ND: Genetic information is not routinely obtained in the management of most lipid disorders or in primary or secondary prevention of cardiovascular disease (CVD). We sought to determine the prevalence of pathogenic variants associated with lipoprotein metabolism or coronary artery disease (CAD) in a single lipid clinic and discuss the future use of genetic information in CVD prevention., METHODS: Genetic testing was offered to patients with hypertriglyceridemia (defined as pre-treatment fasting triglycerides >=150mg/dL), elevated LDL-C (defined as pre-treatment >=190mg/dL), low HDL-C (defined as <=40mg/dL), elevated lipoprotein (a) (defined as >=50mg/dL or 100nmol/L) or premature CAD (defined as an acute coronary syndrome or revascularization before age 40years in men and 50years in women) using next-generation DNA sequencing of 327 exons and selected variants in 129 genes known or suspected to be associated with lipoprotein metabolism or CAD., RESULTS: 82 of 84 patients (97.6%) were found to have a variant associated with abnormal lipid metabolism or CAD. The most common pathogenic or likely pathogenic variants included those of the LDL receptor (15 patients) and lipoprotein lipase (9 patients). Other common variants included those of apolipoprotein A5 (14 patients) and variants associated with elevated lipoprotein (a) (25 patients)., CONCLUSIONS: The majority of patients presenting to a single lipid clinic were found to have at least one variant associated with abnormal lipoprotein metabolism or CAD. Incorporating genetic information, including the use of genetic risk scores, is anticipated in the future care of lipid disorders and CVD prevention. Copyright  2019 Elsevier Inc. All rights reserved.","Authors":"Benes, Lane B.; Brummell, Kent; Roth, Mendel; Shen, Li; Davidson, Michael H.","Publisher":"Cardiovascular revascularization medicine : including molecular interventions","Issue":"2","DOI":"https://dx.doi.org/10.1016/j.carrev.2019.04.006","Pages":"200-204","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic risk score (GRS) & pathogenic variants in LDL receptor & lipoprotein lipase & common variants in apolipoprotein A5 & lipoprotein (a)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":285,"Title":"Hair cortisol, perceived stress, and resilience as predictors of coronary arterial disease","Year":2022,"Country":"","Abstract":"The widespread prevalence of cardiovascular disease underscores the continuing need for identifying modifiable risk factors and novel targets for therapeutic intervention. Hair cortisol concentration (HCC) is a promising biomarker for evaluating the contribution of chronic stress to the pathogenesis and prognosis of coronary arterial disease (CAD). In this cross-sectional study of 24 participants, we assessed the risk of CAD associated with HCC and with perceived chronic stress (Perceived Stress Score), controlling for the established risk factors of age, diabetes, hypertension, dyslipidemia, and obesity. In fully adjusted Poisson regression models, we additionally evaluated CAD risk with the simultaneous inclusion of psychological and physiologic resilience measures (CD-RISC, DHEA-S). Our results show that HCC, but not PSS, is significantly associated with CAD (incident rate ratio 0.99, confidence interval 0.98-1.00, p = 0.01), but the magnitude of the association is weak and inverse, and less than with dyslipidemia and age. The association remained significant after inclusion of the sum of resilience measures via a combined resiliency score. Resilience was not independently significantly associated with CAD. Our findings indicate the contribution of HCC to CAD risk is small in an average-risk population and remains after adjustment for multisystem resilience. Copyright  2021 John Wiley & Sons Ltd.","Authors":"Bergquist, Sharon H.; Wang, Danyang; Roberts, David L.; Moore, Miranda A.","Publisher":"Stress and health : journal of the International Society for the Investigation of Stress","Issue":"3","DOI":"https://dx.doi.org/10.1002/smi.3106","Pages":"453-462","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"hair cortisol concentration (HCC)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":295,"Title":"Polygenic risk score validation using Korean genomes of 265 early-onset acute myocardial infarction patients and 636 healthy controls","Year":2021,"Country":"","Abstract":"Background The polygenic risk score (PRS) developed for coronary artery disease (CAD) is known to be effective for classifying patients with CAD and predicting subsequent events. However, the PRS was developed mainly based on the analysis of Caucasian genomes and has not been validated for East Asians. We aimed to evaluate the PRS in the genomes of Korean earlyonset AMI patients (n = 265, age <=50 years) following PCI and controls (n = 636) to examine whether the PRS improves risk prediction beyond conventional risk factors. Results The odds ratio of the PRS was 1.83 (95% confidence interval [CI]: 1.69-1.99) for earlyonset AMI patients compared with the controls. For the classification of patients, the area under the curve (AUC) for the combined model with the six conventional risk factors (diabetes mellitus, family history of CAD, hypertension, body mass index, hypercholesterolemia, and current smoking) and PRS was 0.92 (95% CI: 0.90-0.94) while that for the six conventional risk factors was 0.91 (95% CI: 0.85-0.93). Although the AUC for PRS alone was 0.65 (95% CI: 0.61-0.69), adding the PRS to the six conventional risk factors significantly improved the accuracy of the prediction model (P = 0.015). Patients with the upper 50% of PRS showed a higher frequency of repeat revascularization (hazard ratio = 2.19, 95% CI: 1.47-3.26) than the others. Conclusions The PRS using 265 early-onset AMI genomes showed improvement in the identification of patients in the Korean population and showed potential for genomic screening in early life to complement conventional risk prediction.Copyright  2021 Bhak et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Authors":"Bhak, Y.; Jeon, Y.; Jeon, S.; Yoon, C.; Kim, M.; Blazyte, A.; Kim, Y.; Kang, Y.; Kim, C.; Lee, S. Y.; Bae, J. W.; Kim, W.; Kim, Y. J.; Shim, J.; Kim, N.; Chun, S.; Kim, B. C.; Lee, S.; Bhak, J.; Shin, E. S.","Publisher":"PLoS ONE","Issue":"2 February","DOI":"https://dx.doi.org/10.1371/journal.pone.0246538","Pages":"e0246538","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic risk score"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":308,"Title":"Rare and Common Genetic Variation Underlying the Risk of Hypertrophic Cardiomyopathy in a National Biobank","Year":2022,"Country":"","Abstract":"Importance: Hypertrophic cardiomyopathy (HCM) is a leading cause of sudden cardiac death in young people. Although rare genetic variants are well-established contributors to HCM risk, common genetic variants have recently been implicated in disease pathogenesis. Objective(s): To assess the contributions of rare and common genetic variation to risk of HCM in the general population. Design, Setting, and Participant(s): This cohort study of the UK Biobank (data from 2006-2010) and the Mass General Brigham Biobank (2010-2019) assessed the relative and joint contributions of rare genetic variants and a common variant (polygenic) score to risk of HCM. Both rare and common variant predictors were then evaluated in the context of relevant clinical risk factors. Data analysis was conducted from May 2021 to February 2022. Exposures: Pathogenic rare variants, common-variant (polygenic) score, and clinical risk factors. Main Outcomes and Measures: Risk of HCM. Result(s): The primary study population comprised 184511 individuals from the UK Biobank. Mean (SD) age was 56 (8) years, 83690 (45%) of participants were men, and 204 (0.1%) participants had HCM. Of 51 genes included in clinical genetic testing panels for HCM, pathogenic or likely pathogenic variants in 14 core genes (designated by the American College of Medical Genetics and Genomics [ACMG]) were associated with 55-fold higher odds (95% CI, 35-83) of HCM, while those in the remaining 37 non-ACMG genes were not significantly associated with HCM (OR, 1.8; 95% CI, 0.6-4.0). ClinVar pathogenic or likely pathogenic mutations in MYBPC3 (OR, 72; 95% CI, 39-124) and MYH7 (OR, 61; 95% CI, 26-121) were strongly associated with HCM, as were loss-of-function variants in ALPK3 (OR, 13; 95% CI, 4.4-28). A polygenic score was strongly associated with HCM (OR per SD increase in score, 1.6; 95% CI, 1.4-1.8), with concordant results in the Mass General Brigham Biobank. Genetic factors enhanced clinical risk prediction for HCM: addition of rare variant carrier status and the polygenic score to clinical risk factors (obesity, hypertension, atrial fibrillation, and coronary artery disease) improved the area under the receiver operator characteristic curve from 0.71 (95% CI, 0.65-0.77) to 0.82 (95% CI, 0.77-0.87). Conclusions and Relevance: Both rare and common genetic variants contribute substantially to HCM susceptibility in the general population and improve HCM risk prediction beyond that achieved with clinical factors.Copyright  2022 American Medical Association. All rights reserved.","Authors":"Biddinger, K. J.; Jurgens, S. J.; Maamari, D.; Gaziano, L.; Choi, S. H.; Morrill, V. N.; Halford, J. L.; Khera, A. V.; Lubitz, S. A.; Ellinor, P. T.; Aragam, K. G.","Publisher":"JAMA Cardiology","Issue":"7","DOI":"https://dx.doi.org/10.1001/jamacardio.2022.1061","Pages":"715-722","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"rare and common genetic variants"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":324,"Title":"Two-stage artificial intelligence model for jointly measurement of atherosclerotic wall thickness and plaque burden in carotid ultrasound: A screening tool for cardiovascular/stroke risk assessment","Year":2020,"Country":"","Abstract":"Motivation: The early screening of cardiovascular diseases (CVD) can lead to effective treatment. Thus, accurate and reliable atherosclerotic carotid wall detection and plaque measurements are crucial. Current measurement methods are time-consuming and do not utilize the power of knowledge-based paradigms such as artificial intelligence (AI). We present an AI-based methodology for the joint automated detection and measurement of wall thickness and carotid plaque (CP) in the form of carotid intima-media thickness (cIMT) and total plaque area (TPA), a class of AtheroEdgeTM system (AtheroPointTM, CA, USA). Method(s): The novel system consists of two stages, and each stage comprises an independent deep learning (DL) model. In Stage I, the first DL model segregates the common carotid artery (CCA) patches from ultrasound (US) images into the rectangular wall and non-wall patches. The characterized wall patches are integrated to form the region of interest (ROI), which is then fed into Stage II. In Stage II, the second DL model segments the far wall region. Lumen-intima (LI) and media-adventitial (MA) boundaries are then extracted from the wall region, which is then used for cIMT and PA measurement. Result(s): Using the database of 250 carotid scans, the cIMT error using the AI model is 0.0935+/-0.0637 mm, which is lower than those of all previous methods. The PA error is found to be 2.7939+/-2.3702 mm2. The system's correlation coefficient (CC) between AI and ground truth (GT) values for cIMT is 0.99 (p < 0.0001), which is higher compared with the CC of 0.96 (p < 0.0001) shown by the earlier DL method. The CC for PA between AI and GT values is 0.89 (p < 0.0001). Conclusion(s): A novel AI-based strategy was applied to carotid US images for the joint detection of carotid wall thickness (cWT) and plaque area (PA), followed by cIMT and PA measurement. This AI-based strategy shows improved performance using the patch technique compared with previous methods using full carotid scans.Copyright  2020 Elsevier Ltd","Authors":"Biswas, M.; Saba, L.; Chakrabartty, S.; Khanna, N. N.; Song, H.; Suri, H. S.; Sfikakis, P. P.; Mavrogeni, S.; Viskovic, K.; Laird, J. R.; Cuadrado-Godia, E.; Nicolaides, A.; Sharma, A.; Viswanathan, V.; Protogerou, A.; Kitas, G.; Pareek, G.; Miner, M.; Suri, J. S.","Publisher":"Computers in Biology and Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.compbiomed.2020.103847","Pages":"103847","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model based on common carotid artery ultrasound images & intima-media thickness (cIMT) & total plaque area (TPA)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":354,"Title":"Association between carbonyl stress markers and the risk of acute coronary syndrome in patients with type 2 diabetes mellitus-A pilot study","Year":2020,"Country":"","Abstract":"BACKGROUND AND AIMS: Carbonyl stress is one of the mechanisms responsible for diabetes and its complications. The study was planned to examine the relationship between carbonyl stress markers and the risk of acute coronary syndrome (ACS) in patients with type 2 diabetes mellitus (T2DM)., METHODS: Forty T2DM patients with ACS and forty T2DM patients without ACS participated in this cross-sectional pilot study. Routine biochemical investigations, creatine kinase-total (CK-T), and creatine kinase-MB (CK-MB) levels were estimated. Serum carbonyl stress markers were analysed by enzyme-linked immunosorbent assay. Binary logistics regression was done to determine the predictive value of carbonyl stress markers for ACS., RESULTS: Fasting plasma glucose, serum total methylglyoxal (MG), methylglyoxal derived hydroimidazolones-1 (MG-H1), and Nepsilon-carboxymethyl-lysine (CML) levels were significantly higher in T2DM patients with ACS than in those without ACS. Serum glyceraldehyde-3-phosphate dehydrogenase (GAPDH) and glyoxalase-1 (GLO1) levels were significantly lower in T2DM patients with ACS than in those without ACS. Fasting plasma glucose level was significantly positively correlated with serum MG (r = 0.441, P < 0.001), CML (r = 0.649, P < 0.001), MG-H1 (r = 0.725, P < 0.001), and negatively correlated with serum GAPDH (r = - 0.268, P = 0.012) and GLO1 (r = - 0.634, P = 0.016). Receiver operating characteristic curve analysis showed that serum GAPDH and GLO1 could predict the risk of ACS in T2DM patients., CONCLUSION: These findings revealed that high carbonyl stress due to lower levels of GAPDH and GLO1 may predispose patients with T2DM for more risk of ACS. Copyright  2020 Diabetes India. Published by Elsevier Ltd. All rights reserved.","Authors":"Bora, Sushmita; Adole, Prashant S.; Motupalli, Nissy; Pandit, Vinay R.; Vinod, Kolar V.","Publisher":"Diabetes & metabolic syndrome","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.dsx.2020.08.037","Pages":"1751-1755","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"carbonyl stress measured via levels of GAPDH & GLO1"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":385,"Title":"Predictive models for cardiovascular and kidney outcomes in patients with type 2 diabetes: systematic review and meta-analyses","Year":2021,"Country":"","Abstract":"OBJECTIVE: To inform a clinical practice guideline (BMJ Rapid Recommendations) considering sodium glucose cotransporter-2 inhibitors and glucagon-like peptide-1 receptor agonists for treatment of adults with type 2 diabetes, we summarised the available evidence regarding the performance of validated risk models on cardiovascular and kidney outcomes in these patients., METHODS: We systematically searched bibliographic databases in January 2020 to identify observational studies evaluating risk models for all-cause and cardiovascular mortality, heart failure (HF) hospitalisations, end-stage kidney disease (ESKD), myocardial infarction (MI) and ischaemic stroke in ambulatory adults with type 2 diabetes. Using a random effects model, we pooled discrimination measures for each model and outcome, separately, and descriptively summarised calibration plots, when available. We used the Prediction Model Risk of Bias Assessment Tool to assess risk of bias of each included study and the Grading of Recommendations, Assessment, Development, and Evaluation approach to evaluate our certainty in the evidence., RESULTS: Of 22 589 publications identified, 15 observational studies reporting on seven risk models proved eligible. Among the seven models with >1 validation cohort, the Risk Equations for Complications of Type 2 Diabetes (RECODe) had the best calibration in primary studies and the highest pooled discrimination measures for the following outcomes: all-cause mortality (C-statistics 0.75, 95% CI 0.70 to 0.80; high certainty), cardiovascular mortality (0.79, 95% CI 0.75 to 0.84; low certainty), ESKD (0.73, 95% CI 0.52 to 0.94; low certainty), MI (0.72, 95% CI 0.69 to 0.74; moderate certainty) and stroke (0.71, 95% CI 0.68 to 0.74; moderate certainty). This model does not, however, predict risk of HF hospitalisations., CONCLUSION: Of available risk models, RECODe proved to have satisfactory calibration in primary validation studies and acceptable discrimination superior to other models, though with high risk of bias in most primary studies., TRIAL REGISTRATION NUMBER: CRD42020168351. Copyright  Author(s) (or their employer(s)) 2021. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Buchan, Tayler A.; Malik, Abdullah; Chan, Cynthia; Chambers, Jason; Suk, Yujin; Zhu, Jie Wei; Ge, Fang Zhou; Huang, Le Ming; Vargas, Lina Abril; Hao, Qiukui; Li, Sheyu; Mustafa, Reem A.; Vandvik, Per Olav; Guyatt, Gordon; Foroutan, Farid","Publisher":"Heart (British Cardiac Society)","Issue":"24","DOI":"https://dx.doi.org/10.1136/heartjnl-2021-319243","Pages":"1962-1973","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"seven risk models"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":391,"Title":"Evaluation of Risk Prediction Models of Atrial Fibrillation (from the Multi-Ethnic Study of Atherosclerosis [MESA])","Year":2020,"Country":"","Abstract":"Atrial fibrillation (AF) is prevalent and strongly associated with higher cardiovascular disease (CVD) risk. Machine learning is increasingly used to identify novel predictors of CVD risk, but prediction improvements beyond established risk scores are uncertain. We evaluated improvements in predicting 5-year AF risk when adding novel candidate variables identified by machine learning to the CHARGE-AF Enriched score, which includes age, race/ethnicity, height, weight, systolic and diastolic blood pressure, current smoking, use of antihypertensive medication, diabetes, and NT-proBNP. We included 3,534 participants (mean age, 61.3 years; 52.0% female) with complete data from the prospective Multi-Ethnic Study of Atherosclerosis. Incident AF was defined based on study electrocardiograms and hospital discharge diagnosis ICD-9 codes, supplemented by Medicare claims. Prediction performance was evaluated using Cox regression and a parsimonious model was selected using LASSO. Within 5 years of baseline, 124 participants had incident AF. Compared with the CHARGE-AF Enriched model (c-statistic, 0.804), variables identified by machine learning, including biomarkers, cardiac magnetic resonance imaging variables, electrocardiogram variables, and subclinical CVD variables, did not significantly improve prediction. A 23-item score derived by machine learning achieved a c-statistic of 0.806, whereas a parsimonious model including the clinical risk factors age, weight, current smoking, NT-proBNP, coronary artery calcium score, and cardiac troponin-T achieved a c-statistic of 0.802. This analysis confirms that the CHARGE-AF Enriched model and a parsimonious 6-item model performed similarly to a more extensive model derived by machine learning. In conclusion, these simple models remain the gold standard for risk prediction of AF, although addition of the coronary artery calcium score should be considered.Copyright  2019 Elsevier Inc.","Authors":"Bundy, J. D.; Heckbert, S. R.; Chen, L. Y.; Lloyd-Jones, D. M.; Greenland, P.","Publisher":"American Journal of Cardiology","Issue":"1","DOI":"https://dx.doi.org/10.1016/j.amjcard.2019.09.032","Pages":"55-62","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"23-item score machine learning model & NT-proBNP & coronary artery calcium score & age"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":410,"Title":"Genetic correlations and causal inferences in ischemic stroke","Year":2020,"Country":"","Abstract":"Background and purpose: Considerable studies have reported inconsistent relationships between ischemic stroke and a large number of factors. These uncertainties may reflect the susceptibility to confounding in observational studies. We aimed to assess genetic correlations and causal relationships between ischemic stroke and diverse phenotypes. Method(s): Summary-level data for ischemic stroke (34,217 cases and 406,111 controls) from the MEGASTROKE consortium were used as the outcome. Exposures were derived from two GWAS statistics curated databases. We explored the genetic correlations and causalities between hundreds of traits and ischemic stroke, using linkage disequilibrium score regression and Mendelian randomization (MR), respectively. Multiple sensitivity analyses were also performed. Result(s): Genetic correlation analyses reflected genetic overlaps between ischemic stroke and physical activity, cardiometabolic factors, smoking, and lung function. Applying MR, we found suggestive evidence that genetic predisposition to higher concentration of low-density lipoprotein particles (LDL.P) and cholesterol carried in different sizes of LDL.P (LDL.C) were associated with higher risk of ischemic stroke, particular large artery stroke. The strongest effect was observed for small LDL.P in large artery stroke (OR 1.31, 95% CI 1.09-1.56, p = 0.003). The results were overall robust for sensitivity analyses. We further observed significant positive associations of genetically predicted LDL.P and LDL.C with coronary artery disease and myocardial infarction. Conclusion(s): Shared genetic overlaps might exist between ischemic stroke and physical activity, cardiometabolic factors, smoking, and lung function. We provided suggestive evidence for a potential causal role of LDL.P and LDL.C in ischemic stroke, particularly in large artery stroke. Future researches are required to confirm these findings.Copyright  2020, Springer-Verlag GmbH Germany, part of Springer Nature.","Authors":"Cai, H.; Cai, B.; Liu, Z.; Wu, W.; Chen, D.; Fang, L.; Chen, L.; Sun, W.; Liang, J.; Zhang, H.","Publisher":"Journal of Neurology","Issue":"7","DOI":"https://dx.doi.org/10.1007/s00415-020-09786-4","Pages":"1980-1990","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"99 phenotypes"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":415,"Title":"Genetic Variations of CYP19A1 Gene and Stroke Susceptibility: A Case-Control Study in the Chinese Han Population","Year":2020,"Country":"","Abstract":"OBJECTIVE: This study aimed to explore the association between genetic variations of CYP19A1 and stroke susceptibility in the Chinese Han population., METHODS: A total of 477 stroke patients and 480 healthy controls were recruited in this study. The genotyping of CYP19A1 polymorphisms (rs4646, rs6493487, rs1062033, rs17601876, and rs3751599) was performed by the Agena MassARRAY platform. Under logistic regression models, we evaluated the associations of CYP19A1 polymorphisms and stroke susceptibility by odds ratio and 95% confidence interval., RESULTS: Our study showed that rs4646 (codominant: P = 0.020; recessive: P = 0.016) and rs17601876 (allele: P = 0.044; codominant: P = 0.011; dominant: P = 0.009; recessive: P = 0.046) significantly decreased the risk of stroke. In the stratification analysis, rs4646 is associated with decreased stroke risk among the individuals older than 64 years (codominant: P = 0.028; recessive: P = 0.010) and women (codominant: P = 0.029; recessive: P = 0.029), whereas rs1062033 increased stroke risk in the subgroup of age 64 years and younger (recessive: P = 0.042). The rs17601876 polymorphism has a strong relationship with stroke susceptibility, which is age and gender dependent. In haplotype analysis, we found a block (rs17601876 and rs3751599), and Ars17601876Grs3751599 haplotype is related to an increased stroke risk (P < 0.05). In addition, CYP19A1 variations had effects on clinical characteristics., CONCLUSION: CYP19A1 polymorphisms were significantly associated with stroke susceptibility in the Chinese Han population.","Authors":"Cai, Qing; Zheng, Jianwen; Bai, Mei; He, Xue; Wang, Li; He, Yongjun; Yuan, Dongya; Huang, Tingqin; Zhao, Junjie; Wu, Yuan; Ma, Xudong; Zhang, Ming; Jin, Tianbo; Gao, Guodong","Publisher":"Journal of cardiovascular pharmacology","Issue":"4","DOI":"https://dx.doi.org/10.1097/FJC.0000000000000793","Pages":"344-350","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CYP19A1 variants rs4646 & rs6493487 & rs1062033 & rs17601876 & rs3751599"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":417,"Title":"The Association Between Four Gait Speed Assessments and Incident Stroke in Older Adults: The Health, Aging and Body Composition Study","Year":2020,"Country":"","Abstract":"Objective: To examine the association between gait speed and incident stroke and compare the predictive value between four gait speed assessments (6-meter, 20-meter, 2-min, and 400-meter). Design(s): Prospective cohort study. Setting(s): 1,779 older adults from the Health, Aging and Body Composition study. All participants had no history of cardiovascular or cerebrovascular disease at baseline. Method(s): We used Cox proportional hazards regression model to identify the relationship between each of four gait speed assessment and incident stroke. We used the c-statistic, Akaike information criterion (AIC), and Bayesian information criterion (BIC) to compare the predictive validity between four measures. Result(s): 176 (9.9%) had incident stroke during an average 10.3-year follow-up. After multivariable adjustment, hazard ratio of incident stroke was 0.89 (95% CI: 0.82-0.97), 0.90 (95%CI: 0.82-0.98), 0.88 (95% CI: 0.80-0.97), and 0.86 (95% CI: 0.78-0.95) for 6-meter, 20-meter, 2-min, and 400-meter test, respectively. We found only negligible difference in the c-statistic between four gait speed assessments (range: 0.66-0.67). Similarly, we did not observe huge difference in AIC or BIC between four assessments. Conclusion(s): Gait speed was independently associated with stroke among older adults. Different gait speed assessments had similar prognostic value for predicting stroke.Copyright  2020, Serdi and Springer-Verlag International SAS, part of Springer Nature.","Authors":"Cai, Y.; Cao, J.; Xu, W.; Liu, H.; Wu, C.","Publisher":"Journal of Nutrition, Health and Aging","Issue":"8","DOI":"https://dx.doi.org/10.1007/s12603-020-1415-3","Pages":"888-892","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"6-meter gait speed assessment"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":447,"Title":"Traditional and non-traditional risk factors for peripheral artery disease development/progression in patients with type 2 diabetes: the Rio de Janeiro type 2 diabetes cohort study","Year":2021,"Country":"","Abstract":"BACKGROUND: The prognostic importance of non-traditional risk factors for peripheral artery disease (PAD) development/progression is scarcely studied in diabetes. We investigated if carotid intima-media thickness (CIMT) and carotid-femoral pulse wave velocity (cf-PWV) added prognostic information beyond traditional cardiovascular risk markers for PAD outcomes., METHODS: Ankle-brachial index (ABI) was measured at baseline and after a median of 91 months of follow-up in 681 individuals with type 2 diabetes. Multivariate Cox regressions examined the associations between the candidate variables and the outcome. PAD development/progression was defined by a reduction in ABI >= 0.15 (to a level < 0.9) or limb revascularization procedures, lower-extremity amputations or death due to PAD. The improvement in risk discrimination was assessed by increases in C-statistics of the models., RESULTS: Seventy-seven patients developed/progressed PAD: 50 reduced ABI to < 0.9, seven had lower-limb revascularizations, and 20 had amputations or death. Age, male sex, diabetes duration, presence of microvascular complications (peripheral neuropathy and diabetic kidney disease), baseline HbA1c, 24-h systolic BP (SBP) and mean cumulative office SBP and LDL-cholesterol were associated with PAD development/progression in several models. CIMT and cf-PWV were additionally associated with PAD outcomes, and their inclusion further improved risk discrimination (with C-statistic increases between 0.025 and 0.030). The inclusion of ambulatory 24-h SBP, instead of office SBP, also improved PAD risk discrimination., CONCLUSIONS: Increased CIMT and aortic stiffness are associated with greater risks of developing/progressing PAD, beyond traditional risk factors, in type 2 diabetes.","Authors":"Cardoso, Claudia R. L.; Melo, Juliana V.; Santos, Thaina R. M.; Leite, Nathalie C.; Salles, Gil F.","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-021-01249-y","Pages":"54","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"carotid intima-media thickness (CIMT) & carotid-femoral pulse wave velocity (cf-PWV)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":7,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":468,"Title":"Subclinical left atrial dysfunction profiles for prediction of cardiac outcome in the general population","Year":2020,"Country":"","Abstract":"OBJECTIVE: Echocardiographic definitions of subclinical left atrial dysfunction based on epidemiological data remain scarce. In this population study, we derived outcome-driven thresholds for echocardiographic left atrial function parameters discriminating between normal and abnormal values., METHODS: In 1306 individuals (mean age, 50.7 years; 51.6% women), we echocardiographically assessed left atrial function and LV global longitudinal strain. We derived cut-off values for left atrial emptying fraction (LAEF), left atrial function index (LAFI) and left atrial reservoir strain (LARS) to define left atrial dysfunction using receiver-operating curve threshold analysis. Main outcome was the incidence of cardiac events and atrial fibrillation (AFib) on average 8.5 years later., RESULTS: For prediction of new-onset AFib, left atrial cut-offs yielding the best balance between sensitivity and specificity (highest Youden index) were: LAEF less than 55%, LAFI less than 40.5 and LARS less than 23%. Applying these cut-offs, abnormal LAEF, LAFI and LARS were, respectively, present in 27, 37.1 and 18.1% of the cohort. Abnormal LARS (<23%) was independently associated with higher risk for cardiac events and new-onset AFib (P <= 0.012). Participants with both abnormal LAEF and LARS presented a significantly higher risk to develop cardiac events (hazard ratio: 2.10; P = 0.014) and AFib (hazard ratio: 6.45; P = 0.0036) than normal counterparts. The concomitant presence of an impaired LARS and LV global longitudinal strain improved prognostic accuracy beyond a clinical risk model for cardiac events and the CHARGE-AF Risk Score for AFib., CONCLUSION: Left atrial dysfunction based on outcome-driven thresholds predicted cardiac events and AFib independent of conventional risk factors. Screening for subclinical left atrial and LV systolic dysfunction may enhance cardiac disease prediction in the community.","Authors":"Cauwenberghs, Nicholas; Haddad, Francois; Sabovcik, Frantisek; Kobayashi, Yukari; Amsallem, Myriam; Morris, Daniel Armando; Voigt, Jens-Uwe; Kuznetsova, Tatiana","Publisher":"Journal of hypertension","Issue":"12","DOI":"https://dx.doi.org/10.1097/HJH.0000000000002572","Pages":"2465-2474","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left atrial & left ventricular systolic dysfunction"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":479,"Title":"Relationship between genomic risk scores (GRS) and coronary artery calcium (CAC) score: A pilot study","Year":2022,"Country":"","Abstract":"BACKGROUND: Coronary artery disease (CAD) genomic risk scores (GRS), as FDR202, GRS46K, 1.7M, and MetaGRS, help in assessing cardiovascular related morbidity and mortality. Interventions to adhere to a healthy lifestyle as a means of prevention based on the GRS have a potential to greatly reduce incident CAD event rates. We performed a prospective observational study to see the relationship between GRS and coronary artery calcium (CAC) scoring in individuals who are at risk., METHODS: 104 subjects with mean age 55.1 +/- 8.8 years were enrolled and consented and all the participants underwent CAC scoring. 55 (53%) were male. CAC score was measured using the Agatston method. Spearman correlation analysis assessed relationships between GRS scores and CAC scores, in the entire sample and in subjects with CAC score greater than zero. Multivariable linear regression analyzed associations while adjusting potential confounding variables., RESULTS: Mean +/- SD CAC score of the study population was 49.0 +/- 130. A significant negative correlation was noted between FDR202 Prevalence and total CAC Score in 39 subjects with CAC >0, r = -0.35, p = 0.02. Multivariable analysis shows a significant association between FDR202 prevalence and log adjusted CAC score in subjects with CAC >0 while adjusting age, gender, hypertension and hyperlipidemia (beta = -0.2, SE = 0.1, p = 0.04). No significant correlations were found between GRS46K, 1.7M, and MetaGRS with CAC score., CONCLUSION: Additional research is necessary in a larger population to evaluate the potential role of GRS for the detection of CAD. This allows the individuals to adopt a healthy lifestyle modification to minimize the cardiovascular risk and delays the onset of most diseases of old age to prolong the life. Copyright  2021 European Society for Clinical Nutrition and Metabolism. Published by Elsevier Ltd. All rights reserved.","Authors":"Chaganti, Bhanu T.; Kinninger, April; Cherukuri, Lavanya; Birudaraju, Divya; Lakshmanan, Suvasini; Hamal, Sajad; Flores, Ferdinand; Dailing, Christopher; Ahmad, Khadije; Trine, Robert; Krishnamoorthy, Saravanan; Gibson, Greg; Budoff, Matthew J.","Publisher":"Clinical nutrition ESPEN","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.clnesp.2021.11.029","Pages":"293-298","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"meta-analytic genomic risk score (metaGRS) and coronary artery calcium (CAC)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":493,"Title":"Predictive value of neutrophil-to-lymphocyte ratio for atrial fibrillation and stroke in type 2 diabetes mellitus: The Hong Kong Diabetes Study","Year":2023,"Country":"","Abstract":"INTRODUCTION: Neutrophil-to-lymphocyte ratio (NLR) is a routinely available biomarker that reflects systemic inflammation. The study evaluated the predictive value of NLR for ischemic stroke and atrial fibrillation (AF) in patients with type 2 diabetes mellitus., METHODS: This was a population-based cohort study of patients with type 2 diabetes mellitus and complete blood count tests at baseline between 1 January 1st, 2009, and 31 December, 2009, at government-funded hospitals/clinics in Hong Kong. Follow-up was until 31 December, 2019, or death., RESULTS: A total of 85,351 patients (age = 67.6 +/- 13.2 years old, male = 48.8%, follow-up = 3101 +/- 1441 days) were included. Univariable Cox regression found that increased NLR at quartiles 2, 3 and 4 was significantly associated with higher risks of new-onset ischemic stroke (hazard ratio [HR]: 1.28 [1.20-1.37], p < .001, HR: 1.41 [1.32-1.51], p < .001 and HR: 1.38 [1.29-1.47], p < .001) and AF (HR: 1.09 [1.02-1.17], p < .015; HR: 1.28 [1.20-1.37], p < .001; HR: 1.39 [1.31-1.49], p < .001) compared to quartile 1. On multivariable analysis, NLR remained a significant predictor of ischemic stroke risk for quartiles 2 and 3 (quartile 2: HR: 1.14 [1.05, 1.22], p = .001; quartile 3: HR: 1.14 [1.06, 1.23], p < .001) but not quartile 4 (HR: 1.08 [0.994, 1.17], p = .070). NLR was not predictive of AF after adjusting for confounders (quartile 2: HR: 0.966 [0.874, 1.07], p = .499; quartile 3: HR: 0.978 [0.884, 1.08], p = .661; quartile 4: HR: 1.05 [0.935, 1.16], p = .462)., CONCLUSION: NLR is a significant predictor of new-onset ischaemic stroke after adjusting for significant confounders in Chinese type 2 diabetes patients. Copyright  2022 The Authors. Endocrinology, Diabetes & Metabolism published by John Wiley & Sons Ltd.","Authors":"Chang, Carlin; Zhou, Jiandong; Chou, Oscar Hou In; Chan, Justin; Leung, Keith Sai Kit; Lee, Teddy Tai Loy; Wong, Wing Tak; Wai, Abraham Ka Chung; Liu, Tong; Zhang, Qingpeng; Lee, Sharen; Tse, Gary","Publisher":"Endocrinology, diabetes & metabolism","Issue":"1","DOI":"https://dx.doi.org/10.1002/edm2.397","Pages":"e397","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"neutrophil-to-lymphocyte ratio (NLR)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":518,"Title":"Machine learning improves risk stratification of coronary heart disease and stroke","Year":2022,"Country":"","Abstract":"Background: Coronary heart disease (CHD) and cerebral ischemic stroke (CIS) are two major types of cardiovascular disease (CVD) that are increasingly exerting pressure on the healthcare system worldwide. Machine learning holds great promise for improving the accuracy of disease prediction and risk stratification in CVD. However, there is currently no clinically applicable risk stratification model for the Asian population. This study developed a machine learning-based CHD and CIS model to address this issue. Method(s): A case-control study was conducted based on 8, 624 electronic medical records from 2008 to 2019 at the Tongji Hospital in Wuhan, China. Two machine learning methods (the random down-sampling method and the random forest method) were integrated into 2 ensemble models (the CHD model and the CIS model). The trained models were then interpreted using Shapley Additive exPlanations (SHAP). Result(s): The CHD and CIS models achieved good performance with the areas under the receiver operating characteristic curve (AUC) of 0.895 and 0.884 in random testing, and 0.905 and 0.889 in sequential testing, respectively. We identified 4 common factors between CHD and CIS: age, brachial-ankle pulse wave velocity, hypertension, and low-density lipoprotein cholesterol (LDL-C). Moreover, carcinoembryonic antigen (CEA) was identified as an independent indicator for CHD. Conclusion(s): Our ensemble models can provide risk stratification for CHD and CIS with clinically applicable performance. By interpreting the trained models, we provided insights into the common and unique indicators in CHD and CIS. These findings may contribute to a better understanding and management of risk factors associated with CVD.Copyright  Annals of Translational Medicine.","Authors":"Chen, B.; Ruan, L.; Yang, L.; Zhang, Y.; Lu, Y.; Sang, Y.; Jin, X.; Bai, Y.; Zhang, C.; Li, T.","Publisher":"Annals of Translational Medicine","Issue":"21","DOI":"https://dx.doi.org/10.21037/atm-22-1916","Pages":"1156","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"machine learning on electronic medical records"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":524,"Title":"Causal Associations Between Circulating Adipokines and Cardiovascular Disease: A Mendelian Randomization Study","Year":2022,"Country":"","Abstract":"Context: Observational studies have suggested associations between adipokines and cardiovascular disease (CVD), but the roles of certain adipokines remain controversial, and these associations have not yet been ascertained causally. Objective(s): To investigate whether circulating adipokines causally affect the risk of CVD using 2-sample Mendelian randomization (MR). Method(s): Independent genetic variants strongly associated with adiponectin, resistin, chemerin, and retinol binding protein 4 (RBP4) were selected from public genome-wide association studies. Summary-level statistics for CVD, including coronary artery disease (CAD), myocardial infarction, atrial fibrillation (AF), heart failure (HF), and stroke and its subtypes were collected. The inverse-variance weighted and Wald ratio methods were used for the MR estimates. The MR pleiotropy residual sum and outlier, weighted median, MR-Egger, leave-one-out analysis, MR Steiger, and colocalization analyses were used in the sensitivity analysis. Result(s): Genetically predicted resistin levels were positively associated with AF risk (odds ratio [OR] 1.09; 95% confidence interval [CI], 1.04-1.13; P = 4.1 x 10-5), which was attenuated to null after adjusting for blood pressure. We observed suggestive associations between higher genetically predicted chemerin levels and an increased risk of CAD (OR 1.27; 95% CI, 1.01-1.60; P = 0.040), higher genetically predicted RBP4 levels and an increased risk of HF (OR 1.14; 95% CI, 1.02-1.27; P = 0.024). There was no causal association between genetically predicted adiponectin levels and CVD risk. Conclusion(s): Our findings reveal the causal association between resistin and AF, probably acting through blood pressure, and suggest potential causal associations between chemerin and CAD, RBP4, and HF.Copyright  2022 The Author(s) 2022. Published by Oxford University Press on behalf of the Endocrine Society.","Authors":"Chen, D.; Zhang, Y.; Yidilisi, A.; Xu, Y.; Dong, Q.; Jiang, J.","Publisher":"Journal of Clinical Endocrinology and Metabolism","Issue":"6","DOI":"https://dx.doi.org/10.1210/clinem/dgac048","Pages":"E2572-E2580","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted circulating adipokines in particular resistin & chemerin & RBP4"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":526,"Title":"Accuracy of Ankle-Brachial Index, Toe-Brachial Index, and Risk Classification Score in Discriminating Peripheral Artery Disease in Patients With Chronic Kidney Disease","Year":2021,"Country":"","Abstract":"The accuracy of ankle-brachial index (ABI) and toe-brachial index (TBI) in discriminating lower extremity peripheral artery disease (PAD) has not been evaluated in patients with chronic kidney disease (CKD). We measured ABI, TBI, and Doppler ultrasound in 100 predialysis patients with CKD without revascularization or amputation. Leg-specific ABI was calculated using higher systolic blood pressure (SBP) in posterior tibial or dorsalis pedis artery divided by higher brachial SBP; alternative ABI was calculated using lower SBP in posterior tibial or dorsalis pedis artery. PAD was defined as >=50% stenosis detected by Doppler ultrasound. PAD risk classification score was calculated using cardiovascular disease risk factors. The area under the curve (AUC, 95% confidence interval [CI]) for discriminating ultrasound-diagnosed PAD was 0.78 (0.69 to 0.87) by ABI, 0.80 (0.71 to 0.89) by alternative ABI, and 0.74 (0.63 to 0.86) by TBI. Sensitivity and specificity were 25% and 97% for ABI <=0.9, 41% and 95% for alternative ABI <=0.9, and 45% and 93% for TBI <=0.7, respectively. AUC (95% CI) of PAD risk classification score was 0.86 (0.78 to 0.94) with sensitivity and specificity of 95% and 60% for risk score >=0.10, 76% and 76% for risk score >=0.25, and 43% and 95% for risk score >=0.55. Combining risk score with ABI, alternative ABI, and TBI increased AUC (95% CI) to 0.89 (0.82 to 0.96), 0.89 (0.80 to 0.98), and 0.87 (0.78 to 0.96), respectively. In conclusion, current ABI and TBI diagnostic criteria have high specificity but low sensitivity for classifying PAD in patients with CKD. PAD classification risk score based on cardiovascular disease risk factors improves the accuracy of PAD classification. Copyright  2021. Published by Elsevier Inc.","Authors":"Chen, Jing; He, Hua; Starcke, Charlton C.; Guo, Yajun; Geng, Siyi; Chen, Chung-Shiuan; Mahone, Erin B.; Batuman, Vecihi; Hamm, L. Lee; He, Jiang","Publisher":"The American journal of cardiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.amjcard.2021.08.046","Pages":"117-123","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ankle-brachial index (ABI) & toe-brachial index (TBI) & Doppler ultrasound"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":537,"Title":"Waist circumference increases risk of coronary heart disease: Evidence from a Mendelian randomization study","Year":2020,"Country":"","Abstract":"BACKGROUND: This study investigated whether expanding waist circumference (WC) is causally associated with an elevated risk of coronary heart disease (CHD), using a two-sample Mendelian randomization (MR) study through integrating summarized data from genome-wide association study., METHODS: The data included in this analysis were mainly from the Genetic Investigation of ANthropometric Traits (GIANT), Consortium and Coronary Artery Disease Genome wide Replication, and Meta-analysis plus the Coronary Artery Disease (C4D) Genetics (CARDIoGRAMplusC4D) Consortium. Three statistical approaches, inverse-variance weighted (IVW), weighted median, and MR-Egger regression method were conducted to assess the casual relationship. The exposure was WC, measured by 46 single-nucleotide polymorphisms from GIANT and the outcome was the risk of CHD. Then, we used the genetic data from Neale Lab and TAG to infer whether WC causally affected the established risk factors of CHD., RESULTS: The IVW method presented that genetically predicted WC was positively casually associated with CHD (odds ratio [OR]: 1.57, 95% CI = 1.33-1.84; p = 4.81e-08), which was consistent with the result of weighted median and MR-Egger regression. MR-Egger regression indicated that there was no directional horizontal pleiotropy to violate the MR assumption. Additionally, expanded WC was also associated with higher risk of hypertension and diabetes, higher cholesterol, more smoking intensity, and decreased frequency of physical activity., CONCLUSION: Our analysis provided strong evidence to indicate a causal relationship between WC and increased risk of CHD. Copyright  2020 The Authors. Molecular Genetics & Genomic Medicine published by Wiley Periodicals, Inc.","Authors":"Chen, Qinchang; Li, Lingling; Yi, Junzhe; Huang, Kai; Shen, Runnan; Wu, Ridong; Yao, Chen","Publisher":"Molecular genetics & genomic medicine","Issue":"4","DOI":"https://dx.doi.org/10.1002/mgg3.1186","Pages":"e1186","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted waist circumference"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":565,"Title":"Prevalence of genetically defined familial hypercholesterolemia and the impact on acute myocardial infarction in Taiwanese population: A hospital-based study","Year":2022,"Country":"","Abstract":"Background: Familial hypercholesterolemia (FH) is a common genetic disorder with markedly increased risk of coronary artery diseases (CAD), especially acute myocardial infarction (AMI). However, genetic tests for FH are not always necessary in the current diagnostic criteria of FH, which might lead to underestimation of the prevalence of FH and a lack of awareness of FH-associated CAD and AMI. We aimed to explore the prevalence of genetically defined FH in the hospital-based population and to determine the impact of FH risk variants on CAD and AMI. Method(s): The study participants were recruited between June 24, 2019 and May 12, 2021, at a medical center in Taiwan, in cooperation with the Taiwan Precision Medicine Initiative (TPMI) project. The prevalence of FH was calculated and the effects of FH pathogenic variants on CAD and AMI were analyzed by logistic regression models and shown as ORs and 95% CI. Result(s): The prevalence of genetically defined FH was 1.13% in the hospital-based population in Taiwan. Highest LDL and total cholesterol levels were observed in patients with LDLR rs28942084 (LDL 219.4+/-55.2; total cholesterol 295.8+/-55.4). There was an approximately 4-fold increased risk of hyperlipidemia in subjects with the LDLR rs769446356 polymorphism (OR, 4.42; 95% CI, 1.92-10.19) and AMI in individuals with the LDLR rs730882109 polymorphism (OR, 3.79; 95% CI, 2.26-6.35), and a 2-fold increased risk of CAD in those with the LDLR rs749038326 polymorphism (OR, 2.14; 95% CI, 1.31-3.50), compared with the groups without pathogenic variants of FH. Conclusion(s): The prevalence of genetically defined FH was 1.13% in the hospital-based population in Taiwan, which was higher than the rate observed in individuals with clinically defined FH. The risk of CAD and AMI was increased to varying degrees in subjects with different FH risk alleles. Close monitoring and risk stratification strategy are essential in high-risk patients with FH risk alleles to facilitate early detection and treatments.Copyright  2022 Chen, Chen, Chen, Hsiao, Wei, Chuang, Lin and Lin.","Authors":"Chen, Y. J.; Chen, I. C.; Chen, Y. M.; Hsiao, T. H.; Wei, C. Y.; Chuang, H. N.; Lin, W. W.; Lin, C. H.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.994662","Pages":"994662","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"pathogenic variants for familial hypercholesterolemia (FH) 7 variants in LDLR & 2 variants in APOB"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":570,"Title":"Higher serum level of Cystatin C: An additional risk factor of CAD","Year":2021,"Country":"","Abstract":"ABSTRACT: Cystatin C has been proposed as a useful biomarker of early impaired kidney function and a predictor of mortality risk. The present study is to investigate the association between serum Cystatin C and the severity of coronary artery lesions, Gensini score (GS), and the risk of coronary artery disease (CAD). A total of 682 CAD patients (230 females, 452 males; mean age 62.6 +/- 10.7 years, range from 31 to 86 years) and 135 controls (41 females, 94 males; mean age 58.0 +/- 10.3 years, range from 38 to 84 years) were recruited in the present study. Enzyme-linked immunosorbent assay was applied to measure serum cystatin C levels and other serum indexes. The estimated glomerular filtration rate and GS were calculated.Serum low-density lipoprotein cholesterol (LDL-C), uric acid, Cystatin C, and homocysteine (HCY) were significantly elevated in CAD patients compared to controls. There were significant differences regarding total cholesterol, triglyceride, high-density lipoprotein, low-density lipoprotein, cystatin C, eGFR and GS among stable angina pectoris (SAP), unstable angina group (UAP), and acute myocardial infarction (AMI) patients. AMI group had an elevated serum Cystatin C, LDL-C, HCY, and GS than SAP and UAP patients. When stratified patient groups by the quartiles of Cystatin C, we found age, the proportion of male and patients with diabetes, HCY, and GS were increased in Q4 than in other quartile groups. Spearman correlation test revealed a positive relationship between Cystatin C, HCY, and GS. Multivariate logistic regression analysis revealed that serum Cystatin C level, presence of hypertension and diabetes, HCY, age, and male were the risk factors for coronary artery lesions. In summary, our results suggested that cystatin C is a promising clinical biomarker that provides complementary information to the established risk determinants. The serum Cystatin C level is strongly associated with GS and could be used to evaluate the severity of coronary artery lesions. Copyright  2021 the Author(s). Published by Wolters Kluwer Health, Inc.","Authors":"Chen, Zhenfei; Zhang, Jing; Feng, Jun; Zhou, Gaoliang; Jin, Xiaoqin; Pan, Jianyuan","Publisher":"Medicine","Issue":"2","DOI":"https://dx.doi.org/10.1097/MD.0000000000024269","Pages":"e24269","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cystatin C"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":592,"Title":"SLC17A3 rs9379800 and Ischemic Stroke Susceptibility at the Northern Region of Malaysia","Year":2021,"Country":"","Abstract":"Objectives: The relationships of Paired Like Homeodomain 2 (PITX2), Ninjurin 2 (NINJ2), TWIST-Related Protein 1 (TWIST1), Ras Interacting Protein 1 (Rasip1), Solute Carrier Family 17 Member 3 (SLC17A3), Methylmalonyl Co-A Mutase (MUT) and Fer3 Like BHLH Transcription Factor (FERD3L) polymorphisms and gene expression with ischemic stroke have yet to be determined in Malaysia. Hence, this study aimed to explore the associations of single nucleotide polymorphisms (SNPs) and gene expression with ischemic stroke risk among population who resided at the Northern region of Malaysia. Material(s) and Method(s): Study subjects including 216 ischemic stroke patients and 203 healthy controls were recruited upon obtaining ethical clearance. SNP genotyping was performed using polymerase chain reaction-restriction fragment length polymorphism assays. Gene expression levels were quantified by real-time polymerase chain reaction assays. Statistical and genetic analyses were conducted with SPSS version 22.2, PLINK version 1.07 and multifactor dimensionality reduction software. Result(s): Study subjects with G allele, CG or GG genotypes of SLC17A3 rs9379800 demonstrated increased risk of ischemic stroke with the odds ratios ranging from 1.76-fold to 3.14-fold (p<0.05). When stratified study subjects according to the ethnicity, SLC17A3 rs9379800 G allele and CG genotype contributed to 2.14- and 2.96-fold of ischemic stroke risk among Malay population significantly, in the multivariate analysis (p<0.05). However, no significant associations were observed for PITX2, NINJ2, TWIST1, Rasip1, and MUT polymorphisms with ischemic stroke risk in the multivariate analysis for the pooled cases and controls as well as when stratified them according to the ethnicity. Lower mRNA expression levels of Rasip1, SLC17A3, MUT and FERD3L were observed among cases (p<0.05). After FDR adjustment, the mRNA level of SLC17A3 remained significantly associated with ischemic stroke among Malay population (q=0.034). Conclusion(s): In conclusion, this study suggests that SLC17A3 rs9379800 polymorphism and its gene expression contribute to significant ischemic stroke risk among Malaysian population, particularly the Malay who resided at the Northern Region of the country. Our findings can provide useful information for the future diagnosis, management and treatment of ischemic stroke patients.Copyright  2021 Elsevier Inc.","Authors":"Ching, S. C.; Wen, L. J.; Ismail, N. I. M.; Looi, I.; Kooi, C. W.; Peng, L. S.; Mui, L. S.; Tamibmaniam, J.; Muninathan, P.; Hooi, O. B.; Ali, S. M. M.; Hassan, M. R. A.; Mohamad, M. S.; Griffiths, L. R.; Wei, L. K.","Publisher":"Journal of Stroke and Cerebrovascular Diseases","Issue":"10","DOI":"https://dx.doi.org/10.1016/j.jstrokecerebrovasdis.2021.105908","Pages":"105908","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"SLC17A3 variant rs9379800 CG & GG genotype & expression"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":596,"Title":"Liver enzyme variability and risk of heart disease and mortality: A nationwide population-based study","Year":2020,"Country":"","Abstract":"BACKGROUND & AIMS: Liver enzymes, such as alanine aminotransferase (ALT), aspartate aminotransferase (AST) and gamma-glutamyltransferase (GGT), have been suggested as surrogate markers of various cardiovascular diseases. However, previous studies assessed liver enzymes only once at baseline. We investigated the association between liver enzyme variability and the risk of mortality and cardiovascular outcomes in general population., METHODS: A total of 6 496 271 subjects participating in >=3 health examinations within the previous 5 years including the index year (2009-2010) were included. Variability was measured using variability independent of the mean. Cox proportional hazard models adjusting demographic factors, comorbidities, blood pressure, total cholesterol, glomerular filtration rate and baseline liver enzyme level were used., RESULTS: During a median follow-up of 6 years, there were 106 413 deaths (1.6%), 53 385 myocardial infarctions (MI, 0.8%), 65 143 atrial fibrillations (AF, 1.0%) and 50 139 congestive heart failures (CHF, 0.7%). High variability in AST, ALT and GGT was associated with a higher risk for all-cause mortality, MI, AF and CHF. The degree of association was largest for GGT variability. For the highest quartile of GGT variability relative to the lowest quartile, the hazard ratios (95% confidence intervals) were 1.32 (1.28-1.35) for all-cause mortality, 1.16 (1.11-1.20) for MI, 1.28 (1.18-1.38) for AF and 1.25 (1.20-1.30) for CHF. These findings were consistent regardless of alcohol consumption, body mass index and degree of fatty liver. Sensitivity analysis also revealed similar results., CONCLUSIONS: Higher visit-to-visit variability of liver enzymes was an independent predictor of all-cause mortality and cardiovascular events. Copyright  2020 John Wiley & Sons A/S. Published by John Wiley & Sons Ltd.","Authors":"Cho, Eun Ju; Han, Kyungdo; Lee, Seung-Pyo; Shin, Dong Wook; Yu, Su Jong","Publisher":"Liver international : official journal of the International Association for the Study of the Liver","Issue":"6","DOI":"https://dx.doi.org/10.1111/liv.14432","Pages":"1292-1302","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"liver enzymes aminotransferase (ALT) & aspartate aminotransferase (AST) & gamma-glutamyltransferase (GGT)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":607,"Title":"Monogenic and polygenic contributions to atrial fibrillation risk results from a national biobank","Year":2020,"Country":"","Abstract":"RATIONALE: Genome-wide association studies have identified over 100 genetic loci for atrial fibrillation (AF); recent work described an association between loss-of-function (LOF) variants in TTN and early-onset AF. OBJECTIVE(S): We sought to determine the contribution of rare and common genetic variation to AF risk in the general population. METHOD(S): The UK Biobank is a population-based study of 500000 individuals including a subset with genome-wide genotyping and exome sequencing. In this case-control study, we included AF cases and controls of genetically determined white-European ancestry; analyses were performed using a logistic mixed-effects model adjusting for age, sex, the first 4 principal components of ancestry, empirical relationships, and case-control imbalance. An exome-wide, gene-based burden analysis was performed to examine the relationship between AF and rare, high-confidence LOF variants in genes with >=10 LOF carriers. A polygenic risk score for AF was estimated using the LDpred algorithm. We then compared the contribution of AF polygenic risk score and LOF variants to AF risk. RESULT(S): The study included 1546 AF cases and 41593 controls. In an analysis of 9099 genes with sufficient LOF variant carriers, a significant association between AF and rare LOF variants was observed in a single gene, TTN (odds ratio, 2.71, P=2.50x10-8). The association with AF was more significant (odds ratio, 6.15, P
