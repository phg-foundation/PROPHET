s","Year":2021,"Country":"","Abstract":"Background: As metabolic molecules, bile acids (BAs) not only promote the absorption of fat-soluble nutrients, but they also regulate many metabolic processes, including the homeostasis of glucose and lipids. Although total serum BA (TBA) measurement is a readily available clinical test related to coronary artery disease (CAD), myocardial infarction (MI), and type 2 diabetes mellitus (T2DM), the relationship between TBA and these pathological conditions remain unclear, and research on this topic is inconclusive. Method(s): This study enrolled 20,255 menopausal women aged over 50 years, including 6,421 T2DM patients. The study population was divided into different groups according to the median TBA level in order to explore the clinical characteristics of menopausal women with different TBA levels. Spline analyses, generalized additive model (GAM) model and regression analyses based on TBA level were used to explore the relationship between TBA and different diseases independently, including CAD and MI, or in combination with T2DM. Result(s): Both in the general population and in the T2DM subgroup, the TBA level was significantly lower in CAD patients than in non-CAD patients. Spline analyses indicated that within normal clinical range of TBA concentration (0-10 micromol/L), the presence of CAD and MI showed similar trends in total and T2DM population. Similarly, the GAM model indicated that within the 0-10 mumol/L clinical range, the predicted probability for CAD and MI alone and in combination with T2DM was negatively correlated with TBA concentration. Multivariate regression analysis suggested that low TBA level was positively associated with the occurrence of CAD combined with T2DM (OR: 1.451; 95%CI: 1.141-1.847). Conclusion(s): In menopausal women, TBA may represent a valuable clinical serum marker with negative correlation for CAD and MI in patients with T2DM. Copyright  2021 Feng, Zhai, Yang, Liu, Zhou and Guo.","Authors":"Feng, X.; Zhai, G.; Yang, J.; Liu, Y.; Zhou, Y.; Guo, Q.","Publisher":"Frontiers in Endocrinology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fendo.2021.754006","Pages":"754006","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"total serum bile acids (TBA)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":976,"Title":"Value of plasma homocysteine to predict stroke, cardiovascular diseases, and new-onset hypertension: A retrospective cohort study","Year":2020,"Country":"","Abstract":"The influences of hyperhomocysteinemia on cardiovascular diseases (CVDs), stroke and new-onset hypertension are unclear. The aim of the study is to explore the associations of homocysteine levels with stroke, CVDs, and new-onset hypertension in Chinese individuals. This retrospective cohort study included outpatients and inpatients from the Department of Geriatrics at Ruijin Hospital affiliated to Shanghai Jiaotong University School of Medicine from January to December 2000. They were divided based on their homocysteine (Hcy) levels in 2000: Q1 (<10 mumol/L), Q2 (10-15 mumol/L), and Q3 (>15 mumol/L) and according to whether they had hypertension at baseline. Information about stroke, mortality and major adverse cardiac events, and newly onset hypertension was gathered in December each year until 2017. The effects of Hcy levels on the risk for stroke and CVDs among all patients, and new-onset hypertension among patients without hypertension at baseline were evaluated.After adjustment for confounders, compared with the Q1 group (Hcy <10 mumol/L), when the Hcy increased to 10 to 15 mumol/L, the risks for stroke, CVDs, and new-onset hypertension significantly increased, and the hazard ratio and 95% confidence interval were 2.02 (1.35-3.05, P = .001), 2.22 (1.32-3.76, P = .003), and 7.20 (4.52-11.48, P < .001), respectively. Hcy improved the predictive capability of traditional risk factors for stroke. The optimal cut-off value of Hcy for predicting stroke was 13.4 mumol/L (sensitivity: 70.9%, specificity: 62.2%). Hcy 10 to 15 mumol/L is significantly associated with the risks for stroke, mortality and major adverse cardiac events, and hypertension. The best cut-off point of Hcy for predicting stroke is 13.4 mumol/L.","Authors":"Feng, Yuanyuan; Kang, Kai; Xue, Qiqi; Chen, Yafen; Wang, Wei; Cao, Jiumei","Publisher":"Medicine","Issue":"34","DOI":"https://dx.doi.org/10.1097/MD.0000000000021541","Pages":"e21541","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"homocysteine"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":977,"Title":"Association between apolipoprotein B XbaI polymorphisms and coronary heart disease: A meta-analysis","Year":2020,"Country":"","Abstract":"BACKGROUND: To evaluate the association between apolipoprotein B gene polymorphism and coronary heart disease in some populations at home and abroad by means of meta-analysis., METHODS: Using the strict exclusion criteria for primary screening of the literature and applying the Hardy-Weinberg equilibrium to test the genetic balance of the selected literature. The corresponding models were selected according to the results of the heterogeneity test. The Begg's test and Egger's test were used to evaluate publication bias, and meta-analysis was performed using Stata 12.0., RESULTS: The study included twelve articles. In the literature, a total of 1596 patients with coronary heart disease and 1431 controls.Meta-analysis results showed no statistical value in the following three genetic models: allelic comparison (a vs A,P = 0.811,OR = 0.95, 95%CI = 0.62-1.46), recessive genetic models (aa vs Aa/AA, P = 0.86,OR = 0.94, 95%CI = 0.45-1.96), or dominant genetic models (aa/Aa vs AA, P = 0.73,OR = 0.92, 95%CI = 0.58-1.47). Subgroup analysis based on ethnicity showed allelic comparison (a vs A,P = 0.464,OR = 1.32, 95%CI = 0.63-2.78), recessive genetic models (aa vs Aa/AA, P = 0.422,OR = 1.52, 95%CI = 0.55-4.21), and dominant genetic models (aa/Aa vs AA, P = 0.551,OR = 1.26, 95%CI = 0.58-2.73) in Asians, allelic comparison (a vs A,P = 0.410,OR = 0.79, 95%CI = 0.45-1.39), recessive genetic models (aa vs Aa/AA, P = 0.041,OR = 0.75,95%CI = 0.57-0.99),dominant genetic models (aa/Aa vs AA, P = 0.385,OR = 0.75, 95%CI = 0.40-1.43) in Caucasian; CONCLUSION: The ApoB(apolipoprotein B) XbaI locus is not a risk factor when it comes to the development of coronary heart disease in the domestic and international populations included in this paper. In Caucasians, people carrying the aa genotype may be less susceptible to CHD (coronary heart disease). The results of recessive genetic models have to take the effect of heterogeneity and sample sizes into account. Further research may require a larger and more rigorous research design.","Authors":"Feng, Ya Yun; Chen, Lu Yang; Liu, Yang; Luo, Meng; Yang, Tian Tian; Hu, Yu Hao; Chang, Jing; Mao, Min","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-020-01545-7","Pages":"265","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"apolipoprotein B Xbal polymorphisms"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1021,"Title":"Cardiac Risk Factors for Stroke: A Comprehensive Mendelian Randomization Study","Year":2022,"Country":"","Abstract":"Background: Observational studies suggest an association of stroke with cardiac traits beyond atrial fibrillation, the leading source of cardioembolism. However, controversy remains regarding a causal role of these traits in stroke pathogenesis. Here, we leveraged genetic data to systematically assess associations between cardiac traits and stroke risk using a Mendelian Randomization framework. Method(s): We studied 66 cardiac traits including cardiovascular diseases, magnetic resonance imaging-derived cardiac imaging, echocardiographic imaging, and electrocardiographic measures, as well as blood biomarkers in a 2-sample Mendelian Randomization approach. Genetic predisposition to each trait was explored for associations with risk of stroke and stroke subtypes in data from the MEGASTROKE consortium (40 585 cases/406 111 controls). Using multivariable Mendelian Randomization, we adjusted for potential pleiotropic or mediating effects relating to atrial fibrillation, coronary artery disease, and systolic blood pressure. Result(s): As expected, we observed strong independent associations between genetic predisposition to atrial fibrillation and cardioembolic stroke and between genetic predisposition to coronary artery disease as a proxy for atherosclerosis and large-artery stroke. Our data-driven analyses further indicated associations of genetic predisposition to both heart failure and lower resting heart rate with stroke. However, these associations were explained by atrial fibrillation, coronary artery disease, and systolic blood pressure in multivariable analyses. Genetically predicted P-wave terminal force in V1, an electrocardiographic marker for atrial cardiopathy, was inversely associated with large-artery stroke. Conclusion(s): Available genetic data do not support substantial effects of cardiac traits on the risk of stroke beyond known clinical risk factors. Our findings highlight the need to carefully control for confounding and other potential biases in studies examining candidate cardiac risk factors for stroke.Copyright  2022 American Heart Association, Inc.","Authors":"Frerich, S.; Malik, R.; Georgakis, M. K.; Sinner, M. F.; Kittner, S. J.; Mitchell, B. D.; Dichgans, M.","Publisher":"Stroke","Issue":"4","DOI":"https://dx.doi.org/10.1161/STROKEAHA.121.036306","Pages":"E130-E135","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"66 cardiac traits"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1031,"Title":"Left atrial volume index is superior to left atrial diameter index in relation to coronary heart disease in hypertension patients with preserved left ventricular ejection fraction","Year":2020,"Country":"","Abstract":"Objective: Research hypothesis is that left atrial (LA) volume index is superior to LA diameter index for coronary heart disease and LA volume index is important to refine risk stratification. Methods: We retrospectively enrolled 222 asymptomatic non-ischemic patients with hypertension who had stored digital images in 2012. Patients were followed up for coronary heart disease over a median of 3.2 years. The Area under receiver operating characteristic curve for LA parameters with coronary heart disease was evaluated. Cox regression was used to assess the association between left atrial parameters and coronary heart disease. Results: The mean age of patients was 62 years, 45% were men, and mean left atrial diameter, mean left atrial volume, mean LA diameter index, mean LA volume index was 32 mm, 43 ml, 21 mm/m2, 27 ml/m2, respectively. After 3.2 years follow up, 10 patients experienced coronary heart disease. Compared with patients without coronary heart disease, LA diameter index and LA volume index increased in coronary heart disease group (P < 0.05). Multivariate cox regression analysis showed, adjusted for age, sex, smoking, cholesterol, fasting plasma glucose, diabetes, systolic blood pressure, left ventricular mass index, and E/e' ratio, a unit rise in LA volume index was associated with a 15% increase in the risk of coronary heart disease. (HR:1.155; 95% CI 1.002-1.332). Compared with LA diameter index, the area under receiver operating characteristic curve values for predicting coronary heart disease were higher for LA volume index (0.797). Conclusions: Our study showed that LA volume index was superior to LA diameter index. LA volume index had independent prognostic implications in terms of coronary heart disease prediction in hypertension patients with preserved left ventricular ejection fraction.","Authors":"Fu, Ming; Zhou, Dan; Tang, Songtao; Zhou, Yingling; Feng, Yingqing; Geng, Qingshan","Publisher":"Clinical and experimental hypertension (New York, N.Y. : 1993)","Issue":"1","DOI":"https://dx.doi.org/10.1080/10641963.2018.1557680","Pages":"1-7","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Left atrial volume index"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":1033,"Title":"Association of the MYH6 Gene Polymorphism with the Risk of Atrial Fibrillation and Warfarin Anticoagulation Therapy","Year":2021,"Country":"","Abstract":"Objective: To study the associations of single nucleotide polymorphisms (SNP) of the myosin heavy chain 6 (MYH6) gene with the risk of atrial fibrillation (AF) and warfarin anticoagulation therapy. Methods: Sanger sequencing was employed to analyze the genotypes of the MYH6 gene's rs28730771, rs365990, and rs2277473 loci in 243 AF patients and 243 non-AF patients (control group) selected according to the age and sex of AF patients at a 1:1 ratio. A multiple logistic regression analysis was used to analyze the risk factors in AF. SHEsis was adopted to analyze the association between rs28730771, rs365990, rs2277473 haplotypes and susceptibility to AF. The average weekly doses of warfarin administered to AF patients with different genotypes were compared. Results: The T allele at rs28730771 of the MYH6 gene (odds ratio [OR] = 2.82, 95% confidence interval [CI]: 1.73-4.59, p < 0.01), the G allele at rs365990 (OR = 1.65, 95% CI: 1.22-2.24, p < 0.01) and the T allele at rs2277473 (OR = 1.91, 95% CI: 1.25-2.91, p < 0.01) were significantly associated with an elevated risk of AF. The results of a logistic regression analysis demonstrated that hypertension, smoking, drinking, family history of stroke, as well as the genotypes at the rs28730771, rs365990, and rs2277473 loci were all risk factors in AF (p < 0.05). The CAG haplotype for the three SNPs was associated with a reduced risk of AF susceptibility (OR = 0.61, 95% CI: 0.46-0.81, p < 0.01), and the CGG haplotype was related to an increased risk of AF (OR = 1.49, 95% CI: 1.07-2.06, p = 0.02). The doses of warfarin used in AF patients with different genotypes at the MYH6 rs28730771, rs365990, and rs2277473 loci were significantly different (p < 0.05). Conclusion: The three SNPs (rs28730771, rs365990, and rs2277473) of the MYH6 gene loci were significantly associated with the risk of AF susceptibility and the dose of warfarin anticoagulant therapy.","Authors":"Fu, Ting; Chen, Mengyan; Xu, Lei; Gong, Jianping; Zheng, Juanqing; Zhang, Fen; Ji, Ningning","Publisher":"Genetic testing and molecular biomarkers","Issue":"9","DOI":"https://dx.doi.org/10.1089/gtmb.2021.0025","Pages":"590-599","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MYH6 gene variants rs28730771 & rs365990 & rs227747"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1054,"Title":"Diurnal cortisol features with cardiovascular disease in hypertensive patients: a cohort study","Year":2022,"Country":"","Abstract":"Objective: The hypothalamic-pituitary-adrenal (HPA) axis may be associate d with cardiovascular disease (CVD) and the effects of diurnal cortisol features on future CVD remain unclea r among patients with hypertension. This study aimed to evaluate the association between diurnal cortisol features a nd CVD in patients with hypertension. Design and methods: Participants with cortisol rhythm test at baseline in Urumqi R esearch on Sleep Apnea and Hypertension (UROSAH) in 2011-2013 were enrolled and followed u p till 2021. Incident events included coronary heart disease, stroke, and heart failure. Cox proportional hazards mo del was used to evaluate the relationship between diurnal cortisol features and incident CVD. Sex-specific and sen sitivity analyses were also performed. Result(s): In total, 2305 hypertensive participants comprised the current analytical sample. During a median follow-up of 7.2 years and 16374.9 person-years, there were 242 incident CVD cases. Multivariable Cox regression showed that steep diurnal cortisol slope (DCS) was significantly associ ated with decreased CVD risk (per s.d., hazard ratio (HR) = 0.86, 95% CI: 0.77-0.96, P = 0.011). Midnight cortisol was positively associated with an in creased CVD risk (per s.d., HR = 1.24, 95% CI: 1.08-1.42, P = 0.002). Comparable results were observed in the sensitivity an alyses. Neither midnight cortisol nor DCS was associated with incident CVD in t he female subgroup. Conclusion(s): Flatter DCS and higher midnight cortisol levels are associated with an increased risk of CVD in patients with hypertension, especially in men. The detection of diurnal cortisol rhythm may help identify patients with hypertension at high risk of CVD.Copyright  2022 European Society of Endocrinology Printed in Great Britain.","Authors":"Gan, L.; Li, N.; Heizati, M.; Lin, M.; Zhu, Q.; Hong, J.; Wu, T.; Tong, L.; Xiamili, Z.; Lin, Y.","Publisher":"European Journal of Endocrinology","Issue":"5","DOI":"https://dx.doi.org/10.1530/EJE-22-0412","Pages":"629-636","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"diurnal cortisol features"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1079,"Title":"Plasma omega-3 and omega-6 PUFA Concentrations and Risk of Atrial Fibrillation: The Multi-Ethnic Study of Atherosclerosis","Year":2021,"Country":"","Abstract":"Background: Current literature examining the prospective relation of circulating omega-3 (n-3) and omega-6 (n-6) PUFAs and atrial fibrillation (AF) is limited to predominantly white populations. Objective(s): We investigated the association of circulating n-3 and n-6 PUFAs with incident AF in participants from the Multi-Ethnic Study of Atherosclerosis. Method(s): A total of 6229 participants (mean age = 62 y; 53% female; 39% white, 27% black, 22% Hispanic, and 12% Chinese) who were free of baseline AF and with plasma phospholipid PUFAs measured at baseline using GC were prospectively followed for the development of AF. Incident AF was ascertained using International Classification of Diseases-9 codes from hospital discharge records and Medicare claims data with follow-up through 2014. Multivariable Cox proportional hazards regression analysis was performed to determine the risk of incident AF. Result(s): During a median follow-up of 12.9 y, 813 (13%) participants developed AF. Each higher SD increment in arachidonic acid (AA; 20:4n-6) concentrations was associated with an 11% decreased risk of incident AF (HR: 0.89; 95% CI: 0.82, 0.96). Similarly, higher overall n-6 PUFA concentrations were also associated with a reduced AF risk (HR per SD increment: 0.93; 95% CI: 0.87, 1.00). Although no significant overall associations were observed for any individual n-3 PUFAs, higher circulating concentrations of DHA (22:6n-3) and EPA (20:5n-3) were associated with a decreased AF risk in blacks and Hispanics (DHA only) but not whites or Chinese Americans. Conclusion(s): In a multiethnic cohort of individuals free of baseline cardiovascular disease, higher plasma concentrations of n-6 PUFAs, particularly AA, were associated with a reduced risk of incident AF. Important differences in AF risk were also noted across race/ethnicity for the n-3 PUFAs DHA and EPA. J Nutr 2021;151:1479-1486.Copyright  2021 Oxford University Press. All rights reserved.","Authors":"Garg, P. K.; Guan, W.; Nomura, S.; Weir, N.; Karger, A. B.; Duprez, D.; Heckbert, S. R.; Tsai, M. Y.","Publisher":"Journal of Nutrition","Issue":"6","DOI":"https://dx.doi.org/10.1093/jn/nxab016","Pages":"1479-1486","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"omega-6 polyunsaturated fatty acid (PUFA) mainly arachnoid acid & omega-3"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1097,"Title":"Serum tenascin-C is independently associated with increased major adverse cardiovascular events and death in individuals with type 2 diabetes: a French prospective cohort","Year":2020,"Country":"","Abstract":"AIMS/HYPOTHESIS: Tenascin-C (TN-C) is an extracellular matrix glycoprotein highly expressed in inflammatory and cardiovascular (CV) diseases. Serum TN-C has not yet been specifically studied in individuals with type 2 diabetes, a condition associated with chronic low-grade inflammation and increased CV disease risk. In this study, we hypothesised that elevated serum TN-C at enrolment in participants with type 2 diabetes would be associated with increased risk of death and major adverse CV events (MACE) during follow-up., METHODS: We used a prospective, monocentric cohort of consecutive type 2 diabetes participants (the SURDIAGENE [SUivi Renal, DIAbete de type 2 et GENEtique] cohort) with all-cause death as a primary endpoint and MACE (CV death, non-fatal myocardial infarction or stroke) as a secondary endpoint. We used a proportional hazard model after adjustment for traditional risk factors and the relative integrated discrimination improvement (rIDI) to assess the incremental predictive value of TN-C for these risk factors., RESULTS: We monitored 1321 individuals (58% men, mean age 64 +/- 11 years) for a median of 89 months. During follow-up, 442 individuals died and 497 had MACE. Multivariate Cox analysis showed that serum TN-C concentrations were associated with an increased risk of death (HR per 1 SD: 1.27 [95% CI 1.17, 1.38]; p < 0.0001) and MACE (HR per 1 SD: 1.23 [95% CI 1.13, 1.34]; p < 0.0001). Using TN-C concentrations on top of traditional risk factors, prediction of the risk of all-cause death (rIDI: 8.2%; p = 0.0006) and MACE (rIDI: 6.7%; p = 0.0014) improved significantly, but modestly., CONCLUSIONS/INTERPRETATION: In individuals with type 2 diabetes, increased serum TN-C concentrations were independently associated with death and MACE. Therefore, including TN-C as a prognostic biomarker could improve risk stratification in these individuals.","Authors":"Gellen, Barnabas; Thorin-Trescases, Nathalie; Thorin, Eric; Gand, Elise; Sosner, Philippe; Brishoual, Sonia; Rigalleau, Vincent; Montaigne, David; Javaugue, Vincent; Pucheu, Yann; Gatault, Philippe; Piguel, Xavier; Hadjadj, Samy; Saulnier, Pierre-Jean","Publisher":"Diabetologia","Issue":"5","DOI":"https://dx.doi.org/10.1007/s00125-020-05108-5","Pages":"915-923","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"tenascin-C (TN-C)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1106,"Title":"Genetically Predicted Blood Pressure Across the Lifespan: Differential Effects of Mean and Pulse Pressure on Stroke Risk","Year":2020,"Country":"","Abstract":"Hypertension is the leading risk factor for stroke. Yet, it remains unknown whether blood pressure pulsatility (pulse pressure [PP]) causally affects stroke risk independently of the steady pressure component (mean arterial pressure [MAP]). It is further unknown how the effects of MAP and PP on stroke risk vary with age and stroke cause. Using data from UK Biobank (N=408 228; 38-71 years), we selected genetic variants as instruments for MAP and PP at age <=55 and >55 years and across age deciles. We applied multivariable Mendelian randomization analyses to explore associations with ischemic stroke, intracerebral hemorrhage, and their subtypes. Higher genetically predicted MAP was associated with higher risk of ischemic stroke and intracerebral hemorrhage across the examined age spectrum. Independent of MAP, higher genetically predicted PP only at age >55 years was further associated with higher risk of ischemic stroke (odds ratio per-SD-increment, 1.23 [95% CI, 1.13-1.34]). Among subtypes, the effect of genetically predicted MAP on large artery stroke was attenuated, whereas the effect of genetically predicted PP was augmented with increasing age. Genetically predicted MAP, but not PP, was associated with small vessel stroke and deep intracerebral hemorrhage homogeneously across age deciles. Neither genetically predicted MAP nor PP were associated with lobar intracerebral hemorrhage. Beyond an effect of high MAP at any age on ischemic and hemorrhagic stroke, our results support an independent causal effect of high PP at older ages on large artery stroke. This finding warrants further investigation for the development of stroke preventive strategies targeting pulsatility in later life.Copyright  2020 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Georgakis, M. K.; Gill, D.; Malik, R.; Protogerou, A. D.; Webb, A. J. S.; Dichgans, M.","Publisher":"Hypertension","Issue":"3","DOI":"https://dx.doi.org/10.1161/HYPERTENSIONAHA.120.15136","Pages":"953-961","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic variants as instruments for mean arterial pressure (MAP) and pulse pressure (PP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1138,"Title":"Urate, Blood Pressure, and Cardiovascular Disease: Evidence From Mendelian Randomization and Meta-Analysis of Clinical Trials","Year":2021,"Country":"","Abstract":"Serum urate has been implicated in hypertension and cardiovascular disease, but it is not known whether it is exerting a causal effect. To investigate this, we performed Mendelian randomization analysis using data from UK Biobank, Million Veterans Program and genome-wide association study consortia, and meta-analysis of randomized controlled trials. The main Mendelian randomization analyses showed that every 1-SD increase in genetically predicted serum urate was associated with an increased risk of coronary heart disease (odds ratio, 1.19 [95% CI, 1.10-1.30]; P=4x10-5), peripheral artery disease (1.12 [95% CI, 1.03-1.21]; P=9x10-3), and stroke (1.11 [95% CI, 1.05-1.18]; P=2x10-4). In Mendelian randomization mediation analyses, elevated blood pressure was estimated to mediate approximately one-third of the effect of urate on cardiovascular disease risk. Systematic review and meta-analysis of randomized controlled trials showed a favorable effect of urate-lowering treatment on systolic blood pressure (mean difference, -2.55 mm Hg [95% CI, -4.06 to -1.05]; P=1x10-3) and major adverse cardiovascular events in those with previous cardiovascular disease (odds ratio, 0.40 [95% CI, 0.22-0.73]; P=3x10-3) but no significant effect on major adverse cardiovascular events in all individuals (odds ratio, 0.67 [95% CI, 0.44-1.03]; P=0.07). In summary, these Mendelian randomization and clinical trial data support an effect of higher serum urate on increasing blood pressure, which may mediate a consequent effect on cardiovascular disease risk. High-quality trials are necessary to provide definitive evidence on the specific clinical contexts where urate lowering may be of cardiovascular benefit.","Authors":"Gill, Dipender; Cameron, Alan C.; Burgess, Stephen; Li, Xue; Doherty, Daniel J.; Karhunen, Ville; Abdul-Rahim, Azmil H.; Taylor-Rowan, Martin; Zuber, Verena; Tsao, Philip S.; Klarin, Derek; Evangelou, Evangelos; Elliott, Paul; Damrauer, Scott M.; Quinn, Terence J.; Dehghan, Abbas; Theodoratou, Evropi; Dawson, Jesse; Tzoulaki, Ioanna","Publisher":"Hypertension (Dallas, Tex. : 1979)","Issue":"2","DOI":"https://dx.doi.org/10.1161/HYPERTENSIONAHA.120.16547","Pages":"383-392","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR of urate & systolic blood pressure (SBP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":1140,"Title":"Risk factors mediating the effect of body mass index and waist-to-hip ratio on cardiovascular outcomes: Mendelian randomization analysis","Year":2021,"Country":"","Abstract":"Background: Higher body mass index (BMI) and waist-to-hip ratio (WHR) increase the risk of cardiovascular disease, but the extent to which this is mediated by blood pressure, diabetes, lipid traits, and smoking is not fully understood. Method(s): Using consortia and UK Biobank genetic association summary data from 140,595 to 898,130 participants predominantly of European ancestry, Mendelian randomization mediation analysis was performed to investigate the degree to which systolic blood pressure (SBP), diabetes, lipid traits, and smoking mediated an effect of BMI and WHR on the risk of coronary artery disease (CAD), peripheral artery disease (PAD) and stroke. Result(s): The odds ratio of CAD per 1-standard deviation increase in genetically predicted BMI was 1.49 (95% CI 1.39 to 1.60). This attenuated to 1.34 (95% CI 1.24 to 1.45) after adjusting for genetically predicted SBP (proportion mediated 27%, 95% CI 3% to 50%), to 1.27 (95% CI 1.17 to 1.37) after adjusting for genetically predicted diabetes (41% mediated, 95% CI 18% to 63%), to 1.47 (95% CI 1.36 to 1.59) after adjusting for genetically predicted lipids (3% mediated, 95% -23% to 29%), and to 1.46 (95% CI 1.34 to 1.58) after adjusting for genetically predicted smoking (6% mediated, 95% CI -20% to 32%). Adjusting for all the mediators together, the estimate attenuated to 1.14 (95% CI 1.04 to 1.26; 66% mediated, 95% CI 42% to 91%). A similar pattern was observed when considering genetically predicted WHR as the exposure, and PAD or stroke as the outcome. Conclusion(s): Measures to reduce obesity will lower the risk of cardiovascular disease primarily by impacting downstream metabolic risk factors, particularly diabetes and hypertension. Reduction of obesity prevalence alongside control and management of its mediators is likely to be most effective for minimizing the burden of obesity.Copyright  2021, The Author(s).","Authors":"Gill, D.; Zuber, V.; Dawson, J.; Pearson-Stuttard, J.; Carter, A. R.; Sanderson, E.; Karhunen, V.; Levin, M. G.; Wootton, R. E.; Klarin, D.; Tsao, P. S.; Tsilidis, K. K.; Damrauer, S. M.; Burgess, S.; Elliott, P.","Publisher":"International Journal of Obesity","Issue":"7","DOI":"https://dx.doi.org/10.1038/s41366-021-00807-4","Pages":"1428-1438","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetic risk of waist-to-hip ratio and BMI"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1147,"Title":"Sortilin/Omentin-1 ratio in peripheral artery disease: A cross-sectional study on 295 unselected elderly patients","Year":2022,"Country":"","Abstract":"BACKGROUND: The role of sortilin and omentin-1 in the pathogenesis of atherosclerosis and vascular disease is an emerging topic in recent years. These molecules can be found circulating in the blood. Recent studies have shown how these biomarkers appear to correlate with the severity of PAD. The levels of these molecules appear to be inversely proportional to each other. Their relationship may provide further insight into the management of the very old diabetic patients with PAD. This study aimed to assess the possible role of sortilin/omentin-1 ratio as easy-to-measure marker in peripheral artery disease (PAD) in type-2 diabetic patients., METHODS: This study analyzed the association between sortilin and omentin-1 serum levels and the presence of clinically significant lower limb PAD in diabetic individuals. We enrolled 295 diabetic patients, including 179 with PAD. Serum levels were collected and correlated with clinical characteristics of the patients., RESULTS: Sortilin concentration was significantly higher in the latter group compared to the former and there was a trend toward increased sortilin levels as disease severity increased. Omentin-1 serum levels were significantly lower in diabetic patients with PAD than in diabetic controls and the levels gradually decreased in proportion to disease severity. The ratio of sortilin to omentin-1 was significantly higher in patients with PAD compared to the other group., CONCLUSION: The sortilin to omentin-1 ratio appears to be a predictive factor for PAD in patients with type-2 diabetes and it may be a promising marker for clinically significant atherosclerosis of the lower limbs. Further studies are needed to confirm this finding and to evaluate its clinical usefulness. Copyright  2022 Elsevier B.V. All rights reserved.","Authors":"Giovannini, Silvia; Biscetti, Federico; Brau, Fabrizio; Biscotti, Lorenzo; Santoliquido, Angelo; Pitocco, Dario; Bernabei, Roberto; Flex, Andrea","Publisher":"Mechanisms of ageing and development","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.mad.2022.111677","Pages":"111677","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"sortilin & omentin-1"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1177,"Title":"Insight on the Genetics of Atrial Fibrillation in Puerto Rican Hispanics","Year":2021,"Country":"","Abstract":"Non-Hispanic whites present with higher atrial fibrillation (AF) prevalence than other racial minorities living in the mainland USA. In two hospital-based studies, Puerto Rican Hispanics had a lower prevalence of atrial fibrillation of 2.5% than non-Hispanic Whites with 5.7%. This data is particularly controversial because Hispanics possess a higher prevalence of traditional risk factors for developing AF yet have a lower AF prevalence. This phenomenon is known as the atrial fibrillation paradox. Despite recent advancements in understanding AF, its pathogenesis remains unclear. In this study, we compared a genetic dataset of Puerto Rican Hispanics to 111 SNP known to be associated with AF in a large European cohort and determine if they are associated with AF susceptibility in our cohort. To achieve this aim, we performed a secondary analysis of existing data using the following two studies: (1) The Pharmacogenetics of Warfarin in Puerto Ricans study and the (2) A Genomic Approach for Clopidogrel in Caribbean Hispanics, and assess for the presence of European SNPs associated with AF from the genome-wide association study of 1 million people identifies 111 loci for atrial fibrillation. We used data from 555 cardiovascular Puerto Rican Hispanic patients, consisting of 486 control and 69 cases. We found that the following SNPs showed significant association with AF in PHR: rs2834618, rs6462079, rs7508, rs2040862, and rs10458660. Some of these SNPs are proteins involved in lysosomal activities responsible for breaking ceramides to sphingosines and collagen deposition around atrial cardiomyocytes. Furthermore, we performed a machine learning analysis and determined that Native American admixture and heart failure were strongly predictive of AF in PHR. For the first time, this study provides some genetic insight into AF's mechanisms in a Puerto Rican Hispanic cohort.Copyright  2021 Ariel F. Gonzalez-Cordero et al.","Authors":"Gonzalez-Cordero, A. F.; Duconge-Soler, J.; Franqui-Rivera, H.; Feliu-Maldonado, R.; Roche-Lima, A.; Almodovar-Rivera, I.","Publisher":"Stroke Research and Treatment","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2021/8819896","Pages":"8819896","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"rs2834618 & rs6462079 & rs7508 & rs2040862 & rs10458660"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1183,"Title":"Analysis of 61 SNPs from the CAD specific genomic loci reveals unique set of SNPs as significant markers in the Southern Indian population of Hyderabad","Year":2022,"Country":"","Abstract":"BACKGROUND: The present study is a part of the major project on coronary artery disease (CAD) carried out at Indian Statistical Institute, Hyderabad to investigate the pattern of association of SNPs selected from the CAD specific genomic loci. The study is expected to portray the genetic susceptibility profile of CAD specifically in the Southern Indian population of Hyderabad., METHODS: The study was conducted in a cohort of 830 subjects comprising 350 CAD cases and 480 controls from Hyderabad. A prioritized set of 61 SNPs selected from the NHGRI GWAS catalogue were genotyped using FluidigmNanofluidic SNP Genotyping System and appropriate statistical analyses were used in interpreting the results., RESULTS: After data pruning, out of 45 SNPs qualified for the association analysis, four SNPs were found to be highly significantly associated with increased risk for CAD even after Bonferroni correction for multiple testing (p < 0.001). These results were also replicated in the random subsets of the pooled cohort (70, 50 and 30%) suggesting internal consistency. The ROC analysis of the risk scores of the significant SNPs suggested highly significant area under curve (AUC = 0.749; p < 0.0001) implying predictive utility of these risk variants., CONCLUSIONS: The rs10455872 of LP(A) gene in particular showed profound risk for CAD (OR 35.9; CI 16.7-77.2) in this regional Indian population. The other significant SNP associations observed with respect to the pooled CAD cohort and in different anatomical and phenotypic severity categories reflected on the role of genetic heterogeneity in the clinical heterogeneity of CAD. The SNP rs7582720 of WDR12 gene, albeit not individually associated with CAD, was found to be conferring significant risk through epistatic interaction with two SNPs (rs6589566, rs1263163 in ZPR1, APOA5-APOA4 genes) of the 11q23.3 region. Copyright  2022. The Author(s).","Authors":"Gorre, Manjula; Rayabarapu, Pranavchand; Battini, Sriteja Reddy; Irgam, Kumuda; Battini, Mohan Reddy","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-022-02562-4","Pages":"148","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"61 variants"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1217,"Title":"SNP rs2043211 (p.C10X) in CARD8 Is Associated with Large-Artery Atherosclerosis Stroke in a Chinese Population","Year":2021,"Country":"","Abstract":"SNP rs2043211 in CARD8 was found to have significant association with ischemic stroke. This study aimed to explore the possible association between rs2043211 and large-artery atherosclerosis stroke in Chinese and explain the possible mechanism. In total, 716 large-artery atherosclerosis stroke patients and 1088 controls were included in the study. Co-dominant, dominant, and recessive genetic models were constructed to evaluate the relationship between rs2043211 and large-artery atherosclerosis stroke risk by odds ratios with 95% confidence intervals. Stratified and interaction analyses were also done. We selected another 111 large-artery atherosclerosis stroke patients and measured the CARD8 levels in their plasma samples by enzyme-linked immunosorbent assay. Participants who carry T/T genotype have a higher risk of large-artery atherosclerosis stroke compared with those carry A/T or A/A genotypes (odds ratio = 1.35, 95% confidence intervals 1.03-1.77, P = 0.029). The higher risk for the T/T genotype is still notable in female, people with hypertension, and people without diabetes. In the interaction analysis, compared to the non-hypertensive participants with the wild homozygote type A/A, the hypertensive participants with the A/T+T/T homozygote had 3.27-fold increased risk (odds ratio = 3.27, 95% confidence intervals 2.33-4.60). The A/A group had lower CARD8 levels in plasma than the A/T and T/T group (P < 0.001). Further bioinformatics prediction indicated that the rs2043211 could significantly influence the mRNA secondary structure and protein expression of CARD8 (eQTL P = 9.8 x 10-198). The rs2043211 is probably a novel biomarker for large-artery atherosclerosis stroke in Chinese.","Authors":"Gu, Jinyu; Shen, Chong; Gu, Mengmeng; Wang, Mengmeng; Zhang, Zhizhong; Liu, Xinfeng","Publisher":"Journal of molecular neuroscience : MN","Issue":"2","DOI":"https://dx.doi.org/10.1007/s12031-020-01647-z","Pages":"276-283","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CARD8 variant rs2043211 & CARD3 levels"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":1219,"Title":"Poly (Adenosine Diphosphate Ribose) Polymerase-1 Single Nucleotide Polymorphism in the 3'-Untranslated Region for Ischemic Stroke Risk Reduction","Year":2021,"Country":"","Abstract":"Objective: To determine the effect of PARP1 polymorphism on gene interactions. Method(s): A total of 500 patients and 500 healthy controls were enrolled. Result(s): Analysis of clinical data showed that patients with stroke, diabetes, hypertension, and elevated serum triglyceride levels had higher levels of alcohol and smoking. The polymorphism of PARP1rs8679 was inversely associated with the risk of ischemic stroke. Patients with PAR-P1rs8679AG/GG genotypes had a lower incidence of an initial stroke. Compared with the wild genotype, mRNA levels of PARP1 were reduced. MiR-124-5p directly induced PARP1 inhibition through the gain binding ability of 3 'UTR binding. Conclusion(s): Single nucleotide polymorphism (SNP) rs8679 in PARP13UTR can prevent ischemic stroke.Copyright  2021 Bentham Science Publishers.","Authors":"Gu, L.; Xu, G.; Liu, D.","Publisher":"Current Neurovascular Research","Issue":"3","DOI":"https://dx.doi.org/10.2174/1567202618666210916122553","Pages":"302-306","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"poly (Adenosine Diphosphate Ribose) polymerase-1 (PARP1) SNP"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1220,"Title":"A Functional Polymorphism in HIF-3alpha Is Related to an Increased Risk of Ischemic Stroke","Year":2021,"Country":"","Abstract":"Hypoxia-inducible factor-3alpha (HIF-3alpha), a member of HIF family, can mediate adaptive responses to low oxygen and ischemia. It is believed that HIF plays crucial roles in stroke-related diseases. However, there are no reports on the association between HIF-3alpha genetic variants and ischemic stroke (IS) susceptibility. Therefore, we examined the association between HIF-3alpha gene polymorphisms (rs3826795, rs2235095, and rs3764609) and IS risk. The study population included 302 controls and 310 patients with ischemic stroke. Three polymorphisms in HIF-3alpha (rs3826795, rs2235095, and rs3764609) were genotyped using SNPscan technique. Our study showed a strong association of rs3826795 in HIF-3alpha with the risk of IS. The genotype and allele frequencies were shown to differ between the two groups. The rs3826795 in an intron of HIF-3alpha was related to a prominent increased IS risk (AA vs GG adjusted odd ratio [OR], 2.21; 95% confidence intervals [95% CI], 1.10-4.44; P = 0.03; AA vs AG/GG OR = 1.74, 95% CI, 1.02-2.97, P = 0.04; A vs G OR = 1.48, 95% CI, 1.05-2.07, P = 0.02). Logistic regression analysis suggested that rs3826795 posed a risk factor for IS in addition to common factors. Furthermore, when compared to controls, increased levels of homocysteic acid and level of non-esterified fatty acid were found in the cases (P < 0.01). However, no significant association was found between rs2235095 or rs3264609 and IS risk. These findings indicated that the rs3826795 polymorphism may be a potential target for predicting the risk of IS.","Authors":"Gu, Xi-Xi; Tang, Zhuan-Zhi; He, Yong-Ling; Zeng, Zhi-Neng; Shi, Wu-Xiang; Qiao, Yong-Chao; Wei, Ye-Sheng","Publisher":"Journal of molecular neuroscience : MN","Issue":"5","DOI":"https://dx.doi.org/10.1007/s12031-020-01728-z","Pages":"1061-1069","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"HIF-3alpha gene variants rs382679 & s2235095 & rs3764609"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]}],"ItemId":1232,"Title":"Association between plasma betaine levels and dysglycemia in patients with coronary artery disease","Year":2020,"Country":"","Abstract":"BACKGROUND: Dietary betaine intake was reported to associate with favorable profile of metabolic disorders. However, the role of circulating betaine in coronary artery disease (CAD) patients with dysglycemia is still unknown. The present study aimed to investigate the potential associations between plasma betaine levels and dysglycemia in CAD patients., METHODS: Total 307 subjects were enrolled in the present study with 165 CAD patients (57 with dysglycemia and 108 with normal glycemia) and 142 age- and sex-matched controls (CON). Fasting plasma betaine was detected using liquid chromatography tandem mass spectrometry., RESULTS: Plasma betaine was lower in normal glycemia CAD patients (28.29 (22.38-35.73) muM) compared with healthy controls (29.75 (25.32-39.15) muM), and was further decreased in CAD patients with dysglycemia (24.14 (20.84-30.76) muM, P<0.01). Betaine levels were inversely correlated with fasting glucose, glycated hemoglobin% (HbA1c), diastolic blood pressure (DBP), triglyceride (TG) and alanine aminotransferase (ALT) levels (all, P<=0.05). Subjects in the highest betaine tertile group had lowest frequency of CAD and dysglycemia (all, P<0.01). Increased betaine levels were independently associated with low risk of dysglycemia in CAD after adjustment for multiple traditional risk factors (OR = 0.04, 95% CI: 0-0.37, P=0.01). Furthermore, betaine had good performance at distinguishing CAD with dysglycemia from normal glycemia CAD (AUC = 0.62, P<0.01)., CONCLUSION: Plasma betaine levels are independently and inversely associated with dysglycemia in CAD after adjustment for multiple factors, and may be useful for risk stratification of dysglycemia in CAD. Copyright  2020 The Author(s).","Authors":"Guo, Fei; Qiu, Xueting; Zhu, Yuanting; Tan, Zhirong; Li, Zhenyu; Ouyang, Dongsheng","Publisher":"Bioscience reports","Issue":"8","DOI":"https://dx.doi.org/10.1042/BSR20200676","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fasting plasma betaine"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1241,"Title":"Association Between Caliber of Retinal Vessels and Cardiovascular Disease: a Systematic Review and Meta-Analysis","Year":2020,"Country":"","Abstract":"Purpose of Review: The aim of this study to is report the findings of a systemic review and meta-analysis of the literature on the association between retinal vascular caliber and cardiovascular diseases. Recent Findings: The caliber of retinal vessels has been recognized as an important biomarker for risk stratification in various cardiovascular diseases, such as coronary artery disease, heart failure, stroke, and mortality. Summary: Non-invasively quantifying retinal vasculature may be useful in screening individuals who are at risk of cardiovascular disease. Further evaluating the role of retinal vessel anatomy and incorporating it into a scoring system on risk of cardiovascular diseases are needed in future studies.Copyright  2020, Springer Science+Business Media, LLC, part of Springer Nature.","Authors":"Guo, S.; Yin, S.; Tse, G.; Li, G.; Su, L.; Liu, T.","Publisher":"Current Atherosclerosis Reports","Issue":"4","DOI":"https://dx.doi.org/10.1007/s11883-020-0834-2","Pages":"16","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"quantification of retinal vasculature"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1252,"Title":"Role of adjuvant carotid ultrasound in women undergoing stress echocardiography for the assessment of suspected coronary artery disease","Year":2020,"Country":"","Abstract":"OBJECTIVE: Due to the low prevalence of obstructive coronary artery disease (CAD) in women, stress testing has a relatively low predictive value for this. Additionally, conventional cardiovascular risk scores underestimate risk in women. This study sought to evaluate the role of atherosclerosis assessment using carotid ultrasound (CU) in women attending for stress echocardiography (SE)., METHODS: This was a prospective study in which consecutive women with recent-onset suspected angina, who were referred for clinically indicated SE, underwent CU., RESULTS: 415 women (mean age 61+/-10 years, 29% diabetes mellitus, mean body mass index 28) attending for SE underwent CU. 47 women (11%) had inducible wall motion abnormalities, and carotid disease (CD) was present in 46% (carotid plaque in 41%, carotid intima-media thickness >75th percentile in 15%). Women with CD were older (65 vs 58 years, p<0.001), and more likely to have diabetes (41% vs 21%, p=0.001), hypertension (67% vs 36%, p<0.01) and a higher pretest probability of CAD (59% vs 41%, p<0.001). 40% of women classified as low Framingham risk were found to have evidence of CD. The positive predictive value of SE for flow-limiting CAD was 51%, but with the presence of carotid plaque, this was 71% (p<0.01). Carotid plaque (p=0.004) and ischaemia (p=0.01) were the only independent predictors of >70% angiographic stenosis. In women with ischaemia on SE and no carotid plaque, the negative predictive value for flow-limiting disease was 88%.During a follow-up of 1058+/-234 days, there were 15 events (defined as all-cause mortality, non-fatal myocardial infarction, heart failure admissions and late coronary revascularisation). Age (HR 1.07 (1.00-1.15), p=0.04), carotid plaque burden (HR 1.65 (1.36-2.00), p<0.001) and ischaemic burden (HR 1.41 (1.18-1.68), p<0.001) were associated with outcome. There was a stepwise increase in events/year from 0.3% when there were no ischaemia and atherosclerosis, 1.1% when there was atherosclerosis and no ischaemia, 2.2% when there was ischaemia and no atherosclerosis and 10% when there were both ischaemia and atherosclerosis (p<0.001)., CONCLUSION: CU significantly improves the accuracy of SE alone for identifying flow-limiting disease on coronary angiography, and improves risk stratification in women attending for SE, as well identifying a subset of women who may benefit from primary preventative measures. Copyright  Author(s) (or their employer(s)) 2020. Re-use permitted under CC BY-NC. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Gurunathan, Sothinathan; Shanmuganathan, Mayooran; Hampson, Reinette; Khattar, Rajdeep; Senior, Roxy","Publisher":"Open heart","Issue":"1","DOI":"https://dx.doi.org/10.1136/openhrt-2019-001188","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"combination of atherosclerosis assessment using carotid ultrasound (CU) & inducible wall motion abnormalities using stress echocardiography (SE)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]}],"ItemId":1254,"Title":"Determinants and Outcomes of Asymptomatic Intracranial Atherosclerotic Stenosis","Year":2021,"Country":"","Abstract":"Background: Intracranial atherosclerotic stenosis (ICAS) is one of the most common causes of stroke worldwide and confers a high risk of stroke recurrence, despite aggressive management of risk factors. Objective(s): This study identified the role of risk factors and risk of vascular events in subjects with asymptomatic ICAS for improved risk stratification. Method(s): Stroke-free participants in the NOMAS (Northern Manhattan Study) trial, prospectively followed since 1993, underwent a brain magnetic resonance angiogram from 2003 to 2008. The study rated stenosis in 11 brain arteries as: 0: no stenosis; 1: <50% or luminal irregularities; 2: 50%-69%; and 3: >=70% stenosis or flow gap. The study ascertained vascular events during the post-magnetic resonance imaging (MRI) period. Proportional odds regression quantified the association of pre-MRI exposures, and proportional hazard adjusted models were built to identify the risk of events in the post-MRI period. Result(s): The included sample included 1,211 participants from NOMAS (mean age: 71 +/- 9 years; 59% women; 65% Hispanic; 45% had any stenosis). Older age (OR: 1.02 per year; 95% CI: 1.01 to 1.04), hypertension duration (OR: 1.01 per year; 95% CI: 1.00 to 1.02), higher number of glucose-lowering drugs (OR: 1.64 per each medication; 95% CI: 1.24 to 2.15), and high-density lipoprotein (OR: 0.96 per mg/dL; 95% CI: 0.92 to 0.99) were associated with ICAS. The highest event risk was noted among participants with ICAS >=70% (5.5% annual risk of vascular events; HR: 2.1; 95% CI:1.4 to 3.2; compared with those with no ICAS). Conclusion(s): ICAS is an imaging marker of established atherosclerotic disease in stroke-free subjects, and incidental diagnosis of ICAS should trigger a thorough assessment of vascular health.Copyright  2021 American College of Cardiology Foundation","Authors":"Gutierrez, J.; Khasiyev, F.; Liu, M.; DeRosa, J. T.; Tom, S. E.; Rundek, T.; Cheung, K.; Wright, C. B.; Sacco, R. L.; Elkind, M. S. V.","Publisher":"Journal of the American College of Cardiology","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.jacc.2021.05.041","Pages":"562-571","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"intracranial atherosclerotic stenosis (ICAS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1259,"Title":"Serum inducible and endothelial nitric oxide synthase in coronary artery disease patients with Type 2 Diabetes mellitus","Year":2022,"Country":"","Abstract":"OBJECTIVE: Coronary artery disease (CAD) is a well-known cause of morbidity and mortality in type 2 diabetes mellitus (T2DM). The role of endothelial nitric oxide synthase (eNOS) and inducible nitric oxide synthase (iNOS) in T2DM patients in relation to CAD is not well understood. We examined serum inducible and endothelial nitric oxide synthase activities in patients with T2DM in relation to the presence of coronary artery disease., PATIENTS AND METHODS: The present study was conducted in the Department of Physiology, King Saud University, Riyadh, Saudi Arabia. Subjects were grouped into control (Group A, n=87), T2DM without CAD (Group B, n=70), and T2DM patients with CAD (Group C, n=49). The selection of T2DM subjects was according to the American Diabetes Association (ADA). Serum iNOS, eNOS, hsCRP, nitrates and nitrites along with lipid profile were compared between different groups. Spearman's correlation and ROC analysis were also performed., RESULTS: Serum eNOS levels were significantly high in the control group (112.38+/-47.16 U/ml) than in DM without CAD (81.43+/-49.91 U/ml) and DM with CAD (84.80+/-43.32 U/ml, p<.001). Serum iNOS levels were significantly higher in DM with CAD (42.87+/-28.83 U/ml) compared to both control (22.08+/-11.77 U/ml) and DM without CAD (16.24+/-12.30 U/ml, p<.001). Additionally, the differences in nitrite and NO were not significant between the three groups (34.06+/-24.75, 33.02+/-21.50, 38.83+/-24.34 uM, p = .384), and (56.51+/-36.78, 49.89+/-28.83 vs. 55.77+/-30.34 uM, p=.416) respectively. ROC curve analysis revealed a sensitivity and specificity of 73.5% and 68.6% of iNOS level at a cutoff point of 21.1 U/ml to predict CAD in T2DM patients. The ROC analysis for iNOS, eNOS, and hs-CRP were .782 (p<.001), .574 (p=.170), and .726 (p<.001), respectively., CONCLUSIONS: Patients with T2DM have significantly higher levels of serum iNOS and lower levels of eNOS. However, iNOS levels were significantly higher in T2DM patients with concomitant CAD. Moreover, iNOS activity positively correlated with glycemic control and hsCRP. Therefore, iNOS could be an emerging future marker for CAD in T2DM patients and its antagonists could be useful in the management of these patients.","Authors":"Habib, S. S.; Al-Regaiey, K. A.; Al-Khlaiwi, T.; Habib, S. M.; Bashir, S.; Al-Hussain, F.; Habib, S. H.","Publisher":"European review for medical and pharmacological sciences","Issue":"10","DOI":"https://dx.doi.org/10.26355/eurrev_202205_28865","Pages":"3695-3702","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"inducible nitric oxide synthase (iNOS)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":1260,"Title":"Genome-wide polygenic score and the risk of ischemic stroke in a prospective cohort: The Hisayama study","Year":2020,"Country":"","Abstract":"Background and Purpose-Environmental and genetic factors contribute to the development of ischemic stroke (IS). We recently developed a genome-wide polygenic risk score (PRS) for IS using case-control datasets from 4 large-scale observational studies conducted in Japan. Our objective in the present study was to confirm the association between the PRS and the risk of IS with data from an independent prospective cohort recruited from the general Japanese population. Methods-A total of 3038 subjects aged >=40 years were followed up for 10 years (2002-2012). The genome-wide PRS was calculated using genotype data from >350 000 single-nucleotide polymorphisms. The PRS levels were divided into quintiles. High and low genetic risk groups were defined as top 60% and bottom 40% of PRS, respectively. The hazard ratio (HR) for the development of IS was estimated using a Cox proportional hazards model. Results-During the follow-up period, 91 cases developed first-ever IS. The age- and sex-adjusted HR for IS increased with higher PRS levels (P for trend, 0.03). Subjects with the highest quintile level of PRS had a 2.44-fold (95% CI, 1.16-5.12) greater risk for IS than those with the lowest quintile level after adjusting for age and sex. A similar association was observed after adjusting for environmental risk factors (P for trend, 0.03). As compared with low genetic risk group, the age- and sex-adjusted HR in high genetic risk group was 1.63 (95% CI, 1.04-2.55), which was comparable to the HR of hypertension (HR, 1.41), diabetes mellitus (HR, 1.72), and smoking (HR, 1.54). The age- and sex-adjusted HR increased with the number of environmental risk factors in both high and low genetic risk groups without significant interaction. Conclusions-A high genome-wide PRS was a significant risk factor for IS independent of environmental risk factors in a general Japanese population. This finding suggests that PRS may be useful to identify individuals at a high risk of IS.Copyright  2020 The Authors.","Authors":"Hachiya, T.; Hata, J.; Hirakawa, Y.; Yoshida, D.; Furuta, Y.; Kitazono, T.; Shimizu, A.; Ninomiya, T.","Publisher":"Stroke","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/STROKEAHA.119.027520","Pages":"759-765","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic risk score (PRS) for ischemic stroke (IS)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":1301,"Title":"Common genetic variants and modifiable risk factors underpin hypertrophic cardiomyopathy susceptibility and expressivity","Year":2021,"Country":"","Abstract":"Hypertrophic cardiomyopathy (HCM) is a common, serious, genetic heart disorder. Rare pathogenic variants in sarcomere genes cause HCM, but with unexplained phenotypic heterogeneity. Moreover, most patients do not carry such variants. We report a genome-wide association study of 2,780 cases and 47,486 controls that identified 12 genome-wide-significant susceptibility loci for HCM. Single-nucleotide polymorphism heritability indicated a strong polygenic influence, especially for sarcomere-negative HCM (64% of cases; h2 g = 0.34 +/- 0.02). A genetic risk score showed substantial influence on the odds of HCM in a validation study, halving the odds in the lowest quintile and doubling them in the highest quintile, and also influenced phenotypic severity in sarcomere variant carriers. Mendelian randomization identified diastolic blood pressure (DBP) as a key modifiable risk factor for sarcomere-negative HCM, with a one standard deviation increase in DBP increasing the HCM risk fourfold. Common variants and modifiable risk factors have important roles in HCM that we suggest will be clinically actiona
