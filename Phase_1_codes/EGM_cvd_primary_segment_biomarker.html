ble.Copyright  2021, Crown.","Authors":"Harper, A. R.; Goel, A.; Grace, C.; Thomson, K. L.; Petersen, S. E.; Xu, X.; Waring, A.; Ormondroyd, E.; Kramer, C. M.; Ho, C. Y.; Neubauer, S.; Kolm, P.; Kwong, R.; Dolman, S. F.; Desvigne-Nickens, P.; Dimarco, J. P.; Geller, N.; Kim, D. Y.; Zhang, C.; Weintraub, W.; Abraham, T.; Anderson, L.; Appelbaum, E.; Autore, C.; Berry, C.; Biagini, E.; Bradlow, W.; Bucciarelli-Ducci, C.; Chiribiri, A.; Choudhury, L.; Crean, A.; Dawson, D.; Desai, M. Y.; Elstein, E.; Flett, A.; Friedrich, M.; Heitner, S.; Helms, A.; Jacoby, D. L.; Kim, H.; Kim, B.; Larose, E.; Mahmod, M.; Mahrholdt, H.; Maron, M.; McCann, G.; Michels, M.; Mohiddin, S.; Nagueh, S.; Newby, D.; Olivotto, I.; Owens, A.; Pierre-Mongeon, F.; Prasad, S.; Rimoldi, O.; Salerno, M.; Schulz-Menger, J.; Sherrid, M.; Swoboda, P.; van Rossum, A.; Weinsaft, J.; White, J.; Williamson, E.; Tadros, R.; Ware, J. S.; Bezzina, C. R.; Farrall, M.; Watkins, H.","Publisher":"Nature Genetics","Issue":"2","DOI":"https://dx.doi.org/10.1038/s41588-020-00764-0","Pages":"135-142","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"GWAS that identified 12 genome-wide loci used for a genetic risk score & MR for diastolic blood pressure"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":1302,"Title":"Modifiable Lifestyle Factors and Risk of Stroke: A Mendelian Randomization Analysis","Year":2021,"Country":"","Abstract":"Background and Purpose: Assessing whether modifiable risk factors are causally associated with stroke risk is important in planning public health measures, but determining causality can be difficult in epidemiological data. We evaluated whether modifiable lifestyle factors including educational attainment, smoking, and body mass index are causal risk factors for ischemic stroke and its subtypes and hemorrhagic stroke. Method(s): We performed 2-sample and multivariable Mendelian randomization to assess the causal effect of 12 lifestyle factors on risk of stroke and whether these effects are independent. Result(s): Genetically predicted years of education was inversely associated with ischemic, large artery, and small vessel stroke, and intracerebral hemorrhage. Genetically predicted smoking, body mass index, and waist-hip ratio were associated with ischemic and large artery stroke. The effects of education, body mass index, and smoking on ischemic stroke were independent. Conclusion(s): Our findings support the hypothesis that reduced education and increased smoking and obesity increase risk of ischemic, large artery, and small vessel stroke, suggesting that lifestyle modifications addressing these risk factors will reduce stroke risk.Copyright  2021 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Harshfield, E. L.; Georgakis, M. K.; Malik, R.; Dichgans, M.; Markus, H. S.","Publisher":"Stroke","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/STROKEAHA.120.031710","Pages":"931-936","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"modifiable lifestyle factors"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1311,"Title":"The association between Matrix Metallo-proteinases-9 (MMP-9) gene family polymorphisms and risk of Coronary Artery Disease (CAD): a systematic review and meta-analysis","Year":2020,"Country":"","Abstract":"BACKGROUND: We performed a systematic review and meta-analysis of the Matrix metalloproteinases (MMP)-9 (C1562T), MMP-9 (R279Q), MMP-9 (P574R) and MMP-9 (R668Q) polymorphisms and risk of Coronary Artery Disease (CAD)., METHODS: After a systematic literature search, pooled odds ratio (OR) and their corresponding 95% confidence interval (CI) were used to evaluate the strength of the association., RESULTS: We identified 40 studies with 11,792 cases and 8280 controls for C1562T, 7 case-control studies with 5525 cases and 2497 controls for R279Q, 2 studies with 1272 cases and 785 controls for P574R, and 2 studies with 1272 cases and 785 controls for R668Q. MMP-9 (C1562T) polymorphism was associated with increased risk of CAD under dominant model (OR = 1.41, P < 0.001), recessive model (OR = 1.59, P < 0.001), allelic model (OR = 1.38, P < 0.001), TT vs. CC model (OR = 1.70, P < 0.001), and CT vs. CC model (OR = 1.35, P < 0.001). Moreover, the subgroup analysis based on the continent of the study populations in this SNP indicated strong significant association in Asians but not in Europeans. Subgroup analysis was not performed in Africa, America and Oceania, due to lack of sufficient data., CONCLUSIONS: Our meta-analysis revealed that MMP-9 (C1562T) SNP conferred a susceptibility risk for CAD in the overall analysis and Asian population. The overall analysis and subgroup analysis of the other three SNPs reject the association between MMP-9 polymorphisms and the risk of CAD. Although the results should interpret with caution because of small sample size of included studies in these three SNPs.","Authors":"Hassanzadeh-Makoui, Reza; Razi, Bahman; Aslani, Saeed; Imani, Danyal; Tabaee, Seyedeh Samaneh","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-020-01510-4","Pages":"232","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"matrix metallo-proteinases-9 (MMP-9) variants C1562T & R279Q & P574R & R668Q"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1319,"Title":"Defining Myocardial Abnormalities Across the Stages of Chronic Kidney Disease: A Cardiac Magnetic Resonance Imaging Study","Year":2020,"Country":"","Abstract":"Objectives: A proof of concept cross-sectional study investigating changes in myocardial abnormalities across stages of chronic kidney disease (CKD). Characterizing noninvasive markers of myocardial fibrosis on cardiac magnetic resonance, echocardiography, and correlating with biomarkers of fibrosis, myocardial injury, and functional correlates including exercise tolerance. Background(s): CKD is associated with an increased risk of cardiovascular death. Much of the excess mortality is attributed to uremic cardiomyopathy, defined by increased left ventricular hypertrophy, myocardial dysfunction, and fibrosis. The prevalence of these abnormalities across stages of CKD and their impact on cardiovascular performance is unknown. Method(s): A total of 134 nondiabetic, pre-dialysis subjects with CKD stages 2 to 5 without myocardial ischemia underwent cardiac magnetic resonance (1.5-T) including; T1 mapping (biomarker of diffuse fibrosis), T2 mapping (edema), late gadolinium enhancement, and assessment of aortic distensibility. Serum biomarkers including collagen turnover (P1NP, P3NP), troponin T, and N-terminal pro-B-type natriuretic peptide were measured. Cardiovascular performance was quantified by bicycle cardiopulmonary exercise testing and echocardiography. Result(s): Native myocardial T1 times increased incrementally from stage 2 to 5 (966 +/- 21 ms vs. 994 +/- 33 ms; p < 0.001), independent of hypertension and aortic distensibility. Left atrial volume, E/e, N-terminal pro-B-type natriuretic peptide, P1NP, and P3NP increased with CKD stage (p < 0.05), while effort tolerance (% predicted VO2Peak, %VO2VT) decreased (p < 0.001). In multivariable linear regression models, estimated glomerular filtration rate was the strongest predictor of native myocardial T1 time (p < 0.001). Native myocardial T1 time, left atrial dilatation, and high-sensitivity troponin T were independent predictors of % predicted VO2Peak (p < 0.001). Conclusion(s): Imaging and serum biomarkers of myocardial fibrosis increase with advancing CKD independent of effects of left ventricular afterload and might be a key intermediary in the development of uremic cardiomyopathy. Further studies are needed to determine whether these changes lead to the increased rates of heart failure and death in CKD. (Left Ventricular Fibrosis in Chronic Kidney Disease [FibroCKD]; NCT03176862)Copyright  2020 American College of Cardiology Foundation","Authors":"Hayer, M. K.; Radhakrishnan, A.; Price, A. M.; Liu, B.; Baig, S.; Weston, C. J.; Biasiolli, L.; Ferro, C. J.; Townend, J. N.; Steeds, R. P.; Edwards, N. C.","Publisher":"JACC: Cardiovascular Imaging","Issue":"11","DOI":"https://dx.doi.org/10.1016/j.jcmg.2020.04.021","Pages":"2357-2367","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"imaging & serum biomarkers of myocardial fibrosis"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1320,"Title":"Inflammation and its associations with aortic stiffness, coronary artery disease and peripheral artery disease in different ethnic groups: The HELIUS Study","Year":2021,"Country":"","Abstract":"Background: evidence shows important ethnic differences in vascular dysfunction rates; however, the mechanisms driving these differences remain unclear. One potential factor is the ethnic differences in the role of inflammation in vascular injury. We tested the hypothesis that low-grade inflammation is unequally associated with vascular dysfunction in different ethnic groups. Method(s): we included 5698 participants (similar-sized Dutch, African Surinamese, South-Asian Surinamese, Ghanaians, Turkish, and Moroccans) of the HELIUS study (the Netherlands) conducted between 2011 and 2015. Logistic regression was used to examine the associations of Z-score inflammatory biomarker concentration (high sensitivity C-reactive protein [hs-CRP], fibrinogen, and D-dimer) with vascular dysfunction (aortic stiffness, coronary artery disease [CAD], and peripheral artery disease [PAD]), with adjustments for age, sex, smoking (pack-years), BMI, hypertension, HbA1c, total cholesterol, and statin use Findings: in the fully adjusted models, higher Z-score hs-CRP was positively associated with CAD in Dutch [OR 1.63, (95% CI 1.21-2.18)] and PAD in South Asians [1.25(1.03-1.53)], respectively. Higher Z-score fibrinogen was positively associated with CAD in African Surinamese [1.28(1.03-1.59)] while higher Z-score D-dimer was positively associated with PAD in Moroccans [1.39(1.01-1.93)]. Higher Z-score hs-CRP [0.71(0.54-0.94)] and fibrinogen [0.75(0.58-0.97)] concentrations were negatively associated with PAD in African Surinamese. Interpretation(s): our study shows that inflammatory biomarkers are unequally associated with vascular dysfunction in different ethnic groups. These observations provide opportunities for future studies aimed at assessing the predictive roles of inflammation on vascular disease in different ethnic groups.Copyright  2021 The Author(s)","Authors":"Hayfron-Benjamin, C. F.; Mosterd, C.; Maitland - van der Zee, A. H.; van Raalte, D. H.; Amoah, A. G. B.; Agyemang, C.; van den Born, B. J.","Publisher":"EClinicalMedicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.eclinm.2021.101012","Pages":"101012","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"inflammatory biomarkers high sensitivity C-reactive protein (hs-CRP) & fibrinogen & D-dimer"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1321,"Title":"Common molecular mechanism and immune infiltration patterns of thoracic and abdominal aortic aneurysms","Year":2022,"Country":"","Abstract":"Background: Aortic disease (aortic aneurysm (AA), dissection (AD)) is a serious threat to patient lives. Little is currently known about the molecular mechanisms and immune infiltration patterns underlying the development and progression of thoracic and abdominal aortic aneurysms (TAA and AAA), warranting further research. Method(s): We downloaded AA (includes TAA and AAA) datasets from the GEO database. The potential biomarkers in TAA and AAA were identified using differential expression analysis and two machine-learning algorithms. The discrimination power of the potential biomarkers and their diagnostic accuracy was assessed in validation datasets using ROC curve analysis. Then, GSEA, KEGG, GO and DO analyses were conducted. Furthermore, two immuno-infiltration analysis algorithms were utilized to analyze the common immune infiltration patterns in TAA and AAA. Finally, a retrospective clinical study was performed on 78 patients with AD, and the serum from 6 patients was used for whole exome sequencing (WES). Result(s): The intersection of TAA and AAA datasets yielded 82 differentially expressed genes (DEGs). Subsequently, the biomarkers (CX3CR1 and HBB) were acquired by screening using two machine-learning algorithms and ROC curve analysis. The functional analysis of DEGs showed significant enrichment in inflammation and regulation of angiogenic pathways. Immune cell infiltration analysis revealed that adaptive and innate immune responses were closely linked to AA progression. However, neither CX3CR1 nor HBB was associated with B cell-mediated humoral immunity. CX3CR1 expression was correlated with macrophages and HBB with eosinophils. Finally, our retrospective clinical study revealed a hyperinflammatory environment in aortic disease. The WES study identified disease biomarkers and gene variants, some of which may be druggable. Conclusion(s): The genes CX3CR1 and HBB can be used as common biomarkers in TAA and AAA. Large numbers of innate and adaptive immune cells are infiltrated in AA and are closely linked to the development and progression of AA. Moreover, CX3CR1 and HBB are highly correlated with the infiltration of immune cells and may be potential targets of immunotherapeutic drugs. Gene mutation research is a promising direction for the treatment of aortic disease.Copyright  2022 He, Zhan, Cai, Yu, Wei, Quan, Huang, Liu, Li, Liu and Pan.","Authors":"He, B.; Zhan, Y.; Cai, C.; Yu, D.; Wei, Q.; Quan, L.; Huang, D.; Liu, Y.; Li, Z.; Liu, L.; Pan, X.","Publisher":"Frontiers in Immunology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fimmu.2022.1030976","Pages":"1030976","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CX3CR1 & HBB"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1340,"Title":"Predictive models for abdominal aortic aneurysms using polygenic scores and PheWAS-derived risk factors","Year":2023,"Country":"","Abstract":"Abdominal aortic aneurysms (AAA) are common enlargements of the abdominal aorta which can grow larger until rupture, often leading to death. Detection of AAA is often by ultrasonography and screening recommendations are mostly directed at men over 65 with a smoking history. Recent large-scale genome-wide association studies have identified genetic loci associated with AAA risk. We combined known risk factors, polygenic risk scores (PRS) and precedent clinical diagnoses from electronic health records (EHR) to develop predictive models for AAA, and compared performance against screening recommendations. The PRS included genome-wide summary statistics from the Million Veteran Program and FinnGen (10,467 cases, 378,713 controls of European ancestry), with optimization in Vanderbilt's BioVU and validated in the eMERGE Network, separately across both White and Black participants. Candidate diagnoses were identified through a temporally-oriented Phenome-wide association study in independent EHR data from Vanderbilt, and features were selected via elastic net. We calculated C-statistics in eMERGE for models including PRS, phecodes, and covariates using regression weights from BioVU. The AUC for the full model in the test set was 0.883 (95% CI 0.873-0.892), 0.844 (0.836-0.851) for covariates only, 0.613 (95% CI 0.604-0.622) when using primary USPSTF screening criteria, and 0.632 (95% CI 0.623-0.642) using primary and secondary criteria. Brier scores were between 0.003 and 0.023 for our models indicating good calibration, and net reclassification improvement over combined primary and secondary USPSTF criteria was 0.36-0.60. We provide PRS for AAA which are strongly associated with AAA risk and add to predictive model performance. These models substantially improve identification of people at risk of a AAA diagnosis compared with existing guidelines, with evidence of potential applicability in minority populations.","Authors":"Hellwege, Jacklyn N.; Dorn, Chad; Irvin, Marguerite R.; Limdi, Nita A.; Cimino, James; Beasley, T. Mark; Tsao, Philip S.; Damrauer, Scott M.; Roden, Dan M.; Velez Edwards, Digna R.; Wei, Wei-Qi; Edwards, Todd L.","Publisher":"Pacific Symposium on Biocomputing. Pacific Symposium on Biocomputing","Issue":"Not Available","DOI":"Not Available","Pages":"425-436","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic risk score (PRS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1347,"Title":"Two genetic variants in the promoter region of the CCL5 gene are associated with the risk of acute coronary syndrome and with a lower plasma CCL5 concentration","Year":2020,"Country":"","Abstract":"Acute coronary syndrome (ACS) is a multi-factorial condition with a strong inflammatory component, which is immune-mediated by chemokines. The CCL5 is a chemokine that has been suggested to be an important participant in the development of the atherosclerotic plaque. Therefore, in this work, we evaluated whether three polymorphisms located in the promoter region of the CCL5 gene [CCL5 -28 G/C (rs2280788), CCL5-109 G/A (rs1800825), and CCL5-403 G/A (rs2107538)] are significantly associated with the acute coronary syndrome (ACS), and plasma CCL5 levels. The determination of the gene polymorphisms was performed by 5'exonuclease TaqMan assays in 625 patients with ACS and 700 control individuals. Plasma CCL5 levels were evaluated by ELISA. Under co-dominant, dominant, and additive models, the G allele of the -109 G/A polymorphism was associated with a higher risk of ACS (OR = 1.27, pCCo-dom = 0.041, OR = 1.33, pCDom = 0.03, and OR = 1.33, pCAdd = 0.015, respectively). In the same way, under co-dominant and recessive models, the A allele of the -403 G/A polymorphism was associated with an increased risk of ACS (OR = 1.62, pCCo-dom = 0.042, and OR = 1.63, pCRes = 0.012, respectively). The CCL5-109 G allele carriers had a lower concentration of the CCL5 than subjects with the A allele. Also, carriers of CCL5-403 A allele showed a lower concentration of the CCL5 than individuals with the G allele. Our data suggest the association of the CCL5-109 G/A and CCL5-403 G/A polymorphisms with the risk of developing ACS and with a lower concentration of CCL5 in our population. Copyright  2020 European Federation of Immunological Societies. Published by Elsevier B.V. All rights reserved.","Authors":"Herrera-Maya, Gabriel; Vargas-Alarcon, Gilberto; Ramirez-Bello, Julian; Perez-Mendez, Oscar; Posadas-Sanchez, Rosalinda; Lopez-Marure, Rebeca; Granados, Julio; Nieto-Lima, Betzabe; Fragoso, Jose Manuel","Publisher":"Immunology letters","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.imlet.2020.10.006","Pages":"86-92","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CCL5 promoter variants rs2280788 & rs1800825 & rs2107538 & CCL5 expression"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1363,"Title":"Validating risk models versus age alone for atrial fibrillation in a young Dutch population cohort: Should atrial fibrillation risk prediction be expanded to younger community members?","Year":2022,"Country":"","Abstract":"Background Advancing age is the primary selection criterion for community screening for atrial fibrillation (AF), with selection often restricted to those aged >=65 years. If multivariable models were shown to have considerable additional value over age alone in predicting AF risk among younger individuals, AF screening could be expanded to patients with lower age, but with high AF risk as per a validated risk model. Methods We validated risk models CHARGE-AF (Cohorts for Heart and Aging Research in Genomic Epidemiology model for AF) and FHS-AF (Framingham Heart Study model for AF), and risk scores CHA 2 DS 2 -VASc and CHA 2 DS 2 -VA, and presented their predictive abilities for 5-year and 10-year AF risk versus that of age alone in a young Dutch population cohort (PREVEND) free from AF at baseline. We assessed discrimination by the C-statistic and calibration by the calibration plot and stratified Kaplan-Meier plot using survey-weighted Cox models. Results During 5-year and 10-year follow-up there were n=98 (2.46/1000 person-years) and n=249 (3.29/1000 person-years) new AF cases, respectively, among 8265 participants with mean age 49+/-13 years. CHARGE-AF and FHS-AF both showed good discrimination for 5-year and 10-year AF (C-statistic range 0.83-0.86) with accurate calibration for 5-year AF, but overestimation of 10-year AF risk in highest-risk individuals. CHA 2 DS 2 -VASc and CHA 2 DS 2 -VA relatively underperformed. Age alone showed similar discrimination to that of CHARGE-AF and FHS-AF both in the overall, young PREVEND cohort and in subgroups for lower age and lower stroke risk. Conclusion Multivariable models accurately discriminate for 5-year and 10-year AF risk among young European community-dwelling individuals. However, their additional discriminatory value over age alone was limited. Selection strategies for primary AF screening using multivariable models should not be expanded to younger individuals.Copyright ","Authors":"Himmelreich, J. C. L.; Harskamp, R. E.; Geelhoed, B.; Virdone, S.; Lucassen, W. A. M.; Gansevoort, R. T.; Rienstra, M.","Publisher":"BMJ Open","Issue":"2","DOI":"https://dx.doi.org/10.1136/bmjopen-2021-057476","Pages":"e057476","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"multivariate models & age alone models for risk prediction"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1364,"Title":"CHARGE-AF in a national routine primary care electronic health records database in the Netherlands: Validation for 5-year risk of atrial fibrillation and implications for patient selection in atrial fibrillation screening","Year":2021,"Country":"","Abstract":"Aims To validate a multivariable risk prediction model (Cohorts for Heart and Aging Research in Genomic Epidemiology model for atrial fibrillation (CHARGE-AF)) for 5-year risk of atrial fibrillation (AF) in routinely collected primary care data and to assess CHARGE-AF's potential for automated, low-cost selection of patients at high risk for AF based on routine primary care data. Methods We included patients aged >=40 years, free of AF and with complete CHARGE-AF variables at baseline, 1 January 2014, in a representative, nationwide routine primary care database in the Netherlands (Nivel-PCD). We validated CHARGE-AF for 5-year observed AF incidence using the C-statistic for discrimination, and calibration plot and stratified Kaplan-Meier plot for calibration. We compared CHARGE-AF with other predictors and assessed implications of using different CHARGE-AF cut-offs to select high-risk patients. Results Among 111 475 patients free of AF and with complete CHARGE-AF variables at baseline (17.2% of all patients aged >=40 years and free of AF), mean age was 65.5 years, and 53% were female. Complete CHARGE-AF cases were older and had higher AF incidence and cardiovascular comorbidity rate than incomplete cases. There were 5264 (4.7%) new AF cases during 5-year follow-up among complete cases. CHARGE-AF's C-statistic for new AF was 0.74 (95% CI 0.73 to 0.74). The calibration plot showed slight risk underestimation in low-risk deciles and overestimation of absolute AF risk in those with highest predicted risk. The Kaplan-Meier plot with categories <2.5%, 2.5%-5% and >5% predicted 5-year risk was highly accurate. CHARGE-AF outperformed CHA2 DS2-VASc (Cardiac failure or dysfunction, Hypertension, Age >=75 [Doubled], Diabetes, Stroke [Doubled]-Vascular disease, Age 65-74, and Sex category [Female]) and age alone as predictors for AF. Dichotomisation at cut-offs of 2.5%, 5% and 10% baseline CHARGE-AF risk all showed merits for patient selection in AF screening efforts. Conclusion In patients with complete baseline CHARGE-AF data through routine Dutch primary care, CHARGE-AF accurately assessed AF risk among older primary care patients, outperformed both CHA2 DS2-VASc and age alone as predictors for AF and showed potential for automated, low-cost patient selection in AF screening.Copyright  2021 BMJ Publishing Group. All rights reserved.","Authors":"Himmelreich, J. C. L.; Lucassen, W. A. M.; Harskamp, R. E.; Aussems, C.; Van Weert, H. C. P. M.; Nielen, M. M. J.","Publisher":"Open Heart","Issue":"1","DOI":"https://dx.doi.org/10.1136/openhrt-2020-001459","Pages":"e001459","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"multivariable risk prediction model Cohorts for Heart and Ageing Research in Genomic Epidemiology model for atrial fibrillation (CHARGE-AF)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":1365,"Title":"Prediction models for atrial fibrillation applicable in the community: A systematic review and meta-analysis","Year":2020,"Country":"","Abstract":"Aims Atrial fibrillation (AF) is a common arrhythmia associated with an increased stroke risk. The use of multivariable prediction models could result in more efficient primary AF screening by selecting at-risk individuals. We aimed to determine which model may be best suitable for increasing efficiency of future primary AF screening efforts Methods We performed a systematic review on multivariable models derived, validated, and/or augmented for AF prediction in and results community cohorts using Pubmed, Embase, and CINAHL (Cumulative Index to Nursing and Allied Health Literature) through 1 August 2019. We performed meta-analysis of model discrimination with the summary C-statistic as the primary expression of associations using a random effects model. In case of high heterogeneity, we calculated a 95% prediction interval. We used the CHARMS (Critical Appraisal and Data Extraction for Systematic Reviews of Prediction Modelling Studies) checklist for risk of bias assessment. We included 27 studies with a total of 2 978 659 unique participants among 20 cohorts with mean age ranging from 42 to 76 years. We identified 21 risk models used for incident AF risk in community cohorts. Three models showed significant summary discrimination despite high heterogeneity: CHARGE-AF (Cohorts for Heart and Aging Research in Genomic Epidemiology) [summary C-statistic 0.71; 95% confidence interval (95% CI) 0.66-0.76], FHS-AF (Framingham Heart Study risk score for AF) (summary C-statistic 0.70; 95% CI 0.64-0.76), and CHA2DS2-VASc (summary C-statistic 0.69; 95% CI 0.64-0.74). Of these, CHARGE-AF and FHS-AF had originally been derived for AF incidence prediction. Only CHARGE-AF, which comprises easily obtainable measurements and medical history elements, showed significant summary discrimination among cohorts that had applied a uniform (5-year) risk prediction window Conclusion CHARGE-AF appeared most suitable for primary screening purposes in terms of performance and applicability in older community cohorts of predominantly European descent.Copyright  The Author(s) 2020. Published by Oxford University Press on behalf of the European Society of Cardiology.. This is an Open Access article distributed under the terms of the Creative Commons Attribution Non-Commercial License (http://creativecommons.org/licenses/by-nc/4.0/), which permits non-commercial re-use, distribution, and reproduction in any medium, provided the original work is properly cited. For commercial re-use, please contact journals.permissions@oup.com","Authors":"Himmelreich, J. C. L.; Veelers, L.; Lucassen, W. A. M.; Schnabel, R. B.; Rienstra, M.; van Weert, H. C. P. M.; Harskamp, R. E.","Publisher":"Europace","Issue":"5","DOI":"https://dx.doi.org/10.1093/europace/euaa005","Pages":"684-694","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"21 risk models"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":1402,"Title":"Association Between the Polymorphism of Aldehyde Dehydrogenase 2 Gene and Cerebral Infarction in a Hakka Population in Southern China","Year":2020,"Country":"","Abstract":"Genetic factors play an important role in determining the susceptibility to ischemic stroke. Herein, we examined the association of an aldehyde dehydrogenase 2 (ALDH2) gene polymorphism with cerebral infarction. Patients with cerebral infarction (n = 963) and healthy controls (n = 921) were included. Genotyping was performed using gene chip platform analysis, and Sanger sequencing was used to confirm ALDH2 genotypes. The risk prediction of ALDH2 polymorphisms for cerebral infarction was examined under three genetic modes of inheritance. For males, ALDH2*2/*2 genotype was a significant risk factor for cerebral infarction in the co-dominant model (age-, smoking-, and drinking-adjusted OR 1.514, 95% CI 1.005-2.282, p = 0.047) and the recessive model (age-, smoking-, and drinking-adjusted OR 1.601, 95% CI 1.078-2.379, p = 0.020). However, for females, ALDH2*2/*2 genotype was a protective factor for cerebral infarction in the co-dominant model (age-, smoking-, and drinking-adjusted OR 0.450 95% CI 0.215-0.941, p = 0.034) and the recessive model (age-, smoking-, and drinking-adjusted OR 0.440, 95% CI 0.214-0.903, p = 0.025). Further, logistic regression analysis revealed that age, smoking, hypertension, hyperlipidemia, and hypercholesterolemia were significant risks for the presence of cerebral infarction. In conclusion, these findings support an association of ALDH2 gene polymorphisms with ischemic stroke in a Chinese Hakka population. In particular, homozygote ALDH2*2/*2 may be a risk factor for cerebral infarction in males, but contribute to reduced risk for cerebral infarction in females.Copyright  2020, Springer Science+Business Media, LLC, part of Springer Nature.","Authors":"Hou, J. Y.; Zhong, Z. X.; Deng, Q. T.; Liu, S. D.; Lin, L. F.","Publisher":"Biochemical Genetics","Issue":"2","DOI":"https://dx.doi.org/10.1007/s10528-020-09950-5","Pages":"322-334","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"aldehyde dehydrogenase 2 (ALDH2) polymorphisms"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":1413,"Title":"Causal associations of alcohol consumption with cardiovascular diseases and all-cause mortality among Chinese males","Year":2022,"Country":"","Abstract":"BACKGROUND: The causal effects of moderate alcohol consumption on cardiovascular diseases (CVDs) are continuously debated, especially on coronary artery disease (CAD)., OBJECTIVES: We aimed to explore the causal associations of alcohol consumption with CVDs and all-cause mortality among Chinese males., METHODS: A prospective cohort study was conducted in 40,386 Chinese males, with 17,676 being genotyped for the rs671 variant in the aldehyde dehydrogenase 2 (ALDH2) gene. A Cox proportional hazards model was conducted to estimate the effects of self-reported alcohol consumption. Mendelian randomization (MR) analysis was performed to explore the causality using rs671 as an instrumental variable., RESULTS: During the follow-up of 303,353 person-years, 2406 incident CVDs and 3195 all-cause mortalities were identified. J-shaped associations of self-reported alcohol consumption with incident CVD and all-cause mortality were observed, showing decreased risks for light (<=25 g/d) and moderate drinkers (25-<=60 g/d). However, MR analyses revealed a linear association of genetically predicted alcohol consumption with the incident CVD (P-trend = 0.02), including both CAD (P-trend = 0.03) and stroke (P-trend = 0.02). The HRs (95% CIs) for incident CVD across increasing tertiles of genetically predicted alcohol consumption were 1 (reference), 1.18 (1.01, 1.38), and 1.22 (1.03, 1.46). After excluding heavy drinkers, the risk of incident CVD and all-cause mortality was increased by 27% and 20% per standard drink increment of genetically predicted alcohol consumption, respectively., CONCLUSIONS: Our analyses extend the evidence of the harmful effect of alcohol consumption to total CVD (including CAD) and all-cause mortality, highlighting the potential health benefits of lowering alcohol consumption, even among light-to-moderate male drinkers. Copyright  The Author(s) 2022. Published by Oxford University Press on behalf of the American Society for Nutrition.","Authors":"Hu, Chunyu; Huang, Chunyan; Li, Jianxin; Liu, Fangchao; Huang, Keyong; Liu, Zhongying; Yang, Xueli; Liu, Xiaoqing; Cao, Jie; Chen, Shufeng; Li, Hongfan; Shen, Chong; Yu, Ling; Wu, Xigui; Li, Ying; Hu, Dongsheng; Huang, Jianfeng; Lu, Xiangfeng; Gu, Dongfeng","Publisher":"The American journal of clinical nutrition","Issue":"3","DOI":"https://dx.doi.org/10.1093/ajcn/nqac159","Pages":"771-779","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ALDH2 variant rs671"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":1419,"Title":"Association Between Hyperhomocysteinemia Combined with Metabolic Syndrome and Higher Prevalence of Stroke in Chinese Adults Who Have Elevated Blood Pressure","Year":2022,"Country":"","Abstract":"BACKGROUND Hyperhomocysteinemia (HHcy) and metabolic syndrome (MS) are established cardiovascular risk factors of stroke and are frequently associated with hypertension. However, studies on the association between HHcy combined with MS and stroke risk in hypertensive patients were absent. MATERIAL AND METHODS In 14 059 selected participants with elevated blood pressure, we assessed the prevalence of the MS and stroke. We defined HHcy as plasma total homocysteine >15 mumol/L. MS was defined according to the Chinese Diabetes Society (CDS) criterion. Multivariable analysis was used to examine the association of HHcy or (and) MS with stroke risk in different models. RESULTS The prevalence rates of HHcy and MS were 49.96% and 42.21%, respectively. Patients with stroke had higher plasma total homocysteine levels and a higher prevalence of MS (P<0.001). Multivariable analyses indicated that HHcy and MS are independently associated with higher prevalence of stroke (adjusted-odds ratio (OR): 1.36, 95% CI 1.17 to 1.58, P<0.001; adjusted-OR: 1.68, 95% CI 1.44 to 1.96, P<0.001, respectively). Those with combined HHcy and MS had higher odds of stroke than those with isolated HHcy or MS (adjusted-OR: 1.78, 95% CI 1.47 to 2.15, P<0.001; adjusted-OR: 1.39, 95% CI 1.13 to 1.70, P=0.002, respectively). CONCLUSIONS HHcy combined with MS was associated with higher prevalence of stroke in Chinese adults with elevated blood pressure.","Authors":"Hu, Feng; Yu, Shichao; Li, Juan; Zhou, Wei; Wang, Tao; Huang, Xiao; Bao, Huihui; Cheng, Xiaoshu","Publisher":"Medical science monitor : international medical journal of experimental and clinical research","Issue":"Not Available","DOI":"https://dx.doi.org/10.12659/MSM.934100","Pages":"e934100","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"hyperhomocysteinemia (HHcy) & metabolic syndrome (MS)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1425,"Title":"Whole-Genome Sequencing Association Analyses of Stroke and Its Subtypes in Ancestrally Diverse Populations From Trans-Omics for Precision Medicine Project","Year":2022,"Country":"","Abstract":"BACKGROUND AND PURPOSE: Stroke is the leading cause of death and long-term disability worldwide. Previous genome-wide association studies identified 51 loci associated with stroke (mostly ischemic) and its subtypes among predominantly European populations. Using whole-genome sequencing in ancestrally diverse populations from the Trans-Omics for Precision Medicine (TOPMed) Program, we aimed to identify novel variants, especially low-frequency or ancestry-specific variants, associated with all stroke, ischemic stroke and its subtypes (large artery, cardioembolic, and small vessel), and hemorrhagic stroke and its subtypes (intracerebral and subarachnoid)., METHODS: Whole-genome sequencing data were available for 6833 stroke cases and 27 116 controls, including 22 315 European, 7877 Black, 2616 Hispanic/Latino, 850 Asian, 54 Native American, and 237 other ancestry participants. In TOPMed, we performed single variant association analysis examining 40 million common variants and aggregated association analysis focusing on rare variants. We also combined TOPMed European populations with over 28 000 additional European participants from the UK BioBank genome-wide array data through meta-analysis., RESULTS: In the single variant association analysis in TOPMed, we identified one novel locus 13q33 for large artery at whole-genome-wide significance (P<5.00x10-9) and 4 novel loci at genome-wide significance (P<5.00x10-8), all of which need confirmation in independent studies. Lead variants in all 5 loci are low-frequency but are more common in non-European populations. An aggregation of synonymous rare variants within the gene C6orf26 demonstrated suggestive evidence of association for hemorrhagic stroke (P<3.11x10-6). By meta-analyzing European ancestry samples in TOPMed and UK BioBank, we replicated several previously reported stroke loci including PITX2, HDAC9, ZFHX3, and LRCH1., CONCLUSIONS: We represent the first association analysis for stroke and its subtypes using whole-genome sequencing data from ancestrally diverse populations. While our findings suggest the potential benefits of combining whole-genome sequencing data with populations of diverse genetic backgrounds to identify possible low-frequency or ancestry-specific variants, they also highlight the need to increase genome coverage and sample sizes.","Authors":"Hu, Yao; Haessler, Jeffrey W.; Manansala, Regina; Wiggins, Kerri L.; Moscati, Arden; Beiser, Alexa; Heard-Costa, Nancy L.; Sarnowski, Chloe; Raffield, Laura M.; Chung, Jaeyoon; Marini, Sandro; Anderson, Christopher D.; Rosand, Jonathan; Xu, Huichun; Sun, Xiao; Kelly, Tanika N.; Wong, Quenna; Lange, Leslie A.; Rotter, Jerome I.; Correa, Adolfo; Vasan, Ramachandran S.; Seshadri, Sudha; Rich, Stephen S.; Do, Ron; Loos, Ruth J. F.; Longstreth, William T., Jr.; Bis, Joshua C.; Psaty, Bruce M.; Tirschwell, David L.; Assimes, Themistocles L.; Silver, Brian; Liu, Simin; Jackson, Rebecca; Wassertheil-Smoller, Sylvia; Mitchell, Braxton D.; Fornage, Myriam; Auer, Paul L.; Reiner, Alex P.; Kooperberg, Charles","Publisher":"Stroke","Issue":"3","DOI":"https://dx.doi.org/10.1161/STROKEAHA.120.031792","Pages":"875-885","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genome-wide loci in particular low-frequency or ancestry-specific \nvariants"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":7,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1435,"Title":"Genetically predicted phosphate and cardiovascular disease: A Mendelian randomization study","Year":2022,"Country":"","Abstract":"Background: Extensive epidemiological studies have highlighted the correlation between serum phosphate and cardiovascular diseases. The present study aims to determine whether genetically predicted serum phosphate is causally associated with the distinct subtypes of cardiovascular events through the use of Mendelian randomization (MR) analysis. Method(s): Independent and strongly correlated single-nucleotide polymorphisms (SNPs) for serum phosphate were extracted from publicly available genome-wide association studies. Summary statistics of cardiovascular diseases were derived from large-scale consortiums, including HERMES and FinnGen biobank. MR-Egger, weighted median, inverse variance weighted, pleiotropy residual sum and outlier (MR-PRESSO) methods and MR using robust adjusted profile score (MR-RAPS) were employed to analyze causality. The sensitivity analyses comprised heterogeneity, horizontal pleiotropy, and leave-one-out approaches; these were used to ensure the stability of the results. Result(s): Our study demonstrated that increased genetically predicted serum phosphate is causally associated with a higher risk of valvular heart disease (VHD) [For VHD including rheumatic fever: odds ratio (OR) = 2.45; 95% confidence interval (CI), 1.52-3.94; p = 0.0002; for non-rheumatic VHD: OR = 6.58; 95% CI, 2.50-17.32; p = 0.0001]. However, no causal association was detected between serum phosphate and other common cardiovascular diseases (including coronary heart disease, heart failure, atrial fibrillation, and essential hypertension). Conclusion(s): The results indicate strong causality between serum phosphate and valvular heart disease. Serum phosphate-lowering therapy within the physiological range may represent a novel therapeutic method for valvular heart disease.Copyright  2022 Huang, Zhang, Gong, Gao, Xie and Jiang.","Authors":"Huang, J.; Zhang, C.; Gong, Q.; Gao, Y.; Xie, X.; Jiang, J.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.973338","Pages":"973338","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted serum phosphate"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":13,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":16,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":1437,"Title":"The Interplay Between Titin, Polygenic Risk, and Modifiable Cardiovascular Risk Factors in Atrial Fibrillation","Year":2021,"Country":"","Abstract":"Background: Common and rare variants, including those in the gene for the cardiac structural protein titin (TTN), have been implicated in the risk of developing atrial fibrillation (AF). However, the effect of genetic variants on risk of AF compared with established modifiable risk factors is unclear. The objective of this study was to evaluate the risk of AF and associated cardiovascular complications in TTN variant carriers and examine interactions between TTN variants or common variants and modifiable AF risk factors. Method(s): We used whole exome sequencing data of 49,881 individuals and genotyping data of 408,572 individuals from the UK Biobank to examine the associations of TTN variants, polygenic risk, and 4 risk factors (hypertension, diabetes, obesity, and smoking) with AF. Adjusted hazard ratios (aHRs) were calculated with the use of Cox proportional hazards models. Result(s): TTN variant carrier status was associated with a higher risk of AF (aHR 2.10, 95% CI 1.59-2.79; P = 2.54 x 10-7) and higher risk of dilated cardiomyopathy in AF patients (aHR 10.39, 95% CI 5.31-20.33; P = 8.37 x 10-12). We identified additive effects between TTN variants and polygenic risk with hypertension, diabetes, obesity, and smoking on the risk of AF. Conclusion(s): Genetic and modifiable cardiovascular risk factors contribute to the probability of developing AF. Our findings highlight the potential utility of incorporating data from targeted sequencing or genotyping of common variants to further inform AF risk stratification and aggressive management of modifiable cardiovascular risk factors.Copyright  2020 Canadian Cardiovascular Society","Authors":"Huang, K.; Trinder, M.; Roston, T. M.; Laksman, Z. W.; Brunham, L. R.","Publisher":"Canadian Journal of Cardiology","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.cjca.2020.12.024","Pages":"848-856","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"titin (TTN) variants & PRS"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1441,"Title":"Transferability of genetic loci and polygenic scores for cardiometabolic traits in British Pakistani and Bangladeshi individuals","Year":2022,"Country":"","Abstract":"Individuals with South Asian ancestry have a higher risk of heart disease than other groups but have been largely excluded from genetic research. Using data from 22,000 British Pakistani and Bangladeshi individuals with linked electronic health records from the Genes & Health cohort, we conducted genome-wide association studies of coronary artery disease and its key risk factors. Using power-adjusted transferability ratios, we found evidence for transferability for the majority of cardiometabolic loci powered to replicate. The performance of polygenic scores was high for lipids and blood pressure, but lower for BMI and coronary artery disease. Adding a polygenic score for coronary artery disease to clinical risk factors showed significant improvement in reclassification. In Mendelian randomisation using transferable loci as instruments, our findings were consistent with results in European-ancestry individuals. Taken together, trait-specific transferability of trait loci between populations is an important consideration with implications for risk prediction and causal inference. Copyright  2022. Crown.","Authors":"Huang, Qin Qin; Sallah, Neneh; Dunca, Diana; Trivedi, Bhavi; Hunt, Karen A.; Hodgson, Sam; Lambert, Samuel A.; Arciero, Elena; Wright, John; Griffiths, Chris; Trembath, Richard C.; Hemingway, Harry; Inouye, Michael; Finer, Sarah; van Heel, David A.; Lumbers, R. Thomas; Martin, Hilary C.; Kuchenbaecker, Karoline","Publisher":"Nature communications","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41467-022-32095-5","Pages":"4664","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic score plus QRISK3 score & mendelian randomization of cardiometabolic traits"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1448,"Title":"Performance of the coronary calcium score in an outpatient chest pain clinic and strategies for risk stratification","Year":2021,"Country":"","Abstract":"BACKGROUND: Coronary artery calcium score (CAC) is an objective marker of atherosclerosis. The primary aim is to assess CAC as a risk classifier in stable coronary artery disease (CAD)., HYPOTHESIS: CAC improves CAD risk prediction, compared to conventional risk scoring, even in the absence of cardiovascular risk factor inputs., METHODS: Outpatients presenting to a cardiology clinic (n = 3518) were divided into two cohorts: derivation (n = 2344 patients) and validation (n = 1174 patients). Adding logarithmic transformation of CAC, we built two logistic regression models: Model 1 with chest pain history and risk factors and Model 2 including chest pain history only without risk factors simulating patients with undiagnosed comorbidities. The CAD I Consortium Score (CCS) was the conventional reference risk score used. The primary outcome was the presence of coronary artery disease defined as any epicardial artery stenosis>=50% on CT coronary angiogram., RESULTS: Area under curve (AUC) of CCS in our validation cohort was 0.80. The AUC of Models 1 and 2 were significantly improved at 0.88 (95%CI 0.86-0.91) and 0.87 (95%CI 0.84-0.90), respectively. Integrated discriminant improvement was >15% for both models. At a pre-specified cut-off of <=10% for excluding coronary artery disease, the sensitivity and specificity were 89.3% and 74.7% for Model 1, and 88.1% and 71.8% for Model 2., CONCLUSION: CAC helps improve risk classification in patients with chest pain, even in the absence of prior risk factor screening. Copyright  2021 The Authors. Clinical Cardiology published by Wiley Periodicals LLC.","Authors":"Huang, Weiting; Lim, Leon Ming Hsien; Aurangzeb, Amirzeb S. O.; Wong, Cheney Jianlin; Koh, Natalie Si Ya; Huang, Zijuan; Teo, Hooi Khee; Chua, Terrance Siang Jin; Tan, Swee Yaw","Publisher":"Clinical cardiology","Issue":"2","DOI":"https://dx.doi.org/10.1002/clc.23539","Pages":"267-275","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium (CAC) score"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":1452,"Title":"Fine-Mapping of the PLCL2 Gene Identifies Candidate Variants Associated With Ischaemic Stroke Risk in Metabolic Syndrome Patients","Year":2022,"Country":"","Abstract":"A genome-wide association study (GWAS) reported PLCL2 on chromosome 3p24. 3 (rs4618210:A>G) as a novel susceptibility locus for myocardial infarction in the Japanese population. As the most common pathological process, atherosclerosis leads to metabolic syndrome (MetS)-related ischaemic stroke (IS) and myocardial infarction. Hypothesizing that polymorphisms of the PLCL2 gene might be associated with the onset and prognosis of IS in MetS patients, we performed the following study in a Chinese Han population. A total of 709 cases (patients with MetS plus IS) and 711 controls (patients with MetS) were enrolled. A fine-mapping strategy was adopted to identify tagged single nucleotide polymorphisms (SNPs) of the PLCL2 gene, and improved multiplex ligation detection reaction (iMLDR) technology was used to genotype the selected SNPs. Logistic regression was used to analyse the values of the selected SNPs for the risk of IS between the cases and controls, adjusting for sex, age, hypertension, dyslipidaemia, hyperglycaemia, smoking and drinking. To compare the mean age of IS onset among different risk score groups, a genetic risk score was constructed for each case. The cumulative risk of IS events in the case group was presented using a cumulative incidence curve. All cases were followed up for 3 months, and functional outcomes were recorded prospectively. Two SNPs (rs4685423 and rs4618210) were significantly related to the risk of IS in MetS patients. For rs4685423, patients who were AA homozygotes were less likely to suffer from IS than C-allele carriers (OR 0.718; 95% CI 0.567-0.909; multivariate-adjusted, P = 0.006). For rs4618210, A-allele carriers were less likely to develop IS than patients who were GG homozygotes (OR 0.679; 95% CI 0.548-0.841; multivariate-adjusted, P < 0.001). As the genetic risk score increased, the mean age at IS onset decreased (log-rank P = 0.010). There was no statistically significant difference in the distribution of the 90-day modified Rankin Scale (mRS) outcomes across the rs4685423 (P = 0.319) or rs4618210 polymorphisms (P = 0.148). Our findings suggested that genetic polymorphisms of PLCL2 might be associated with the onset of MetS-related IS. Further studies are warranted to validate our findings in other ethnic populations.Copyright  2022 Huang, Ye, Zhang, Chen, Li, Sun and Ye.","Authors":"Huang, X.; Ye, Q.; Zhang, Y.; Chen, Y.; Li, J.; Sun, J.; Ye, Z.","Publisher":"Frontiers in Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fneur.2021.743169","Pages":"743169","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"PLCL2 variants"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1453,"Title":"Sexual Differences in Genetic Predisposition of Coronary Artery Disease","Year":2021,"Country":"","Abstract":"BACKGROUND: The genomic structure that contributes to the risk of coronary artery disease (CAD) can be evaluated as a risk score of multiple variants. However, sex differences have not been fully examined in applications of genetic risk score (GRS) of CAD., METHODS: Using data from the UK Biobank, we constructed a CAD-GRS based on all known loci, 3 mediating trait-based (blood pressure, lipids, and body mass index) subscores, and a genome-wide polygenic risk score based on 1.1 million variants. The differences in genetic associations with prevalent and incident CAD between men and women were investigated among 317 509 unrelated individuals of the European ancestry. We also assessed interactions with sex for 161 individual loci included in the comprehensive GRS., RESULTS: For both prevalent and incident CAD, the associations of comprehensive and genome-wide GRSs were stronger among men than women. Using a score of 161 loci, we observed a 2.4x higher risk for incident CAD comparing men with high genetic risk to men with low genetic risk but an 80% greater risk comparing women with high genetic risk to women with low genetic risk (interaction P=0.002). Of the 3 subscores, the blood pressure-associated subscore exhibited sex differences (interaction P=0.0004 per SD increase in subscore). Analysis of individual variants identified a novel gene-sex interaction at locus 21q22.11., CONCLUSIONS: Sexual differences in genetic predisposition should be considered in future studies of CAD, and GRSs should not be assumed to perform equally well in men and women.","Authors":"Huang, Yunfeng; Hui, Qin; Gwinn, Marta; Hu, Yi-Juan; Quyyumi, Arshed A.; Vaccarino, Viola; Sun, Yan V.","Publisher":"Circulation. Genomic and precision medicine","Issue":"1","DOI":"https://dx.doi.org/10.1161/CIRCGEN.120.003147","Pages":"e003147","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CAD genetic risk score with 161 loci & gene-sex interactions"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1454,"Title":"Integrating oculomics with genomics reveals imaging biomarkers for preventive and personalized prediction of arterial aneurysms","Year":2023,"Country":"","Abstract":"Objective: Arterial aneurysms are life-threatening but usually asymptomatic before requiring hospitalization. Oculomics of retinal vascular features (RVFs) extracted from retinal fundus images can reflect systemic vascular properties and therefore were hypothesized to provide valuable information on detecting the risk of aneurysms. By integrating oculomics with genomics, this study aimed to (i) identify predictive RVFs as imaging biomarkers for aneurysms and (ii) evaluate the value of these RVFs in supporting early detection of aneurysms in the context of predictive, preventive and personalized medicine (PPPM). Method(s): This study involved 51,597 UK Biobank participants who had retinal images available to extract oculomics of RVFs. Phenome-wide association analyses (PheWASs) were conducted to identify RVFs associated with the genetic risks of the main types of aneurysms, including abdominal aortic aneurysm (AAA), thoracic aneurysm (TAA), intracranial aneurysm (ICA) and Marfan syndrome (MFS). An aneurysm-RVF model was then developed to predict future aneurysms. The performance of the model was assessed in both derivation and validation cohorts and was compared with other models employing clinical risk factors. An RVF risk score was derived from our aneurysm-RVF model to identify patients with an increased risk of aneurysms. Result(s): PheWAS identified a total of 32 RVFs that were significantly associated with the genetic risks of aneurysms. Of these, the number of vessels in the optic disc ('ntreeA') was associated with both AAA (beta = -0.36, P = 6.75e-10) and ICA (beta = -0.11, P = 5.51e-06). In addition, the mean angles between each artery branch ('curveangle_mean_a') were commonly associated with 4 MFS genes (FBN1: beta = -0.10, P = 1.63e-12; COL16A1: beta = -0.07, P = 3.14e-09; LOC105373592: beta = -0.06, P = 1.89e-05; C8orf81/LOC441376: beta = 0.07, P = 1.02e-05). The developed aneurysm-RVF model showed good discrimination ability in predicting the risks of aneurysms. In the derivation cohort, the C-index of the aneurysm-RVF model was 0.809 [95% CI: 0.780-0.838], which was similar to the clinical risk model (0.806 [0.778-0.834]) but higher than the baseline model (0.739 [0.733-0.746]). Similar performance was observed in the validation cohort, with a C-index of 0.798 (0.727-0.869) for the aneurysm-RVF model, 0.795 (0.718-0.871) for the clinical risk model and 0.719 (0.620-0.816) for the baseline model. An aneurysm risk score was derived from the aneurysm-RVF model for each study participant. The individuals in the upper tertile of the aneurysm risk score had a significantly higher risk of aneurysm compared to those in the lower tertile (hazard ratio = 17.8 [6.5-48.8], P = 1.02e-05). Conclusion(s): We identified a significant association between certain RVFs and the risk of aneurysms and revealed the impressive capability of using RVFs to predict the future risk of aneurysms by a PPPM approach. Our finds have great potential to support not only the predictive diagnosis of aneurysms but also a preventive and more personalized screening plan which may benefit both patients and the healthcare system. Graphical abstract: [Figure not available: see fulltext.]Copyright  2023, The Author(s).","Authors":"Huang, Y.; Li, C.; Shi, D.; Wang, H.; Shang, X.; Wang, W.; Zhang, X.; Hu, Y.; Tang, S.; Liu, S.; Luo, S.; Zhao, K.; Mordi, I. R.; Doney, A. S. F.; Yang, X.; Yu, H.; Li, X.; He, M.","Publisher":"EPMA Journal","Issue":"Not Available","DOI":"https://dx.doi.org/10.1007/s13167-023-00315-7","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"retinal vascular features (RVFs) & genomics"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1455,"Title":"Associations of Visceral Adipose Tissue, Circulating Protein Biomarkers, and Risk of Cardiovascular Diseases: A Mendelian Randomization Analysis","Year":2022,"Country":"","Abstract":"Aim: To evaluate the genetic associations of visceral adipose tissue (VAT) mass with metabolic risk factors and cardiovascular disease (CVD) endpoints and to construct a network analysis about the underlying mechanism using Mendelian randomization (MR) analysis. Methods and Results: Using summary statistics from genome-wide association studies (GWAS), we conducted the two-sample MR to assess the effects of VAT mass on 10 metabolic risk factors and 53 CVD endpoints. Genetically predicted VAT mass was associated with metabolic risk factors, including triglyceride (odds ratio, OR, 1.263 [95% confidence interval, CI, 1.203-1.326]), high-density lipoprotein cholesterol (OR, 0.719 [95% CI, 0.678-0.763]), type 2 diabetes (OR, 2.397 [95% CI, 1.965-2.923]), fasting glucose (OR, 1.079 [95% CI, 1.046-1.113]), fasting insulin (OR, 1.194 [95% CI, 1.16-1.229]), and insulin resistance (OR, 1.204 [95% CI, 1.16-1.25]). Genetically predicted VAT mass was associated with CVD endpoints, including atrial fibrillation (OR, 1.414 [95% CI, 1.332 = 1.5]), coronary artery disease (OR, 1.573 [95% CI, 1.439 = 1.72]), myocardial infarction (OR, 1.633 [95% CI, 1.484 =1.796]), heart failure (OR, 1.711 [95% CI, 1.599-1.832]), any stroke (OR, 1.29 [1.193-1.394]), ischemic stroke (OR, 1.292 [1.189-1.404]), large artery stroke (OR, 1.483 [1.206-1.823]), cardioembolic stroke (OR, 1.261 [1.096-1.452]), and intracranial aneurysm (OR, 1.475 [1.235-1.762]). In the FinnGen study, the relevance of VAT mass to coronary heart disease, stroke, cardiac arrhythmia, vascular diseases, hypertensive heart disease, and cardiac death was found. In network analysis to identify the underlying mechanism between VAT and CVDs, VAT mass was positively associated with 23 cardiovascular-related proteins (e.g., Leptin, Hepatocyte growth factor, interleukin-16), and inversely with 6 proteins (e.g., Galanin peptides, Endothelial cell-specific molecule 1). These proteins were further associated with 32 CVD outcomes. Conclusion(s): Mendelian randomization analysis has shown that VAT mass was associated with a wide range of CVD outcomes including coronary heart disease, cardiac arrhythmia, vascular diseases, and stroke. A few circulating proteins may be the mediators between VAT and CVDs.Copyright  2022 Huang, Liu, Ma, Tu, Liu, Bai, Xiao, Liu, Hu, Lin, Li, Ning, Zhou, Mao and Liu.","Authors":"Huang, Y.; Liu, Y.; Ma, Y.; Tu, T.; Liu, N.; Bai, F.; Xiao, Y.; Liu, C.; Hu, Z.; Lin, Q.; Li, M.; Ning, Z.; Zhou, Y.; Mao, X.; Liu, Q.","Publisher":"Frontiers in Cell and Developmental Biology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcell.2022.840866","Pages":"840866","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted visceral adipose tissue (VAT) mass"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemA
