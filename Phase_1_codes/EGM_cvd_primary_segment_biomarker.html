tional Danish Patient Registry and the national Danish Causes of Death Registry. Result(s): For individuals in the 1st (lowest) quartile of AHRR cg05575921 methylation (<=49% methylation extent), 99% were ever smokers at baseline (active and former smokers combined) compared to 42% in the 4th (highest) quartile (>62% methylation extent). For former smokers, the cumulative incidence of myocardial infarction was higher in the lowest methylation extent (1st-50th percentile) compared to the highest methylation extent (51st-100th percentile). Compared to never smokers, the multivariable adjusted subhazard ratio for myocardial infarction was 1.09 (95%CI:0.88-1.35) for former smokers with the highest methylation degree, 1.38 (1.06-1.80) for active smokers with the highest methylation extent, 1.39 (1.08-1.78) for former smokers with the lowest methylation extent, and 1.61 (1.35-1.92) for active smokers with the lowest methylation extent. Conclusion(s): AHRR cg05575921 hypomethylation as an epigenetic marker of smoking history predicts risk of myocardial infarction, particularly in former smokers. Further, AHRR hypomethylation, regardless of smoking status, was associated with increased risk of myocardial infarction.Copyright  2020 Elsevier B.V.","Authors":"Langsted, A.; Bojesen, S. E.; Stroes, E. S. G.; Nordestgaard, B. G.","Publisher":"Atherosclerosis","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.atherosclerosis.2020.08.034","Pages":"8-15","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"AHRR cg05575921 hypomethylation"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1924,"Title":"Plasma Cortisol and Risk of Atrial Fibrillation: A Mendelian Randomization Study","Year":2021,"Country":"","Abstract":"Context: Atrial fibrillation (AF), cardiac arrhythmias, and related risk factors are common in patients with Cushing's syndrome, or clinical chronic hypercortisolism. While hypercortisolism may be associated with AF, this association has not yet been ascertained causally. Objective(s): To determine whether plasma cortisol is causally associated with AF using a 2-sample Mendelian randomization (MR) design. Method(s): Three genetic variants in the SERPINA1/SERPINA6 locus and functionally associated with plasma cortisol were identified in the CORtisol NETwork consortium (12 597 participants). Summary-level genome-wide association study (GWAS) data for the associations between the cortisol-associated variants and AF were obtained from a GWAS meta-analysis of 6 studies (60 620 AF cases and 970 216 noncases) and the FinnGen consortium (17 325 AF cases and 97 214 noncases). The fixed-effects inverse-variance weighted approach accounting for genetic correlations between variants was used for analysis. Multivariable MR analyses were conducted to assess potential mediating effects of systolic blood pressure (SBP) and waist circumference (WC). Summary-level GWAS data for SBP and WC were obtained respectively from the International Consortium of Blood Pressure (757 601 participants) and the Genetic Investigation of ANthropometric Traits consortium (232 101 participants). Result(s): One standard deviation increase in genetically predicted plasma cortisol was associated with greater risk of AF (odds ratio [OR] 1.20, 95% CI 1.06-1.35). The association attenuated when adjusting for genetically predicted SBP and WC (OR 0.99, 95% CI 0.72-1.38). Conclusion(s): Evidence derived from the MR study suggests a positive association between plasma cortisol and risk of AF, likely mediated through SBP and WC.Copyright  2021 The Author(s) 2021. Published by Oxford University Press on behalf of the Endocrine Society.","Authors":"Larsson, S. C.; Lee, W. H.; Burgess, S.; Allara, E.","Publisher":"Journal of Clinical Endocrinology and Metabolism","Issue":"7","DOI":"https://dx.doi.org/10.1210/clinem/dgab219","Pages":"E2521-E2526","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic variants in the SERPINA1/SERPINA6 locus for MR of plasma cortisol & waist circumference"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1925,"Title":"IGF-1 and cardiometabolic diseases: a Mendelian randomisation study","Year":2020,"Country":"","Abstract":"AIMS/HYPOTHESIS: Abnormal serum IGF-1 levels are associated with an increased risk of type 2 diabetes and cardiovascular disease. However, the causal role of IGF-1 levels within the normal range in cardiometabolic disease remains unclear. We employed Mendelian randomisation to explore the associations between genetically predicted serum IGF-1 levels and cardiometabolic diseases., METHODS: Serum IGF-1 levels were predicted using 416 SNPs associated with IGF-1 levels among 358,072 individuals in UK Biobank. Genetic association estimates for the outcomes were obtained from consortia of type 2 diabetes (74,124 cases, 824,006 controls), coronary artery disease (60,801 cases, 123,504 controls), heart failure (47,309 cases, 930,014 controls), atrial fibrillation (65,446 cases, 522,744 controls), and ischaemic stroke (60,341 cases, 454,450 controls)., RESULTS: Genetic predisposition to elevated serum IGF-1 levels was associated with higher risk of type 2 diabetes and coronary artery disease. The OR (95% CI) per SD increment in IGF-1 level was 1.14 (1.05, 1.24) for type 2 diabetes and 1.09 (1.02, 1.16) for coronary artery disease. The association between IGF-1 and coronary artery disease was attenuated after adjustment for type 2 diabetes (OR 1.06 [95% CI 1.00, 1.13]), suggesting that the association may be partly mediated via type 2 diabetes. There was limited evidence of associations between IGF-1 levels and heart failure, atrial fibrillation and ischaemic stroke., CONCLUSIONS/INTERPRETATION: This study found evidence that increased IGF-1 levels may be causally associated with higher risk of type 2 diabetes. Graphical abstract.","Authors":"Larsson, Susanna C.; Michaelsson, Karl; Burgess, Stephen","Publisher":"Diabetologia","Issue":"9","DOI":"https://dx.doi.org/10.1007/s00125-020-05190-9","Pages":"1775-1782","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted IGF-1"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1937,"Title":"Absence of coronary artery calcium during positron emission tomography stress testing in patients without known coronary artery disease identifies individuals with very low risk of cardiac events","Year":2020,"Country":"","Abstract":"BACKGROUND: Myocardial perfusion imaging, including positron emission tomography/computed tomography (PET/CT), is often used to assess for high-grade coronary artery disease (CAD) requiring revascularization. The use of coronary artery calcium (CAC) to predict risk of major adverse cardiovascular events in asymptomatic patients is accepted. However, little is known regarding the use of CAC in PET/CT patients without known CAD in identifying patients unlikely to need revascularization. Here, we determined whether the absence of CAC, using low-dose attenuation correction CT obtained during the PET/CT, identifies patients unlikely to undergo coronary revascularization within 90 days of a PET/CT. METHOD(S): Patients, without a history of CAD and no elevation in troponin, referred for PET/CT at Intermountain Medical Center were studied (n=5528). The presence of CAC was visually assessed using low-dose attenuation correction CT. The association between CAC and 90-day high-grade CAD and revascularization were assessed. Longer-term (up to 4 years) major adverse cardiovascular events, including all-cause death, myocardial infarction, and late revascularization (>90 days), were examined. RESULT(S): There were 2510 (45.4%) patients in CAC-present group and 3018 (54.6%) patients in CAC-absent group. The CAC-absent group, compared with the CAC-present group, was less likely to undergo coronary angiography (3.4% versus 10.2%, P<0.0001), have high-grade CAD (0.5% versus 6.5%, P<0.0001), and receive revascularization (0.4% versus 5.8%, [adjusted odds ratio =0.09; 95% CI, 0.05-0.16]; P<0.0001). In patients with an ischemic burden >10%, the CAC-absent group was associated with reduced revascularization (P<0.0001). Longer-term major adverse cardiovascular events were lower in the CAC-absent (2.4%) compared with the CAC-present (6.9%) group (adjusted hazard ratio, 0.45 [95% CI, 0.34-0.60]; P<0.0001). CONCLUSION(S): The absence of CAC on low-dose attenuation correction CT identifies PET/CT patients unlikely to have high-grade CAD or require revascularization within 90 days and unlikely to experience longer-term major adverse cardiovascular events. The prognostic value of CAC, beyond ischemic burden, suggests its potential as a first-step screening tool in intermediate-risk patients to identify those who do not need coronary revascularization.Copyright  2020 American Heart Association, Inc.","Authors":"Le, V. T.; Knight, S.; Min, D. B.; McCubrey, R. O.; Horne, B. D.; Jensen, K. R.; Meredith, K. G.; Mason, S. M.; Lappe, D. L.; Anderson, J. L.; Muhlestein, J. B.; Knowlton, K. U.","Publisher":"Circulation: Cardiovascular Imaging","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/CIRCIMAGING.119.009907","Pages":"e009907","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium (CAC)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1991,"Title":"Genetics of height and risk of atrial fibrillation: A mendelian randomization study","Year":2020,"Country":"","Abstract":"were performed among 6,567 European-ancestry participants of the Penn Medicine Biobank (median age at enrollment 63 years, interquartile range 55-72; 38% female; recruitment 2008-2015), confirming prior observational associations between height and atrial fibrillation. Individual-level MR confirmed that each 1-SD increase in height increased the odds of atrial fibrillation, including adjustment for clinical and echocardiographic confounders (OR 1.89; 95% CI 1.50 to 2.40; p = 0.007). The main limitations of this study include potential bias from pleiotropic effects of genetic variants, and lack of generalizability of individual-level findings to non-European populations. Conclusions In this study, we observed evidence that height is likely a positive causal risk factor for atrial fibrillation. Further study is needed to determine whether risk prediction tools including height or anthropometric risk factors can be used to improve screening and primary prevention of atrial fibrillation, and whether biological pathways involved in height may offer new targets for treatment of atrial fibrillation.Copyright:  2020 Levin et al.","Authors":"Levin, M. G.; Judy, R.; Gill, D.; Vujkovic, M.; Verma, S. S.; Bradford, Y.; Center, R. G.; Ritchie, M. D.; Hyman, M. C.; Nazarian, S.; Rader, D. J.; Voight, B. F.; Damrauer, S. M.","Publisher":"PLoS Medicine","Issue":"10","DOI":"https://dx.doi.org/10.1371/journal.pmed.1003288","Pages":"e1003288","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"height"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1992,"Title":"Genetics of Smoking and Risk of Atherosclerotic Cardiovascular Diseases: A Mendelian Randomization Study","Year":2020,"Country":"","Abstract":"Importance: Smoking is associated with atherosclerotic cardiovascular disease, but the relative contribution to each subtype (coronary artery disease [CAD], peripheral artery disease [PAD], and large-artery stroke) remains less well understood. Objective(s): To determine the association between genetic liability to smoking and risk of CAD, PAD, and large-artery stroke. Design, Setting, and Participant(s): Mendelian randomization study using summary statistics from genome-wide associations of smoking (UK Biobank; up to 462690 individuals), CAD (Coronary Artery Disease Genome Wide Replication and Meta-analysis plus the Coronary Artery Disease Genetics Consortium; up to 60801 cases, 123504 controls), PAD (VA Million Veteran Program; up to 24009 cases, 150983 controls), and large-artery stroke (MEGASTROKE; up to 4373 cases, 406111 controls). This study was conducted using summary statistic data from large, previously described cohorts. Review of those publications does not reveal the total recruitment dates for those cohorts. Data analyses were conducted from August 2019 to June 2020. Exposures: Genetic liability to smoking (as proxied by genetic variants associated with lifetime smoking index). Main Outcomes and Measures: Risk (odds ratios [ORs]) of CAD, PAD, and large-artery stroke. Result(s): Genetic liability to smoking was associated with increased risk of PAD (OR, 2.13; 95% CI, 1.78-2.56; P = 3.6 x 10-16), CAD (OR, 1.48; 95% CI, 1.25-1.75; P = 4.4 x 10-6), and stroke (OR, 1.40; 95% CI, 1.02-1.92; P =.04). Genetic liability to smoking was associated with greater risk of PAD than risk of large-artery stroke (ratio of ORs, 1.52; 95% CI, 1.05-2.19; P =.02) or CAD (ratio of ORs, 1.44; 95% CI, 1.12-1.84; P =.004). The association between genetic liability to smoking and atherosclerotic cardiovascular diseases remained independent from the effects of smoking on traditional cardiovascular risk factors. Conclusions and Relevance: In this mendelian randomization analysis of data from large studies of atherosclerotic cardiovascular diseases, genetic liability to smoking was a strong risk factor for CAD, PAD, and stroke, although the estimated association was strongest between smoking and PAD. The association between smoking and atherosclerotic cardiovascular disease was independent of traditional cardiovascular risk factors.Copyright  2021 American Medical Association. All rights reserved.","Authors":"Levin, M. G.; Klarin, D.; Assimes, T. L.; Freiberg, M. S.; Ingelsson, E.; Lynch, J.; Natarajan, P.; O'Donnell, C.; Rader, D. J.; Tsao, P. S.; Chang, K. M.; Voight, B. F.; Damrauer, S. M.","Publisher":"JAMA Network Open","Issue":"Not Available","DOI":"https://dx.doi.org/10.1001/jamanetworkopen.2020.34461","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic liability to smoking"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":41,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1995,"Title":"Genetic Variation in PEAR1, Cardiovascular Outcomes and Effects of Aspirin in a Healthy Elderly Population","Year":2020,"Country":"","Abstract":"The platelet endothelial aggregation receptor-1 (PEAR1) rs12041331 variant has been identified as a genetic determinant of platelet aggregation in response to antiplatelet therapies, including aspirin. However, association with atherothrombotic cardiovascular events is less clear, with limited evidence from large trials. Here, we tested association of rs12041331 with cardiovascular events and aspirin use in a randomized trial population of healthy older individuals. We undertook post hoc analysis of 13,547 participants of the ASPirin in Reducing Events in the Elderly (ASPREE) trial, median age 74 years. Participants had no previous diagnosis of atherothrombotic cardiovascular disease at enrollment, and were randomized to either 100 mg daily low-dose aspirin or placebo for median 4.7 years follow-up. We used Cox proportional hazard regression to model the relationship between rs12041331 and the ASPREE primary cardiovascular disease (CVD) end point, and composites of major adverse cardiovascular events (MACE) and ischemic stroke (STROKE); and bleeding events; major hemorrhage (MHEM) and intracranial bleeding (ICB). We performed whole-population analysis using additive and dominant inheritance models, then stratified by treatment group. Interaction effects between genotypes and treatment group were examined. We observed no statistically significant association (P < 0.05) in the population, or by treatment group, between rs12041331 and cardiovascular or bleeding events in either model. We also found no significant interaction effects between rs12041331-A and treatment group, for CVD (P = 0.65), MACE (P = 0.32), STROKE (P = 0.56), MHEM (P = 0.59), or ICB (P = 0.56). The genetic variant PEAR1 rs12041331 is not associated with cardiovascular events in response to low-dose aspirin in a healthy elderly population. Copyright  2020 The Authors Clinical Pharmacology & Therapeutics  2020 American Society for Clinical Pharmacology and Therapeutics.","Authors":"Lewis, Joshua P.; Riaz, Moeen; Xie, Sophia; Polekhina, Galina; Wolfe, Rory; Nelson, Mark; Tonkin, Andrew M.; Reid, Christopher M.; Murray, Anne M.; McNeil, John J.; Shuldiner, Alan R.; Lacaze, Paul","Publisher":"Clinical pharmacology and therapeutics","Issue":"6","DOI":"https://dx.doi.org/10.1002/cpt.1959","Pages":"1289-1298","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"PEAR1 variant rs12041331"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2001,"Title":"A comprehensive association analysis between homocysteine metabolic pathway gene methylation and ischemic stroke in a Chinese hypertensive population","Year":2021,"Country":"","Abstract":"BACKGROUND: Ischemic stroke (IS) is a serious global health burden. In order to improve our understanding of the risk factors associated with IS, we investigated the combined effect of the methylation of five genes related to the metabolism of homocysteine on developing IS., METHODS: Quantitative methylation-specific PCR was used to measure the levels of promoter methylation in hypertensive and stroke patients. The cutoff value calculated by the maximum Youden index was used to classify the levels of gene methylation as hypomethylation and hypermethylation. Logistic regression was used to explore the relationship between gene methylation and IS., RESULTS: The methylation levels of the genes encoding methylenetetrahydrofolate dehydrogenase 1 [MTHFD1], cystathionine beta-synthase [CBS], and dihydrofolate reductase [DHFR] in hypertensive patients were higher than those in stroke patients (all p < 0.01). MTHFD1 hypermethylation, CBS hypermethylation, and DHFR hypermethylation were protective factors for stroke after adjustment for confounding factors. Compared with individuals carrying none of the biomarkers, the ORs [95% CIs] for stroke of those with 1 and 2 elevated biomarkers were 4.068 [1.670-9.913] and 15.345 [6.198-37.994] after adjustment for confounding factors. The participants with a larger number of biomarkers had an increased risk of stroke (p for trend <0.001). For the combination biomarkers, the area under the curve of the receiver operating characteristic was 0.716., CONCLUSION: A significant linear relationship between the number of elevated biomarkers and the risk of stroke has been observed, suggesting that elevations of these biomarkers could be used for potentially predicting the disease. Copyright  2020 The Authors. Journal of Clinical Laboratory Analysis published by Wiley Periodicals LLC.","Authors":"Li, Bo; Li, Yuying; Xu, Shan; Chen, Hongen; Dai, Shudong; Peng, Xiaoling; Wang, Li; Liang, Yaping; Li, Cheng; Tang, Biwei; Zhu, Liqing; Zhang, Tao; Lv, Chunfang; Wang, Changyi; Han, Liyuan","Publisher":"Journal of clinical laboratory analysis","Issue":"3","DOI":"https://dx.doi.org/10.1002/jcla.23689","Pages":"e23689","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"homocysteine metabolic pathway methylation of MTHFD1 & CBS & DHFR & SHMT1 & AHCY"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2009,"Title":"MIF -173G/C (rs755622) polymorphism modulates coronary artery disease risk: evidence from a systematic meta-analysis","Year":2020,"Country":"","Abstract":"BACKGROUND: Coronary artery disease (CAD) remains one of the major causes of death in humans. Genetic testing may allow early detection and prevention of this disease. This study aimed to investigate the association between the macrophage migration inhibitory factor (MIF) -173G/C (rs755622) polymorphism and susceptibility to CAD based on a meta-analysis., METHODS: We searched several databases to identify observational case-control studies investigating the association between the MIF -173G > C (rs755622) polymorphism and CAD risk published before July 30, 2019. Data were analyzed using the STATA software., RESULTS: Six studies, comprising a total of 1172 CAD cases and 1564 controls evaluated for MIF polymorphisms, were included. The occurrence of CAD was found to be associated with the C allele of the MIF rs755622 SNP in the total population (C/G, OR = 1.489, 95% CI = 1.223-1.813). Further, MIF -173G/C polymorphism was significantly associated with CAD under the allelic model in the Asian (C/G, OR = 1.775, 95% CI = 1.365-2.309) and Caucasian (C/G, OR = 1.288, 95% CI 1.003-1.654) subgroups. The data showed that the risk of CAD was higher in the population carrying the C allele., CONCLUSIONS: We found evidence of associations between MIF -173C/G and CAD susceptibility in the Asian and Caucasian populations.","Authors":"Li, De-Yang; Zhang, Jin-Yu; Chen, Qing-Jie; Liu, Fen; Zhao, Qian; Gao, Xiao-Ming; Li, Xiao-Mei; Yang, Yi-Ning","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-020-01564-4","Pages":"300","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MIF -173C/G polymorphism (rs755622)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2014,"Title":"Association of genetic variants in lncRNA GAS5/miR-21/mTOR axis with risk and prognosis of coronary artery disease among a Chinese population","Year":2020,"Country":"","Abstract":"BACKGROUND: Allowing for the significance of single nucleotide polymorphisms (SNPs) in reflecting disease risk, this investigation attempted to uncover whether SNPs situated in lncRNA GAS5/miR-21/mTOR axis were associated with risk and prognosis of coronary heart disease (CHD) among a Chinese Han population., METHODS: Altogether 436 patients with CHD were recruited as cases, and meanwhile, 471 healthy volunteers were included into the control group. Besides, SNPs of GAS5/MIR-21/mTOR axis were genotyped utilizing mass spectrometry. Chi-square test was applied to figure out SNPs that were strongly associated with CHD risk and prognosis, and combined effects of SNPs and environmental parameters on CHD risk were evaluated through multifactor dimensionality reduction (MDR) model., RESULTS: Single nucleotide polymorphisms of GAS5 (ie, rs2067079 and rs6790), MIR-21 (ie, rs1292037), and mTOR (rs2295080, rs2536, and rs1034528) were associated with susceptibility to CHD, and also Gensini score change of patients with CHD (P < .05). MDR results further demonstrated that rs2067079 and rs2536 were strongly interactive in elevating CHD risk (P < .05), while smoking, rs6790 and rs2295080 showed powerful reciprocity in predicting Gensini score change of patients with CHD (P < .05)., CONCLUSION: Single nucleotide polymorphisms of lncRNA GAS5/miR-21/mTOR axis might interact with smoking to regulate CHD risk, which was conducive to diagnosis and prognostic anticipation of CHD. Copyright  2020 The Authors. Journal of Clinical Laboratory Analysis published by Wiley Periodicals LLC.","Authors":"Li, Hu; Liu, Yingxue; Huang, Jinyan; Liu, Yu; Zhu, Yufeng","Publisher":"Journal of clinical laboratory analysis","Issue":"10","DOI":"https://dx.doi.org/10.1002/jcla.23430","Pages":"e23430","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"single nucleotide polymorphisms (SNPs) of lncRNA GAS5/miR-21/mTOR axis"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":2015,"Title":"Analysis for interaction between interleukin-35 genes polymorphisms and risk factors on susceptibility to coronary heart disease in the Chinese Han population","Year":2021,"Country":"","Abstract":"BACKGROUND: The relationship between IL-35 genes polymorphism and susceptibility to coronary heart disease has not been tested in the largest Han population in China. The aim of this study was to explore the effect of single nucleotide polymorphisms (SNPs) of interleukin-35 (IL-35) genes and its relationship with environment on the risk of coronary heart disease (CHD)., METHODS: We performed Hardy-Weinberg equilibrium test on the control group. The relationship between the four SNPs of IL-35 genes and the risk of coronary heart disease was studied by multivariate logistic regression. The best interaction was identified with generalized multifactor dimensionality reduction (GMDR). Logistic regression was used for investigation on association between four SNPs and CHD risk., RESULTS: Logistic regression analysis showed that the C allele of rs428253 and the G allele of rs2243115 were independently correlated with increased risk of CHD, and adjusted ORs (95% CI) were 1.91 (1.28-2.64) and 1.80 (1.30-2.23), respectively. However, there was no significant association between CHD and rs4740 or rs568408. GMDR model indicated a best model for CHD risk consisted of rs428253 and current smoking, which scored 10/10 for both the sign test and cross-validation consistency (p = 0.010). Therefore, this overall multi-dimensional model had the highest cross-validation consistency, regardless of how the data were divided. This provided an evidence of gene-environment interaction effects. We also found that current smokers with rs428253-GC/CC genotype have the highest CHD risk, compared to never smokers with rs428253-GG genotype, OR (95% CI) = 3.04 (1.71-4.41), after adjustment for age, gender, hypertension, T2DM and alcohol consumption status., CONCLUSIONS: In this study, the C allele of rs428253 and the G allele of rs2243115, and the interaction rs428253 and current smoking were correlated with increased risk of CHD.","Authors":"Li, Hu; Liu, Ying-Xue; Huang, Jin-Yan; Zhu, Yu-Feng; Wang, Kui","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-020-01811-8","Pages":"6","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"EBI3 variant rs428253 C allele & IL-12A variant rs2243115 G allele"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":2022,"Title":"The Mediterranean diet, plasma metabolome, and cardiovascular disease risk","Year":2020,"Country":"","Abstract":"Aims: To investigate whether metabolic signature composed of multiple plasma metabolites can be used to characterize adherence and metabolic response to the Mediterranean diet and whether such a metabolic signature is associated with cardiovascular disease (CVD) risk. Methods and Results: Our primary study cohort included 1859 participants from the Spanish PREDIMED trial, and validation cohorts included 6868 participants from the US Nurses' Health Studies I and II, and Health Professionals Follow-up Study (NHS/HPFS). Adherence to the Mediterranean diet was assessed using a validated Mediterranean Diet Adherence Screener (MEDAS), and plasma metabolome was profiled by liquid chromatography-tandem mass spectrometry. We observed substantial metabolomic variation with respect to Mediterranean diet adherence, with nearly one-third of the assayed metabolites significantly associated with MEDAS (false discovery rate < 0.05). Using elastic net regularized regressions, we identified a metabolic signature, comprised of 67 metabolites, robustly correlated with Mediterranean diet adherence in both PREDIMED and NHS/HPFS (r = 0.28-0.37 between the signature and MEDAS; P = 3 x 10-35 to 4 x 10-118). In multivariable Cox regressions, the metabolic signature showed a significant inverse association with CVD incidence after adjusting for known risk factors (PREDIMED: Hazard ratio [HR] per standard deviation increment in the signature = 0.71, P < 0.001; NHS/HPFS: HR = 0.85, P = 0.001), and the association persisted after further adjustment for MEDAS scores (PREDIMED: HR = 0.73, P = 0.004; NHS/HPFS: HR = 0.85, P = 0.004). Further genome-wide association analysis revealed that the metabolic signature was significantly associated with genetic loci involved in fatty acids and amino acids metabolism. Mendelian randomization analyses showed that the genetically inferred metabolic signature was significantly associated with risk of coronary heart disease (CHD) and stroke (odds ratios per SD increment in the genetically inferred metabolic signature = 0.92 for CHD and 0.91 for stroke; P < 0.001). Conclusion(s): We identified a metabolic signature that robustly reflects adherence and metabolic response to a Mediterranean diet, and predicts future CVD risk independent of traditional risk factors, in Spanish and US cohorts.Copyright  2020 Published on behalf of the European Society of Cardiology. All rights reserved.","Authors":"Li, J.; Guasch-Ferre, M.; Chung, W.; Ruiz-Canela, M.; Toledo, E.; Corella, D.; Bhupathiraju, S. N.; Tobias, D. K.; Tabung, F. K.; Hu, J.; Zhao, T.; Turman, C.; Feng, Y. C. A.; Clish, C. B.; Mucci, L.; Eliassen, A. H.; Costenbader, K. H.; Karlson, E. W.; Wolpin, B. M.; Ascherio, A.; Rimm, E. B.; Manson, J. E.; Qi, L.; Martinez-Gonzalez, M. A.; Salas-Salvado, J.; Hu, F. B.; Liang, L.","Publisher":"European Heart Journal","Issue":"28","DOI":"https://dx.doi.org/10.1093/eurheartj/ehaa209","Pages":"2645-2656","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"metabolic signature of the Mediterranean Diet Adherence Screener (MEDAS) & plasma metabolome & MR of the metabolic signature"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2025,"Title":"Relationship between SNP rs1764391 and susceptibility, risk factors, gene-environment interactions of acute myocardial infarction in Guangxi han Chinese population","Year":2020,"Country":"","Abstract":"Background: Large-scale population studies showed that the SNP rs1764391 of Connexin37 gene also known as Cx37 gene may play a pivotal role in the occurrence and development of acute myocardial infarction (AMI). Published results, however, are highly controversial. Objective(s): This study aimed to examine the association between SNP rs1764391 of Cx37 and disease-susceptibility, several risk factors, and gene-environment interactions of AMI in Guangxi Han Chinese population. Method(s): In this study, 344 healthy controls and 344 AMI patients of Han Chinese population were enrolled. The TaqMan assay was implemented to identify genotypes of Cx37 and allele frequencies of SNP rs1764391 in both the AMI and control groups. Result(s): Significant differences were detected in TT genotype frequencies of SNP rs1764391 between the AMI and control groups (P < 0.05). In the context of gender stratification, the result was also statistically different in women (P < 0.05). Each variable such as age, BMI, diabetes, high blood pressure, smoking and TC was a risk factor and correlated significantly (P < 0.05) with the development of AMI. HDL-C correlated negatively with the risk of AMI (P < 0.001). BMI, smoking or alcohol consumed interacts significantly (P < 0.017) with the presence of the SNP rs1764391 CC genotype. Conclusion(s): Evidences were presented that Cx37 rs1764391 variation may contribute to the risk for AMI, especially in women and this genetic variant may prove to be a potential biomarker for AMI risk stratification and may prove to be a useful target for therapeutic intervention to further improve prognosis in high-risk patients.Copyright  2020 Bentham Science Publishers.","Authors":"Li, J.; Qin, R.; Wang, W.; Huang, Z.; Huang, D. L.; Li, T.; Wang, F.; Zeng, X. T.; Sun, Z. Y.; Liu, X. F.; Huang, F.; Guo, T.","Publisher":"Current Pharmaceutical Biotechnology","Issue":"1","DOI":"https://dx.doi.org/10.2174/1389201019666191003150015","Pages":"79-88","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"connexin37 (Cx37) variant rs1764391"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2027,"Title":"The R219K polymorphism of the ATP binding cassette subfamily A member 1 gene and susceptibility to ischemic stroke in Chinese population","Year":2020,"Country":"","Abstract":"Stroke is the major cause of death and disability worldwide. ABCA1 R219K has been suggested as a risk factor for ischemic stroke, but the results remain inconclusive in the Chinese population. This study aimed to assess the association between ABCA1 R219K and ischemic stroke using meta-analysis. A systematic literature search was conducted to select eligible studies and the pooled odds ratio (OR) with 95% confidence interval (CI) was used to evaluate the strength of association. Fourteen studies containing 2865 cases and 3227 controls were included in the meta-analysis and the results suggested that there is a strong association between ABCA1 R219K and the ischemic stroke risks (K vs. R: OR = 0.837, 95% CI: 0.735- 0.954, p=0.008; KK vs. RR: OR = 0.689, 95% CI: 0.520-0.912, p=0.009; KK+RK vs. RR: OR = 0.782, 95% CI: 0.691-0.885, p<0.001). Subgroup analysis revealed that significant association was found for the 4 genetic models (p<0.05) in the Southern population, while in the northern population significant association was only found under the dominant model (KK+RK vs. RR: OR = 0.744, 95% CI: 0.583- 0.949, p<0.017). This meta-analysis suggested that ABCA1 R219K polymorphism might be a protective factor against developing IS, indicating this SNP may contribute to the pathogenesis of ischemic stroke and might be potentially used as a biomarker to predict the susceptibility to ischemic stroke.Copyright  2020 Jianmin Li et al., published by De Gruyter.","Authors":"Li, J.; Wen, M.; Zhang, Z.; Qiu, Z.; Sun, Y.","Publisher":"Open Medicine (Poland)","Issue":"1","DOI":"https://dx.doi.org/10.1515/med-2020-0039","Pages":"274-282","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ATP binding cassette subfamily A member 1 (ABCA1) variant R219K (rs2230806)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2033,"Title":"The ratio of HDL-C to apoA-I interacts with free triiodothyronine to modulate coronary artery disease risk","Year":2021,"Country":"","Abstract":"OBJECTIVE: In the present work, research was carried out to explore the correlation between the high-density lipoprotein cholesterol (HDL-C)/apolipoprotein A-I (apoA-I) ratio and serum free triiodothyronine (FT3) and their interaction on the risk of coronary artery disease (CAD)., METHODS: A total of 1686 patients who underwent selective coronary angiography were enrolled in the present study, including 1279 patients with CAD and 407 controls. The subjects were divided into three groups according to tertiles of the HDL-C/apoA-I ratio. Binary logistic regression analysis was used to evaluate the interaction of the HDL-C/apoA-I ratio and FT3 level with the risk of CAD., RESULTS: The group with the highest HDL-C/apoA-I ratio had the lowest levels of FT3. Multiple linear regression analysis showed that the HDL-C/apoA-I ratio was negatively associated with FT3 after adjusting for age, sex, body mass index (BMI), triglycerides (TGs), low-density lipoprotein cholesterol (LDL-C), apolipoprotein B (apoB), FT4 and TSH. A logistic regression model showed that a high HDL-C/apoA-I ratio (> 0.89 mmol/g) and high FT3 levels (> 4.5 pmol/l) were protective factors for CAD. Patients with a lower HDL-C/apoA-I ratio (<= 0.89 mmol/g) and lower FT3 level (<= 4.5 pmol/l) had an increased risk of CAD (OR = 2.441, P = 0.000, S = 1.13, AP = 0.068, AP* = 0.116, RERI = 0.168)., CONCLUSIONS: The HDL-C/apoA-I ratio was negatively associated with FT3, and there was a significant interaction between the HDL-C/apoA-I ratio and FT3 with the risk of CAD. Copyright  2021. The Author(s).","Authors":"Li, Li; Cai, Gaojun; Lu, Wei; Li, Feng; Yu, Lei; Xiao, Jianqiang","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-021-02316-8","Pages":"504","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"high-density lipoprotein cholesterol (HDL-C)/apolipoprotein A-I (apoA-I) ratio and serum free triiodothyronine (FT3)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2037,"Title":"Low ZCCHC9 Gene Expression in Peripheral Blood May Be an Acute Myocardial Infarction Genetic Molecular Marker in Patients with Stable Coronary Atherosclerotic Disease","Year":2022,"Country":"","Abstract":"Purpose: ZCCHC9 is a zinc finger protein with a CCHC zinc finger structure and has important roles in several cellular processes. This study was conducted on an expanded number of samples to evaluate The usefulness of ZCCHC9 gene expression in peripheral blood as a molecular marker for the prediction of AMI (acute myocardial infarction) risk. Patients and Methods: Peripheral blood samples were collected from 117 patients with stable CAD (coronary atherosclerotic disease) and 126 patients with AMI. The mRNA level of the ZCCHC9 gene was assessed by qRT-PCR, and its protein level was determined by Western blotting. Result(s): The AMI group exhibited reduced expression of the ZCCHC9 gene, at both transcript and protein levels, than the stable CAD group. The low expression of the ZCCHC9 gene was not related to blood glucose level (P=0.635), blood lipid level, and troponin level (P=0.715), and may cause AMI through the MAPK signaling pathway. Compared with other patients, patients with low ZCCHC9 gene expression in their peripheral blood have a 2.597-fold higher risk of AMI. Conclusion(s): ZCCHC9 gene expression in peripheral blood was significantly lower in patients with AMI than in stable CAD patients. Individuals with low expression of ZCCHC9 in peripheral blood have higher a probability to develop AMI than those with stable CAD. Thus, lowered ZCCHC9 gene expression can act as an independent risk factor for AMI.Copyright  2022 Li et al.","Authors":"Li, L.; Meng, H.; Wang, X.; Ruan, J.; Tian, X.; Meng, F.","Publisher":"International Journal of General Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.2147/IJGM.S346335","Pages":"1795-1804","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"zinc finger protein ZCCHC9"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":2038,"Title":"Genetically determined intelligence and coronary artery disease risk","Year":2021,"Country":"","Abstract":"BACKGROUND: Epidemiological studies have shown inverse association between intelligence and coronary artery disease (CAD) risk, but the underlying mechanisms remain unclear., METHODS: Based on 242 SNPs independently associated with intelligence, we calculated the genetic intelligence score (gIQ) for participants from 10 CAD case-control studies (n = 34,083) and UK Biobank (n = 427,306). From UK Biobank, we extracted phenotypes including body mass index (BMI), type 2 diabetes (T2D), smoking, hypertension, HDL cholesterol, LDL cholesterol, measured intelligence score, and education attainment. To estimate the effects of gIQ on CAD and its related risk factors, regression analyses was applied. Next, we studied the mediatory roles of measured intelligence and educational attainment. Lastly, Mendelian randomization was performed to validate the findings., RESULTS: In CAD case-control studies, one standard deviation (SD) increase of gIQ was related to a 5% decrease of CAD risk (odds ratio [OR] of 0.95; 95% confidence interval [CI] 0.93 to 0.98; P = 4.93e-5), which was validated in UK Biobank (OR = 0.97; 95% CI 0.96 to 0.99; P = 6.4e-4). In UK Biobank, we also found significant inverse correlations between gIQ and risk factors of CAD including smoking, BMI, T2D, hypertension, and a positive correlation with HDL cholesterol. The association signals between gIQ and CAD as well as its risk factors got largely attenuated after the adjustment of measured intelligence and educational attainment. The causal role of intelligence in mediating CAD risk was confirmed by Mendelian randomization analyses., CONCLUSION: Genetic components of intelligence affect measured intelligence and educational attainment, which subsequently affect the prevalence of CAD via a series of unfavorable risk factor profiles.","Authors":"Li, Ling; Pang, Shichao; Zeng, Lingyao; Guldener, Ulrich; Schunkert, Heribert","Publisher":"Clinical research in cardiology : official journal of the German Cardiac Society","Issue":"2","DOI":"https://dx.doi.org/10.1007/s00392-020-01721-x","Pages":"211-219","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR with 242 SNPs associated with intelligence"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2054,"Title":"The Relationship Between MMP17 Variants and Ischemic Stroke Risk in the Population from Shaanxi Province in China","Year":2023,"Country":"","Abstract":"Background: Ischemic stroke (IS) was a multifactorial disease, which was the main cause of death and adult disability. Genetic factors cannot be ignored. Objective(s): The present study discussed the relationship between MMP17 variants and the susceptibility of IS. Method(s): Based on the Agena MassARRAY platform, we genotyped single nucleotide polymorphisms (SNPs) on the MMP17 gene in 1345 participants (670 controls and 675 cases). We used logistic regression analysis to analyze the association of MMP17 SNPs with the risk of IS in the Chinese population, with odds ratio (OR) and 95% confidence intervals (CIs). False-positive report probability (FPRP) detected false positives on the significant results. Besides, we detected the SNP-SNP interaction to predict IS risk by multifactor dimensionality reduction (MDR) analysis. Result(s): In the total analysis, MMP17 rs7975920 conferred an increased susceptibility to IS. After a stratified analysis by age and gender, the significant association between rs7975920 and IS risk was displayed in the subjects aged >55 years old and females. After stratified analysis by smoking and drinking, MMP17 rs6598163 was related to the risk of IS in smokers and rs7975920 was associated with the risk of IS in smokers and was in correlation with IS risk in drinkers. Conclusion(s): In short, we first observed that MMP17 rs7975920 and rs6598163 were related to the risk of IS. The above results provided a theoretical basis for the elaboration of the role of MMP17 in IS in the Chinese population.Copyright  2023 Li et al.","Authors":"Li, W.; Liu, Y.; Xu, X.; Zhang, Q.; Zhang, J.; Niu, X.; Yang, S.; Zhang, X.; Shi, W.; Zhang, G.; Chang, M.; Tian, Y.","Publisher":"Pharmacogenomics and Personalized Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.2147/PGPM.S396076","Pages":"59-66","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MMP17 variants rs7975920 & rs6598163"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2061,"Title":"C-reactive protein and atrial fibrillation: Insights from epidemiological and Mendelian randomization studies","Year":2022,"Country":"","Abstract":"Background and aims: This study aimed to investigate the role of C-reactive protein (CRP) in atrial fibrillation (AF) from epidemiological and genetic perspectives. Methods and Results: Individual-level data from the Kailuan cohort recruited between 2006 and 2017 were included. Serum CRP levels were measured at baseline and at biennial follow-up visits, and incident AF was ascertained from biennial 12-lead ECG assessment and medical records. Cox proportional hazards models were used to assess the association between baseline CRP levels or cumulative exposure to CRP and incident AF. A meta-analysis including nine prospective cohort studies and our current study was also conducted. Mendelian randomization (MR) analysis was performed to evaluate the aetiological role of CRP in AF. In our observational study (n = 86,424), high baseline CRP levels (>3 mg/L), compared with low CRP (<1 mg/L), were not significantly associated with AF risk (HR: 1.18; 95% CI: 0.99-1.40). High cumulative exposure to CRP (HR: 1.49; 95%CI: 1.01-2.21) was significantly associated with an increased risk of AF. Our meta-analysis suggested a positive association between elevated CRP levels and incident AF (relative risk: 1.27; 95% CI: 1.14-1.42). However, no significant association between genetically determined CRP and AF risk was observed in the MR analysis. Conclusion(s): Evidence from observational studies suggested that elevated serum CRP levels were positively associated with incident AF, while the causal effects of CRP on AF were not supported by the MR analysis. Clinical trial registration: URL: https://www.chictr.org.cn; Unique identifier: ChiCTR-TNRC-11001489.Copyright  2022 The Italian Diabetes Society, the Italian Society for the Study of Atherosclerosis, the Italian Society of Human Nutrition and the Department of Clinical Medicine and Surgery, Federico II University","Authors":"Li, X.; Peng, S.; Wu, X.; Guan, B.; Tse, G.; Chen, S.; Zhou, G.; Wei, Y.; Gong, C.; Lu, X.; Xu, J.; Wu, S.; Liu, S.","Publisher":"Nutrition, Metabolism and Cardiovascular Diseases","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.numecd.2022.03.008","Pages":"1519-1527","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"C-reactive protein (CRP) and MR CRP"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2063,"Title":"Integrate Molecular Phenome and Polygenic Interaction to Detect the Genetic Risk of Ischemic Stroke","Year":2020,"Country":"","Abstract":"Ischemic stroke (IS) is one of the leading causes of death, and the genetic risk of which are continuously calculated and detected by association study of single nucleotide polymorphism (SNP) and the phenotype relations. However, the systematic assessment of IS risk still needs the accumulation of molecular phenotype and function from the level of omics. In this study, we integrated IS phenome, polygenic interaction gene expression and molecular function to screen the risk gene and molecular function. Then, we performed a case-control study including 507 cases and 503 controls to verify the genetic associated relationship among the candidate functional genes and the IS phenotype in a northern Chinese Han population. Mediation analysis revealed that the blood pressure, high density lipoprotein (HDL) and glucose mediated the potential effect of SOCS1, CD137, ALOX5AP, RNLS, and KALRN in IS, both for the functional analysis and genetic association. And the SNP-SNP interactions analysis by multifactor dimensionality reduction (MDR) approach also presented a combination effect of IS risk. The further interaction network and gene ontology (GO) enrichment analysis suggested that CD137 and KALRN functioning in inflammatory could play an expanded role during the pathogenesis and progression of IS. The present study opens a new avenue to evaluate the underlying mechanisms and biomarkers of IS through integrating multiple omics information. Copyright  2020 Li, Shi, Zhang, Zhang, Hou, Wu, Lu, Feng, Tian and Sun.","Authors":"Li, X.; Shi, W.; Zhang, R.; Zhang, S.; Hou, W.; Wu, Y.; Lu, R.; Feng, Y.; Tian, J.; Sun, L.","Publisher":"Frontiers in Cell and Developmental Biology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcell.2020.00453","Pages":"453","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"14 variants in RNLS & ALOX5AP & CD137 & KALRN & SOCS1"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":2066,"Title":"Healthy Sleep Patterns and Risk of Incident Arrhythmias","Year":2021,"Country":"","Abstract":"Background: Emerging evidence has linked sleep behaviors with the risk of cardiac arrhythmias. The various sleep behaviors are typically correlated; however, most of the previous studies only focused on the individual sleep behavior, without considering the overall sleep patterns. Objective(s): The purpose of this study was to prospectively investigate the associations between a healthy sleep pattern with the risks of cardiac arrhythmias. Method(s): A total of 403,187 participants from UK Biobank were included. A healthy sleep pattern was defined by chronotype, sleep duration, insomnia, snoring, and daytime sleepiness. Weighted genetic risk score for atrial fibrillation was calculated. Result(s): The healthy sleep pattern was significantly associated with lower risks of atrial fibrillation/flutter (AF) (HR comparing extreme categories: 0.71; 95% CI: 0.64-0.80) and bradyarrhythmia (HR: 0.65; 95% CI: 0.54-0.77), but not ventricular arrhythmias, after adjustment for demographic, lifestyle, and genetic risk factors. Compared with individuals with a healthy sleep score of 0-1 (poor sleep group), those with a healthy sleep score of 5 had a 29% and 35% lower risk of developing AF and bradyarrhythmia, respectively. Additionally, the genetic predisposition to AF significantly modified the association of the healthy sleep pattern with the risk of AF (P interaction = 0.017). The inverse association of the healthy sleep pattern with the risk of AF was stronger among those with a lower genetic risk of AF. Conclusion(s): Our results indicate that a healthy sleep pattern is associated with lower risks of AF and bradyarrhythmia, independent of traditional risk factors, and the association with AF is modified by genetic susceptibility.Copyright  2021 American College of Cardiology Foundation","Authors":"Li, X.; Zhou, T.; Ma, H.; Huang, T.; Gao, X.; Manson, J. E.; Qi, L.","Publisher":"Journal of the American College of Cardiology","Issue":"12","DOI":"https://dx.doi.org/10.1016/j.jacc.2021.07.023","Pages":"1197-1207","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"sleep behaviors and genetic risk score for atrial fibrillation"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]}],"ItemId":2074,"Title":"Association of miR-155 and Angiotensin Receptor Type 1 Polymorphisms with the Risk of Ischemic Stroke in a Chinese Population","Year":2020,"Country":"","Abstract":"There is increasing evidence suggesting that dysregulation of miR-155 and its target angiotensin receptor type 1 (AT1R) are linked to the incidence of ischemic stroke (IS), but the underlying mechanisms remain to be clarified. In this study, we therefore sought to investigate how miR-155 and AT1R polymorphisms affect IS risk. We included 579 IS patients and 509 age-matched controls in the present analysis, genotyping individuals for the rs767649 polymorphism in miR-155, as well as for the rs1492099 and rs275653 polymorphisms in AT1R via iMLDR-TM genotyping technology. The allele and genotype frequencies for the assessed polymorphisms were comparable in IS patients and controls, without any detectable association between AT1R haplotype and IS risk. We conducted additional trial of ORG 10172 in acute stroke treatment-mediated stratification, which indicated that the AT1R rs1492099 T allele was linked to a decreased risk of large-artery atherosclerosis (LAA) stroke. We further found that those with the AT1R rs275653 AA genotype had a decreased risk of small-artery occlusion (SAO) strokes. We further confirmed elevated miR-155 expression in IS patients, but observed no link between the rs767649 polymorphism and expression of this microRNA. Similarly, rs1492099 and rs275653 polymorphisms did not impact AT1R expression levels. The miR-155 rs767649 polymorphism does not seem to be a key determinant of IS risk, whereas the AT1R rs1492099 polymorphism is linked to reduced LAA-stroke risk, and the rs275653 AA genotype is potentially protective against SAO strokes. Copyright 2020, Mary Ann Liebert, Inc., publishers 2020.","Authors":"Li, Y.; Peng, Y.; Yao, S.; Chen, L.; Li, S.; Wang, M.; Chen, S.; Chen, X.; Deng, F.; Hu, W.; Zhu, P.; Zhao, B.; Zhong, W.; Ma, G.","Publisher":"DNA and Cell Biology","Issue":"1","DOI":"https://dx.doi.org/10.1089/dna.2019.4948","Pages":"92-104","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miR-155 rs767649 & AT1R rs1492099 & rs275653 polymorphisms"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2075,"Title":"Exome risk score for predicting susceptibility to and severity of isolated thoracic aortic aneurysm","Year":2022,"Country":"","Abstract":"Isolated thoracic aortic aneurysms (TAAs) are asymptomatic before dissection or rupture and heterogeneous in clinical phenotype. It is urgent need but difficult to identify individuals at high risk to enable enhanced screening or preventive therapies. Because TAAs have a genetic component, one possible approach is to stratify individuals based on inherited DNA variations. Here, we constructed an integrated exome risk score (ERS) based on both common and rare variants found in whole-exome sequencing through a machine-learning framework in discovery population consisting of 551 cases and 1071 controls. We evaluated the performance of the ERS in an independent population including 151 cases and 779 controls with a raw odds ratio (OR) per 1 standard deviation (SD) = 1.95 and area under the receiver operating characteristic curve (AUC) = 0.680. When adjusted by gender and the first four principal components, OR per SD = 1.68 and AUC reached 0.783. Individuals in the top 20% of ERS distribution had an OR of 3.20 compared with others. Finally, we found that individuals with top 20% ERS developed TAA at a younger age (P = 0.002) and with a larger diameter (P = 0.016) compared with lower ERS, and were more likely to suffer from aortic root aneurysms (P = 0.009). Our analysis provides a global view of the genetic components of isolated TAA. The exome score developed and evaluated here is the first polygenic risk score for TAA and is a promising predictor of disease risk and severity, which will facilitate the implementation of the risk-reduction strategies. Copyright  The Author(s) 2022. Published by Oxford University Press. All rights reserved. For Permissions, please email: journals.permissions@oup.com.","Authors":"Li, Yang; Song, Li; Rong, Wei; Zhang, Yuanwei; Yao, Xiaoming; Fang, Xiaodong; Li, Yulin; Du, Jie","Publisher":"Human molecular genetics","Issue":"21","DOI":"https://dx.doi.org/10.1093/hmg/ddac099","Pages":"3672-3682","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"exome risk score (ERS)"},{"Codes":[{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2078,"Title":"CYP2C8 and CYP2J2 gene variations increase the risk of hypertensive intracerebral hemorrhage","Year":2023,"Country":"","Abstract":"Purpose: Many studies have shown that cytochrome P450 (CYP) gene polymorphisms are usually associated with an increased risk of cardiovascular and cerebrovascular diseases. To explore the association of CYP2C8 and CYP2J2 gene polymorphisms with hypertensive intracerebral hemorrhage (HICH) in the Han Chinese population. Method(s): Forty HICH patients and 40 control subjects were recruited for this study. Two single nucleotide polymorphisms (SNP) (rs1058932, rs2275622) in the CYP2C8 gene and two SNPs (rs2271800, rs1155002) in the CYP2J2 gene were selected for genotyping by direct sequencing. Statistical analysis was applied to examine the effect of genetic variation on HICH. Result(s): We found that variant alleles of CYP2C8 rs1058932 (A) and rs2275622 (C) were both significantly associated with HICH, especially in females. We also found significant associations of CYP2C8 rs1058932 (A) and rs2275622 (C) variant alleles with poor outcomes in HICH patients, especially in males. Conclusion(s): CYP2C8 gene polymorphisms might increase the risk of HICH in the Han Chinese population and might lead to poor outcomes. This finding adds to the body of literature supporting novel therapeutic strategies for HICH.Copyright  2022 Elsevier Inc.","Authors":"Li, Y.; You, C.; Liu, Z.; He, F.; Zhao, F.; Song, X.; Xie, Z.; Wei, S.; Yang, Y.; Wei, H.; Che, F.; Yu, J.","Publisher":"Journal of Stroke and Cerebrovascular Diseases","Issue":"3","DOI":"https://dx.doi.org/10.1016/j.jstrokecerebrovasdis.2022.106974","Pages":"106974","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CYP2C8 variants rs1058932(G>A) & rs2275622(T>C)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2088,"Title":"Circulating Exosomal SOCS2-AS1 Acts as a Novel Biomarker in Predicting the Diagnosis of Coronary Artery Disease","Year":2020,"Country":"","Abstract":"BACKGROUND AND AIMS: Critical roles of circulating exosomal long noncoding RNAs (lncRNAs) have been implicated in multiple diseases. However, little is known about their roles in coronary artery disease (CAD). The aim of the present study was to investigate the relationships between circulating exosomal lncRNAs and CAD and identify the aberrantly expressed disease-related lncRNAs as biomarkers in diagnosing CAD., METHODS: The aberrantly expressed lncRNAs in plasma exosomes from CAD patients and controls were identified by microarray analysis and verified by quantitative real-time PCR (qRT-PCR). Then, the correlation between the expression level of candidate biomarker and clinic features in CAD patients, mild coronary artery stenosis (mCAS) patients, and controls was analyzed. Finally, we used the receiver operating characteristic (ROC) curve to examine the diagnosis value of candidate biomarkers., RESULTS: The downregulated SOCS2-AS1 was determined by microarray analysis and verified by qRT-PCR in plasma from CAD patients in contrast to controls. The SOCS2-AS1 expression level in plasma exosomes was negatively correlated with PLT and Lpa. Moreover, CAD patients with elevated levels of plasma exosome-encapsulated SOCS2-AS1 were susceptible to multicoronary artery lesions. Additionally, the area under ROC (AUC) of SOCS2-AS1 was 0.704 (95% CI = 0.607-0.801, P < 0.001) for diagnosis of CAD., CONCLUSIONS: Plasma exosome-encapsulated SOCS2-AS1 was an independent protective factor against CAD and could be potentially used as a novel biomarker for the diagnosis of CAD. Copyright  2020 Caihong Liang et al.","Authors":"Liang, Caihong; Zhang, Lulu; Lian, Xiaoqing; Zhu, Tiantian; Zhang, Yuqing; Gu, Ning","Publisher":"BioMed research international","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2020/9182091","Pages":"9182091","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Plasma exosome-encapsulated SOCS2-AS1"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2093,"Title":"Genetically Predicted Fibroblast Growth Factor 23 and Major Cardiovascular Diseases
