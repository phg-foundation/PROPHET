teFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2481,"Title":"Vascular Regenerative Capacity and the Obesity Paradox in Coronary Artery Disease","Year":2021,"Country":"","Abstract":"[Figure: see text].","Authors":"Mehta, Anurag; Meng, Qi; Li, Xiaona; Desai, Shivang R.; D'Souza, Melroy S.; Ho, Annie H.; Islam, Shabatun J.; Dhindsa, Devinder S.; Almuwaqqat, Zakaria; Nayak, Aditi; Alkhoder, Ayman A.; Hooda, Ananya; Varughese, Anil; Ahmad, Syed F.; Mokhtari, Ali; Hesaroieh, Iraj; Sperling, Laurence S.; Ko, Yi-An; Waller, Edmund K.; Quyyumi, Arshed A.","Publisher":"Arteriosclerosis, thrombosis, and vascular biology","Issue":"6","DOI":"https://dx.doi.org/10.1161/ATVBAHA.120.315703","Pages":"2097-2108","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"circulating progenitor cell (CPC) counts"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":2485,"Title":"Circulating growth differentiation factor 15 levels and apolipoprotein B to apolipoprotein A1 ratio in coronary artery disease patients with type 2 diabetes mellitus","Year":2022,"Country":"","Abstract":"BACKGROUND: Clinical investigations have found that there was a close association between T2DM and adverse cardiovascular events, with possible mechanisms included inflammation, apoptosis, and lipid metabolism disorders. High serum GDF-15 concentration and the apolipoprotein B/apolipoprotein A1 ratio (ApoB/ApoA1) are involved in the above-mentioned mechanisms and are thought to be related to the occurrence of adverse cardiovascular events. However, it remains unclear whether circulating GDF-15 levels and the ApoB/ApoA1 ratio are related to T2DM patients with CAD., METHODS: T2DM patients with or without CAD were eligible for this study. According to the inclusion and exclusion criteria, 502 T2DM patients were enrolled between January 2021 and December 2021 and were then divided into T2DM group (n = 249) and CAD group (n = 253). The ApoB, ApoA1 and GDF-15 concentrations were measured at hospital admission and the ApoB/ApoA1 ratio was then calculated., RESULTS: Compared with T2DM group, serum GDF-15 levels and ApoB/ApoA1 ratio increased in CAD group. Furthermore, a positive relationship between the occurrence of CAD in diabetic population and circulating GDF-15 concentrations and ApoB/ApoA1 ratio was observed in logistic regression analysis (p < 0.01). Restrictive cubic spline analysis after adjusted for multiple risky variables showed that serum GDF-15 or ApoB/ApoA1 ratio correlated positively with CAD., CONCLUSIONS: Circulating GDF-15 levels and serum ApoB/ApoA1 ratio vary in CAD group and T2DM group. ApoB/ApoA1 and GDF-15 may be helpful for predicting the occurrence of CAD in patients with T2DM. Copyright  2022. The Author(s).","Authors":"Mei, Yufeng; Zhao, Zhiming; Lyu, Yongnan; Li, Yan","Publisher":"Lipids in health and disease","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12944-022-01667-1","Pages":"59","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"growth differentiation factor-15 (GDF-15) &apolipoprotein B toapolipoprotein A1 ratio (ApoB/ApoA1)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":2494,"Title":"Adhesion pathway proteins and risk of atrial fibrillation in the Multi-Ethnic Study of Atherosclerosis","Year":2021,"Country":"","Abstract":"BACKGROUND: The cellular adhesion pathway has been suggested as playing an important role in the pathogenesis of atrial fibrillation (AF). However, prior studies that have investigated the role of adhesion pathway proteins in risk of AF have been limited in the number of proteins that were studied and in the ethnic and racial diversity of the study population. Therefore we aimed to study the associations of fifteen adhesion pathway proteins with incident AF in a large, diverse population., METHODS: Multi-Ethnic Study of Atherosclerosis participants from four races/ethnicities (n = 2504) with protein levels measured were followed for incident AF (n = 253). HGF protein was measured on Exam 1 samples (N = 6669; AF n = 851). Cox proportional hazards regression was used to assess the association of AF with 15 adhesion pathway proteins. Bonferroni correction was applied to account for multiple comparisons., RESULTS: After adjusting for potential confounding variables (age, sex, race/ethnicity, height, body mass index, systolic blood pressure, antihypertension therapy, diabetes status, current smoker, current alcohol use, and total and HDL cholesterol), and accounting for multiple testing (P < 0.05/15 = 0.0033), circulating levels of the following proteins were positively associated with a higher risk of AF: MMP-2 (HR per standard deviation increment, 1.27; 95% CI 1.11-1.45), TIMP-2 (HR 1.28; 95% CI 1.12-1.46), VCAM-1 (HR 1.32; 95% CI 1.16-1.50), and SLPI (HR 1.22; 95% CI 1.07-1.38). The association between proteins and AF did not differ by race/ethnicity., CONCLUSIONS: Circulating levels of MMP-2, TIMP-2, VCAM-1, and SLPI were positively associated with an increased risk of incident AF in a diverse population. Our findings suggest that adhesion pathway proteins may be important risk predictors of AF. Copyright  2021. The Author(s).","Authors":"Mendez, Israel J.; Manemann, Sheila M.; Bell, Elizabeth J.; Larson, Nicholas B.; Decker, Paul A.; Guerrero, Marco A.; Hanson, Naomi Q.; Heckbert, Susan R.; Pankow, James S.; Tsai, Michael Y.; Bielinski, Suzette J.","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-021-02241-w","Pages":"436","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"15 adhesion pathway proteins including MMP-2 & TIMP-2 & VCAM-1 & SLPI"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":2501,"Title":"Multiscale Risk Factors of Cardiovascular Disease: CLSA Analysis of Genetic and Psychosocial Factors","Year":2021,"Country":"","Abstract":"Background: Cardiovascular disease (CVD) is a complex disease resulting from multiscale risk factors including genetics, age, and psychosocial factors (PSFs) such as depression and social isolation. However, previous research has lacked in operationalizing multiscale risk factors to determine individual and interactive associations over the life course. Therefore, this study aimed to evaluate individual and interactive associations of multiscale risk factors for CVD outcomes including genetics and PSFs at middle and older-aged stages of the life course. Method(s): Baseline data from the Canadian Longitudinal Study on Aging (CLSA; n = 9,892 with genome-wide genotyping data) was used for this investigation. A 39 single nucleotide polymorphism polygenic risk score (PRS) for CVD was constructed. PSFs consisted of: (1) Depressive symptoms categorized into: \"none\" (Group 1, reference), \"current\" (Group 2), \"clinical depression with no current symptoms\" (Group 3), and \"potential, recurrent depression\" (Group 4); and (2) Social isolation index as a binary variable comprised of marital status, living arrangements, retirement status, contacts, and social participation. Heart-related disorders (HRD: myocardial infarction, angina and heart disease) was the primary outcome of interest and peripheral/vascular-related disorders (PVRD: stroke, peripheral vascular disease and hypertension) was the secondary outcome. Multivariable logistic regression models adjusted for socio-demographic factors were conducted stratified by age group (middle-aged: 45-69 years, older-aged: >=70 years). Result(s): PRS was associated with HRD among middle- and older-aged participants [OR (95% confidence interval)] [1.06 (1.03-1.08), 1.06 (1.03-1.08), respectively]. Most depressive symptoms groups compared to the reference associated with HRD and PVRD, but only Group 4 associated with PVRD among older-aged [1.69 (1.08-2.64)]. Social isolation was associated with only PVRD among middle-aged [1.84 (1.04-3.26)]; however, socially isolated CLSA participants were underrepresented in the genotyped cohort (1.2%). No significant PRS*PSFs interactions were observed. Conclusion(s): Genetics and PSFs are independently associated with CVD. Varying observations across age groups underscores the need to advance research on multiscale risk factors operating both at a given point in time and over the life course. Future cohort studies may benefit from use of mobile assessment units to enable better reach to socially isolated participants for collection of biospecimens. Copyright  2021 Menniti, Paquet, Han, Dube and Nielsen.","Authors":"Menniti, G.; Paquet, C.; Han, H. Y.; Dube, L.; Nielsen, D. E.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2021.599671","Pages":"599671","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"GWAS 39 SNP polygenic risk score for CVD & psychosocial factors (PSFs)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2505,"Title":"No Clinically Relevant Effect of Heart Rate Increase and Heart Rate Recovery During Exercise on Cardiovascular Disease: A Mendelian Randomization Analysis","Year":2021,"Country":"","Abstract":"Background: Reduced heart rate (HR) increase (HRI), recovery (HRR), and higher resting HR are associated with cardiovascular (CV) disease, but causal inferences have not been deduced. We investigated causal effects of HRI, HRR, and resting HR on CV risk, all-cause mortality (ACM), atrial fibrillation (AF), coronary artery disease (CAD), and ischemic stroke (IS) using Mendelian Randomization. Method(s): 11 variants for HRI, 11 for HRR, and two sets of 46 and 414 variants for resting HR were obtained from four genome-wide association studies (GWASs) on UK Biobank. We performed a lookup on GWASs for CV risk and ACM in UK Biobank (N = 375,367, 5.4% cases and N = 393,165, 4.4% cases, respectively). For CAD, AF, and IS, we used publicly available summary statistics. We used a random-effects inverse-variance weighted (IVW) method and sensitivity analyses to estimate causality. Result(s): IVW showed a nominally significant effect of HRI on CV events (odds ratio [OR] = 1.0012, P = 4.11 x 10-2) and on CAD and AF. Regarding HRR, IVW was not significant for any outcome. The IVW method indicated statistically significant associations of resting HR with AF (OR = 0.9825, P = 9.8 x 10-6), supported by all sensitivity analyses, and a nominally significant association with IS (OR = 0.9926, P = 9.82 x 10-3). Conclusion(s): Our findings suggest no strong evidence of an association between HRI and HRR and any outcome and confirm prior work reporting a highly significant effect of resting HR on AF. Future research is required to explore HRI and HRR associations further using more powerful predictors, when available. Copyright  2021 Mensah-Kane, Schmidt, Hingorani, Finan, Chen, van Duijvenboden, Orini, Lambiase, Tinker, Marouli, Munroe and Ramirez.","Authors":"Mensah-Kane, J.; Schmidt, A. F.; Hingorani, A. D.; Finan, C.; Chen, Y.; van Duijvenboden, S.; Orini, M.; Lambiase, P. D.; Tinker, A.; Marouli, E.; Munroe, P. B.; Ramirez, J.","Publisher":"Frontiers in Genetics","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fgene.2021.569323","Pages":"569323","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted resting heart rate & heart rate increase & heart rate recovery"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2513,"Title":"Protein C Promotor Haplotypes Associated with Large-Artery Atherosclerosis Stroke in Iranian Population","Year":2021,"Country":"","Abstract":"Ischemic stroke (IS) is a complex disease regarding its risk factors; among those factors, genetics has an important role. Protein C (PC) is an important antithrombotic enzyme which its genetic variations disrupt the normal cascade of blood coagulation, resulting in thrombosis and increases the chance of stroke. Therefore, we aimed to investigate three single-nucleotide polymorphisms (SNPs) located in the core promoter of PC in order to find their role in this condition in the Iranian population. Blood samples from IS patients (n = 249) and healthy volunteers (n = 203) were collected. Biochemical analysis was performed. Genotyping was conducted on the extracted DNA from blood samples via the HRM technique. Bioinformatic investigations were used to assess how these SNPs may be involved in the IS. Smoking, hypertension, low-density lipoprotein cholesterol, and fasting blood glucose were significantly different between healthy and IS groups. rs1799809 and rs1799810 SNPs were significantly more frequent among IS patients. Also, among four identified haplotypes, CGT was found associated with IS (p = 0.001). It was also found that these SNPs may interfere with the binding of transcription factors to alter the expression of PC. Our data predict that SNPs at the core promoter of PC can affect the binding affinity of transcription factors which in turn reduces the expression of PC and increases the risk of IS.Copyright  2021, The Author(s), under exclusive licence to Springer Science+Business Media, LLC part of Springer Nature.","Authors":"Meshkani, S. E.; Fasihi, A.; Badakhshan, F.; Zahedi, M.; Goudarzian, M.; Ramazi, S.","Publisher":"Journal of Molecular Neuroscience","Issue":"10","DOI":"https://dx.doi.org/10.1007/s12031-021-01819-5","Pages":"2134-2141","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"PROC gene promoter variant rs1799809 & rs1799810 & CGT haplotype"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]}],"ItemId":2519,"Title":"Diet-Derived Circulating Antioxidants and Risk of Stroke: A Mendelian Randomization Study","Year":2022,"Country":"","Abstract":"Background. Oxidative stress is crucial in stroke pathogenesis. Many cohort-based studies suggested that the intake of exogenous antioxidants originated from food may prevent stroke. However, the corresponding randomized controlled trials did not show diet-derived antioxidants have a protective effect on stroke. Objectives. To examine the association of genetically proxied diet-derived antioxidants with stroke risk using Mendelian randomization. Methods. We performed a two-sample Mendelian randomization (MR) analysis to evaluate the causal effect of diet-derived antioxidants on stroke risk. For exposure data, we extracted genetic variants as instrumental variables (IVs) that are strongly associated with frequently used diet-derived antioxidants, including vitamin C, vitamin E (alpha-tocopherol, gamma-tocopherol), carotene, retinol, zinc, and selenium, from a large-scale genome-wide association study (GWAS). We obtained IVs' corresponding effect estimates on the risk of total stroke and ischemic stroke from a GWAS meta-analysis with 40,585 cases and 406,111 controls. Finally, we applied five types of Mendelian randomization analysis to obtain preliminary MR results and performed four three kinds of sensitivity analysis to verify them. Results. According to the primary MR estimations and further sensitivity analyses, we established two robust associations after Bonferroni correction: genetically proxied circulating gamma-tocopherol was causally associated with total stroke [odds ratio OR=0.68, 95% confidence interval (CI) (0.52-0.88), p=3.78E-03] and ischemic stroke [OR=0.66, 95% CI (0.51-0.86), p=2.34E-03]. There was no evidence to support the causal effect of other diet-derived antioxidants on the risk of total stroke and ischemic stroke. Conclusion. Our study revealed a protective impact of genetic susceptibility to high circulating gamma-tocopherol levels on stroke risk, providing new information on the potential therapeutic targets for primary stroke prevention.Copyright  2022 Rujia Miao et al.","Authors":"Miao, R.; Li, J.; Meng, C.; Li, Y.; Tang, H.; Wang, J.; Deng, P.; Lu, Y.","Publisher":"Oxidative Medicine and Cellular Longevity","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2022/6457318","Pages":"6457318","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR diet-derived antioxidants"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2527,"Title":"Elastographic parameters of liver steatosis and fibrosis predict independently the risk of incident chronic kidney disease and acute myocardial infarction in patients with type 2 diabetes mellitus","Year":2022,"Country":"","Abstract":"AIMS: The aim of this prospective study was to examine the relationship between controlled attenuation parameter (CAP) and liver stiffness measurements (LSM) with the risk of developing a composite endpoint inclusive of incident acute myocardial infarction (AMI), cerebrovascular insult (CVI) or chronic kidney disease (CKD) in people with type 2 diabetes mellitus (T2DM)., METHODS: This study included 238 T2DM outpatients without chronic liver diseases., RESULTS: The patient population was followed for a median period of 7.6 years. Kaplan-Meier survival analyses showed that there was a higher proportion of patients who developed the aforementioned composite outcome (P < 0.001 by the log-rank test), as well as CKD (P < 0.001) or AMI alone (P = 0.014) among those with elevated CAP values (>=238 dB/m) at baseline. Similarly, Kaplan-Meier survival analyses showed that there was a higher proportion of patients who developed the composite outcome (P < 0.001), as well as CKD (P < 0.001), or AMI alone (P < 0.001) among those with elevated LSM values (>=7.0/6.2 kPa). In multivariable regression analyses, the presence of elevated CAP (adjusted-hazard ratio 2.34, 95% CI 1.32-4.15) and elevated LSM (adjusted-hazard ratio 2.84, 95% CI 1.92-4.21), independently of each other, were associated with a higher risk of developing the composite outcome, as well as incident AMI or CKD alone after adjusting for traditional cardiovascular risk factors and diabetes-related variables., CONCLUSIONS: Our study shows that the elastographic parameters of liver steatosis and fibrosis independently predict the long-term risk of developing chronic vascular complications in T2DM patients. Copyright  2022 Elsevier Inc. All rights reserved.","Authors":"Mikolasevic, I.; Domislovic, V.; Ruzic, A.; Hauser, G.; Rahelic, D.; Klobucar-Majanovic, S.; Krznaric, Z.; Dobrila-Dintinjana, R.; Grgurevic, I.; Skenderevic, N.; Lukic, A.; Targher, G.","Publisher":"Journal of diabetes and its complications","Issue":"8","DOI":"https://dx.doi.org/10.1016/j.jdiacomp.2022.108226","Pages":"108226","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"controlled attenuation parameter (CAP) & liver stiffness measurements (LSM)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2538,"Title":"Interleukin 6 trans-signalling and the risk of future cardiovascular events in men and women","Year":2021,"Country":"","Abstract":"OBJECTIVE: Pro-inflammatory interleukin 6 (IL6) trans-signalling is associated with increased risk of cardiovascular events (CVEs). Whether this association exists for both sexes is, however, uncertain. Hence, we analysed the risk of CVE associated with IL6 trans-signalling in men and women and investigated if potential interaction between IL6 trans-signalling and sex affects the risk., METHODS: In a prospective cohort of 60-year-old men and women without cardiovascular disease (men=2039, women=2193), subjects were followed for 20 years. To assess the IL6 trans-signalling activity, the proportion between the active binary and inactive ternary IL6 complexes, the binary/ternary ratio (B/T ratio), was estimated. CVE (myocardial infarction, angina pectoris and ischaemic stroke, n=629) risk was analysed with Cox regression, presented as HRs with 95% CIs. B/T ratio was dichotomised, with levels >median representing IL6 trans-signalling. Interaction was analysed on the additive scale and expressed as the synergy index (S). Analyses were adjusted for cardiovascular risk factors., RESULTS: B/T ratio >median was associated with increased CVE risk in men (HR 1.63; 95% CI 1.32 to 2.01), but not in women (HR 1.21; 95% CI 0.93 to 1.57). There was a significant synergistic interaction (S=1.98; 95% CI 1.15 to 3.42) between the B/T ratio and male sex, the combination increasing the risk by 88%., CONCLUSIONS: Our results suggest differential susceptibility to inflammation mediated by IL6 trans-signalling and subsequent CVE in men and women. The B/T ratio could be considered as a novel biomarker for cardiovascular risk in men, but not in women. Copyright  Author(s) (or their employer(s)) 2021. Re-use permitted under CC BY-NC. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Miri, Yasmin; Leander, Karin; Eriksson, Per; Gigante, Bruna; Ziegler, Louise","Publisher":"Open heart","Issue":"2","DOI":"https://dx.doi.org/10.1136/openhrt-2021-001694","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"IL-6 & in particular the proportion between the active binary & inactive ternary IL6 complexes called the binary/ternary ratio (B/T ratio)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2549,"Title":"Cross-ancestry genome-wide analysis of atrial fibrillation unveils disease biology and enables cardioembolic risk prediction","Year":2023,"Country":"","Abstract":"Atrial fibrillation (AF) is a common cardiac arrhythmia resulting in increased risk of stroke. Despite highly heritable etiology, our understanding of the genetic architecture of AF remains incomplete. Here we performed a genome-wide association study in the Japanese population comprising 9,826 cases among 150,272 individuals and identified East Asian-specific rare variants associated with AF. A cross-ancestry meta-analysis of >1 million individuals, including 77,690 cases, identified 35 new susceptibility loci. Transcriptome-wide association analysis identified IL6R as a putative causal gene, suggesting the involvement of immune responses. Integrative analysis with ChIP-seq data and functional assessment using human induced pluripotent stem cell-derived cardiomyocytes demonstrated ERRg as having a key role in the transcriptional regulation of AF-associated genes. A polygenic risk score derived from the cross-ancestry meta-analysis predicted increased risks of cardiovascular and stroke mortalities and segregated individuals with cardioembolic stroke in undiagnosed AF patients. Our results provide new biological and clinical insights into AF genetics and suggest their potential for clinical applications.Copyright  2023, The Author(s).","Authors":"Miyazawa, K.; Ito, K.; Ito, M.; Zou, Z.; Kubota, M.; Nomura, S.; Matsunaga, H.; Koyama, S.; Ieki, H.; Akiyama, M.; Koike, Y.; Kurosawa, R.; Yoshida, H.; Ozaki, K.; Onouchi, Y.; Takahashi, A.; Matsuda, K.; Murakami, Y.; Aburatani, H.; Kubo, M.; Momozawa, Y.; Terao, C.; Oki, S.; Akazawa, H.; Kamatani, Y.; Komuro, I.","Publisher":"Nature Genetics","Issue":"Not Available","DOI":"https://dx.doi.org/10.1038/s41588-022-01284-9","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic risk score & 35 new genetic loci & IL6R gene & MR & transcription wide association study"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":20,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":2555,"Title":"9p21 Locus Polymorphism Is A Strong Predictor of Metabolic Syndrome and Cardiometabolic Risk Phenotypes Regardless of Coronary Heart Disease","Year":2022,"Country":"","Abstract":"The world population is genetically predisposed to metabolic syndrome (MetS) and its components, also known as cardiometabolic risk phenotypes, which can cause severe health complications including coronary heart disease (CHD). Genetic variants in the 9p21 locus have been associated with CHD in a number of populations including Pakistan. However, the role of the 9p21 locus in MetS and cardiometabolic risk phenotypes (such as obesity, hypertension, hyperglycemia, and dyslipidemia) in populations with CHD or no established CHD has not been explored. Therefore, the present study was designed to explore the association of the minor/risk allele (C) of 9p21 locus SNP rs1333049 with MetS or its risk phenotypes regardless of an established CHD, in Pakistani subjects. Genotyping of rs1333049 (G/C) was performed on subjects under a case-control study design; healthy controls and cases, MetS with CHD (MetS-CHD+) and MetS with no CHD (MetS-CHD-), respectively. Genotype and allele frequencies were calculated in all study groups. Anthropometric and clinical variables (Means +/- SD) were compared among study groups (i.e., controls, MetS + CHD and MetS-CHD) and minor/risk C allele carriers (GC + CC) vs. non-carriers (Normal GG genotype). Associations of the risk allele of rs1333049 SNP with disease and individual metabolic risk components were explored using adjusted multivariate logistic regression models (OR at 95% CI) with a threshold p-value of <=0.05. Our results have shown that the minor allele frequency (MAF) was significantly high in the MAF cases (combined = 0.63, MetS-CHD+ = 0.57 and MetS-CHD- = 0.57) compared with controls (MAF = 0.39). The rs1333049 SNP significantly increased the risk of MetS, irrespective of CHD (MetS-CHD+ OR = 2.36, p < 0.05 and MetS-CHD- OR = 4.04, p < 0.05), and cardiometabolic risk phenotypes; general obesity, central obesity, hypertension, and dyslipidemia (OR = 1.56-3.25, p < 0.05) except hyperglycemia, which lacked any significant association (OR = 0.19, p = 0.29) in the present study group. The 9p21 genetic locus/rs1333049 SNP is strongly associated with, and can be a genetic predictor of, MetS and cardiometabolic risks, irrespective of cardiovascular diseases in the Pakistani population.","Authors":"Mobeen Zafar, Muhammad; Saqlain, Muhammad; Mehmood Raja, Asad; Arzoo Shaiq, Pakeeza; Javaid Asad, Muhammad; Nawaz Shah, Muhammad Kausar; Fatima, Farah; Valadi, Hadi; Nawaz, Muhammad; Raja, Ghazala Kaukab","Publisher":"Genes","Issue":"12","DOI":"https://dx.doi.org/10.3390/genes13122226","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"9p21 genetic locus & its variant rs1333049"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2566,"Title":"Iron hypothesis and coronary artery disease in geriatric patients","Year":2020,"Country":"","Abstract":"Context and aims: Iron is a pro-oxidant factor in the pathogenesis of CAD. The association of body iron status was investigated relative to the occurrence and severity of CAD. Design and methods: The subjects consisted of 110 males and 115 females who were classified as either a CAD case or a control according to the results of coronary angiography. Results: A new parameter, the \"serum free iron index,\" was defined as the ratio of serum iron to UIBC. The level of ferritin showed significant increase [97.2 (67.0-171.2) microg/L vs. 85.6 (52.5-129.4), p = .034], whereas serum total iron, free iron index, transferrin, UIBC and iron saturation were unchanged in CAD patients relative to control group. Among the indices of body iron only serum ferritin had significant association with the likelihood (OR of 1.004 (1.000-1.007), p = .04) and severity of CAD [chi2(3)= 7.99, p = .01], but the correlation was lessened in the presence of classical risk factors. Serum ferritin had also the highest and significant efficiency to predict CAD (AUC = 0.61, p = .020). Conclusions: Serum ferritin as a marker of intracellular iron has significant association with CAD; nevertheless, the correlation is not independent. Since iron deficiency is prevalent in elderly patients, iron hypothesis needs to expand to the both sides of iron deficiency and toxicity.","Authors":"Mokhtari, Hossein; Bagheri, Babak; Rasouli, Mehdi","Publisher":"Archives of physiology and biochemistry","Issue":"1","DOI":"https://dx.doi.org/10.1080/13813455.2018.1486429","Pages":"17-22","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum ferritin"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2594,"Title":"Genetic Predisposition to Diabetes and Abdominal Aortic Aneurysm: A Two Stage Mendelian Randomisation Study","Year":2022,"Country":"","Abstract":"OBJECTIVE: Observational studies demonstrate an inverse association between type II diabetes and abdominal aortic aneurysm (AAA) for reasons that are unclear. The aim of this study was to clarify the causal association between type II diabetes predisposition and AAA using Mendelian randomisation., METHODS: Effect estimates for single nucleotide polymorphisms (SNPs) associated with diabetes were obtained from the DIAbetes Meta-ANalysis of Trans-Ethnic association studies (DIAMANTE) consortium to construct a genetic instrumental variable. Corresponding effect estimates for associations of these SNPs with AAA were obtained from the International Aneurysm Consortium comprising six separate AAA genomewide association studies (4 972 cases and 99 858 controls). Mendelian randomisation estimates were calculated using inverse variance, weighted median, and MR-Egger methods, and compared against recently published observational estimates., RESULTS: A genetic risk score was constructed from 206 SNPs associated with diabetes. All three Mendelian randomisation models showed no effect of genetic liability to diabetes and risk of AAA (inverse variance: odds ratio 1.04 per unit higher log odds, 95% 0.98 - 1.11, p = .19; MR-Egger slope p = .33; weighted median p = .50). Results were similar after excluding the TCF7L2 locus (inverse variance p = .075). Findings from the Mendelian randomisation analysis differed from previous observational reports of an inverse association (pdif < .001)., CONCLUSION: Lifelong genetic predisposition to diabetes does not appear to protect against AAA. These findings differ from traditional epidemiological studies showing an inverse association between diabetes and AAA, for reasons that remain unclear. Copyright  2021 European Society for Vascular Surgery. Published by Elsevier B.V. All rights reserved.","Authors":"Morris, Dylan R.; Jones, Gregory T.; Holmes, Michael V.; Bown, Matthew J.; Bulbulia, Richard; Singh, Tejas P.; Golledge, Jonathan","Publisher":"European journal of vascular and endovascular surgery : the official journal of the European Society for Vascular Surgery","Issue":"3","DOI":"https://dx.doi.org/10.1016/j.ejvs.2021.10.038","Pages":"512-519","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR T2DM predisposing SNPs associated with risk of AAA"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2600,"Title":"The Role of the Stress Factor in Mediating the Genetic Predisposition to Stroke of the Background of Hypertensive Disease","Year":2020,"Country":"","Abstract":"Objectives. To study the interaction of polymorphic markers for matrix metalloproteinases (MMP) and chronic stress on formation of stroke on the background of hypertensive disease. Materials and methods. A total of 830 patients were studied: 303 patients with ischemic stroke on the background of hypertensive disease and 527 patients with hypertensive disease without stroke. SNP for metalloproteinases were studied using the real-time polymerase chain reaction. The functional significance and influences of polymorphic loci on gene expression were studied using the HaploReg (v4.1) (http://archive.broadinstitute.org) and GTEx-portal (http://gtexportal.org) services. Results and conclusions. An association was found between the GG rs11568818 genotype of the MMP7 gene and a high risk of developing stroke in patients experiencing regular stress (odds ratio (OR) 1.71). The 5A allele and the 5A/5A genotype of rs3025058 of the MMP3 gene had protective effects on development of stroke in people without histories of chronic stress (OR 0.73 and OR 0.60, respectively). The SNP studied here were located in the histone protein H3K4me1 and H3K4me3 region, which is hypersensitive to DNase 1 and binds regulatory proteins and transcription factors, while the polymorphic rs11568818 locus is linked with the level of expression of the MMP7 gene.Copyright  2019, Springer Science+Business Media, LLC, part of Springer Nature.","Authors":"Moskalenko, M. I.; Ponomarenko, I. V.; Polonikov, A. V.; Zhernakova, N. I.; Efremova, O. A.; Churnosov, M. I.","Publisher":"Neuroscience and Behavioral Physiology","Issue":"2","DOI":"https://dx.doi.org/10.1007/s11055-019-00880-3","Pages":"143-148","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"variants in metalloproteinases (MMP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2601,"Title":"Predictive Accuracy of a Polygenic Risk Score Compared With a Clinical Risk Score for Incident Coronary Heart Disease","Year":2020,"Country":"","Abstract":"Importance: Polygenic risk scores comprising millions of single-nucleotide polymorphisms (SNPs) could be useful for population-wide coronary heart disease (CHD) screening., Objective: To determine whether a polygenic risk score improves prediction of CHD compared with a guideline-recommended clinical risk equation., Design, Setting, and Participants: A retrospective cohort study of the predictive accuracy of a previously validated polygenic risk score was assessed among 4847 adults of white European ancestry, aged 45 through 79 years, participating in the Atherosclerosis Risk in Communities (ARIC) study and 2390 participating in the Multi-Ethnic Study of Atherosclerosis (MESA) from 1996 through December 31, 2015, the final day of follow-up. The performance of the polygenic risk score was compared with that of the 2013 American College of Cardiology and American Heart Association pooled cohort equations., Exposures: Genetic risk was computed for each participant by summing the product of the weights and allele dosage across 6630149 SNPs. Weights were based on an international genome-wide association study., Main Outcomes and Measures: Prediction of 10-year first CHD events (including myocardial infarctions, fatal coronary events, silent infarctions, revascularization procedures, or resuscitated cardiac arrest) assessed using measures of model discrimination, calibration, and net reclassification improvement (NRI)., Results: The study population included 4847 adults from the ARIC study (mean [SD] age, 62.9 [5.6] years; 56.4% women) and 2390 adults from the MESA cohort (mean [SD] age, 61.8 [9.6] years; 52.2% women). Incident CHD events occurred in 696 participants (14.4%) and 227 participants (9.5%), respectively, over median follow-up of 15.5 years (interquartile range [IQR], 6.3 years) and 14.2 (IQR, 2.5 years) years. The polygenic risk score was significantly associated with 10-year CHD incidence in ARIC with hazard ratios per SD increment of 1.24 (95% CI, 1.15 to 1.34) and in MESA, 1.38 (95% CI, 1.21 to 1.58). Addition of the polygenic risk score to the pooled cohort equations did not significantly increase the C statistic in either cohort (ARIC, change in C statistic, -0.001; 95% CI, -0.009 to 0.006; MESA, 0.021; 95% CI, -0.0004 to 0.043). At the 10-year risk threshold of 7.5%, the addition of the polygenic risk score to the pooled cohort equations did not provide significant improvement in reclassification in either ARIC (NRI, 0.018, 95% CI, -0.012 to 0.036) or MESA (NRI, 0.001, 95% CI, -0.038 to 0.076). The polygenic risk score did not significantly improve calibration in either cohort., Conclusions and Relevance: In this analysis of 2 cohorts of US adults, the polygenic risk score was associated with incident coronary heart disease events but did not significantly improve discrimination, calibration, or risk reclassification compared with conventional predictors. These findings suggest that a polygenic risk score may not enhance risk prediction in a general, white middle-aged population.","Authors":"Mosley, Jonathan D.; Gupta, Deepak K.; Tan, Jingyi; Yao, Jie; Wells, Quinn S.; Shaffer, Christian M.; Kundu, Suman; Robinson-Cohen, Cassianne; Psaty, Bruce M.; Rich, Stephen S.; Post, Wendy S.; Guo, Xiuqing; Rotter, Jerome I.; Roden, Dan M.; Gerszten, Robert E.; Wang, Thomas J.","Publisher":"JAMA","Issue":"7","DOI":"https://dx.doi.org/10.1001/jama.2019.21782","Pages":"627-635","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic risk score"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2624,"Title":"Calcified carotid artery atheroma and stroke risk assessment. Use of Doppler ultrasonography as a secondary marker: a meta-analysis","Year":2021,"Country":"","Abstract":"Objective: Calcified carotid artery atheroma (CCAA) detected by panoramic radiographs has been suggested as an accurate biomarker for cerebrovascular accidents (CVAs). However, there has not been agreement on the relationship between CCAA and risk for stroke or other CVA. Method and materials: The question asked was, \"Are patients with CCAA detected on panoramic radiographs more likely to get a stroke or CVA in the future compared to those who do not have CCAA and, further, would Doppler ultrasonography of the neck obtained secondary to panoramic radiography in suspected individuals add value to this association with stroke or CVA?\" This meta-analysis was conducted by searching PubMed, Ovid Medline, Dentistry & Oral Sciences Source, CINAHL, Web of Science, Google Scholar, and ClinicalTrials.gov. Six studies that met the inclusion criteria were included in the final analysis; three used panoramic radiography and the rest used panoramic radiography and ultrasonography. Multiple random effect meta-analyses were conducted using RevMan 5.2 software. Conclusion: Evidence from this meta-analysis shows that although detection of CCAA via panoramic radiography to predict risk for stroke may be comparable to Doppler ultrasonography, risk prediction is somewhat more significant when diagnostic confirmation is made using Doppler ultrasonography than panoramic radiography alone. Clinical implications: Because stroke risk assessment is complicated and comprises many additional systemic factors beyond calcification of the carotid artery, CVA prediction is more reliable when Doppler ultrasonography is used after panoramic radiography. Managing hypertension, diabetes, and smoking habit are far more important in risk management of patients with CCAA detection on panoramic radiography.","Authors":"Mupparapu, Mel; Nath, Sapna","Publisher":"Quintessence international (Berlin, Germany : 1985)","Issue":"0","DOI":"https://dx.doi.org/10.3290/j.qi.a45604","Pages":"348-359","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"calcified carotid artery atheroma (CCAA) measured by doppler ultrasonography"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":41,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":2637,"Title":"Diffusion-Weighted Imaging Lesions after Intracerebral Hemorrhage and Risk of Stroke: A MISTIE III and ATACH-2 Analysis","Year":2021,"Country":"","Abstract":"Background and Purpose: Punctate ischemic lesions noted on diffusion-weighted imaging (DWI) are associated with poor functional outcomes after intracerebral hemorrhage (ICH). Whether these lesions increase long-term risk of stroke is poorly understood. Method(s): We pooled individual patient data from the ATACH-2 trial (Antihypertensive Treatment of Acute Cerebral Hemorrhage) and the MISTIE III trial (Minimally Invasive Surgery Plus Alteplase for Intracerebral Hemorrhage Evacuation Phase 3). We included subjects with a magnetic resonance imaging scan. The exposure was a DWI lesion. The primary outcome was any stroke, defined as a composite of ischemic stroke or recurrent ICH, whereas secondary outcomes were incident ischemic stroke and recurrent ICH. Using multivariate Cox regression analysis, we evaluated the risk of stroke. Result(s): Of 505 patients with ICH with magnetic resonance imaging, 466 were included. DWI lesions were noted in 214 (45.9%) subjects, and 34 incident strokes (20 ischemic stroke and 14 recurrent ICH) were observed during a median follow-up of 324 days (interquartile range, 91-374). Presence of a DWI lesion was associated with a 6.9% (95% CI, 2.2-11.6) absolute increase in risk of all stroke (hazard ratio, 2.6 [95% CI, 1.2-5.7]). Covariate adjustment with Cox regression models also demonstrated this increased risk. In the secondary analyses, there was an increased risk of ischemic stroke (hazard ratio, 3.5 [95% CI, 1.1-11.0]) but not recurrent ICH (hazard ratio, 1.7 [95% CI, 0.6-5.1]). Conclusion(s): In a heterogeneous cohort of patients with ICH, presence of a DWI lesion was associated with a 2.5-fold heightened risk of stroke among ICH survivors. This elevated risk persisted for ischemic stroke but not for recurrent ICH.Copyright  2021 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Murthy, S. B.; Zhang, C.; Gupta, A.; Cho, S. M.; Rivera-Lara, L.; Avadhani, R.; Gruber, J.; Iadecola, C.; Falcone, G. J.; Sheth, K. N.; Qureshi, A. I.; Goldstein, J. N.; Hanley, D. F.; Kamel, H.; Ziai, W. C.","Publisher":"Stroke","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/STROKEAHA.120.031628","Pages":"595-602","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"diffusion-weighted imaging (DWI)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2661,"Title":"Forkhead box O3 longevity genotype may attenuate the impact of hypertension on risk of intracerebral haemorrhage","Year":2022,"Country":"","Abstract":"Objective: Since the G allele of forkhead box O3 (FOXO3) single nucleotide polymorphism (SNP) rs2802292 is associated with resilience and longevity, ostensibly by mitigating the adverse effects of chronic cardiometabolic stress on mortality, our aim was to determine the association between the FOXO3 SNP rs2802292 genotype and risk of hypertension-mediated intracerebral haemorrhage (ICH). Method(s): From a prospective population-based cohort of Japanese American men from the Kuakini Honolulu Heart Program (KHHP), age-adjusted prevalence of ICH by hypertension was assessed for the whole cohort after stratifying by FOXO3 genotype. Cox regression models, adjusted for age, cardiovascular risk factors and, FOXO3 and APOE genotypes, were utilized to determine relative risk of hypertension's effect on ICH. All models were created for the whole cohort and stratified by FOXO3 G-allele carriage vs. TT genotype. Result(s): Among 6469 men free of baseline stroke, FOXO3 G-allele carriage was seen in 3009 (46.5%) participants. Overall, 183 participants developed ICH over the 34-year follow-up period. Age-adjusted ICH incidence was 0.90 vs. 1.32 per 1000 person-years follow-up in those without and with hypertension, respectively (P1/40.002). After stratifying by FOXO3 genotype, this association was no longer significant in G allele carriers. In the whole cohort, hypertension was an independent predictor of ICH (relative risk [RR]1/41.70, 95% confidence interval [CI] 1.25, 2.32; P1/40.0007). In stratified analyses, hypertension remained an independent predictor of ICH among the FOXO3 TT-genotype group (RR1/42.02, 95% CI 1.33, 3.07; P1/40.001), but not in FOXO3 G-allele carriers (RR1/41.39, 95% CI 0.88, 2.19; P1/40.15). Conclusion(s): The longevity-associated FOXO3G allele may attenuate the impact of hypertension on ICH risk.Copyright  2022 The Author(s). Published by Wolters Kluwer Health, Inc. This is an open access article distributed under the terms of the Creative Commons Attribution-Non Commercial-No Derivatives License 4.0 (CCBYNC-ND), where it is permissible to download and share the work provided it is properly cited. The work cannot be changed in any way or used commercially without permission from the journal.","Authors":"Nakagawa, K.; Chen, R.; Greenberg, S. M.; Ross, G. W.; Willcox, B. J.; Donlon, T. A.; Allsopp, R. C.; Willcox, D. C.; Morris, B. J.; Masaki, K. H.","Publisher":"Journal of Hypertension","Issue":"11","DOI":"https://dx.doi.org/10.1097/HJH.0000000000003249","Pages":"2230-2235","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"forkhead box O3 (FOXO3) variant rs2802292"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2672,"Title":"netCRS: Network-based comorbidity risk score for prediction of myocardial infarction using biobank-scaled PheWAS data","Year":2022,"Country":"","Abstract":"The polygenic risk score (PRS) can help to identify individuals' genetic susceptibility for various diseases by combining patient genetic profiles and identified single-nucleotide polymorphisms (SNPs) from genome-wide association studies. Although multiple diseases will usually afflict patients at once or in succession, conventional PRSs fail to consider genetic relationships across multiple diseases. Even multi-trait PRSs, which take into account genetic effects for more than one disease at a time, fail to consider a sufficient number of phenotypes to accurately reflect the state of disease comorbidity in a patient, or are biased in terms of the traits that are selected. Thus, we developed novel network-based comorbidity risk scores to quantify associations among multiple phenotypes from phenome-wide association studies (PheWAS). We first constructed a disease-SNP heterogeneous multi-layered network (DS-Net), which consists of a disease network (disease-layer) and SNP network (SNP-layer). The disease-layer describes the population-level interactome from PheWAS data. The SNP-layer was constructed according to linkage disequilibrium. Both layers were attached to transform the information from a population-level interactome to individual-level inferences. Then, graph-based semi-supervised learning was applied to predict possible comorbidity scores on disease-layer for each subject. The SNP-layer serves as receiving individual genotyping data in the scoring process, and the disease-layer serves as the propagated output for an individual's multiple disease comorbidity scores. The possible comorbidity scores were combined by logistic regression, and it is denoted as netCRS. The DS-Net was constructed from UK Biobank PheWAS data, and the individual genetic profiles were collected from the Penn Medicine Biobank. As a proof-of-concept study, myocardial infarction (MI) was selected to compare netCRS with the PRS with pruning and thresholding (PRS-PT). The combined model (netCRS + PRS-PT + covariates) achieved an AUC improvement of 6.26% compared to the (PRS-PT + covariates) model. In terms of risk stratification, the combined model was able to capture the risk of MI up to approximately eight-fold higher than that of the low-risk group. The netCRS and PRS-PT complement each other in predicting high-risk groups of patients with MI. We expect that using these risk prediction models will allow for the development of prevention strategies and reduction of MI morbidity and mortality.","Authors":"Nam, Yonghyun; Jung, Sang-Hyuk; Verma, Anurag; Sriram, Vivek; Won, Hong-Hee; Yun, Jae-Seung; Kim, Dokyoon","Publisher":"Pacific Symposium on Biocomputing. Pacific Symposium on Biocomputing","Issue":"Not Available","DOI":"Not Available","Pages":"325-336","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"risk prediction models network-based comorbidity risk score (netCRS) & PRS with pruning & thresholding (PRS-PT)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2678,"Title":"Presence of extra-criteria antiphospholipid antibodies is an independent risk factor for ischemic stroke","Year":2021,"Country":"","Abstract":"Background: Ischemic stroke is the most common and severe arterial thrombotic event in Antiphospholipid syndrome (APS). APS is an autoimmune disease characterized by the presence of thrombosis and antiphospholipid antibodies (aPL), which provide a pro-coagulant state. The aPL included in the classification criteria are lupus anticoagulant, anti-cardiolipin (aCL) and anti-beta2-glycoprotein-I antibodies (aB2GPI) of IgG and IgM isotypes. Extra-criteria aPL, especially IgA aB2GPI and IgG/IgM anti-phosphatidylserine/prothrombin antibodies (aPS/PT), have been strongly associated with thrombosis. However, their role in the general population suffering from stroke is unknown. We aim (1) to evaluate the aPL prevalence in ischemic stroke patients, (2) to determine the role of aPL as a risk factor for stroke, and (3) to create an easy-to-use tool to stratify the risk of ischemic stroke occurrence considering the presence of aPL and other risk factors. Material(s) and Method(s): A cohort of 245 consecutive ischemic stroke patients was evaluated in the first 24 h after the acute event for the presence of classic aPL, extra-criteria aPL (IgA aB2GPI, IgG, and IgM aPS/PT) and conventional cardiovascular risk factors. These patients were followed-up for 2-years. A group of 121 healthy volunteers of the same age range and representative of the general population was used as reference population. The study was approved by the Ethics Committee for Clinical Research (Reference numbers CEIC-14/354 and CEIC-18/182). Result(s): The overall aPL prevalence in stroke patients was 28% and IgA aB2GPI were the most prevalent (20%). In the multivariant analysis, the presence of IgA aB2GPI (OR 2.40, 95% CI: 1.03-5.53), dyslipidemia (OR 1.70, 95% CI: 1.01-2.84), arterial hypertension (OR 1.82, 95% CI: 1.03-3.22), atrial fibrillation (OR 4.31, 95% CI: 1.90-9.78), and active smoking (OR 3.47, 95% CI: 1.72-6.99) were identified as independent risk factors for ischemic stroke. A risk stratification tool for stroke was created based on these factors (AUC: 0.75). Conclusion(s): IgA aB2GPI are an important independent risk factor for ischemic stroke. Evaluation of aPL (including extra-criteria) in cardiovascular risk factor assessment for stroke can potentially increase the identification of patients at risk of thrombotic event, facilitating a decision on preventive treatments.Copyright  2021 Naranjo, Ostos, Gil-Etayo, Hernandez-Gallego, Cabrera-Marante, Pleguezuelo, Diaz-Simon, Cerro, Lora, Martinez-Salio and Serrano.","Authors":"Naranjo, L.; Ostos, F.; Gil-Etayo, F. J.; Hernandez-Gallego, J.; Cabrera-Marante, O.; Pleguezuelo, D. E.; Diaz-Simon, R.; Cerro, M.; Lora, D.; Martinez-Salio, A.; Serrano, A.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2021.665741","Pages":"665741","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"antiphospholipid antibodies in particular immunoglobin A anti-beta2-glycoprotein-I antibodies"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2681,"Title":"Plasma ACE2 and risk of death or cardiometabolic diseases: a case-cohort analysis","Year":2020,"Country":"","Abstract":"Background: Angiotensin-converting enzyme 2 (ACE2) is an endogenous counter-regulator of the renin-angiotensin hormonal cascade. We assessed whether plasma ACE2 concentrations were associated with greater risk of death or cardiovascular disease events. Method(s): We used data from the Prospective Urban Rural Epidemiology (PURE) prospective study to conduct a case-cohort analysis within a subset of PURE participants (from 14 countries across five continents: Africa, Asia, Europe, North America, and South America). We measured plasma concentrations of ACE2 and assessed potential determinants of plasma ACE2 levels as well as the association of ACE2 with cardiovascular events. Finding(s): We included 10 753 PURE participants in our study. Increased concentration of plasma ACE2 was associated with increased risk of total deaths (hazard ratio [HR] 1.35 per 1 SD increase [95% CI 1.29-1.43]) with similar increases in cardiovascular and non-cardiovascular deaths. Plasma ACE2 concentration was also associated with higher risk of incident heart failure (HR 1.27 per 1 SD increase [1.10-1.46]), myocardial infarction (HR 1.23 per 1 SD increase [1.13-1.33]), stroke (HR 1.21 per 1 SD increase [1.10-1.32]) and diabetes (HR 1.44 per 1 SD increase [1.36-1.52]). These findings were independent of age, sex, ancestry, and traditional cardiac risk factors. With the exception of incident heart failure events, the independent relationship of ACE2 with the clinical endpoints, including death, remained robust after adjustment for BNP. The highest-ranked determinants of ACE2 concentrations were sex, geographic ancestry, and body-mass index (BMI). When compared with clinical risk factors (smoking, diabetes, blood pressure, lipids, and BMI), ACE2 was the highest ranked predictor of death, and superseded several risk factors as a predictor of heart failure, stroke, and myocardial infarction. Interpretation(s): Increased plasma ACE2 concentration was associated with increased risk of major cardiovascular events in a global study. Funding(s): Canadian Institute of Health Research, Heart & Stroke Foundation of Canada, and Bayer.Copyright  2020 Elsevier Ltd","Authors":"Narula, S.; Yusuf, S.; Chong, M.; Ramasundarahettige, C.; Rangarajan, S.; Bangdiwala, S. I.; van Eikels, M.; Leineweber, K.; Wu, A.; Pigeyre, M.; Pare, G.","Publisher":"The Lancet","Issue":"10256","DOI":"https://dx.doi.org/10.1016/S0140-6736%2820%2931964-4","Pages":"968-976","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"angiotensin-converting enzyme 2 (ACE2) & MR for ACE2"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]}],"ItemId":2683,"Title":"Coronary Artery Calcium Score directed risk stratification of patients with Type-2 diabetes mellitus","Year":2022,"Country":"","Abstract":"BACKGROUND AND AIMS: This study aimed to review the available data on the role of coronary artery calcium (CAC) scoring as the preferred adjunct modality to improve risk prediction and reduce the incidence of major adverse cardiac events and mortality in T2DM patients., METHODS: We reviewed the findings of 21 studies., RESULTS: This study revealed that the CAC scoring system could enhance cardiovascular disease (CVD) risk stratification and positively affect the medical management of patients with T2DM., CONCLUSION: A CAC scoring approach is necessary to reduce the incidence and prevalence of preventable CVD events in patients with type 2 diabetes. Copyright  2022 Diabetes India. Published by Elsevier Ltd. All rights reserved.","Authors":"Nassar, Mahmoud; Nso, Nso; Emmanuel, Kelechi; Alshamam, Mohsen; Munira, Most Sirajum; Misra, Anoop","Publisher":"Diabetes & metabolic syndrome","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.dsx.2022.102503","Pages":"102503","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium score (CACs)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2686,"Title":"Association between Angiotensin Converting Enzyme Insertion/Deletion gene polymorphism with the risk of Hemorrhagic Stroke: A systematic review and Meta-Analysis of 53 studies","Year":2021,"Country":"","Abstract":"Background and aims: Hemorrhagic stroke (HS) results in significant mortality and disability worldwide. Angiotensin Converting Enzyme (ACE) is responsible for blood pressure regulation and vascular homeostasis. Our objective was to conduct a comprehensive meta-analysis for ascertaining the association of ACE I/D polymorphism with HS since a number of studies depicted inconclusive evidence. Method(s): Literature search was performed till July 10, 2020 in PubMed, EMBASE, Cochrane, Chinese National Knowledge Information and Google Scholar databases with keywords: ('Angiotensin Converting Enzyme' OR 'ACE') AND ('Single Nucleotide polymorphisms' OR 'SNP') AND ('Hemorrhagic stroke or 'HS'). Pooled Odds Ratio (OR) and 95% Confidence Interval (CI) were determined for gene-disease association using either fixed (when I2 < 50%) or random effect (when I2 > 50%) models. Risk of bias in studies was assessed using funnel plots and sensitivity analyses. Statistical analysis was performed using STATA version 13.0 software. Result(s): A total of 53 studies having 5186 HS and 7347 healthy control subjects were included in our meta-analysis. Pooled analyses showed that ACE I/D gene polymorphism had significant association with risk of HS in overall study population [(dominant model: OR = 1.29, 95% CI = 1.12-1.50 & recessive model: OR = 1.79, 95% CI = 1.46-2.20)]. Population subgroup analyses further revealed significant relationship of ACE I/D polymorphism with ICH in Asians (recessive: OR 1.97, 95% CI = 1.57-2.47) but not in Caucasians (recessive: OR 1.02, 95% CI = 0.76-1.36). Conclusion(s): This meta-analysis suggests that ACE I/D polymorphism may lead to risk of HS and can be a potential biomarker for HS susceptibility especially in Asian population.Copyright  2021 Elsevier B.V.","Authors":"Nath, M.; Misra, S.; Talwar, P.; Vibha, D.; Srivastava, A. K.; Prasad, K.; Kumar, P.","Publisher":"Gene","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.gene.2021.145696","Pages":"145696","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Angiotensin Converting Enzyme gene Insertion/Deletion polymorphism"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2687,"Title":"Fasting serum copeptin and asymptomatic peripheral artery disease: No association in patients with type 1 diabetes mellitus","Year":2021,"Country":"","Abstract":"Objective: As copeptin is associated with lower-extremity amputation in patients with type 1 diabetes mellitus (T1DM), our study aimed to address the putative association between copeptin and asymptomatic peripheral artery disease (aPAD) in those patients. Design and methods: This observational cross-sectional study included 112 patients with T1DM from a larger cohort (ClinicalTrials.gov: NCT02910271), selected (1:2) as per the presence of aPAD (n = 37) or not (n = 75). aPAD was evaluated by ankle-brachial index (ABI), toe-brachial index (TBI), and peripheral Doppler ultrasound. The two groups of patients were matched by age, gender distribution and duration of T1DM. Fasting serum copeptin was measured by high-sensitivity ELISA, and its relationships with clinical and biochemical variables as well as aPAD were evaluated too. Result(s): The study population was aged 42 +/- 8 years, duration of T1DM was 27 +/- 7 years, and mean HbA1c was 7.7 +/- 1.1%. No significant differences in copeptin concentrations were found between patients with or without aPAD (16.9 +/- 10.8 vs 17.3 +/- 14.7 pmol/L, respectively; P = 0.462). Considering all patients as a whole, copeptin correlated with systolic blood pressure (SBP; rho = -0.209, P = 0.027), eGFR rho = -0.271, P = 0.004), and serum sodium (rho = -0.208, P = 0.027), but not with ABI (rho = -0.068, P = 0.476). Stepwise multiple linear regression analysis (R2: 0.059; P = 0.035) retained SBP (beta: -0.219, 95% CI: -1.391; -0.089) as the only significant predictor of copeptin concentration. Conclusion(s): As serum copeptin does not appear to be associated with aPAD in patients with T1DM, further studies are now needed to elucidate whether it has any other potential role to play in the subclinical vascular disease of this patient population.Copyright  2020 Elsevier Masson SAS","Authors":"Nattero-Chavez, L.; Martinez-Garcia, M. A.; Fernandez-Duran, E.; Redondo Lopez, S.; Dorado Avendano, B.; Escobar-Morreale, H. F.; Luque-Ramirez, M.","Publisher":"Diabetes and Metabolism","Issue":"3","DOI":"https://dx.doi.org/10.1016/j.diabet.2020.10.005","Pages":"101207","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"copeptin"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2706,"Title":"Effect of Glucagon on Ischem
