, Their Risk Factors, Kidney Function, and Longevity: A Two-Sample Mendelian Randomization Study","Year":2021,"Country":"","Abstract":"Introduction: Fibroblast growth factor 23 (FGF23), a potential biomarker for kidney function, is related to cardiovascular disease (CVD) and diabetes, although it is unclear whether the relation is causal. This study evaluated the associations of genetically predicted FGF23 with major CVDs, their risk factors, kidney function, and longevity using Mendelian randomization (MR). Method(s): This is a two-sample MR study using summary statistics from large genome-wide association studies. Primary outcomes included coronary artery disease (CAD), myocardial infarction, heart failure, and atrial fibrillation. Secondary outcomes included cardiovascular risk factors, kidney function, and longevity. We used four single-nucleotide polymorphisms (SNPs) predicting FGF23, excluding rs2769071 in the ABO gene, which likely violates the MR exclusion-restriction assumption. We used inverse-variance weighted (IVW) as the primary statistical method to assess associations of FGF23 with the outcomes. Sensitivity analyses included weighted median (WM) and MR-Egger. We repeated the analyses including all five SNPs. Last, we validated the positive findings from the main analyses in a smaller study, i.e., FinnGen. Result(s): Using IVW, genetically predicted higher FGF23 was inversely associated with risk of CAD [odds ratio (OR): 0.69 per logtransformed FGF23 (pg/ml) increase, 95% confidence interval (CI): 0.52-0.91] and type 2 diabetes mellitus (T2DM) (OR: 0.70, 95% CI: 0.52-0.96), but not with the other outcomes. The WM and MR-Egger estimates were directionally consistent. Conclusion(s): This study suggests that genetically predicted higher FGF23 may be protective against CAD and T2DM. Future studies should explore the underlying mechanisms related to the potential protective effect of FGF23. FGF23 was unlikely a cause of poorer renal function. Copyright  2021 Liang, Luo, Schooling and Au Yeung.","Authors":"Liang, Y.; Luo, S.; Schooling, C. M.; Au Yeung, S. L.","Publisher":"Frontiers in Genetics","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fgene.2021.699455","Pages":"699455","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted FGF23"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]}],"ItemId":2094,"Title":"Exploring the causal pathway from omega-6 levels to coronary heart disease: A network Mendelian randomization study","Year":2020,"Country":"","Abstract":"BACKGROUND AND AIMS: Evidence on the effect of omega-6 fats on coronary heart disease (CHD) risk remains inconclusive. We applied a network MR framework to determine the causal effects between omega-6 levels and CHD and the potential cholesterol metabolic risk factors (Total cholesterol, TC; Low-density lipoprotein cholesterol, LDL-C; High-density lipoprotein cholesterol, HDL-C; Triglycerides, TG) which might act as mediators in the link between omega-6 levels and CHD by integrating summary-level genome wide association study (GWAS) data., METHODS AND RESULTS: Network MR analysis-an approach using genetic variants as the instrumental variables for both the exposure and mediator to infer causality was performed to examine the causal effects between omega-6 levels and CHD and cholesterol metabolic risk factors. Summary statistics from the Kettunen et al. 's consortium were used (n = 13506) for omega-6, CARDIoGRAMplusC4D consortium data were used (n = 184305) for CHD, and GLGC consortia data were used (n = 108363) for TC, LDL-C, HDL-C, and TG. The IVW method estimate indicated that the odds ratio (OR) (95% confidence interval [CI]) for CHD was 1.210 (1.118-1.310) per standard deviation increase in omega-6. Results were consistent in MR Egger method (OR, 1.418; 95% CI, 1.087-1.851; P = 0.050) and weighted median methods (OR, 1.239; 95% CI, 1.125-1.364; P = 0.000). Omega-6 was positively causal associated with TC, LDL-C, and TG but was not associated with HDL-C. Moreover, TC, LDL-C, and TG were positively associated with CHD., CONCLUSIONS: Using a network MR framework, we provided evidence supporting a positive causal relationship between omega-6 and CHD, which might be partially mediated by TC, LDL-C, and TG. Copyright  2019 The Italian Society of Diabetology, the Italian Society for the Study of Atherosclerosis, the Italian Society of Human Nutrition, and the Department of Clinical Medicine and Surgery, Federico II University. Published by Elsevier B.V. All rights reserved.","Authors":"Liao, Li-Zhen; Li, Wei-Dong; Liu, Ying; Li, Jia-Ping; Zhuang, Xiao-Dong; Liao, Xin-Xue","Publisher":"Nutrition, metabolism, and cardiovascular diseases : NMCD","Issue":"2","DOI":"https://dx.doi.org/10.1016/j.numecd.2019.09.013","Pages":"233-240","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR for omega-6 levels"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2095,"Title":"Associations of serum calcium/magnesium ratios with coronary artery disease in diabetes: a cross-sectional study","Year":2023,"Country":"","Abstract":"OBJECTIVE: The early detection of coronary artery disease (CAD) in diabetes mellitus is a major clinical difficulty. The purpose of this paper is to find out a convenient and economical index to help to screen for patients with CAD in diabetes mellitus., METHOD: From January 2019 to December 2019, a total of 1028 patients hospitalized in the general department of our hospital have been enrolled in our cross-sectional study, of which 190 were diagnosed with CAD and 314 with diabetes. Differences of various factors between the CAD group and the non-CAD group were analyzed. The receiver operating characteristic (ROC) curve and the area under the curve (AUC) were used to evaluate the efficacy of each factor in predicting CAD. The correlation between calcium/magnesium (Ca/Mg) ratio and the prevalence of CAD in diabetic and non-diabetic people was compared, and the cutoff of Ca/Mg ratio to predict the risk of CAD in diabetic patients was calculated., RESULTS: Logistic regression analysis showed that serum high-density lipoprotein cholesterol, low-density lipoprotein cholesterol, calcium, magnesium, Ca/Mg ratio, hypertension, diabetes, and smoking history were all associated with CAD. Among them, the AUC value of Ca/Mg ratio was the highest of 0.70. Furthermore, in diabetes patients, the AUC value of Ca/Mg ratio to predict the risk of CAD was 0.72, the cutoff was 2.55, the sensitivity was 77.1%, and the specificity was 53.7%. The prevalence rate of CAD was 18.5% below the cutoff, 46.9% higher than the cutoff, and the prevalence rate increased by 153.5%., CONCLUSION: The Ca/Mg ratio is a good predictor of the risk of CAD in diabetes, higher than the cutoff, the prevalence rate was significantly increased. PLA IN LANGUAGE SUMMARYCAD brings great pain and burden to patient. However, CAD is asymptomatic in quiet a few cases of type 2 diabetes until myocardial infarction or sudden cardiac death occurs. In this study, we explored the association between CAD and various serum factor. We found that the Ca/Mg ratio is of excellent value in screening CAD, especially in diabetes. Moreover, we found that the cutoff of Ca/Mg ratio was 2.55 in diabetic population and the prevalence rate of CAD was 18.5% below the cutoff, 46.9% higher than the cutoff. The Ca/Mg ratio will provide good prediction of the risk of CAD and make early detection easier in diabetes.","Authors":"Liao, Man; Bai, Lijuan; He, Linfeng; Wang, Ruiyun; Liu, Yun; Liu, Lihua; Qi, Benling","Publisher":"Postgraduate medicine","Issue":"1","DOI":"https://dx.doi.org/10.1080/00325481.2022.2133494","Pages":"72-78","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"calcium to magnesium Ca/Mg ratio"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2098,"Title":"Evaluating the use of coronary artery calcium scoring as a tool for coronary artery disease (CAD) risk stratification and its association with coronary stenosis and CAD risk factors: a single-centre, retrospective, cross-sectional study at a tertiary cent","Year":2022,"Country":"","Abstract":"OBJECTIVE: Coronary artery disease (CAD) risk stratification plays a fundamental role in the early detection and optimal management of CAD. The aim of our study is to investigate the use of coronary artery calcium scoring (CACS) as a tool for CAD risk stratification through evaluation of its correlation with the degree of coronary stenosis and its association with conventional cardiovascular risk factors in asymptomatic patients., DESIGN: Single-centre, retrospective, cross-sectional study., SETTING: The study was conducted at a tertiary centre (Shifa International Hospital) in Islamabad, Pakistan, through review of medical records of patients who underwent coronary CT between the years 2016 and 2020., PARTICIPANTS: A total of 1014 patients were included in the study. The study population was analysed for presence of conventional risk factors (gender, age, diabetes, hypertension, body mass index, dyslipidaemia) and association with CACS (zero: n=534; minimal: 0 to <=10, n=70; mild: >10 to <=100, n=130; moderate: >100 to <=400, n=118; and severe: >400, n=49). The association of CACS with the degree of coronary artery stenosis seen on CT scan (significant: >=50% stenosis, n=216; non-significant: <50% stenosis, n=685) was also analysed., OUTCOME MEASURES: The main outcome was the association of coronary artery stenosis with CACS. The secondary outcome was the association of CACS with conventional CAD risk factors., RESULTS: A significant positive association was shown between CACS and coronary artery stenosis (zero vs minimal: OR 0.39, 95% CI 0.20 to 0.79, p=0.01; zero vs mild: OR 0.16, 95% CI 0.10 to 0.27, p<0.0001; zero vs moderate: OR 0.05, 95% CI 0.03 to 0.08, p<0.0001; zero vs severe: OR 0.02, 95% CI 0.01 to 0.050, p<0.0001). Age >45 (OR 1.03, 95% CI 1.01 to 1.05, p<0.0001), hypertension (OR 1.16, 95% CI 0.79 to 1.71, p=0.001) and diabetes (OR 1.33, 95% CI 0.88 to 1.99, p<0.0001) were associated with an increased risk of coronary artery stenosis. Moreover, plaques with higher calcium burden were found in the left anterior descending artery (mean CACS: 386.15+/-203.89), followed by right coronary (239.77+/-219.83) and left circumflex (175.56+/-153.54) arteries., CONCLUSION: The results indicate a strong positive association of CACS with coronary artery stenosis. CACS was also significantly associated with conventional CAD risk factors in this population. Copyright  Author(s) (or their employer(s)) 2022. Re-use permitted under CC BY-NC. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Liaquat, Afrose; Khan, Ameerdad; Ullah Shah, Saeed; Iqbal, Hania; Iqbal, Safa; Rana, Atif Iqbal; Ur Rahman, Habib","Publisher":"BMJ open","Issue":"7","DOI":"https://dx.doi.org/10.1136/bmjopen-2021-057703","Pages":"e057703","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium scoring (CACS) and stenosis from CT"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":2100,"Title":"Framingham and American College of Cardiology/American Heart Association Pooled Cohort Equations, High-Sensitivity Troponin T, and N-Terminal Pro- BrainType Natriuretic Peptide for Predicting Atherosclerotic Cardiovascular Events Across the Spectrum of Ki","Year":2022,"Country":"","Abstract":"BACKGROUND: Contemporary guidelines recommend using atherosclerotic cardiovascular disease screening tools to guide primary prevention. The performance of these scores is not well known in patients with moderate to advanced chronic kidney disease, particularly in combination with clinically available cardiac biomarkers including N-terminal pro- brain-type natriuretic peptide and high-sensitivity troponin T (hsTnT). METHODS AND RESULTS: We studied 1027 participants from the Chronic Renal Insufficiency Cohort without self-reported atherosclerotic cardiovascular disease who were not taking aspirin or statins at enrollment. Framingham Risk Score, Pooled Cohort Equation, N-terminal pro- brain-type natriuretic peptide, and hsTnT were measured at baseline. Outcomes included fatal and nonfatal myocardial infarction, stroke, and cardiac death. We calculated 10-fold cross-validated Harrell's C-indices for each risk score and cardiac biomarker alone and in combination. The C-index (95% CI) for discrimination of atherosclerotic cardiovascular disease was 0.72 (0.67, 0.77) for the Framingham Risk Score, and 0.72 (0.67, 0.76) for the Pooled Cohort Equation. HsTnT had comparable discrimination to each risk score, and improved the discrimination of each (change in Framingham 0.029, 95% CI 0.003, 0.055; change in Pooled Cohort Equation 0.027, 95% CI 0.002, 0.052). N-terminal pro- brain-type natriuretic peptide had poorer discrimination than the risk scores and did not significantly improve their discrimination (change in Framingham 0.009, 95% CI -0.001, 0.018; change in Pooled Cohort Equation 0.011, 95% CI -0.001, 0.024). CONCLUSION(S): The Framingham Risk Score and Pooled Cohort Equation demonstrated moderate discrimination for atherosclerotic cardiovascular disease in patients with chronic kidney disease. HsTnT, but not N-terminal pro- brain-type natriuretic peptide, improved their discrimination overall. Until chronic kidney disease- specific atherosclerotic cardiovascular disease risk scores can be developed, it may be worth considering how to incorporate hsTnT into existing clinical risk scores.Copyright  2022 The Authors.","Authors":"Lidgard, B.; Zelnick, L. R.; Go, A.; O'Brien K, D.; Bansal, N.","Publisher":"Journal of the American Heart Association","Issue":"11","DOI":"https://dx.doi.org/10.1161/JAHA.121.024913","Pages":"e024913","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Framingham Risk Score & Pooled Cohort Equation & N-terminal pro-brain-type natriuretic peptide"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2111,"Title":"Cysteine is a better predictor of coronary artery disease than conventional homocysteine in high-risk subjects under preventive medication","Year":2020,"Country":"","Abstract":"BACKGROUND AND AIMS: In Portugal, The Azores Archipelago has the highest standardized mortality rate for CAD. Therefore, the aim of this study was to evaluate conventional risk factors, as well as plasma and erythrocyte aminothiol concentration in high-risk Azorean patients undergoing elective coronary angiography and to investigate whether any aminothiol was associated with CAD risk and severity., METHODS AND RESULTS: 174 subjects with symptomatic CAD (age 56+/-9y; 68% men) submitted to coronary angiography were split into 2 groups: one formed by CAD patients (>=50% stenosis in at least one major coronary vessel) and the other by non-CAD patients (<50% stenosis). Both groups were age-, sex- and BMI-matched. Plasma and erythrocyte aminothiol profiles were evaluated by RP-HPLC/FLD. CAD patients significantly exhibited both higher concentrations of plasma Cys and hypercysteinemia (Cys >= 300 muM) prevalence than those in the non-CAD group (261 +/- 58 muM vs. 243 +/- 56 muM; 22% vs. 10%, respectively). No differences were observed between groups regarding plasma Hcy levels or hyperhomocysteinemia prevalence. After adjustment for several confounders (including Hcy), subjects in the highest quartile of plasma Cys had a 3.31 (95% CI, 1.32-8.30, p = 0.011) fold risk for CAD, compared with those in the lowest quartiles. Furthermore, plasma Cys levels (but not Hcy) tended to increase with the number of stenotic vessels (1VD: 253 +/- 64 muM; 2VD: 262 +/- 52 muM; 3VD: 279 +/- 57 muM, p = 0.129)., CONCLUSION: Hypercysteinemia revealed to be a better predictor of CAD than hyperhomocysteinemia. Moreover, plasma Cys showed to be a useful biomarker for CAD both in primary and secondary preventions, seeming to resist better than Hcy to oral medication therapy. Copyright  2020 The Italian Diabetes Society, the Italian Society for the Study of Atherosclerosis, the Italian Society of Human Nutrition and the Department of Clinical Medicine and Surgery, Federico II University. Published by Elsevier B.V. All rights reserved.","Authors":"Lima, Ana; Ferin, Rita; Fontes, Antonio; Santos, Emilia; Martins, Dinis; Baptista, Jose; Pavao, Maria L.","Publisher":"Nutrition, metabolism, and cardiovascular diseases : NMCD","Issue":"8","DOI":"https://dx.doi.org/10.1016/j.numecd.2020.04.010","Pages":"1281-1288","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Hypercysteinemia & plasma cysteine (Cys)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2118,"Title":"Association of ADH1B polymorphism and alcohol consumption with increased risk of intracerebral hemorrhagic stroke","Year":2021,"Country":"","Abstract":"Background: Alcohol consumption is one of the modifiable risk factors for intracerebral hemorrhage, which accounts for approximately 10-20% of all strokes worldwide. We evaluated the association of stroke with genetic polymorphisms in the alcohol metabolizing genes, alcohol dehydrogenase 1B (ADH1B, rs1229984) and aldehyde dehydrogenase 2 (ALDH2, rs671) genes based on alcohol consumption. Method(s): Data were available for 19,500 Taiwan Biobank (TWB) participants. We used logistic regression models to test for associations between genetic variants and stroke. Overall, there were 890 individuals with ischemic stroke, 70 with hemorrhagic stroke, and 16,837 control individuals. Participants with ischemic but not hemorrhagic stroke were older than their control individuals (mean +/- SE, 58.47 +/- 8.17 vs. 48.33 +/- 10.90 years, p < 0.0001). ALDH2 rs671 was not associated with either hemorrhagic or ischemic stroke among alcohol drinkers. However, the risk of developing hemorrhagic stroke was significantly higher among ADH1B rs1229984 TC + CC individuals who drank alcohol (odds ratio (OR), 4.85; 95% confidence interval (CI) 1.92-12.21). We found that the test for interaction was significant for alcohol exposure and rs1229984 genotypes (p for interaction = 0.016). Stratification by alcohol exposure and ADH1B rs1229984 genotypes showed that the risk of developing hemorrhagic stroke remained significantly higher among alcohol drinkers with TC + CC genotype relative to those with the TT genotype (OR, 4.43, 95% CI 1.19-16.52). Conclusion(s): Our study suggests that the ADH1B rs1229984 TC + CC genotype and alcohol exposure of at least 150 ml/week may increase the risk of developing hemorrhagic stroke among Taiwanese adults.Copyright  2021, The Author(s).","Authors":"Lin, C. H.; Nfor, O. N.; Ho, C. C.; Hsu, S. Y.; Tantoh, D. M.; Liaw, Y. C.; Daria, M. R.; Chen, C. H.; Liaw, Y. P.","Publisher":"Journal of Translational Medicine","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12967-021-02904-4","Pages":"227","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ALDH2 variant rs671 & ADH1B variant rs1229984"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2124,"Title":"Serial 7-Day Electrocardiogram Patch Screening for AF in High-Risk Older Women by the CHARGE-AF Score","Year":2022,"Country":"","Abstract":"Background: Asymptomatic atrial fibrillation (AF) is associated with an increased risk of stroke. The yield of serial electrocardiographic (ECG) screening for AF is unknown. Objective(s): The aim of this study was to determine the frequency of AF detected by serial, 7-day ECG patch screenings in older women identified as having an elevated risk of AF according to the CHARGE (Cohorts for Heart and Aging Research in Genomic Epidemiology)-AF clinical prediction score. Method(s): Postmenopausal women with a 5-year predicted risk of new-onset AF >=5% according to CHARGE-AF were recruited from the ongoing WHISH (Women's Health Initiative Strong and Healthy) randomized trial of a physical activity intervention. Participants with AF at baseline by self-report or medical records review were excluded. Screening with 7-day ECG patch monitors was performed at baseline, 6 months, and 12 months from study enrollment. Result(s): On baseline monitoring, 2.5% of the cohort had AF detected, increasing to 3.7% by 6 months and 4.9% cumulatively by 12 months. Yield of patch screening was higher among participants with a higher (>=10%) CHARGE-AF score: 4.2% had AF detected at baseline, 5.9% at 6 months, and 7.2% at 12 months. Most participants with patch-identified AF never had a clinical diagnosis of AF (36 of 46 [78%]). Conclusion(s): Older women with an elevated CHARGE-AF score had a high prevalence of AF on 7-day ECG patch screening. Serial screening over 12 months substantially increased the detection of AF. These data can be useful in helping identify high-risk participants for enrollment in future studies of the management of asymptomatic AF.(Women's Health Initiative Silent Atrial Fibrillation Recording Study [WHISH STAR]; NCT05366803.)Copyright  2022 American College of Cardiology Foundation","Authors":"Lin, J. Y.; Larson, J.; Schoenberg, J.; Sepulveda, A.; Tinker, L.; Wheeler, M.; Albert, C.; Manson, J. E.; Wells, G.; Martin, L. W.; Froelicher, V.; LaMonte, M.; Kooperberg, C.; Hlatky, M. A.; Greenland, P.; Stefanick, M. L.; Perez, M. V.","Publisher":"JACC: Clinical Electrophysiology","Issue":"12","DOI":"https://dx.doi.org/10.1016/j.jacep.2022.08.024","Pages":"1523-1534","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serial 7-day electrocardiogram patch screening"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2126,"Title":"Increased heterogeneity of brain perfusion predicts the development of cerebrovascular accidents","Year":2021,"Country":"","Abstract":"ABSTRACT: The heterogeneity of brain perfusion is related to the risk factors of thromboembolic events such as antiphospholipid syndrome. However, the effectiveness of brain perfusion heterogeneity as a marker to predict thromboembolic events has not been confirmed. Our objective was to evaluate the effectiveness of brain perfusion heterogeneity as a marker to predict the development of cerebrovascular accidents. In this retrospective cohort study, patients who underwent Tc-99m ECD brain SPECT from January 1, 2006 through December 31, 2008 were included. Each study was reoriented with the Talairach space provided by the NeuroGam Software package. Heterogeneity of brain perfusion was measured as the coefficient of variation. The study outcome was the risk of cerebral vascular accidents in patients with increased heterogeneity of brain perfusion between January 1, 2006 and December 31, 2015. A multiple Cox proportional hazards model was applied to evaluate the risk of cerebrovascular accidents. A total of 70 patients were included in this study. The median age was 39 years (range, 28 - 59 years). There were 55 (78.6%) women. For increased heterogeneity of brain perfusion, the hazard ratio of cerebrovascular accidents was 2.68 (95% CI, 1.41 - 5.09; P = .003) after adjusting for age, sex, hypertension, diabetes mellitus, and dyslipidemia. Our study suggests that increased heterogeneity of brain perfusion is associated with an increased risk of cerebrovascular accidents. Copyright  2021 the Author(s). Published by Wolters Kluwer Health, Inc.","Authors":"Lin, Ting-Syuan; Hsu, Pei-Ying; Ko, Chi-Lun; Kuo, Yu-Min; Lu, Cheng-Hsun; Shen, Chieh-Yu; Hsieh, Song-Chou","Publisher":"Medicine","Issue":"15","DOI":"https://dx.doi.org/10.1097/MD.0000000000025557","Pages":"e25557","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"heterogeneity of brain perfusion"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2130,"Title":"Association Between PSD95 Gene 3'UTR Single Nucleotide Polymorphism and Risk of Acute Ischemic Stroke in Chinese Han Population","Year":2020,"Country":"","Abstract":"To study the association between the 3'UTR single nucleotide polymorphism of PSD95 gene and the risk of acute ischemic stroke (AIS) in Chinese Han population. PSD95 gene 3'UTR rs191350575, rs314254, rs58197058, rs314253, rs314252, rs188777, rs11652753, rs79715480, and rs13331 genotypes of a total of 280 AIS patients and 280 healthy controls were analyzed. The prognosis outcomes of all AIS patients were analyzed after 3 years of follow-up. The risk of AIS in the rs58197058 locus A allele was 1.76 times higher than the G allele (95%CI 1.53-1.92, p < 0.01). The rs314252 locus A allele carrier was 1.29 times more likely to develop AIS than the G allele (95%CI 1.14-1.45, p < 0.01). The rs13331 locus A allele was a high-risk factor for ASI (adjusted OR = 1.18, 95%CI 1.05-1.33, p = 0.01). The interaction model between Alcohol, DM, Hypertension, rs58197058, and rs314252 predicted the highest accuracy of AIS, with a corresponding sensitivity of 75.36%, specificity of 85.00%, and cross-validation consistency (CVC) of 10/10 (p < 0.01). There was a significant correlation between rs58197058, rs314252, and rs13331 SNPs and plasma FG, TC, HDL-c, and LDL-c levels in AIS patients. The PSD95 gene 3'UTR rs58197058, rs314252, and rs13331 SNPs are associated with the occurrence and prognosis of Chinese Han AIS patients.Copyright  2020, Springer Science+Business Media, LLC, part of Springer Nature.","Authors":"Lin, Y. Y.; Yu, T. Y.; Quan, H.; Chen, Y. J.; Liu, X. Y.; Huang, D. Y.","Publisher":"Journal of Molecular Neuroscience","Issue":"9","DOI":"https://dx.doi.org/10.1007/s12031-020-01559-y","Pages":"1389-1402","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"3 PSD95 gene variants rs58197058 & rs314252 & rs13331"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2144,"Title":"A Machine Learning Model Based on Genetic and Traditional Cardiovascular Risk Factors to Predict Premature Coronary Artery Disease","Year":2022,"Country":"","Abstract":"BACKGROUND: Premature coronary artery disease (PCAD) has a poor prognosis and a high mortality and disability rate. Accurate prediction of the risk of PCAD is very important for the prevention and early diagnosis of this disease. Machine learning (ML) has been proven a reliable method used for disease diagnosis and for building risk prediction models based on complex factors. The aim of the present study was to develop an accurate prediction model of PCAD risk that allows early intervention., METHODS: We performed retrospective analysis of single nucleotide polymorphisms (SNPs) and traditional cardiovascular risk factors (TCRFs) for 131 PCAD patients and 187 controls. The data was used to construct classifiers for the prediction of PCAD risk with the machine learning (ML) algorithms LogisticRegression (LRC), RandomForestClassifier (RFC) and GradientBoostingClassifier (GBC) in scikit-learn. Three quarters of the participants were randomly grouped into a training dataset and the rest into a test dataset. The performance of classifiers was evaluated using area under the receiver operating characteristic curve (AUC), sensitivity and concordance index. R packages were used to construct nomograms., RESULTS: Three optimized feature combinations (FCs) were identified: RS-DT-FC1 (rs2259816, rs1378577, rs10757274, rs4961, smoking, hyperlipidemia, glucose, triglycerides), RS-DT-FC2 (rs1378577, rs10757274, smoking, diabetes, hyperlipidemia, glucose, triglycerides) and RS-DT-FC3 (rs1169313, rs5082, rs9340799, rs10757274, rs1152002, smoking, hyperlipidemia, high-density lipoprotein cholesterol). These were able to build the classifiers with an AUC >0.90 and sensitivity >0.90. The nomograms built with RS-DT-FC1, RS-DT-FC2 and RS-DT-FC3 had a concordance index of 0.94, 0.94 and 0.90, respectively, when validated with the test dataset, and 0.79, 0.82 and 0.79 when validated with the training dataset. Manual prediction of the test data with the three nomograms resulted in an AUC of 0.89, 0.92 and 0.83, respectively, and a sensitivity of 0.92, 0.96 and 0.86, respectively., CONCLUSIONS: The selection of suitable features determines the performance of ML models. RS-DT-FC2 may be a suitable FC for building a high-performance prediction model of PCAD with good sensitivity and accuracy. The nomograms allow practical scoring and interpretation of each predictor and may be useful for clinicians in determining the risk of PCAD. Copyright  2022 The Author(s). Published by IMR Press.","Authors":"Liu, Benrong; Fang, Lei; Xiong, Yujuan; Du, Qiqi; Xiang, Yang; Chen, Xiaohui; Tian, Chao-Wei; Liu, Shi-Ming","Publisher":"Frontiers in bioscience (Landmark edition)","Issue":"7","DOI":"https://dx.doi.org/10.31083/j.fbl2707211","Pages":"211","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"machine learning model to predict premature coronary artery disease (PCAD) based on traditional and genetic risk factors"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2147,"Title":"A model combining rest-only ECG-gated SPECT myocardial perfusion imaging and cardiovascular risk factors can effectively predict obstructive coronary artery disease","Year":2022,"Country":"","Abstract":"OBJECTIVE: The rest-only single photon emission computerized tomography (SPECT) myocardial perfusion imaging (MPI) had low sensitivity in diagnosing obstructive coronary artery disease (CAD). Improving the efficacy of resting MPI in diagnosing CAD has important clinical significance for patients with contraindications to stress. The purpose of this study was to develop and validate a model predicting obstructive CAD in suspected CAD patients, based on rest-only MPI and cardiovascular risk factors., METHODS: A consecutive retrospective cohort of 260 suspected CAD patients who underwent rest-only gated SPECT MPI and coronary angiography was constructed. All enrolled patients had stress MPI contraindications. Clinical data such as age and gender were collected. Automated quantitative analysis software QPS and QGS were used to evaluate myocardial perfusion and function parameters. The least absolute shrinkage and selection operator (LASSO) and multivariable logistic regression were used to select the variables and build the prediction model., RESULTS: Among the enrolled 260 patients with suspected CAD, there were 95 (36.5%, 95/260) patients with obstructive CAD. The prediction model was presented in the form of a nomogram and developed based on selected predictors, including age, sex, SRS >= 4, SMS >= 2, STS >= 2, hypertension, diabetes, and hyperlipidemia. The AUC of the prediction model was 0.795 (95% CI: 0.741-0.843), which was better than the traditional models. The AUC calculated by enhanced bootstrapping validation (500 bootstrap resamples) was 0.785. Subsequently, the calibration curve (intercept = - 0.106; slope = 0.843) showed a good calibration of the model. The decision curve analysis (DCA) shows that the constructed clinical prediction model had good clinical applications., CONCLUSIONS: In patients with suspected CAD and contraindications to stress MPI, a prediction model based on rest-only ECG-gated SPECT MPI and cardiovascular risk factors have been developed and validated to predict obstructive CAD effectively. Copyright  2022. The Author(s).","Authors":"Liu, Bao; Yu, Wenji; Wang, Jianfeng; Shao, Xiaoliang; Zhang, Feifei; Zhou, Mingge; Shi, Yunmei; Wang, Bing; Xu, Yiduo; Wang, Yuetao","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-022-02712-8","Pages":"268","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model based on rest-only ECG-gated SPECT myocardial perfusion imaging (MPI) and cardiovascular risk factors"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2152,"Title":"Association of ACE2 variant rs4646188 with the risks of atrial fibrillation and cardioembolic stroke in Uygur patients with type 2 diabetes","Year":2021,"Country":"","Abstract":"Background: Atrial fibrillation (AF) is the most common cardiac arrhythmia. Type 2 diabetes (T2D) is an independent risk factor for AF. The cardioembolic stroke (CS) risk is increased when both conditions coexist. Whether angiotensin-converting enzyme 2 (ACE2) genetic variants predict increased risks AF and CS in Uygur patients with T2D remain elusive. Method(s): A total of 547 Uygur subjects (272 controls and 275 T2D patients) were recruited to the study from south Xinjiang. Eight ACE2 variants were identified by MassARRAY system. Result(s): ACE2 rs2074192 (CC, adjusted RR = 2.55, 95% CI 1.35-4.80, P = 0.004), rs4240157 (CC + CT, adjusted RR = 2.26, 95% CI 1.27-4.04, P = 0.006) and rs4646188 (TT, adjusted RR = 2.37, 95% CI 1.16-4.86, P = 0.018) were associated with higher AF risk. ACE2 rs4240157 (CC + CT, adjusted RR = 2.68, 95% CI 1.36-5.27, P = 0.004) and rs4646188 (TT, adjusted RR = 2.56, 95% CI 1.06-6.20, P = 0.037) were further associated with higher CS risk. The 3 ACE2 variants were related to larger left atrial end-systolic diameter (LAD) (all P < 0.05), but not all of the 3 ACE2 variants were related to increased levels of serum sodium (rs4240157 and rs4646188, all P < 0.05), HsCRP (rs4240157 and rs4646188, all P < 0.05) as well as decreased serum potassium levels (rs2074192 and rs4646188, all P < 0.05). The 3 ACE2 variants exhibited heterogeneity on circulating RAAS activation. In particular, ACE2 rs4646188 was associated with higher levels of ACE (P = 0.017 and 0.037), Ang I (P = 0.002 and 0.001), Ang II (both P < 0.001) and ALD (P = 0.005 and 0.011). Conclusion(s): These results indicated ACE2 rs4646188 was associated with increased risk of AF and CS among diabetic patients in Uygurs, which could be a promising genetic predisposition marker for early and personalized prevention strategies for the aforementioned clinical pathologies.Copyright  2021, The Author(s).","Authors":"Liu, C.; Pei, J.; Lai, Y.; Guan, T.; Zeyaweiding, A.; Maimaiti, T.; Zhao, H.; Shen, Y.","Publisher":"BMC Cardiovascular Disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-021-01915-9","Pages":"103","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"angiotensin-converting enzyme 2 (ACE2) variant rs4646188"},{"Codes":[{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2153,"Title":"The variants at FLNA and FLNB contribute to the susceptibility of hypertension and stroke with differentially expressed mRNA","Year":2021,"Country":"","Abstract":"Background: Filamin A and filamin B were involved in vascular development and remodeling. Herein, it is important to explore the associations of FLNA and FLNB variants with hypertension and stroke. Method(s): The associations of two single-nucleotide polymorphisms (SNPs) at FLNA and five SNPs at FLNB with hypertension and stroke were examined in two case-control studies and a cohort study in Chinese Han population. Risks were estimated as odds ratio (OR) and hazard ratio (HR) by Logistic and Cox regression analysis respectively. In addition, filamin B, FLNA and FLNB mRNA expression were measured. Result(s): In the case-control study of hypertension, FLNA rs2070816 (CT + TT vs. CC) and rs2070829 (CG + GG vs. CC) were significantly associated with hypertension in <55 years group (OR = 1.338, P = 0.018; OR = 1.615, P = 0.005) and FLNB rs839240 (AG + GG vs. AA) was significantly associated with hypertension in females (OR = 0.828, P = 0.041) and nonsmokers (OR = 0.829, P = 0.020). In the follow-up study, rs2070829 GG genotype carriers presented a higher risk of hypertension than CC/CG in males (HR = 1.737, P = 0.014) and smokers (HR = 1.949, P = 0.012). In the case-control study of stroke, FLNB rs1131356 variation was significantly associated with ischemic stroke (IS) and intracerebral hemorrhage (ICH), ORs of additive model were 1.342 and 1.451, with P values of 0.001 and 0.007. The FLNA transcript 2, FLNB transcript 3, transcript 4 mRNA, and filamin B expression levels were significantly different between IS cases and hypertension controls and among the genotypes of rs839240 in hypertensive individuals (P < 0.05). Conclusion(s): Our findings support the genetic contribution of FLNA and FLNB to hypertension, and stroke with differentially mRNA expression.Copyright  2021, The Author(s), under exclusive licence to Springer Nature Limited part of Springer Nature.","Authors":"Liu, C.; Tang, W.; Zhao, H.; Yang, S.; Ren, Z.; Li, J.; Chen, Y.; Zhao, X.; Xu, D.; Zhao, Y.; Shen, C.","Publisher":"Pharmacogenomics Journal","Issue":"4","DOI":"https://dx.doi.org/10.1038/s41397-021-00222-y","Pages":"458-466","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"FLNA variants rs2070816 & rs2070829 & mRNA expression & FLNB variants rs839240 & rs1131356 & rs839236 & rs839240 & rs9822918 & mRNA expression & plasma levels"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2165,"Title":"AST/ALT Ratio and Peripheral Artery Disease in a Chinese Hypertensive Population: A Cross-Sectional Study","Year":2021,"Country":"","Abstract":"Previous studies reported that the aspartate aminotransferase (AST) to alanine aminotransferase (ALT) ratio (AST/ALT) was a risk factor in cardiovascular disease. Peripheral artery disease (PAD) is an important risk factor for cardiovascular death. However, only a few studies investigated the correlations between the AST/ALT ratio and PAD. We analyzed data from 10 900 patients with hypertension from the Chinese Hypertension Registry Study; 350 patients had PAD (prevalence 3.2%). After adjusting for potential confounders, the AST/ALT ratio was independently and positively associated with risk of PAD (OR: 1.31, 95% CI, 1.13-1.59), and a significant increased risk of PAD for the third AST/ALT ratio tertile (T3) compared with the first tertile (T1; OR: 1.49, 95% CI, 1.09-2.04, Ptrend = .005) was found. Moreover, when we combined T1 and T2 into one group and used it as a reference group, the risk of PAD increased with the increase in AST/ALT; the risk ratio was 1.52 (95% CI, 1.20-1.95). A higher AST/ALT ratio (>=1.65) was associated with PAD risk in Chinese adults with hypertension. Our results suggest that the AST/ALT ratio may help identify patients at high risk of vascular end points and might be a convenient, economical, and effective tool for evaluating the risk of atherosclerosis.","Authors":"Liu, Hui; Zha, Xiaoyuan; Ding, Congcong; Hu, Lihua; Li, Minghui; Yu, Yu; Zhou, Wei; Wang, Tao; Zhu, Lingjuan; Bao, Huihui; Cheng, Xiaoshu","Publisher":"Angiology","Issue":"10","DOI":"https://dx.doi.org/10.1177/00033197211004410","Pages":"916-922","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"aspartate aminotransferase (AST) & alanine aminotransferase (ALT) ratio (AST/ALT)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]}],"ItemId":2171,"Title":"Machine learning algorithms identify demographics, dietary features, and blood biomarkers associated with stroke records","Year":2022,"Country":"","Abstract":"Objective: We conducted a comprehensive evaluation of features associated with stroke records. Method(s): We screened the dietary nutrients, blood biomarkers, and clinical information from the National Health and Nutrition Examination Survey (NHANES) 2015-16 database to assess a self-reported history of all strokes (136 strokes, n = 4381). We computed feature importance, built machine learning (ML) models, developed a nomogram, and validated the nomogram on NHANES 2007-08, 2017-18, and the baseline UK Biobank. We calculated the odds ratios with/without adjusting sampling weights (OR/ORw). Result(s): The clinical features have the best predictive power compared to dietary nutrients and blood biomarkers, with 22.8% increased average area under the receiver operating characteristic curves (AUROC) in ML models. We further modeled with ten most important clinical features without compromising the predictive performance. The key features positively associated with stroke include age, cigarette smoking, tobacco smoking, Caucasian or African American race, hypertension, diabetes mellitus, asthma history; the negatively associated feature is the family income. The nomogram based on these key features achieved good performances (AUROC between 0.753 and 0.822) on the test set, the NHANES 2007-08, 2017-18, and the UK Biobank. Key features from the nomogram model include age (OR = 1.05, ORw = 1.06), Caucasian/African American (OR = 2.68, ORw = 2.67), diabetes mellitus (OR = 2.30, ORw = 1.99), asthma (OR = 2.10, ORw = 2.41), hypertension (OR = 1.86, ORw = 2.10), and income (OR = 0.83, ORw = 0.81). Conclusion(s): We identified clinical key features and built predictive models for assessing stroke records with high performance. A nomogram consisting of questionnaire-based variables would help identify stroke survivors and evaluate the potential risk of stroke.Copyright  2022 The Authors","Authors":"Liu, J.; Chou, E. L.; Lau, K. K.; Woo, P. Y. M.; Li, J.; Chan, K. H. K.","Publisher":"Journal of the Neurological Sciences","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.jns.2022.120335","Pages":"120335","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model using dietary information & blood biomarkers & clinical information"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2180,"Title":"Polymorphisms and Gene-Gene Interaction in AGER/IL6 Pathway Might Be Associated with Diabetic Ischemic Heart Disease","Year":2022,"Country":"","Abstract":"Background: Although the genetic susceptibility to diabetes and ischemic heart disease (IHD) has been well demonstrated, studies aimed at exploring gene variations associated with diabetic IHD are still limited; Methods: Our study included 204 IHD cases who had been diagnosed with diabetes before the diagnosis of IHD and 882 healthy controls. Logistic regression was used to find the association of candidate SNPs and polygenic risk score (PRS) with diabetic IHD. The diagnostic accuracy was represented with AUC. Generalized multifactor dimensionality reduction (GMDR) was used to illustrate gene-gene interactions; Results: For IL6R rs4845625, the CT and TT genotypes were associated with a lower risk of diabetic IHD than the CC genotype (OR = 0.619, p = 0.033; OR = 0.542, p = 0.025, respectively). Haplotypes in the AGER gene (rs184003-rs1035798-rs2070600-rs1800624) and IL6R gene (rs7529229-rs4845625-rs4129267-rs7514452-rs4072391) were both significantly associated with diabetic IHD. PRS was associated with the disease (OR = 1.100, p = 0.005) after adjusting for covariates, and the AUC were 0.763 (p < 0.001). The GMDR analysis suggested that rs184003 and rs4845625 were the best interaction model after permutation testing (p = 0.001) with a cross-validation consistency of 10/10; Conclusion(s): SNPs and haplotypes in the AGER and IL6R genes and the interaction of rs184003 and rs4845625 were significantly associated with diabetic IHD.Copyright  2022 by the authors. Licensee MDPI, Basel, Switzerland.","Authors":"Liu, K.; Xie, Y.; Zhao, Q.; Peng, W.; Guo, C.; Zhang, J.; Zhang, L.","Publisher":"Journal of Personalized Medicine","Issue":"3","DOI":"https://dx.doi.org/10.3390/jpm12030392","Pages":"392","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"AGER haplotypes (C-G-T-A and A-G-C-A) & IL6R rs484562 & haplotype (T allele and T-T-C-T-C) & interaction between AGER rs184003 & IL6R rs4845625"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2186,"Title":"Joint effects of plasma homocysteine concentration and traditional cardiovascular risk factors on the risk of new-onset peripheral arterial disease","Year":2020,"Country":"","Abstract":"Purpose: Hyperhomocysteinemia is an independent risk factor for cardio-and cerebrovascular diseases. However, the relationship between plasma homocysteine (Hcy) concentration and peripheral arterial disease (PAD) has not been completely characterized. The aim of the present study was to determine the relationship between plasma Hcy concentration and new-onset PAD and to assess the effects of combinations of Hcy and traditional cardiovascular risk factors. Patients and Methods: We conducted a prospective community-based cohort study of 3119 Chinese participants who did not have PAD at baseline, with a median follow-up period of 2.30 years. We used multivariate logistic regression models to evaluate the relationship between high Hcy (>=10micromol/L) and new-onset PAD. The effects of combinations of high Hcy and traditional cardiovascular risk factors were assessed using logistic regression analysis. Result(s): After adjustment for 14 covariates, high Hcy concentration was significantly associated with new-onset PAD (odds ratio [OR]=2.08, 95% confidence interval [CI]: 1.-08-4.03, P=0.030). Smokers with high Hcy concentration were substantially more likely to have new-onset PAD than non-smokers with normal Hcy concentration (OR=4.44, 95% CI: 1.77-11.12, P=0.001). The effect of diabetes on PAD became significant when present in combination with high Hcy concentration (OR=3.67, 95% CI: 1.25-10.80, P=0.018). Participants with both elevated Hcy levels and older age had the highest risk of new-onset PAD (OR=4.28, 95% CI: 1.83-10.01, P<0.001). With regard to the joint effect of Hcy and hypertension, dyslipidemia or sex, there was also a trend towards increased risk across four different groups (P for trend=0.026, 0.035, 0.016, respectively). Conclusion(s): High plasma Hcy concentration independently predicts the incidence of PAD. Furthermore, there is a joint effect of high Hcy concentration and traditional cardiovascular risk factors such as smoking, diabetes and aging on the incidence of PAD.Copyright  2020 Liu et al.","Authors":"Liu, M.; Fan, F.; Liu, B.; Jia, J.; Jiang, Y.; Sun, P.; He, D.; Liu, J.; Li, Y.; Huo, Y.; Li, J.; Zhang, Y.","Publisher":"Diabetes, Metabolic Syndrome and Obesity: Targets and Therapy","Issue":"Not Available","DOI":"https://dx.doi.org/10.2147/DMSO.S267122","Pages":"3383-3393","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"homocysteine (Hcy)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2188,"Title":"Gut-microbiome-based predictive model for ST-elevation myocardial infarction in young male patients","Year":2022,"Country":"","Abstract":"Background: ST-segment elevation myocardial infarction (STEMI) in young male patients accounts for a significant proportion of total heart attack events. Therefore, clinical awareness and screening for acute myocardial infarction (AMI) in asymptomatic patients at a young age is required. The gut microbiome is potentially involved in the pathogenesis of STEMI. The aim of the current study is to develop an early risk prediction model based on the gut microbiome and clinical parameters for this population. Method(s): A total of 81 young males (age < 44 years) were enrolled in this study. Forty-one young males with STEMI were included in the case group, and the control group included 40 young non-coronary artery disease (CAD) males. To identify the differences in gut microbiome markers between these two groups, 16S rRNA-based gut microbiome sequencing was performed using the Illumina MiSeq platform. Further, a nomogram and corresponding web page were constructed. The diagnostic efficacy and practicability of the model were analyzed using K-fold cross-validation, calibration curves, and decision curve analysis (DCA). Result(s): Compared to the control group, a significant decrease in tendency regarding alpha and beta diversity was observed in patients in the case group and identified as a significantly altered gut microbiome represented by Streptococcus and Prevotella. Regarding clinical parameters, compared to the control group, the patients in the case group had a higher body mass index (BMI), systolic blood pressure (SBP), triglyceride (TG), alanine aminotransferase (ALT), and aspartate aminotransferase (AST) and low blood urea nitrogen (BUN). Additionally, BMI and SBP were significantly (p<0.05) positively correlated with Streptococcus and [Ruminococcus]. Further, BMI and SBP were significantly (p<0.05) negatively correlated with Prevotella and Megasphaera. A significant negative correlation was only observed between Prevotella and AST (p < 0.05). Finally, an early predictive nomogram and corresponding web page were constructed based on the gut microbiome and clinical parameters with an area under the receiver-operating characteristic (ROC) curve (AUC) of 0.877 and a C-index of 0.911. For the internal validation, the stratified K-fold cross-validation (K = 3) was as follows: AUC value of 0.934. The calibration curves of the model showed good consistency between the actual and predicted probabilities. The DCA results showed that the model had a high net clinical benefit for use in the clinical setting. Conclusion(s): In this study, we combined the gut microbiome and common clinical parameters to construct a prediction model. Our analysis shows that the constructed model is a non-invasive tool with potential clinical application in predicting STEMI in the young males.Copyright  2022 Liu, Wang, Peng, Ma, Wang, Niu, Hu, Qi, Guo, Ren, Geng, Wang, Song, Hu and Li.","Authors":"Liu, M.; Wang, M.; Peng, T.; Ma, W.; Wang, Q.; Niu, X.; Hu, L.; Qi, B.; Guo, D.; Ren, G.; Geng, J.; Wang, D.; Song, L.; Hu, J.; Li, Y.","Publisher":"Frontiers in Microbiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fmicb.2022.1031878","Pages":"1031878","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with gut microbiome & clinical parameters"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":23,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":2199,"Title":"Neutrophil to high-density lipoprotein cholesterol ratio predicts adverse cardiovascular outcomes in subjects with pre-diabetes: a large cohort study from China","Year":2022,"Country":"","Abstract":"Background: This study aimed to examine whether the neutrophil to high-density lipoprotein cholesterol ratio (NHR) can predict cardiovascular outcomes in normoglycemic individuals with elevated fasting glucose levels. Method(s): A total of 130,801 participants with normal blood glucose levels were enrolled in the Kailuan study. Participants were categorized according to NHR quartiles and further divided into normal glucose regulation (NGR) and pre-diabetes (pre-DM) subgroups. The follow-up endpoint was major adverse cardiovascular events (CVE), including stroke and myocardial infarction. Result(s): Over a median of 12.53 (8.95-13.08) years of follow-up, subjects with NHR levels in the highest quartile experienced more CVE than those with NHR levels in the lowest quartile. Multivariate Cox analyses showed that continuous changes in NHR (hazard ratio, 1.21; 95% confidence interval [CI], 1.15-1.28) and the highest quartile of NHR (hazard ratio, 1.30; 95% CI, 1.21-1.39) were independent predictors of CVE (all P < 0.001). Furthermore, when participants were categorized by both NHR quartile and glucose metabolism status, the NHR level in the highest quartile plus pre-DM group was associated with a 1.60-fold (95% CI, 1.38-1.86; P < 0.001] higher risk of CVE than that in the lowest quartile plus normoglycemic group. Significantly, the addition of NHR only, presence of pre-DM only, or combination of NHR and pre-DM to the prediction algorithm, including traditional risk factors, improved the C-statistic by 0.19, 0.05, and 0.23 (all P < 0.001). Conclusion(s): Elevated NHR or fasting blood glucose level were independently associated with a higher risk of CVE among normoglycemic individuals. Moreover, pre-DM participants with high NHR levels tended to have worse prognosis, suggesting that NHR could provide greater risk stratification value than traditional risk factors for subjects with pre-DM.Copyright  2022, The Author(s).","Authors":"Liu, S. L.; Feng, B. Y.; Song, Q. R.; Zhang, Y. M.; Wu, S. L.; Cai, J.","Publisher":"Lipids in Health and Disease","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12944-022-01695-x","Pages":"86","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"neutrophil to high-density lipoprotein cholesterol ratio (NHR)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2204,"Title":"Association of GWAS-susceptibility loci with ischemic stroke recurrence in a Han Chinese population","Year":2021,"Country":"","Abstract":"Background: Recently, genome-wide association studies (GWAS) have found many new susceptible genetic variants for ischemic stroke (IS) occurrence. However,the roles of GWAS-susceptibility loci in stroke prognosis are just beginning. The present study aimed to examine whether these GWAS-linked loci polymorphisms are associated with ischemic stroke recurrence in a Chinese population. Method(s): We genotyped six single nucleotide polymorphisms (SNPs) (9p21: rs2383207 and rs4977574; 12p13: rs12425791 and rs11833579; PDE4D: rs966221; and ALOX5AP: rs1050391) in four GWAS-reported ischemic stroke risk genes in 657 patients. Result(s): The risk of recurrent stroke was significantly associated with PDE4D rs966221 in the dominant model (p = 0.027)and recessive model (p = 0.027). Furthermore, Kaplan-Meier analyses indicated no significant difference in the rate of recurrent stroke among the three genotypes of other five SNPs. Cox regression analysis showed that the GA + GG genotype within the rs966221 polymorphism had a 1.399-fold risk for stoke recurrence (95% confidence interval = 1.038-1.886; p = 0.027). Stratified analysis revealed that the increased recurrence risk of PDE4D rs966221 was more prominent in the large artery atherosclerosis (LAA) subgroup. Conclusion(s): The reults of the present study demonstrate that PDE4D rs966221 may be a valuable biomarker for predicting the recurrent risks of patient with the LAA-IS and adds to our knowledge of the genetic basis of recurrent stroke risk.Copyright  2020 John Wiley & Sons, Ltd.","Authors":"Liu, X.; Wang, Q.; Zhu, R.","Publisher":"Journal of Gene Medicine","Issue":"1","DOI":"https://dx.doi.org/10.1002/jgm.3264","Pages":"e3264","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"GWAS identified SNPs in stroke risk genes 9p21 & 12p13 & PDE4D & ALOX5AP"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":2206,"Title":"New genetic variants associated with major adverse cardiovascular events in patients with acute coronary syndromes and treated with clopidogrel and aspirin","Year":2021,"Country":"","Abstract":"Although a few studies have reported the effects of several polymorphisms on major adverse cardiovascular events (MACE) in patients with acute coronary syndromes (ACS) and those undergoing percutaneous coronary intervention (PCI), these genotypes account for only a small fraction of the variation and evidence is insufficient. This study aims to identify new genetic variants associated with MACE end point during the 18-month follow-up period by a two-stage large-scale sequencing data, including high-depth whole exome sequencing of 168 patients in the discovery cohort and high-depth targeted sequencing of 1793 patients in the replication cohort. We discovered eight new genotypes and their genes associated with MACE in patients with ACS, including MYOM2 (rs17064642), WDR24 (rs11640115), NECAB1 (rs74569896), EFR3A (rs4736529), AGAP3 (rs75750968), ZDHHC3 (rs3749187), ECHS1 (rs140410716), and KRTAP10-4 (rs201441480). Notably, the expressions of MYOM2 and ECHS1 are downregulated in both animal models and patients with phenotypes related to MACE. Importantly, we developed the first superior classifier for predicting 18-month MACE and achieved high predictive performance (AUC ranged between 0.92 and 0.94 for three machine-learning methods). Our findings shed light on the pathogenesis of cardiovascular outcomes and may help the clinician to make a decision on the therapeutic intervention for ACS patients. Copyright  2021. The Author(s), under exclusive licence to Springer Nature Limited.","Authors":"Liu, Xiaomin; Xu, Hanshi; Xu, Huaiqian; Geng, Qingshan; Mak, Wai-Ho; Ling, Fei; Su, Zheng; Yang, Fang; Zhang, Tao; Chen, Jiyan; Yang, Huanming; Wang, Jian; Zhang, Xiuqing; Xu, Xun; Jia, Huijue; Zhang, Zhiwei; Liu, Xiao; Zhong, Shilong","Publisher":"The pharmacogenomics journal","Issue":"6","DOI":"https://dx.doi.org/10.1038/s41397-021-00245-5","Pages":"664-672","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"8 gene variants"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2221,"Title":"Relationship between Serum miR-106 and MYL4 Levels and the Prevalence, Risk Stratification, and Prognosis of Atrial Fibrillation","Year":2022,"Country":"","Abstract":"Objective: To analyze the predictive value of serum microRNA-106 (miRNA-106), miR-106, and myosin light chain 4 (MYL4) levels on the prevalence of atrial fibrillation and to explore the relationship between serum miR-106 and MYL4 and the risk stratification and prognosis of atrial fibrillation, thereby providing basis for them to become clinical targets for the treatment of atrial fibrillation in the future., Methods: 300 patients with atrial fibrillation treated in our hospital from May 2017 to March 2019 were selected as the atrial fibrillation group, and 300 healthy people who came to our hospital for physical examination in the same period were selected as the control group. The general data of the subjects in the two groups were collected. The serum miR-106 level of the subjects in the two groups was detected by fluorescence quantitative polymerase chain reaction (PCR), and the level of MYL4 was detected by enzyme-linked immunosorbent assay (ELISA). The expression of miR-106 and MYL4 in the myocardium was observed by immunohistochemistry. The relationship between the levels of serum miR-106 and MYL4 and the prevalence of atrial fibrillation and the score of atrial fibrillation thromboembolism risk stratification scoring system (cha2ds2) was compared between the two groups. The relationship between serum level of miR-106 and prognosis of patients with atrial fibrillation was analyzed., Results: The systolic blood pressure, diastolic blood pressure, total cholesterol (TC), triglyceride (TG), low-density lipoprotein cholesterol (LDL-C), and left anterior descending artery (LAD) in the atrial fibrillation group were significantly higher than those in the control group, while HDL-C and left ventricular ejection fraction (LVEF) were significantly lower than those in the control group (P < 0.01). The level of serum miR-106 in patients with atrial fibrillation was significantly higher than that in the control group, whereas the level of MYL4 was significantly lower than that in the control group (P < 0.01). miR-106 was mainly localized in the cytoplasm, and the positive expression rate of miR-106 was 71.43% (81/115) in patients with atrial fibrillation and 21.74% (25/115) in patients with sinus rhythm. MYL4 was mainly located in the cell membrane and the positive expression rate of MYL4 was 24.35% (28/115) in patients with atrial fibrillation and 64.35% (74/115) in patients with sinus rhythm. With the increase of the severity of atrial fibrillation, the level of serum miR-106 gradually increased and the level of MYL4 gradually decreased, which were statistically significant compared with the control group (P < 0.05). With the increase of miR-106 level and the decrease of MYL4 level, the prevalence of atrial fibrillation gradually increased. With the increase of cha2ds2 score, the level of serum miR-106 increased and the level of MYL4 decreased. The survival rate of patients with miR - 106 <= 1.96 was significantly higher than that of patients with miR - 106 > 1.96. The survival rate of patients with MYL4 >= 0.24 was significantly higher than that of patients with MYL4 < 0.24. At the same time, TC and LDL-C were included in the analysis. The results showed that the survival rate of patients with TC <= 4.5 mmol/L was significantly higher than that of patients with TC > 4.5 mmol/L, and that of patients with LDL-C <= 2.6 mmol/L was significantly higher than that of patients with LDL-C > 2.6 mmol/L., Conclusion: Serum miR-106 and MYL4 levels are closely related to the prevalence of atrial fibrillation, which can reflect the risk of thromboembolism in patients with atrial fibrillation and can be used as a biological indicator to predict the prognosis of patients with atrial fibrillation. Copyright  2022 Yanfeng Liu et al.","Authors":"Liu, Yanfeng; Zhou, Haiwen; Tao, Yu; Xu, Zhicheng; Lai, Hengli","Publisher":"Journal of immunology research","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2022/1069866","Pages":"1069866","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edit
