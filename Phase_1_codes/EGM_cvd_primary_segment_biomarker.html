-related stroke or death. Conclusion(s): The CYP11B2 -344 CC genotype is a risk factor for CAD and stroke, independent of other established cardiovascular risk factors in Chinese patients with hypertension.Copyright  The Author(s) 2020.","Authors":"Wang, L.; Zhang, Z.; Liu, D.; Yuan, K.; Zhu, G.; Qi, X.","Publisher":"Journal of International Medical Research","Issue":"9","DOI":"https://dx.doi.org/10.1177/0300060520949409","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CYP11B2 -344 CC genotype"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3868,"Title":"Factors Associated with RANTES, EMMPIRIN, MMP2 and MMP9, and the Association of These Biomarkers with Cardiovascular Disease in a Multi-Ethnic Population","Year":2022,"Country":"","Abstract":"Highlights: What are the main findings? This is the first multi-ethnic population-based study to use these serum biomarkers for preventive strategy. No association was found between RANTES, EMMPRIN, MMP2, and MMP9 with CVD. What is the implication of the main findings? Our research improves the understanding of inflammatory biomarkers in the cardiovascular field. Currently, these biomarkers are ineffective for risk stratification or diagnosis when used as a single indicator. Prevention of CVD still requires a comprehensive evaluation of CVD risk factors. Background(s): The growing cardiovascular disease (CVD) epidemic calls for further research to identify novel biomarkers for earlier detection and as potential therapeutic targets. Biomarkers Regulated on Activation, Normal T Cell Expressed and Secreted (RANTES), extracellular matrix metalloproteinase inducer (EMMPRIN), and matrix metalloproteinases (MMP-2, and MMP-9) are linked to proatherogenic and proinflammatory pathways of CVD development, the majority of which are coronary artery disease (CAD) and stroke. We evaluated potential factors affecting these four biomarkers and established their association with CVD. Method(s): This is a cross-sectional analysis using a nested case-control design involving 580 participants aged 21-75 years from the prospective multi-ethnic cohort study. A total of 290 CVD cases and 290 age-and sex-matched controls were identified. All participants underwent interviews, health screenings, and provided blood samples, including biomarkers RANTES, EMMPRIN, and MMPs. CVD was defined based on previous medical history. Result(s): The average age of the participants was 55.7(SD = 10.3) years of age, and 34.6% were female. Arrhythmia history and low-density lipoprotein (LDL) levels were significant factors of logEMMPRIN (beta = -0.124 [-0.245, -0.003] and beta = 0.111 [0.0, 0.191], respectively). Only female sex (beta = 0.189 [0.078, 0.300]) for logRANTES and age (beta = 0.033 [0.010, 0.055]) for logMMP-2 and logMMP-9 were significant. The Indian ethnicity (beta = 0.192 [0.048, 0.335]) and highly sensitive C-reactive protein (hs-CRP) levels (beta = 0.063 [0.011, 0.116]) were statistically significant for logMMP-9. No association was detected between biomarkers and CVD. Conclusion(s): In this multi-ethnic study cohort, RANTES was associated with sex, EMMPRIN was associated with a history of arrhythmia and LDL levels, MMP-2 with age, and MMP-9 with ethnicity and hs-CRP levels. The biomarker serum levels were not associated with CVD.Copyright  2022 by the authors.","Authors":"Wang, L. Y. T.; Tan, C. S.; Lai, M. K. P.; Hilal, S.","Publisher":"Journal of Clinical Medicine","Issue":"24","DOI":"https://dx.doi.org/10.3390/jcm11247281","Pages":"7281","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"regulated on activation normal T cell expressed and secreted (RANTES) & extracellular matrix metalloproteinase inducer (EMMPRIN) & matrix metalloproteinases-2 (MMPs-2) & matrix metalloproteinases-9 (MMP-9)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":3870,"Title":"Associations of genetic susceptibility and healthy lifestyle with incidence of coronary heart disease and stroke in individuals with hypertension","Year":2022,"Country":"","Abstract":"AIMS: This study explored the associations of genetic susceptibility and adherence to a healthy lifestyle with incident coronary heart disease (CHD) and stroke in individuals with hypertension., METHODS AND RESULTS: This study included 258 531 European descendants with hypertension at baseline from UK Biobank. Genetic risk of CHD and stroke was estimated using polygenic risk scores derived from 300 and 87 single-nucleotide polymorphisms, respectively. Lifestyle scores were calculated based on 4 lifestyle components (no obesity, no current smoking, regular physical activity and healthy diet). Cox regression with age as the underlying timescale was fit for incident CHD (n = 7470) and stroke (n = 5015), separately. A favourable lifestyle (3-4 lifestyle components) was associated with 37% and 30% lower hazards of CHD (95% confidence intervals, 32-42%) and stroke (23-37%), compared with an unfavourable lifestyle (0-1 lifestyle component), at all levels of genetic risk. Evidence of interaction between genetic susceptibility and lifestyle adherence was found for stroke (P = 0.036): no evidence of interaction for CHD (P = 0.524). A favourable lifestyle at high genetic risk had lower 12-year absolute risk of CHD and stroke, compared with an unfavourable lifestyle at low-to-intermediate genetic (exception: an unfavourable lifestyle at low CHD genetic risk)., CONCLUSION: Adhering to a healthy lifestyle is associated with lower CHD and stroke risk regardless of genetic risk among individuals with hypertension. Risk of CHD and stroke for those at high genetic risk but adhering to a healthy lifestyle was generally lower than for those at low-to-intermediate genetic risk but adhering to an unhealthy lifestyle. Copyright  The Author(s) 2022. Published by Oxford University Press on behalf of European Society of Cardiology.","Authors":"Wang, Mengyao; Brage, Soren; Sharp, Stephen J.; Luo, Shan; Au Yeung, Shiu Lun; Kim, Youngwon","Publisher":"European journal of preventive cardiology","Issue":"16","DOI":"https://dx.doi.org/10.1093/eurjpc/zwac135","Pages":"2101-2110","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"PRS using 300 CHD SNPs & PRS using 87 stroke SNPS & lifestyle scores for adherence to a healthy lifestyle"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3872,"Title":"TNFRSF11B polymorphisms predict poor outcome after large artery atherosclerosis stroke","Year":2020,"Country":"","Abstract":"Osteoprotegerin is involved in the progression of atherosclerosis. This study aimed to determine whether TNFRSF11B polymorphisms are associated with prognosis of large artery atherosclerosis (LAA) stroke. Three TNFRSF11B polymorphisms (rs2073617, rs2073618 and rs3134069) were genotyped in 1010 patients with LAA stroke. Short-term outcome was evaluated using the modified Rankin Scale score at 3-month after stroke onset. Long-term outcome was assessed using the stroke recurrence. We found that rs2073617G was associated with an increased risk of poor outcome of LAA stroke (additive model: odds ratio (OR) = 1.35, 95% confidence interval (CI) = 1.06-1.73). This association was also observed in rs3134069C (additive model: OR = 1.53, 95% CI = 1.10-2.12). Furthermore, when we combined these two polymorphisms according to the numbers of risk alleles (rs2073617G and rs3134069C), we found that the patients with 3-4 risk alleles were statistically significantly associated with an increased risk of poor outcome of LAA stroke (OR = 1.90, 95% CI = 1.10-3.28) compared with 0-2 risk alleles, and this increased risk was more evident among those with hypertension (OR = 2.02, 95% CI = 1.04-3.91), those without diabetes (OR = 2.02, 95% CI = 1.02-4.01) and those with smoking (OR = 2.43, 95% CI = 1.09-5.42). In silico analysis showed that rs2073617 and rs3134069 are located in various histone modification marked regions, DNase I hypersensitive sites and can change the binding of regulatory motifs. Moreover, rs2073617 is also located in the binding site of transcription factors. Our findings suggested that TNFRSF11B polymorphisms may be associated with an increased risk of short-term poor outcome of LAA stroke.Copyright  2020 Elsevier B.V.","Authors":"Wang, M.; Gu, M.; Li, Z.; Lian, X.; Shen, H.; Dai, Z.; Zhang, Z.; Liu, X.","Publisher":"Gene","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.gene.2020.144617","Pages":"144617","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"TNFRSF11B variants rs2073617 & rs2073618 & rs313406"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3897,"Title":"Genetic Susceptibility to Atrial Fibrillation Identified via Deep Learning of 12-lead Electrocardiograms","Year":2022,"Country":"","Abstract":"Artificial intelligence (AI) models applied to 12-lead electrocardiogram (ECG) waveforms can predict atrial fibrillation (AF), a heritable and morbid arrhythmia. We hypothesized that there may be a genetic basis for ECG-AI based risk estimates. We applied an ECG-AI model for predicting incident AF to ECGs from 39,986 UK Biobank participants without AF. We then performed a genome-wide association study (GWAS) of the predicted AF risk. We identified three signals (P<5x10-8) at established AF susceptibility loci marked by the sarcomeric gene TTN, and sodium channel genes SCN5A and SCN10A. We also identified two novel loci near the genes VGLL2 and EXT1. In contrast, a GWAS of risk estimates from a clinical variable model indicated a different genetic profile. Predicted AF risk from an ECG-AI model is influenced by genetic variation implicating sarcomeric, ion channel, and height pathways. ECG-AI models may identify individuals at risk for disease via specific biological pathways.Copyright The copyright holder for this preprint is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity. It is made available under a CC-BY-NC-ND 4.0 International license.","Authors":"Wang, X.; Khurshid, S.; Choi, S. H.; Friedman, S.; Weng, L. C.; Reeder, C.; Pirruccello, J. P.; Singh, P.; Lau, E. S.; Venn, R.; Diamant, N.; Di Achille, P.; Philippakis, A.; Anderson, C. D.; Ho, J. E.; Ellinor, P. T.; Batra, P.; Lubitz, S. A.","Publisher":"medRxiv","Issue":"Not Available","DOI":"https://dx.doi.org/10.1101/2022.01.17.22269357","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ECG-AI model & GWAS & MR to predict AF"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":3902,"Title":"Mitochondrial 8-hydroxy-2'-deoxyguanosine and coronary artery disease in patients with type 2 diabetes mellitus","Year":2020,"Country":"","Abstract":"BACKGROUND: Little is known about whether mitochondria 8-hydroxy-2'-deoxyguanosine (8-OHdG), a biomarker of mitochondrial DNA (mtDNA) oxidative damage, contributes to the development of coronary artery disease (CAD) in diabetic patients. Here, we explored the associations of mtDNA 8-OHdG in leukocytes with obstructive CAD, coronary stenosis severity, cardiovascular biomarkers, and 1-year adverse outcomes after coronary revascularization in patients with type 2 diabetes mellitus (T2DM)., METHODS: In a total of 1920 consecutive patients with T2DM who underwent coronary angiography due to symptoms of angina or angina equivalents, the presence of obstructive CAD, the number of diseased vessels with >= 50% stenosis, and modified Gensini score were cross-sectionally evaluated; the level of mtDNA 8-OHdG was quantified by quantitative PCR. Then, 701 of 1920 diabetic patients who further received coronary revascularization completed 1-year prospective follow-up to document major adverse cardiovascular and cerebral events (MACCEs). In vitro experiments were also performed to observe the effects of mtDNA oxidative damage in high glucose-cultured human umbilical vein endothelial cells (HUVECs)., RESULTS: Cross-sectionally, greater mtDNA 8-OHdG was associated with increased odds of obstructive CAD (odds ratio [OR] 1.38, 95% CI confidence interval 1.24-1.52), higher degree of coronary stenosis (number of diseased vessels: OR 1.29, 95% CI 1.19-1.41; modified Gensini scores: OR 1.28, 95% CI 1.18-1.39), and higher levels of C-reactive protein (beta 0.18, 95% CI 0.06-0.31) after adjusting for confounders. Sensitivity analyses using propensity score matching yielded similar results. Stratification by smoking status showed that the association between mtDNA 8-OHdG and obstructive CAD was most evident in current smokers (Pinteration < 0.01). Prospectively, the adjusted hazards ratio per 1-SD increase in mtDNA 8-OHdG was 1.59 (95% CI 1.33-1.90) for predicting 1-year MACCEs after revascularization. In HUVECs, exposure to antimycin A, an inducer for mtDNA oxidative damage, led to adverse alterations in markers of mitochondrial and endothelia function., CONCLUSION: Greater mtDNA 8-OHdG in leukocytes may serve as an independent risk factor for CAD in patients with T2DM.","Authors":"Wang, Xue-Bin; Cui, Ning-Hua; Liu, Xia'nan; Liu, Xin","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-020-00998-6","Pages":"22","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"mitochondrial DNA 8-hydroxy-2'-deoxyguanosine (mtDNA 8-OHdG)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3914,"Title":"Significant association between rs28362491 polymorphism in NF-kappaB1 gene and coronary artery disease: a meta-analysis","Year":2020,"Country":"","Abstract":"BACKGROUND: The association of rs28362491 polymorphism in NF-kappaB1 gene and coronary artery disease (CAD) risk was reported in several studies with inconsistent outcomes. This study aimed to comprehensively collect and synthesize the existing evidence to appraise whether rs28362491 was correlated to CAD susceptibility., METHODS: Databases of Web of Science, EMBASE, PubMed, Wanfang, and CNKI were retrieved from inception to August 1, 2019 without any restriction on language. The strengths of association between rs28362491 polymorphism and CAD were presented as odds ratios (ORs) and 95% confidence intervals (CIs)., RESULTS: Thirteen case-control studies with 17 individual cohorts containing 9378 cases and 10,738 controls were incorporated into this meta-analysis. The findings indicated that rs28362491 polymorphism was significantly correlated to CAD risk in five genetic models: D vs. I, OR = 1.16, 95%CI 1.11-1.21, P<0.01; DD vs. II, OR = 1.37, 95%CI 1.25-1.49, P<0.01; DI vs. II, OR = 1.11, 95%CI 1.05-1.18, P<0.01; DD + DI vs. II, OR = 1.17, 95%CI 1.11-1.24, P<0.01; DD vs. DI + II, OR = 1.29, 95%CI 1.15-1.43, P<0.01. After stratification by ethnicity and gender, significant association still existed between rs28362491 and CAD, especially in the dominant model., CONCLUSIONS: The findings suggest that the mutant D allele in rs28362491 locus may increase the risk of CAD, and carriers of D allele appear to be more susceptible to CAD.","Authors":"Wang, Yanwei; Wu, Bianwen; Zhang, Muqing; Miao, Huawei; Sun, Jiaan","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-020-01568-0","Pages":"278","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"NF-kB1 polymorphism rs28362491"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3920,"Title":"Identification of pleiotropic genes between risk factors of stroke by multivariate metaCCA analysis","Year":2020,"Country":"","Abstract":"Genome-wide association studies (GWASs) have identified more than 20 genetic loci as risk predictors associated with stroke. However, these studies were generally performed for single-trait and failed to consider the pleiotropic effects of these risk genes among the multiple risk factors for stroke. In this study, we applied a novel metaCCA method followed by gene-based VEGAS2 analysis to identify the risk genes for stroke that may overlap between seven correlated risk factors (including atrial fibrillation, hypertension, coronary artery disease, heart failure, diabetes, body mass index, and total cholesterol level) by integrating seven corresponding GWAS data. We detected 20 potential pleiotropic genes that may be associated with multiple risk factors of stroke. Furthermore, using gene-to-trait pathway analysis, we suggested six potential risk genes (FUT8, GMIP, PLA2G6, PDE3A, SMARCA4, SKAPT) that may affect ischemic or hemorrhage stroke through multiple intermediate factors such as MAPK family. These findings provide novel insight into the genetic determinants contributing to the concurrent development of biological conditions that may influence stroke susceptibility, and also indicate some potential therapeutic targets that can be further studied for the prevention of cerebrovascular disease.Copyright  2020, Springer-Verlag GmbH Germany, part of Springer Nature.","Authors":"Wang, Z.; Greenbaum, J.; Qiu, C.; Li, K.; Wang, Q.; Tang, S. Y.; Deng, H. W.","Publisher":"Molecular Genetics and Genomics","Issue":"5","DOI":"https://dx.doi.org/10.1007/s00438-020-01692-8","Pages":"1173-1185","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"20 putative pleiotropic genes"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3925,"Title":"Analysis of Risk Factors of Coronary Heart Disease and Its Correlation with Inflammatory Factors in Patients with Type 2 Diabetes Mellitus","Year":2022,"Country":"","Abstract":"In this paper, we propose a new method to analyze the risk factors of coronary heart disease (CHD) and their correlation with inflammatory factors in patients with type 2 diabetes mellitus (T2DM). To verify and implement this idea, we have selected a total of 165 patients with T2DM treated in our hospital from March 2019 to October 2021 that were divided into CHD group (n = 72) and non-CHD group (n = 93) according to the results of coronary angiography. Patients with CHD were divided into three groups according to SYNTAX score: low-risk group, medium-risk group, and high-risk group. The clinical data of all patients were collected. Univariate and multivariate analyses were used to screen the risk factors of CHD in patients with T2DM. The related inflammatory factors such as C-reactive protein (CRP), interleukin-6 (IL-6), and water-soluble CD40 ligand (sCD40L) were detected in all patients. Pearson's linear correlation analysis was used to analyze the correlation between the expression levels of CRP, IL-6, and sCD40L and CHD in patients with T2DM. The receiver working curve (ROC) was used to evaluate the efficacy of IL-6, CRP, and sCD40L in predicting high risk of CHD in patients with T2DM. Multivariate analysis showed that age and course of T2DM, FFA, UA, and Hcy were risk factors for CHD in patients with T2DM. The serum levels of IL-6, CRP, and sCD40L in patients with CHD were significantly higher than those in patients without CHD. According to SYNTAX score, 72 patients with CHD were divided into low-risk group (n = 36), medium-risk group (n = 26), and high-risk group (n = 10). Compared with the low-risk group, the expression levels of serum IL-6 CRP and sCD40L in the middle-risk group and high-risk group were significantly higher than those in the low-risk group. The expression levels of IL-6 CRP and sCD40L in the high-risk group were also significantly higher than those in the medium-risk group. There is a positive correlation between syntactic score and IL-6 expression in patients with T2DM complicated with coronary heart disease (r = 0.778, P < 0.001), with the expression of CRP (r = 0.756, P < 0.001) and with the expression of sCD40L (r = 0.748, P < 0.001). Advanced age, long course of T2DM, elevated levels of FFA, UA, and Hcy are all risk factors of CHD in patients with type 2 diabetes. T2DM patients with the above risk factors should be vigilant and pay attention to monitoring the related indexes of coronary heart disease to avoid the occurrence of serious cardiovascular disease. CRP, IL-6, and sCD40L are involved in the progression of CHD in patients with T2DM. The more severe CHD is, the higher the expression of IL-6, CRP, and sCD40L in serum. Copyright  2022 Zhigang Wang et al.","Authors":"Wang, Zhigang; Zhao, Hui; Zhou, Qian","Publisher":"BioMed research international","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2022/6818888","Pages":"6818888","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"advanced age & long course of type 2 diabetes & free fatty aid (FFA) & uric acid (UA) & homocysteine (Hcy)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":7,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3939,"Title":"Investigation of association of genetic variant rs3918242 of matrix metalloproteinase-9 with hypertension, myocardial infarction and progression of ventricular dysfunction in Irish Caucasian patients with diabetes: a report from the STOP-HF follow-up prog","Year":2021,"Country":"","Abstract":"BACKGROUND: Hypertension and/or myocardial infarction are common causes of heart failure in Type 2 diabetes. Progression to heart failure is usually preceded by ventricular dysfunction, linked to matrix metalloproteinase (MMP) mediated extracellular matrix changes. We hypothesise that the minor allele of genetic variant rs3918242 in the promoter region of the MMP-9 gene is associated with hypertension and/or myocardial infarction, with resultant progression of dysfunctional cardiac remodelling in patients with diabetes without symptomatic heart failure., METHODS: We genotyped 498 diabetes patients participating in the St Vincent's Screening TO Prevent Heart Failure (STOP-HF) follow-up programme for the rs3918242 single nucleotide polymorphism and investigated associations with the co-primary endpoints hypertension and/or myocardial infarction using a dominant model. We also evaluated resulting cardiometabolic phenotype and progression of ventricular dysfunction and cardiac structural abnormalities over a median follow-up period of 3.5 years., RESULTS: The CT/TT genotype comprised 28.1% of the cohort and was associated with a twofold higher risk of myocardial infarction (17.9% vs 8.4%), a reduction in ejection fraction and greater left ventricular systolic dysfunction progression [adjusted OR = 2.56 (1.09, 6.01), p = 0.026] over a median follow-up of 3.5 years [IQR 2.6, 4.9 years]. Conversely, rs3918242 was not associated with hypertension, blood pressure, pulse pressure or left ventricular mass index at baseline or over follow up., CONCLUSIONS: Diabetes patients with the minor T allele of rs3918242 in the STOP-HF follow up programme have greater risk of myocardial infarction, lower ejection fraction and greater progression of left ventricular systolic abnormalities, a precursor to heart failure. These data may support further work on MMP-9 as a biomarker of ventricular dysfunction and the investigation of MMP-9 inhibitors for heart failure prevention in diabetes, particularly in the post-infarction setting. ClinicalTrials.gov Identifier: NCT00921960.","Authors":"Watson, Chris; Spiers, J. Paul; Waterstone, Max; Russell-Hallinan, Adam; Gallagher, Joseph; McDonald, Kenneth; Ryan, Cristin; Gilmer, John; Ledwidge, Mark","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-021-01860-7","Pages":"87","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"minor T allele of variant rs3918242 in the promoter region of the matrix metalloproteinase-9 (MMP-9) gene"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3950,"Title":"Serum Legumain Is Associated with Peripheral Artery Disease in Patients with Type 2 Diabetes","Year":2021,"Country":"","Abstract":"Background. Legumain is related to carotid atherosclerotic plaques and may be a new biomarker of carotid atherosclerosis. However, the association between legumain and peripheral artery disease (PAD) of lower extremity has been less studied. This study is aimed at exploring the potential link between legumain and PAD in patients with type 2 diabetes mellitus (T2DM). Methods. A cross-sectional study was conducted on 483 hospitalized T2DM patients. The serum legumain level was measured by a sandwich enzyme-linked immunosorbent assay. PAD was evaluated by color Doppler sonography. The association between legumain and PAD was tested by logistic regression. The predictive power of legumain for PAD was evaluated with the receiver-operating-characteristic (ROC) curve. Results. Overall, 201 (41.6%) patients suffered from PAD. Patients with PAD had significantly higher serum legumain level than those without PAD [11.9 (6.3, 17.9) mug/L vs. 7.6 (3.2, 14.2) mug/L, p<0.001]. Logistic regression showed that a higher serum legumain level was independently associated with a greater risk of PAD in T2DM patients [adjusted odds ratio (aOR): 1.03; 95% confidence interval (CI): 1.01-1.06]. The area under the ROC curve was 0.634 (95% CI, 0.585 to 0.684). Conclusion. High serum legumain level was significantly correlated with an increased risk of PAD in T2DM patients.Copyright  2021 Wen Wei et al.","Authors":"Wei, W.; Chen, S.; Huang, J.; Tong, Y.; Zhang, J.; Qiu, X.; Zhang, W.; Chen, H.; Huang, R.; Cai, J.; Tu, M.","Publisher":"Journal of Diabetes Research","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2021/5651469","Pages":"5651469","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"legumain"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":16,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3951,"Title":"Inverse Association between Plasma Phylloquinone and Risk of Ischemic Stroke in Chinese Adults with Hypertension and High BMI: A Nested Case-Control Study","Year":2022,"Country":"","Abstract":"Background: Evidence on the association between phylloquinone status and cardiovascular diseases is scarce and conflicting. These inconsistencies may be due to differences in individual characteristics of the study populations, which may modify the association. Objective(s): This study aimed to evaluate the association between plasma phylloquinone and the risk of first total stroke and its subtypes, and to examine potential effect modifications by BMI in patients with hypertension. Method(s): We performed a nested case-control study including 604 first stroke cases and 604 matched controls. The mean age was 62.2 y (range, 45 to 75). Lower BMI was defined as <25 kg/m2 and higher BMI was defined as >=25 kg/m2. The risks of the first stroke were estimated by ORs and 95% CIs using conditional logistic regression. The primary outcome was total stroke or ischemic stroke. Result(s): The relation between log-transformed phylloquinone concentration and stroke or ischemic stroke was modified by BMI. Higher phylloquinone concentrations were associated with lower stroke risk in those with a higher BMI. When plasma phylloquinone was assessed as tertiles, the adjusted ORs of first stroke and ischemic stroke for participants with a high BMI in tertile 2-3 were 0.70 (95% CI: 0.46, 1.08) and 0.57 (95% CI: 0.35, 0.92) compared with those in tertile 1, respectively. However, there was no significant association between plasma phylloquinone and risk of first total stroke or ischemic stroke for those with a lower BMI. Patients with a higher BMI and lower phylloquinone concentrations had the highest risk of ischemic stroke and showed a statistically significant difference compared with the reference group with a lower BMI and higher phylloquinone (OR = 1.80, 95% CI: 1.06, 3.10; P-interaction: 0.017). Conclusion(s): In Chinese patients with hypertension, there was an inverse association between baseline plasma phylloquinone and risk of first ischemic stroke among those with a higher BMI.Copyright  2022 Crown copyright.","Authors":"Wei, Y.; Wang, Z.; He, Q.; Siddiqi, S. M.; Zhou, Z.; Liu, L.; Song, Y.; Chen, P.; Li, J.; Zhang, Y.; Mao, G.; Wang, B.; Tang, G.; Qin, X.; Xu, X.; Huo, Y.; Guo, H.; Zhang, H.","Publisher":"Journal of Nutrition","Issue":"8","DOI":"https://dx.doi.org/10.1093/jn/nxac131","Pages":"1927-1935","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"plasma phylloquinone"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3957,"Title":"Polygenic Risk Score to Identify Subclinical Coronary Heart Disease Risk in Young Adults","Year":2021,"Country":"","Abstract":"BACKGROUND: Polygenic risk scores (PRS) may enhance risk stratification for coronary heart disease among young adults. Whether a coronary heart disease PRS improves prediction beyond modifiable risk factors in this population is not known., METHODS: Genotyped adults aged 18 to 35 years were selected from the CARDIA study (Coronary Artery Risk Development in Young Adults; n=1132) and FOS (Framingham Offspring Study; n=663). Systolic blood pressure, total and HDL (high-density lipoprotein) cholesterol, triglycerides, smoking, and waist circumference or body mass index were measured at the visit 1 exam of each study, and coronary artery calcium, a measure of coronary atherosclerosis, was assessed at year 15 (CARDIA) or year 30 (FOS). A previously validated PRS for coronary heart disease was computed for each subject. The C statistic and integrated discrimination improvement were used to compare improvements in prediction of elevated coronary artery calcium between models containing the PRS, risk factors, or both., RESULTS: There were 62 (5%) and 93 (14%) participants with a coronary artery calcium score >20 (CARDIA) and >300 (FOS), respectively. At these thresholds, the C statistic changes of adding the PRS to a risk factor-based model were 0.015 (0.004-0.028) and 0.020 (0.001-0.039) in CARDIA and FOS, respectively. When adding risk factors to a PRS-based model, the respective changes were 0.070 (0.033-0.109) and 0.051 (0.017-0.079). The integrated discrimination improvement, when adding the PRS to a risk factor model, was 0.027 (-0.006 to 0.054) in CARDIA and 0.039 (0.0005-0.072) in FOS., CONCLUSIONS: Among young adults, a PRS improved model discrimination for coronary atherosclerosis, but improvements were smaller than those associated with modifiable risk factors.","Authors":"Wells, Quinn S.; Bagheri, Minoo; Aday, Aaron W.; Gupta, Deepak K.; Shaffer, Christian M.; Wei, Wei-Qi; Vaitinadin, Nataraja Sarna; Khan, Sadiya S.; Greenland, Philip; Wang, Thomas J.; Stein, C. Michael; Roden, Dan M.; Mosley, Jonathan D.","Publisher":"Circulation. Genomic and precision medicine","Issue":"5","DOI":"https://dx.doi.org/10.1161/CIRCGEN.121.003341","Pages":"e003341","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic risk score to identify subclinical CHD in young adults"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3958,"Title":"Derivation and Validation of a 10-Year Risk Score for Symptomatic Abdominal Aortic Aneurysm: Cohort Study of Nearly 500 000 Individuals","Year":2021,"Country":"","Abstract":"BACKGROUND: Abdominal aortic aneurysm (AAA) can occur in patients who are ineligible for routine ultrasound screening. A simple AAA risk score was derived and compared with current guidelines used for ultrasound screening of AAA., METHODS: United Kingdom Biobank participants without previous AAA were split into a derivation cohort (n=401 820, 54.6% women, mean age 56.4 years, 95.5% White race) and validation cohort (n=83 816). Incident AAA was defined as first hospital inpatient diagnosis of AAA, death from AAA, or an AAA-related surgical procedure. A multivariable Cox model was developed in the derivation cohort into an AAA risk score that did not require blood biomarkers. To illustrate the sensitivity and specificity of the risk score for AAA, a theoretical threshold to refer patients for ultrasound at 0.25% 10-year risk was modeled. Discrimination of the risk score was compared with a model of US Preventive Services Task Force (USPSTF) AAA screening guidelines., RESULTS: In the derivation cohort, there were 1570 (0.40%) cases of AAA over a median 11.3 years of follow-up. Components of the AAA risk score were age (stratified by smoking status), weight (stratified by smoking status), antihypertensive and cholesterol-lowering medication use, height, diastolic blood pressure, baseline cardiovascular disease, and diabetes. In the validation cohort, over 10 years of follow-up, the C-index for the model of the USPSTF guidelines was 0.705 (95% CI, 0.678-0.733). The C-index of the risk score as a continuous variable was 0.856 (95% CI, 0.837-0.878). In the validation cohort, the USPSTF model yielded sensitivity 63.9% and specificity 71.3%. At the 0.25% 10-year risk threshold, the risk score yielded sensitivity 82.1% and specificity 70.7% while also improving the net reclassification index compared with the USPSTF model +0.176 (95% CI, 0.120-0.232). A combined model, whereby risk scoring was combined with the USPSTF model, also improved prediction compared with USPSTF alone (net reclassification index +0.101 [95% CI, 0.055-0.147])., CONCLUSIONS: In an asymptomatic general population, a risk score based on patient age, height, weight, and medical history may improve identification of asymptomatic patients at risk for clinical events from AAA. Further development and validation of risk scores to detect asymptomatic AAA are needed.","Authors":"Welsh, Paul; Welsh, Claire E.; Jhund, Pardeep S.; Woodward, Mark; Brown, Rosemary; Lewsey, Jim; Celis-Morales, Carlos A.; Ho, Frederick K.; MacKay, Daniel F.; Gill, Jason M. R.; Gray, Stuart R.; Katikireddi, S. Vittal; Pell, Jill P.; Forbes, John; Sattar, Naveed","Publisher":"Circulation","Issue":"8","DOI":"https://dx.doi.org/10.1161/CIRCULATIONAHA.120.053022","Pages":"604-614","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"10-year risk score based on patient age & height & weight & medical history"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3965,"Title":"Circulating Cystatin C Is an Independent Risk Marker for Cardiovascular Outcomes, Development of Renal Impairment, and Long-Term Mortality in Patients With Stable Coronary Heart Disease: The LIPID Study","Year":2022,"Country":"","Abstract":"Background Elevated plasma cystatin C levels reflect reduced renal function and increased cardiovascular risk. Less is known about whether the increased risk persists long-term or is independent of renal function and other important biomarkers. Methods and Results Cystatin C and other biomarkers were measured at baseline (in 7863 patients) and 1 year later (in 6106 patients) in participants in the LIPID (Long-Term Intervention with Pravastatin in Ischemic Disease) study, who had a previous acute coronary syndrome. Outcomes were ascertained during the study (median follow-up, 6 years) and long-term (median follow-up, 16 years). Glomerular filtration rate (GFR) was estimated using Chronic Kidney Disease Epidemiology Collaboration equations (first GFR-creatinine, then GFR-creatinine-cystatin C). Over 6 years, in fully adjusted multivariable time-to-event models, with respect to the primary end point of coronary heart disease mortality or nonfatal myocardial infarction, for comparison of Quartile 4 versus 1 of baseline cystatin C, the hazard ratio was 1.37 (95% CI, 1.07-1.74; P=0.01), and for major cardiovascular events was 1.47 (95% CI, 1.19-1.82; P<0.001). Over 16 years, the association of baseline cystatin C with coronary heart disease, cardiovascular, and all-cause mortality persisted (each P<0.001) and remained significant after adjustment for estimated GFR-creatinine-cystatin C. Cystatin C also predicted the development of chronic kidney disease for 6 years (odds ratio, 6.61; 95% CI, 4.28-10.20) independently of estimated GFR-creatinine and other risk factors. However, this association was no longer significant after adjustment for estimated GFR-creatinine-cystatin C. Conclusions Cystatin C independently predicted major cardiovascular events, development of chronic kidney disease, and cardiovascular and all-cause mortality. Prediction of long-term mortality was independent of improved estimation of GFR. Registration URL: https://anzctr.org.au; Unique identifier: ACTRN12616000535471.","Authors":"West, Malcolm; Kirby, Adrienne; Stewart, Ralph A.; Blankenberg, Stefan; Sullivan, David; White, Harvey D.; Hunt, David; Marschner, Ian; Janus, Edward; Kritharides, Leonard; Watts, Gerald F.; Simes, John; Tonkin, Andrew M.","Publisher":"Journal of the American Heart Association","Issue":"5","DOI":"https://dx.doi.org/10.1161/JAHA.121.020745","Pages":"e020745","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cystatin C"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3967,"Title":"A gene-diet interaction-based score predicts response to dietary fat in the Women's Health Initiative","Year":2020,"Country":"","Abstract":"Although diet response prediction for cardiometabolic risk factors (CRFs) has been demonstrated using single genetic variants and main-effect genetic risk scores, little investigation has gone into the development of genome-wide diet response scores. Objective(s): We sought to leverage the multistudy setup of the Women's Health Initiative cohort to generate and test genetic scores for the response of 6 CRFs (BMI, systolic blood pressure, LDL cholesterol, HDL cholesterol, triglycerides, and fasting glucose) to dietary fat. Method(s): A genome-wide interaction study was undertaken for each CRF in women (n ~9000) not participating in the dietary modification (DM) trial, which focused on the reduction of dietary fat. Genetic scores based on these analyses were developed using a pruning-and-thresholding approach and tested for the prediction of 1-y CRF changes as well as long-term chronic disease development in DM trial participants (n ~5000). Result(s): Only 1 of these genetic scores, for LDL cholesterol, predicted changes in the associated CRF. This 1760-variant score explained 3.7% (95% CI: 0.09, 11.9) of the variance in 1-y LDL cholesterol changes in the intervention arm but was unassociated with changes in the control arm. In contrast, a main-effect genetic risk score for LDL cholesterol was not useful for predicting dietary fat response. Further investigation of this score with respect to downstream disease outcomes revealed suggestive differential associations across DM trial arms, especially with respect to coronary heart disease and stroke subtypes. Conclusion(s): These results lay the foundation for the combination of many genome-wide gene-diet interactions for diet response prediction while highlighting the need for further research and larger samples in order to achieve robust biomarkers for use in personalized nutrition.Copyright  The Author(s) 2020.","Authors":"Westerman, K.; Liu, Q.; Liu, S.; Parnell, L. D.; Sebastiani, P.; Jacques, P.; Demeo, D. L.; Ordovas, J. M.","Publisher":"American Journal of Clinical Nutrition","Issue":"4","DOI":"https://dx.doi.org/10.1093/ajcn/nqaa037","Pages":"893-902","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"gene-diet interaction-based score"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":20,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3977,"Title":"Carotid Intima-Media Thickness Progression as Surrogate Marker for Cardiovascular Risk: Meta-Analysis of 119 Clinical Trials Involving 100 667 Patients","Year":2020,"Country":"","Abstract":"BACKGROUND: To quantify the association between effects of interventions on carotid intima-media thickness (cIMT) progression and their effects on cardiovascular disease (CVD) risk., METHODS: We systematically collated data from randomized, controlled trials. cIMT was assessed as the mean value at the common-carotid-artery; if unavailable, the maximum value at the common-carotid-artery or other cIMT measures were used. The primary outcome was a combined CVD end point defined as myocardial infarction, stroke, revascularization procedures, or fatal CVD. We estimated intervention effects on cIMT progression and incident CVD for each trial, before relating the 2 using a Bayesian meta-regression approach., RESULTS: We analyzed data of 119 randomized, controlled trials involving 100 667 patients (mean age 62 years, 42% female). Over an average follow-up of 3.7 years, 12 038 patients developed the combined CVD end point. Across all interventions, each 10 mum/y reduction of cIMT progression resulted in a relative risk for CVD of 0.91 (95% Credible Interval, 0.87-0.94), with an additional relative risk for CVD of 0.92 (0.87-0.97) being achieved independent of cIMT progression. Taken together, we estimated that interventions reducing cIMT progression by 10, 20, 30, or 40 mum/y would yield relative risks of 0.84 (0.75-0.93), 0.76 (0.67-0.85), 0.69 (0.59-0.79), or 0.63 (0.52-0.74), respectively. Results were similar when grouping trials by type of intervention, time of conduct, time to ultrasound follow-up, availability of individual-participant data, primary versus secondary prevention trials, type of cIMT measurement, and proportion of female patients., CONCLUSIONS: The extent of intervention effects on cIMT progression predicted the degree of CVD risk reduction. This provides a missing link supporting the usefulness of cIMT progression as a surrogate marker for CVD risk in clinical trials.","Authors":"Willeit, Peter; Tschiderer, Lena; Allara, Elias; Reuber, Kathrin; Seekircher, Lisa; Gao, Lu; Liao, Ximing; Lonn, Eva; Gerstein, Hertzel C.; Yusuf, Salim; Brouwers, Frank P.; Asselbergs, Folkert W.; van Gilst, Wiek; Anderssen, Sigmund A.; Grobbee, Diederick E.; Kastelein, John J. P.; Visseren, Frank L. J.; Ntaios, George; Hatzitolios, Apostolos I.; Savopoulos, Christos; Nieuwkerk, Pythia T.; Stroes, Erik; Walters, Matthew; Higgins, Peter; Dawson, Jesse; Gresele, Paolo; Guglielmini, Giuseppe; Migliacci, Rino; Ezhov, Marat; Safarova, Maya; Balakhonova, Tatyana; Sato, Eiichi; Amaha, Mayuko; Nakamura, Tsukasa; Kapellas, Kostas; Jamieson, Lisa M.; Skilton, Michael; Blumenthal, James A.; Hinderliter, Alan; Sherwood, Andrew; Smith, Patrick J.; van Agtmael, Michiel A.; Reiss, Peter; van Vonderen, Marit G. A.; Kiechl, Stefan; Klingenschmid, Gerhard; Sitzer, Matthias; Stehouwer, Coen D. A.; Uthoff, Heiko; Zou, Zhi-Yong; Cunha, Ana R.; Neves, Mario F.; Witham, Miles D.; Park, Hyun-Woong; Lee, Moo-Sik; Bae, Jang-Ho; Bernal, Enrique; Wachtell, Kristian; Kjeldsen, Sverre E.; Olsen, Michael H.; Preiss, David; Sattar, Naveed; Beishuizen, Edith; Huisman, Menno V.; Espeland, Mark A.; Schmidt, Caroline; Agewall, Stefan; Ok, Ercan; Asci, Gulay; de Groot, Eric; Grooteman, Muriel P. C.; Blankestijn, Peter J.; Bots, Michiel L.; Sweeting, Michael J.; Thompson, Simon G.; Lorenz, Matthias W.","Publisher":"Circulation","Issue":"7","DOI":"https://dx.doi.org/10.1161/CIRCULATIONAHA.120.046361","Pages":"621-642","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"carotid intima-media thickness (cIMT)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3979,"Title":"A proteomic surrogate for cardiovascular outcomes that is sensitive to multiple mechanisms of change in risk","Year":2022,"Country":"","Abstract":"A reliable, individualized, and dynamic surrogate of cardiovascular risk, synoptic for key biologic mechanisms, could shorten the path for drug development, enhance drug cost-effectiveness and improve patient outcomes. We used highly multiplexed proteomics to address these objectives, measuring about 5000 proteins in each of 32,130 archived plasma samples from 22,849 participants in nine clinical studies. We used machine learning to derive a 27-protein model predicting 4-year likelihood of myocardial infarction, stroke, heart failure, or death. The 27 proteins encompassed 10 biologic systems, and 12 were associated with relevant causal genetic traits. We independently validated results in 11,609 participants. Compared to a clinical model, the ratio of observed events in quintile 5 to quintile 1 was 6.7 for proteins versus 2.9 for the clinical model, AUCs (95% CI) were 0.73 (0.72 to 0.74) versus 0.64 (0.62 to 0.65), c-statistics were 0.71 (0.69 to 0.72) versus 0.62 (0.60 to 0.63), and the net reclassification index was +0.43. Adding the clinical model to the proteins only improved discrimination metrics by 0.01 to 0.02. Event rates in four predefined protein risk categories were 5.6, 11.2, 20.0, and 43.4% within 4 years; median time to event was 1.71 years. Protein predictions were directionally concordant with changed outcomes. Adverse risks were predicted for aging, approaching an event, anthracycline chemotherapy, diabetes, smoking, rheumatoid arthritis, cancer history, cardiovascular disease, high systolic blood pressure, and lipids. Reduced risks were predicted for weight loss and exenatide. The 27-protein model has potential as a \"universal\" surrogate end point for cardiovascular risk.Copyright  2022 The Authors, some rights reserved.","Authors":"Williams, S. A.; Ostroff, R.; Hinterberg, M. A.; Coresh, J.; Ballantyne, C. M.; Matsushita, K.; Mueller, C. E.; Walter, J.; Jonasson, C.; Holman, R. R.; Shah, S. H.; Sattar, N.; Taylor, R.; Lean, M. E.; Kato, S.; Shimokawa, H.; Sakata, Y.; Nochioka, K.; Parikh, C. R.; Coca, S. G.; Omland, T.; Chadwick, J.; Astling, D.; Hagar, Y.; Kureshi, N.; Loupy, K.; Paterson, C.; Primus, J.; Simpson, M.; Trujillo, N. P.; Ganz, P.","Publisher":"Science Translational Medicine","Issue":"639","DOI":"https://dx.doi.org/10.1126/scitranslmed.abj9625","Pages":"eabj9625","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with 27 proteins"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3986,"Title":"Severe alpha1-antitrypsin deficiency associated with lower blood pressure and reduced risk of ischemic heart disease: a cohort study of 91,540 individuals and a meta-analysis","Year":2022,"Country":"","Abstract":"BACKGROUND: Increased elastase activity in alpha1-antitrypsin deficiency may affect elasticity of the arterial walls, and thereby blood pressure and susceptibility to cardiovascular disease. We hypothesized that severe alpha1-antitrypsin deficiency is associated with reduced blood pressure and susceptibility to cardiovascular disease., METHODS: We genotyped 91,353 adults randomly selected from the Danish general population and 187 patients from the Danish alpha1-Antitrypsin Deficiency Registry and recorded baseline blood pressure, baseline plasma lipids and cardiovascular events during follow-up. 185 participants carried the ZZ genotype, 207 carried the SZ genotype and 91,148 carried the MM genotype., RESULTS: alpha1-Antitrypsin deficiency was associated with decreases in blood pressure of up to 5 mmHg for systolic blood pressure and up to 2 mmHg for diastolic blood pressure, in ZZ vs SZ vs MM individuals (trend test, P's <= 0.01). Plasma triglycerides and remnant cholesterol were reduced in ZZ individuals compared with MM individuals (t-test, P's < 0.001). alpha1-Antitrypsin deficiency was associated with lower risk of myocardial infarction (trend test P = 0.03), but not with ischemic heart disease, ischemic cerebrovascular disease or hypertension (trend test, P's >= 0.59). However, when results for ischemic heart disease were summarized in meta-analysis with results from four previous studies, individuals with versus without alpha1-antitrypsin deficiency had an odds ratio for ischemic heart disease of 0.66 (95% CI:0.53-0.84)., CONCLUSIONS: Individuals with severe alpha1-antitrypsin deficiency have lower systolic and diastolic blood pressure, lower plasma triglycerides and remnant cholesterol, reduced risk of myocardial infarction, and a 34% reduced risk of ischemic heart disease. Copyright  2022. The Author(s).","Authors":"Winther, Sine Voss; Ahmed, Dunia; Al-Shuweli, Suzan; Landt, Eskild Morten; Nordestgaard, Borge Gronne; Seersholm, Niels; Dahl, Morten","Publisher":"Respiratory research","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12931-022-01973-3","Pages":"55","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"1antitrypsin deficiency"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4005,"Title":"Polygenic risk scores for cardiovascular diseases and type 2 diabetes","Year":2022,"Country":"","Abstract":"Polygenic risk scores (PRSs) are a promising approach to accurately predict an individual's risk of developing disease. The area under the receiver operating characteristic curve (AUC) of PRSs in their population are often only reported for models that are adjusted for age and sex, which are known risk factors for the disease of interest and confound the association between the PRS and the disease. This makes comparison of PRS between studies difficult because the genetic effects cannot be disentangled from effects of age and sex (which have a high AUC without the PRS). In this study, we used data from the UK Biobank and applied the stacked clumping and thresholding method and a variation called maximum clumping and thresholding method to develop PRSs to predict coronary artery disease, hypertension, atrial fibrillation, stroke and type 2 diabetes. We created case-control training datasets in which age and sex were controlled by design. We also excluded prevalent cases to prevent biased estimation of disease risks. The maximum clumping and thresholding PRSs required many fewer single-nucleotide polymorphisms to achieve almost the same discriminatory ability as the stacked clumping and thresholding PRSs. Using the testing datasets, the AUCs for the maximum clumping and thresholding PRSs were 0.599 (95% confidence interval [CI]: 0.585, 0.613) for atrial fibrillation, 0.572 (95% CI: 0.560, 0.584) for coronary artery disease, 0.585 (95% CI: 0.564, 0.605) for type 2 diabetes, 0.559 (95% CI: 0.550, 0.569) for hypertension and 0.514 (95% CI: 0.494, 0.535) for stroke. By developing a PRS using a dataset in which age and sex are controlled by design, we have obtained true estimates of the discriminatory ability of the PRSs alone rather than estimates that include the effects of age and sex.Copyright:  2022 Wong et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Authors":"Wong, C. K.; Makalic, E.; Dite, G. S.; Whiting, L.; Murphy, N. M.; Hopper, J. L.; Allman, R.","Publisher":"PLoS ONE","Issue":"12 December","DOI":"https://dx.doi.org/10.1371/journal.pone.0278764","Pages":"e0278764","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"multiple PRSs"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":13,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":16,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":4016,"Title":"Influence of the Matrix Metalloproteinase 9 Geners3918242 Polymorphism on Development of Ischemic Stroke: A Meta-analysis","Year":2020,"Country":"","Abstract":"Background: The association between matrix metalloproteinase 9 (MMP-9) gene -1562C/T (rs3918242) polymorphism and the susceptibility of ischemic stroke (IS) has been investigated. However, results were ambiguous and inconsistent. Therefore, we performed this study to better assess the potential relationship between rs3918242 polymorphism and susceptibility risk of IS. Method(s): We included case-control studies concerning the relationship between the rs3918242 polymorphism and IS, and odds ratios with corresponding 95% confidence intervals were used to describe the associations. Furthermore, meta-regression analyses, heterogeneity, cumulative analyses, sensitivity analyses, and publication bias were examined. Result(s): A total of 19 studies were included for analysis. Significant associations with the risk of IS were detected for the rs3918242 polymorphism in overall population, Asians, and whites. When available data were stratified by gender, we found a significant correlation with the risk of IS in both males and females. Further subgroup analysis by the subtypes of IS showed that the rs3918242 polymorphism was significantly correlated with the risk of patients with large artery atherosclerosis. When stratified by age, we found that the rs3918242 polymorphism was significantly correlated with the risk of IS in patients both aged >=65 years and >65 years. Both the diabetes and the nondiabetes subgroups reached significant results, and in an analysis stratified by smoking status, an increased risk of IS was associated with smoking. Conclusion(s): The rs3918242 polymorphism may be a susceptible predictor of susceptibility of IS. Further large-scale studies are needed to verify the results of our findings.Copyright  2019 Elsevier Inc.","Authors":"Wu, G.; Cai, H.; Li, G.; Meng, S.; Huang, J.; Xu, H.; Chen, M.; Hu, M.; Yang, W.; Wang, C.; Wu, Z.; Cai, Y.","Publisher":"World Neurosurgery","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.wneu.2019.08.026","Pages":"e31-e61","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"matrix metalloproteinase 9 (MMP-9) variant rs3918242 & -1562C/T polymorphism"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":41,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":4022,"Title":"Interaction of serum calcium and folic acid treatment on first stroke in hypertensive males","Year":2021,"Country":"","Abstract":"BACKGROUND & AIMS: The role of serum calcium on the risk of stroke is still uncertain. We aimed to evaluate the effect of serum calcium on first stroke risk, and on the efficacy of folic acid treatment in prevention of first stroke among hypertensive patients., METHODS: Our analyses included a total of 19,644 eligible hypertensive adults from the China Stroke Primary Prevention Trial (CSPPT). In the CSPPT, a total of 20,702 hypertensive patients were randomly assigned to a double-blind, daily treatment with either 10 mg enalapril and 0.8 mg folic acid or 10 mg enalapril alone. The primary outcome was a first stroke., RESULTS: Over a median of 4.5 years, among those not receiving folic acid, a significantly higher risk of first stroke was found in hypertensive males with baseline albumin-corrected serum calcium >=2.43 mmol/L (median) (vs. <2.43 mmol/L; 6.5% vs. 2.3%; adjusted HR, 2.47; 95% CI: 1.72, 3.55). For those with enalapril and folic acid treatment, compared with the enalapril only group, the risk of first stroke was reduced from 6.5% to 3.0% (adjusted HR, 0.49; 95% CI: 0.35, 0.68) in hypertensive males with baseline albumin-corrected serum calcium >=2.43 mmol/L, whereas there was no significant effect among hypertensive males with baseline albumin-corrected serum calcium <2.43 mmol/L. However, among hypertensive females, serum calcium did not significantly affect the first stroke risk and the efficacy of folic acid in prevention of first stroke., CONCLUSIONS: Among Chinese hypertensive males, those with elevated serum calcium levels had increased risk of first stroke, and this risk was reduced by 51% with folic acid treatment. Copyright  2020 Elsevier Ltd and European Society for Clinical Nutrition and Metabolism. All rights reserved.","Authors":"Wu, Hongxu; Zhang, Yuanyuan; Li, Huan; Li, Jianping; Zhang, Yan; Liang, Min; Nie, Jing; Wang, Binyan; Wang, Xiaobin; Huo, Yong; Hou, Fan Fan; Xu, Xiping; Qin, Xianhui","Publisher":"Clinical nutrition (Edinburgh, Scotland)","Issue":"4","DOI":"https://dx.doi.org/10.1016/j.clnu.2020.10.033","Pages":"2381-2388","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum calcium"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4027,"Title":"Dissecting the Association of Apolipoprotein E Gene Polymorphisms With Type 2 Diabetes Mellitus and Coronary Artery Disease","Year":2022,"Country":"","Abstract":"Background: Apolipoprotein E (APOE) gene mediates lipoprotein clearance and is one of the most studied candidate genes for type 2 diabetes mellitus (T2DM) and coronary artery disease (CAD). This study was performed to determine the association between APOE polymorphisms and T2DM with and without CAD, and its effect on plasma lipid levels in a Chinese population., Methods: A total of 1,414 subjects involving 869 patients and 545 health individuals were recruited. These patients were categorized into three distinct groups: 264 in T2DM group, 401 in CAD group, and 204 in T2DM+CAD group. Logistic regression analysis was used to obtain odds ratio (OR) and 95% confidence interval (CI) in predicting the risk probability of APOE. Besides, a meta-analysis was preformed to integrate an evaluation index to evaluate their associations., Results: Genotype frequency ratio of genotype E3/4 and allele E4 among the CAD patients with or without T2DM was obviously increased. Compared with E3/3 genotype, the E3/4 genotype had a significant increased risk of CAD (adjusted OR = 1.90, 95% CI = 1.30-2.77) and T2DM+CAD (adjusted OR = 1.95, 95% CI = 1.24-3.08). In the meta-analysis, four studies were included and provided a strong evidence for the APOE E4 mutation elevating the risk of CAD in patients with T2DM (E3/E4+E4/E4 vs. E3/E3, OR = 1.51, 95% CI = 1.13-2.02). In the T2DM group, the plasma levels of low-density lipoprotein cholesterol (LDL-C) showed significant difference among the three APOE isoforms. The high-density lipoprotein cholesterol (HDL-C) levels of CAD patients with E4-bearing genotypes were lower than those with E3/3 genotype., Conclusions: Our results indicate that APOE gene polymorphisms are related to CAD with or without T2DM and have influence on lipid profiles in both T2DM and CAD patients. Copyright  2022 Wu, Zhang, Zhao, Rong, Huang, Wang and Xu.","Authors":"Wu, Lei; Zhang, Yan; Zhao, Hong; Rong, Guodong; Huang, Peijun; Wang, Fang; Xu, Ting","Publisher":"Frontiers in endocrinology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fendo.2022.838547","Pages":"838547","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"apolipoprotein E (APOE)"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":4065,"Title":"Genetic evidence for a causal relationship between type 2 diabetes and peripheral artery disease in both Europeans and East Asians","Year":2022,"Country":"","Abstract":"BACKGROUND: Observational studies have revealed that type 2 diabetes (T2D) is associated with an increased risk of peripheral artery disease (PAD). However, whether the two diseases share a genetic basis and whether the relationship is causal remain unclear. It is also unclear as to whether these relationships differ between ethnic groups., METHODS: By leveraging large-scale genome-wide association study (GWAS) summary statistics of T2D (European-based: Ncase = 21,926, Ncontrol = 342,747; East Asian-based: Ncase = 36,614, Ncontrol = 155,150) and PAD (European-based: Ncase = 5673, Ncontrol = 359,551; East Asian-based: Ncase = 3593, Ncontrol = 208,860), we explored the genetic correlation and putative causal relationship between T2D and PAD in both Europeans and East Asians using linkage di
