in the UK Biobank without known cardiovascular conditions (follow-up, 11.3 years; 3.3% CAD cases and 5.2% MACE cases). In a training subset (50%) we built 3 scores: QRISK3; QRISK3 and an established CAD GRS; and QRISK3, the CAD GRS and the CV GRSs. In an independent subset (50%), we evaluated each score's performance using the concordance index, odds ratio and net reclassification index. We then repeated the analyses without considering QRISK3., RESULTS: For CAD, the combination of QRISK3 and the CAD GRS had a better performance than QRISK3 alone (concordance index, 0.766 versus 0.753; odds ratio, 5.47 versus 4.82; net reclassification index, 7.7%). Adding the CV GRSs did not significantly improve risk stratification. When only looking at genetic information, the combination of CV GRSs and the CAD GRS had a better performance than the CAD GRS alone (concordance index, 0.637 versus 0.625; odds ratio, 2.17 versus 2.07; net reclassification index, 3.3%). Similar results were obtained for MACE., CONCLUSIONS: In individuals without known cardiovascular disease, the inclusion of CV GRSs to a clinical tool and an established CAD GRS does not improve CAD or MACE risk stratification. However, their combination only with the CAD GRS increases prediction performance indicating potential use in early-life screening before the advanced development of conventional cardiovascular risk factors.","Authors":"Ramirez, Julia; van Duijvenboden, Stefan; Young, William J.; Tinker, Andrew; Lambiase, Pier D.; Orini, Michele; Munroe, Patricia B.","Publisher":"Circulation. Genomic and precision medicine","Issue":"5","DOI":"https://dx.doi.org/10.1161/CIRCGEN.121.003441","Pages":"e003441","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic risk scores (GRS) for cardiovascular & GRS for CAD & QRISK3 scores"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3066,"Title":"Impact of disease stage on the performance of strain markers in the prediction of atrial fibrillation","Year":2021,"Country":"","Abstract":"Background: Assessing atrial fibrillation (AF) risk may be useful in primary prevention (PP; people with risk factors) and secondary prevention (SP; eg. embolic stroke of unknown source). We sought whether disease stage influenced the prediction of AF by echocardiography. Method(s): We compared a PP cohort (351 community-based participants >=65 years with >=1 risk factor for AF) and a SP cohort (453 patients after transient ischemic attack or stroke). LV global longitudinal strain (GLS) and left atrial reservoir strain (LARS) were measured from DICOM images. AF was diagnosed by 12 lead ECG, Holter or by single lead monitor over median follow-up of 22 months (PP) and 35 months (SP). The clinical and echocardiographic characteristics of those with AF were compared to those in sinus rhythm. Nested Cox-regression models assessed for independent and incremental predictive value of LARS and GLS in both cohorts. Result(s): AF developed in 42 PP (12%) and 60 SP (13%), and was associated with age, higher CHARGE-AF score, increased LA volume and LV mass (p < 0.05). Patients developing AF had reduced GLS (17 +/- 3.5% vs. 20 +/- 3%, p < 0.001) and LARS (28 +/- 11% vs. 35 +/- 8%, p < 0.001). However, the predictive value of both GLS (area under the ROC curve 0.83 vs 0.56, p < 0.001) and LARS (0.83 vs 0.57, p < 0.001) was greater in SP than PP. LARS was independently associated with AF in both cohorts (p < 0.05), but GLS was only independently associated in the SP cohort. Conclusion(s): AF risk assessment with LARS is suitable for different risk cohorts, but GLS is more useful in SP.Copyright  2020 Elsevier B.V.","Authors":"Ramkumar, S.; Pathan, F.; Kawakami, H.; Ochi, A.; Yang, H.; Potter, E. L.; Marwick, T. H.","Publisher":"International Journal of Cardiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ijcard.2020.09.057","Pages":"233-241","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"LV global longitudinal strain (GLS) & left atrial reservoir strain (LARS)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3077,"Title":"Association of vaspin gene expression and its serum level on the risk of ischemic stroke in type 2 diabetic Egyptian patients: Prospective case-control study","Year":2020,"Country":"","Abstract":"We aimed to evaluate serum vaspin and its gene expression in patients with type 2 diabetes mellitus (T2DM) and to assess the association of serum vaspin and its gene expression with susceptibility of ischemic stroke (IS). The prospective case-control study included 50 healthy individuals in a control group, and 90 patients with and T2DM were stratified into two subgroups: patients with IS and patients without IS. The serum vaspin concentration was measured by enzyme-linked immunosorbent assay (ELISA). Real-time PCR was performed to detect the mRNA expression of vaspin. Serum vaspin and vaspin expression levels were significantly higher in IS compared to the non-IS group. Interestingly, they were positively correlated with other vascular and metabolic risks. Diastolic and systolic blood pressure, as well as hemoglobin A1c cholesterol (HbA1c), were independently correlated with serum vaspin. After adjusting for the traditional risk factors, the logistic regression analysis test was done to evaluate the predictor of IS among T2DM patients; the vaspin expression level was a statistical significance predictor of IS among T2DM patients. In conclusion, the higher levels of serum vaspin and vaspin expression levels in T2DM emphasizes the pivotal role of vaspin serum level and expression in the progression of metabolic and glucose abnormalities, thus, they could be used as biomarkers of IS.Copyright  2019 International Union of Biochemistry and Molecular Biology, Inc.","Authors":"Rashad, N. M.; Ahmed, H. S.; Ashour, W. M. R.; Yousef, M. S.","Publisher":"Biotechnology and Applied Biochemistry","Issue":"6","DOI":"https://dx.doi.org/10.1002/bab.1850","Pages":"912-919","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"vaspin protein and gene expression"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":3080,"Title":"An association between rs7635818 polymorphism located on chromosome 3p12.3 and the presence of abdominal aortic aneurysm","Year":2021,"Country":"","Abstract":"The association between gene variant rs7635818 located on chromosome 3p12.3 and abdominal aortic aneurysm (AAA) was not unambiguously determined by the results of genome-wide association studies. The aim of our study was to examine this possible association in the Slovak population, with respect to the presence and severity of AAA.A cross-sectional study was conducted between August 2016 and March 2020. The study included 329 participans, 166 AAA patients and a control group of 163 subjects without confirmed AAA with comparable distribution of genders. The anteroposterior diameter of the abdominal aorta was determined by duplex ultrasonography. AAA was defined as subrenal aortic diameter >= 30 mm. DNA samples were genotyped using real-time polymerase chain reaction and subsequent high-resolution melting analysis in presence of unlabelled probe. Genetic models studying the possible association were adjusted to age, sex, smoking, arterial hypertension, diabetes mellitus, creatinine and body mass index (BMI) in multivariate analysis. In the additive model, presence of each C-allele of rs7635818 polymorphism was associated with an almost 50 % increase in probability of developing AAA (OR 1.49; 95 % CI 1.06-2.08; p=0.020). Compared to GG homozygotes, CC homozygotes had more than two times higher risk of developing AAA (OR 2.23; 95 % CI 1.14-4.39; p=0.020). The risk of AAA was also in the recessive model higher for CC homozygotes compared to G-allele carriers (GC/GG) (OR 1.79; 95 % CI 1.01-3.19; p=0.047). The abdominal aortic diameter in CC homozygotes of the rs7635818 polymorphism was 7.66 mm greater compared to GG homozygotes (42.5+/-22.0 mm vs 34.8+/-21.3 mm; p=0.022) and 5.88 mm greater compared to G-allele carriers (GC/GG) (42.5+/-22.0 mm vs 36.6+/-21.0 mm; p=0.04) in univariate analysis. C-allele variant in rs7635818 G>C polymorphism is associated with a higher probability of developing AAA in the Slovak population.","Authors":"Rasiova, M.; Habalova, V.; Zidzik, J.; Kosco, M.; Farkasova, L.; Moscovic, M.; Hudak, M.; Javorsky, M.; Tkac, I.","Publisher":"Physiological research","Issue":"2","DOI":"Not Available","Pages":"193-201","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"chromosome 3p12.3 variant rs7635818"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3093,"Title":"Expression ratio of circular to linear ANRIL in hypertensive patients with coronary artery disease","Year":2022,"Country":"","Abstract":"Atherosclerotic lesions of the coronary arteries are still in charge of significant annual morbidity and mortality despite intense therapeutic advancements. Genome-born elements contribute substantially to the atherosclerosis process. ANRIL is one of the long non-coding RNAs with outstanding functions particularly regulation of genes involved in atherosclerosis development. In this study, we measured ANRIL expression (circular-, linear-, and circular/linear ratio) in hypertensive patients with coronary artery disease (CAD) compared with peers without CAD. Among hypertensive patients who were candidates of angiography, 25 subjects with CAD and the equal number without CAD were considered as the case and control groups, respectively. Different categories of data were recorded through a predefined questionnaire. Before angiography, blood samples were obtained. After RNA extraction and cDNA synthesis, quantitative PCR was performed using specific primers for circular and linear ANRIL. Age and gender were not different between the groups. Most of the parameters of the lipid profile besides creatinine and blood urea nitrogen were remarkably worse in the case group. Circular ANRIL was significantly lower in the case group while linear counterparts were significantly higher in this group. Circular/linear ratio was also significantly lower in the case group. To overcome growing devastating trend of CAD, scrutinizing different factors involved in the initiation and development of atherosclerosis is a must. Atheroprotective role of circular ANRIL and atheroprogressive role of linear ANRIL were shown in our patients with hypertension. Copyright  2022. The Author(s).","Authors":"Razeghian-Jahromi, Iman; Zibaeenezhad, Mohammad Javad; Karimi Akhormeh, Ali; Dara, Mahintaj","Publisher":"Scientific reports","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41598-022-05731-9","Pages":"1802","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"circular to linear ratio of ANRIL"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":3095,"Title":"Circulating Amino Acids and Risk of Peripheral Artery Disease in the PREDIMED Trial","Year":2022,"Country":"","Abstract":"Effective prevention and risk prediction are important for peripheral artery disease (PAD) due to its poor prognosis and the huge disease burden it produces. Circulating amino acids (AA) and their metabolites may serve as biomarkers of PAD risk, but they have been scarcely investigated. The objective was to prospectively analyze the associations of baseline levels of plasma AA (and their pathways) with subsequent risk of PAD and the potential effect modification by a nutritional intervention with the Mediterranean diet (MedDiet). A matched case-control study was nested in the PREDIMED trial, in which participants were randomized to three arms: MedDiet with tree nut supplementation group, MedDiet with extra-virgin olive oil (EVOO) supplementation group or control group (low-fat diet). One hundred and sixty-seven PAD cases were matched with 250 controls. Plasma AA was measured with liquid chromatography/mass spectrometry at the Broad Institute. Baseline tryptophan, serine and threonine were inversely associated with PAD (ORfor 1 SD increase = 0.78 (0.61-0.99); 0.67 (0.51-0.86) and 0.75 (0.59-0.95), respectively) in a multivariable-adjusted conditional logistic regression model. The kynurenine/tryptophan ratio was directly associated with PAD (ORfor 1 SD increase = 1.50 (1.14-1.98)). The nutritional intervention with the MedDiet+nuts modified the association between threonine and PAD (p-value interaction = 0.018) compared with the control group. However, subjects allocated to the MedDiet+EVOO group were protected against PAD independently of baseline threonine. Plasma tryptophan, kynurenine/tryptophan ratio, serine and threonine might serve as early biomarkers of future PAD in subjects at a high risk of cardiovascular disease. The MedDiet supplemented with EVOO exerted a protective effect, regardless of baseline levels of threonine.","Authors":"Razquin, Cristina; Ruiz-Canela, Miguel; Toledo, Estefania; Clish, Clary B.; Guasch-Ferre, Marta; Garcia-Gavilan, Jesus F.; Wittenbecher, Clemens; Alonso-Gomez, Angel; Fito, Montse; Liang, Liming; Corella, Dolores; Gomez-Gracia, Enrique; Estruch, Ramon; Fiol, Miquel; Santos-Lozano, Jose M.; Serra-Majem, Luis; Ros, Emilio; Aros, Fernando; Salas-Salvado, Jordi; Hu, Frank B.; Martinez-Gonzalez, Miguel A.","Publisher":"International journal of molecular sciences","Issue":"1","DOI":"https://dx.doi.org/10.3390/ijms24010270","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"circulating amino acids including tryptophan & kynurenine/tryptophan ratio & serine & threonine & mediterranean diet with extra virgin olive oil"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3107,"Title":"Relationship between NAFLD and coronary artery disease: A Mendelian randomization study","Year":2023,"Country":"","Abstract":"BACKGROUND AND AIMS: There is an ongoing debate on whether NAFLD is an active contributor or an innocent bystander in the pathogenesis of coronary artery disease (CAD). The aim of the present study was to assess the causal relationship between NAFLD and CAD., APPROACH AND RESULTS: We performed two-sample Mendelian randomization (MR) analyses using summary-level data to assess the association between genetically predicted NAFLD (i.e., chronically elevated serum alanine aminotransferase levels [cALT], imaging-based and biopsy-confirmed NAFLD) and risk of CAD. Analyses were repeated after exclusion of NAFLD susceptibility genes that are associated with impaired VLDL secretion. Inverse-variance weighted MR analyses showed a statistically significant association between genetically predicted cALT and risk of CAD (OR: 1.116, 95% CI: 1.039, 1.199), but not for the other NAFLD-related traits (OR: 1.046, 95% CI: 0.764, 1.433 and OR: 1.014, 95% CI: 0.968, 1.062 for imaging-based and biopsy-confirmed NAFLD, respectively). MR-Egger regression revealed a statistically significant intercept, indicative of directional pleiotropy, for all traits. Repeat analyses after exclusion of genes associated with impaired VLDL secretion showed consistent associations between genetically predicted NAFLD and CAD for all traits (i.e., cALT [OR: 1.203, 95% CI: 1.113, 1.300]), imaging-based (OR: 2.149, 95% CI: 1.276, 3.620) and biopsy-confirmed NAFLD (OR: 1.113, 95% CI: 1.041, 1.189), which persisted when more stringent biopsy-confirmed NAFLD criteria were used (OR: 1.154, 95% CI: 1.043, 1.278) or when more stringent MR methods were applied. MR-Egger regression did not show a statistically significant intercept., CONCLUSION: The two-sample MR analyses showed a robust association between genetically predicted NAFLD and CAD after exclusion of genetic variants that are implicated in impaired VLDL secretion. Copyright  2022 The Author(s). Published by Wolters Kluwer Health, Inc.","Authors":"Ren, Zhewen; Simons, Pomme I. H. G.; Wesselius, Anke; Stehouwer, Coen D. A.; Brouwers, Martijn C. G. J.","Publisher":"Hepatology (Baltimore, Md.)","Issue":"1","DOI":"https://dx.doi.org/10.1002/hep.32534","Pages":"230-238","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR of nonalcoholic fatty liver disease (NAFLD)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]}],"ItemId":3114,"Title":"Development and validation of risk prediction models for multiple cardiovascular diseases and Type 2 diabetes","Year":2020,"Country":"","Abstract":"Accurate risk assessment of an individuals' propensity to develop cardiovascular diseases (CVDs) is crucial for the prevention of these conditions. Numerous published risk prediction models used for CVD risk assessment are based on conventional risk factors and include only a limited number of biomarkers. The addition of novel biomarkers can boost the discriminative ability of risk prediction models for CVDs with different pathogenesis. The present study reports the development of risk prediction models for a range of heterogeneous CVDs, including coronary artery disease (CAD), stroke, deep vein thrombosis (DVT), and abdominal aortic aneurysm (AAA), as well as for Type 2 diabetes mellitus (DM2), a major CVD risk factor. In addition to conventional risk factors, the models incorporate various blood biomarkers and comorbidities to improve both individual and population stratification. An automatic variable selection approach was developed to generate the best set of explanatory variables for each model from the initial panel of risk factors. In total, up to 254,220 UK Biobank participants (ranging from 215,269 to 254,220 for different CVDs and DM2) were included in the analyses. The derived prediction models utilizing Cox proportional hazards regression achieved consistent discrimination performance (C-index) for all diseases: CAD, 0.794 (95% CI, 0.787-0.801); DM2, 0.909 (95% CI, 0.903-0.916); stroke, 0.778 (95% CI, 0.756-0.801); DVT, 0.743 (95% CI, 0.737-0.749); and AAA, 0.893 (95% CI, 0.874-0.912). When validated on various subpopulations, they demonstrated higher discrimination in healthier and middle-age individuals. In general, calibration of a five-year risk of developing the CVDs and DM2 demonstrated incremental overestimation of disease-related conditions amongst the highest decile of risk probabilities. In summary, the risk prediction models described were validated with high discrimination and good calibration for several CVDs and DM2. These models incorporate multiple shared predictor variables and may be integrated into a single platform to enhance clinical stratification to impact health outcomes.Copyright:  2020 Rezaee et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Authors":"Rezaee, M.; Putrenko, I.; Takeh, A.; Ganna, A.; Ingelsson, E.","Publisher":"PLoS ONE","Issue":"7 July","DOI":"https://dx.doi.org/10.1371/journal.pone.0235758","Pages":"e0235758","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"models for prediction of cardiometabolic diseases"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3115,"Title":"Long non-coding RNA H19 expression and functional polymorphism rs217727 are linked to increased ischemic stroke risk","Year":2021,"Country":"","Abstract":"Background: Efforts to identify potential biomarkers for the diagnosis of ischemic stroke (IS) are valuable. The H19 gene plays a functional role in increasing the prevalence of IS risk factors. We evaluated the correlation between H19 rs217727 polymorphism and the expression level of H19 lncRNA with susceptibility to IS among the Iranian population. Method(s): Blood samples were collected from IS patients (n = 114) and controls (n = 114). We concentrated on the expression pattern of H19 at different time points (i.e., 0-24, 24-48, and 48-72 h after stroke). The tetra-amplification refractory mutation system-polymerase chain reaction (T-ARMS-PCR) method was applied for DNA genotyping. We used the quantitative real-time PCR to evaluate H19 expression levels. We used the receiver operating characteristic (ROC) curve to evaluate the diagnosis and prognosis of IS. Result(s): The rs217727polymorphism of H19 was related with IS susceptibility in the co-dominant (OR = 2.92, 95% CI = 0.91-10.92, P = 0.04) and recessive models (OR = 2.80, 95% CI = 0.96-8.15, P = 0.04). H19 expression was significantly upregulated in IS and remained high for 72 h after stroke. ROC curves showed that H19 expression within the first 24 h from stroke onset might serve as a biomarker for the early diagnosis of IS with 79.49% sensitivity and 80.00% specificity. H19 expression in small vessel occlusion (SVO) and large-artery atherosclerosis (LAA) patients were 3.74 and 3.34 times higher than the undetermined (UD) subtype, respectively [OR = 3.74 95% CL (1.14-12.27) P = 0.030 and OR = 3.34 95% CL (1.13-9.85) P = 0.029]. Conclusion(s): The rs217727 polymorphism of the H19 is correlated with IS susceptibility, and H19 expression levels were higher in SVO and LAA patients. The upregulation of H19 may be considered as a diagnostic biomarker in IS among the Iranian population, but it cannot serve as a useful prognostic marker.Copyright  2021, BioMed Central Ltd. All rights reserved.","Authors":"Rezaei, M.; Mokhtari, M. J.; Bayat, M.; Safari, A.; Dianatpuor, M.; Tabrizi, R.; Asadabadi, T.; Borhani-Haghighi, A.","Publisher":"BMC Neurology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12883-021-02081-3","Pages":"54","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"long non-coding RNA (lncRNA) H19 expression & H19 variant rs217727"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":3125,"Title":"Use of genetic variation to separate the effects of early and later life adiposity on disease risk: mendelian randomisation study","Year":2020,"Country":"","Abstract":"OBJECTIVE: To evaluate whether body size in early life has an independent effect on risk of disease in later life or whether its influence is mediated by body size in adulthood., DESIGN: Two sample univariable and multivariable mendelian randomisation., SETTING: The UK Biobank prospective cohort study and four large scale genome-wide association studies (GWAS) consortiums., PARTICIPANTS: 453 169 participants enrolled in UK Biobank and a combined total of more than 700 000 people from different GWAS consortiums., EXPOSURES: Measured body mass index during adulthood (mean age 56.5) and self-reported perceived body size at age 10., MAIN OUTCOME MEASURES: Coronary artery disease, type 2 diabetes, breast cancer, and prostate cancer., RESULTS: Having a larger genetically predicted body size in early life was associated with an increased odds of coronary artery disease (odds ratio 1.49 for each change in body size category unless stated otherwise, 95% confidence interval 1.33 to 1.68) and type 2 diabetes (2.32, 1.76 to 3.05) based on univariable mendelian randomisation analyses. However, little evidence was found of a direct effect (ie, not through adult body size) based on multivariable mendelian randomisation estimates (coronary artery disease: 1.02, 0.86 to 1.22; type 2 diabetes:1.16, 0.74 to 1.82). In the multivariable mendelian randomisation analysis of breast cancer risk, strong evidence was found of a protective direct effect for larger body size in early life (0.59, 0.50 to 0.71), with less evidence of a direct effect of adult body size on this outcome (1.08, 0.93 to 1.27). Including age at menarche as an additional exposure provided weak evidence of a total causal effect (univariable mendelian randomisation odds ratio 0.98, 95% confidence interval 0.91 to 1.06) but strong evidence of a direct causal effect, independent of early life and adult body size (multivariable mendelian randomisation odds ratio 0.90, 0.85 to 0.95). No strong evidence was found of a causal effect of either early or later life measures on prostate cancer (early life body size odds ratio 1.06, 95% confidence interval 0.81 to 1.40; adult body size 0.87, 0.70 to 1.08)., CONCLUSIONS: The findings suggest that the positive association between body size in childhood and risk of coronary artery disease and type 2 diabetes in adulthood can be attributed to individuals remaining large into later life. However, having a smaller body size during childhood might increase the risk of breast cancer regardless of body size in adulthood, with timing of puberty also putatively playing a role. Copyright  Author(s) (or their employer(s)) 2019. Re-use permitted under CC BY. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Richardson, Tom G.; Sanderson, Eleanor; Elsworth, Benjamin; Tilling, Kate; Davey Smith, George","Publisher":"BMJ (Clinical research ed.)","Issue":"Not Available","DOI":"https://dx.doi.org/10.1136/bmj.m1203","Pages":"m1203","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted body size"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3141,"Title":"Integrative analysis of the plasma proteome and polygenic risk of cardiometabolic diseases","Year":2021,"Country":"","Abstract":"Cardiometabolic diseases are frequently polygenic in architecture, comprising a large number of risk alleles with small effects spread across the genome1-3. Polygenic scores (PGS) aggregate these into a metric representing an individual's genetic predisposition to disease. PGS have shown promise for early risk prediction4-7 and there is an open question as to whether PGS can also be used to understand disease biology8. Here, we demonstrate that cardiometabolic disease PGS can be used to elucidate the proteins underlying disease pathogenesis. In 3,087 healthy individuals, we found that PGS for coronary artery disease, type 2 diabetes, chronic kidney disease and ischaemic stroke are associated with the levels of 49 plasma proteins. Associations were polygenic in architecture, largely independent of cis and trans protein quantitative trait loci and present for proteins without quantitative trait loci. Over a follow-up of 7.7 years, 28 of these proteins associated with future myocardial infarction or type 2 diabetes events, 16 of which were mediators between polygenic risk and incident disease. Twelve of these were druggable targets with therapeutic potential. Our results demonstrate the potential for PGS to uncover causal disease biology and targets with therapeutic potential, including those that may be missed by approaches utilizing information at a single locus. Copyright  2021. The Author(s), under exclusive licence to Springer Nature Limited.","Authors":"Ritchie, Scott C.; Lambert, Samuel A.; Arnold, Matthew; Teo, Shu Mei; Lim, Sol; Scepanovic, Petar; Marten, Jonathan; Zahid, Sohail; Chaffin, Mark; Liu, Yingying; Abraham, Gad; Ouwehand, Willem H.; Roberts, David J.; Watkins, Nicholas A.; Drew, Brian G.; Calkin, Anna C.; Di Angelantonio, Emanuele; Soranzo, Nicole; Burgess, Stephen; Chapman, Michael; Kathiresan, Sekar; Khera, Amit V.; Danesh, John; Butterworth, Adam S.; Inouye, Michael","Publisher":"Nature metabolism","Issue":"11","DOI":"https://dx.doi.org/10.1038/s42255-021-00478-5","Pages":"1476-1483","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"49 plasma proteins associated with PRS"},{"Codes":[{"AttributeId":7,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3169,"Title":"Genome-wide association study reveals novel genetic loci: a new polygenic risk score for mitral valve prolapse","Year":2022,"Country":"","Abstract":"AIMS: Mitral valve prolapse (MVP) is a common valvular heart disease with a prevalence of >2% in the general adult population. Despite this high incidence, there is a limited understanding of the molecular mechanism of this disease, and no medical therapy is available for this disease. We aimed to elucidate the genetic basis of MVP in order to better understand this complex disorder., METHODS AND RESULTS: We performed a meta-analysis of six genome-wide association studies that included 4884 cases and 434 649 controls. We identified 14 loci associated with MVP in our primary analysis and 2 additional loci associated with a subset of the samples that additionally underwent mitral valve surgery. Integration of epigenetic, transcriptional, and proteomic data identified candidate MVP genes including LMCD1, SPTBN1, LTBP2, TGFB2, NMB, and ALPK3. We created a polygenic risk score (PRS) for MVP and showed an improved MVP risk prediction beyond age, sex, and clinical risk factors., CONCLUSION: We identified 14 genetic loci that are associated with MVP. Multiple analyses identified candidate genes including two transforming growth factor-beta signalling molecules and spectrin beta. We present the first PRS for MVP that could eventually aid risk stratification of patients for MVP screening in a clinical setting. These findings advance our understanding of this common valvular heart disease and may reveal novel therapeutic targets for intervention. Copyright  The Author(s) 2022. Published by Oxford University Press on behalf of European Society of Cardiology. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.","Authors":"Roselli, Carolina; Yu, Mengyao; Nauffal, Victor; Georges, Adrien; Yang, Qiong; Love, Katie; Weng, Lu-Chen; Delling, Francesca N.; Maurya, Svetlana R.; Schrolkamp, Maren; Tfelt-Hansen, Jacob; Hagege, Albert; Jeunemaitre, Xavier; Debette, Stephanie; Amouyel, Philippe; Guan, Wyliena; Muehlschlegel, Jochen D.; Body, Simon C.; Shah, Svati; Samad, Zainab; Kyryachenko, Sergiy; Haynes, Carol; Rienstra, Michiel; Le Tourneau, Thierry; Probst, Vincent; Roussel, Ronan; Wijdh-Den Hamer, Inez J.; Siland, Joylene E.; Knowlton, Kirk U.; Jacques Schott, Jean; Levine, Robert A.; Benjamin, Emelia J.; Vasan, Ramachandran S.; Horne, Benjamin D.; Muhlestein, Joseph B.; Benfari, Giovanni; Enriquez-Sarano, Maurice; Natale, Andrea; Mohanty, Sanghamitra; Trivedi, Chintan; Shoemaker, Moore B.; Yoneda, Zachary T.; Wells, Quinn S.; Baker, Michael T.; Farber-Eger, Eric; Michelena, Hector I.; Lundby, Alicia; Norris, Russell A.; Slaugenhaupt, Susan A.; Dina, Christian; Lubitz, Steven A.; Bouatia-Naji, Nabila; Ellinor, Patrick T.; Milan, David J.","Publisher":"European heart journal","Issue":"17","DOI":"https://dx.doi.org/10.1093/eurheartj/ehac049","Pages":"1668-1680","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"14 variants & PGS with over a million variants"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3183,"Title":"Regulatory variants in TCF7L2 are associated with thoracic aortic aneurysm","Year":2021,"Country":"","Abstract":"Thoracic aortic aneurysm (TAA) is characterized by dilation of the aortic root or ascending/descending aorta. TAA is a heritable disease that can be potentially life threatening. While 10%-20% of TAA cases are caused by rare, pathogenic variants in single genes, the origin of the majority of TAA cases remains unknown. A previous study implicated common variants in FBN1 with TAA disease risk. Here, we report a genome-wide scan of 1,351 TAA-affected individuals and 18,295 control individuals from the Cardiovascular Health Improvement Project and Michigan Genomics Initiative at the University of Michigan. We identified a genome-wide significant association with TAA for variants within the third intron of TCF7L2 following replication with meta-analysis of four additional independent cohorts. Common variants in this locus are the strongest known genetic risk factor for type 2 diabetes. Although evidence indicates the presence of different causal variants for TAA and type 2 diabetes at this locus, we observed an opposite direction of effect. The genetic association for TAA colocalizes with an aortic eQTL of TCF7L2, suggesting a functional relationship. These analyses predict an association of higher expression of TCF7L2 with TAA disease risk. In vitro, we show that upregulation of TCF7L2 is associated with BCL2 repression promoting vascular smooth muscle cell apoptosis, a key driver of TAA disease. Copyright  2021 American Society of Human Genetics. Published by Elsevier Inc. All rights reserved.","Authors":"Roychowdhury, Tanmoy; Lu, Haocheng; Hornsby, Whitney E.; Crone, Bradley; Wang, Gao T.; Guo, Dong-Chuan; Sendamarai, Anoop K.; Devineni, Poornima; Lin, Maoxuan; Zhou, Wei; Graham, Sarah E.; Wolford, Brooke N.; Surakka, Ida; Wang, Zhenguo; Chang, Lin; Zhang, Jifeng; Mathis, Michael; Brummett, Chad M.; Melendez, Tori L.; Shea, Michael J.; Kim, Karen Meekyong; Deeb, G. Michael; Patel, Himanshu J.; Eliason, Jonathan; Eagle, Kim A.; Yang, Bo; Ganesh, Santhi K.; Brumpton, Ben; Asvold, Bjorn Olav; Skogholt, Anne Heidi; Hveem, Kristian; Pyarajan, Saiju; Klarin, Derek; Tsao, Philip S.; Damrauer, Scott M.; Leal, Suzanne M.; Milewicz, Dianna M.; Chen, Y. Eugene; Garcia-Barrio, Minerva T.; Willer, Cristen J.","Publisher":"American journal of human genetics","Issue":"9","DOI":"https://dx.doi.org/10.1016/j.ajhg.2021.06.016","Pages":"1578-1589","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"TCF7L2 variant rs4074718 & GWAS"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3188,"Title":"Artificial intelligence-enabled retinal vasculometry for prediction of circulatory mortality, myocardial infarction and stroke","Year":2022,"Country":"","Abstract":"Aims We examine whether inclusion of artificial intelligence (AI)-enabled retinal vasculometry (RV) improves existing risk algorithms for incident stroke, myocardial infarction (MI) and circulatory mortality. Methods AI-enabled retinal vessel image analysis processed images from 88 052 UK Biobank (UKB) participants (aged 40-69 years at image capture) and 7411 European Prospective Investigation into Cancer (EPIC)-Norfolk participants (aged 48-92). Retinal arteriolar and venular width, tortuosity and area were extracted. Prediction models were developed in UKB using multivariable Cox proportional hazards regression for circulatory mortality, incident stroke and MI, and externally validated in EPIC-Norfolk. Model performance was assessed using optimism adjusted calibration, C-statistics and R 2 statistics. Performance of Framingham risk scores (FRS) for incident stroke and incident MI, with addition of RV to FRS, were compared with a simpler model based on RV, age, smoking status and medical history (antihypertensive/cholesterol lowering medication, diabetes, prevalent stroke/MI). Results UKB prognostic models were developed on 65 144 participants (mean age 56.8; median follow-up 7.7 years) and validated in 5862 EPIC-Norfolk participants (67.6, 9.1 years, respectively). Prediction models for circulatory mortality in men and women had optimism adjusted C-statistics and R 2 statistics between 0.75-0.77 and 0.33-0.44, respectively. For incident stroke and MI, addition of RV to FRS did not improve model performance in either cohort. However, the simpler RV model performed equally or better than FRS. Conclusion RV offers an alternative predictive biomarker to traditional risk-scores for vascular health, without the need for blood sampling or blood pressure measurement. Further work is needed to examine RV in population screening to triage individuals at high-risk.Copyright  Author(s) (or their employer(s)) 2022. Re-use permitted under CC BY. Published by BMJ.","Authors":"Rudnicka, A. R.; Welikala, R.; Barman, S.; Foster, P. J.; Luben, R.; Hayat, S.; Khaw, K. T.; Whincup, P.; Strachan, D.; Owen, C. G.","Publisher":"British Journal of Ophthalmology","Issue":"12","DOI":"https://dx.doi.org/10.1136/bjo-2022-321842","Pages":"1722-1729","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"artificial intelligence (AI)-enabled retinal vasculometry (RV)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]}],"ItemId":3222,"Title":"Multi-modality biomarkers in the early prediction of ischaemic heart disease in middle-aged men during a 21-year follow-up","Year":2021,"Country":"","Abstract":"Background: Ischaemic heart disease (IHD) often develops after decades of preceding subclinical coronary atherosclerosis. Biomarkers are useful prognostic predictors of IHD, but their long-term predictive value in a general population has not been adequately studied. Purpose(s): To investigate the early predictive value of multi-modality biomarkers in addition to clinical risk factors in incident IHD in a random male general population sample followed from 50 to 71 years of age. Method(s): \"The Study of Men Born in 1943\" is a longitudinal cohort study during follow-up. All the men underwent a baseline examination in 1993, where a panel of biomarkers were analysed and incident IHD was registered during 21-year follow-ups. Result(s): Of 739 participants, 97 men (13.1%) developed an IHD event. For time to first occurrence of IHD, univariable analyses showed that elevated levels of high sensitivity troponin T (hs-TNT), high sensitivity-C reactive protein (hs-CRP) and interleukin-6 (IL-6) were significant predictors of IHD. In addition, a high number of biomarkers with elevated levels (hs-TNT > 10 ng/L, hs-CRP > 1 mg/L, IL-6 > 8 ng/L and N-terminal pro b-type natriuretic peptide (NT-proBNP) > 100 pg/mL) increased predictive ability. In univariable and multivariable analysis high-density lipoprotein-cholesterol (HDL-C) had the highest predictive ability. Hs-TNT provided better predictive ability than smoking, body mass index and glucose, and was an independent significant predictor when adjusted for HDL-C, total cholesterol and hypertension. Addition of biomarkers on top of clinical risk factors provided significantly better prediction as tested by likelihood ratio test (p = 0.033), but did not significantly enhance the model's discriminative ability However, it appeared contributing to higher sensitivity in the late phase of follow-up. Conclusion(s): In this random, middle-aged male population sample, the addition of biomarker hs-TNT was an independent significant predictor of IHD and significantly improved prediction, indicating the probability of a better prediction of long-term risk of IHD in a low-risk population. Trial registration: The study is registered at Clinical Trials.gov Identifier number: NCT03138122Copyright  2021, The Author(s).","Authors":"Sakalaki, M.; Hansson, P. O.; Rosengren, A.; Thunstrom, E.; Pivodic, A.; Fu, M.","Publisher":"BMC Cardiovascular Disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-021-01886-x","Pages":"65","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"multimodality panel of biomarkers in addition to clinical risk factors"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3250,"Title":"Coagulation Factor XIII Val34Leu Polymorphism in the Prediction of Premature Cardiovascular Events-The Results of Two Meta-Analyses","Year":2022,"Country":"","Abstract":"Background: Polymorphisms within the gene that encodes for coagulation factor XIII (FXIII) have been suggested to be involved in the pathogeneses of ischemic stroke (IS) and myocardial infarction (MI). The Val34Leu polymorphism is one of the most commonly analysed FXIII polymorphisms. However, studies on the role of the Val34Leu polymorphism in the aetiology of vascular diseases often show contradictory results. In the present meta-analysis, we aimed to pool data from available articles to assess the relationship between the FXIII Val34Leu polymorphism and the susceptibilities to IS of undetermined source and premature MI in patients aged below 55 years. Method(s): We searched databases (PubMed, Embase, Google Scholar, SciELO, and Medline) using specific keywords (the last search was in January 2022). Eventually, 18 studies (627 cases and 1639 controls for IS; 2595 cases and 4255 controls for MI) met the inclusion criteria. Data were analysed using RevMan 5.4 and StatsDirect 3 link software. The relation between Val34Leu polymorphism and disease was analysed in five genetic models, i.e., dominant, recessive, additive, heterozygous, and allelic. Result(s): No relation between Val34Leu polymorphism and IS in young adults was observed in all analysed genetic models. For premature MI, significant pooled OR was found between the carrier state of the Leu allele (Val/Leu + Leu/Leu vs. Val/Val) and a lack of MI, suggesting its protective role (OR = 0.80 95%CI 0.64-0.99, p = 0.04). A similar finding was observed for the heterozygous model in MI (Val/Leu vs. Val/Val) (OR = 0.77 95%CI 0.61-0.98, p = 0.03). No relation was found for the recessive, additive, and allelic models in MI. Conclusion(s): In the population of young adults, no positive correlation was found between the FXIII Val34Leu polymorphism and IS of undetermined source in any of the analysed genetic models. In turn, the carrier state of the 34Leu allele as well as FXIII heterozygotes themselves were found to play a protective role in relation to premature MI.Copyright  2022 by the authors. Licensee MDPI, Basel, Switzerland.","Authors":"Sarecka-Hujar, B.; Loboda, D.; Paradowska-Nowakowska, E.; Golba, K. S.","Publisher":"Journal of Clinical Medicine","Issue":"12","DOI":"https://dx.doi.org/10.3390/jcm11123454","Pages":"3454","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coagulation factor XIII (FXIII) Val34Leu polymorphism"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":3255,"Title":"Association of Genetic Variations in NRF2, NQO1, HMOX1, and MT with Severity of Coronary Artery Disease and Related Risk Factors","Year":2020,"Country":"","Abstract":"NRF2 is a transcription factor which, during oxidative stress, activates transcription of its target antioxidant genes. Polymorphisms in NRF2 and its target antioxidant genes: HMOX-1, NQO1, and MT, have been associated with cardiovascular diseases (CVDs) and diabetes in various ethnic groups, however, with variable results. The aim of this study was to investigate the association of NRF2, HMOX-1, NQO1, and MT gene polymorphisms with CVD risk factors in Thais. The study was conducted in two groups: group with high-risk for coronary artery disease (CAD) and health check-up group. Polymorphisms in NRF2 (rs6721961), NQO1 (rs1800566), MT1A (rs11640851), and HMOX-1 (rs2071746) were genotyped. Expressions of NRF2, HMOX-1, and NQO1 were also determined. In high-risk group, NRF2 rs6721961-TT was associated with CAD [OR (95% CI) 5.07 (1.42-18.10)] and severity of coronary atherosclerosis [Gensini score > 32, OR (95% CI) 4.31 (1.67-11.09)]; rs6721961 GT and TT revealed significant association with lower mRNA expression than GG (p = 0.021). NQO1 rs1800566 also revealed association with CAD, only in female. Combined effect of NQO1-rs1800566, HMOX1-rs2071746, and MT1A-rs11640851 was evaluated on the risks of DM and hypertension. With a combination of risk alleles as genetic risk score (GRS), the highest GRS (score 6) increased risk for hypertension, comparing with GRS 0-2 [OR (95% CI) 1.89 (1.02-3.49)]; group with score 5-6 revealed association with risk of DM [OR (95% CI) 1.481 (1.08-2.04)]. In conclusion, NRF2 rs6721961 associated with CAD and severity of coronary atherosclerosis. NQO1 rs1800566 also associated with CAD, only in female. Combined polymorphisms of three NRF2-regulated genes increased risk of DM and hypertension.","Authors":"Sarutipaiboon, Ingkarat; Settasatian, Nongnuch; Komanasin, Nantarat; Kukongwiriyapan, Upa; Sawanyawisuth, Kittisak; Intharaphet, Phongsak; Senthong, Vichai; Settasatian, Chatri","Publisher":"Cardiovascular toxicology","Issue":"2","DOI":"https://dx.doi.org/10.1007/s12012-019-09544-7","Pages":"176-189","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"NRF2 variant rs6721961 & variants in NQO1 & HMOX1 & MT"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":7,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3260,"Title":"Associations of Genetically Predicted Lp(a) (Lipoprotein [a]) Levels With Cardiovascular Traits in Individuals of European and African Ancestry","Year":2021,"Country":"","Abstract":"BACKGROUND: Lp(a) (lipoprotein [a]) levels are higher in individuals of African ancestry (AA) than in individuals of European ancestry (EA). We examined associations of genetically predicted Lp(a) levels with (1) atherosclerotic cardiovascular disease subtypes: coronary heart disease, cerebrovascular disease, peripheral artery disease, and abdominal aortic aneurysm and (2) nonatherosclerotic cardiovascular disease phenotypes, stratified by ancestry., METHODS: We performed (1) Mendelian randomization analyses for previously reported cardiovascular associations and (2) Mendelian randomization-phenome-wide association analyses for novel associations. Analyses were stratified by ancestry in electronic Medical Records and Genomics, United Kingdom Biobank, and Million Veteran Program cohorts separately and in a combined cohort of 804 507 EA and 103 580 AA participants., RESULTS: In Mendelian randomization analyses using the combined cohort, a 1-SD genetic increase in Lp(a) level was associated with atherosclerotic cardiovascular disease subtypes in EA-odds ratio and 95% CI for coronary heart disease 1.28 (1.16-1.41); cerebrovascular disease 1.14 (1.07-1.21); peripheral artery disease 1.22 (1.11-1.34); abdominal aortic aneurysm 1.28 (1.17-1.40); in AA, the effect estimate was lower than in EA and nonsignificant for coronary heart disease 1.11 (0.99-1.24) and cerebrovascular disease 1.06 (0.99-1.14) but similar for peripheral artery disease 1.16 (1.01-1.33) and abdominal aortic aneurysm 1.34 (1.11-1.62). In EA, a 1-SD genetic increase in Lp(a) level was associated with aortic valve disorders 1.34 (1.10-1.62), mitral valve disorders 1.18 (1.09-1.27), congestive heart failure 1.12 (1.05-1.19), and chronic kidney disease 1.07 (1.01-1.14). In AA, no significant associations were noted for aortic valve disorders 1.08 (0.94-1.25), mitral valve disorders 1.02 (0.89-1.16), congestive heart failure 1.02 (0.95-1.10), or chronic kidney disease 1.05 (0.99-1.12). Mendelian randomization-phenome-wide association analyses identified novel associations in EA with arterial thromboembolic disease, nonaortic aneurysmal disease, atrial fibrillation, cardiac conduction disorders, and hypertension., CONCLUSIONS: Many cardiovascular associations of genetically increased Lp(a) that were significant in EA were not significant in AA. Lp(a) was associated with atherosclerotic cardiovascular disease in four major arterial beds in EA but only with peripheral artery disease and abdominal aortic aneurysm in AA. Additionally, novel cardiovascular associations were detected in EA.","Authors":"Satterfield, Benjamin A.; Dikilitas, Ozan; Safarova, Maya S.; Clarke, Shoa L.; Tcheandjieu, Catherine; Zhu, Xiang; Bastarache, Lisa; Larson, Eric B.; Justice, Anne E.; Shang, Ning; Rosenthal, Elisabeth A.; Shah, Amy Sanghavi; Namjou-Khales, Bahram; Urbina, Elaine M.; Wei, Wei-Qi; Feng, QiPing; Jarvik, Gail P.; Hebbring, Scott J.; de Andrade, Mariza; Manolio, Teri A.; Assimes, Themistocles L.; Kullo, Iftikhar J.","Publisher":"Circulation. Genomic and precision medicine","Issue":"4","DOI":"https://dx.doi.org/10.1161/CIRCGEN.120.003354","Pages":"e003354","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted lipoprotein A (Lp(a))"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3261,"Title":"Exome sequencing in 38 patients with intracranial aneurysms and subarachnoid hemorrhage","Year":2020,"Country":"","Abstract":"Objective: Genetic risk factors for unruptured intracranial aneurysms (UIA) and aneurysmal subarachnoid hemorrhage (aSAH) are poorly understood. We aimed to verify recently reported risk genes and to identify novel sequence variants involved in the etiology of UIA/aSAH. Method(s): We performed exome sequencing (ES) in 35 unrelated individuals and 3 family members, each with a history of UIA and/or aSAH. We searched for sequence variants with minor allele frequency (MAF) <= 5% in the reported risk genes ADAMTS15, ANGPTL6, ARHGEF17, LOXL2, PCNT, RNF213, THSD1 and TMEM132B. To identify novel putative risk genes we looked for unknown (MAF = 0) variants shared by the three relatives. Result(s): We identified 20 variants with MAF <= 5% in 18 individuals: 9 variants in PCNT (9 patients), 4 in RNF213 (3 patients), 3 in THSD1 (6 patients), 2 in ANGPTL6 (3 patients), 1 in ADAMTS15 (1 patient) and 1 in TMEM132B (1 patient). In the affected family, prioritization of shared sequence variants yielded five novel putative risk genes. Based on predicted pathogenicity of identified variants, population genetics data and a high functional relevance for vascular biology, EDIL3 was selected as top candidate and screened in additional 37 individuals with UIA and/or aSAH: a further very rare EDIL3 sequence variant in two unrelated sporadic patients was identified. Conclusion(s): Our data support a role of sequence variants in PCNT, RNF213 and THSD1 as susceptibility factors for cerebrovascular disease. The documented function in vascular wall integrity, the crucial localization of affected amino acids and gene/variant association tests suggest EDIL3 as a further valid candidate disease gene for UIA/aSAH.Copyright  2020, The Author(s).","Authors":"Sauvigny, T.; Alawi, M.; Krause, L.; Renner, S.; Spohn, M.; Busch, A.; Kolbe, V.; Altmuller, J.; Loscher, B. S.; Franke, A.; Brockmann, C.; Lieb, W.; Westphal, M.; Schmidt, N. O.; Regelsberger, J.; Rosenberger, G.","Publisher":"Journal of Neurology","Issue":"9","DOI":"https://dx.doi.org/10.1007/s00415-020-09865-6","Pages":"2533-2545","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"exome sequencing (ES) identifying candidate gene EDIL3"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3282,"Title":"Genetic validation of neurokinin 3 receptor antagonists for ischemic heart disease prevention in men - A one-sample Mendelian randomization study","Year":2022,"Country":"","Abstract":"Background: Ischemic heart disease (IHD) is a leading cause of mortality, particularly for men. Few interventions have focused on protecting specifically men. Emerging evidence may implicate testosterone. Neurokinin 3 receptor (NK3R) antagonists, an existing class of drugs being considered as treatments for reproductive conditions in women, affect testosterone; this study addresses genetic validation of their use to prevent IHD in men. Method(s): A one-sample Mendelian randomization (MR) study using the UK Biobank cohort study, based on independent (r2 < 0.005) genetic variants predicting testosterone in men (n = 157738) at genome wide significance in the target gene for NK3R antagonists (TACR3), was used to assess associations with IHD (cases=15056, non-cases=151964) and positive control outcomes (relative age voice broke, children fathered, hypertension) in men and a negative control outcome (IHD) in women using summary statistics. A two-sample MR study using the PRACTICAL consortium was used for the positive control outcome of prostate cancer. Finding(s): Two relevant TACR3 genetic variants (rs116646027 and rs1351623) were identified in men. Genetically mimicked NK3R antagonists were inversely associated with IHD (odds ratio 0.54 per standard deviation lower testosterone, 95% confidence interval 0.31, 0.94) and with control outcomes (older relative age voice broke, fewer children and lower risk of hypertension and prostate cancer) as expected in men and in women (unrelated to IHD). Interpretation(s): Genetic validation of a role of NK3R antagonists in IHD suggests their consideration as a new means of preventing IHD in men. Whether they protect against prostate cancer might bear further consideration.Copyright  2022 The Author","Authors":"Schooling, C. M.","Publisher":"eBioMedicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ebiom.2022.103901","Pages":"103901","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR of testosterone levels as a genetic mimic for neurokinin 3 receptor (NK3R) antagonists"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3292,"Title":"Trimethyllysine, vascular risk factors and outcome in acute ischemic stroke (MARK-STROKE)","Year":2021,"Country":"","Abstract":"Trimethyllysine (TML) is involved in the generation of the pro-atherogenic metabolite trimethylamine-N-oxide (TMAO) by gut microbiota. In clinical studies, elevated TML levels predicted major adverse cardiovascular events (MACE) in patients with acute or stable coronary artery disease (CAD). In contrast to cardiovascular patients, the role of TML in patients with acute cerebral ischemia is unknown. Here, we evaluated circulating TML levels in 374 stroke patients from the prospective biomarkers in stroke (MARK-STROKE) study. Compared with 167 matched healthy controls, acute ischemic stroke patients had lower median TML plasma concentrations, i.e. 0.71 vs. 0.47 micromol/L (p < 0.001) and this difference persisted after adjusting for age and sex. TML plasma concentrations were associated with age, serum creatinine, glucose, cholesterol and lysine. Patients with prevalent arterial hypertension, atrial fibrillation or a history of myocardial infarction had increased TML levels, but this observation was not independent of age, sex and GFR. In 274 patients, follow-up data were available. During a median follow-up of 284 [25th-75th percentile: 198, 431] days, TML was not associated with incident MACE (stroke, myocardial infarction, death). In summary, our data suggests a different role of TML in acute ischemic stroke compared with CAD patients.Copyright  2021, The Author(s), under exclusive licence to Springer-Verlag GmbH Austria, part of Springer Nature.","Authors":"Schwedhelm, E.; von Lucadou, M.; Peine, S.; Lezius, S.; Thomalla, G.; Boger, R.; Gerloff, C.; Choe, C. U.","Publisher":"Amino Acids","Issue":"4","DOI":"https://dx.doi.org/10.1007/s00726-021-02969-x","Pages":"555-561","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"trimethyllysine (TML)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3324,"Title":"Potential role of eNOS genetic variants in ischemic heart disease susceptibility and clinical presentation","Year":2021,"Country":"","Abstract":"Background: IHD is determined by an inadequate coronary blood supply to the myocar-dium, and endothelial dysfunction may represent one of the main pathophysiological mechanisms involved. Genetic predisposition to endothelial dysfunction has been associated with IHD and its clinical manifestation. However, studies are often confounding and inconclusive for several rea-sons, such as interethnic differences. Validation of results in larger cohorts and new populations is needed. The aim of this study is to evaluate the associations between the allelic variants of the eNOS rs1799983 single-nucleotide polymorphism, IHD susceptibility and its clinical presentation. Meth-ods: A total of 362 consecutive patients with suspected myocardial ischemia were enrolled. Patients were divided into three groups: G1, coronary artery disease (CAD); G2, coronary microvascular dysfunction (CMD); and G3, a control group with anatomically and functionally normal coronary arteries. Analysis of three allelic variants, GT, GG and TT, of rs1799983 for the NOS3 gene, encoding for eNOS, was performed. Result(s): rs1799983_GT was significantly more expressed by the ischemic groups (G1 and G2) compared to G3. The TT variant was significantly more expressed by the G1 group, compared to the G2 group. Among ischemic patients, GT was significantly more expressed in patients with acute coronary syndrome (ACS) presentation, compared to other clinical presenta-tions. In the multivariate analysis, the allelic variant GT was found to potentially represent an independent predictor of IHD and ACS presentation. Conclusion(s): The presence of the SNP rs1799983_GT, encoding for eNOS, is an independent risk factor for IHD and, remarkably, for ACS presentation, independently of cardiovascular risk factors. These results may be useful for the prediction of IHD development, particularly with an acute clinical manifestation. They may allow the early identification of patients at high risk of developing IHD with an ACS, promoting a genetic-based prevention strategy against IHD.Copyright  2021 by the authors. Li-censee MDPI, Basel, Switzerland.","Authors":"Severino, P.; D'Amato, A.; Prosperi, S.; Magnocavallo, M.; Mariani, M. V.; Netti, L.; Birtolo, L. I.; De Orchi, P.; Chimenti, C.; Maestrini, V.; Miraldi, F.; Lavalle, C.; Caputo, V.; Palmirotta, R.; Mancone, M.; Fedele, F.","Publisher":"Journal of Cardiovascular Development and Disease","Issue":"9","DOI":"https://dx.doi.org/10.3390/jcdd8090116","Pages":"116","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"nitric oxide synthase 3 (NOS3) variant rs1799983"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3325,"Title":"Risk of atrial fibrillation in persons with type 2 diabetes and the excess risk in relation to glycaemic control and renal function: a Swedish cohort study","Year":2020,"Country":"","Abstract":"BACKGROUND: To examine the incidence of atrial fibrillation in individuals with type 2 diabetes compared with age- and sex-matched controls from the general population and its variation in relation to glycaemic control and renal function., METHODS: A total of 421,855 patients with type 2 diabetes from the Swedish National Diabetes Registry and 2,131,223 controls from the Swedish Population Registry, matched for age, sex and county, were included and followed from January 1, 2001 to December 31, 2013., RESULTS: Overall, 8.9% of individuals with type 2 diabetes and 7.0% of controls were diagnosed with atrial fibrillation during follow-up, unadjusted incidence risk ratio (IRR) 1.35 (95% 1.33-1.36). Women < 55 years old with type 2 diabetes had an IRR of 2.36 (95% CI 2.10-2.66), in relation to controls, whereas the corresponding value for men < 55 years old with type 2 diabetes was IRR 1.78 (95% CI 1.67-1.90). In the fully adjusted Cox regression, the risk of type 2 diabetes on incident atrial fibrillation was 28% greater vs controls, hazard ratio (HR) 1.28 (95% CI 1.26-1.30), p < 0.0001. The excess risk of atrial fibrillation in individuals with type 2 diabetes increased with worsening glycaemic control and renal complications. For individuals with HbA1c <= 6.9% (<= 52 mmol/mol) and normoalbuminuria the excess risk vs controls was still increased, adjusted HR 1.16 (95% CI 1.14-1.19); p < 0.0001., CONCLUSIONS: Individuals with type 2 diabetes had an overall 35% higher risk of atrial fibrillation compared to age- and sex-matched controls from the general population. The excess risk for atrial fibrillation increased with renal complications or with poor glycaemic control. Individuals with type 2 diabetes with good glycaemic control and normoalbuminuria had slightly increased risk.","Authors":"Seyed Ahmadi, Shilan; Svensson, Ann-Marie; Pivodic, Aldina; Rosengren, Annika; Lind, Marcus","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-019-0983-1","Pages":"9","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"albuminuria & estimated glomerular filtration rate (eGFR)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":3354,"Title":"Low-grade inflammation as a risk factor for cardiovascular events and all-cause mortality in patients with type 2 diabetes","Year":2021,"Country":"","Abstract":"BACKGROUND: Type 2 diabetes is a condition associated with a state of low-grade inflammation caused by adipose tissue dysfunction and insulin resistance. High sensitive-CRP (hs-CRP) is a marker for systemic low-grade inflammation and higher plasma levels have been associated with cardiovascular events in various populations. The aim of the current study is to evaluate the relation between hs-CRP and incident cardiovascular events and all-cause mortality in high-risk type 2 diabetes patients., METHODS: Prospective cohort study of 1679 type 2 diabetes patients included in the Second Manifestations of ARTerial disease (SMART). C
