  right: -4px;
}
.top-head th:not(.collapsed) div svg#arrowLeft,
.side-head th:not(.collapsed) div svg#arrowUp {
  cursor: pointer;
  display: inline-block;
}
.top-head th.collapsed div svg#arrowRight,
.side-head th.collapsed div svg#arrowDown {
  cursor: pointer;
  display: inline-block;
}
.top-head th.busy div svg#refresh,
.side-head th.busy div svg#refresh {
  border-radius: 100%;
  cursor: pointer;
  display: inline-block;
  animation: spin 1s linear infinite;
}
.btnColCollapse,
.btnRowCollapse {
  opacity: 40%;
}
.top-head th.collapsed {
  min-width: 0;
  max-width: 0;
  width: 0;
  padding: 4px 0;
}
.top-head th.collapsed.level-1 {
  min-width: 103px;
  width: 103px;
  padding: 4px;
}
.side-head th.collapsed {
  min-height: 0;
  max-height: 0;
  height: 0;
  padding: 0 4px;
}
.side-head th.collapsed.level-1 {
  min-height: 103px;
  height: 103px;
  padding: 4px;
}
.body td.collapsed-col {
  min-width: 18px;
  width: 18px;
}
.body td.collapsed-row {
  min-height: 18px;
  height: 18px !important;
}
.body td.collapsed-col,
.body td.collapsed-row {
  background: rgba(0, 0, 0, 0.2);
}
.body td.collapsed-col .mosaic-wrapper,
.body td.collapsed-row .mosaic-wrapper {
  width: auto !important;
  height: auto !important;
}
.body td.collapsed-col svg,
.body td.collapsed-row svg {
  display: none;
}
.body td.collapsed-col .pie-wrapper,
.body td.collapsed-col .mosaic-wrapper,
.body td.collapsed-col .data-wrapper,
.body td.collapsed-row .pie-wrapper,
.body td.collapsed-row .mosaic-wrapper,
.body td.collapsed-row .data-wrapper {
  opacity: 0 !important;
}
.top-head th.collapsed:not(.level-1) span,
.side-head th.collapsed:not(.level-1) span {
  display: none;
}
.top-head th.collapsed:not(.level-1),
.side-head th.collapsed:not(.level-1) {
  border-width: 0;
}
.top-head th.collapsed.first:not(.level-1) {
  border-left: 1px solid #ffffff !important;
}
.top-head th.collapsed.last:not(.level-1) {
  border-right: 1px solid #ffffff !important;
}
.side-head th.collapsed.first:not(.level-1) {

}
.side-head th.collapsed.last:not(.level-1) {
  border-bottom: 1px solid #ffffff !important;

    transform: rotate(0deg);
  }
  100% {

  }
}
.attribute-tooltip {

  border: 1px solid #cccccc;

.attribute-tooltip.show {

}
.attribute-tooltip .close-tooltip {

.attribute-tooltip .content {

.attribute-tooltip h4 {

.text-center {

#codeFilterClearButton {

.btn:hover {

  background-color: #0275d8;
  border-color: #0275d8;
  cursor: pointer;
}

@keyframes spin {
  from {transform:rotate(0deg);}
  to {transform:rotate(360deg);}

  const aboutContent = "<p>Evidence map for primary prevention studies in CVD segmented by biomarker categories</p>";
  const aboutPopup = false;

  const segmentAttributes = [{"attribute":{"AttributeId":22,"AttributeType":"Selectable (show checkbox)","AttributeName":"Molecular"},"color":"#103B61"},{"attribute":{"AttributeId":23,"AttributeType":"Selectable (show checkbox)","AttributeName":"Cellular"},"color":"#0072B2"},{"attribute":{"AttributeId":24,"AttributeType":"Selectable (show checkbox)","AttributeName":"Imaging"},"color":"#56B4E9"},{"attribute":{"AttributeId":25,"AttributeType":"Selectable (show checkbox)","AttributeName":"Physiological"},"color":"#ACC578"},{"attribute":{"AttributeId":26,"AttributeType":"Selectable (show checkbox)","AttributeName":"Anthropometric"},"color":"#FBD050"}];
  const referenceData = [{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":27,"Title":"Genetically Determined Smoking Behavior and Risk of Nontraumatic Subarachnoid Hemorrhage","Year":2021,"Country":"","Abstract":"Background and Purpose: Animal and observational studies indicate that smoking is a risk factor for aneurysm formation and rupture, leading to nontraumatic subarachnoid hemorrhage (SAH). However, a definitive causal relationship between smoking and the risk of SAH has not been established. Using Mendelian randomization (MR) analyses, we tested the hypothesis that smoking is causally linked to the risk of SAH. Method(s): We conducted a 1-sample MR study using data from the UK Biobank, a large cohort study that enrolled over 500 000 Britons aged 40 to 69 from 2006 to 2010. Participants of European descent were included. SAH cases were ascertained using a combination of self-reported, electronic medical record, and death registry data. As the instrument, we built a polygenic risk score using independent genetic variants known to associate (P<5x10-8) with smoking behavior. This polygenic risk score represents the genetic susceptibility to smoking initiation. The primary MR analysis utilized the ratio method. Secondary MR analyses included the inverse variance weighted and weighted median methods. Result(s): A total of 408 609 study participants were evaluated (mean age, 57 [SD 8], female sex, 220 937 [54%]). Among these, 132 566 (32%) ever smoked regularly, and 904 (0.22%) had a SAH. Each additional SD of the smoking polygenic risk score was associated with 21% increased risk of smoking (odds ratio [OR], 1.21 [95% CI, 1.20-1.21]; P<0.001) and a 10% increased risk of SAH (OR, 1.10 [95% CI, 1.03-1.17]; P=0.006). In the primary MR analysis, genetic susceptibility to smoking was associated with a 63% increase in the risk of SAH (OR, 1.63 [95% CI, 1.15-2.31]; P=0.006). Secondary analyses using the inverse variance weighted method (OR, 1.57 [95% CI, 1.13-2.17]; P=0.007) and the weighted median method (OR, 1.74 [95% CI, 1.06-2.86]; P=0.03) yielded similar results. There was no significant pleiotropy (MR-Egger intercept P=0.39; MR Pleiotropy Residual Sum and Outlier global test P=0.69). Conclusion(s): These findings provide evidence for a causal link between smoking and the risk of SAH.Copyright  2021 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Acosta, J. N.; Szejko, N.; Both, C. P.; Vanent, K.; Noche, R. B.; Gill, T. M.; Matouk, C. C.; Sheth, K. N.; Gunel, M.; Falcone, G. J.","Publisher":"Stroke","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/STROKEAHA.120.031622","Pages":"582-587","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR smoking behavior"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":54,"Title":"Causal associations of short and long sleep durations with 12 cardiovascular diseases: Linear and nonlinear Mendelian randomization analyses in UK Biobank","Year":2021,"Country":"","Abstract":"Aims: Observational studies have suggested strong associations between sleep duration and many cardiovascular diseases (CVDs), but causal inferences have not been confirmed. We aimed to determine the causal associations between genetically predicted sleep duration and 12 CVDs using both linear and nonlinear Mendelian randomization (MR) designs. Methods and Results: Genetic variants associated with continuous, short (<=6 h) and long (>=9 h) sleep durations were used to examine the causal associations with 12 CVDs among 404 044 UK Biobank participants of White British ancestry. Linear MR analyses showed that genetically predicted sleep duration was negatively associated with arterial hypertension, atrial fibrillation, pulmonary embolism, and chronic ischaemic heart disease after correcting for multiple tests (P < 0.001). Nonlinear MR analyses demonstrated nonlinearity (L-shaped associations) between genetically predicted sleep duration and four CVDs, including arterial hypertension, chronic ischaemic heart disease, coronary artery disease, and myocardial infarction. Complementary analyses provided confirmative evidence of the adverse effects of genetically predicted short sleep duration on the risks of 5 out of the 12 CVDs, including arterial hypertension, pulmonary embolism, coronary artery disease, myocardial infarction, and chronic ischaemic heart disease (P < 0.001), and suggestive evidence for atrial fibrillation (P < 0.05). However, genetically predicted long sleep duration was not associated with any CVD. Conclusion(s): This study suggests that genetically predicted short sleep duration is a potential causal risk factor of several CVDs, while genetically predicted long sleep duration is unlikely to be a causal risk factor for most CVDs.Copyright  2021 Published on behalf of the European Society of Cardiology. All rights reserved.","Authors":"Ai, S.; Zhang, J.; Zhao, G.; Wang, N.; Li, G.; So, H. C.; Liu, Y.; Chau, S. W. H.; Chen, J.; Tan, X.; Jia, F.; Tang, X.; Shi, J.; Lu, L.; Wing, Y. K.","Publisher":"European Heart Journal","Issue":"34","DOI":"https://dx.doi.org/10.1093/eurheartj/ehab170","Pages":"3349-3357","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR for sleep duration"},{"Codes":[{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":71,"Title":"Relation of coronary calcium scoring with cardiovascular events in patients with diabetes: The CLARIFY Registry","Year":2022,"Country":"","Abstract":"INTRODUCTION: Coronary artery calcium (CAC) scoring is not routinely performed in patients with diabetes based on an existing class I indication for statin therapy in these patients. However, CAC scoring may improve risk classification and prediction of atherosclerotic cardiovascular disease (ASCVD) events beyond risk scores in asymptomatic individuals with prediabetes and diabetes, warranting CAC assessment in this population. The routine availability through provision of no-charge CAC as an alternative to routine probabilistic risk scores may improve utilization of preventive therapies especially in traditionally underserved populations., METHODS: Prospective observational study in a large health system offering no-charge CAC scoring for primary prevention risk prediction with available glycosylated hemoglobin (HbA1c) measurements between June 2015 and March 2019 were divided according to no diabetes (HbA1c <5.7%), prediabetes (HbA1c 5.7%-6.4%), or diabetes (HbA1c>=6.5% or charted history) and followed for major adverse cardiovascular events [myocardial infarction, stroke, death (MACE) or coronary revascularization]. Patient characteristics, health history, laboratory data, and statin prescription rates were measured at baseline and at one year after CAC scoring., RESULTS: A total of 12,194 subjects with available HbA1c underwent CAC scoring during the study period (6462 diabetes, 2062 prediabetes, and 3670 without diabetes). At a median follow-up of 1.2years, there were 458 MACE events (71 patients without diabetes, 66 patients with prediabetes, and 321 patients with diabetes). Among patients with diabetes or prediabetes, increased CAC was associated with MACE (HR 1.38 [1.26-1.51], p<0.001) and MACE or revascularization (HR 1.70 [1.57-1.85], p<0.001). In patients with diabetes, CAC category was associated with greater statin initiation (89.6% for CAC>=400 vs 60.1% for CAC=0, p<0.001) and high intensity statin initiation (42.2% for CAC>=400 vs 16.8% for CAC=0, p<0.001) at one year post CAC scoring. Patients with diabetes had greater reductions in systolic blood pressure, LDL-C, total cholesterol, and triglycerides from baseline with a CAC >=400 compared to a lower CAC category (p=0.007)., CONCLUSIONS: CAC burden is associated with ASCVD risk in patients with diabetes. CAC scoring increases statin prescriptions and reduces ASCVD risk in patients with diabetes, potentially warranting routine CAC assessment in this population. Copyright  2022. Published by Elsevier Inc.","Authors":"Al-Kindi, Sadeer; Dong, Tony; Chen, Wenjing; Tashtish, Nour; Neeland, Ian J.; Nasir, Khurram; Rajagopalan, Sanjay","Publisher":"Journal of diabetes and its complications","Issue":"11","DOI":"https://dx.doi.org/10.1016/j.jdiacomp.2022.108269","Pages":"108269","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Coronary artery calcium score"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":89,"Title":"The cardiac isovolumetric contraction time is an independent predictor of incident atrial fibrillation and adverse outcomes following first atrial fibrillation event in the general population","Year":2020,"Country":"","Abstract":"Aims: Colour tissue Doppler imaging (TDI) M-mode through the mitral leaflet is an easy and precise method to obtain cardiac time intervals including the isovolumic contraction time (IVCT), isovolumic relaxation time (IVRT), and ejection time (ET). The myocardial performance index (MPI) was defined as [(IVCT + IVRT)/ET]. Our aim was to investigate if cardiac time intervals can be used to predict atrial fibrillation (AF) in the general population. Methods and Results: A total of 1915 participants from the general population underwent a health examination including TDI echocardiography. The primary endpoint was AF, and the secondary endpoint was complicated AF as assessed by the occurrence of either stroke or heart failure (HF) after the diagnosis of AF. Participants with known AF were excluded (n = 54). During a median follow-up of 11 years, 166 participants (9%) were diagnosed with AF and of these 44 participants (27%) developed HF or stroke. Assessing the association between IVCT and incident AF, the risk increased with 27% per 10 ms increase in IVCT [per 10 ms increase: hazard ratio (HR) 1.27, 95% confidence interval (CI) (1.17-1.38); P < 0.001]. The association remained significant after multivariable adjustment [per 10 ms increase: HR 1.22, 95% CI (1.09-1.35); P < 0.001]. No associations between the IVRT, ET, MPI, and AF remained significant after multivariable adjustment. The IVCT also predicted complicated AF and the association remained significant even after multivariable adjustment [per 10 ms increase: HR 1.39, 95% CI (1.06-1.81); P = 0.015]. Conclusion(s): In the general population, the IVCT provides novel and independent prognostic information on the long-term risk of AF. Additionally, the IVCT can identify persons in risk of complicated AF.Copyright  2019 Published on behalf of the European Society of Cardiology. All rights reserved.  The Author(s) 2019.","Authors":"Alhakak, A. S.; Brainin, P.; Mogelvang, R.; Jensen, G. B.; Jensen, J. S.; Biering-Sorensen, T.","Publisher":"European Heart Journal Cardiovascular Imaging","Issue":"1","DOI":"https://dx.doi.org/10.1093/ehjci/jez059","Pages":"49-57","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cardiac time intervals including the isovolumic contraction time (IVCT) & isovolumic relaxation time (IVRT) & ejection time (ET)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":120,"Title":"Juvenile patients with the homozygous MTHFR C677T genotype develop ischemic stroke 5 years earlier than wild type","Year":2022,"Country":"","Abstract":"To compare age at 1st ischaemic stroke (IS) in a cohort of juvenile (< 46 years of age) IS patients evaluated for the rs1801133 polymorphism (C -> T677) of the methylene tetrahydrofolate reductase (MTHFR) gene; to identify predictors of age at IS and of type of cerebral vessel involvement, small vessel disease (SVD) vs large vessel disease (LVD) responsible for the IS; to evaluate possible associations between other clinical and laboratory variables. Retrospective cohort study on 82 MTHFR TT, 54 MTHFR TC and 34 MTHFR CC participants; data regarding age, sex, age at IS, history of dyslipidaemia, hypertension, smoking, migraine and homocysteine (HC) as well as neuroimaging were collected. Age at IS was lower in MTHFR TT than MTHFR TC and CC (35 +/- 4 vs 38 +/- 0 vs 40 +/- 3 years, respectively, p = 0.002); plasma HC (median, interquartile range) was higher in MTHFR TT than in the other groups [16.7 (11.8, 28.6) vs 11.4 (8.2, 16.1) vs 9.8 (7.9, 1.3) respectively, p < 0.0001)] and was higher in SVD than LVD [17.4 (12.4, 32.5) vs 11.4 (8.8, 16.4) p < 0.0001]. MTHFR TT independently predicted age at IS (p = 0.0008) alongside smoking both as a categorical (p = 0.003) or continuous variable (p = 0.02), whereas HC independently predicted SVD as categorical (p = 0.01) and continuous variable (p < 0.0001). Smoking positively predicted plasma HC (p = 0.005) and negatively the activated partial thromboplastin ratio (aPTTr) (p = 0.02). Juvenile IS carriers of the MTHFR TT genotype develop their 1st occlusion on average 5 years earlier compared to the CC genotype; smoking contributes to this prematurity adversely affecting plasma HC and coagulation whereas plasma HC predicts IS secondary to SVD. Public health campaigns against smoking should highlight the prematurity of IS in the juvenile population.Copyright  2022, The Author(s), under exclusive licence to Springer Science+Business Media, LLC, part of Springer Nature.","Authors":"Ames, P. R. J.; D'Andrea, G.; Marottoli, V.; Arcaro, A.; Iannaccone, L.; Gentile, F.; Maraglione, M.","Publisher":"Journal of Thrombosis and Thrombolysis","Issue":"2","DOI":"https://dx.doi.org/10.1007/s11239-022-02678-6","Pages":"330-338","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"methylene tetrahydrofolate reductase (MTHFR) gene variant rs1801133"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":142,"Title":"Genome-wide association study on coronary artery disease in type 1 diabetes suggests beta-defensin 127 as a risk locus","Year":2021,"Country":"","Abstract":"AIMS: Diabetes is a known risk factor for coronary artery disease (CAD). There is accumulating evidence that CAD pathogenesis differs for individuals with type 1 diabetes (T1D). However, the genetic background has not been extensively studied. We aimed to discover genetic loci increasing CAD susceptibility, especially in T1D, to examine the function of these discoveries and to study the role of the known risk loci in T1D., METHODS AND RESULTS: We performed the largest genome-wide association study to date for CAD in T1D, comprising 4869 individuals with T1D (cases/controls: 941/3928). Two loci reached genome-wide significance, rs1970112 in CDKN2B-AS1 [odds ratio (OR) = 1.32, P = 1.50 x 10-8], and rs6055069 on DEFB127 promoter (OR = 4.17, P = 2.35 x 10-9), with consistent results in survival analysis. The CDKN2B-AS1 variant replicated (P = 0.04) when adjusted for diabetic kidney disease in three additional T1D cohorts (cases/controls: 434/3123). Furthermore, we explored the function of the lead discoveries with a cardio-phenome-wide analysis. Among the eight suggestive loci (P < 1 x 10-6), rs70962766 near B3GNT2 associated with central blood pressure, rs1344228 near CNTNAP5 with intima media thickness, and rs2112481 on GRAMD2B promoter with serum leucocyte concentration. Finally, we calculated genetic risk scores for individuals with T1D with the known susceptibility loci. General population risk variants were modestly but significantly associated with CAD also in T1D (P = 4.21 x 10-7)., CONCLUSION: While general population CAD risk loci had limited effect on the risk in T1D, for the first time, variants at the CDKN2B-AS1 locus were robustly associated with CAD in individuals with T1D. The novel finding on beta-defensin DEFB127 promoter provides a link between diabetes, infection susceptibility, and CAD, although pending on future confirmation. Copyright Published on behalf of the European Society of Cardiology. All rights reserved.  The Author(s) 2020. For permissions, please email: journals.permissions@oup.com.","Authors":"Antikainen, Anni A. V.; Sandholm, Niina; Tregouet, David-Alexandre; Charmet, Romain; McKnight, Amy Jayne; Ahluwalia, Tarunveer S.; Syreeni, Anna; Valo, Erkka; Forsblom, Carol; Gordin, Daniel; Harjutsalo, Valma; Hadjadj, Samy; Maxwell, Alexander P.; Rossing, Peter; Groop, Per-Henrik","Publisher":"Cardiovascular research","Issue":"2","DOI":"https://dx.doi.org/10.1093/cvr/cvaa045","Pages":"600-612","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genome-wide association study found CDKN2B-AS variants & beta-defensin\nDEFB127 promoter"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":151,"Title":"Correlation Between Estrogen Receptor alpha Gene Polymorphism (c454-397T>C) with Serum Estradiol Levels and Known Risk Factors in Patients with Myocardial Infarction","Year":2022,"Country":"","Abstract":"Myocardial infarction (MI) remains the most common cause of cardiac failure and continuous increasing rate of morbidity and mortality. We aimed to investigate the association of estrogen receptor-alpha (ESR1) gene polymorphism c454-397T>C with serum estradiol levels and dyslipidemia in 220 patients with MI in the age range of 35-70 years of both the genders. Genotyping study was performed through PCR-RFLP method using PvuII restriction enzyme. Serum estradiol level was estimated using the Access Sensitive Estradiol assay kit. Men patients had 43.2% increased risk for TC heterozygote in co-dominant (OR 10.66) and over-dominant models (OR 8.30), while women patients had 50% increased risk in co-dominant (OR 16.57) and over-dominant (OR 14.04) models. Variant C allele showed 25% increased risk of MI for in men (OR 2.24; CI 1.49-3.36; p = 0.0001), and 24% increased risk in women (OR 3.35; CI 1.95-5.76; p = 0.0001). Men patients had significantly increased serum estradiol levels compared to controls (25.28 +/- 5.80 vs 17.04 +/- 2.01; p < 0.0001). Significant difference was observed in estradiol levels between men and women patients (25.28 +/- 5.80 vs 17.56 +/- 3.32; p < 0.0001). Furthermore, significantly increased estradiol level was found in men patients compared to women for TT (25.46 +/- 5.91 vs 16.71 +/- 4.46; p < 0.0001), and TC genotypes (25.47 +/- 5.91 vs 17.70 +/- 2.86; p < 0.0001). Significantly increased HDL levels were observed in men patients with TC (43.10 +/- 8.18 vs 38.91 +/- 7.84; p < 0.01) and CC (47.16 +/- 8.09 vs 38.91 +/- 7.84; p < 0.001) genotypes compared to TT genotype. These findings suggest that TC heterozygote plays an important role as a genetic risk factor during MI pathogenesis in the South Indian population.Copyright  2022, The Author(s), under exclusive licence to Association of Clinical Biochemists of India.","Authors":"Aparna, R. R.; Rajarajeswari, D.; Prasad, M.; Krishna, T. S.; Ramalingam, K.; Viswakumar, R.; Fathima, N.; Khan, A. A.","Publisher":"Indian Journal of Clinical Biochemistry","Issue":"Not Available","DOI":"https://dx.doi.org/10.1007/s12291-022-01104-1","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"estrogen receptor- (ESR1) variant c454-397T>C & estradiol levels"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":152,"Title":"Limitations of Contemporary Guidelines for Managing Patients at High Genetic Risk of Coronary Artery Disease","Year":2020,"Country":"","Abstract":"BACKGROUND: Polygenic risk scores (PRS) for coronary artery disease (CAD) identify high-risk individuals more likely to benefit from primary prevention statin therapy. Whether polygenic CAD risk is captured by conventional paradigms for assessing clinical cardiovascular risk remains unclear., OBJECTIVES: This study sought to intersect polygenic risk with guideline-based recommendations and management patterns for CAD primary prevention., METHODS: A genome-wide CAD PRS was applied to 47,108 individuals across 3 U.S. health care systems. The authors then assessed whether primary prevention patients at high polygenic risk might be distinguished on the basis of greater guideline-recommended statin eligibility and higher rates of statin therapy., RESULTS: Of 47,108 study participants, the mean age was 60 years, and 11,020 (23.4%) had CAD. The CAD PRS strongly associated with prevalent CAD (odds ratio: 1.4 per SD increase in PRS; p < 0.0001). High polygenic risk (top 20% of PRS) conferred 1.9-fold odds of developing CAD (p < 0.0001). However, among primary prevention patients (n = 33,251), high polygenic risk did not correspond with increased recommendations for statin therapy per the American College of Cardiology/American Heart Association (46.2% for those with high PRS vs. 46.8% for all others, p = 0.54) or U.S. Preventive Services Task Force (43.7% vs. 43.7%, p = 0.99) or higher rates of statin prescriptions (25.0% vs. 23.8%, p = 0.04). An additional 4.1% of primary prevention patients may be recommended for statin therapy if high CAD PRS were considered a guideline-based risk-enhancing factor., CONCLUSIONS: Current paradigms for primary cardiovascular prevention incompletely capture a polygenic susceptibility to CAD. An opportunity may exist to improve CAD prevention efforts by integrating both genetic and clinical risk. Copyright  2020 American College of Cardiology Foundation. All rights reserved.","Authors":"Aragam, Krishna G.; Dobbyn, Amanda; Judy, Renae; Chaffin, Mark; Chaudhary, Kumardeep; Hindy, George; Cagan, Andrew; Finneran, Phoebe; Weng, Lu-Chen; Loos, Ruth J. F.; Nadkarni, Girish; Cho, Judy H.; Kember, Rachel L.; Baras, Aris; Reid, Jeffrey; Overton, John; Philippakis, Anthony; Ellinor, Patrick T.; Weiss, Scott T.; Rader, Daniel J.; Lubitz, Steven A.; Smoller, Jordan W.; Karlson, Elizabeth W.; Khera, Amit V.; Kathiresan, Sekar; Do, Ron; Damrauer, Scott M.; Natarajan, Pradeep","Publisher":"Journal of the American College of Cardiology","Issue":"22","DOI":"https://dx.doi.org/10.1016/j.jacc.2020.04.027","Pages":"2769-2780","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genome-wide polygenic risk score (PRS)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":165,"Title":"Genetic Contributors of Incident Stroke in 10,700 African Americans With Hypertension: A Meta-Analysis From the Genetics of Hypertension Associated Treatments and Reasons for Geographic and Racial Differences in Stroke Studies","Year":2021,"Country":"","Abstract":"Background: African Americans (AAs) suffer a higher stroke burden due to hypertension. Identifying genetic contributors to stroke among AAs with hypertension is critical to understanding the genetic basis of the disease, as well as detecting at-risk individuals. Method(s): In a population comprising over 10,700 AAs treated for hypertension from the Genetics of Hypertension Associated Treatments (GenHAT) and Reasons for Geographic and Racial Differences in Stroke (REGARDS) studies, we performed an inverse variance-weighted meta-analysis of incident stroke. Additionally, we tested the predictive accuracy of a polygenic risk score (PRS) derived from a European ancestral population in both GenHAT and REGARDS AAs aiming to evaluate cross-ethnic performance. Result(s): We identified 10 statistically significant (p < 5.00E-08) and 90 additional suggestive (p < 1.00E-06) variants associated with incident stroke in the meta-analysis. Six of the top 10 variants were located in an intergenic region on chromosome 18 (LINC01443-LOC644669). Additional variants of interest were located in or near the COL12A1, SNTG1, PCDH7, TMTC1, and NTM genes. Replication was conducted in the Warfarin Pharmacogenomics Cohort (WPC), and while none of the variants were directly validated, seven intronic variants of NTM proximal to our target variants, had a p-value <5.00E-04 in the WPC. The inclusion of the PRS did not improve the prediction accuracy compared to a reference model adjusting for age, sex, and genetic ancestry in either study and had lower predictive accuracy compared to models accounting for established stroke risk factors. These results demonstrate the necessity for PRS derivation in AAs, particularly for diseases that affect AAs disproportionately. Conclusion(s): This study highlights biologically plausible genetic determinants for incident stroke in hypertensive AAs. Ultimately, a better understanding of genetic risk factors for stroke in AAs may give new insight into stroke burden and potential clinical tools for those among the highest at risk.Copyright  2021 Armstrong, Srinivasasainagendra, Patki, Tanner, Hidalgo, Tiwari, Limdi, Lange, Lange, Arnett and Irvin.","Authors":"Armstrong, N. D.; Srinivasasainagendra, V.; Patki, A.; Tanner, R. M.; Hidalgo, B. A.; Tiwari, H. K.; Limdi, N. A.; Lange, E. M.; Lange, L. A.; Arnett, D. K.; Irvin, M. R.","Publisher":"Frontiers in Genetics","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fgene.2021.781451","Pages":"781451","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic risk score (PRS) of which important genes were COL12A1 & SNTG1 & PCDH7 & TMTC1 & NTM"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":174,"Title":"Screening for Pathogenic Variants in Cardiomyopathy Genes Predicts Mortality and Composite Outcomes in UK Biobank","Year":2022,"Country":"","Abstract":"Background: Inherited cardiomyopathies can present with broad variation of phenotype. Data are limited regarding genetic screening strategies and outcomes associated with putative pathogenic variants (PuPV) in cardiomyopathy-associated genes in the general population. Objective(s): We aimed to determine the risk of mortality and cardiomyopathy-related outcomes associated with PuPV in cardiomyopathy-associated genes in UK Biobank. Method(s): Using whole exome sequencing data, variants in dilated, hypertrophic and arrhythmogenic cardiomyopathy-associated genes with at least limited evidence of disease causality according to ClinGen Expert Panel curations, were annotated using REVEL (>=0.65) and ANNOVAR (predicted loss of function) to identify PuPVs. Individuals with PuPV comprised the genotype-positive (G+) and those without PuPV the genotype-negative (G-) cohorts. Group comparisons were made using time-to-event analyses for the primary (all-cause mortality) and secondary outcomes (diagnosis of cardiomyopathy; composite outcome of diagnosis of cardiomyopathy, heart failure, arrhythmia, stroke, and death). Result(s): Among 200,619 participants, 22,401 (11.2%) were found to host >=1 PuPV in cardiomyopathy-associated genes (G+). After adjusting for age and sex, G+ individuals had increased all-cause mortality [HR 1.07 (95%CI 1.02-1.13; p=0.011)] and increased rates of diagnosis of cardiomyopathy later in life [HR 2.37 (95%CI 1.98-2.85; p<0.0001)], which further increased in those with PuPV in definitive/strong evidence ClinGen genes [3.25 (95%CI 2.63-4.00; p<0.0001)]. G+ individuals had a higher risk of developing the composite outcome [HR 1.11 (95%CI 1.06-1.15; p<0.0001)]. Conclusion(s): Adults with PuPV in cardiomyopathy-associated genes have higher all-cause mortality and increased risk of developing cardiomyopathy-associated features and complications, compared to genotype-negative controls.Copyright The copyright holder for this preprint is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity. It is made available under a CC-BY-NC-ND 4.0 International license.","Authors":"Asatryan, B.; Shah, R. A.; Dabbagh, G. S.; Landstrom, A. P.; Darbar, D.; Khanji, M. Y.; Lopes, L. R.; van Duijvenboden, S.; Muser, D.; Lee, A. M.; Haggerty, C. M.; Arora, P.; Semsarian, C.; Reichlin, T.; Somers, V. K.; Owens, A. T.; Petersen, S. E.; Deo, R.; Munroe, P. B.; Aung, N.; Chahal, A. C. A.","Publisher":"medRxiv","Issue":"Not Available","DOI":"https://dx.doi.org/10.1101/2022.06.27.22276949","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"putative pathogenic variants (PuPV) in cardiomyopathy-associated genes"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":175,"Title":"Natural Language Processing to Improve Prediction of Incident Atrial Fibrillation Using Electronic Health Records","Year":2022,"Country":"","Abstract":"BACKGROUND: Models predicting atrial fibrillation (AF) risk, such as Cohorts for Heart and Aging Research in Genomic Epidemiology AF (CHARGE-AF), have not performed as well in electronic health records. Natural language processing (NLP) may improve models by using narrative electronic health record text. METHODS AND RESULTS: From a primary care network, we included patients aged >=65 years with visits between 2003 and 2013 in development (n=32 960) and internal validation cohorts (n=13 992). An external validation cohort from a separate network from 2015 to 2020 included 39 051 patients. Model features were defined using electronic health record codified data and narrative data with NLP. We developed 2 models to predict 5-year AF incidence using (1) codified+NLP data and (2) codified data only and evaluated model performance. The analysis included 2839 incident AF cases in the development cohort and 1057 and 2226 cases in internal and external validation cohorts, respectively. The C-statistic was greater (P<0.001) in codified+NLP model (0.744 [95% CI, 0.735-0.753]) compared with codified-only (0.730 [95% CI, 0.720-0.739]) in the development cohort. In internal validation, the C-statistic of codified+NLP was modestly higher (0.735 [95% CI, 0.720-0.749]) compared with codified-only (0.729 [95% CI, 0.715-0.744]; P=0.06) and CHARGE-AF (0.717 [95% CI, 0.703-0.731]; P=0.002). Codified+NLP and codified-only were well calibrated, whereas CHARGE-AF underestimated AF risk. In external validation, the C-statistic of codified+NLP (0.750 [95% CI, 0.740-0.760]) remained higher (P<0.001) than codified-only (0.738 [95% CI, 0.727-0.748]) and CHARGE-AF (0.735 [95% CI, 0.725-0.746]). CONCLUSION(S): Estimation of 5-year risk of AF can be modestly improved using NLP to incorporate narrative electronic health record data.Copyright  2022 The Authors.","Authors":"Ashburner, J. M.; Chang, Y.; Wang, X.; Khurshid, S.; Anderson, C. D.; Dahal, K.; Weisenfeld, D.; Cai, T.; Liao, K. P.; Wagholikar, K. B.; Murphy, S. N.; Atlas, S. J.; Lubitz, S. A.; Singer, D. E.","Publisher":"Journal of the American Heart Association","Issue":"15","DOI":"https://dx.doi.org/10.1161/JAHA.122.026014","Pages":"e026014","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with codified data (44 clinical features) + natural language processing data (39 clinical features)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]}],"ItemId":214,"Title":"Physical activity, sedentary behavior and risk of coronary artery disease, myocardial infarction and ischemic stroke: a two-sample Mendelian randomization study","Year":2021,"Country":"","Abstract":"Aims: Observational evidence suggests that physical activity (PA) is inversely and sedentarism positively related with cardiovascular disease risk. We performed a two-sample Mendelian randomization (MR) analysis to examine whether genetically predicted PA and sedentary behavior are related to coronary artery disease, myocardial infarction, and ischemic stroke. Methods and Results: We used single nucleotide polymorphisms (SNPs) associated with self-reported moderate to vigorous PA (n = 17), accelerometer based PA (n = 7) and accelerometer fraction of accelerations > 425 milli-gravities (n = 7) as well as sedentary behavior (n = 6) in the UK Biobank as instrumental variables in a two sample MR approach to assess whether these exposures are related to coronary artery disease and myocardial infarction in the CARDIoGRAMplusC4D genome-wide association study (GWAS) or ischemic stroke in the MEGASTROKE GWAS. The study population included 42,096 cases of coronary artery disease (99,121 controls), 27,509 cases of myocardial infarction (99,121 controls), and 34,217 cases of ischemic stroke (404,630 controls). We found no associations between genetically predicted self-reported moderate to vigorous PA, accelerometer-based PA or accelerometer fraction of accelerations > 425 milli-gravities as well as sedentary behavior with coronary artery disease, myocardial infarction, and ischemic stroke. Conclusion(s): These results do not support a causal relationship between PA and sedentary behavior with risk of coronary artery disease, myocardial infarction, and ischemic stroke. Hence, previous observational studies may have been biased. Graphic abstract: [Figure not available: see fulltext.].Copyright  2021, The Author(s).","Authors":"Bahls, M.; Leitzmann, M. F.; Karch, A.; Teumer, A.; Dorr, M.; Felix, S. B.; Meisinger, C.; Baumeister, S. E.; Baurecht, H.","Publisher":"Clinical Research in Cardiology","Issue":"10","DOI":"https://dx.doi.org/10.1007/s00392-021-01846-7","Pages":"1564-1573","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR for physical activity (PA) & sedentary behavior"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":220,"Title":"Genetic risk score for intracranial aneurysms to predict aneurysmal subarachnoid hemorrhage and identify associations with patient characteristics","Year":2022,"Country":"","Abstract":"Background: Rupture of an intracranial aneurysm (IA) causes aneurysmal subarachnoid hemorrhage (ASAH). There is no accurate prediction model for IA or ASAH in the general population. Recent discoveries in genetic risk for IA may allow improved risk prediction. Method(s): We constructed a genetic risk score including genetic association data for IA and 17 traits related to IA (a metaGRS) to predict ASAH incidence and IA presence. The metaGRS was trained in 1,161 IA cases and 407,392 controls in the UK Biobank and validated in combination with risk factors blood pressure, sex, and smoking in 828 IA cases and 68,568 controls from the Nordic HUNT study. We further assessed association between genetic risk load and patient characteristics in a cohort of 5,560 IA patients. Result(s): The hazard ratio for ASAH incidence was 1.34 (95% confidence interval = 1.20-1.51) per SD increase of metaGRS. Concordance index increased from 0.63 [0.59-0.67] to 0.65 [0.62-0.69] upon including the metaGRS on top of clinical risk factors. The odds ratio for prediction of IA presence was 1.09 [95% confidence interval: 1.01-1.18], but did not improve area under the curve. The metaGRS was statistically significantly associated with age at ASAH (beta=-4.82x10-3 per year [-6.49x10-3 to -3.14x10-3], P=1.82x10-8), and location at the internal carotid artery (OR=0.92 [0.86 to 0.98], P=0.0041). Conclusion(s): The metaGRS was predictive of ASAH incidence with modest added value over clinical risk factors. Genetic risk plays a role in clinical heterogeneity of IA. Additional studies are needed to identify the biological mechanisms underlying this heterogeneity.Copyright The copyright holder for this preprint is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity. All rights reserved. No reuse allowed without permission.","Authors":"Bakker, M. K.; Kanning, J. P.; Abraham, G.; Martinsen, A. E.; Sawada, T.; Koido, M.; Morel, S.; Bijlenga, P.; Berrandou, T.; Ganesh, S. K.; Bouatia-Naji, N.; Jones, G.; Bown, M.; Veldink, J. H.; Ruigrok, Y. M.; Aamodt, A. H.; Skogholt, A. H.; B katta, E. G.; Langenberg, C.; Melander, O.; Mook-Kanamori, D. O.; Palmer, C. N. A.; Risch, L.; Scott, R. A.; Scott, R. J.; Sever, P.; Spector, T. D.; van der Harst, P.; Wareham, N. J.; Zeggini, E.; Levy, D.; Munroe, P. B.; Newton-Cheh, C.; Brown, M. J.; Psaty, B. M.; Wain, L. V.; Elliott, P.; Caulfield, M. J.; Gormley, P.; Anttila, V.; Winsvold, B. S.; Palta, P.; Esko, T.; Pers, T. H.; Farh, K. H.; Cuenca-Leon, E.; Muona, M.; Furlotte, N. A.; Kurth, T.; Ingason, A.; McMahon, G.; Ligthart, L.; Terwindt, G. M.; Kallela, M.; Freilinger, T. M.; Ran, C.; Gordon, S. G.; Stam, A. H.; Steinberg, S.; Borck, G.; Koiranen, M.; Quaye, L.; Adams, H. H. H.; Lehtimaki, T.; Sarin, A. P.; Wedenoja, J.; Hinds, D. A.; Buring, J. E.; Schurks, M.; Ridker, P. M.; Hrafnsdottir, M. G.; Stefansson, H.; Ring, S. M.; Hottenga, J. J.; Farkkila, M.; Artto, V.; Kaunisto, M.; Vepsalainen, S.; Heath, A. C.; Madden, P. A. F.; Martin, N. G.; Montgomery, G. W.; Kurki, M. I.; Kals, M.; Magi, R.; Parn, K.; Hamalainen, E.; Huang, H.; Byrnes, A. E.; Franke, L.; Huang, J.; Stergiakouli, E.; Lee, P. H.; Sandor, C.; Webber, C.; Cader, Z.; Muller-Myhsok, B.; Schreiber, S.; Meitinger, T.; Eriksson, J. G.; Salomaa, V.; Heikkila, K.; Loehrer, E.; Hofman, A.; van Duijn, C. M.; Cherkas, L.; Pedersen, L. M.; Stubhaug, A.; Nielsen, C. S.; Mannikko, M.; Mihailov, E.; Milani, L.; Gobel, H.; Esserlind, A. L.; Christensen, A. F.; Hansen, T. F.; Werge, T.; Kaprio, J.; Aromaa, A. J.; Raitakari, O.; Ikram, M. A.; Spector, T.; Jarvelin, M. R.; Metspalu, A.; Kubisch, C.; Strachan, D. P.; Ferrari, M. D.; Belin, A. C.; Wessman, M.; van den Maagdenberg, A. M. J. M.; Zwart, J. A.; Boomsma, D. I.; Smith, G. D.; Stefansson, K.; Eriksson, N.; Daly, M. J.; Neale, B. M.; Olesen, J.; Chasman, D. I.; Nyholt, D. R.; Palotie, A.; Bourcier, R.; Walters, R. G.; Malik, R.; Dichgans, M.; Sargurupremraj, M.; Tatlisumak, T.; Debette, S.; Rinkel, G. J. E.; Worrall, B. B.; Pera, J.; Slowik, A.; Broderick, J. P.; Werring, D. J.; Woo, D.; Kamatani, Y.","Publisher":"medRxiv","Issue":"Not Available","DOI":"https://dx.doi.org/10.1101/2022.04.29.22274404","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic risk score with 17 traits related to aneurysm"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":221,"Title":"Metabolomic Profiles Associated With Incident Ischemic Stroke","Year":2022,"Country":"","Abstract":"BACKGROUND AND OBJECTIVES: Women have higher lifetime risk of stroke than men, and metabolic factors seem more strongly associated with stroke for women than men. However, few studies in either men or women have evaluated metabolomic profiles and incident stroke., METHODS: We applied liquid chromatography-tandem mass spectrometry to measure 519 plasma metabolites in a discovery set of women in the Nurses' Health Study (NHS; 454 incident ischemic stroke cases, 454 controls) with validation in 2 independent, prospective cohorts: Prevencion con Dieta Mediterranea (PREDIMED; 118 stroke cases, 791 controls) and Nurses' Health Study 2 (NHS2; 49 ischemic stroke cases, 49 controls). We applied logistic regression models with stroke as the outcome to adjust for multiple risk factors; the false discovery rate was controlled through the q value method., RESULTS: Twenty-three metabolites were significantly associated with incident stroke in NHS after adjustment for traditional risk factors (q < 0.05). Of these, 14 metabolites were available in PREDIMED and 3 were significantly associated with incident stroke: methionine sulfoxide, N6-acetyllysine, and sucrose (q < 0.05). In NHS2, one of the 23 metabolites (glucuronate) was significantly associated with incident stroke (q < 0.05). For all 4 metabolites, higher levels were associated with increased risk. These 4 metabolites were used to create a stroke metabolite score (SMS) in the NHS and tested in PREDIMED. Per unit of standard deviation of SMS, the odds ratio for incident stroke was 4.12 (95% confidence interval [CI] 2.26-7.51) in PREDIMED, after adjustment for risk factors. In PREDIMED, the area under the receiver operating characteristic curve (AUC) for the model including SMS and traditional risk factors was 0.70 (95% CI 0.75-0.79) vs the AUC for the model including the traditional risk factors only of 0.65 (95% CI 0.70-0.75), corresponding to a 5% improvement in risk prediction with SMS (p < 0.005)., DISCUSSION: Metabolites associated with stroke included 2 amino acids, a carboxylic acid, and sucrose. A composite SMS including these metabolites was associated with ischemic stroke and showed improvement in risk prediction beyond traditional risk factors., CLASSIFICATION OF EVIDENCE: This study provides Class II evidence that a SMS accurately predicts incident ischemic stroke risk. Copyright  2021 American Academy of Neurology.","Authors":"Balasubramanian, Raji; Hu, Jie; Guasch-Ferre, Marta; Li, Jun; Sorond, Farzaneh; Zhao, Yibai; Shutta, Katherine H.; Salas-Salvado, Jordi; Hu, Frank; Clish, Clary B.; Rexrode, Kathryn M.","Publisher":"Neurology","Issue":"5","DOI":"https://dx.doi.org/10.1212/WNL.0000000000013129","Pages":"e483-e492","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"metabolites N6-acetyl lysine & methionine sulfoxide & glucuronate & sucrose"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":229,"Title":"Using Ultrasound and Inflammation to Improve Prediction of Ischemic Stroke: A Secondary Analysis of the Multi-Ethnic Study of Atherosclerosis","Year":2021,"Country":"","Abstract":"Introduction: Current ischemic stroke risk prediction is primarily based on clinical factors, rather than imaging or laboratory markers. We examined the relationship between baseline ultrasound and inflammation measurements and subsequent primary ischemic stroke risk. Method(s): In this secondary analysis of the Multi-Ethnic Study of Atherosclerosis (MESA), the primary outcome is the incident ischemic stroke during follow-up. The predictor variables are 9 carotid ultrasound-derived measurements and 6 serum inflammation measurements from the baseline study visit. We fit Cox regression models to the outcome of ischemic stroke. The baseline model included patient age, hypertension, diabetes, total cholesterol, smoking, and systolic blood pressure. Goodness-of-fit statistics were assessed to compare the baseline model to a model with ultrasound and inflammation predictor variables that remained significant when added to the baseline model. Result(s): We included 5,918 participants. The primary outcome of ischemic stroke was seen in 105 patients with a mean follow-up time of 7.7 years. In the Cox models, we found that carotid distensibility (CD), carotid stenosis (CS), and serum interleukin-6 (IL-6) were associated with incident stroke. Adding tertiles of CD, IL-6, and categories of CS to a baseline model that included traditional clinical vascular risk factors resulted in a better model fit than traditional risk factors alone as indicated by goodness-of-fit statistics. Conclusion(s): In a multiethnic cohort of patients without cerebrovascular disease at baseline, we found that CD, CS, and IL-6 helped predict the occurrence of primary ischemic stroke. Future research could evaluate if these basic ultrasound and serum measurements have implications for primary prevention efforts or clinical trial inclusion criteria.Copyright  2021 S. Karger AG. All rights reserved.","Authors":"Baradaran, H.; Delic, A.; Wong, K. H.; Sheibani, N.; Alexander, M.; McNally, J. S.; Majersik, J. J.; De Havenon, A.","Publisher":"Cerebrovascular Diseases Extra","Issue":"1","DOI":"https://dx.doi.org/10.1159/000514373","Pages":"37-43","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"9 carotid ultrasound-derived measurements & 6 serum inflammation measurements"},{"Codes":[{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":230,"Title":"The Role of rs713041 Glutathione Peroxidase 4 (GPX4) Single Nucleotide Polymorphism on Disease Susceptibility in Humans: A Systematic Review and Meta-Analysis","Year":2022,"Country":"","Abstract":"Aim: The single-nucleotide polymorphism (SNP) rs713041, located in the regulatory region, is required to incorporate selenium into the selenoprotein glutathione peroxidase 4 (GPX4) and has been found to have functional consequences. This systematic review aimed to conduct a meta-analysis to determine whether there is an association between GPX4 (rs713041) SNP and the risk of diseases in humans and its correlation with selenium status. Material(s) and Method(s): A systematic search for English-language manuscripts published between January 1990 and November 2022 was carried out using six databases: CINAHL, Cochrane, Medline, PubMed, Scopus and Web of Science. Odds ratios (ORs) and 95% confidence intervals (CIs) were applied to assess a relationship between GPX4 (rs713041) SNP and the risk of different diseases based on three genetic models. Review Manager 5.4 and Comprehensive Meta-Analysis 4 software were used to perform the meta-analysis and carry out Egger's test for publication bias. Result(s): Data from 21 articles were included in the systematic review. Diseases were clustered according to the physiological system affected to understand better the role of GPX4 (rs713041) SNP in developing different diseases. Carriers of the GPX4 (rs173041) T allele were associated with an increased risk of developing colorectal cancer in additive and dominant models (p = 0.02 and p = 0.004, respectively). In addition, carriers of the T allele were associated with an increased risk of developing stroke and hypertension in the additive, dominant and recessive models (p = 0.002, p = 0.004 and p = 0.01, respectively). On the other hand, the GPX4 (rs713041) T allele was associated with a decreased risk of developing pre-eclampsia in the additive, dominant and recessive models (p < 0.0001, p = 0.002 and p = 0.0005, respectively). Moreover, selenium levels presented lower mean values in cancer patients relative to control groups (SMD = -0.39 microg/L; 95% CI: -0.64, -0.14; p = 0.002, I2 = 85%). Conclusion(s): GPX4 (rs713041) T allele may influence colorectal cancer risk, stroke, hypertension and pre-eclampsia. In addition, low selenium levels may play a role in the increased risk of cancer.Copyright  2022 by the authors.","Authors":"Barbosa, P.; Abo El-Magd, N. F.; Hesketh, J.; Bermano, G.","Publisher":"International Journal of Molecular Sciences","Issue":"24","DOI":"https://dx.doi.org/10.3390/ijms232415762","Pages":"15762","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"glutathione Peroxidase 4 (GPX4) variant rs713041"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]}],"ItemId":242,"Title":"Body iron stores had no impact on coronary heart disease outcomes: a middle-aged male cohort from the general population with 21-year follow-up","Year":2022,"Country":"","Abstract":"Background Body iron stores (BISs) have been proposed to be related to the development of cardiovascular diseases. However, results from epidemiological studies are conflicting. Knowledge on the long-term impact of BIS on cardiovascular outcomes in the general population is lacking. Purpose The aim of this study was to explore the relationship between BIS and coronary heart disease (CHD) including death due to CHD. Methods This investigation is part of The Study of Men Born in 1943', a longitudinal prospective study of men living in the city of Gothenburg, Sweden. This random population sample was examined in 1993 (all at 50 years of age at baseline). A medical examination was performed, and questionnaires were used to evaluate lifestyle factors. Biomarkers for iron stores (serum ferritin and serum transferrin receptor) was analysed from frozen blood samples in 2014. All hospital admissions were registered through national registers during the entire follow-up from 1993 to 2014. HRs were estimated by Cox proportional-hazard regression analyses. Results During the 21 years follow-up period, 120 participants (15.2%) developed CHD and 16 patients (2%) died due to CHD. The all-cause mortality was 15.2% (n=120) including 40 cardiovascular deaths (5.1%). In a multivariable Cox regression analysis, the daily smoking, hypertension and the increased resting heart rate was independent predictors of CHD, while no significant association was found between BIS and risk of CHD. Conclusions In a cohort of middle-aged men from the general population with well validated and prospectively collected data, we did not find any association between serum ferritin or serum transferrin receptor as markers of BIS and CHD events after 21 years of follow-up. Trail registration number NCT03138122.Copyright ","Authors":"Barywani, S. B.; Ostgard Thunstrom, E.; Mandalenakis, Z.; Hansson, P. O.","Publisher":"Open Heart","Issue":"1","DOI":"https://dx.doi.org/10.1136/openhrt-2021-001928","Pages":"001928","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Body Iron Store"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":244,"Title":"Matrix metalloproteinases and their gene polymorphism in young ST-segment elevation myocardial infarction","Year":2022,"Country":"","Abstract":"Background: Genetic polymorphism in MMPs are associated with multiple adverse CV events. There is little evidence regarding role of MMPs and their genetic polymorphisms in young (<50 years) ST-segment elevation myocardial infarction (STEMI) patients. Method(s): This study included 100 young (18-50 years) STEMI patients and 100 healthy controls. Serum levels of MMP-3, MMP-9 and TIMP were estimated for both patients as well as controls. Additionally, genetic polymorphisms in the MMP-9 gene (-1562 C/T and R279Q) & MMP-3 gene (5A/6A-1612) was evaluated. All these patients were followed up for one year and major adverse cardiac events (MACE) were determined. Result(s): Serum levels of MMP-3 (128.16 +/- 115.81 vs 102.3 +/- 57.28 ng/mL; P = 0.04), MMP-9 (469.63 +/- 238.4 vs 188.88 +/- 94.08 pg/mL; P < 0.0001) and TIMP (5.84 +/- 1.93 vs 2.28 +/- 1.42 ng/mL; P < 0.0001) were significantly higher in patients as compared to controls. Additionally, patients with genetic polymorphisms in the MMP genes (5A/5A, 6A/6A and the AG genotypes) had an increased risk of STEMI. Patients with MACE had significantly higher levels of MMP-9 (581.73 +/- 260.93 vs 438.01 +/- 223.38 pg/mL; P = 0.012). A cutoff value of 375.5 pg/mL of MMP-9 was best able to discriminate patients with STEMI and MACE with sensitivity of 77.3% and specificity of 57%. Conclusion(s): Novel biomarkers such as MMP-3, MMP-9 and TIMP and their genetic polymorphism are associated with the susceptibility for STEMI in young individuals. Higher MMP-9 levels in STEMI patients with MACE suggests its potential role in predicting cardiac remodeling and left ventricular dysfunction.Copyright  2022","Authors":"Basia, D.; Gupta, M. D.; Kunal, S.; Muheeb, G.; Girish, M. P.; Bansal, A.; Batra, V.; Yusuf, J.; Mukhopadhyay, S.; Tyagi, S.; Singh, R.","Publisher":"Indian Heart Journal","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.ihj.2022.11.001","Pages":"519-523","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"matrix metalloproteinases MMP-3 & MMP-9 & tissue inhibitor of metalloproteinase (TIMP) and genetic polymorphism in MMP genes 5A/5A & 6A/6A & AG genotypes"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":248,"Title":"High cardiovascular risk of patients with type 2 diabetes is only partially attributed to angiographic burden of atherosclerosis","Year":2020,"Country":"","Abstract":"BACKGROUND: Patients with type 2 diabetes (T2DM) are at high risk for cardiovascular events and present more severe coronary artery disease (CAD). The Gensini and COURAGE scores are established angiographic instruments to assess CAD severity, which may also predict future cardiovascular risk. However, it is unclear if these scores are able to depict the increased risk of patients with T2DM and stable CAD (T2DM-SAP)., METHODS: We performed quantitative coronary angiography and assessed the Gensini and COURAGE scores in 124 patients with T2DM-SAP. Angiographic data were compared to patients with stable angina without T2DM (Non-DM-SAP, n = 74), and to patients with acute coronary syndrome and T2DM (T2DM-ACS, n = 53)., RESULTS: T2DM-SAP patients had similar Gensini and COURAGE-scores compared to Non-DM-SAP-patients (Gensini: 14.44 +/- 27.34 vs 11.49 +/- 26.99, p = 0.465; COURAGE: 3.48 +/- 4.49 vs 3.60 +/- 4.72, p = 0.854). In contrast, T2DM-SAP patients had significantly lower Gensini (14.44 +/- 27.34 vs 30.94 +/- 48.74, p = 0.003) and lower COURAGE (3.48 +/- 4.49 vs 5.30 +/- 4.63, p = 0.016) scores compared to T2DM-ACS-patients., CONCLUSION: Both the Gensini and the COURAGE score fail to predict the high cardiovascular risk of patients with T2DM-SAP. Therefore, these scores should be used with caution in the assessment of future risk of patients with T2DM. However, among T2DM-ACS patients, both scores are increased, reflecting the high cardiovascular risk in this patient population.","Authors":"Battermann, Simone; Milzi, Andrea; Dettori, Rosalia; Burgmaier, Kathrin; Marx, Nikolaus; Burgmaier, Mathias; Reith, Sebastian","Publisher":"Diabetes & vascular disease research","Issue":"9","DOI":"https://dx.doi.org/10.1177/1479164120953612","Pages":"1479164120953612","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"angiographic burden of \natherosclerosis measured by Gensini and COURAGE scores are established angiographic instruments to assess CAD severity"},{"Codes":[{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":252,"Title":"Genetic Risk Factors for CVD in Type 1 Diabetes: The DCCT/ EDIC Study","Year":2021,"Country":"","Abstract":"OBJECTIVE The role of genetic factors in the risk of cardiovascular disease (CVD) for patients with type 1 diabetes (T1D) remains unknown. We therefore examined whether previously identified genetic factors for coronary artery disease (CAD) are associated with the risk of CVD above and beyond established demographic and clinical factors in the Diabetes Control and Complications Trial (DCCT)/Epidemiology of Diabetes Interventions and Complications (EDIC) study. RESEARCH DESIGN AND METHODS Polygenic risk scores (PRS) and individual genetic variants identified in previous studies were obtained from genome-wide genotyping performed in 1,371 DCCT/ EDIC participants. Two composite CVD outcomes were considered: major adverse cardiovascular events (MACE) (CVD death or nonfatal myocardial infarction [MI] or stroke) and any CVD (MACE plus confirmed angina, silent MI, revascularization, or congestive heart failure). Cox proportional hazards models assessed the association between the genetic factors and the risk of CVD with adjustment for other factors (including age, lipids, blood pressure, and glycemia). RESULTS CAD PRS was strongly associated with the subsequent risk of any CVD (42% and 38% higher risk per 1-SD increase in unadjusted and fully adjusted models, respectively; P < 0.0001) and with the risk of MACE (50% and 40% higher risk per 1SD increase in unadjusted and fully adjusted models, respectively; P < 0.0001). Several individual single nucleotide polymorphisms were also nominally associated with the risk of any CVD and MACE. CONCLUSIONS Genetic factors are associated with the risk of subsequent CVD in individuals with T1D above and beyond the effect of established risk factors such as age, lipids, blood pressure, and glycemia.Copyright  2021 by the American Diabetes Association.","Authors":"Bebu, I.; Keshavarzi, S.; Gao, X.; Braffett, B. H.; Canty, A. J.; Herman, W. H.; Orchard, T. J.; Dagogo-Jack, S.; Nathan, D. M.; Lachin, J. M.; Paterson, A. D.","Publisher":"Diabetes Care","Issue":"6","DOI":"https://dx.doi.org/10.2337/DC20-2388","Pages":"1309-1316","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic risk score"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":274,"Title":"Assessment of the Role of Serum 25-Hydroxy Vitamin D Level on Coronary Heart Disease Risk With Stratification Among Patients With Type 2 Diabetes Mellitus","Year":2021,"Country":"","Abstract":"We investigated the role of vitamin D on glycemic regulation and cardiac complications in patients with type 2 diabetes mellitus (T2DM). A total of 1139 patients (49.3% males vs 50.7% females) were included. Information on sociodemographic lifestyle, family history, blood pressure (BP), and coronary heart disease (CHD) complications was collected. Significant differences were found between males and females regarding age-groups (P = .002), body mass index (BMI; P = .008), physical activity (P = .010), sheesha smoking (P = .016), cigarette smoking (P = .002), hypertension (P = .050), metabolic syndrome (P = .026), and CHD (P = .020). There were significant differences between vitamin D deficiency, insufficiency, and sufficiency in relation to age-group (P = .002), income (P = .002), waist circumference (P = .002), hip circumference (P = .028), waist-hip ratio (P = .002), and BMI (P = .002). Further, mean values of hemoglobin, magnesium, creatinine, hemoglobin A1c (HbA1c), total cholesterol, uric acid, and diastolic BP were significantly higher among patients with vitamin D deficiency compared with those with insufficiency and sufficiency. Multiple logistic regression analysis revealed that 25-hydroxy vitamin D, 25(OH)D, HbA1c, waist circumference, uric acid, duration of T2DM, total cholesterol, systolic and diastolic BP, and BMI were strong predictor risk factors for CHD among patients with T2DM. The present study supports that 25(OH)D may have a direct effect on CHD and on its risk factors.","Authors":"Bener, Abdulbari; Al-Hamaq, Abdulla O. A. A.; Zughaier, Susu M.; Ozturk, Mustafa; Omer, Abdulkadir","Publisher":"Angiology","Issue":"1","DOI":"https://dx.doi.org/10.1177/0003319720951411","Pages":"86-92","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"25-hydroxy vitamin D level"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":20,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":275,"Title":"The Role of Genetics in Cardiovascular Risk Reduction: Findings From a Single Lipid Clinic and Review of the Literature","Year":2020,"Country":"","Abstract":"BACKGROU
