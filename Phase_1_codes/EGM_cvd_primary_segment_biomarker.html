ttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1494,"Title":"Prognostic value of non-alcoholic fatty liver disease for predicting cardiovascular events in patients with diabetes mellitus with suspected coronary artery disease: a prospective cohort study","Year":2021,"Country":"","Abstract":"BACKGROUND: Risk stratification of cardiovascular events in patients with type 2 diabetes mellitus (T2DM) has not been established. Coronary artery calcium score (CACS) and non-alcoholic fatty liver disease (NAFLD) are independently associated with cardiovascular events in T2DM patients. This study examined the incremental prognostic value of NAFLD assessed by non-enhanced computed tomography (CT) in addition to CACS and Framingham risk score (FRS) for cardiovascular events in T2DM patients., METHODS: This prospective pilot study included 529 T2DM outpatients with no history of cardiovascular disease who underwent CACS measurement because of suspected coronary artery disease. NAFLD was defined on CT images as a liver:spleen attenuation ratio < 1.0. Cardiovascular events were defined as cardiovascular death, nonfatal myocardial infarction, late coronary revascularization, nonfatal stroke, or hospitalization for heart failure., RESULTS: Among 529 patients (61% men, mean age 65 years), NAFLD was identified in 143 (27%). Forty-four cardiovascular events were documented during a median follow-up of 4.4 years. In multivariate Cox regression analysis, NAFLD, CACS, and FRS were associated with cardiovascular events (hazard ratios and 95% confidence intervals 5.43, 2.82-10.44, p < 0.001; 1.56, 1.32-1.86, p < 0.001; 1.23, 1.08-1.39, p = 0.001, respectively). The global chi2 score for predicting cardiovascular events increased significantly from 27.0 to 49.7 by adding NAFLD to CACS and FRS (p < 0.001). The addition of NAFLD to a model including CACS and FRS significantly increased the C-statistic from 0.71 to 0.80 (p = 0.005). The net reclassification achieved by adding CACS and FRS was 0.551 (p < 0.001)., CONCLUSIONS: NAFLD assessed by CT, in addition to CACS and FRS, could be useful for identifying T2DM patients at higher risk of cardiovascular events.","Authors":"Ichikawa, Keishi; Miyoshi, Toru; Osawa, Kazuhiro; Miki, Takashi; Toda, Hironobu; Ejiri, Kentaro; Yoshida, Masatoki; Nanba, Yusuke; Yoshida, Masashi; Nakamura, Kazufumi; Morita, Hiroshi; Ito, Hiroshi","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-020-01192-4","Pages":"8","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"non-alcoholic fatty liver disease (NAFLD) & coronary artery calcium score (CACS) & Framingham risk score (FRS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1506,"Title":"Impaired Endothelial Glycocalyx Predicts Adverse Outcome in Subjects Without Overt Cardiovascular Disease: a 6-Year Follow-up Study","Year":2022,"Country":"","Abstract":"We investigated whether disturbance of glycocalyx integrity is related with increased cardiovascular risk. In 600 healthy subjects, we measured perfused boundary region (PBR), a marker of glycocalyx integrity, in sublingual microvessels with diameter ranging 5-25 microm using a dedicated camera (Sideview Darkfield Imaging). Increased PBR indicates reduced glycocalyx thickness. We prospectively monitored the occurrence of cardiovascular events (MACE-death, myocardial infarction, and stroke) during a 6-year follow-up. Fifty-seven MACE were documented. Increased values of PBR5-25 predicted higher risk for MACE in a model including sex, age, hyperlipidemia, diabetes, hypertension, smoking, family history of coronary disease, treatment with ACEi/ARBs, or lipid-lowering agents (hazard ratio (HR), 6.44, p = 0.011; net reclassification improvement (NRI), 28%; C-statistic: 0.761). PBR5-25 was an independent and additive predictor of outcome when added in a model including the European Heart SCORE, diabetes, family history of CAD, and medication (HR, 4.71; NRI: 39.7%, C-statistic from 0.653 to 0.693; p < 0.01).Glycocalyx integrity is an independent and additive predictor to risk factors for MACE at 6-year follow-up in individuals without cardiovascular disease. ClinicalTrials.govIdentifier:NCT04646252. Graphical abstract: PBR5-25 was an independent and additive predictor of adverse cardiovascular events in a model including the European Heart SCORE, diabetes, family history of coronary disease, and medication (HR: 4.71, NRI: 39.7%, C-statistic from 0.653 to 0.693; p < 0.01, NRI:37.9%). [Figure not available: see fulltext.]Copyright  2021, The Author(s), under exclusive licence to Springer Science+Business Media, LLC, part of Springer Nature.","Authors":"Ikonomidis, I.; Thymis, J.; Simitsis, P.; Koliou, G. A.; Katsanos, S.; Triantafyllou, C.; Kousathana, F.; Pavlidis, G.; Kountouri, A.; Polyzogopoulou, E.; Katogiannis, K.; Vlastos, D.; Kostelli, G.; Triantafyllidi, H.; Parissis, J.; Papadavid, E.; Lekakis, J.; Filippatos, G.; Lambadiari, V.","Publisher":"Journal of Cardiovascular Translational Research","Issue":"4","DOI":"https://dx.doi.org/10.1007/s12265-021-10180-2","Pages":"890-902","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"endothelial glycocalyx"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1510,"Title":"Heterogeneity in the Association Between the Presence of Coronary Artery Calcium and Cardiovascular Events: A Machine-Learning Approach in the MESA Study","Year":2023,"Country":"","Abstract":"BACKGROUND: Coronary artery calcium (CAC) has been widely recognized as an important predictor of cardiovascular disease (CVD). Given the finite resources, it is important to identify individuals who would receive the most benefit from detecting positive CAC by screening. However, the evidence is limited as to whether the burden of positive CAC on CVD differs by multidimensional individual characteristics. We sought to investigate the heterogeneity in the association between positive CAC and incident CVD., METHODS: This cohort study included adults from MESA (Multi-Ethnic Study of Atherosclerosis) ages >=45 years and free of cardiovascular disease. After propensity score matching in a 1:1 ratio, we applied a machine learning causal forest model to (1) evaluate the heterogeneity in the association between positive CAC and incident CVD, and (2) predict the increase in CVD risk at 10-years when CAC>0 (versus CAC=0) at the individual level. We then compared the estimated increase in CVD risk when CAC>0 to the absolute 10-year atherosclerotic CVD (ASCVD) risk calculated by the 2013 American College of Cardiology/American Heart Association pooled cohort equations., RESULTS: Across 3328 adults in our propensity score-matched analysis, our causal forest model showed the heterogeneity in the association between CAC>0 and incident CVD. We found a dose-response relationship of the estimated increase in CVD risk when CAC>0 with higher 10-year ASCVD risk. Almost all individuals (2293 of 2428 [94.4%]) with borderline risk of ASCVD or higher showed >=2.5% increase in CVD risk when CAC>0. Even among 900 adults with low ASCVD risk, 689 (69.2%) showed >=2.5% increase in CVD risk when CAC>0; these individuals were more likely to be male, Hispanic, and have unfavorable CVD risk factors than others., CONCLUSIONS: The expected increases in CVD risk when CAC>0 were heterogeneous across individuals. Moreover, nearly 70% of people with low ASCVD risk showed a large increase in CVD risk when CAC>0, highlighting the need for CAC screening among such low-risk individuals. Future studies are needed to assess whether targeting individuals for CAC measurements based on not only the absolute ASCVD risk but also the expected increase in CVD risk when CAC>0 improves cardiovascular outcomes.","Authors":"Inoue, Kosuke; Seeman, Teresa E.; Horwich, Tamara; Budoff, Matthew J.; Watson, Karol E.","Publisher":"Circulation","Issue":"2","DOI":"https://dx.doi.org/10.1161/CIRCULATIONAHA.122.062626","Pages":"132-141","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium (CAC) > 0"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1517,"Title":"Highly elevated polygenic risk scores are better predictors of myocardial infarction risk early in life than later","Year":2021,"Country":"","Abstract":"BACKGROUND: Several polygenic risk scores (PRS) have been developed for cardiovascular risk prediction, but the additive value of including PRS together with conventional risk factors for risk prediction is questionable. This study assesses the clinical utility of including four PRS generated from 194, 46K, 1.5M, and 6M SNPs, along with conventional risk factors, to predict risk of ischemic heart disease (IHD), myocardial infarction (MI), and first MI event on or before age 50 (early MI)., METHODS: A cross-validated logistic regression (LR) algorithm was trained either on ~ 440K European ancestry individuals from the UK Biobank (UKB), or the full UKB population, including as features different combinations of conventional established-at-birth risk factors (ancestry, sex) and risk factors that are non-fixed over an individual's lifespan (age, BMI, hypertension, hyperlipidemia, diabetes, smoking, family history), with and without also including PRS. The algorithm was trained separately with IHD, MI, and early MI as prediction labels., RESULTS: When LR was trained using risk factors established-at-birth, adding the four PRS significantly improved the area under the curve (AUC) for IHD (0.62 to 0.67) and MI (0.67 to 0.73), as well as for early MI (0.70 to 0.79). When LR was trained using all risk factors, adding the four PRS only resulted in a significantly higher disease prevalence in the 98th and 99th percentiles of both the IHD and MI scores., CONCLUSIONS: PRS improve cardiovascular risk stratification early in life when knowledge of later-life risk factors is unavailable. However, by middle age, when many risk factors are known, the improvement attributed to PRS is marginal for the general population.","Authors":"Isgut, Monica; Sun, Jimeng; Quyyumi, Arshed A.; Gibson, Greg","Publisher":"Genome medicine","Issue":"1","DOI":"https://dx.doi.org/10.1186/s13073-021-00828-8","Pages":"13","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"PGS with 94 or 46K or 1.5M or 6M SNPs"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1532,"Title":"Blood copper and risk of cardiometabolic diseases: A Mendelian randomization study","Year":2022,"Country":"","Abstract":"Observational evidence links higher blood levels of copper with higher risk of cardiovascular diseases. However, whether those associations reflect causal links or can be attributed to confounding is still not fully clear. We investigated causal effects of copper on the risk of cardiometabolic endpoints (stroke, coronary artery disease [CAD] and type 2 diabetes) and cardiometabolic risk factors in two-sample Mendelian randomization (MR) studies. The selection of genetic instruments for blood copper levels relied on meta-analysis of genome-wide association studies in three independent studies (European Prospective Investigation into Cancer and Nutrition-Potsdam study, Prospective investigation of the Vasculature in Uppsala Seniors study, Queensland Institute of Medical Research studies). For the selected instruments, outcome associations were drawn from large public genetic consortia on the respective disease endpoints (MEGASTROKE, Cardiogram, DIAGRAM) and cardiometabolic risk factors. MR results indicate an inverse association for genetically higher copper levels with risk of CAD (odds ratio [95% confidence interval] = 0.92 [0.86-0.99], P = 0.022) and systolic blood pressure (beta [standard error (SE)] = -0.238 [0.121]; P = 0.049). Multivariable MR incorporating copper and systolic blood pressure into one model suggested systolic blood pressure as mediating factor between copper and CAD risk. In contrast to previous observational evidence establishing higher blood copper levels as risk-increasing factor for cardiometabolic diseases, this study suggests that higher levels of genetically predicted copper might play a protective role for the development of CAD and systolic blood pressure.Copyright  2021 The Author(s) 2021. Published by Oxford University Press. All rights reserved. For Permissions, please email: journals.permissions@oup.com.","Authors":"Jager, S.; Cabral, M.; Kopp, J. F.; Hoffmann, P.; Ng, E.; Whitfield, J. B.; Morris, A. P.; Lind, L.; Schwerdtle, T.; Schulze, M. B.","Publisher":"Human Molecular Genetics","Issue":"5","DOI":"https://dx.doi.org/10.1093/hmg/ddab275","Pages":"783-791","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR for copper blood levels"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1539,"Title":"Assessment of Remnant Lipoprotein Cholesterol and Oxidized Low density Lipoprotein Associated with Low-grade Inflammation in Coronary Heart Disease Subjects of Young South Indian Population","Year":2022,"Country":"","Abstract":"BACKGROUND: Coronary heart disease (CHD) is a major disease entity responsible for significant mortality and morbidity in the Indian population. The prevalence of CHD is increasing day by day in India. The hardening of arteries is linked to oxidative variations in low-density lipoproteins (LDLs). Modification of LDL to oxidized LDL (ox-LDL) is a crucial step in the oxidation hypothesis of atherogenesis. Oxidized LDL and remnant lipoprotein cholesterol (RLP-C) stimulate the immune and inflammatory reactions and promote atherosclerosis. Because of its lesser size along with high cholesterol content, and increased residence period in blood the remnant lipoproteins are highly atherogenic. Remnant lipoproteins transport more cholesterol to macrophages compared to LDL particles. Remnant lipoproteins enter into the arterial wall easily and are taken up directly by macrophages. This leads to the formation of foam cells, thus initiating the lipid-laden plaque. High sensitive C-reactive protein acts as a nonspecific inflammatory marker. Oxidized LDL along with RLP-C and high-sensitivity C-reactive protein (hs-CRP) play crucial role in progression of CHD., AIM OF THE STUDY: The aim of the study is to assess ox-LDL and RLP-C associated with hs-CRP as potential biomarkers in the development of CHD., MATERIALS AND METHODS: This cross-sectional study was conducted in Sri Ramaswamy Memorial Medical College Hospital and Research Centre on subjects appearing for master health check-up and medicine. This cross-sectional study was conducted on 273 subjects who were age and sex match in the age group of <=45 years. 91 Non-Diabetic subjects with CHD, 91 Diabetic subjects with CHD, and 91 normal healthy subjects were selected as control. After overnight fasting, body fluid samples were collected for analysis for lipid profile, ox-LDL, and hs-CRP. Oxidized LDL and hs-CRP were measured by enzyme-linked immunosorbent assay (ELISA) method and lipid profile was measured using Auto Analyser AU480. Statistical analysis was done using Student's t-test and Pearson's correlation analysis for the comparison between two groups., RESULTS: The mean level of ox-LDL, RLP-C, and hs-CRP was significantly elevated in CHD group. A significantly positive correlation was observed between plasma ox-LDL, RLP-C, and hs-CRP., CONCLUSION: These results suggest that the link between high ox-LDL, RLP-C, and hs-CRP levels might be interrelated to atherogenesis in subjects with CHD. In addition to conventional parameters, ox-LDL, RLP-C, and hs-CRP can prove to be a valuable tool in risk assessment of CHD. Journal of the Association of Physicians of India (2022): 10.5005/japi-11001-0009. Copyright  Journal of the Association of Physicians of India 2011.","Authors":"Jaishankar, Thirnavukkarasu; Shivasekar, Meera; Vinodhini, Vellore M.","Publisher":"The Journal of the Association of Physicians of India","Issue":"6","DOI":"https://dx.doi.org/10.5005/japi-11001-0009","Pages":"11-12","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"oxidized LDL & remnant lipoprotein cholesterol &  high-sensitivity C-reactive protein (CRP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1551,"Title":"Classical risk factors for primary coronary artery disease from an aging perspective through Mendelian Randomization","Year":2022,"Country":"","Abstract":"The significance of classical risk factors in coronary artery disease (CAD) remains unclear in older age due to possible changes in underlying disease pathologies. Therefore, we conducted Mendelian Randomization approaches to investigate the causal relationship between classical risk factors and primary CAD in different age groups. A Mendelian Randomization study was conducted in European-ethnicity individuals from the UK Biobank population. Analyses were performed using data of 22,313 CAD cases (71.6% men) and 407,920 controls (44.5% men). Using logistic regression analyses, we investigated the associations between standardized genetic risk score and primary CAD stratified by age of diagnosis. In addition, feature importance and model accuracy were assessed in different age groups to evaluate predictive power of the genetic risk scores with increasing age. We found age-dependent associations for all classical CAD risk factors. Notably, body mass index (OR 1.22 diagnosis < 50 years; OR 1.02 diagnosis > 70 years), blood pressure (OR 1.12 < 50 years; OR 1.04 > 70 years), LDL cholesterol (OR 1.16 < 50 years; OR 1.02 > 70 years), and triglyceride levels (OR 1.11 < 50 years; 1.04 > 70 years). In line with the Mendelian Randomization analyses, model accuracy and feature importance of the classical risk factors decreased with increasing age of diagnosis. Causal determinants for primary CAD are age dependent with classical CAD risk factors attenuating in relation with primary CAD with increasing age. These results question the need for (some) currently applied cardiovascular disease risk reducing interventions at older age. Copyright  2021. The Author(s), under exclusive licence to American Aging Association.","Authors":"Jansen, Swetta A.; Huiskens, Bas; Trompet, Stella; Jukema, JWouter; Mooijaart, Simon P.; Willems van Dijk, Ko; van Heemst, Diana; Noordam, Raymond","Publisher":"GeroScience","Issue":"3","DOI":"https://dx.doi.org/10.1007/s11357-021-00498-9","Pages":"1703-1713","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR of classic CAD risk factors BMI & LDL cholesterol level & triglycerides & systolic blood pressure"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1561,"Title":"Role of Apo B and Apo A1 levels in relation to conventional lipid profile in patients of ischaemic heart disease with or without Type II Diabetes Mellitus","Year":2021,"Country":"","Abstract":"Introduction: Ischemic Heart Disease (IHD) or Coronary Artery Disease (CAD) is the most prevalent chronic disease and the main leading cause of death in the world, with more than half a million newly diagnosed IHD patients each year. Central to this are disorders of lipoprotein metabolism. Apolipoprotein B (Apo B) and Apolipoprotein A1 (Apo A1) are structural and functional components of lipoprotein particles that serve as transporters of cholesterol. Apo B and Apo A1 are among the emerging markers for Cardiovascular Diseases (CVD). Routine conventional lipid profile does not incorporate these markers. Aim(s): To determine the level of Apo A1 and Apo B in patients of IHD with or without Type II Diabetes Mellitus (T2DM) and analyse the significance of these parameters over the conventional lipid profile. Material(s) and Method(s): The case-control study was conducted at Government Medical College, Bhavnagar, Gujarat, India from July 2013 to December 2013. The study consists of 100 participants including 50 having IHD only (Group I), 50 having IHD with T2DM (Group II) as study groups and 50 healthy individuals (Group III) as control. Various biochemical parameters including Apo B and Apo A1 were analysed and statistically evaluated to come to conclusion. Result(s): The demographic details of the participants which shows no significant different in age and gender among Groups I, II and III. Apo B and A1 were elevated in Group I and II and were found highly significant (p-value<0.0001) as compared to the Group III. There was positive correlation of serum Apo B levels with total cholesterol (r=0.495, p-value<0.0001), Low-Density Lipoproteins (LDL-C) (r=0.526, p-value<0.0001) and Apo A1 (r=0.685, p-value<0.0001) in Group I and LDL-C (r=0.468, p-value=0.001) and Apo A1 (r=0.754, p-value<0.0001) in Group II. Similarly, Apo A1 levels were positively correlated with Apo B (r=0.685, p<0.0001) in Group I and LDL-C (r=0.305, p-value=0.031) and Apo B (r=0.754, p-value<0.0001) in Group II. Conclusion(s): As the Apo B and Apo A1 cover both atherogenic and antiatherogenic lipid parameters respectively, it can be used as a better predictor of development of IHD with and without T2DM in comparison to conventional parameters of lipid profile.Copyright  2021 Journal of Clinical and Diagnostic Research. All rights reserved.","Authors":"Javia, H. N.; Bhavsar, M. H.; Sadariya, B. R.; Maheshwari, A. V.; Sharma, H.","Publisher":"Journal of Clinical and Diagnostic Research","Issue":"11","DOI":"https://dx.doi.org/10.7860/JCDR/2021/50956.15611","Pages":"BC01-BC04","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"apolipoprotein A1 & B"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1566,"Title":"Alanine aminotransferase and 20-year risk of major chronic diseases and death in a healthy cohort aged 30 to 49 years","Year":2020,"Country":"","Abstract":"Purpose: Alanine aminotransferase is the most frequently used marker of liver cell injury. We examined the association between alanine aminotransferase levels and long-term absolute risks of morbidity and mortality in healthy Danish people aged 30-49 years. Patients and Methods: We divided 671 healthy participants from the Ebeltoft Health Promotion Project into four categories based on their baseline alanine aminotransferase values: low (<=10U/l), medium-low (men: 11-34U/l, women: 11-22U/l), medium-high (men: 35-69U/l, women: 23-44U/l) and high (men: >=70U/l, women: >=45U/l), and followed them through Danish healthcare registries for up to 20 years. We examined mortality and absolute risks of liver disease, overall cancer, ischemic heart disease, and diabetes. Result(s): The risk of any cancer was highest for participants with \"low alanine aminotransferase\" or \"high alanine aminotransferase\" (20-year risk: 17.2% [95% confidence interval (CI): 6.3-32.7%] and 18.2% [95% CI: 5.7-36.3%], respectively). The risk of diabetes was highest for participants with \"medium-high alanine aminotransferase\" or \"high alanine aminotransferase\" (20-year risk: 12.1% [95% CI: 7.3-18.3%] and 9.1% [95% CI: 1.6--25.1%], respectively). Participants with \"high alanine aminotransferase\" had the highest 20-year risk of liver disease (20-year risk: 13.6% [95% CI: 3.4-30.9%], while it was 1.0% or less in the other groups). The chance of being alive after 20 years without having been diagnosed with liver disease, cancer, ischemic heart disease, or diabetes was lowest in the \"high alanine aminotransferase\" group (50% [95% CI: 28-68%]) and 72-79% in the other groups. Conclusion(s): Our findings suggest that persons with high or abnormally low alanine aminotransferase measurements are at increased long-term risk of several chronic diseases.Copyright  2020 Jensen et al.","Authors":"Jensen, M. D.; Lauritzen, T.; Vilstrup, H.; Jepsen, P.","Publisher":"Clinical Epidemiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.2147/CLEP.S241292","Pages":"345-351","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"alanine aminotransferase"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":1576,"Title":"Contribution of metabolic risk factors and lifestyle behaviors to cardiovascular disease: A mendelian randomization study","Year":2022,"Country":"","Abstract":"Background and aims: Etiologic associations between some modifiable factors (metabolic risk factors and lifestyle behaviors) and cardiovascular disease (CVD) remain unclear. To identify targets for CVD prevention, we evaluated the causal associations of these factors with coronary artery disease (CAD) and ischemic stroke using a two-sample Mendelian randomization (MR) method. Methods and Results: Previously published genome-wide association studies (GWASs) for blood pressure (BP), glucose, lipids, overweight, smoking, alcohol intake, sedentariness, and education were used to identify instruments for 15 modifiable factors. We extracted effects of the genetic variants used as instruments for the exposures on coronary artery disease (CAD) and ischemic stroke from large GWASs (N = 60 801 cases/123 504 controls for CAD and N = 40 585 cases/406 111 controls for ischemic stroke). Genetically predicted hypertension (CAD: OR, 5.19 [95% CI, 4.21-6.41]; ischemic stroke: OR, 4.92 [4.12-5.86]), systolic BP (CAD: OR, 1.03 [1.03-1.04]; ischemic stroke: OR, 1.03 [1.03-1.03]), diastolic BP (CAD: OR, 1.05 [1.05-1.06]; ischemic stroke: OR, 1.05 [1.04-1.05]), type 2 diabetes (CAD: OR, 1.11 [1.08-1.15]; ischemic stroke: OR, 1.07 [1.04-1.10]), smoking initiation (CAD: OR, 1.26 [1.18-1.35]; ischemic stroke: OR, 1.24 [1.16-1.33]), educational attainment (CAD: OR, 0.62 [0.58-0.66]; ischemic stroke: OR, 0.68 [0.63-0.72]), low-density lipoprotein cholesterol (CAD: OR, 1.55 [1.41-1.71]), high-density lipoprotein cholesterol (CAD: OR, 0.82 [0.74-0.91]), triglycerides (CAD: OR, 1.29 [1.14-1.45]), body mass index (CAD: OR, 1.25 [1.19-1.32]), and alcohol dependence (OR, 1.04 [1.03-1.06]) were causally related to CVD. Conclusion(s): This systematic MR study identified 11 modifiable factors as causal risk factors for CVD, indicating that these factors are important targets for preventing CVD.Copyright  2022 The Italian Diabetes Society, the Italian Society for the Study of Atherosclerosis, the Italian Society of Human Nutrition and the Department of Clinical Medicine and Surgery, Federico II University","Authors":"Jia, Y.; Wang, R.; Guo, D.; Sun, L.; Shi, M.; Zhang, K.; Yang, P.; Zang, Y.; Wang, Y.; Liu, F.; Zhang, Y.; Zhu, Z.","Publisher":"Nutrition, Metabolism and Cardiovascular Diseases","Issue":"8","DOI":"https://dx.doi.org/10.1016/j.numecd.2022.04.019","Pages":"1972-1981","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR risk factor for 15 modifiable factors including blood pressure (BP) & glucose & lipids & overweight & smoking & alcohol intake & sedentariness & education"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1597,"Title":"Effects of IL-32 polymorphisms and IL-32 levels on the susceptibility and severity of coronary artery disease","Year":2022,"Country":"","Abstract":"BACKGROUND: Interleukin-32 (IL-32) has long been proposed as a biomarker for coronary artery disease (CAD). We aimed to evaluate the association between IL-32 levels and coronary stenosis severity, IL-32 polymorphisms rs28372698 and rs4786370, and CAD susceptibility., METHODS: A total of 362 patients with definite or suspected CAD that underwent angiography were recruited (CAD group, n = 175; nonobstructive CAD group, n = 56; control group, n = 131). The severity of coronary stenosis was assessed using the Gensini score and the number of diseased vessels. IL-32 levels were determined using enzyme-linked immunosorbent assay. Gene polymorphisms were genotyped using PCR and sequencing techniques., RESULTS: IL-32 levels were significantly different at different levels of coronary artery stenosis (p < 0.05), and logIL-32 was positively correlated with the Gensini score (r = 0.357, p < 0.01). Multivariate logistic regression analysis revealed that IL-32 was independently associated with CAD (OR = 6.526, 95% CI: 3.344-12.739, p < 0.01). The receiver operating characteristic analysis revealed the area under the curve for discriminating the CAD and Gensini score were 0.605 and 0.613, respectively. Furthermore, IL-32 levels were significantly higher before percutaneous coronary intervention (PCI) than at 7 days post-PCI (p = 0.012). The homozygous TT genotype and T allele of rs28372698 were found to be associated with increased risk of CAD, while TT homozygosity and the T allele of rs4786370 with reduced risk of CAD (p < 0.05). However, both SNPs had no obvious effect on IL-32 levels or coronary stenosis severity in patients with CAD., CONCLUSION: To the best of our knowledge, our study is the first to show that rs28372698 and rs4786370 are associated with CAD susceptibility in Chinese Han population. We also suggest that plasma IL-32 levels may be indicative of coronary artery stenosis and the efficacy of PCI and provide guidance for risk stratification and disease management. Copyright  2021 The Authors. Journal of Clinical Laboratory Analysis published by Wiley Periodicals LLC.","Authors":"Jin, Susu; Liu, Xiujing; Wang, Yingying; Yu, Jian; Jiang, Minghua","Publisher":"Journal of clinical laboratory analysis","Issue":"1","DOI":"https://dx.doi.org/10.1002/jcla.24114","Pages":"e24114","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"interleukin-32 (IL-32) levels & polymorphisms rs28372698 & rs4786370"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1611,"Title":"Circulating TNFrII levels predict incidence of ischemic heart disease and total mortality, independently of intima media thickness and pulse wave velocity in male with type 2 diabetes","Year":2021,"Country":"","Abstract":"New and clinically useful markers of cardiovascular risk are of great importance in patients with type 2 diabetes since cardiovascular disease is a major cause of death in these patients. We analyzed inflammatory markers and other risk factors for heart disease in 761 patients who participated in the CARDIPP-study, Cardiovascular Risk factors in Patients with Diabetes-a Prospective study in Primary care. All participants had type 2 diabetes and were 55-66 years old at recruitment during the years 2005-2008. Patients were followed for incidence of stroke, myocardial infarction, or death from cardiovascular disease until the end of the year 2018 using the national Swedish Cause of Death and Hospitalization Registries. Besides traditional risk-markers for vascular disease, we also measured carotid-femoral pulse-wave velocity and intima-media thickness of carotid arteries. During a median period of 13 years, 165 men and 65 women died or were hospitalized for ischemic heart disease and stroke. TNFrII showed statistically significance as a risk factor for stroke, ischemic heart disease, and total mortality in male patients with diabetes type 2, independently of age, diabetes duration, BMI, Hba1c, systolic blood pressure, triglycerides, IMT and PWV (p = 0.002, HR 2.70, CI 1.42:5.13, p = 0.002). Circulating TNFrII levels failed to present a similar correlation in women (p = 0.48, CI 0.48:4.84). TNFrII stayed significant in males when HDL/LDL-ratio, CRP and smoking were added to the statistical analysis. Our data support the use of serum TNFrII in male type 2 diabetes patients to add independent prognostic information in terms of mortality and heart disease independently of other strong and well-established risk markers including cholesterol, inflammatory cytokines, PWV and IMT.Trial registration: ClinicalTrials.gov NCT01049737. Copyright  2021. Springer Japan KK, part of Springer Nature.","Authors":"Johansson, Martina Ak; Vavruch, Camilla; Ostgren, Carl Johan; Nystrom, Fredrik H.","Publisher":"Heart and vessels","Issue":"10","DOI":"https://dx.doi.org/10.1007/s00380-021-01857-4","Pages":"1591-1596","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"tumor necrosis factor receptor II (TNFrII)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":1613,"Title":"Both Small and Large Infrarenal Aortic Size is Associated with an Increased Prevalence of Ischaemic Heart Disease","Year":2020,"Country":"","Abstract":"OBJECTIVE: Past studies have suggested a potential \"J shaped\" relationship between infrarenal aortic diameter and both cardiovascular disease (CVD) prevalence and all cause mortality. However, screening programmes have focused primarily on large (aneurysmal) aortas. In addition, aortic diameter is rarely adjusted for body size, which is particularly important for women. This study aimed to investigate specifically the relationship between body size adjusted infrarenal aortic diameter and baseline prevalence of CVD., METHODS: A retrospective analysis was performed on a total of 4882 elderly (>50 years) participants (mean age 69.4 +/- 8.9 years) for whom duplex ultrasound to assess infrarenal abdominal aortic diameters had been performed. History of CVDs, including ischaemic heart disease (IHD), and associated risk factors were collected at the time of assessment. A derivation cohort of 1668 participants was used to select cut offs at the lower and upper 12.5% tails of the aortic size distributions (aortic size index of <0.84 and >1.2, respectively), which was then tested in a separate cohort., RESULTS: A significantly elevated prevalence of CVD, and specifically IHD, was observed in participants with both small and large aortas. These associations remained significant following adjustment for age, sex, diabetes, hypertension, dyslipidaemia, obesity (body mass index), and smoking., CONCLUSION: The largest and smallest infrarenal aortic sizes were both associated with prevalence of IHD. In addition to identifying those with aneurysmal disease, it is hypothesised that screening programmes examining infrarenal aortic size may also have the potential to improve global CVD risk prediction by identifying those with small aortas. Copyright  2020 European Society for Vascular Surgery. Published by Elsevier B.V. All rights reserved.","Authors":"Jones, Gregory T.; Drinkwater, Ben; Blake-Barlow, Ashton; Hill, Geraldine B.; Williams, Michael J. A.; Krysa, Jolanta; van Rij, Andre M.; Coffey, Sean","Publisher":"European journal of vascular and endovascular surgery : the official journal of the European Society for Vascular Surgery","Issue":"4","DOI":"https://dx.doi.org/10.1016/j.ejvs.2020.06.025","Pages":"594-601","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"infrarenal aortic size"},{"Codes":[{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]}],"ItemId":1623,"Title":"Associations between high-sensitivity C-reactive protein and non-communicable diseases in an Asian population: findings from the IFLS study","Year":2021,"Country":"","Abstract":"Background: There has been no comprehensive study on how high-sensitivity C-reactive protein (hs-CRP) levels, a biomarker of inflammation, are associated with subsequent diagnoses of various non-communicable diseases (NCDs) in Asians. Our study is the first to do so to better compare these associations in an Asian population. Methods: This is a nationwide longitudinal study of 3,410 male and 4,004 female participants of the RAND Indonesian Family Life Survey with a mean age of 42.4 years, to examine associations between increasing hs-CRP levels and risks of heart diseases, stroke, hypertension, diabetes, arthritis, non-cancerous stomach or other digestive diseases, and non-cancerous kidney diseases. We used unadjusted and confounding-adjusted weighted Poisson regression models to respectively examine associations involving hs-CRP as a risk predictor or indicator of chronic inflammation. Several stratified subpopulation analyses were also performed. Results: Increasing hs-CRP levels predicted significantly higher risks of being diagnosed with all of the studied NCDs except stomach or other digestive diseases. After adjusting for confounding, increasing hs-CRP levels were significantly associated with higher risks of diabetes, heart diseases, hypertension, and kidney diseases. Conclusions: Our comprehensive findings on the associations between hs-CRP levels and risks of several NCDs in Asians may have clinical implications and promote additional studies on this topic.","Authors":"Juber, Nirmin; Lee, Chien-Chang; Liu, Jason J.","Publisher":"Biomarkers : biochemical indicators of exposure, response, and susceptibility to chemicals","Issue":"6","DOI":"https://dx.doi.org/10.1080/1354750X.2021.1936177","Pages":"548-556","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"high sensitivity C-reactive protein (hs-CRP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1630,"Title":"Purine metabolite-based machine learning models for risk prediction, prognosis, and diagnosis of coronary artery disease","Year":2021,"Country":"","Abstract":"Alterations in xanthine oxidase activity are known to be pathologically influential on coronary artery disease (CAD), but the association between purine-related blood metabolites and CAD has only been partially elucidated. We performed global metabolomics profiling and network analysis on blood samples from the Wonju and Pyeongchang (WP) cohort study (n = 2055) to elucidate the importance of purine related metabolites associated with potential CAD risk. Then, 5 selected serum metabolites were quantified from the WP cohort, Shinchon cohort (n = 259), and Shinchon case control (n = 424) groups to develop machine learning models for 10-year risk prediction, relapse within 10 years and diagnosis of the disease via 100 repeated 5-fold cross-validations of logistic models. The combination of purine metabolite levels or only xanthine levels in blood could be applied for machine learning model development for major adverse cardiac and cerebrovascular event (MACCE, cerebrovascular death, nonfatal myocardial infarction, percutaneous transluminal coronary angioplasty, coronary artery bypass graft, and stroke) risk prediction, relapse of MACCEs among patients with myocardial infarction history and diagnosis of stable CAD. In particular, our research provided initial evidence that blood xanthine and uric acid levels play different roles in the development of machine learning models for primary/secondary prevention or diagnosis of CAD. In this research, we determined that purine-related metabolites in blood are applicable to machine learning model development for CAD risk prediction and diagnosis. Also, our work advances current CAD biomarker discovery strategies mainly relying on clinical features; emphasizes the differential biomarkers in first/secondary prevention or diagnosis studies.Copyright  2021","Authors":"Jung, S.; Ahn, E.; Koh, S. B.; Lee, S. H.; Hwang, G. S.","Publisher":"Biomedicine and Pharmacotherapy","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.biopha.2021.111621","Pages":"111621","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with 5 purine metabolites of interest are xanthine and uric acid & 5 clinical variables"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1637,"Title":"Plasma nesfatin-1 and DDP-4 levels in patients with coronary artery disease: Kozani study","Year":2021,"Country":"","Abstract":"BACKGROUND: Nesfatin-1, a novel adipokine and dipeptidyl peptidase-4 (DPP4), a mam malian serine protease, are potent factors of atherosclerosis. In the present cross-sectional study, we investigated whether the plasma nesfatin-1 and DPP4 is associated with the prevalence and severity of coronary artery disease (CAD) with and without diabetes mellitus (DM)., METHODS: We consecutively enrolled a total of 240 patients with significant CAD (previous revascularization or angiographically-proven coronary artery stenosis > 50%) presented with either unstable angina (UA, N = 76) or stable chronic CAD (SCAD, N = 165). 85 patients with at least 2 classical cardiovascular risk factors but without significant CAD served as controls. The severity of CAD was assessed using coronary angiography by the Gensini score. Clinical parameters, glycemic and lipid profile, high-sensitivity CRP (hsCRP), nesfatin-1 and DPP4 levels were assayed., RESULTS: No differences were found for age, sex, hypertension and diabetes distribution between groups. Low nesfatin-1 levels were found in both CAD groups (UA & SCAD) with respect to controls. The difference between UA and SCAD groups was marginally non-significant. There was a significant increase of DPP4 along UA to SCAD and control groups. Differences between groups remained unchanged in non-diabetic participants. Nesfatin-1 significantly correlated to hsCRP (r = - 0.287, p = 0.036), HOMA-IR (r = - 0.587, p = 0.007) and hyperlipidemia (r = - 0.331, p = 0.034). DPP4 was significantly associated with hs-CRP (r = 0.353 p < 0.001) and FPG (r = 0.202, p = 0.020) in univariate analysis, but those correlations were lost in multiple regression analysis. There was a negative correlation between nesfatin-1 and the severity of CAD, quantified by the Gensini score (r = - 0.511, p < 0.001), but no association was found for DPP4., CONCLUSIONS: Serum DPP4 levels are increased in patients with CAD, while serum nesfatin-1 levels have a negative association with both the incidence and the severity of CAD. These results are independent of the presence of diabetes mellitus. In addition, both peptides have a strong association with hsCRP. Trial registration ClinicalTrials.gov Identifier: NCT00306176. Copyright  2021. The Author(s).","Authors":"Kadoglou, Nikolaos P. E.; Korakas, Emmanouil; Lampropoulos, Stylianos; Maratou, Eirini; Kassimis, George; Patsourakos, Nikolaos; Plotas, Panagiotis; Moutsatsou, Paraskevi; Lambadiari, Vaia","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-021-01355-x","Pages":"166","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"nesfatin-1 & dipeptidyl peptidase-4 (DPP4)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":1649,"Title":"Promoter polymorphism of TNF-alpha (Rs1800629) is associated with ischemic stroke susceptibility in a southern Thai population","Year":2021,"Country":"","Abstract":"Stroke represents the leading cause of disability and mortality amongst the elderly worldwide. Multiple risk factors, including both genetic and non-genetic components, as well as their interactions, are proposed as etiological factors involved in the development of ischemic stroke (IS). Promoter polymorphisms of the IL-6-174G/C (rs1800795) and TNF-alpha-308G/A (rs1800629) genes have been considered as predictive risk factors of IS; however, these have not yet been evaluated in a Thai population. The aims of this study were to investigate the association of IL-6-174G/C and TNF-alpha-308G/A polymorphisms with IS. Genomic DNA from 200 patients with IS and 200 controls were genotyped for IL-6-174G/C and TNF-alpha-308G/A polymorphisms using TaqManTM SNP genotyping and quantitative PCR-high resolution melting analysis, respectively. It was found that the TNF-alpha-308 A allele was significantly associated with an increased risk of IS development compared with the G allele [odds ratio (OR)=2.044; 95% CI=1.154-3.620; P=0.014]. Moreover, the IS risk was significantly higher in the presence of TNF-alpha-308 GA or AA genotypes compared with that in the presence of GG genotypes with a dominant inheritance (OR=1.971; 95% CI=1.080-3.599; P=0.027). However, there was no association between IL-6-174G/C and the risk of IS development. The interaction study demonstrated that IL-6-174 GG and TNF-alpha-308 GG genotypes enhanced IS susceptibility when combined with hypertension, hyperlipidemia and alcohol consumption. Hypertensive and hyperlipidemic subjects with the TNF-alpha-308 GA and AA genotypes were more likely to develop IS compared with those who did not have these two conditions and had the GG genotype. In a matched study design (1:1), the IL-6-174 GC genotype was associated with higher IL-6 levels in the control group. Collectively, the present results highlight the utility of the TNF-alpha-308G/A polymorphism as a predictive genetic risk factor for development of IS.Copyright  2021, Spandidos Publications. All rights reserved.","Authors":"Kamdee, K.; Panadsako, N.; Mueangson, O.; Nuinoon, M.; Janwan, P.; Poonsawat, W.; Pongpanitanont, P.; Kitkumthorn, N.; Thongsroy, J.; Chunglok, W.","Publisher":"Biomedical Reports","Issue":"3","DOI":"Not Available","Pages":"78","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"TNF308G/A (rs1800629)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":1673,"Title":"Modifiable Risk Factors for Intracranial Aneurysm and Aneurysmal Subarachnoid Hemorrhage: A Mendelian Randomization Study","Year":2021,"Country":"","Abstract":"Background The aim of this study was to assess the associations of modifiable lifestyle factors (smoking, coffee consumption, sleep, and physical activity) and cardiometabolic factors (body mass index, glycemic traits, type 2 diabetes, systolic and diastolic blood pressure, lipids, and inflammation and kidney function markers) with risks of any (ruptured or unruptured) intracranial aneurysm and aneurysmal subarachnoid hemorrhage using Mendelian randomization. Methods and Results Summary statistical data for the genetic associations with the modifiable risk factors and the outcomes were obtained from meta-analyses of genome-wide association studies. The inverse-variance weighted method was used as the main Mendelian randomization analysis, with additional sensitivity analyses conducted using methods more robust to horizontal pleiotropy. Genetic predisposition to smoking, insomnia, and higher blood pressure was associated with an increased risk of both intracranial aneurysm and aneurysmal subarachnoid hemorrhage. For intracranial aneurysm, the odds ratios were 3.20 (95% CI, 1.93-5.29) per SD increase in smoking index, 1.24 (95% CI, 1.10-1.40) per unit increase in log-odds of insomnia, and 2.92 (95% CI, 2.49-3.43) per 10 mm Hg increase in diastolic blood pressure. In addition, there was weak evidence for associations of genetically predicted decreased physical activity, higher triglyceride levels, higher body mass index, and lower low-density lipoprotein cholesterol levels with higher risk of intracranial aneurysm and aneurysmal subarachnoid hemorrhage, with 95% CI overlapping the null for at least 1 of the outcomes. All results were consistent in sensitivity analyses. Conclusions This Mendelian randomization study suggests that smoking, insomnia, and high blood pressure are major risk factors for intracranial aneurysm and aneurysmal subarachnoid hemorrhage.","Authors":"Karhunen, Ville; Bakker, Mark K.; Ruigrok, Ynte M.; Gill, Dipender; Larsson, Susanna C.","Publisher":"Journal of the American Heart Association","Issue":"22","DOI":"https://dx.doi.org/10.1161/JAHA.121.022277","Pages":"e022277","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted insomnia"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1675,"Title":"Common gene polymorphism in ATP-binding cassette transporter A1 and coronary artery disease: A genetic association study and a structural analysis","Year":2020,"Country":"","Abstract":"ATP-binding cassette transporter A1 (ABCA1) has a crucial role in removing intracellular cholesterol and plays a protective role against atherosclerosis. Therefore, genetic polymorphisms in this gene may alter the susceptibility to coronary artery disease (CAD). This study was aimed to examine the association of rs2230806 (c.1051 G > A; p.R219K) variation in the ABCA1 gene with CAD in a case-control design which was followed by a meta-analysis and in silico approach. In the case-control study, 300 subjects including 150 individuals with CAD and 150 healthy controls were recruited. The c.1051 G > A genotyping was done by polymerase chain reaction-restriction fragment length polymorphism method. In the meta-analysis, eligible studies were collected from PubMed, Google Scholar, and ScienceDirect databases and pooled odds ratio, heterogeneity, publication bias, and sensitivity analyses were carried. Finally, some bioinformatics tools were employed to assess the impacts of p.R219K variation on ABCA1 protein structure. Our case-control examination showed a statistically significant association between c.1051 G > A genetic polymorphism and CAD risk. In addition, the meta-analysis showed reliable significant associations between c.1051 G > A transition and risk of CAD in the Caucasian population. In silico analysis showed that the p.R219K substitution could alter the secondary structure, hydrophobicity pattern, and Ramachandran plot of ABCA1. These findings elucidate that the c.1051 G > A variation could be a genetic risk factor for CAD and it could be considered as a prognostic and predictive biomarker for susceptible individuals. Copyright  2020 Wiley Periodicals, Inc.","Authors":"Karimian, Mohammad; Momeni, Ali; Farmohammadi, Amir; Behjati, Mohaddeseh; Jafari, Marjan; Raygan, Fariba","Publisher":"Journal of cellular biochemistry","Issue":"5-6","DOI":"https://dx.doi.org/10.1002/jcb.29606","Pages":"3345-3357","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ATPbinding cassette transporter A1 (ABCA1) variant rs2230806"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1691,"Title":"Early Stroke Prediction Methods for Prevention of Strokes","Year":2022,"Country":"","Abstract":"The emergence of the latest technologies gives rise to the usage of noninvasive techniques for assisting health-care systems. Amongst the four major cardiovascular diseases, stroke is one of the most dangerous and life-threatening disease, but the life of a patient can be saved if the stroke is detected during early stage. The literature reveals that the patients always experience ministrokes which are also known as transient ischemic attacks (TIA) before experiencing the actual attack of the stroke. Most of the literature work is based on the MRI and CT scan images for classifying the cardiovascular diseases including a stroke which is an expensive approach for diagnosis of early strokes. In India where cases of strokes are rising, there is a need to explore noninvasive cheap methods for the diagnosis of early strokes. Hence, this problem has motivated us to conduct the study presented in this paper. A noninvasive approach for the early diagnosis of the strokes is proposed. The cascaded prediction algorithms are time-consuming in producing the results and cannot work on the raw data and without making use of the properties of EEG. Therefore, the objective of this paper is to devise mechanisms to forecast strokes on the basis of processed EEG data. This paper is proposing time series-based approaches such as LSTM, biLSTM, GRU, and FFNN that can handle time series-based predictions to make useful decisions. The experimental research outcome reveals that all the algorithms taken up for the research study perform well on the prediction problem of early stroke detection, but GRU performs the best with 95.6% accuracy, whereas biLSTM gives 91% accuracy and LSTM gives 87% accuracy and FFNN gives 83% accuracy. The experimental outcome is able to measure the brain waves to predict the signs of strokes. The findings can certainly assist the physicians to detect the stroke at early stages to save the lives of the patients.Copyright  2022 Mandeep Kaur et al.","Authors":"Kaur, M.; Sakhare, S. R.; Wanjale, K.; Akter, F.","Publisher":"Behavioural Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2022/7725597","Pages":"7725597","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"time series-based prediction models"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1711,"Title":"Genome-Wide Association Study Identifies First Locus Associated with Susceptibility to Cerebral Venous Thrombosis","Year":2021,"Country":"","Abstract":"Objective: Cerebral venous thrombosis (CVT) is an uncommon form of stroke affecting mostly young individuals. Although genetic factors are thought to play a role in this cerebrovascular condition, its genetic etiology is not well understood. Method(s): A genome-wide association study was performed to identify genetic variants influencing susceptibility to CVT. A 2-stage genome-wide study was undertaken in 882 Europeans diagnosed with CVT and 1,205 ethnicity-matched control subjects divided into discovery and independent replication datasets. Result(s): In the overall case-control cohort, we identified highly significant associations with 37 single nucleotide polymorphisms (SNPs) within the 9q34.2 region. The strongest association was with rs8176645 (combined p = 9.15 x 10-24; odds ratio [OR] = 2.01, 95% confidence interval [CI] = 1.76-2.31). The discovery set findings were validated across an independent European cohort. Genetic risk score for this 9q34.2 region increases CVT risk by a pooled estimate OR = 2.65 (95% CI = 2.21-3.20, p = 2.00 x 10-16). SNPs within this region were in strong linkage disequilibrium (LD) with coding regions of the ABO gene. The ABO blood group was determined using allele combination of SNPs rs8176746 and rs8176645. Blood groups A, B, or AB, were at 2.85 times (95% CI = 2.32-3.52, p = 2.00 x 10-16) increased risk of CVT compared with individuals with blood group O. Interpretation(s): We present the first chromosomal region to robustly associate with a genetic susceptibility to CVT. This region more than doubles the likelihood of CVT, a risk greater than any previously identified thrombophilia genetic risk marker. That the identified variant is in strong LD with the coding region of the ABO gene with differences in blood group prevalence provides important new insights into the pathophysiology of CVT. ANN NEUROL 2021;90:777-788.Copyright  2021 American Neurological Association.","Authors":"Ken-Dror, G.; Cotlarciuc, I.; Martinelli, I.; Grandone, E.; Hiltunen, S.; Lindgren, E.; Margaglione, M.; Duchez, V. L. C.; Triquenot, A. B.; Zedde, M.; Mancuso, M.; Ruigrok, Y. M.; Marjot, T.; Worrall, B.; Majersik, J. J.; Metso, T. M.; Putaala, J.; Haapaniemi, E.; Zuurbier, S. M.; Brouwer, M. C.; Passamonti, S. M.; Abbattista, M.; Bucciarelli, P.; Mitchell, B. D.; Kittner, S. J.; Lemmens, R.; Jern, C.; Pappalardo, E.; Costa, P.; Colombi, M.; de Sousa, D. A.; Rodrigues, S.; Canhao, P.; Tkach, A.; Santacroce, R.; Favuzzi, G.; Arauz, A.; Colaizzo, D.; Spengos, K.; Hodge, A.; Ditta, R.; Pezzini, A.; Debette, S.; Coutinho, J. M.; Thijs, V.; Jood, K.; Pare, G.; Tatlisumak, T.; Ferro, J. M.; Sharma, P.","Publisher":"Annals of Neurology","Issue":"5","DOI":"https://dx.doi.org/10.1002/ana.26205","Pages":"777-788","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"GWAS identifying 37 SNPs within 9q34.2 region"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":41,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1712,"Title":"Performance of the UK Prospective Diabetes Study Outcomes Model 2 in a Contemporary UK Type 2 Diabetes Trial Cohort","Year":2022,"Country":"","Abstract":"OBJECTIVES: The UK Prospective Diabetes Study (UKPDS) Outcomes Model (UKPDS-OM) developed using 30-year (1977-2007) data from the UKPDS is widely used for health outcomes' projections and economic evaluations of therapies for patients with type 2 diabetes (T2D). Nevertheless, its reliability for contemporary UK T2D populations is unclear. We assessed the performance of version 2 of the model (UKPDS-OM2) using data from A Study of Cardiovascular Events in Diabetes (ASCEND), which followed participants with diabetes in the UK between 2005 and 2017., METHODS: The UKPDS-OM2 was used to predict the occurrence of myocardial infarction (MI), other ischemic heart disease, stroke, cardiovascular (CV) death, and other death among the 14 569 participants with T2D in ASCEND, all without previous CV disease at study entry. Calibration (comparison of predicted and observed year-on-year cumulative incidence over 10 years) and discrimination (c-statistics) of the model were assessed for each endpoint. The percentage error in event rates at year 7 (mean duration of follow up) was used to quantify model bias., RESULTS: The UKPDS-OM2 substantially overpredicted MI, stroke, CV death, and other death over the 10-year follow-up period (by 149%, 42%, 269%, and 52%, respectively, at year 7). Discrimination of the model for MI and other ischemic heart disease (c-statistics 0.58 and 0.60, respectively) was poorer than that for other outcomes (c-statistics ranging from 0.66 to 0.72)., CONCLUSIONS: The UKPDS-OM2 substantially overpredicted risks of key CV outcomes and death in people with T2D in ASCEND. Appropriate adjustments or a new model may be required for assessments of long-term effects of treatments in contemporary T2D cohorts. Copyright  2021 ISPOR-The Professional Society for Health Economics and Outcomes Research. Published by Elsevier Inc. All rights reserved.","Authors":"Keng, Mi Jun; Leal, Jose; Mafham, Marion; Bowman, Louise; Armitage, Jane; Mihaylova, Borislava","Publisher":"Value in health : the journal of the International Society for Pharmacoeconomics and Outcomes Research","Issue":"3","DOI":"https://dx.doi.org/10.1016/j.jval.2021.09.005","Pages":"435-442","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"UK prospective diabetes study outcomes model 2 (UKPDS-OM2)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":1735,"Title":"The association between coronary artery calcification and subclinical cerebrovascular diseases in men: An observational study","Year":2020,"Country":"","Abstract":"Aim: Coronary artery calcification (CAC) is an independent predictor of stroke and dementia, in which subclini-cal cerebrovascular diseases (SCVDs) play a vital pathogenetic role. However, few studies have described the association between CAC and SCVDs. Therefore, the aim of this study was to assess the clinical relationship between CAC and SCVDs in a healthy Japanese male population. Method(s): In this observational study, 709 men, free of stroke, were sampled from a city in Japan from 2010 to 2014. CAC was scored using the Agatston method. The following SCVDs were assessed using magnetic resonance imaging: intracranial arterial stenosis (ICAS), lacunar infarction, deep and subcortical white matter hyperintensity (DSWMH), periventricular hyperintensity (PVH), and microbleeds. The participants were categorized according to CAC scores as follows: no CAC (0), mild CAC (1-100), and moderate-to-severe CAC (100). The adjusted odds ratios of prevalent SCVDs were computed in reference to the no-CAC group using logistic regression. Result(s): The mean (standard deviation) age of the participants was 68 (8.4) years. Participants in the moderate-to-severe CAC category showed significantly higher odds of prevalent lacunar infarction, DSWMH, and ICAS in age-adjusted and risk-factor-adjusted models. Microbleeds and PVH, in contrast, did not show any significant associations. The trends for CAC with lacunar infarction, DSWMH, and ICAS were also significant (all P-values for trend <= 0.02). Conclusion(s): Higher CAC scores were associated with higher odds of lacunar infarction, DSWMH, and ICAS. The presence and degree of CAC may be a useful indicator for SCVDs involving small and large vessels.Copyright  2020 Japan Atherosclerosis Society.","Authors":"Khan, M. M. H.; Fujiyoshi, A.; Shiino, A.; Hisamatsu, T.; Torii, S.; Suzuki, S.; Kunimura, A.; Segawa, H.; Kadota, A.; Ohkubo, T.; Nozaki, K.; Miura, K.; Ueshima, H.","Publisher":"Journal of Atherosclerosis and Thrombosis","Issue":"9","DOI":"https://dx.doi.org/10.5551/jat.51284","Pages":"995-1009","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcification (CAC)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1743,"Title":"Gene Sequencing Identifies Perturbation in Nitric Oxide Signaling as a Nonlipid Molecular Subtype of Coronary Art
