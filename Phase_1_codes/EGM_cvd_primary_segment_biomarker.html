ic Heart Disease and Its Risk Factors: A Mendelian Randomization Study","Year":2020,"Country":"","Abstract":"Context: Glucagon acts reciprocally with insulin to regular blood glucose. However, the effect of glucagon on cardiovascular disease has not been widely studied. It has been suggested that insulin may increase the risk of ischemic heart disease. Objective(s): To investigate whether glucagon, the main counteracting hormone of insulin, plays a role in development of ischemic heart disease. Design, Setting, and Participant(s): In this 2-sample Mendelian randomization study, we estimated the causal effect of glucagon on ischemic heart disease and its risk factors using the inverse-variance weighted method with multiplicative random effects and multiple sensitivity analyses. Genetic associations with glucagon and ischemic heart disease and its risk factors, including type 2 diabetes and fasting insulin, were obtained from publicly available genome-wide association studies. Main Outcome Measure(s): Odds ratio for ischemic heart disease and its risk factors per 1 standard deviation change in genetically predicted glucagon. Result(s): Twenty-four single-nucleotide polymorphisms strongly (P < 5 x 10-6) and independently (r2 < 0.05) predicting glucagon were obtained. Genetically predicted higher glucagon was associated with an increased risk of ischemic heart disease (inverse-variance weighted odds ratio, 1.03; 95% confidence interval, 1.0003-1.05) but not with type 2 diabetes (inverse-variance weighted odds ratio, 0.998, 95% confidence interval, 0.97-1.03), log-transformed fasting insulin (inverse-variance weighted beta, 0.002, 95% confidence interval, -0.01 to 0.01), other glycemic traits, blood pressure, reticulocyte, or lipids. Conclusion(s): Glucagon might have an adverse impact on ischemic heart disease. Relevance of the underlying pathway to existing and potential interventions should be investigated.Copyright  2020 Endocrine Society 2020. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.","Authors":"Ng, J. C. M.; Mary Schooling, C.","Publisher":"Journal of Clinical Endocrinology and Metabolism","Issue":"8","DOI":"https://dx.doi.org/10.1210/clinem/dgaa259","Pages":"E2778-E2788","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"glucagon"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2721,"Title":"Phenome-wide screening for traits causally associated with the risk of coronary artery disease","Year":2020,"Country":"","Abstract":"Using two independent approaches, Mendelian randomization and Polygenic risk score in a sample of 6194 CAD cases and 4287 controls of European ancestry, we did a comprehensive phenome-wide search (PheWAS) for traits that causally associated with the risk of CAD. We found 46 risk factors that represented diverse categories including cardiovascular, CNS (central nervous system), diabetes, lipids, immune, anthropometry, and life style features; moreover, we noted numerous evidences of genetic correlations and causal associations between risk factors from different categories. Among the identified risk factors, CAD showed highest genetic relatedness with thrombotic conditions. The most represented category was life style features (29%) with evidence of strong genetic overlap with CNS traits. Genetic variants associated with higher cognition were associated with life style characteristics and cardiometabolic features that lower the risk of CAD. Conditional analysis indicated this trend is in part attributed to higher age of first sexual intercourse (AFS) in those with higher cognition. Lower AFS was concordantly associated with higher risk of CAD in males, females, and the combined sample; furthermore, lower AFS was causally associated with several CAD-risk factors including, higher fasting insulin, fasting glucose, LDL, immature reticulocyte fraction, HbA1c levels, as well as, higher risk of T2D and pulmonary embolism but lower levels of HDL. These results indicate CAD is the outcome of several phenotypically distinct but genetically interrelated sources; moreover, we identified lower AFS as an independent causal risk factor of CAD and revealed its role in mediating the effect of other risk factors.","Authors":"Nikpay, Majid; Mohammadzadeh, Sara","Publisher":"Journal of human genetics","Issue":"4","DOI":"https://dx.doi.org/10.1038/s10038-019-0716-z","Pages":"371-380","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR for phenome-wide traits assessed & PRS in particular age at first sexual intercourse"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]}],"ItemId":2732,"Title":"Associations of the serum metabolite profile with a healthy Nordic diet and risk of coronary artery disease","Year":2021,"Country":"","Abstract":"BACKGROUND & AIM: A healthy Nordic diet (HND) rich in wholegrain cereals, berries, vegetables, and fish, has been associated with a lower risk of cardiovascular disease, but the molecular links remain unclear. Here, we present the application of nontargeted metabolic profiling based on liquid chromatography with tandem mass spectrometry (LC-MS/MS) to identify metabolites that would potentially reflect the adherence to HND and their relationship with the risk of coronary artery disease (CAD)., METHODS: From a Finnish population-based prospective cohort (Kuopio Ischaemic Heart Disease Risk Factor Study; KIHD), we collected 364 baseline serum samples in 4 groups: 1) 94 participants with high adherence to HND who developed CAD during the follow-up of 20.4 +/- 7.6 years (cases), 2) 88 participants with high adherence who did not develop CAD during follow-up (controls), 3) 93 CAD cases with low adherence, and 4) 89 controls with low adherence., RESULTS: Indolepropionic acid, proline betaine, vitamin E derivatives, and medium-chain acylcarnitines were associated with adherence to HND after adjustments for age, waist-to-hip ratio (WHR), physical activity, and total cholesterol. These metabolites also correlated negatively with blood lipid profiles, BMI, insulin, inflammation marker high-sensitivity C reactive protein (hsCRP), smoking, and alcohol consumption, as well as positively with physical activity. Predictors of CAD risk included several lipid molecules, which also indicated lower adherence to HND. But, only the associations with the plasmalogens PC(O-16:0/18:2) and PC(O-16:1/18:2) remained significant after adjusting for age, smoking, systolic blood pressure, LDL cholesterol, and WHR. These plasmalogens did not correlate with any investigated risk factors of CAD at baseline, which may highlight their potential as novel predictors of CAD risk. Interestingly, the metabolic profile predicting CAD risk differed based on the adherence to HND. Also, HND adherence was more distinct within CAD cases than controls, which may emphasize the interaction between HND adherence and CAD risk., CONCLUSIONS: The association between higher adherence to HND and a lower risk of CAD likely involves a complex interaction of various endogenous, plant-, and microbial-derived metabolites. Copyright  2020 Elsevier Ltd and European Society for Clinical Nutrition and Metabolism. All rights reserved.","Authors":"Noerman, Stefania; Kokla, Marietta; Koistinen, Ville M.; Lehtonen, Marko; Tuomainen, Tomi-Pekka; Brunius, Carl; Virtanen, Jyrki K.; Hanhineva, Kati","Publisher":"Clinical nutrition (Edinburgh, Scotland)","Issue":"5","DOI":"https://dx.doi.org/10.1016/j.clnu.2020.10.051","Pages":"3250-3262","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"profile of metabolites related to healthy Nordic diet (HND)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2754,"Title":"Is the aortic size index relevant as a predictor of abdominal aortic aneurysm? A population-based prospective study: the Tromso study","Year":2020,"Country":"","Abstract":"Objectives. The normal aortic diameter (AD) varies with gender, age and body surface area (BSA). The aortic size index (ASI) is defined as the AD divided by BSA. The primary aim of this study was to investigate if ASI is a predictor of development AAA, and to compare the predictive impact of ASI to that of the absolute AD. Design. Population-based prospective study including 4161 individuals (53.2% women) from the Tromso study with two valid ultrasound measurements of the AD and no AAA at baseline (Tromso 4, 1994). The primary outcome was AAA (AD >=30 mm) in Tromso 5 (2001). A secondary outcome was aortic growth of >5 mm over 7 years. Estimates of relative risk were calculated in logistic regression models. The main exposure variable was ASI. Adjustments were made for age, gender, smoking, body mass index, total and high-density lipoprotein (HDL) cholesterol, and hypertension. Results. In total, 124 incident AAAs (20% among women) were detected. In adjusted analyses, both ASI and AD were strong predictors of AAA, with similar results for men and women. Both ASI and AD were also significant predictors of aortic growth >5 mm. In comparison, AD was superior to ASI as a predictor of both endpoints. Conclusions. ASI was a significant predictor of both AAA development and aortic growth of >5 mm for both men and women, but not a better predictor of either outcomes compared to the AD. The role of ASI compared to the AD as a predictor of AAA development seems to be limited.","Authors":"Nyronning, Linn Aldstedt; Skoog, Per; Videm, Vibeke; Mattsson, Erney","Publisher":"Scandinavian cardiovascular journal : SCJ","Issue":"2","DOI":"https://dx.doi.org/10.1080/14017431.2019.1707864","Pages":"130-137","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"aortic size index (ASI)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":2784,"Title":"Predicting atrial fibrillation using a combination of genetic risk score and clinical risk factors","Year":2020,"Country":"","Abstract":"Background: Atrial fibrillation (AF) has a genetic basis, and environmental factors can modify its actual pathogenesis. Objective(s): The purpose of this study was to construct a combined risk assessment method including both genetic and clinical factors in the Japanese population. Method(s): We screened a cohort of 540 AF patients and 520 non-AF controls for single nucleotide polymorphisms (SNPs) previously associated with AF by genome-wide association studies. The most strongly associated SNPs after propensity score analysis were then used to calculate a weighted genetic risk score (WGRS). We also enrolled 1018 non-AF Japanese subjects as a validation cohort and monitored AF emergence over several years. Finally, we constructed a logistic model for AF prediction combining WGRS and clinical risk factors. Result(s): We identified 5 SNPs (in PRRX1, ZFHX3, PITX2, HAND2, and NEURL1) associated with AF after Bonferroni correction. There was a 4.92-fold difference in AF risk between the highest and lowest WGRS calculated using these 5 SNPs (P = 2.32 x 10-10). Receiver operating characteristic analysis of WGRS yielded an area under the curve (AUC) of 0.73 for the screening cohort and 0.72 for the validation cohort. The predictive logistic model constructed using a combination of WGRS and AF clinical risk factors (age, body mass index, sex, and hypertension) demonstrated better discrimination of AF than WGRS alone (AUC = 0.84; sensitivity 75.4%; specificity 80.2%). Conclusion(s): This novel predictive model of combined AF-associated SNPs and known clinical risk factors can accurately stratify AF risk in the Japanese population.Copyright  2020 Heart Rhythm Society","Authors":"Okubo, Y.; Nakano, Y.; Ochi, H.; Onohara, Y.; Tokuyama, T.; Motoda, C.; Amioka, M.; Hironobe, N.; Okamura, S.; Ikeuchi, Y.; Miyauchi, S.; Chayama, K.; Kihara, Y.","Publisher":"Heart Rhythm","Issue":"5","DOI":"https://dx.doi.org/10.1016/j.hrthm.2020.01.006","Pages":"699-705","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic risk score & 5 key SNPs (PRRX1 rs3903239 & ZFHX3 rs2106261 & PITX2 rs6817105 & HAND2 rs7698692 & NEURL1 rs6057225)  & clinical risk factors"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":2791,"Title":"Increased Incidence of Ischemic Cerebrovascular Events in Cardiovascular Patients With Elevated Apolipoprotein CIII","Year":2020,"Country":"","Abstract":"Background and Purpose - Apo CIII (apolipoprotein CIII), a crucial regulator of lipoprotein metabolism, has been associated with increased activity of coagulation factors and thrombin generation and, in turn, with an increased risk of thromboembolic events in both arterial and venous districts. Thus, we hypothesized that it may affect the risk of acute ischemic cerebrovascular events in cardiovascular patients. Methods- We systematically checked medical records and quantified cerebral ischemic events in a cohort of 950 subjects (median age 65 with interquartile range, 55-79 years; 30.7% females) with or without angiographically defined coronary artery disease (CAD: 774 CAD and 176 CAD-free, respectively). All the subjects, enrolled between May 1999 and December 2006, were prospectively followed until death or July 31, 2018. Assessments of complete plasma lipid and apolipoprotein profiles, including Apo A-I, B, CIII, and E, were available for all subjects at enrollment. Results - After a median follow-up of 130 months (interquartile range, 69-189), 95 subjects (10%) suffered ischemic stroke/transient ischemic attack (TIA) events. Stroke/TIA subjects had higher Apo CIII plasma concentration (11.4; interquartile range: 9.3-14.4 mg/dL) at enrollment than those without stroke/TIA (10.4, interquartile range: 8.7-13.0 mg/dL). Subjects with Apo CIII levels above the median value (10.6 mg/dL) exhibited an =2-fold increased risk of stroke/TIA, even after adjustment for potential confounders, including sex, age, CAD diagnosis, hypertension, atrial fibrillation, oral anticoagulant treatment, and all plasma lipid parameters (hazard ratio: 2.23 [95% CI, 1.21-4.13]). This result was confirmed in CAD and CAD-free populations, separately, and even by a propensity score matching method, in which 98 CAD and 98 CAD-free subjects were one-to-one matched for all clinical and laboratory characteristics. Conclusions - These findings suggest that a high Apo CIII plasma concentration may predict an increased risk of ischemic stroke/TIA in cardiovascular patients.","Authors":"Olivieri, Oliviero; Cappellari, Manuel; Turcato, Gianni; Bonetti, Bruno; Girelli, Domenico; Pizzolo, Francesca; Friso, Simonetta; Bassi, Antonella; Castagna, Annalisa; Martinelli, Nicola","Publisher":"Stroke","Issue":"1","DOI":"https://dx.doi.org/10.1161/STROKEAHA.119.026811","Pages":"61-68","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"apolipoprotein CIII (Apo CIII)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2794,"Title":"Global longitudinal strain predicts atrial fibrillation in individuals without hypertension: A Community-based cohort study","Year":2021,"Country":"","Abstract":"BACKGROUND: Global longitudinal strain (GLS) is a sensitive marker of myocardial dysfunction and atrial reservoir function. We sought to evaluate its value for predicting atrial fibrillation (AF) in the general population., METHODS: Participants from the Copenhagen City Heart Study examined with echocardiography, including speckle tracking analyses, were included. The endpoint was AF obtained through national registries. Proportional hazards Cox regression was applied, including multivariable adjustments made for CHADS2 and CHARGE-AF risk factors. Abnormal GLS was defined as >-18%., RESULTS: The data from 1,309 participants were analyzed. Of those, 153 (12%) developed AF during a median follow-up time of 15.9 years. The follow-up was 100%. The mean age was 57 years, 38% had hypertension, and GLS was - 18%. In unadjusted analysis, GLS was a univariable predictor of outcome (1.08 (1.04-1.13), p < 0.001, per 1% absolute decrease), but did not remain an independent predictor after adjusting for neither CHADS2 nor CHARGE-AF risk factors. However, hypertension modified the relationship between GLS and AF (p for interaction = 0.010), such that GLS only predicted AF in subjects without hypertension. In participants without hypertension, GLS remained an independent predictor of AF after adjusting for CHADS2 and CHARGE-AF (HR = 1.11 (1.03-1.20) and HR = 1.09 (1.01-1.19), respectively). In these participants, an abnormal GLS was associated with a more than twofold increased risk of AF (HR = 2.16 (1.26-3.72). The incidence rate was 3.17 and 6.81 per 1000 person-years for normal vs. abnormal GLS, respectively., CONCLUSION: Global longitudinal strain predicts AF in individuals without hypertension from the general population, independently of common risk scores. Copyright  2021. Springer-Verlag GmbH Germany, part of Springer Nature.","Authors":"Olsen, Flemming Javier; Biering-Sorensen, Sofie Reumert; Reimer Jensen, Anne Marie; Schnohr, Peter; Jensen, Gorm Boje; Svendsen, Jesper Hastrup; Mogelvang, Rasmus; Biering-Sorensen, Tor","Publisher":"Clinical research in cardiology : official journal of the German Cardiac Society","Issue":"11","DOI":"https://dx.doi.org/10.1007/s00392-021-01921-z","Pages":"1801-1810","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Global longitudinal strain (GLS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2820,"Title":"Genetics of type 2 diabetes and coronary artery disease and their associations with twelve cardiometabolic traits in the United Arab Emirates population","Year":2020,"Country":"","Abstract":"BACKGROUND: The United Arab Emirates (UAE) population has a high rate of type 2 diabetes mellitus (T2DM) and other metabolic risk factors for coronary artery disease (CAD). Previous studies have indicated strong genetic associations between T2DM and CAD. The objective of this study was to replicate previously reported significant genetic associations for T2DM and CAD which were in a genome-wide significance level in a cohort from the Arab population of the UAE, and to investigate the associations of these loci with twelve cardiometabolic traits that may influence the development of T2DM and CAD., METHODS: A total of nine hundreds and fourteen Emiratis were recruited to this study to investigate associations of 101 loci for T2DM (422 patients and 455 controls), and 53 loci for CAD (160 patients and 245 controls), using logistic regression models which incorporating possible confounding factors. Results are presented using odds ratios with their corresponding 95% confidence intervals and p-values. Linear regression models, which included possible covariates were applied to determine any associations between the T2DM and CAD reported loci with the twelve cardiometabolic traits and results were presented as effect sizes (beta), standard errors, and p-values. Furthermore, the overall risks for all the loci found to be associated with T2DM and CAD were determined using the cumulative effects of the risk alleles. For those found to be associated with the twelve cardiometabolic traits, risks were determined using calculations of their polygenic risk scores., RESULTS: The mean age of the T2DM group was 61.5 +/- 11.3 and of the CAD group was 66.2 +/- 9.3 years. The prevalence of most of the cardiovascular disease risk factors in this cohort were high: mean body mass index (BMI) = 29.4, T2DM (51.9%), hypertension (60.9%), dyslipidemia (68.8%), and smoking (47.9%). All individuals who were tested for CAD (n = 405) also had a diagnosis of T2DM. The highest association variant for T2DM was in SNP rs1977833 in HHEX (p = 0.0016, OR = 0.56 for allele A), which is a multi-ethnic locus for T2DM. The strongest association with CAD was detected with SNP rs264 in LPL, which encodes lipoprotein lipase (p = 0.009, OR = 1.96 for allele A). For the cardiometabolic traits analyses, most notable associations were those of FTO with BMI and waist circumference; ABO with height; KCNK16 with diastolic blood pressure; PROX1-AS1, GCKR, and MIR129-LEP with fasting blood glucose; random blood glucose with ZEB2 and THADA; HbA1c levels with TLE1 and FAM99B loci; HDL-cholesterol levels with BRAF; and triglyceride levels with ZEB2. Furthermore, accumulation of risk alleles and polygenic scores of the associated loci was clearly associated with increased risks for all tested diseases and traits in this cohort., CONCLUSIONS: The present study highlighted many known genetic loci, which are linked to T2DM and CAD and their associations with major cardiometabolic traits in Arab descendants. We confirmed that some loci are associated with T2DM, CAD, and metabolic traits independently of the ethnic background, with a novel association also detected between height and ABO. Copyright  2020 Elsevier B.V. All rights reserved.","Authors":"Osman, Wael; Hassoun, Ahmed; Jelinek, Herbert F.; Almahmeed, Wael; Afandi, Bachar; Tay, Guan K.; Alsafar, Habiba","Publisher":"Gene","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.gene.2020.144722","Pages":"144722","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic associations between type 2 diabetes (T2DM) and coronary artery disease (CAD)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":2832,"Title":"A plasma lipid signature predicts incident coronary artery disease","Year":2021,"Country":"","Abstract":"BACKGROUND: Dyslipidemia is a hallmark of cardiovascular disease but is characterized by crude measurements of triglycerides, HDL- and LDL cholesterol. Lipidomics enables more detailed measurements of plasma lipids, which may help improve risk stratification and understand the pathophysiology of cardiovascular disease., METHODS: Lipidomics was used to measure 184 lipids in plasma samples from the Malmo Diet and Cancer - Cardiovascular Cohort (N = 3865), taken at baseline examination. During an average follow-up time of 20.3 years, 536 participants developed coronary artery disease (CAD). Least absolute shrinkage and selection operator (LASSO) were applied to Cox proportional hazards models in order to identify plasma lipids that predict CAD., RESULTS: Eight plasma lipids improved prediction of future CAD on top of traditional cardiovascular risk factors. Principal component analysis of CAD-associated lipids revealed one principal component (PC2) that was associated with risk of future CAD (HR per SD increment =1.46, C.I = 1.35-1.48, P < 0.001). The risk increase for being in the highest quartile of PC2 (HR = 2.33, P < 0.001) was higher than being in the top quartile of systolic blood pressure. Addition of PC2 to traditional risk factors achieved an improvement (2%) in the area under the ROC-curve for CAD events occurring within 10 (P = 0.03), 15 (P = 0.003) and 20 (P = 0.001) years of follow-up respectively., CONCLUSIONS: A lipid pattern improve CAD prediction above traditional risk factors, highlighting that conventional lipid-measures insufficiently describe dyslipidemia that is present years before CAD. Identifying this hidden dyslipidemia may help motivate lifestyle and pharmacological interventions early enough to reach a substantial reduction in absolute risk. Copyright  2021 The Authors. Published by Elsevier B.V. All rights reserved.","Authors":"Ottosson, Filip; Emami Khoonsari, Payam; Gerl, Mathias J.; Simons, Kai; Melander, Olle; Fernandez, Celine","Publisher":"International journal of cardiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ijcard.2021.01.059","Pages":"249-254","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"panel of 184 lipids"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2859,"Title":"Coronary artery disease (CAD) extension-derived risk stratification for asymptomatic diabetic patients: usefulness of low-dose coronary computed tomography angiography (CCTA) in detecting high-risk profile patients","Year":2020,"Country":"","Abstract":"BACKGROUND: As one of the most frequent risk factors for cardiovascular disease, type 2 diabetes mellitus (T2DM) is one of the largest causes of death. However, an acute cardiac presentation is not uncommon in diabetic patients, and the current investigative approach remains often inadequate. The aim of our study was to retrospectively stratify the risk of asymptomatic T2DM patients using low-dose 640-slice coronary computed tomography angiography (CCTA)., MATERIALS AND METHODS: CCTA examinations of 62 patients (mean age, 65 years) with previous diagnosis of type 2 diabetes and without cardiac symptoms were analyzed. Image acquisition was performed using a 640-slice CT. Per-patient, per-vessel and per-plaque analyses were performed. Stratification risk was evaluated according to the ESC guidelines. The patients were followed up after 2.21 +/- 0.56 years from CCTA examination., RESULTS: Coronary artery disease (CAD) was found in 58 patients (93.55%) presenting 290 plaques. Analysis of all samples showed severe-to-occlusive atherosclerosis in 24 patients (38.7% of cases). However, over the degree of stenosis, 23 patients were evaluated at high risk considering the extension of CAD. Good agreement was shown by the correlation of CAD extension/risk estimation and MACE incidence, according to a Kaplan-Meier survival analysis (p value = 0.001), with a 7.25-fold increased risk (HR 7.25 CI 2.13-24.7; p value = 0.002)., CONCLUSION: Our study confirms the high capability of CCTA to properly stratify the CV risk of asymptomatic T2DM patients. Its use could be recommended if we consider how current investigative strategies to correctly assess these patients often seem inadequate.","Authors":"Palumbo, Pierpaolo; Cannizzaro, Ester; Bruno, Federico; Schicchi, Nicolo; Fogante, Marco; Agostini, Andrea; De Donato, Maria Carmela; De Cataldo, Camilla; Giovagnoni, Andrea; Barile, Antonio; Splendiani, Alessandra; Masciocchi, Carlo; Di Cesare, Ernesto","Publisher":"La Radiologia medica","Issue":"12","DOI":"https://dx.doi.org/10.1007/s11547-020-01204-z","Pages":"1249-1259","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"low-dose 640-slice coronary computed tomography angiography (CCTA)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2896,"Title":"A genome-first approach to aggregating rare genetic variants in LMNA for association with electronic health record phenotypes","Year":2020,"Country":"","Abstract":"PURPOSE: \"Genome-first\" approaches, in which genetic sequencing is agnostically linked to associated phenotypes, can enhance our understanding of rare variants' contributions to disease. Loss-of-function variants in LMNA cause a range of rare diseases, including cardiomyopathy., METHODS: We leveraged exome sequencing from 11,451 unselected individuals in the Penn Medicine Biobank to associate rare variants in LMNA with diverse electronic health record (EHR)-derived phenotypes. We used Rare Exome Variant Ensemble Learner (REVEL) to annotate rare missense variants, clustered predicted deleterious and loss-of-function variants into a \"gene burden\" (N = 72 individuals), and performed a phenome-wide association study (PheWAS). Major findings were replicated in DiscovEHR., RESULTS: The LMNA gene burden was significantly associated with primary cardiomyopathy (p = 1.78E-11) and cardiac conduction disorders (p = 5.27E-07). Most patients had not been clinically diagnosed with LMNA cardiomyopathy. We also noted an association with chronic kidney disease (p = 1.13E-06). Regression analyses on echocardiography and serum labs revealed that LMNA variant carriers had dilated cardiomyopathy and primary renal disease., CONCLUSION: Pathogenic LMNA variants are an underdiagnosed cause of cardiomyopathy. We also find that LMNA loss of function may be a primary cause of renal disease. Finally, we show the value of aggregating rare, annotated variants into a gene burden and using PheWAS to identify novel ontologies for pleiotropic human genes.","Authors":"Park, Joseph; Levin, Michael G.; Haggerty, Christopher M.; Hartzel, Dustin N.; Judy, Renae; Kember, Rachel L.; Reza, Nosheen; Ritchie, Marylyn D.; Owens, Anjali T.; Damrauer, Scott M.; Rader, Daniel J.","Publisher":"Genetics in medicine : official journal of the American College of Medical Genetics","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41436-019-0625-8","Pages":"102-111","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"pathogenic LMNA variants"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":2901,"Title":"Nonlinear causal effects of estimated glomerular filtration rate on myocardial infarction risks: Mendelian randomization study","Year":2022,"Country":"","Abstract":"Background: Previous observational studies suggested that a reduction in estimated glomerular filtration rate (eGFR) or a supranormal eGFR value was associated with adverse cardiovascular risks. However, a previous Mendelian randomization (MR) study under the linearity assumption reported null causal effects from eGFR on myocardial infarction (MI) risks. Further investigation of the nonlinear causal effect of kidney function assessed by eGFR on the risk of MI by nonlinear MR analysis is warranted. Method(s): In this MR study, genetic instruments for log-eGFR based on serum creatinine were developed from European samples included in the CKDGen genome-wide association study (GWAS) meta-analysis (N=567,460). Alternate instruments for log-eGFR based on cystatin C were developed from a GWAS of European individuals that included the CKDGen and UK Biobank data (N=460,826). Nonlinear MR analysis for the risk of MI was performed using the fractional polynomial method and the piecewise linear method on data from individuals of white British ancestry in the UK Biobank (N=321,024, with 12,205 MI cases). Result(s): Nonlinear MR analysis demonstrated a U-shaped (quadratic P value < 0.001) association between MI risk and genetically predicted eGFR (creatinine) values, as MI risk increased as eGFR declined in the low eGFR range and the risk increased as eGFR increased in the high eGFR range. The results were similar even after adjustment for clinical covariates, such as blood pressure, diabetes mellitus, dyslipidemia, or urine microalbumin levels, or when genetically predicted eGFR (cystatin C) was included as the exposure. Conclusion(s): Genetically predicted eGFR is significantly associated with the risk of MI with a parabolic shape, suggesting that kidney function impairment, either by reduced or supranormal eGFR, may be causally linked to a higher MI risk.Copyright  2022, The Author(s).","Authors":"Park, S.; Lee, S.; Kim, Y.; Cho, S.; Huh, H.; Kim, K.; Kim, Y. C.; Han, S. S.; Lee, H.; Lee, J. P.; Joo, K. W.; Lim, C. S.; Kim, Y. S.; Kim, D. K.","Publisher":"BMC Medicine","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12916-022-02251-1","Pages":"44","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted estimated glomerular filtration rate (eGFR)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2966,"Title":"Investigating the Link between Alpha-1 Antitrypsin Deficiency and Abdominal Aortic Aneurysms","Year":2021,"Country":"","Abstract":"Background: Alpha-1-Antitrypsin (AAT) is one of the major plasmatic protease inhibitors. In the last decade, an association between Alpha-1-Antitrypsin Deficiency (AATD) and Abdominal Aortic Aneurysms (AAA) has been hypothesized. Multiple factors may be involved in AAA's etiopathogenesis, and an underlying structural defect of the extracellular matrix (ECM) is always present. AATD could be a reasonable risk factor for AAA because it is related to protease/antiprotease imbalance and enhanced ECM degradation of the vessel wall. Method(s): We performed genotyping of 138 patients hospitalized in the Vascular Surgery Division of the ASST-Spedali Civili di Brescia, Italy, for nontraumatic rupture of AAA. The second purpose was to observe the distribution of main nongenetic risk factors for AAA between patients with and without AATD. Result(s): Out of 138 patients, 22 were found with AATD: 16 MS, 1 SS, 3 MZ, and 2 with a new rare AAT variant. When compared to the general Italian population, our cohort's frequency of deficient S allele was significantly higher (7.8 vs. 2.2% respectively, P < 0.01), whereas the deficient Z allele was similar (1.1 vs. 1.3% respectively, P > 0.05). Although we found no differences in age, gender, hypertension, diabetes, and smoke habits between AAA patients with and without AATD, hyperlipidemia was significantly less frequent in patients with AATD (46.4 vs. 12.5% respectively, P < 0.05). Conclusion(s): In our AAA patients' cohort, the S allele frequency was higher than in the general Italian population. Our results support the hypothesis that AATD might be a risk factor for AAA.Copyright  2021","Authors":"Pini, L.; Peroni, M.; Zanotti, C.; Pini, A.; Bossoni, E.; Giordani, J.; Bargagli, E.; Perger, E.; Ferrarotti, I.; Vizzardi, E.; Tiberio, L.; Bonardelli, S.; Tantucci, C.","Publisher":"Annals of Vascular Surgery","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.avsg.2021.05.064","Pages":"195-201","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Alpha-1-Antitrypsin Deficiency (AATD) associated variants"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2989,"Title":"The combined association of depressive symptoms and C-reactive protein for incident disease risk up to 12 years later. Findings from the English Longitudinal Study of Ageing (ELSA)","Year":2020,"Country":"","Abstract":"BACKGROUND: Depression and inflammation are interrelated, and both are associated with the development of long-term conditions (LTCs). We investigated whether the combination of elevated depressive symptoms and elevated C-reactive protein (CRP) was associated with the rate of onset of a range of LTCs., METHODS: We analysed data from 5360 participants (65.77 +/- 9.46 years; 54.1% female) from the English Longitudinal Study of Ageing (ELSA). Depressive symptoms were indicated using the Centre for Epidemiological Studies Depression (CES-D) scale and scores were combined with high sensitivity (hs)-CRP values to reflect the additive interaction between low/high depressive symptoms (CES-D >=4) and low/high CRP (>3mg/L). Participants were followed-up for up to 12 years to predict incident illness. Cox proportional hazard regression was used controlling for covariates., RESULTS: In fully adjusted models, the combination of elevated depressive symptoms and elevated CRP was an independent predictor of coronary heart disease (CHD) (HR = 1.68, 95% C.I. = 1.01-2.78), stroke (HR = 2.02; 95% C.I. = 1.48-2.76), diabetes/high blood glucose (HR = 1.69; 95% C.I. = 1.11-2.57), and pulmonary disease (HR = 1.79; 95% C.I. = 1.02-3.15) relative to low depressive symptoms/low CRP, independently of age, sex, wealth, cohabitation, smoking status, body mass index and hypertension. Elevated depressive symptoms and low CRP was associated with arthritis incidence (HR = 1.49; 95% C.I. = 1.15-1.92). No association was found for cancer incidence., CONCLUSION: A combination of depressive symptoms and CRP was implicated in the onset of CHD, stroke, diabetes/high blood glucose, and pulmonary disease up to 12 years later, reflecting the role of psychobiological processes across multiple disease states. Copyright  2020. Published by Elsevier Inc.","Authors":"Poole, Lydia; Steptoe, Andrew","Publisher":"Brain, behavior, and immunity","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.bbi.2020.01.010","Pages":"908-912","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"depressive symptoms & C-reactive protein (CRP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3008,"Title":"Prediction of incident cardiovascular events using machine learning and CMR radiomics","Year":2022,"Country":"","Abstract":"Objectives: Evaluation of the feasibility of using cardiovascular magnetic resonance (CMR) radiomics in the prediction of incident atrial fibrillation (AF), heart failure (HF), myocardial infarction (MI), and stroke using machine learning techniques. Method(s): We identified participants from the UK Biobank who experienced incident AF, HF, MI, or stroke during the continuous longitudinal follow-up. The CMR indices and the vascular risk factors (VRFs) as well as the CMR images were obtained for each participant. Three-segmented regions of interest (ROIs) were computed: right ventricle cavity, left ventricle (LV) cavity, and LV myocardium in end-systole and end-diastole phases. Radiomics features were extracted from the 3D volumes of the ROIs. Seven integrative models were built for each incident cardiovascular disease (CVD) as an outcome. Each model was built with VRF, CMR indices, and radiomics features and a combination of them. Support vector machine was used for classification. To assess the model performance, the accuracy, sensitivity, specificity, and AUC were reported. Result(s): AF prediction model using the VRF+CMR+Rad model (accuracy: 0.71, AUC 0.76) obtained the best result. However, the AUC was similar to the VRF+Rad model. HF showed the most significant improvement with the inclusion of CMR metrics (VRF+CMR+Rad: 0.79, AUC 0.84). Moreover, adding only the radiomics features to the VRF reached an almost similarly good performance (VRF+Rad: accuracy 0.77, AUC 0.83). Prediction models looking into incident MI and stroke reached slightly smaller improvement. Conclusion(s): Radiomics features may provide incremental predictive value over VRF and CMR indices in the prediction of incident CVDs. Key Points: * Prediction of incident atrial fibrillation, heart failure, stroke, and myocardial infarction using machine learning techniques. * CMR radiomics, vascular risk factors, and standard CMR indices will be considered in the machine learning models. * The experiments show that radiomics features can provide incremental predictive value over VRF and CMR indices in the prediction of incident cardiovascular diseases.Copyright  2022, The Author(s).","Authors":"Pujadas, E. R.; Raisi-Estabragh, Z.; Szabo, L.; McCracken, C.; Morcillo, C. I.; Campello, V. M.; Martin-Isla, C.; Atehortua, A. M.; Vago, H.; Merkely, B.; Maurovich-Horvat, P.; Harvey, N. C.; Neubauer, S.; Petersen, S. E.; Lekadir, K.","Publisher":"European Radiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1007/s00330-022-09323-z","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model using radiomic features"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":3021,"Title":"Coffee Consumption and Risk of Stroke: A Mendelian Randomization Study","Year":2020,"Country":"","Abstract":"Objective: Observational epidemiological studies have reported a relationship between coffee intake and risk of stroke. However, evidence for this association is inconsistent, and it remains uncertain whether the association is causal or due to confounding or reverse causality. To clarify this relationship, we adopted a Mendelian randomization (MR) approach to evaluate the effects of coffee consumption on the risk of stroke and its subtypes. Method(s): A meta-analysis of genome-wide association studies (GWASs) including 91,462 coffee consumers was used to identify instruments for coffee consumption. Summary-level data for stroke, intracerebral hemorrhage, ischemic stroke (IS), and IS subtypes were obtained from GWAS meta-analyses conducted by the MEGASTROKE consortium. MR analyses were performed using the inverse-variance-weighted, weighted-median, MR-PRESSO (Pleiotropy RESidual Sum and Outlier) test and MR-Egger regression. Sensitivity analyses were further performed using alternative instruments to test the robustness of our findings. Result(s): Genetically predicted coffee consumption (high vs infrequent/no) was not associated with risk of stroke. Similarly, among coffee consumers, MR analysis did not indicate causal associations between coffee consumption (cups/day) and risk of stroke. However, in the subgroup analysis, we found weak suggestive evidence for a potential protective effect of coffee consumption on risk of small vessel (SV)-IS, although the association did not reach statistical significance after correction for multiple comparisons. Interpretation(s): This study suggests that coffee consumption is not causally associated with risk of stroke or its subtypes. Further studies are warranted to elucidate the possible association between coffee intake and risk of SV-IS, as well as its potential underlying mechanisms. ANN NEUROL 2020;87:525-532.Copyright  2020 American Neurological Association","Authors":"Qian, Y.; Ye, D.; Huang, H.; Wu, D. J. H.; Zhuang, Y.; Jiang, X.; Mao, Y.","Publisher":"Annals of Neurology","Issue":"4","DOI":"https://dx.doi.org/10.1002/ana.25693","Pages":"525-532","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted coffee consumption"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":3029,"Title":"Genetic variation within the pri-let-7f-2 in the X chromosome predicting stroke risk in a Chinese Han population from Liaoning, China: From a case-control study to a new predictive nomogram","Year":2022,"Country":"","Abstract":"Background and objectives: Stroke is the most common cause of disability and the second cause of death worldwide. Therefore, there is a need to identify patients at risk of developing stroke. This case-control study aimed to create and verify a gender-specific genetic signature-based nomogram to facilitate the prediction of ischemic stroke (IS) risk using only easily available clinical variables. Material(s) and Method(s): A total of 1,803 IS patients and 1,456 healthy controls from the Liaoning province in China (Han population) were included which randomly divided into training cohort (70%) and validation cohort (30%) using the sample function in R software. The distribution of the pri-let-7f-2 rs17276588 variant genotype was analyzed. Following genotyping analysis, statistical analysis was used to identify relevant features. The features identified from the multivariate logistic regression, the least absolute shrinkage and selection operator (LASSO) regression, and univariate regression were used to create a multivariate prediction nomogram model. A calibration curve was used to determine the discrimination accuracy of the model in the training and validation cohorts. External validity was also performed. Result(s): The genotyping analysis identified the A allele as a potential risk factor for IS in both men and women. The nomogram identified the rs17276588 variant genotype and several clinical parameters, including age, diabetes mellitus, body mass index (BMI), hypertension, history of alcohol use, history of smoking, and hyperlipidemia as risk factors for developing IS. The calibration curves for the male and female models showed good consistency and applicability. Conclusion(s): The pri-let-7f-2 rs17276588 variant genotype is highly linked to the incidence of IS in the northern Chinese Han population. The nomogram we devised, which combines genetic fingerprints and clinical data, has a lot of promise for predicting the risk of IS within the Chinese Han population.Copyright  2022 Wang, Qiu, Wang, He, Lan, Cui and Wang.","Authors":"Qiu, L.; He, Z.; Lan, X.; Cui, L.; Wang, Y.","Publisher":"Frontiers in Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fmed.2022.936249","Pages":"936249","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"pri-let-7f-2 variant rs17276588 & nomogram with genetic fingerprints & clinical data"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3043,"Title":"LDL/apo B ratio predict coronary heart disease in Type 2 diabetes independent of ASCVD risk score: A case-cohort study","Year":2021,"Country":"","Abstract":"Background and aims: Coronary heart disease (CHD) is a major mortality risk factor in patients with diabetes. LDL cholesterol (LDL-C) is a major risk factor for the development of atherosclerosis. There is one apolipoprotein B (ApoB) molecule in each LDL particle. We aimed to evaluate the predictive value of the LDL-C/ApoB ratio for CHD in patients with type 2 diabetes (T2D). Methods and Results: In this case-cohort study (apo)lipoproteins and glycemic indices were measured in 1058 individuals with T2D from February 2002 to March 2019, with a median duration of follow up of 10 years. Of 1058 patients with T2D, coronary heart disease occurred in 242 patients. Increased waist circumference, waist-to-hip ratio, and hemoglobin A1c, low-density lipoprotein cholesterol (LDL-C)/Apolipoprotein B (ApoB) ratio, presence of hypertension and metabolic syndrome, and insulin and statin use were more prevalent among patients with CHD (P < 0.001). Logistic regression analysis showed that an LDL-C/ApoB ratio equal or lower than 1.2 could predict CHD independent of ASCVD risk score [adjusted OR:1.841, CI:1.257-2.698, P < 0.001] when adjusted for multiple confounders. The atherogenic index of plasma (AIP) did not predict CHD. Conclusion(s): This study showed that LDL-C/ApoB ratio, but not the atherogenic index of plasma, may be considered as an indicator of CHD independent of the ASCVD risk score in patients with T2D. This finding merits further clarification to optimize preventive strategies for CHD.Copyright  2021 The Italian Diabetes Society, the Italian Society for the Study of Atherosclerosis, the Italian Society of Human Nutrition and the Department of Clinical Medicine and Surgery, Federico II University","Authors":"Rabizadeh, S.; Rajab, A.; Mechanick, J. I.; Moosaie, F.; Rahimi, Y.; Nakhjavani, M.; Esteghamati, A.","Publisher":"Nutrition, Metabolism and Cardiovascular Diseases","Issue":"5","DOI":"https://dx.doi.org/10.1016/j.numecd.2021.01.013","Pages":"1477-1485","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ratio of LDL cholesterol (LDL-C) & apolipoprotein B (ApoB)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3048,"Title":"Altered expression of a disintegrin and metalloproteinase 10 in peripheral blood mononuclear cells in type 2 diabetes mellitus patients with the acute coronary syndrome: a pilot study","Year":2022,"Country":"","Abstract":"PURPOSE: Advanced glycation end products (AGEs) are responsible for the complications in type 2 diabetes mellitus (T2DM) patients by acting via its receptor (RAGE). The soluble form of RAGE (sRAGE) prevents the harmful effects of AGE-RAGE signalling. The sRAGE is produced either by alternate splicing (esRAGE) or proteolytic RAGE cleavage by a disintegrin and metalloproteinase 10 (ADAM10). Hence, the study aimed to compare the expression of ADAM10 in peripheral blood mononuclear cell (PBMC), serum sRAGE and esRAGE levels in T2DM patients with and without acute coronary syndrome (ACS)., METHODS: Forty-five T2DM patients with ACS and 45 age, gender and duration of DM-matched T2DM patients without ACS were recruited. Serum sRAGE and esRAGE levels were measured by enzyme-linked immunosorbent assay. The expression of ADAM10 in PBMC was determined by quantitative reverse transcription-polymerase chain reaction., RESULTS: The expression of ADAM10 in PBMC and serum sRAGE levels were significantly lower in T2DM patients with ACS than in T2DM patients without ACS (p < 0.001). Serum sRAGE levels and expression of ADAM10 in PBMC were positively correlated with each other and negatively correlated with markers of cardiac injury and glycaemic status (p < 0.05). Simple logistic regression showed that the models containing the expression of ADAM10 and serum sRAGE level could predict the ACS risk among T2DM patients. ROC analysis showed that both might be used for ACS diagnosis in T2DM patients., CONCLUSION: Reduced expression of ADAM10 in PBMC might be responsible for lower serum sRAGE levels, predisposing T2DM patients to high ACS risk. Copyright  2022. The Author(s), under exclusive licence to Springer Science+Business Media, LLC, part of Springer Nature.","Authors":"Ragavi, Ravindran; Adole, Prashant Shankarrao; Vinod, Kolar Vishwanath; Pillai, Ajith Ananthakrishna","Publisher":"Endocrine","Issue":"3","DOI":"https://dx.doi.org/10.1007/s12020-022-03141-5","Pages":"461-468","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"a disintegrin and metalloproteinase 10 (ADAM10) & disintegrin"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3050,"Title":"A multi-population phenome-wide association study of genetically-predicted height in the Million Veteran Program","Year":2022,"Country":"","Abstract":"Background Height has been associated with many clinical traits but whether such associations are causal versus secondary to confounding remains unclear in many cases. To systematically examine this question, we performed a Mendelian Randomization-Phenome-wide association study (MR-PheWAS) using clinical and genetic data from a national healthcare system biobank. Methods and findings Analyses were performed using data from the US Veterans Affairs (VA) Million Veteran Program in non-Hispanic White (EA, n = 222,300) and non-Hispanic Black (AA, n = 58,151) adults in the US. We estimated height genetic risk based on 3290 height-associated variants from a recent European-ancestry genome-wide meta-analysis. We compared associations of measured and genetically-predicted height with phenome-wide traits derived from the VA electronic health record, adjusting for age, sex, and genetic principal components. We found 345 clinical traits associated with measured height in EA and an additional 17 in AA. Of these, 127 were associated with genetically-predicted height at phenome-wide significance in EA and 2 in AA. These associations were largely independent from body mass index. We confirmed several previously described MR associations between height and cardiovascular disease traits such as hypertension, hyperlipidemia, coronary heart disease (CHD), and atrial fibrillation, and further uncovered MR associations with venous circulatory disorders and peripheral neuropathy in the presence and absence of diabetes. As a number of traits associated with genetically-predicted height frequently co-occur with CHD, we evaluated effect modification by CHD status of genetically-predicted height associations with risk factors for and complications of CHD. We found modification of effects of MR associations by CHD status for atrial fibrillation/flutter but not for hypertension, hyperlipidemia, or venous circulatory disorders. Conclusions We conclude that height may be an unrecognized but biologically plausible risk factor for several common conditions in adults. However, more studies are needed to reliably exclude horizontal pleiotropy as a driving force behind at least some of the MR associations observed in this study.Copyright: This is an open access article, free of all copyright, and may be freely reproduced, distributed, transmitted, modified, built upon, or otherwise used by anyone for any lawful purpose. The work is made available under the Creative Commons CC0 public domain dedication.","Authors":"Raghavan, S.; Huang, J.; Tcheandjieu, C.; Huffman, J. E.; Litkowski, E.; Liu, C.; Ho, Y. L. A.; Hunter-Zinck, H.; Zhao, H.; Marouli, E.; North, K. E.; Lange, E.; Lange, L. A.; Voight, B. F.; Michael Gaziano, J.; Pyarajan, S.; Hauser, E. R.; Tsao, P. S.; Wilson, P. W. F.; Chang, K. M.; Cho, K.; C.J, O. Donnell; Sun, Y. V.; Assimes, T. L.","Publisher":"PLoS Genetics","Issue":"6","DOI":"https://dx.doi.org/10.1371/journal.pgen.1010193","Pages":"e1010193","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetically predicted height"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]}],"ItemId":3052,"Title":"Association of ESR1 (rs2234693 and rs9340799), CETP (rs708272), MTHFR (rs1801133 and rs2274976) and MS (rs185087) polymorphisms with Coronary Artery Disease (CAD)","Year":2020,"Country":"","Abstract":"BACKGROUND: Coronary artery disease (CAD) is a complex disease resulting from the cumulative and interactive effects of large number of genes along with environmental exposure. Therefore, the present study was envisaged as an effort to study the association of candidate genes ESR1 (rs2234693 and rs9340799), CETP (rs708272), MTHFR (rs1801133 and rs2274976) and MS (rs185087) polymorphisms with the risk of CAD, targeting the populations of Jammu (JandK)., METHOD: A total of 400 confirmed CAD patients and 400 healthy controls were enrolled for the present study. Genotyping was done by polymerase chain reaction- restriction fragment length polymorphism (PCR-RFLP)., RESULTS: ESR1 gene (rs9340799) polymorphism was found to be associated with CAD in all the genetic models. The haplotype analysis of ESR1 (rs2234693 and rs9340799) gene revealed that C-G haplotype was conferring approximately 5-fold risk and T-A haplotype was adding 1.4-fold risk towards the disease. 'T' allele of MTHFR rs1801133 SNP was observed to be responsible for development of CAD in our study population (p < 0.0001). In case of MTHFR (rs1801133 and rs2274976) gene, the haplotype T-G was observed to confer 4.7-fold risk towards CAD whereas haplotype C-G provided nearly a 1.7 fold protection towards development of CAD. For MS gene, rs185087 was also found to be associated with CAD in a co-dominant (p = 0.003 and p = 0.03), dominant (p = 0.001) and allelic models (p = 0.001). The gene-gene interaction revealed strong epistasis between single nucleotide polymorphisms (SNPs), ESR1 rs9340799 and MTHFR rs2274976. Furthermore, the dendrogram for gene-environment dataset indicated moderately synergistic interaction between CETP rs708272 and physical inactivity., CONCLUSION: In the study under reference, a significant association of ESR1-XbaI (rs9340799), MTHFR C677T (rs1801133) and MS A2756G (rs185087) gene polymorphisms with the susceptibility of CAD in the population of Jammu region (JandK) has been observed.","Authors":"Raina, Jyotdeep Kour; Sharma, Minakashee; Panjaliya, Rakesh Kumar; Dogra, Vikas; Bakaya, Ashok; Kumar, Parvinder","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-020-01618-7","Pages":"340","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"variants in ESR1 (rs2234693 & rs9340799) & CETP (rs708272) & MTHFR (rs1801133 & rs2274976) & MS (rs185087)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3053,"Title":"Lower birth weight is linked to poorer cardiovascular health in middle-aged population-based adults","Year":2022,"Country":"","Abstract":"Objective: To examine associations of birth weight with clinical and imaging indicators of cardiovascular health and evaluate mechanistic pathways in the UK Biobank. Method(s): Competing risk regression was used to estimate associations of birth weight with incident myocardial infarction (MI) and mortality (all-cause, cardiovascular disease, ischaemic heart disease, MI), over 7-12 years of longitudinal follow-up, adjusting for age, sex, deprivation, maternal smoking/hypertension and maternal/paternal diabetes. Mediation analysis was used to evaluate the role of childhood growth, adulthood obesity, cardiometabolic diseases and blood biomarkers in mediating the birth weight-MI relationship. Linear regression was used to estimate associations of birth weight with left ventricular (LV) mass-to-volume ratio, LV stroke volume, global longitudinal strain, LV global function index and left atrial ejection fraction. Result(s): 258 787 participants from white ethnicities (61% women, median age 56 (49, 62) years) were studied. Birth weight had a non-linear relationship with incident MI, with a significant inverse association below an optimal threshold of 3.2 kg (subdistribution HR: 1.15 (1.08 to 1.22), p=6.0x10-5) and attenuation to the null above this threshold. The birth weight-MI effect was mediated through hypertension (8.4%), glycated haemoglobin (7.0%), C reactive protein (6.4%), high-density lipoprotein (5.2%) and high cholesterol (4.1%). Birth weight-mortality associations were statistically non-significant after Bonferroni correction. In participants with cardiovascular magnetic resonance (n=19 314), lower birth weight was associated with adverse LV remodelling (greater concentricity, poorer function). Conclusion(s): Lower birth weight was associated with greater risk of incident MI and unhealthy LV phenotypes; effects were partially mediated through cardiometabolic disease and systemic inflammation. These findings support consideration of birth weight in risk prediction and highlight actionable areas for disease prevention.Copyright  Author(s) (or their employer(s)) 2022. Re-use permitted under CC BY. Published by BMJ.","Authors":"Raisi-Estabragh, Z.; Cooper, J.; Bethell, M. S.; McCracken, C.; Lewandowski, A. J.; Leeson, P.; Neubauer, S.; Harvey, N. C.; Petersen, S. E.","Publisher":"Heart","Issue":"Not Available","DOI":"https://dx.doi.org/10.1136/heartjnl-2022-321733","Pages":"321733","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"lower birth weight"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":3062,"Title":"Estrogen receptor alpha gene variant, PvuII (rs2234693), as a potential pharmacogenetic biomarker for aneurysmal subarachnoid hemorrhage in postmenopausal women","Year":2020,"Country":"","Abstract":"Aneurysmal subarachnoid hemorrhage (aSAH) occurs more often in postmenopausal women than in men. Estrogen plays an important role in vascular homeostasis. Our aim was to elucidate whether a drop in circulating estradiol in conjunction with variants of estrogen receptor genes have a role in female gender susceptibility to aSAH. A total of 709 subjects were enrolled (349 aSAH patients, 360 controls) and genotyped for rs2234693 or PvuII (intron 1, T>C) in the ESR1 gene and rs4986938 or AluI (exon 8, 1730G>A) of ESR2 gene by PCR-RFLP. Serum estradiol was estimated by ELISA. Estrogen receptor gene expression was studied by qRT-PCR. Logistic regression analysis indicated a significant recessive effect of the T allele of PvuII on aSAH in females, and this association remained statistically significant even after adjusting for confounders (OR 1.702, CI 95% 1.062, 2.726, P value = 0.027). ESR1 gene expression was significantly reduced (P value = 0.0089) in subjects carrying PvuII T allele. In postmenopausal women with TT genotype and low serum estradiol, the odds for developing aSAH were found to be 3.5-fold increase compared with premenopausal women (CI 95% 1.424-8.828, P value = 0.0074). However, this variant showed no significant association with aSAH in men. No significant difference was found in genotype and allelic distribution of AluI polymorphism in ESR2 gene, between patients and controls. We propose that the PvuII T allele could be a potential pharmacogenetic marker for strategizing personal medicine for preventing aSAH in postmenopausal women with low circulating estradiol. Further larger studies in other population are warranted.","Authors":"Ramesh, Shruthi Shimoga; Christopher, Rita; Devi, Bhagavatula Indira; Bhat, Dhananjaya Ishwar; Shukla, Dhaval","Publisher":"The pharmacogenomics journal","Issue":"5","DOI":"https://dx.doi.org/10.1038/s41397-020-0155-4","Pages":"655-663","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ESR1 variant rs2234693 & ESR2 variant rs4986938 & serum estradiol & estrogen receptor gene expression"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3064,"Title":"Prediction of Coronary Artery Disease and Major Adverse Cardiovascular Events Using Clinical and Genetic Risk Scores for Cardiovascular Risk Factors","Year":2022,"Country":"","Abstract":"BACKGROUND: Coronary artery disease (CAD) and major adverse cardiovascular events (MACE) are the leading causes of death in the general population, but risk stratification remains suboptimal. CAD genetic risk scores (GRSs) predict risk independently from clinical tools, like QRISK3. We assessed the added value of GRSs for a variety of cardiovascular traits (CV GRSs) for predicting CAD and MACE and tested their early-life screening potential by comparing against the CAD GRS only., METHODS: We used data from 379 581 participants
