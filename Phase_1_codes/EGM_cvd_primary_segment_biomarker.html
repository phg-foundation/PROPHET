=3.26x10-14) when restricting to LOF variants located in exons highly expressed in cardiac tissue (TTNLOF). Overall, 0.44% of individuals carried TTNLOF variants, of whom 14% had AF. Among individuals in the highest 0.44% of the AF polygenic risk score only 9.3% had AF. In contrast, the AF polygenic risk score explained 4.7% of the variance in AF susceptibility, while TTNLOF variants only accounted for 0.2%. CONCLUSION(S): Both monogenic and polygenic factors contribute to AF risk in the general population. While rare TTNLOF variants confer a substantial AF penetrance, the additive effect of many common variants explains a larger proportion of genetic susceptibility to AF. VISUAL OVERVIEW: An online visual overview is available for this article.Copyright  2019 American Heart Association, Inc.","Authors":"Choi, S. H.; Jurgens, S. J.; Weng, L. C.; Pirruccello, J. P.; Roselli, C.; Chaffin, M.; Lee, C. J. Y.; Hall, A. W.; Khera, A. V.; Lunetta, K. L.; Lubitz, S. A.; Ellinor, P. T.","Publisher":"Circulation Research","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/CIRCRESAHA.119.315686","Pages":"200-209","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"TTN rare loss-of-function variant & polygenic risk score"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":614,"Title":"Apolipoprotein B Level and the Apolipoprotein B/Apolipoprotein A-I Ratio as a Harbinger of Ischemic Stroke: A Prospective Observation in Taiwan","Year":2020,"Country":"","Abstract":"Aim: Prospective studies indicate that apolipoprotein (apo) measurements predict coronary heart disease risk. However, few population-based follow-up studies have addressed the predictive value of apo measurements in stroke risk. The aims of the present study were to analyze the predictive ability of apo measurements in the risk of ischemic stroke. Method(s): Serum apo A-I and apo B levels and calculated apo B/apo A-I ratio were measured at baseline in 2002 in a cohort of 4,204 participants who were followed for a mean of 4.61 years for a stroke event. Result(s): After adjustment for potential confounders, a significantly stepwise increase in the incidence rate of stroke across quartiles of both apo B and the apo B/apo A-I ratio was evident in both genders and across age-groups. The predictive ability of apo B to detect ischemic stroke was comparable with that of the apo B/apo A-I ratio. Furthermore, both apo B and the apo B/apo A-I ratio were better predictors of the risk of ischemic stroke than total cholesterol (TC), low-density lipoprotein cholesterol, and the TC/high-density lipoprotein cholesterol ratio. Conclusion(s): This cohort study demonstrates that apo B and the apo B/apo A-I ratio were a significant risk predictor of stroke. Furthermore, the predictive ability of apo B and the apo B/apo A-I ratio in stroke risk was better than routine clinical lipid measurements. Thus, measurements of apolipoproteins have superior clinical utility over traditional lipid measurements in identifying subjects at risk for ischemic stroke.Copyright  2020","Authors":"Chou, Y. C.; Chan, P. C.; Yang, T.; You, S. L.; Bai, C. H.; Sun, C. A.","Publisher":"Cerebrovascular Diseases","Issue":"5","DOI":"https://dx.doi.org/10.1159/000509452","Pages":"487-494","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"apolipoprotein (apo) apo A-I & apo B levels"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":615,"Title":"Matrix metalloproteinase-9 gene polymorphism and its methylation in stroke patients","Year":2021,"Country":"","Abstract":"Background: Genetic and environmental factors, along with hypertension, diabetes mellitus and smoking cause accelerated atherosclerosis and, eventually, stroke. Matrix metalloproteinase-9 (MMP-9) are inflammatory mediators of the endoproteinase family, and their polymorphism and methylation are associated with the development of atherosclerosis and stroke. This study explores this association in the Indian population. Objective(s): To study the association of MMP gene polymorphism and methylation with the risk of stroke. Method(s): A case-control study was conducted on 100 admitted patients (both genders) diagnosed with ischaemic stroke. Another 100 healthy subjects, not suffering from any chronic illness or stroke, were taken as controls. All participants were genotyped for rs3918242 (MMP-9) by polymerase chain reaction (PCR) and restriction fragment length polymorphism. Methylation of the MMP-9 gene-promoter region was assessed by methylation-specific PCR. Result(s): The case (mean age = 61.3 +/- 7.36 years old) and control (mean age = 60.68 +/- 7.1 years old) groups were age-matched. Among cases, 61 patients were smokers, 55 were diabetic and 53 were hypertensive. A significant risk of ischaemic stroke was associated with the CT genotype (adjusted odds ratio [aOR] = 7.09; P < 0.001), TT genotype (aOR = 19.75; P < 0.001) and T allele (aOR = 10.71; P < 0.001). MMP-9 methylation decreased the risk of stroke (aOR = 0.23; P < 0.001). Conclusion(s): MMP-9 gene-1562C/T polymorphism (SNP rs3918242) (single-nucleotide polymorphism [SNP] rs3918242) is a potential marker to predict ischaemic stroke and constitutes a significant proportion of the general population. Its polymorphism predisposes to ischaemic stroke, while its methylation is protective.Copyright  Penerbit Universiti Sains Malaysia, 2021.","Authors":"Choudhari, O. K.; Rani, A.; Kampani, G.; Kaur, C.; Sengupta, A.","Publisher":"Malaysian Journal of Medical Sciences","Issue":"6","DOI":"https://dx.doi.org/10.21315/mjms2021.28.6.4","Pages":"32-41","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Matrix metalloproteinase-9 (MMP-9) variants and methylation"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":635,"Title":"Using polygenic risk scores for prioritising individuals at greatest need of a CVD risk assessment","Year":2022,"Country":"","Abstract":"Background: To provide quantitative evidence of the use of polygenic risk scores (PRS) for systematically identifying individuals for invitation for full formal cardiovascular disease (CVD) risk assessment. Method(s): 108,685 participants aged 40-69, with measured biomarkers, linked primary care records and genetic data in UK Biobank were used for model derivation and population health modelling. Prioritisation tools using age, PRS for coronary artery disease and stroke, and conventional risk factors for CVD available within longitudinal primary care records were derived using sex-specific Cox models. Rescaling to account for the healthy cohort effect, we modelled the implications of initiating guideline-recommended statin therapy after prioritising individuals for invitation to a formal CVD risk assessment. Result(s): 1,838 CVD events were observed over median follow up of 8.2 years. If primary care records were used to prioritise individuals for formal risk assessment using age- and sex-specific thresholds corresponding to 5% false negative rates then we would capture 65% and 43% events amongst men and women respectively. The numbers of men and women needed to be screened to prevent one CVD event (NNS) are 74 and 140 respectively. In contrast, adding PRS to both prioritisation and formal assessments, and selecting thresholds to capture the same number of events resulted in a NNS of 60 for men and 90 for women. Conclusion(s): The use of PRS together with primary care records to prioritise individuals at highest risk of a CVD event for a formal CVD risk assessment can more efficiently prioritise those who need interventions the most than using primary care records alone. This could lead to better allocation of resources by reducing the number of formal risk assessments in primary care while still preventing the same number CVD events.Copyright The copyright holder for this preprint is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity. It is made available under a CC-BY 4.0 International license.","Authors":"Chung, R.; Xu, Z.; Arnold, M.; Ip, S.; Harrison, H.; Barrett, J.; Pennells, L.; Kim, L. G.; DiAngelantonio, E.; Paige, E.; Ritchie, S. C.; Inouye, M.; Usher-Smith, J. A.; Wood, A. M.","Publisher":"medRxiv","Issue":"Not Available","DOI":"https://dx.doi.org/10.1101/2022.10.20.22281120","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CVD PRS"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":665,"Title":"Acute coronary syndromes in diabetes: Biomarkers of endothelial injury improve risk stratification and help identify predictors of risk","Year":2022,"Country":"","Abstract":"BACKGROUND AND AIMS: Patients with diabetes mellitus (DM) are at an increased risk of acute coronary syndrome (ACS); however, the factors predicting those at highest risk are not well understood. We identified risk factors in those with DM that best predict high ACS risk based on a multiple endothelial injury biomarker algorithm., METHODS: We studied adults with DM from a clinical registry with measures of a coronary artery disease prediction algorithm (CADPA) score identifying 5-year ACS risk from nine markers. Stepwise logistic regression provided odds ratios for the relationship of age, gender, and individual risk factors not part of the CADPA algorithm with the likelihood of a high risk CADPA score., RESULTS: We studied 1,613 adults with DM (women: 47.3%, ages 22 to 100, mean age 63.2 years). Of these, 6.1% had a low, 13.2% intermediate, and 80.7% high risk CADPA score. From stepwise logistic regression, women were less likely to have a high risk CADPA score (odds ratio [OR] 0.21, 95% confidence intervals [CI] 0.15-0.29, p<.0001), while age (per standard deviation [SD]) (OR 5.04, [4.12-6.17], p<.0001), body mass index (BMI per SD) (OR 1.34, [1.14-1.58], p = 0.004), hypertension (OR 1.60, [1.15-2.24], p = 0.006), current smoking (OR 2.55, [1.56-4.16], p = 0.0002), hsCRP (per SD) (OR 1.24, [1.01-1.53], p = 0.04), and triglycerides (per SD) (OR 1.26, [1.04-1.54], p = 0.02) were more likely to have a high risk CADPA score., CONCLUSIONS: Age, men, hypertension, BMI, current smoking, hsCRP, and triglycerides are key factors in those with DM associated with higher ACS risk. Copyright  2022 The Authors. Published by Elsevier Ltd.. All rights reserved.","Authors":"Cordola Hsu, Amber R.; Fan, Wenjun; Harrington, Douglas; Wong, Nathan D.","Publisher":"Diabetes & metabolic syndrome","Issue":"4","DOI":"https://dx.doi.org/10.1016/j.dsx.2022.102476","Pages":"102476","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery disease prediction algorithm (CADPA)"},{"Codes":[{"AttributeId":7,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":666,"Title":"Cardiac Imaging of Aortic Valve Area From 34 287 UK Biobank Participants Reveals Novel Genetic Associations and Shared Genetic Comorbidity With Multiple Disease Phenotypes","Year":2020,"Country":"","Abstract":"Background: The aortic valve is an important determinant of cardiovascular physiology and anatomic location of common human diseases. Method(s): From a sample of 34 287 white British ancestry participants, we estimated functional aortic valve area by planimetry from prospectively obtained cardiac magnetic resonance imaging sequences of the aortic valve. Aortic valve area measurements were submitted to genome-wide association testing, followed by polygenic risk scoring and phenome-wide screening, to identify genetic comorbidities. Result(s): A genome-wide association study of aortic valve area in these UK Biobank participants showed 3 significant associations, indexed by rs71190365 (chr13:50764607, DLEU1, P=1.8x10-9), rs35991305 (chr12:94191968, CRADD, P=3.4x10-8), and chr17:45013271:C:T (GOSR2, P=5.6x10-8). Replication on an independent set of 8145 unrelated European ancestry participants showed consistent effect sizes in all 3 loci, although rs35991305 did not meet nominal significance. We constructed a polygenic risk score for aortic valve area, which in a separate cohort of 311 728 individuals without imaging demonstrated that smaller aortic valve area is predictive of increased risk for aortic valve disease (odds ratio, 1.14; P=2.3x10-6). After excluding subjects with a medical diagnosis of aortic valve stenosis (remaining n=308 683 individuals), phenome-wide association of >10 000 traits showed multiple links between the polygenic score for aortic valve disease and key health-related comorbidities involving the cardiovascular system and autoimmune disease. Genetic correlation analysis supports a shared genetic etiology with between aortic valve area and birth weight along with other cardiovascular conditions. Conclusion(s): These results illustrate the use of automated phenotyping of cardiac imaging data from the general population to investigate the genetic etiology of aortic valve disease, perform clinical prediction, and uncover new clinical and genetic correlates of cardiac anatomy.Copyright  2020 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Cordova-Palomera, A.; Tcheandjieu, C.; Fries, J. A.; Varma, P.; Chen, V. S.; Fiterau, M.; Xiao, K.; Tejeda, H.; Keavney, B. D.; Cordell, H. J.; Tanigawa, Y.; Venkataraman, G.; Rivas, M. A.; Re, C.; Ashley, E.; Priest, J. R.","Publisher":"Circulation: Genomic and Precision Medicine","Issue":"6","DOI":"https://dx.doi.org/10.1161/CIRCGEN.120.003014","Pages":"E003014","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"aortic valve functional area PGS & DLEU1 variant rs71190365 & CRADD variant rs35991305 & GOSR2 variant  chr17:45013271:C:T"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":677,"Title":"Prediction of coronary heart disease incidence in a general male population by circulating non-coding small RNA sRNY1-5p in a nested case-control study","Year":2021,"Country":"","Abstract":"During the development of atherosclerotic lesion, s-RNYs (small RNAs of about 24/34 nucleotides) are derived by the processing of long Ro-associated non-coding RNAs (RNYs) in macrophages. The levels of serum s-RNYs have been found significantly upregulated in patients with coronary heart disease (CHD) compared to age-matched CHD-free individuals. The present study aimed to examine the predictive value of serum s-RNYs for CHD events in the general male population. Within the frame of nested-case-control study, the GENES study, we measured the absolute expression of a RNY-derived small RNA, the s-RNY1-5p, in the serum of individuals (without CHD at baseline) who encountered a CHD event within 12 years of follow-up (n = 30) (Cases) and compared them to individuals who remained event-free (Controls) (n = 30). The expression of s-RNY1-5p in serum was significantly upregulated in Cases compared to Controls (p = 0.027). The proportion of CHD event-free was significantly higher among individuals with serum s-RNY1-5p below the median value (631 molecules/mL). In a multivariable model adjusted for age, smoking, hypertension, diabetes and dyslipidemia, the risk of CHD events increased more than fourfold in individuals with serum s-RNY1-5p above the median value (HR, 4.36; 95% CI 1.22-15.60). A positive association with CHD events was also observed when considering s-RNY1-5p as a continuous variable (p = 0.022). Based on our results, we conclude that serum s-RNY1-5p is an independent predictor of CHD events in a general male population and might be a relevant biomarker for early detection of cardiovascular diseases.","Authors":"Costa, Vera L.; Ruidavets, Jean-Bernard; Bongard, Vanina; Perret, Bertrand; Repetto, Emanuela; Stathopoulou, Maria G.; Serra, Fabrizio; Benahmed, Mohamed; Mauduit, Claire; Grandjean, Valerie; Ferrieres, Jean; Martinez, Laurent O.; Trabucchi, Michele","Publisher":"Scientific reports","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41598-021-81221-8","Pages":"1837","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"small RNAs of about 24/34 nucleotides (s-RNYs) - serum sRNY15p"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":692,"Title":"Poly(ADP-Ribose) Polymerase Activity and Coronary Artery Disease in Type 2 Diabetes Mellitus: An Observational and Bidirectional Mendelian Randomization Study","Year":2020,"Country":"","Abstract":"OBJECTIVE: Experimental evidence suggests a close link between PARP (poly[ADP-ribose] polymerase) activation and diabetic endothelial dysfunction. Here, we tested whether PARP activity in circulating leukocytes was associated with coronary artery disease (CAD) among patients with type 2 diabetes mellitus (T2DM). Approach and Results: We performed observational and bidirectional Mendelian randomization studies of 3149 Chinese individuals with T2DM who underwent coronary angiography, with leukocyte PARP activity, 16 tag single-nucleotide polymorphisms in PARP1 and PARP2, and 17 CAD risk single-nucleotide polymorphisms analyzed. Of 3149 participants, 1180 who further received percutaneous coronary intervention were prospectively followed for 1 year to track major adverse cardiovascular and cerebrovascular events. Overall, greater PARP activity was cross-sectionally associated with an odds ratio of 1.23 for obstructive CAD, and prospectively with a hazard ratio of 1.34 for 1-year major adverse cardiovascular and cerebrovascular events after percutaneous coronary intervention (both P<0.001). Using a genetic score of 5 screened single-nucleotide polymorphisms in PARP1 and PARP2 as the instrumental variable, genetically predicted elevation in PARP activity showed a causal association with obstructive CAD (odds ratio=1.35, P<0.001). In contrast, the genetic risk of CAD had no significant effect on PARP activity. Ex vivo and in vitro cultures of human monocytes showed that rs747657, as the lead single-nucleotide polymorphism strongly associated with PARP activity, caused the differential binding of transcription factor GATA2 (GATA-binding protein 2) to an intronic regulatory region in PARP1, thus modulating PARP1 expression and PARP activity., CONCLUSIONS: Greater PARP activity may have causal roles in the development of obstructive CAD among patients with diabetes mellitus.","Authors":"Cui, Ning-Hua; Yang, Jun-Mei; Liu, Xia'nan; Wang, Xue-Bin","Publisher":"Arteriosclerosis, thrombosis, and vascular biology","Issue":"10","DOI":"https://dx.doi.org/10.1161/ATVBAHA.120.314712","Pages":"2516-2526","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"poly(ADP-Ribose) polymerase (PARP) activity & rs747657 in PARP-1"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":718,"Title":"Left atrial echocardiographic parameters predict the onset of atrial fibrillation: the SMASH2 scoring system","Year":2022,"Country":"","Abstract":"Background: As AF-associated morbidity and mortality are increasing, there is an acute need for improved surveillance and prevention strategies to reduce the impact of AF and related strokes. Specific echocardiographic parameters that can best predict future onset of AF within 3 months are lacking. Method(s): Twenty patients with AF, as identified by presence of ICD-9 diagnosis code, were compared with a control group of twenty age- and sex-matched patients selected from the same clinic population but without a diagnosis of AF. Transthoracic echocardiograms (TTE) obtained within 90 days prior to first documented AF episode (study group) or obtained closest to first clinic visit (control) were selected for review. Result(s): Baseline characteristics, including age, BMI, presence of hypertension, hyperlipidemia, diabetes, and heart failure were comparable. Increased left atrial (LA) size (end systolic major axis in 2-chamber view: AF 4.62+/-0.03 vs control 3.79+/-0.21, P =0.03), increased mitral inflow (E/A ratio: AF 1.35+/-0.15 vs control 1.06+/-0.07, P =0.04), and reduced LA global longitudinal strain (AF -2.69+/-0.26 vs control - 3.59+/-0.31, P =0.04) were most closely associated with AF compared with the control group. Multivariate logistic regression was used to develop predictive models for AF onset. A combination of imaging and traditional clinical risk factors was the best AF prediction model with AUC of 0.94, which greatly exceeds the current best predictors published. From these parameters, we developed the SMASH2 scoring system for 90- day AF risk estimation. Conclusion(s): Risk factors for AF and early features of atrial cardiomyopathy including male sex, hypertension, LA enlargement, reduced mitral inflow, and reduced LA strain are powerful predictors of AF onset within 90 days, and may be used to prognosticate future AF risk.Copyright  2022, This is a U.S. government work and not under copyright protection in the U.S.; foreign copyright protection may apply.","Authors":"Darlington, A. M.; Rodriguez Ziccardi, M. C.; Konda, S.; Gonzalez-Gonzalez, F. J.; Nazir, N. T.; McCauley, M. D.","Publisher":"Journal of Interventional Cardiac Electrophysiology","Issue":"1","DOI":"https://dx.doi.org/10.1007/s10840-022-01243-8","Pages":"179-182","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"SMASH2 scoring system & left atrial (LA) contractility"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":760,"Title":"Associations of a metabolic syndrome severity score with coronary heart disease and diabetes in fasting vs. non-fasting individuals","Year":2020,"Country":"","Abstract":"BACKGROUND AND AIMS: Many traditional assessments of risk for coronary heart disease (CHD) and diabetes require laboratory studies performed after an 8-h fast. We assessed whether metabolic-syndrome (MetS) severity would remain linked to future CHD and diabetes even when assessed from non-fasting samples., METHODS AND RESULTS: Participants in the Atherosclerosis Risk in Communities study were assessed at 4 visits and followed for 20-years of adjudicated CHD outcomes. We used Cox proportional-hazard models (for 20-year CHD outcomes) and logistic regression (for 9-year diabetes outcomes) to compare incident disease risk associated with a race/ethnicity-specific MetS-severity Z-score (MetS-Z) calculated in participants who were fasting (>=8 h) or non-fasting. All analyses were adjusted for sex, race, education, income and smoking. MetS Z-scores were overall similar between participants who were always fasting vs. those non-fasting at Visits 1-3 (all values -0.1 to 0.4), while MetS-Z for participants who were non-fasting at Visit-4 were higher at each visit. Baseline MetS-Z was linked to future CHD when calculated from both fasting and non-fasting measurements, with hazard ratio (HR) for fasting MetS-Z 1.53 (95% confidence interval [CI] 1.42, 1.66) and for non-fasting 1.28 (CI 1.08, 1.51). MetS-Z at Visit-1 also remained linked to future diabetes when measured from non-fasting samples, with odds ratio for fasting MetS-Z 3.10 (CI 2.88, 3.35) and for non-fasting 1.92 (CI 1.05, 3.51)., CONCLUSIONS: MetS-Z remained linked to future CHD and diabetes when assessed from non-fasting samples. A score such as this may allow for identification of at-risk individuals and serve as a motivation toward interventions to reduce risk. Copyright  2019 The Italian Society of Diabetology, the Italian Society for the Study of Atherosclerosis, the Italian Society of Human Nutrition, and the Department of Clinical Medicine and Surgery, Federico II University. Published by Elsevier B.V. All rights reserved.","Authors":"DeBoer, Mark D.; Filipp, Stephanie L.; Gurka, Matthew J.","Publisher":"Nutrition, metabolism, and cardiovascular diseases : NMCD","Issue":"1","DOI":"https://dx.doi.org/10.1016/j.numecd.2019.08.010","Pages":"92-98","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"metabolic-syndrome Z-score (MetS-Z) done by  analysis for lipids and glucose"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":762,"Title":"Association of combined genetic variations in SOD3, GPX3, PON1, and GSTT1 with hypertension and severity of coronary artery disease","Year":2020,"Country":"","Abstract":"Oxidative stress plays a critical role in the pathophysiology of hypertension (HT) and the progression of atherosclerotic coronary artery disease (CAD). Genetic variations in superoxide dismutase (SOD), glutathione peroxidase 3 (GPX3), paraoxonase 1 (PON1) and glutathione S-transferase theta 1 (GSTT1) may modulate their gene functions, affecting protein functions. These changes could have an impact on the pathogenesis of HT and progression of CAD. The present study investigated the associations of individual and combined antioxidant-related gene polymorphisms with the incidence of HT and severity of CAD. Two study populations were enrolled. The HT-associated study comprised 735 control and 735 hypertensive subjects (mean age 59.3 +/- 9.0 years), matched for age and sex. The CAD study, hospital-based subjects (mean age 62.1 +/- 9.5 years), included 279 CAD patients and 165 non-CAD subjects. Gene polymorphisms were identified in genomic DNA using polymerase chain reaction (PCR)-based technique. Genetic variations were assessed for their associations with HT and severity of CAD. Antioxidant gene variants, SOD3 rs2536512-GG, GPX3 rs3828599-GG, PON1 rs705379-TT, and GSTT1-/- and +/-, were independently associated with the incidence of HT. A combination of four HT-associated genotypes, as a genetic risk score (GRS), revealed an association of GRS 5 and GRS >= 6 with increased susceptibility to HT and CAD, and further with multivessel coronary atherosclerosis (multivessel CAD) compared with GRS 0-2 [respective ORs(95% CI) for GRS >= 6 = 2.37 (1.46-3.85), 3.26 (1.29-8.25), and 4.36 (1.36-14.0)]. Combined polymorphisms in these four antioxidant-related genes were associated with the incidences of HT and CAD, and with the severity of coronary atherosclerosis.","Authors":"Decharatchakul, Nisa; Settasatian, Chatri; Settasatian, Nongnuch; Komanasin, Nantarat; Kukongviriyapan, Upa; Intharapetch, Pongsak; Senthong, Vichai; Sawanyawisuth, Kittisak","Publisher":"Heart and vessels","Issue":"7","DOI":"https://dx.doi.org/10.1007/s00380-020-01564-6","Pages":"918-929","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic risk score (GRS) & variants in SOD3 rs2536512 & GPX3 rs3828599 & PON1  rs705379 & GSTT1"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":768,"Title":"The URRAH study","Year":2021,"Country":"","Abstract":"BACKGROUND: Uric acid has long been considered responsible for a single specific disease, namely gout. In recent years, novel knowledge has emerged linking serum uric acid with a variety of conditions and related risk factors, from hypertension, metabolic syndrome, and type 2 diabetes, to fatal/nonfatal cardiovascular diseases and all-cause death, with the underlying mechanisms involving disrupted neurohormonal and metabolic signaling as well as oxidative stress and inflammation. Importantly, the cut-off value of serum uric acid that predicts the risk of incident events is within the range of normality and below the threshold for increased risk of gout. A large contribution to the advancement in knowledge in the cardiovascular implications of uric acid derives from the Italian study URic acid Right for heArt Health (URRAH)., METHODS: The URRAH study is an Italian nationwide, multicenter retrospective, observational cohort study combining data from outpatients attending hypertension clinics, as well as individuals recruited in prospective observational cohort studies with a follow-up period of at least 20 years up to July 31st, 2017. Data were retrospectively collected from different databases. At the end of the follow-up, the following hard endpoints were evaluated: fatal myocardial infarction; non-fatal acute myocardial infarction; heart failure; fatal stroke; non-fatal stroke; coronary revascularization., RESULTS: A total of 22,714 subjects were included in the analysis. During a median follow-up time of 134 months, a total of 3279 deaths were recorded, of which 1571 were due to cardiovascular causes. Multivariate Cox regression analyses identified an independent association between serum uric acid concentrations and both total (HR=1.53, 95% CI 1.21-1.93, P<0.001) and cardiovascular deaths (HR=2.08, 95% CI 1.146-2.97; P<0.001). Of note, the cut-off values of serum uric acid that were identified as those able to predict total mortality were largely within the normal range (4.7 mg/dL, 95% CI 4.3-5.1 mg/dL). Similarly, the cut-off value that better predicted cardiovascular death was within the normal range (5.6 mg/dL, 95% CI 4.99-6.21 mg/dL). The information on serum uric acid levels provided a significant net reclassification improvement of 0.26 and 0.27 over the Heart Score risk chart for total and cardiovascular mortality, respectively (P<0.001). Serum uric acid levels >=4.7 or <4.7 mg/dL incrementally predicted all-cause mortality over the Heart Score., CONCLUSIONS: The results of studies from the URRAH database further strengthen the role of uric acid in cardiovascular disease, including heart failure, and total mortality. The identified cut-off values support clinicians in investigating serum uric acid levels in their patients and to consider uric acid as an additional cardiovascular risk factor. Taken together, the published papers deriving from the URRAH database emphasize the role of uric acid in favoring cardiovascular events, and strongly suggest the existence of \"grey\" areas, i.e. close but lower than the \"traditional\" threshold for hyperuricemia, which deserve further characterization.","Authors":"Del Pinto, Rita; Viazzi, Francesca; Pontremoli, Roberto; Ferri, Claudio; Carubbi, Francesco; Russo, Elisa","Publisher":"Panminerva medica","Issue":"4","DOI":"https://dx.doi.org/10.23736/S0031-0808.21.04357-3","Pages":"416-423","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"uric acid"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":785,"Title":"Cardiovascular health in early adulthood predicts the development of coronary heart disease in individuals with type 1 diabetes: 25 year follow-up from the Pittsburgh Epidemiology of Diabetes Complications study","Year":2021,"Country":"","Abstract":"AIMS/HYPOTHESIS: Type 1 diabetes increases CHD risk. We examined the use of the American Heart Association's cardiovascular health metrics (blood pressure, total cholesterol, glucose/HbA1c, BMI, physical activity, diet, smoking) to predict incidence of CHD among individuals with type 1 diabetes, with the hypothesis that a better American Heart Association health metric profile would be associated with lower incident CHD., METHODS: Prevalence of the seven cardiovascular health metrics was determined using first and second visits from adult participants (mean age 28.6 years) in the Epidemiology of Diabetes Complications prospective cohort study of childhood-onset type 1 diabetes. An ideal metric score (0-7) was defined as the sum of all metrics within the ideal range, and a total metric score (0-14) was calculated based on poor, intermediate and ideal categories for each metric. Incident CHD development (medical record-confirmed CHD death, myocardial infarction, revascularisation, ischaemic electrocardiogram changes or Epidemiology of Diabetes Complications physician-determined angina) over 25 years of follow-up was examined by metric scores., RESULTS: Among 435 participants, BMI, blood pressure, total cholesterol and smoking demonstrated the highest prevalence within the ideal range, while diet and HbA1c demonstrated the lowest. During 25 years of follow-up, 177 participants developed CHD. In Cox models, each additional metric within the ideal range was associated with a 19% lower risk (p = 0.01), and each unit increase in total metric score was associated with a 17% lower risk (p < 0.01) of CHD, adjusting for diabetes duration, estimated glomerular filtration rate, albumin excretion rate, triacylglycerols, depression and white blood cell count., CONCLUSIONS/INTERPRETATION: Among individuals with type 1 diabetes, higher cardiovascular health metric scores were associated with lower risk of incident CHD. The American Heart Association-defined cardiovascular health metrics provide straightforward goals for health promotion that may reduce CHD risk in the type 1 diabetes population. Graphical abstract.","Authors":"Devaraj, Susan M.; Kriska, Andrea M.; Orchard, Trevor J.; Miller, Rachel G.; Costacou, Tina","Publisher":"Diabetologia","Issue":"3","DOI":"https://dx.doi.org/10.1007/s00125-020-05328-9","Pages":"571-580","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"seven cardiovascular health metrics namely blood pressure & total cholesterol & glucose/\nHbA1c & BMI & physical activity & diet & smoking"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":789,"Title":"Lipid parameters and vitamin A modify cardiovascular risk prediction by plasma neopterin","Year":2020,"Country":"","Abstract":"OBJECTIVES: Oxidised cholesterol metabolites are linked to increased production of the active vitamin A (Vit-A) form and monocyte/macrophage activation, which may be reflected by neopterin, a marker of both interferon-gamma-mediated immune activation and coronary artery disease risk. We examined the influence of serum lipid parameters and Vit-A on the risk association between neopterin and incident acute myocardial infarction (AMI)., METHODS: We included 4130 patients with suspected stable angina pectoris (SAP), of whom 80% received lipid-lowering treatment with statins. Risk associations between plasma neopterin and AMI are given as HRs per SD increase in log-transformed neopterin., RESULTS: During a median follow-up of 7.5 years, 530 (12.8%) patients experienced an AMI. In age-adjusted and sex-adjusted analysis, plasma neopterin was positively associated with incident AMI (HR (95% CI) per SD: 1.26 (1.17 to 1.35)). However, the estimates were most pronounced in patients with serum low-density lipoprotein cholesterol (LDL-C) or apolipoprotein (apo) B100 below-median (HR (95% CI) per SD: 1.35 (1.24 to 1.48) and 1.42 (1.27 to 1.58), respectively; both pinteraction <=0.03). We also observed a particularly strong risk association in those with above-median Vit-A (HR (95% CI) per SD: 1.32 (1.21 to 1.44); pinteraction=0.03). The estimates were slightly modified after multivariable adjustment., CONCLUSIONS: In patients with suspected SAP, the majority of whom receiving statin therapy, high plasma neopterin was associated with increased risk of AMI particularly among those with low LDL-C and apoB100 or high Vit-A levels. The particularly strong relationship of plasma neopterin with residual cardiovascular risk in patients with low lipid levels should be further investigated. Copyright  Author(s) (or their employer(s)) 2020. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Dhar, Indu; Siddique, Sumia; R Pedersen, Eva; F T Svingen, Gard; Lysne, Vegard; Olsen, Thomas; Nilsen, Dennis W.; Nordrehaug, Jan Erik; Midttun, Oivind; M Ueland, Per; S Tell, Grethe; K Nygard, Ottar","Publisher":"Heart (British Cardiac Society)","Issue":"14","DOI":"https://dx.doi.org/10.1136/heartjnl-2019-316165","Pages":"1073-1079","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"lipid parameters & vitamin A by plasma neopterin"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":819,"Title":"Prognostic value of SPECT myocardial perfusion entropy in high-risk type 2 diabetic patients","Year":2021,"Country":"","Abstract":"PURPOSE: Risk stratification of patients with type 2 diabetes mellitus (T2D) remains suboptimal. We hypothesized that myocardial perfusion entropy (MPE) quantified from SPECT myocardial perfusion images may provide incremental prognostic value in T2D patients independently from myocardial ischemia., METHODS: T2D patients with very high and high cardiovascular risk were prospectively included (n = 166, 65 +/- 12 years). Stress perfusion defect was quantified by visual evaluation of SPECT MPI. SPECT MPI was also used for the quantification of rest and stress MPE. The primary end point was major adverse cardiac events (MACEs) defined as cardiac death, myocardial infarction (MI), and myocardial revascularization > 3 months after SPECT., RESULTS: Forty-four MACEs were observed during a 4.6-year median follow-up. Significant differences in stress MPE were observed between patients with and without MACEs (4.19 +/- 0.46 vs. 3.93 +/- 0.40; P <= .01). By Kaplan-Meier analysis, the risk of MACEs was significantly higher in patients with higher stress MPE (log-rank P <= 01). Stress MPE and stress perfusion defect (SSS >= 4) were significantly associated with the risk of MACEs (hazard ratio 2.77 and 2.06, respectively, P < .05 for both) after adjustment for clinical and imaging risk predictors as identified from preliminary univariate analysis. MPE demonstrated incremental prognostic value over clinical risk factors, stress test EKG and SSS as evidenced by nested models showing improved Akaike information criterion (AIC), reclassification (global continuous net reclassification improvement [NRI]: 63), global integrated discrimination improvement (IDI: 6%), and discrimination (change in c-statistic: 0.66 vs 0.74)., CONCLUSIONS: Stress MPE provided independent and incremental prognostic information for the prediction of MACEs in diabetic patients., TRIAL REGISTRATION NUMBER: NCT02316054 (12/12/2014).","Authors":"Djaileb, Loic; Seiller, Alexandre; Canu, Marjorie; De Leiris, Nicolas; Martin, Alix; Poujol, Julie; Fraguas-Rubio, Alicia; Leenhardt, Julien; Carabelli, Adrien; Calizzano, Alex; De Fondaumiere, Marie; Broisat, Alexis; Desvignes, Michel; Vanzetto, Gerald; Ghezzi, Catherine; Fagret, Daniel; Riou, Laurent M.; Barone-Rochette, Gilles","Publisher":"European journal of nuclear medicine and molecular imaging","Issue":"6","DOI":"https://dx.doi.org/10.1007/s00259-020-05110-4","Pages":"1813-1821","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"SPECT myocardial perfusion entropy"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":20,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":835,"Title":"Coronary Artery Calcium Scoring for Risk Assessment in Patients With Severe Hypercholesterolemia","Year":2023,"Country":"","Abstract":"The American College of Cardiology and the American Heart Association guidelines recommend treatment of patients with severe hypercholesterolemia (low-density lipoprotein cholesterol [LDL-C] >=190 mg/100 ml) with a high-intensity statin. However, atherosclerotic cardiovascular disease (ASCVD) risk, even among those with severe hypercholesterolemia, is heterogeneous, and coronary artery calcium (CAC) scoring may be used to clarify risk. We sought to evaluate CAC in patients with severe hypercholesterolemia and measure its impact on real-world statin prescriptions. We identified patients with at least 1 LDL-C >=190 mg100 ml who had a CAC scoring in the Community Benefit of No-Charge Calcium Score Screening Program (CLARIFY) study (NCT04075162) between 2014 and 2020. We explored the CAC distribution, factors associated with CAC >0, and ASCVD risk (myocardial infarction, stroke, revascularization, death). A total of 1,904 patients (1.257 women, aged 57.8 +/- 9.3 years) with severe hypercholesterolemia were included. LDL-C ranged from 190 to 524 mg100 ml (mean 215.5 +/- 27 mg100 ml). A total of 864 patients (45.4%) had CAC = 0 and 1,561 (82%) had CAC <100. In patients with LDL-C >=250 mg100 ml, 67 (36.6%) had CAC = 0. Age, male gender, smoking, diabetes, systolic blood pressure, and obesity (ps <=0.001) were associated with CAC >0. In patients with LDL-C >=190 mg100 ml, CAC was associated with a higher risk for ASCVD events (CAC >=100 vs CAC <100, hazard ratio 3.57 [1.81 to 7.04], p <0.001). A higher CAC category was associated with increased statin use after CAC scoring (p <0.001). In patients with severe hypercholesterolemia, 45% had CAC = 0, which was associated with a significantly lower ASCVD risk. CAC was associated with statin prescription and cholesterol lowering. In conclusion, CAC scoring may be used to clarify ASCVD risk in this heterogeneous population with severe hypercholesterolemia. Copyright  2022. Published by Elsevier Inc.","Authors":"Dong, Tony; Tashtish, Nour; Walker, Jonathan; Neeland, Ian; Nasir, Khurram; Rajagopalan, Sanjay; Al-Kindi, Sadeer","Publisher":"The American journal of cardiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.amjcard.2022.10.060","Pages":"48-53","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium (CAC) score"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":849,"Title":"Association between lncRNA genetic variants and susceptibility to large artery atherosclerotic stroke","Year":2021,"Country":"","Abstract":"Studies have already illustrated the role of long non-coding RNAs (lncRNAs) in the progression of atherosclerosis, while the potential role of lncRNA gene variation in susceptibility to large artery atherosclerotic stroke (LAAS) remains controversial. We therefore conducted this study to explore and verify the gene expression modules of LAAS. Differentially expressed genes (DEGs) in atherosclerosis were screened in 3 patients with LAAS, and 3 healthy control patients. A further 31 individuals were used to screen DEGs, and MALAT1, MEG3, or SENCR were identified. Real-time PCR and western blotting were used to assess the difference in DEGs between the atherosclerotic and the non-atherosclerotic artery models. A total of 454 DEGs were detected from the initial screening step, and MALAT1, MEG3, or SENCR were applied to predict the risk of LAAS. The AUC of MALAT1, MEG3, and SENCR in predicting the risk of LAAS was 0.746 (95% CI: 0.398-0.753; P = 0.005), 0.575 (95% CI: 0.398-0.753; P = 0.389), and 0.629 (95% CI: 0.449-.808; P = 0.141), respectively. Moreover, there were significant differences between the atherosclerotic and non-atherosclerotic artery models for the expression of MALAT1, GCNT1, VEGFA, and VCAM-1. This study found that the MALAT1 contributes to LAAS susceptibility, and might play an important role in the progression of LAAS.Copyright  2021, The Author(s), under exclusive licence to Springer Science+Business Media, LLC, part of Springer Nature.","Authors":"Du, L.; Ma, J.; Zhang, X.","Publisher":"Metabolic Brain Disease","Issue":"8","DOI":"https://dx.doi.org/10.1007/s11011-021-00833-1","Pages":"2589-2595","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"lncRNA MALAT1 & MEG3 & SENCR"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":892,"Title":"Improving cardiovascular risk prediction beyond pooled cohort equations: a prospective cohort of 304,356 participants","Year":2023,"Country":"","Abstract":"Background: Pooled Cohort Equations (PCE) are used to predict cardiovascular disease (CVD) risk. Inclusion of other variables may improve risk prediction. Objective(s): Identify variables improving CVD risk prediction beyond recalibrated PCE. Design(s): Prospective cohort study; sex-stratified Cox survival models with LASSO stability selection to predict CVD in non-overlapping subsets: variable selection (40%), model training (30%) and testing (30%). Setting(s): UK population. Participant(s): UK Biobank: 121,724 and 182,632 healthy men and women, respectively, aged 38-73 years at baseline. Measurements: Personal/family medical history; lifestyle factors; genetic, biochemical, hematological, and metabolomic blood markers. Outcomes were incident hospitalization or mortality from CVD. Result(s): There were 11,899 (men) and 9,110 (women) incident CVD cases with median 12.1 years follow-up. Variables selected for both men and women were: age, albumin, antihypertensive medication, apolipoprotein B, atrial fibrillation, C-reactive protein, current smoker, cystatin C, family history of coronary artery disease, glycated hemoglobin, polygenic risk score (PRS) for CVD and systolic blood pressure. Also selected: apolipoprotein A1, lipoprotein(a), white blood cell count, deprivation index (men); triglycerides (women). C-statistics for recalibrated PCE were 0.67 [0.66-0.68] and 0.69 [0.68-0.70] in men and women, respectively, improving to 0.71 [0.70-0.72] and 0.72 [0.71-0.73] with LASSO stably selected variables. Categorical net reclassification improvement (7.5% risk threshold) versus PCE was 0.054 [0.038-0.070] (men) and 0.081 [0.063-0.099] (women). Addition of targeted metabolomic data to LASSO stability selection did not improve predictive accuracy. Limitation(s): Analyses were done in a single population study and require external replication. Conclusion(s): Additional personal/family medical history, blood-based markers and genetic information improve CVD risk prediction beyond PCE.Copyright The copyright holder for this preprint is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity. It is made available under a CC-BY-NC-ND 4.0 International license.","Authors":"Elliott, J.; Bodinier, B.; Whitaker, M.; Tzoulaki, I.; Elliott, P.; Chadeau-Hyam, M.","Publisher":"medRxiv","Issue":"Not Available","DOI":"https://dx.doi.org/10.1101/2023.01.09.23284368","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Pooled Cohort Equations (PCE) QRISK3 identifying new factors to improve risk prediction & polygenic risk score"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":894,"Title":"Association of Angio-LncRNAs MIAT rs1061540/MALAT1 rs3200401 Molecular Variants with Gensini Score in Coronary Artery Disease Patients Undergoing Angiography","Year":2022,"Country":"","Abstract":"Long non-coding RNAs (lncRNAs) have emerged as essential biomolecules with variable diagnostic and/or prognostic utility in several diseases, including coronary artery disease (CAD). We aimed for the first time to investigate the potential association of five angiogenesis-related lncRNAs (PUNISHER, SENCR, MIAT, MALAT1, and GATA6-AS) variants with CAD susceptibility and/or severity. TaqMan Real-Time genotyping for PUNISHER rs12318065A/C, SENCR rs12420823C/T, MIAT rs1061540C/T, MALAT1 rs3200401T/C, and GATA6-AS1 rs73390820A/G were run on the extracted genomic DNA from 100 unrelated patients with stable CAD undergoing diagnostic coronary angiography and from 100 controls. After adjusting covariates, the studied variants showed no association with disease susceptibility; however, MIAT*T/T genotype was associated with a more severe Gensini score. In contrast, MALAT1*T/C heterozygosity was associated with a lower score. The lipid profile, and to a lesser extent smoking status, male sex, weight, hypertension, and MALAT1 (T > C) (negative correlation), explained the variance between patients/control groups via a principal component analysis. Incorporating the principal components into a logistic regression model to predict CAD yielded a 0.92 AUC. In conclusion: MIAT rs1061540 and MALAT1 rs3200401 variants were associated with CAD severity and Gensini score in the present sample of the Egyptian population. Further large multi-center and functional analyses are needed to confirm the results and identify the underlying molecular mechanisms.","Authors":"Elwazir, Mohamed Y.; Hussein, Mohammad H.; Toraih, Eman A.; Al Ageeli, Essam; Esmaeel, Safya E.; Fawzy, Manal S.; Faisal, Salwa","Publisher":"Biomolecules","Issue":"1","DOI":"https://dx.doi.org/10.3390/biom12010137","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"5 angiogenesis related Long non-coding RNAs (lncRNAs)\n(PUNISHER & SENCR & MIAT & MALAT1 & GATA6-AS) variants"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":924,"Title":"Fat-to-muscle Ratio: A New Indicator for Coronary Artery Disease in Healthy Adults","Year":2021,"Country":"","Abstract":"Background: Coronary artery disease (CAD) is an important issue in public health. Previous studies have shown that the ratio of fat to muscle mass is a significant predictor of metabolic disease, and it is known to be associated with atherosclerosis. In this study, we evaluated the association between the fat-to-muscle ratio (FMR) and CAD in healthy adults. Methods: A total of 617 participants without diabetes mellitus, hypertension, known CAD, or stroke who visited the Health Promotion Center from 2009 to 2018 were included in this study. Computed tomography imaging and bioelectrical impedance analysis were used to ascertain the coronary artery calcium (CAC) score, degree of CAD, and FMR. Results: Univariate logistic regression analysis showed that old age, male sex, smoking history, creatinine, aspartate aminotransferase, gamma-glutamyl transferase, uric acid, total cholesterol, and low-density lipoprotein cholesterol were significantly associated with CAC. After adjusting for potential confounding covariates, the presence of CAC was independently associated with FMR (OR, 1.014; 95% CI, 1.002-1.026; p = 0.019. The association was maintained even after adjusting for body mass index and waist circumference (odds ratio, 1.019; 95% confidence interval, 1.004 -1.034; P = 0.012). Conclusion: In this study, a high FMR was significantly associated with CAC. A large-scale prospective study on the association with FMR and cardiovascular diseases is necessary to confirm this relationship. Copyright  The author(s).","Authors":"Eun, Youngmi; Lee, Su Nam; Song, Sang-Wook; Kim, Ha-Na; Kim, Se-Hong; Lee, Yun-Ah; Kang, Sung-Goo; Rho, Jun-Seung; Yoo, Ki-Dong","Publisher":"International journal of medical sciences","Issue":"16","DOI":"https://dx.doi.org/10.7150/ijms.62871","Pages":"3738-3743","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fat-to-muscle ratio (FMR)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":942,"Title":"Sleep patterns, genetic susceptibility, and incident cardiovascular disease: A prospective study of 385 292 UK biobank participants","Year":2020,"Country":"","Abstract":"Aims: To quantify the association of combined sleep behaviours and genetic susceptibility with the incidence of cardiovascular disease (CVD). Methods and Results: This study included 385 292 participants initially free of CVD from UK Biobank. We newly created a healthy sleep score according to five sleep factors and defined the low-risk groups as follows: early chronotype, sleep 7-8 h per day, never/rarely insomnia, no snoring, and no frequent excessive daytime sleepiness. Weighted genetic risk scores of coronary heart disease (CHD) or stroke were calculated. During a median of 8.5 years of follow-up, we documented 7280 incident CVD cases including 4667 CHD and 2650 stroke cases. Compared to those with a sleep score of 0-1, participants with a score of 5 had a 35% (19-48%), 34% (22-44%), and 34% (25-42%) reduced risk of CVD, CHD, and stroke, respectively. Nearly 10% of cardiovascular events in this cohort could be attributed to poor sleep pattern. Participants with poor sleep pattern and high genetic risk showed the highest risk of CHD and stroke. Conclusion(s): In this large prospective study, a healthy sleep pattern was associated with reduced risks of CVD, CHD, and stroke among participants with low, intermediate, or high genetic risk.Copyright  2019 Published on behalf of the European Society of Cardiology. All rights reserved.","Authors":"Fan, M.; Sun, D.; Zhou, T.; Heianza, Y.; Lv, J.; Li, L.; Qi, L.","Publisher":"European Heart Journal","Issue":"11","DOI":"https://dx.doi.org/10.1093/eurheartj/ehz849","Pages":"1182-1189","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"sleep pattern & genetic risk score"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":948,"Title":"Aggravated Gut Microbiota and Metabolomic Imbalances Are Associated with Hypertension Patients Comorbid with Atrial Fibrillation","Year":2022,"Country":"","Abstract":"Disordered gut microbiota (GM) as the co-contributor of atrial fibrillation (AF) and hypertension (HTN) might be associated with AF risk in HTN. This study aimed to explore the altered GM community and metabolic patterns between 27 HTN patients with AF (HTN-AF) and 27 non-AF HTN patients through fecal metagenomic and serum metabolomic analysis. Compared to non-AF HTN patients, significant microbial alterations (p = 0.004), including increased microbial diversity (p < 0.05), shifted enterotype dominated by Prevotella to Bacteroides, and abundant disease-linked genera Ruminococcus, Streptococcus, Veillonella, Dorea, and Enterococcus, were observed in HTN-AF patients. A species-based random forest prediction model was associated with the risk of AF occurrence in HTN patients. Furthermore, GM metabolic profiles dramatically differed between HTN and HTN-AF patients, especially the imbalance of saturated and unsaturated fatty acids. In HTN-AF patients, circulating palmitic acid and arachidonic acid levels were significantly elevated, while the levels of tetracosahexaenoic acid, oleic acid, linoleic acid, and stearic acid were decreased (p < 0.001, VIP > 1), mediating 85.99% of gut microbial indirect effects on AF (p < 0.001). Thus, our findings preliminarily indicated that exacerbated dysbiosis of GM and relevant metabolites was associated with high AF susceptibility and might be a potential target for AF prediction and prevention in HTN.","Authors":"Fang, Chen; Zuo, Kun; Fu, Yuan; Zhu, Xiaoming; Li, Jing; Zhong, Jiuchang; Xu, Li; Yang, Xinchun","Publisher":"Biomolecules","Issue":"10","DOI":"https://dx.doi.org/10.3390/biom12101445","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Dysbiosis (Prevotella to Bacteroides) & disease-linked genera Ruminococcus & Streptococcus & Veillonella & Dorea & Enterococcus & elevated palmitic acid & arachidonic acid & decreased hexaenoic acid & oleic acid & linoleic acid & stearic acid"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":950,"Title":"The clinical value of long noncoding RNA GAS5 in acute ischemic stroke: Correlation with disease risk, inflammation, severity, and risk of recurrence","Year":2022,"Country":"","Abstract":"BACKGROUND: Long noncoding RNA growth arrest-specific 5 (lnc-GAS5) is involved in the pathophysiology of acute ischemic stroke (AIS) by regulating vascular stenosis, inflammation, and neurocyte apoptosis. This study aimed to explore the clinical value of lnc-GAS5 in patients with AIS., METHODS: Plasma samples were collected from 120 patients with AIS at admission and 60 controls after enrollment, and lnc-GAS5 expression in the plasma of all participants was assessed by reverse transcription quantitative polymerase chain reaction. In patients with AIS, disease severity was evaluated using National Institute of Health Stroke Scale (NIHSS) score, and plasma inflammatory cytokine levels were measured by enzyme-linked immunosorbent assay. Recurrence-free survival (RFS) was calculated during a 36-month follow-up period., RESULTS: Lnc-GAS5 expression levels were higher in patients with AIS than in the controls (p < 0.001), and it had the potential to discriminate the controls from patients with AIS (area under the curve: 0.893, 95% confidence interval: 0.849-0.938). In patients with AIS, elevated lnc-GAS5 levels were positively correlated with NIHSS score (r = 0.397, p < 0.001), diabetes mellitus (p = 0.046), and higher levels of tumor necrosis factor alpha (TNF-alpha; r = 0.374, p < 0.001), interleukin-6 (IL-6; r = 0.223, p < 0.001), and interleukin-17A (IL-17A; r = 0.222, p = 0.015). The expression levels of lnc-GAS5 were also negatively correlated with the levels of interleukin-10 (IL-10; r = -0.350, p < 0.001) and RFS (p = 0.036)., CONCLUSION: Lnc-GAS5 is correlated with higher susceptibility to AIS, inflammation, and severity, and can predict an increased risk of AIS recurrence, indicating that monitoring of lnc-GAS5 might improve the management of AIS. Copyright  2021 The Authors. Journal of Clinical Laboratory Analysis published by Wiley Periodicals LLC.","Authors":"Fang, Pingping; Wu, Yiping; Zhang, Zhongbo; Cui, Cui; Dong, Xiaoxue; Hu, Ke; Jia, Jundong; Duan, Xinfei; Zhang, Ying; Huo, Haoran","Publisher":"Journal of clinical laboratory analysis","Issue":"1","DOI":"https://dx.doi.org/10.1002/jcla.24171","Pages":"e24171","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"long noncoding RNA growth arrest-specific 5 (lnc-GAS5)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":959,"Title":"Long Noncoding RNAs MALAT1 and ANRIL Gene Variants and the Risk of Cerebral Ischemic Stroke: An Association Study","Year":2021,"Country":"","Abstract":"Cerebral ischemic stroke (CIS) is one of the primary causes of death worldwide and a major cause of long-term disability. Long noncoding RNAs (lncRNAs) have emerged as crucial mediators in the pathology of CIS; however, their potential importance is yet to be discovered. Herein, we examined the association of four single-nucleotide polymorphisms (SNPs) with the risk of CIS, their correlation with the lncRNAs, MALAT1 and ANRIL, expression, and the potential of serum MALAT1 and ANRIL as biomarkers for CIS. A total of 100 CIS patients and 100 healthy controls were recruited in the study. Genotyping and expression analysis of MALAT1 and ANRIL SNPs were carried out by qPCR. The present results showed that serum MALAT1 was downregulated, while serum ANRIL was overexpressed in CIS patients, relative to controls. MALAT1 downregulation discriminated CIS patients from controls by receiver-operating-characteristic analysis. Moreover, serum ANRIL denoted good diagnostic accuracy. MALAT1 rs619586 AA and rs3200401 CT, TT were associated with increased CIS risk, whereas ANRIL rs10965215 GG was found to be protective. The studied ANRIL rs10738605 polymorphism was not associated with CIS susceptibility. Notably, the G variant of MALAT1 rs619586 demonstrated a higher serum MALAT1 expression level. Multivariate logistic regression analysis revealed serum MALAT1 as well as MALAT1 rs3200401 CT + TT as independent predictors of CIS. Additionally, a negative association was found between the serum MALAT1 level and the National Institutes of Health Stroke Scale score. In conclusion, MALAT1 rs619586 and rs3200401 and ANRIL rs10965215 are novel prospective noninvasive diagnostic biomarkers for CIS predisposition.Copyright  2021 American Chemical Society.","Authors":"Fathy, N.; Kortam, M. A.; Shaker, O. G.; Sayed, N. H.","Publisher":"ACS Chemical Neuroscience","Issue":"8","DOI":"https://dx.doi.org/10.1021/acschemneuro.0c00822","Pages":"1351-1362","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"lncRNAs MALAT1 variants rs619586 & rs3200401 & ANRIL variant rs10965215 & expression"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":974,"Title":"Myocardial Infarction and Coronary Artery Disease in Menopausal Women With Type 2 Diabetes Mellitus Negatively Correlate With Total Serum Bile Acid
