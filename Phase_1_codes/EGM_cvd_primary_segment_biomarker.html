ery Disease","Year":2022,"Country":"","Abstract":"BACKGROUND: A key goal of precision medicine is to disaggregate common, complex diseases into discrete molecular subtypes. Rare coding variants in the low-density lipoprotein receptor gene (LDLR) are identified in 1% to 2% of coronary artery disease (CAD) patients, defining a molecular subtype with risk driven by hypercholesterolemia., METHODS: To search for additional subtypes, we compared the frequency of rare, predicted loss-of-function and damaging missense variants aggregated within a given gene in 41 081 CAD cases versus 217 115 controls., RESULTS: Rare variants in LDLR were most strongly associated with CAD, present in 1% of cases and associated with 4.4-fold increased CAD risk. A second subtype was characterized by variants in endothelial nitric oxide synthase gene (NOS3), a key enzyme regulating vascular tone, endothelial function, and platelet aggregation. A rare predicted loss-of-function or damaging missense variants in NOS3 was present in 0.6% of cases and associated with 2.42-fold increased risk of CAD (95% CI, 1.80-3.26; P=5.50x10-9). These variants were associated with higher systolic blood pressure (+3.25 mm Hg; [95% CI, 1.86-4.65]; P=5.00x10-6) and increased risk of hypertension (adjusted odds ratio 1.31; [95% CI, 1.14-1.51]; P=2.00x10-4) but not circulating cholesterol concentrations, suggesting that, beyond lipid pathways, nitric oxide synthesis is a key nonlipid driver of CAD risk., CONCLUSIONS: Beyond LDLR, we identified an additional nonlipid molecular subtype of CAD characterized by rare variants in the NOS3 gene.","Authors":"Khera, Amit V.; Wang, Minxian; Chaffin, Mark; Emdin, Connor A.; Samani, Nilesh J.; Schunkert, Heribert; Watkins, Hugh; McPherson, Ruth; Erdmann, Jeanette; Elosua, Roberto; Boerwinkle, Eric; Ardissino, Diego; Butterworth, Adam S.; Di Angelantonio, Emanuele; Naheed, Aliya; Danesh, John; Chowdhury, Rajiv; Krumholz, Harlan M.; Sheu, Wayne H. H.; Rich, Stephen S.; Rotter, Jerome I.; Chen, Yii-der Ida; Gabriel, Stacey; Lander, Eric S.; Saleheen, Danish; Kathiresan, Sekar","Publisher":"Circulation. Genomic and precision medicine","Issue":"6","DOI":"https://dx.doi.org/10.1161/CIRCGEN.121.003598","Pages":"e003598","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"rare variants in low-density lipoprotein receptor (LDLR) & nitric oxide synthase gene (NOS3) gene"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1749,"Title":"ECG-Based Deep Learning and Clinical Risk Factors to Predict Atrial Fibrillation","Year":2022,"Country":"","Abstract":"Background: Artificial intelligence (AI)-enabled analysis of 12-lead ECGs may facilitate efficient estimation of incident atrial fibrillation (AF) risk. However, it remains unclear whether AI provides meaningful and generalizable improvement in predictive accuracy beyond clinical risk factors for AF. Method(s): We trained a convolutional neural network (ECG-AI) to infer 5-year incident AF risk using 12-lead ECGs in patients receiving longitudinal primary care at Massachusetts General Hospital (MGH). We then fit 3 Cox proportional hazards models, composed of ECG-AI 5-year AF probability, CHARGE-AF clinical risk score (Cohorts for Heart and Aging in Genomic Epidemiology-Atrial Fibrillation), and terms for both ECG-AI and CHARGE-AF (CH-AI), respectively. We assessed model performance by calculating discrimination (area under the receiver operating characteristic curve) and calibration in an internal test set and 2 external test sets (Brigham and Women's Hospital [BWH] and UK Biobank). Models were recalibrated to estimate 2-year AF risk in the UK Biobank given limited available follow-up. We used saliency mapping to identify ECG features most influential on ECG-AI risk predictions and assessed correlation between ECG-AI and CHARGE-AF linear predictors. Result(s): The training set comprised 45 770 individuals (age 55+/-17 years, 53% women, 2171 AF events) and the test sets comprised 83 162 individuals (age 59+/-13 years, 56% women, 2424 AF events). Area under the receiver operating characteristic curve was comparable using CHARGE-AF (MGH, 0.802 [95% CI, 0.767-0.836]; BWH, 0.752 [95% CI, 0.741-0.763]; UK Biobank, 0.732 [95% CI, 0.704-0.759]) and ECG-AI (MGH, 0.823 [95% CI, 0.790-0.856]; BWH, 0.747 [95% CI, 0.736-0.759]; UK Biobank, 0.705 [95% CI, 0.673-0.737]). Area under the receiver operating characteristic curve was highest using CH-AI (MGH, 0.838 [95% CI, 0.807 to 0.869]; BWH, 0.777 [95% CI, 0.766 to 0.788]; UK Biobank, 0.746 [95% CI, 0.716 to 0.776]). Calibration error was low using ECG-AI (MGH, 0.0212; BWH, 0.0129; UK Biobank, 0.0035) and CH-AI (MGH, 0.012; BWH, 0.0108; UK Biobank, 0.0001). In saliency analyses, the ECG P-wave had the greatest influence on AI model predictions. ECG-AI and CHARGE-AF linear predictors were correlated (Pearson r: MGH, 0.61; BWH, 0.66; UK Biobank, 0.41). Conclusion(s): AI-based analysis of 12-lead ECGs has similar predictive usefulness to a clinical risk factor model for incident AF and the approaches are complementary. ECG-AI may enable efficient quantification of future AF risk.Copyright  2022 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Khurshid, S.; Friedman, S.; Reeder, C.; Di Achille, P.; Diamant, N.; Singh, P.; Harrington, L. X.; Wang, X.; Al-Alusi, M. A.; Sarma, G.; Foulkes, A. S.; Ellinor, P. T.; Anderson, C. D.; Ho, J. E.; Philippakis, A. A.; Batra, P.; Lubitz, S. A.","Publisher":"Circulation","Issue":"2","DOI":"https://dx.doi.org/10.1161/CIRCULATIONAHA.121.057480","Pages":"122-133","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with ECG features"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1750,"Title":"Performance of Atrial Fibrillation Risk Prediction Models in Over 4 Million Individuals","Year":2021,"Country":"","Abstract":"BACKGROUND: Atrial fibrillation (AF) is associated with increased risks of stroke and heart failure. Electronic health record (EHR)-based AF risk prediction may facilitate efficient deployment of interventions to diagnose or prevent AF altogether., METHODS: We externally validated an electronic health record AF (EHR-AF) score in IBM Explorys Life Sciences, a multi-institutional dataset containing statistically deidentified EHR data for over 21 million individuals (Explorys Dataset). We included individuals with complete AF risk data, >=2 office visits within 2 years, and no prevalent AF. We compared EHR-AF to existing scores including CHARGE-AF (Cohorts for Heart and Aging Research in Genomic Epidemiology Atrial Fibrillation), C2HEST (coronary artery disease or chronic obstructive pulmonary disease, hypertension, elderly, systolic heart failure, thyroid disease), and CHA2DS2-VASc. We assessed association between AF risk scores and 5-year incident AF, stroke, and heart failure using Cox proportional hazards modeling, 5-year AF discrimination using C indices, and calibration of predicted AF risk to observed AF incidence., RESULTS: Of 21 825 853 individuals in the Explorys Dataset, 4 508 180 comprised the analysis (age 62.5, 56.3% female). AF risk scores were strongly associated with 5-year incident AF (hazard ratio per SD increase 1.85 using CHA2DS2-VASc to 2.88 using EHR-AF), stroke (1.61 using C2HEST to 1.92 using CHARGE-AF), and heart failure (1.91 using CHA2DS2-VASc to 2.58 using EHR-AF). EHR-AF (C index, 0.808 [95% CI, 0.807-0.809]) demonstrated favorable AF discrimination compared to CHARGE-AF (0.806 [95% CI, 0.805-0.807]), C2HEST (0.683 [95% CI, 0.682-0.684]), and CHA2DS2-VASc (0.720 [95% CI, 0.719-0.722]). Of the scores, EHR-AF demonstrated the best calibration to incident AF (calibration slope, 1.002 [95% CI, 0.997-1.007]). In subgroup analyses, AF discrimination using EHR-AF was lower in individuals with stroke (C index, 0.696 [95% CI, 0.692-0.700]) and heart failure (0.621 [95% CI, 0.617-0.625])., CONCLUSIONS: EHR-AF demonstrates predictive accuracy for incident AF using readily ascertained EHR data. AF risk is associated with incident stroke and heart failure. Use of such risk scores may facilitate decision support and population health management efforts focused on minimizing AF-related morbidity.","Authors":"Khurshid, Shaan; Kartoun, Uri; Ashburner, Jeffrey M.; Trinquart, Ludovic; Philippakis, Anthony; Khera, Amit V.; Ellinor, Patrick T.; Ng, Kenney; Lubitz, Steven A.","Publisher":"Circulation. Arrhythmia and electrophysiology","Issue":"1","DOI":"https://dx.doi.org/10.1161/CIRCEP.120.008997","Pages":"e008997","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"electronic health record Atrial Fibrillation (EHR-AF) score"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1751,"Title":"Predictive Accuracy of a Clinical and Genetic Risk Model for Atrial Fibrillation","Year":2021,"Country":"","Abstract":"BACKGROUND: Atrial fibrillation (AF) risk estimation using clinical factors with or without genetic information may identify AF screening candidates more accurately than the guideline-based age threshold of >=65 years., METHODS: We analyzed 4 samples across the United States and Europe (derivation: UK Biobank; validation: FINRISK, Geisinger MyCode Initiative, and Framingham Heart Study). We estimated AF risk using the CHARGE-AF (Cohorts for Heart and Aging Research in Genomic Epidemiology AF) score and a combination of CHARGE-AF and a 1168-variant polygenic score (Predict-AF). We compared the utility of age, CHARGE-AF, and Predict-AF for predicting 5-year AF by quantifying discrimination and calibration., RESULTS: Among 543 093 individuals, 8940 developed AF within 5 years. In the validation sets, CHARGE-AF (C index range, 0.720-0.824) and Predict-AF (0.749-0.831) had largely comparable discrimination, both favorable to continuous age (0.675-0.801). Calibration was similar using CHARGE-AF (slope range, 0.67-0.87) and Predict-AF (0.65-0.83). Net reclassification improvement using Predict-AF versus CHARGE-AF was modest (net reclassification improvement range, 0.024-0.057) but more favorable among individuals aged <65 years (0.062-0.11). Using Predict-AF among 99 530 individuals aged >=65 years across each sample, 70 849 had AF risk <5%, of whom 69 067 (97.5%) did not develop AF, whereas 28 681 had AF risk >=5%, of whom 2264 (7.9%) developed AF. Of 11 379 individuals aged <65 years with AF risk >=5%, 435 (3.8%) developed AF before age 65 years, with roughly half (46.9%) meeting anticoagulation criteria., CONCLUSIONS: AF risk estimation using clinical factors may prioritize individuals for AF screening more precisely than the age threshold endorsed in current guidelines. The additional value of genetic predisposition is modest but greatest among younger individuals.","Authors":"Khurshid, Shaan; Mars, Nina; Haggerty, Christopher M.; Huang, Qiuxi; Weng, Lu-Chen; Hartzel, Dustin N.; Lunetta, Kathryn L.; Ashburner, Jeffrey M.; Anderson, Christopher D.; Benjamin, Emelia J.; Salomaa, Veikko; Ellinor, Patrick T.; Fornwalt, Brandon K.; Ripatti, Samuli; Trinquart, Ludovic; Lubitz, Steven A.","Publisher":"Circulation. Genomic and precision medicine","Issue":"5","DOI":"https://dx.doi.org/10.1161/CIRCGEN.121.003355","Pages":"e003355","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Cohorts for Heart and Aging Research in Genomic Epidemiology AF (CHARGE-AF) score & 1168-variant polygenic score (Predict-AF)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1752,"Title":"Accelerometer-derived physical activity and risk of atrial fibrillation","Year":2021,"Country":"","Abstract":"AIMS: Physical activity may be an important modifiable risk factor for atrial fibrillation (AF), but associations have been variable and generally based on self-reported activity., METHODS AND RESULTS: We analysed 93 669 participants of the UK Biobank prospective cohort study without prevalent AF who wore a wrist-based accelerometer for 1 week. We categorized whether measured activity met the standard recommendations of the European Society of Cardiology, American Heart Association, and World Health Organization [moderate-to-vigorous physical activity (MVPA) >=150 min/week]. We tested associations between guideline-adherent activity and incident AF (primary) and stroke (secondary) using Cox proportional hazards models adjusted for age, sex, and each component of the Cohorts for Heart and Aging Research in Genomic Epidemiology AF (CHARGE-AF) risk score. We also assessed correlation between accelerometer-derived and self-reported activity. The mean age was 62 +/- 8 years and 57% were women. Over a median of 5.2 years, 2338 incident AF events occurred. In multivariable adjusted models, guideline-adherent activity was associated with lower risks of AF [hazard ratio (HR) 0.82, 95% confidence interval (CI) 0.75-0.89; incidence 3.5/1000 person-years, 95% CI 3.3-3.8 vs. 6.5/1000 person-years, 95% CI 6.1-6.8] and stroke (HR 0.76, 95% CI 0.64-0.90; incidence 1.0/1000 person-years, 95% CI 0.9-1.1 vs. 1.8/1000 person-years, 95% CI 1.6-2.0). Correlation between accelerometer-derived and self-reported MVPA was weak (Spearman r = 0.16, 95% CI 0.16-0.17). Self-reported activity was not associated with incident AF or stroke., CONCLUSIONS: Greater accelerometer-derived physical activity is associated with lower risks of AF and stroke. Future preventive efforts to reduce AF risk may be most effective when targeting adherence to objective activity thresholds. Copyright Published on behalf of the European Society of Cardiology. All rights reserved.  The Author(s) 2021. For permissions, please email: journals.permissions@oup.com.","Authors":"Khurshid, Shaan; Weng, Lu-Chen; Al-Alusi, Mostafa A.; Halford, Jennifer L.; Haimovich, Julian S.; Benjamin, Emelia J.; Trinquart, Ludovic; Ellinor, Patrick T.; McManus, David D.; Lubitz, Steven A.","Publisher":"European heart journal","Issue":"25","DOI":"https://dx.doi.org/10.1093/eurheartj/ehab250","Pages":"2472-2483","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"accelerometer-derived moderate-to-vigorous physical activity (MVPA)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":20,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":1754,"Title":"Genetic predictors of lifelong medication-use patterns in cardiometabolic diseases","Year":2023,"Country":"","Abstract":"Little is known about the genetic determinants of medication use in preventing cardiometabolic diseases. Using the Finnish nationwide drug purchase registry with follow-up since 1995, we performed genome-wide association analyses of longitudinal patterns of medication use in hyperlipidemia, hypertension and type 2 diabetes in up to 193,933 individuals (55% women) in the FinnGen study. In meta-analyses of up to 567,671 individuals combining FinnGen with the Estonian Biobank and the UK Biobank, we discovered 333 independent loci (P < 5 x 10-9) associated with medication use. Fine-mapping revealed 494 95% credible sets associated with the total number of medication purchases, changes in medication combinations or treatment discontinuation, including 46 credible sets in 40 loci not associated with the underlying treatment targets. The polygenic risk scores (PRS) for cardiometabolic risk factors were strongly associated with the medication-use behavior. A medication-use enhanced multitrait PRS for coronary artery disease matched the performance of a risk factor-based multitrait coronary artery disease PRS in an independent sample (UK Biobank, n = 343,676). In summary, we demonstrate medication-based strategies for identifying cardiometabolic risk loci and provide genome-wide tools for preventing cardiovascular diseases. Copyright  2023. The Author(s).","Authors":"Kiiskinen, Tuomo; Helkkula, Pyry; Krebs, Kristi; Karjalainen, Juha; Saarentaus, Elmo; Mars, Nina; Lehisto, Arto; Zhou, Wei; Cordioli, Mattia; Jukarainen, Sakari; Ramo, Joel T.; Mehtonen, Juha; Veerapen, Kumar; Rasanen, Markus; Ruotsalainen, Sanni; Maasha, Mutaamba; Niiranen, Teemu; Tuomi, Tiinamaija; Salomaa, Veikko; Kurki, Mitja; Pirinen, Matti; Palotie, Aarno; Daly, Mark; Ganna, Andrea; Havulinna, Aki S.; Milani, Lili; Ripatti, Samuli","Publisher":"Nature medicine","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41591-022-02122-5","Pages":"209-218","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"PRS medication-use enhanced multitrait"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":1756,"Title":"Association of the Estimated Pulse Wave Velocity with Cardio-Vascular Disease Outcomes among Men and Women Aged 40-69 Years in the Korean Population: An 18-Year Follow-Up Report on the Ansung-Ansan Cohort in the Korean Genome Environment Study","Year":2022,"Country":"","Abstract":"The estimated pulse wave velocity (ePWV) can predict adverse cardiovascular disease (CVD) outcomes in patients with increased CVD risks. However, data on its predictive capacity for CVD outcomes in the general population are limited. This study aimed to investigate the association between the ePWV and CVD outcomes among Korean adults. Ten thousand thirty patients aged 40-69 years from the Ansung-Ansan cohort in a prospective community-based cohort study were followed up for over 18 years. The ePWV was categorized into quartiles. Cox proportional hazard models were used to estimate the risk of cardiovascular (CV) mortality and CVD outcomes (composites of CV mortality, myocardial infarction, coronary artery disease, stroke, heart failure, and peripheral artery disease). The incidence of CV mortality and CVD outcomes was 7.0% and 22.1% in the fourth (highest) ePWV quartile and 0.1% and 4.5% in the first (lowest) quartile, respectively. After relevant covariate adjustments, the patients in the fourth quartile showed a significantly higher CV mortality risk (hazard ratio (HR), 7.57; 95% confidence interval (CI), 1.83-31.25). The patients in the third and fourth quartiles had higher CVD outcome risks (third: HR, 1.61; 95% CI, 1.19-2.16; fourth: HR, 1.56; 95% CI, 1.05-2.31) than those in the first quartile. This association was more clearly observed among women than among men. An elevated ePWV is associated with CV mortality and CVD outcomes. The ePWV is expected to serve as a potential marker for identifying high-risk groups for CVD events.Copyright  2022 by the authors.","Authors":"Kim, B. S.; Lee, Y.; Park, J. K.; Lim, Y. H.; Shin, J. H.","Publisher":"Journal of Personalized Medicine","Issue":"10","DOI":"https://dx.doi.org/10.3390/jpm12101611","Pages":"1611","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"estimated pulse wave velocity (ePWV) with age and blood pressure"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]}],"ItemId":1776,"Title":"Genetic Risk, Muscle Strength, and Incident Stroke: Findings From the UK Biobank Study","Year":2021,"Country":"","Abstract":"Objective: To examine the associations of muscle strength and genetic risk for stroke with stroke incidence. Participants and Methods: We included 284,767 white British participants of UK Biobank without genetic relatedness and stroke or myocardial infarction at baseline between March 13, 2006, and October 1, 2010. Genetic risk was assessed with polygenic risk scores, calculated by summing the risk-increasing alleles, weighted by the effect estimates. Muscle strength was assessed through grip strength tests by hand dynamometers. Incidence of overall (n= 4008), ischemic (n= 3031), and hemorrhagic (n=1073) stroke was adjudicated during 11.5-year follow-up. Result(s): Compared with the bottom muscle strength tertile, hazard ratios (95% CI) of stroke were 0.81 (0.75 to 0.87) and 0.76 (0.71 to 0.82) for the middle and top muscle strength tertiles, respectively, after adjustment for confounders and genetic risk; higher genetic risk was independently associated with higher stroke incidence. Stroke hazards for the top muscle strength tertile were consistently lower across genetic risk strata, with no evidence of interaction. Compared with individuals with high muscle strength and low genetic risk, stroke hazards were higher for individuals who had medium or high genetic risk combined with low or medium muscle strength but not for those who had medium genetic risk but high muscle strength. Associations were similar for ischemic and hemorrhagic stroke (although CIs were inconclusive for some of the associations). Conclusion(s): Higher muscle strength was associated with lower stroke incidence in all individuals, including those with high genetic susceptibility. The increased genetic risk of overall and ischemic stroke was partly attenuated through increased muscle strength.Copyright  2021 Mayo Foundation for Medical Education and Research","Authors":"Kim, Y.; Hwang, S.; Sharp, S. J.; Luo, S.; Au Yeung, S. L.; Teerlink, C. C.","Publisher":"Mayo Clinic Proceedings","Issue":"7","DOI":"https://dx.doi.org/10.1016/j.mayocp.2021.01.034","Pages":"1746-1757","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"muscle strength & polygenic score with 87 SNPs"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1788,"Title":"Polygenic risk score improves the accuracy of a clinical risk score for coronary artery disease","Year":2022,"Country":"","Abstract":"BACKGROUND: The value of polygenic risk scores (PRSs) towards improving guideline-recommended clinical risk models for coronary artery disease (CAD) prediction is controversial. Here we examine whether an integrated polygenic risk score improves the prediction of CAD beyond pooled cohort equations. METHODS: An observation study of 291,305 unrelated White British UK Biobank participants enrolled from 2006 to 2010 was conducted. A case-control sample of 9499 prevalent CAD cases and an equal number of randomly selected controls was used for tuning and integrating of the polygenic risk scores. A separate cohort of 272,307 individuals (with follow-up to 2020) was used to examine the risk prediction performance of pooled cohort equations, integrated polygenic risk score, and PRS-enhanced pooled cohort equation for incident CAD cases. The performance of each model was analyzed by discrimination and risk reclassification using a 7.5% threshold., RESULTS: In the cohort of 272,307 individuals (mean age, 56.7 years) used to analyze predictive accuracy, there were 7036 incident CAD cases over a 12-year follow-up period. Model discrimination was tested for integrated polygenic risk score, pooled cohort equation, and PRS-enhanced pooled cohort equation with reported C-statistics of 0.640 (95% CI, 0.634-0.646), 0.718 (95% CI, 0.713-0.723), and 0.753 (95% CI, 0.748-0.758), respectively. Risk reclassification for the addition of the integrated polygenic risk score to the pooled cohort equation at a 7.5% risk threshold resulted in a net reclassification improvement of 0.117 (95% CI, 0.102 to 0.129) for cases and - 0.023 (95% CI, - 0.025 to - 0.022) for noncases [overall: 0.093 (95% CI, 0.08 to 0.104)]. For incident CAD cases, this represented 14.2% correctly reclassified to the higher-risk category and 2.6% incorrectly reclassified to the lower-risk category., CONCLUSIONS: Addition of the integrated polygenic risk score for CAD to the pooled cohort questions improves the predictive accuracy for incident CAD and clinical risk classification in the White British from the UK Biobank. These findings suggest that an integrated polygenic risk score may enhance CAD risk prediction and screening in the White British population. Copyright  2022. The Author(s).","Authors":"King, Austin; Wu, Lang; Deng, Hong-Wen; Shen, Hui; Wu, Chong","Publisher":"BMC medicine","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12916-022-02583-y","Pages":"385","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"integrated polygenic risk score to predict incident CAD"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1795,"Title":"Genetic Architecture of Abdominal Aortic Aneurysm in the Million Veteran Program","Year":2020,"Country":"","Abstract":"Background: Abdominal aortic aneurysm (AAA) is an important cause of cardiovascular mortality; however, its genetic determinants remain incompletely defined. In total, 10 previously identified risk loci explain a small fraction of AAA heritability. Method(s): We performed a genome-wide association study in the Million Veteran Program testing =18 million DNA sequence variants with AAA (7642 cases and 172 172 controls) in veterans of European ancestry with independent replication in up to 4972 cases and 99 858 controls. We then used mendelian randomization to examine the causal effects of blood pressure on AAA. We examined the association of AAA risk variants with aneurysms in the lower extremity, cerebral, and iliac arterial beds, and derived a genome-wide polygenic risk score (PRS) to identify a subset of the population at greater risk for disease. Result(s): Through a genome-wide association study, we identified 14 novel loci, bringing the total number of known significant AAA loci to 24. In our mendelian randomization analysis, we demonstrate that a genetic increase of 10 mm Hg in diastolic blood pressure (odds ratio, 1.43 [95% CI, 1.24-1.66]; P=1.6x10-6), as opposed to systolic blood pressure (odds ratio, 1.06 [95% CI, 0.97-1.15]; P=0.2), likely has a causal relationship with AAA development. We observed that 19 of 24 AAA risk variants associate with aneurysms in at least 1 other vascular territory. A 29-variant PRS was strongly associated with AAA (odds ratioPRS, 1.26 [95% CI, 1.18-1.36]; PPRS=2.7x10-11 per SD increase in PRS), independent of family history and smoking risk factors (odds ratioPRS+family history+smoking, 1.24 [95% CI, 1.14-1.35]; PPRS=1.27x10-6). Using this PRS, we identified a subset of the population with AAA prevalence greater than that observed in screening trials informing current guidelines. Conclusion(s): We identify novel AAA genetic associations with therapeutic implications and identify a subset of the population at significantly increased genetic risk of AAA independent of family history. Our data suggest that extending current screening guidelines to include testing to identify those with high polygenic AAA risk, once the cost of genotyping becomes comparable with that of screening ultrasound, would significantly increase the yield of current screening at reasonable cost. Copyright  2020 The Authors.","Authors":"Klarin, D.; Damrauer, S. M.; Tsao, P. S.; Verma, S. S.; Judy, R.; Dikilitas, O.; Wolford, B. N.; Paranjpe, I.; Levin, M. G.; Pan, C.; Tcheandjieu, C.; Spin, J. M.; Lynch, J.; Assimes, T. L.; Aldstedt Nyronning, L.; Mattsson, E.; Edwards, T. L.; Denny, J.; Larson, E.; Lee, M. T. M.; Carrell, D.; Zhang, Y.; Jarvik, G. P.; Gharavi, A. G.; Harley, J.; Mentch, F.; Pacheco, J. A.; Hakonarson, H.; Skogholt, A. H.; Thomas, L.; Gabrielsen, M. E.; Hveem, K.; Nielsen, J. B.; Zhou, W.; Fritsche, L.; Huang, J.; Natarajan, P.; Sun, Y. V.; Duvall, S. L.; Rader, D. J.; Cho, K.; Chang, K. M.; Wilson, P. W. F.; O'Donnell, C. J.; Kathiresan, S.; Scali, S. T.; Berceli, S. A.; Willer, C.; Jones, G. T.; Bown, M. J.; Nadkarni, G.; Kullo, I. J.; Ritchie, M.","Publisher":"Circulation","Issue":"17","DOI":"https://dx.doi.org/10.1161/CIRCULATIONAHA.120.047544","Pages":"1633-1646","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR & GWAS genetically predicted risk variants and polygenic risk score for abdominal aortic aneurysm"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":1829,"Title":"High Sensitivity C-Reactive Protein Predictive Value for Cardiovascular Disease: A Nested Case Control from Isfahan Cohort Study (ICS)","Year":2020,"Country":"","Abstract":"Background: High sensitivity C-reactive protein (hs-CRP) was proven to be an independent risk factor for cardiovascular diseases (CVDs). The aim of this study was to investigate the benefits of assessing hs-CRP among individuals with different cardiovascular risk factors., Methods: This nested case-control study was obtained from the Isfahan Cohort Study (ICS). Anyone who has been suffering from any CVDs, including myocardial infarction, unstable angina, sudden cardiac death and stroke was put in the case group. Density sampling method was utilized to choose the control group who had no aforementioned CVDs during follow-up. Four quartiles of hs-CRP (Q1: 0.1-2.3, Q2: 2.4-3, Q3: 3.1-4 and Q4: 4.1-14 mg/l) were assessed defining odds ratios (OR) of CVDs prediction in different CVDs risk factor categories. Confidence intervals of 95% are put in brackets., Results: A total of 502 cases and 538 controls were recruited. All hs-CRP quartiles showed increased CVDs likelihood compared to normal subjects in terms of diabetes mellitus (DM) and hypertension (HTN). Second quartile showed a 1.93 [1.33-2.81] and 3.34 [1.36-8.17] increased risks in patients with hypertriglyceridemia or dyslipidemia, respectively. Smokers in the third quartile group revealed increased CVDs risk. The fourth quartile showed significant increased risks in patients suffering from hypercholesterolemia (OR = 1.91 [1.33-2.74]), high LDL-C (OR = 1.88 [1.33-2.66]), and hypertriglyceridemia (OR = 2.31 [1.57-3.41])., Conclusions: Our findings suggested that assessing hs-CRP is beneficial for predicting CVDs in patients with HTN and DM. Furthermore, specific patients with lipid abnormalities or history of smoking benefits from checking hs-CRP. Copyright:  2020 The Author(s).","Authors":"Koosha, Pooya; Roohafza, Hamidreza; Sarrafzadegan, Nizal; Vakhshoori, Mehrbod; Talaei, Mohammad; Sheikhbahaei, Erfan; Sadeghi, Masoumeh","Publisher":"Global heart","Issue":"1","DOI":"https://dx.doi.org/10.5334/gh.367","Pages":"3","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"high sensitivity C-reactive protein (hs-CRP)"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1831,"Title":"Dynamic thiol/disulphide homeostasis metrics as a risk factor for peripheral arterial disease","Year":2021,"Country":"","Abstract":"OBJECTIVE: To examine dynamic thiol/disulphide homeostasis metrics as a novel risk factor of oxidative stress in patients with peripheral arterial disease., METHODS: One hundred patients with lower extremity peripheral arterial disease (a study group) and 100 control subjects were included in this prospective case-control study. Participants ' baseline clinical characteristics and laboratory data including some oxidant/antioxidant status parameters such as albumin, ferroxidase and myeloperoxidase, and thiol/disulphide homeostasis parameters such as native thiol, total thiol and disulphide, as well as native thiol/total thiol, disulphide/native thiol and disulphide/total thiol ratios were all recorded and then compared between the groups., RESULTS: Mean albumin and ferroxidase, and median myeloperoxidase levels were found to be significantly higher in patients with the peripheral arterial disease than in control group (p = 0.045, p = 0.000 and p = 0.000, respectively). Mean native thiol and total thiol, and median disulphide levels were found to be significantly lower in the study group as compared with the control group (p = 0.000, p = 0.000 and p = 0.037, respectively). According to the results of logistic regression analysis, systolic blood pressure, ferroxidase and myeloperoxidase levels were detected to be the independent predictors of peripheral arterial disease., CONCLUSION: Our report is the first one in the literature investigating dynamic thiol/disulphide homeostasis metrics as a novel risk factor of oxidative stress in peripheral arterial disease. Dynamic thiol/disulphide homeostasis metrics may be used as a valuable risk factor of oxidative stress in patients with the peripheral arterial disease since it is readily available, easily calculated and relatively cheap.","Authors":"Korkmaz, Ufuk Turan Kursat; Yuksel, Ahmet; Cetinkaya, Ayhan; Velioglu, Yusuf; Ucaroglu, Erhan Renan; Cayir, Mustafa Cagdas; Kumtepe, Gencehan; Borulu, Ferhat; Bal, Ceylan; Erdem, Kemalettin; Gok, Gamze; Devay, Seda Duygulu","Publisher":"Vascular","Issue":"2","DOI":"https://dx.doi.org/10.1177/1708538120947245","Pages":"248-255","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"dynamic thiol/disulphide homeostasis metrics"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1842,"Title":"Microvascular Brain Disease Progression and Risk of Stroke: The ARIC Study","Year":2020,"Country":"","Abstract":"Background and Purpose: Data on the significance of combined white matter hyperintensities (WMH)/lacunar brain infarcts, and their progression over time for the prediction of stroke are scarce. We studied associations between the progression in combined measures of microvascular brain disease and risk of stroke in the ARIC study (Atherosclerosis Risk in Communities). Method(s): Prospective analysis of 907 stroke-free ARIC participants who underwent a brain magnetic resonance imaging (MRI) in 1993 to 1995, a second brain MRI in 2004 to 2006, and were subsequently followed for stroke incidence through December 31, 2017 (median [25%-75%] follow-up 12.6 [8.9-13.4] years). A combined measure of microvascular brain disease was defined at each visit and categorized by progression from first to second brain MRI as no progression; mild progression (increase of >=1 unit in WMH grade or new lacune), and moderate progression (increase of >=1 unit in WMH grade and new lacune). All definite/probable ischemic or hemorrhagic incident strokes occurring after this second MRI, and through 2017, were included. Associations between microvascular brain disease, progression in the combined measures, and stroke incidence were studied with Cox proportional hazard models, adjusting for age, sex, race, education level, time from first to second MRI, body mass index, smoking, hypertension, diabetes mellitus, and coronary heart disease. Result(s): At the second brain MRI (mean age 72), the distribution of the combined measure was 37% WMH grade <2 and no lacune; 57% WMH grade >=2 or lacune; and 6% WMH grade >=2 and lacune. No progression in the combined measures was observed in 38% of participants, 57% showed mild progression and 5% showed moderate progression. Sixty-four incident strokes occurred during the follow-up period. Compared with no change in the combined measure, moderate progression of microvascular brain disease was significantly associated with higher risk of stroke (adjusted hazard ratio, 3.00 [95% CI, 1.30-6.94]). Conclusion(s): Progression of microvascular brain disease, manifesting as both new lacunes and increase in WMHs grade, is related to substantial increase in long-Term risk of stroke.Copyright  2020 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Koton, S.; Schneider, A. L. C.; Windham, B. G.; Mosley, T. H.; Gottesman, R. F.; Coresh, J.","Publisher":"Stroke","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/STROKEAHA.120.030063","Pages":"3264-3270","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"white matter hyperintensities (WMH) & lacunar brain infarcts"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1843,"Title":"Population-specific and trans-ancestry genome-wide analyses identify distinct and shared genetic risk loci for coronary artery disease","Year":2020,"Country":"","Abstract":"To elucidate the genetics of coronary artery disease (CAD) in the Japanese population, we conducted a large-scale genome-wide association study of 168,228 individuals of Japanese ancestry (25,892 cases and 142,336 controls) with genotype imputation using a newly developed reference panel of Japanese haplotypes including 1,781 CAD cases and 2,636 controls. We detected eight new susceptibility loci and Japanese-specific rare variants contributing to disease severity and increased cardiovascular mortality. We then conducted a trans-ancestry meta-analysis and discovered 35 additional new loci. Using the meta-analysis results, we derived a polygenic risk score (PRS) for CAD, which outperformed those derived from either Japanese or European genome-wide association studies. The PRS prioritized risk factors among various clinical parameters and segregated individuals with increased risk of long-term cardiovascular mortality. Our data improve the clinical characterization of CAD genetics and suggest the utility of trans-ancestry meta-analysis for PRS derivation in non-European populations.","Authors":"Koyama, Satoshi; Ito, Kaoru; Terao, Chikashi; Akiyama, Masato; Horikoshi, Momoko; Momozawa, Yukihide; Matsunaga, Hiroshi; Ieki, Hirotaka; Ozaki, Kouichi; Onouchi, Yoshihiro; Takahashi, Atsushi; Nomura, Seitaro; Morita, Hiroyuki; Akazawa, Hiroshi; Kim, Changhoon; Seo, Jeong-Sun; Higasa, Koichiro; Iwasaki, Motoki; Yamaji, Taiki; Sawada, Norie; Tsugane, Shoichiro; Koyama, Teruhide; Ikezaki, Hiroaki; Takashima, Naoyuki; Tanaka, Keitaro; Arisawa, Kokichi; Kuriki, Kiyonori; Naito, Mariko; Wakai, Kenji; Suna, Shinichiro; Sakata, Yasuhiko; Sato, Hiroshi; Hori, Masatsugu; Sakata, Yasushi; Matsuda, Koichi; Murakami, Yoshinori; Aburatani, Hiroyuki; Kubo, Michiaki; Matsuda, Fumihiko; Kamatani, Yoichiro; Komuro, Issei","Publisher":"Nature genetics","Issue":"11","DOI":"https://dx.doi.org/10.1038/s41588-020-0705-3","Pages":"1169-1177","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genome-wide polygenic risk score & 43 novel loci"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":1857,"Title":"Optimisation of individual cardiovascular risk assessment in a German coronary artery disease cohort using a commercial test for genetic polymorphisms-a pilot study","Year":2022,"Country":"","Abstract":"Background and aims: Assessment of cardiovascular risk using established risk scores such as ESC SCORE2 or PROCAM insufficiently emphasise the role of genetic factors. We hypothesise that commercially available genetic assays may provide additional information on hereditary cardiovascular risk in a timely and cost-efficient manner. Method(s): In a cohort of 51 patients treated for coronary artery disease (CAD) at University Hospital Heidelberg, Germany, a subgroup of patients with \"unstable\" CAD (i.e. recurrent acute coronary syndrome) was identified and compared to patients with \"stable\" disease (i.e. chronic coronary syndrome). Gene array analysis using a commercial assay for 15 potentially pathogenic polymorphisms revealed our cohort's genetic risk profile regarding atherosclerotic/thromboembolic events. Improvement of cardiovascular risk assessment based on established risk scores was analysed using net reclassification, logistic regression and receiver operating characteristic (ROC) analysis. Result(s): Discriminatory capacity of traditional risk scores such as SCORE2 or PROCAM with regard to stable and unstable CAD groups was poor (ROC AUC <0.5). Patients with \"unstable\" CAD exhibited a significantly increased frequency of pathogenic eNOS 894 T and MTHFR 1298 C polymorphisms compared to \"stable\" CAD patients, and information on these polymorphisms individually as well as combinations with additional polymorphisms included in the assay such as ACE D/D or PAI-1 5 G variants markedly improved risk prediction compared to SCORE2/PROCAM alone (ROC AUC >=0.75). Conclusion(s): Commercially available assays for genetic polymorphisms may provide valuable information on individual genetic cardiovascular risk, potentially guiding future primary and/or secondary preventative therapies for coronary artery disease.Copyright  2022 Belgian Society of Cardiology.","Authors":"Krohn, J. B.; Neubauer, C.; Fischer, S.; Oberkanins, C.; Katus, H. A.; Gleissner, C. A.","Publisher":"Acta Cardiologica","Issue":"Not Available","DOI":"https://dx.doi.org/10.1080/00015385.2022.2116810","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"commercially available genetic assays"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1861,"Title":"Genetic variation in TCF7L2 rs7903146 correlating with peripheral arterial disease in long-standing type 2 diabetes","Year":2020,"Country":"","Abstract":"AIM: The aim of this study was to investigate the association between the transcription factor 7-like 2 gene (TCF7L2) rs7903146 polymorphism and peripheral arterial disease in type 2 diabetes., METHODS: In total, 1818 Korean type 2 diabetes patients were enrolled from January 2013 to December 2017. Subjects were categorized into two groups according to their duration of type 2 diabetes: long (10 years, n = 771) and short (<10 years, n = 1047) durations. A multivariate logistic regression model was used for assuming an additive effect on peripheral arterial disease for the presence of a variant allele in TCF7L2 rs7903146., RESULTS: The frequency of the minor T-allele was 7.6% (n = 139), and this allele was significantly associated with a 2.6-fold higher risk of peripheral arterial disease (odds ratio = 2.595, 95% confidence interval = 1.177-5.722, p = 0.018) in patients exhibiting a long duration of type 2 diabetes (10 years). This result was significant after adjusting for age, sex, body mass index, familial history of diabetes, smoking, duration of diabetes and laboratory measurements, which included glycated haemoglobin, fasting plasma glucose and lipid profiles. In patients with diabetes < 10 years, there was no significant association between TCF7L2 rs7903146 and peripheral arterial disease (odds ratio = 1.233, 95% confidence interval = 0.492-3.093, p = 0.655)., CONCLUSION: Our results provide evidence that genetic variation in TCF7L2 rs7903146 could increase risk for peripheral arterial disease in patients exhibiting long-standing type 2 diabetes.","Authors":"Ku, Eu Jeong; Won, Gun Woo; Lee, Yong Hee; Lee, Dong-Hwa; Jeon, Hyun Jeong; Oh, Tae Keun","Publisher":"Diabetes & vascular disease research","Issue":"1","DOI":"https://dx.doi.org/10.1177/1479164119888475","Pages":"1479164119888475","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"TCF7L2 variant rs7903146"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1871,"Title":"Relationship between methylenetetrahydrofolate reductase (MTHFR) gene (A1298C) polymorphism with the risk of stroke: A systematic review and meta-analysis","Year":2020,"Country":"","Abstract":"Studies on relationship between methylenetetrahydrofolate reductase gene (MTHFR) gene A1298C polymorphism with the risk of ischemic as well as hemorrhagic stroke have shown discordant results. Present meta-analysis was aimed to clarify the relationship between MTHFR gene A1298C polymorphism with risk of stroke. A comprehensive literature search for all published articles was performed in electronic database including PubMed, EMbase, Cochrane Library, Trip Databases, Worldwide Science, CINAHL, and Google Scholar up to 31st December 2019. Pooled odds ratio (ORs) with 95% confidence interval (CIs) under dominant, recessive, and allelic models was calculated. Sensitivity analysis was also performed to detect the heterogeneity. In our meta-analysis, a total of 20 studies with 19 case control studies involving 2871 ischemic stroke (IS) cases and 3984 controls and 3 studies with 201 hemorrhagic stroke cases and 1349 controls were included. Our findings suggest that there was a significant relationship between MTHFR gene A1298C gene polymorphism with risk of ischemic stroke (dominant model: OR = 1.32, 95% CI = 1.06-1.66, recessive model: OR = 1.45, 95% CI = 1.06-1.99 and allelic model: OR = 1.35, 95% CI = 1.00-1.84, respectively). However, no significant relationship between MTHFR gene A1298C gene polymorphism with the risk of hemorrhagic stroke. Findings of this meta-analysis concludes that MTHFR gene A1298 C polymorphism could be capable of increasing stroke susceptibility in Asian, but not in Caucasian population. Genotyping of MTHFR gene A1298C polymorphism may be used as a predictor for the occurrence of ischemic stroke.Copyright  2020 Informa UK Limited, trading as Taylor & Francis Group.","Authors":"Kumar, A.; Sharma, R.; Misra, S.; Nath, M.; Kumar, P.","Publisher":"Neurological Research","Issue":"11","DOI":"https://dx.doi.org/10.1080/01616412.2020.1798107","Pages":"913-922","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"methylenetetrahydrofolate reductase (MTHFR) gene A1298 C polymorphism"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":1875,"Title":"A susceptibility putative haplotype within NLRP3 inflammasome gene influences ischaemic stroke risk in the population of Punjab, India","Year":2022,"Country":"","Abstract":"Despite strong genetic implications of NLRP3 inflammasome, its examination as genetic determinant of ischaemic stroke (IS) remains to be done in Punjab, which has been investigated in this study. In this case control study, 400 subjects (200 IS patients, 200 stroke free controls) were included. Contributions of 5 single nucleotide polymorphisms (SNPs) including a functional SNP within NLRP3 gene (rs10754558, rs4612666, rs2027432, rs3738488 and rs1539019) for the risk of IS were investigated through genetic models after correcting the effect of significant variables. Plasma levels of three pro-inflammatory markers, that is, C-reactive protein (CRP), interleukin-1beta (IL-1beta) and interleukin-18 (IL-18) were measured by enzyme-linked immunosorbent assays (ELISA). Minor alleles of 3 out of 5 SNPs (rs10754558, rs4612666 and rs1539019) exhibited association with IS risk in additive, recessive and multiplicative models. Multivariable regression analysis confirmed that higher levels of systolic blood pressure (beta +/- SE: 1.42 +/- 0.57, p =.013), CRP (beta +/- SE: 1.22 +/- 0.41, p =.003), IL-1beta (beta +/- SE: 1.78 +/- 0.88, p =.043) and IL-18 (beta +/- SE: 1.13 +/- 0.49, p =.021) were independent risk predictors for IS. Haplotype analysis revealed a susceptibility putative haplotype GTGTA, which approximately doubled the IS risk (OR: 1.98, 95% CI: 1.12-3.78, p =.04) in dominant mode after adjusting the effect with confounding variables. This susceptibility putative haplotype GTGTA was significantly associated with increased concentrations of CRP (beta = 1.21, p =.014) and IL-1beta (beta = 1.53, p =.034) in dose-dependent manner (less in carriers of 1 copy than those who had 2 copies of GTGTA). The present study has revealed a susceptibility putative haplotype GTGTA within NLRP3 gene, carriers of which have double the risk of IS by having increased plasma levels of CRP and IL-1beta in a dose-dependent manner.Copyright  2022 The Authors. International Journal of Immunogenetics published by John Wiley & Sons Ltd.","Authors":"Kumar, N.; Kaur, M.; Singh, G.; Valecha, S.; Khinda, R.; Di Napoli, M.; Singh, M.; Singh, P.; Mastana, S.","Publisher":"International Journal of Immunogenetics","Issue":"4","DOI":"https://dx.doi.org/10.1111/iji.12589","Pages":"260-270","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"NLRP3 inflammasome gene haplotype GTGTA"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":1877,"Title":"The relationship between tumor necrosis factor-alpha (-308G/A, +488G/A, -857C/T, and -1031T/C) gene polymorphisms and risk of intracerebral hemorrhage in the North Indian Population: A hospital-based case-control study","Year":2020,"Country":"","Abstract":"Introduction: Genetic factors may play a role in the susceptibility of intracerebral hemorrhage (ICH). The present case-control study hypothesized that genetic polymorphisms in tumor necrosis factor- alpha (TNF-alpha) gene may affect the risk of ICH. Material(s) and Method(s): In this study, we investigated the association of four single nucleotide polymorphisms (-308G/A, +488G/A, -857C/T, and -1031T/C) within TNF-alpha gene promoter and their haplotypes with the risk of ICH in a North Indian population. Genotyping was determined by using the SNaPshot method for 100 ICH patients and 100 age and sex-matched ICH-free controls. Conditional logistic regression analysis with adjusting multiple demographic and risk factor variables was used to calculate the strength of association between TNF-alpha gene polymorphisms and risk of ICH. Haplotypes were reconstructed using PHASE 2.0, and patterns of linkage disequilibrium (LD) analysis were performed using Haploview version 4.2 software. Result(s): TNF-alpha +488G/A gene polymorphism was found to be independently associated with the risk of ICH under dominant [GG + GA vs. AA] (OR = 3.1; 95% CI = 1.2-8.2; P = 0.001) and allelic [G vs. A] (OR = 2.2; 95% CI = 1.2-4.2; P = 0.007) models. However, no significant association between -308G/A, -857C/T, and -1031T/C gene polymorphisms and risk of ICH was observed. Haplotype analysis showed that 308A-488G-857C-1031T and 308G-488A-857T-1031T haplotypes were significantly associated with an increased risk of ICH. Strong LD was observed for + 488G/A and -857C/T TNF-alpha polymorphisms (D' = 0.72, r2= 0.01). Conclusion(s): Our findings suggest that the TNF-alpha +488G/A polymorphism may be an important risk factor for ICH, whereas -308G/A, -857C/T, and -1031T/C gene polymorphisms may not be associated with risk of ICH in North Indian population.Copyright  2020 Neurology India, Neurological Society of India.","Authors":"Kumar, P.; Misra, S.; Kumar, A.; Faruq, M.; Vivekanandhan, S.; Srivastava, A. K.; Prasad, K.","Publisher":"Neurology India","Issue":"1","DOI":"https://dx.doi.org/10.4103/0028-3886.279665","Pages":"78-83","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"TNF-alpha +488G/A polymorphisms & -308G/A & -857C/T & -1031T/C"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1883,"Title":"Prediction of multivessel coronary artery disease and candidates for stress-only imaging using multivariable models with myocardial perfusion imaging","Year":2022,"Country":"","Abstract":"PURPOSE: Selecting patients with coronary multivessel disease (MVD) or no stenosis using myocardial perfusion imaging (MPI) is challenging. We aimed to create a model to predict MVD using a combination of quantitative MPI values and background factors of patients. We also assessed whether patients in the same database could be selected who do not require rest studies (stress-only imaging)., METHODS: We analyzed data from 1001 patients who had been assessed by stress MPI at 12 centers and 463 patients who had not undergone revascularization in Japan. Quantitative values based on MPI were obtained using cardioREPO software, which included myocardial perfusion defect scores, left ventricular ejection fractions and volumes. Factors in MPI and clinical backgrounds that could predict MVD were investigated using univariate and multivariate analyses. We also investigated whether stress data alone could predict patients without coronary stenosis to identify candidates for stress-only imaging., RESULTS: We selected summed stress score (SSS), rest end-diastolic volume, and hypertension to create a predictive model for MVD. A logistic regression model was created with an area under the receiver operating characteristics curve (AUC) of 0.825. To more specifically predict coronary three-vessel disease, the AUC was 0.847 when SSS, diabetes, and hypertension were selected. The mean probabilities of abnormality based on the MVD prediction model were 12%, 24%, 40%, and 51% for no-, one-, two-, and three-vessel disease, respectively (p < 0.0001). For the model to select patients with stress-only imaging, the AUC was 0.78 when the model was created using SSS, stress end-systolic volume and the number of risk factors (diabetes, hypertension, chronic kidney disease, and a history of smoking)., CONCLUSION: A model analysis combining myocardial SPECT and clinical data can predict MVD, and can select patients for stress-only tests. Our models should prove useful for clinical applications. Copyright  2022. The Author(s).","Authors":"Kunita, Yuji; Nakajima, Kenichi; Nakata, Tomoaki; Kudo, Takashi; Kinuya, Seigo","Publisher":"Annals of nuclear medicine","Issue":"7","DOI":"https://dx.doi.org/10.1007/s12149-022-01751-7","Pages":"674-683","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with myocardial SPECT & clinical data"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1890,"Title":"A multi-ethnic polygenic risk score is associated with hypertension prevalence and progression throughout adulthood","Year":2022,"Country":"","Abstract":"In a multi-stage analysis of 52,436 individuals aged 17-90 across diverse cohorts and biobanks, we train, test, and evaluate a polygenic risk score (PRS) for hypertension risk and progression. The PRS is trained using genome-wide association studies (GWAS) for systolic, diastolic blood pressure, and hypertension, respectively. For each trait, PRS is selected by optimizing the coefficient of variation (CV) across estimated effect sizes from multiple potential PRS using the same GWAS, after which the 3 trait-specific PRSs are combined via an unweighted sum called \"PRSsum\", forming the HTN-PRS. The HTN-PRS is associated with both prevalent and incident hypertension at 4-6 years of follow up. This association is further confirmed in age-stratified analysis. In an independent biobank of 40,201 individuals, the HTN-PRS is confirmed to be predictive of increased risk for coronary artery disease, ischemic stroke, type 2 diabetes, and chronic kidney disease. Copyright  2022. The Author(s).","Authors":"Kurniansyah, Nuzulul; Goodman, Matthew O.; Kelly, Tanika N.; Elfassy, Tali; Wiggins, Kerri L.; Bis, Joshua C.; Guo, Xiuqing; Palmas, Walter; Taylor, Kent D.; Lin, Henry J.; Haessler, Jeffrey; Gao, Yan; Shimbo, Daichi; Smith, Jennifer A.; Yu, Bing; Feofanova, Elena V.; Smit, Roelof A. J.; Wang, Zhe; Hwang, Shih-Jen; Liu, Simin; Wassertheil-Smoller, Sylvia; Manson, JoAnn E.; Lloyd-Jones, Donald M.; Rich, Stephen S.; Loos, Ruth J. F.; Redline, Susan; Correa, Adolfo; Kooperberg, Charles; Fornage, Myriam; Kaplan, Robert C.; Psaty, Bruce M.; Rotter, Jerome I.; Arnett, Donna K.; Morrison, Alanna C.; Franceschini, Nora; Levy, Daniel; Sofer, Tamar","Publisher":"Nature communications","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41467-022-31080-2","Pages":"3549","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"hypertension PRS"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":1896,"Title":"The role of cortisol in ischemic heart disease, ischemic stroke, type 2 diabetes, and cardiovascular disease risk factors: a bi-directional Mendelian randomization study","Year":2020,"Country":"","Abstract":"Background: Cortisol, a steroid hormone frequently used as a biomarker of stress, is associated with cardiovascular disease (CVD) and type 2 diabetes mellitus (T2DM). To clarify whether cortisol causes these outcomes, we assessed the role of cortisol in ischemic heart disease (IHD), ischemic stroke, T2DM, and CVD risk factors using a bi-directional Mendelian randomization (MR) study. Method(s): Single nucleotide polymorphisms (SNPs) strongly (P < 5 x 10-6) and independently (r2 < 0.001) predicting cortisol were obtained from the CORtisol NETwork (CORNET) consortium (n = 12,597) and two metabolomics genome-wide association studies (GWAS) (n = 7824 and n = 2049). They were applied to GWAS of the primary outcomes (IHD, ischemic stroke and T2DM) and secondary outcomes (adiposity, glycemic traits, blood pressure and lipids) to obtain estimates using inverse variance weighting, with weighted median, MR-Egger, and MR-PRESSO as sensitivity analyses. Conversely, SNPs predicting IHD, ischemic stroke, and T2DM were applied to the cortisol GWAS. Result(s): Genetically predicted cortisol (based on 6 SNPs from CORNET; F-statistic = 28.3) was not associated with IHD (odds ratio (OR) 0.98 per 1 unit increase in log-transformed cortisol, 95% confidence interval (CI) 0.93-1.03), ischemic stroke (0.99, 95% CI 0.91-1.08), T2DM (1.00, 95% CI 0.96-1.04), or CVD risk factors. Genetically predicted IHD, ischemic stroke, and T2DM were not associated with cortisol. Conclusion(s): Contrary to observational studies, genetically predicted cortisol was unrelated to IHD, ischemic stroke, T2DM, or CVD risk factors, or vice versa. Our MR results find no evidence that cortisol plays a role in cardiovascular risk, casting doubts on the cortisol-related pathway, although replication is warranted.Copyright  2020, The Author(s).","Authors":"Kwok, M. K.; Kawachi, I.; Rehkopf, D.; Schooling, C. M.","Publisher":"BMC Medicine","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12916-020-01831-3","Pages":"363","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted cortisol"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":1909,"Title":"Kidney function and the prognostic value of myocardial performance index","Year":2021,"Country":"","Abstract":"A decreased glomerular filtration rate (GFR) is a risk factor for cardiovascular disease even after adjustment for conventional risk factors. The myocardial performance index (MPI) is defined as (isovolumetric relaxation time (IVRT) + isovolumetric contraction time (IVCT))/ejection time (ET). It has been shown to be an independent predictor of cardiovascular events. We hypothesized the MPI could prove valuable for assessing cardiac risk in subjects of the general population with decreased estimated GFR (eGFR). MPI was measured in 1915 subjects from a large general population prospective cohort study using color tissue Doppler imaging (TDI) M-mode through the mitral valve. We compared the prognostic capabilities of the MPI between subjects with eGFR >= 75 mL/min/1.73 m2 and subjects with eGFR < 75 mL/min/1.73 m2 using multivariable adjusted Cox regression models. The composite endpoint was heart failure, myocardial infarction or cardiovascular death. Mean age was 58 years (SD 16.2), 58% were women, 42% had hypertension and 8.3% diabetes. During a median follow-up time of 12.4 years [IQR 10.6-12.7 years] 269 participants reached the combined endpoint. eGFR modified the prognostic capability of MPI (p-value for interaction < 0.001): After multivariable adjustment, MPI remained an independent predictor of the composite endpoint only in participants with eGFR < 75 mL/min/1.73 m2: HR 1.18 (95% CI 1.02-1.38), p = 0.03, vs. in subjects with eGFR >= 75 mL/min/1.73 m2: HR 1.14 (95% CI 0.94-1.39), p = 0.17. These results suggest the MPI could be particularly valuable for identifying elevated cardiac risk in individuals from the general population with decreased eGFR.","Authors":"Landler, Nino Emanuel; Mogelvang, Rasmus; Bro, Susanne; Feldt-Rasmussen, Bo; Hansen, Ditte; Kamper, Anne-Lise; Schnohr, Peter; Olsen, Niels Thue; Gislason, Gunnar; Biering-Sorensen, Tor","Publisher":"The international journal of cardiovascular imaging","Issue":"5","DOI":"https://dx.doi.org/10.1007/s10554-020-02149-0","Pages":"1637-1647","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"myocardial performance index (MPI) defined as (isovolumetric relaxation time (IVRT)+isovolumetric \ncontraction time (IVCT))/ejection time (ET)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":1914,"Title":"AHRR hypomethylation as an epigenetic marker of smoking history predicts risk of myocardial infarction in former smokers","Year":2020,"Country":"","Abstract":"Background and aims: Smoking causes cardiovascular disease. AHRR hypomethylation at the cg05575921 site is associated with active and former smoking status at baseline, and cumulative amount of tobacco smoked. We tested the hypothesis that AHRR cg05575921 hypomethylation as an epigenetic marker of smoking history predicts the risk of myocardial infarction in former smokers. Method(s): We included 10,510 individuals with methylation extent measurements and information on smoking status from the Copenhagen City Heart Study (CCHS), a prospective, cohort study of the general population carried out from 1991 to 2003. The endpoint myocardial infarction was retrieved from the na
