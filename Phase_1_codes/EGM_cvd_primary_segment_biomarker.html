sequilibrium score regression and seven Mendelian randomization (MR) models. We also performed multi-trait analysis of GWAS and two gene-based analyses to reveal candidate variants and risk genes involved in the shared genetic basis between T2D and PAD., RESULTS: We observed a strong genetic correlation (rg) between T2D and PAD in both Europeans (rg = 0.51; p-value = 9.34 x 10-15) and East Asians (rg = 0.46; p-value = 1.67 x 10-12). The MR analyses provided consistent evidence for a causal effect of T2D on PAD in both ethnicities (odds ratio [OR] = 1.05 to 1.28 for Europeans and 1.15 to 1.27 for East Asians) but not PAD on T2D. This putative causal effect was not influenced by total cholesterol, body mass index, systolic blood pressure, or smoking initiation according to multivariable MR analysis, and the genetic overlap between T2D and PAD was further explored employing an independent European sample through polygenic risk score regression. Multi-trait analysis of GWAS revealed two novel European-specific single nucleotide polymorphisms (rs927742 and rs1734409) associated with the shared genetic basis of T2D and PAD. Gene-based analyses consistently identified one gene ANKFY1 and gene-gene interactions (e.g., STARD10 [European-specific] to AP3S2 [East Asian-specific]; KCNJ11 [European-specific] to KCNQ1 [East Asian-specific]) associated with the trans-ethnic genetic overlap between T2D and PAD, reflecting a common genetic basis for the co-occurrence of T2D and PAD in both Europeans and East Asians., CONCLUSIONS: Our study provides the first evidence for a genetically causal effect of T2D on PAD in both Europeans and East Asians. Several candidate variants and risk genes were identified as being associated with this genetic overlap. Our findings emphasize the importance of monitoring PAD status in T2D patients and suggest new genetic biomarkers for screening PAD risk among patients with T2D. Copyright  2022. The Author(s).","Authors":"Xiu, Xuehao; Zhang, Haoyang; Xue, Angli; Cooper, David N.; Yan, Li; Yang, Yuedong; Yang, Yuanhao; Zhao, Huiying","Publisher":"BMC medicine","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12916-022-02476-0","Pages":"300","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"GWAS & MR for causal effect of T2DM on PAD"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4067,"Title":"Effect of n-3 polyunsaturated fatty acids on ischemic heart disease and cardiometabolic risk factors: a two-sample Mendelian randomization study","Year":2021,"Country":"","Abstract":"BACKGROUND: The cardioprotective ability of n-3 polyunsaturated fatty acids (PUFAs) is controversial. Most studies suggest a specific role for PUFAs in cardioprotection from ischemic heart disease (IHD). However, few studies have used genetic biomarkers of n-3 PUFAs to examine their potential relationships with IHD. This study aimed to use Mendelian randomization to evaluate whether genetically-predicted n-3 PUFAs affect IHD and cardiometabolic risk factors (CRFs)., METHODS: Genetic variants strongly (p < 5 x 10-8) and independently (r2 > 0.1) associated with n-3 PUFAs were derived from the CHARGE Consortium (including 8,866 subjects of European ancestry) and were used as instrumental variables (IVs) for evaluating the effect of n-3 PUFAs, including alpha-linolenic acid (ALA), docosapentaenoic acid (DPA), docosahexaenoic acid (DHA), and eicosapentaenoic acid (EPA). Data on the associations between the IVs and IHD, myocardial infarction, and CRFs (including diabetes, lipids, blood pressure, body mass index, and waist-to-hip ratio (WHR)) were obtained from the UK Biobank SOFT CAD GWAS with the CARDIoGRAMplusC4D 1000 Genomes-based GWAS (113,937 IHD cases and 339,115 controls), the Myocardial Infarction Genetics and CARDIoGRAM Exome consortia (42,335 MI cases and 78,240 controls), the DIAbetes Genetics Replication And Meta-analysis consortium (26,676 diabetes mellitus cases and 132,532 controls), the Global Lipids Genetics Consortium (n = 196,475), the International Consortium for Blood Pressure (n = 69,395), and the meta-analysis of GWAS for body fat distribution in the UK Biobank and Genetic Investigation of Anthropometric Traits (n = 694,649)., RESULTS: Genetically-predicted higher ALA was associated with lower risk of IHD, type 2 diabetes (T2D), and lower serum lipids. The effect size per 0.05-unit increase (about 1 standard deviation) in plasma ALA level) was - 1.173 (95% confidence interval - 2.214 to - 0.133) for IHD. DPA and EPA had no association with IHD but were associated with a higher risk of T2D, higher levels of lipids or WHR. DHA had no association with IHD or CRFs., CONCLUSIONS: Our study suggests a benefit of ALA for IHD and its main risk factors. DHA, DPA, and EPA had no association with IHD but were partly associated with increasing cardiometabolic risk factors. Copyright  2021. The Author(s).","Authors":"Xu, Bayi; Xu, Zhixia; Xu, Duanmin; Tan, Xuerui","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-021-02342-6","Pages":"532","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically instrumented n-3 polyunsaturated fatty acids (PUFAs)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":4077,"Title":"High MTHFR promoter methylation levels in men confer protection against ischemic stroke","Year":2020,"Country":"","Abstract":"The MTHFR gene encodes methylenetetrahydrofolate reductase required for the metabolism of homocysteine (Hcy) - a previously reported independent risk factor for ischemic stroke (IS). In this study, we first aimed to clarify the association between DNA methylation levels in the MTHFR promoter and the risk of IS, followed by the analysis of potential interactions between environmental factors and DNA methylation levels that affect IS risk. We recruited 164 patients with hypertension and IS (case group) and 345 age-matched and sex-matched patients with hypertension only (control group). Demographic and clinical information was obtained using questionnaires, and blood samples were collected for biochemical analyses. Fluorescence quantitative methylation-specific PCR (qMSP) was used to detect MTHFR promoter methylation levels. A logistic regression analysis was performed to determine the relationship between environmental factors, MTHFR promoter methylation levels, and IS risk. We finally generated a receiver operating characteristic curve to determine whether MTHFR promoter methylation levels can predict IS. The mean MTHFR methylation levels in the case group (8.10 +/- 6.14) were significantly lower than those in the control group (17.44 +/- 3.16; p < 0.05). MTHFR promoter methylation levels were also lower in patients with plasma Hcy levels >=15 mumol/L (10.65 +/- 4.05) than in those with Hcy levels <15 mumol/L (16.74 +/- 4.26, p < 0.001). Finally, we found that MTHFR hypermethylation is a protective factor for IS, particular in men (OR in men: 0.07; 95% CI: 0.02-0.16; p < 0.001). Further, sex and MTHFR promoter methylation levels exhibited a preliminary interaction effect on IS risk. These results indicate that MTHFR promoter methylation status might have diagnostic value in IS.","Authors":"Xu, Shan; Shi, Qianping; Li, Bo; Han, Liyuan; Xu, Guodong; Peng, Xiaolin; Chen, Hongen; Dai, Shuhong; Ma, Wancheng; Wang, Changyi; Ma, Jianping","Publisher":"Bosnian journal of basic medical sciences","Issue":"4","DOI":"https://dx.doi.org/10.17305/bjbms.2020.4636","Pages":"477-486","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"methylenetetrahydrofolate (MTHFR) promotor methylation"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":4092,"Title":"Serum MicroRNA-137 Serves as a Novel Biomarker for Cerebral Atherosclerosis Diagnosis and Cerebrovascular Event Prediction","Year":2021,"Country":"","Abstract":"ABSTRACT: MicroRNAs have been reported as biomarkers for various diseases, including cerebral atherosclerosis (AS). In this study, whether serum microRNA-137 (miR-137) could be used as a biomarker for diagnosing cerebral AS and predicting cerebrovascular event was investigated. Quantitative real-time PCR was used to measure the expression of miR-137 in serum. Logistic analysis was used to evaluate the risk factors for the occurrence of cerebral AS, and receiver operating characteristic curves were used to estimate the diagnostic value of miR-137 and other risk factors for AS occurrence. Furthermore, the prognostic value of miR-137 for patients with AS was estimated using Kaplan-Meier survival analysis and Cox regression analysis. The results indicated that serum miR-137 levels were decreased in patients with cerebral AS. The expression of miR-137 was negatively correlated with total cholesterol and low-density lipoprotein cholesterol levels in patients with cerebral AS. The levels of miR-137, total cholesterol, low-density lipoprotein cholesterol, and hypersensitivity C response protein may serve as risk factors for the occurrence of cerebral AS, and miR-137 had diagnostic value for AS screening. Cerebral AS patients with positive cerebrovascular events have low miR-137 expression. Patients with high miR-137 expression had a lower incidence of cerebrovascular adverse events (log-rank P = 0.013), and miR-137 was an independent prognostic marker for the prediction of cerebrovascular event occurrence in patients with cerebral AS. In conclusions, our findings indicate that serum miR-137 levels are decreased in patients with cerebral AS and may be a new biomarker for diagnosing cerebral AS and predicting cerebrovascular events. Copyright  2021 The Author(s). Published by Wolters Kluwer Health, Inc.","Authors":"Xuan, Jingjing; Shang, Meiling; Li, Xuelian","Publisher":"Journal of cardiovascular pharmacology","Issue":"2","DOI":"https://dx.doi.org/10.1097/FJC.0000000000001058","Pages":"302-307","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"microRNA (miR)-137"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4122,"Title":"Polygenic risk for coronary artery disease in the Scottish and English population","Year":2021,"Country":"","Abstract":"BACKGROUND: Epidemiological studies have repeatedly observed a markedly higher risk for coronary artery disease (CAD) in Scotland as compared to England. Up to now, it is unclear whether environmental or genetic factors might explain this phenomenon., METHODS: Using UK Biobank (UKB) data, we assessed CAD risk, based on the Framingham risk score (FRS) and common genetic variants, to explore the respective contribution to CAD prevalence in Scotland (n = 31,963) and England (n = 317,889). We calculated FRS based on sex, age, body mass index (BMI), total cholesterol (TC), high density lipoprotein cholesterol (HDL-C), systolic blood pressure (SBP), antihypertensive medication, smoking status, and diabetes. We determined the allele frequency of published genome-wide significant risk CAD alleles and a weighted genetic risk score (wGRS) for quantifying genetic CAD risk., RESULTS: Prevalence of CAD was 16% higher in Scotland as compared to England (8.98% vs. 7.68%, P < 0.001). However, the FRS only predicted a marginally higher CAD risk (less than 1%) in Scotland (12.5 +/- 10.5 vs.12.6 +/- 10.6, P = 0.03). Likewise, the overall number of genome-wide significant variants affecting CAD risk (157.6 +/- 7.7 and 157.5 +/- 7.7; P = 0.12) and a wGRS for CAD (2.49 +/- 0.25 in both populations, P = 0.14) were remarkably similar in the English and Scottish population. Interestingly, we observed substantial differences in the allele frequencies of individual risk variants. Of the previously described 163 genome-wide significant variants studied here, 35 variants had higher frequencies in Scotland, whereas 37 had higher frequencies in England (P < 0.001 each)., CONCLUSIONS: Neither the traditional risk factors included in the FRS nor a genetic risk score (GRS) based on established common risk alleles explained the higher CAD prevalence in Scotland. However, we observed marked differences in the distribution of individual risk alleles, which emphasizes that even geographically and ethnically closely related populations may display relevant differences in the genetic architecture of a common disease. Copyright  2021. The Author(s).","Authors":"Yang, Chuhua; Starnecker, Fabian; Pang, Shichao; Chen, Zhifen; Guldener, Ulrich; Li, Ling; Heinig, Matthias; Schunkert, Heribert","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-021-02398-4","Pages":"586","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"163 genome-wide significant variants & Framingham risk score (FRS)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4123,"Title":"Association Between Serum C1q Tumor Necrosis Factor-Related Protein 9 and the Clinical Characteristics and Prognosis of Ischemic Stroke","Year":2022,"Country":"","Abstract":"Introduction: C1q tumor necrosis factor (TNF)-related protein 9 (CTRP9) is a novel member of the C1q/TNF superfamily. According to our previous review, CTRP9 plays a vital role in the process of cardiovascular diseases, including regulating energy metabolism, modulating vasomotion, protecting endothelial cells, inhibiting platelet activation, inhibiting pathological vascular remodeling, stabilizing atherosclerotic plaques, and protecting the heart. We proposed that CTRP9 could play multiple positive and beneficial roles in vascular lesions in ischemic stroke (IS). Here, we aimed to study the relationship between serum CTRP9 and the etiology, severity, and prognosis of IS patients. Method(s): A total of 302 patients with IS and 173 non-stroke controls were selected from the same hospital, and all patients with IS were followed up 12 months after stroke onset. Stroke etiology was classified according to the Trial of ORG 10172 in Acute Stroke Treatment classification. Symptomatic severity was determined using the National Institutes of Health Stroke Scale score. The lesion volume of acute cerebral ischemia was measured using magnetic resonance imaging (MRI). The unfavorable functional outcome was a combination of death or major disability 12 months after stroke onset. Receiver operating characteristic (ROC) curves and integrated discrimination improvement (IDI) and net reclassification improvement (NRI) statistics were applied in the statistical analysis. Result(s): We found that serum CTRP9 levels and the ratios of CTRP9/total cholesterol (TC), CTRP9/triglyceride (TG), CTRP9/low-density lipoprotein cholesterol (LDL-C), and CTRP9/high-density lipoprotein cholesterol (HDL-C) were associated with the presence of IS. Moreover, the serum CTRP9 concentration was positively associated with the severity of IS. Incorporation of CTRP9/LDL-C levels into a fully adjusted model for IS-cardioembolic (CE) improved discrimination and calibration, and significantly improved reclassification. In addition, CTRP9 was a predictor of unfavorable functional outcomes. Conclusion(s): All the findings indicated that serum CTRP9 could be a promising blood-derived biomarker for the early evaluation and prognosis assessment of IS. Trial Registration: Chinese Clinical Trial Registry, ChiCTR1800020330.Copyright  2021, The Author(s).","Authors":"Yang, C.; Xin, J. Y.; Liu, Z. L.; Fan, F.; Li, Y. M.; Jin, F.; Wang, Q. S.; Guo, F. Q.; Yu, N. W.; Le, W. D.; Xiang, Y.","Publisher":"Neurology and Therapy","Issue":"1","DOI":"https://dx.doi.org/10.1007/s40120-021-00296-7","Pages":"87-101","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"C1q tumor necrosis factor (TNF)-related protein 9 (CTRP9)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":4130,"Title":"Association of interleukin-6 gene polymorphism with susceptibility, neurological deficit and recurrence risk of cerebral infarction","Year":2022,"Country":"","Abstract":"Objective: The aim of this study was to explore if the single nucleotide polymorphism (SNP) of IL-6 was related to the susceptibility, severity of neurological deficit and the recurrence risk of cerebral infarction (CI). Method(s): Three hundred and eighty-two patients with CI and 385 healthy controls were selected for IL-6 gene promotor region-174G /C,-572C/G,-597G/A polymorphism by SNaPshot SNP typing. The National Institute of Health Stroke Scale (NIHSS) and Essen Stroke Risk Score (ESRS) were adopted to evaluate the neurological deficit and stroke relapse risk in CI patients. Result(s): The rs1800796 polymorphism of the IL-6 gene showed a significant correlation with CI, and its GG genotype increased the risk of CI (CG+GG vs CC, P=0. 019). The dominant model of rs1800796 was related to severity of neurological deficit and the recurrence risk of cerebral infarction (CG+GG vs CC. P =0. 048 and P= 0. 019). No association was observed between rs1800795/rs1800797 and CI. Conclusion(s): IL-6 genetic polymorphism serves as a potential biomarker to determine the susceptibility of CI, neurological deficit and the risk of stroke recurrence.Copyright  2022, ASEAN Neurological Association. All rights reserved.","Authors":"Yang, G. X.; Chen, H. Y.; Yun, Y. F.; Jiang, Y. M.; Pan, Y. X.; Yuan, S. S.; Huang, J. J.; Su, L.; Wu, Y. N.; Lu, D.; Huang, J. M.; Li, X. B.","Publisher":"Neurology Asia","Issue":"3","DOI":"https://dx.doi.org/10.54029/2022are","Pages":"559-565","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"IL-6 variant rs180079 & its GG genotype"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":4136,"Title":"Causal Association Between Alcohol Consumption and Atrial Fibrillation: A Mendelian Randomization Study","Year":2022,"Country":"","Abstract":"Background and Objectives: Previous observational studies presented a positive association between alcohol and atrial fibrillation (AF). However, previous studies using genetic polymorphisms on the causal relationship between alcohol consumption and AF have reported conflicting results. This study aimed to evaluate the causality between alcohol consumption and AF using the aldehyde dehydrogenase 2 (ALDH2) rs671 polymorphism, which is the genetic variant with the most potent effect on drinking behavior. Method(s): A total of 8,964 participants from the Dong-gu Study were included in the present study. The causal association between alcohol consumption and AF was evaluated through a Mendelian randomization (MR) analysis using the ALDH2 rs671 polymorphism as an instrumental variable. Result(s): No significant relationship between alcohol consumption and AF was found in the observational analysis. However, the genetic analysis using the ALDH2 polymorphism showed a significant association in men. In the MR analysis, genetically predicted daily alcohol consumption was positively related to AF. Conclusion(s): MR analysis revealed a significant association between the amount of alcohol consumption and AF, which suggests that the association may be causal.Copyright  2022. The Korean Society of Cardiology","Authors":"Yang, J. H.; Jeong, J. A.; Kweon, S. S.; Lee, Y. H.; Choi, S. W.; Ryu, S. Y.; Nam, H. S.; Park, K. S.; Kim, H. Y.; Shin, M. H.","Publisher":"Korean Circulation Journal","Issue":"Not Available","DOI":"https://dx.doi.org/10.4070/KCJ.2021.0269","Pages":"e17","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted alcohol consumption"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":4140,"Title":"The R93C Variant of PCSK9 Reduces the Risk of Premature MI in a Chinese Han Population","Year":2022,"Country":"","Abstract":"Background: Dyslipidemia is a common risk factor for premature myocardial infarction (PMI). Our previous work has shown that single-nucleotide polymorphisms (SNPs) of LDLR, APOB, and PCSK9 are associated with dyslipidemia, but how these SNPs correlate with risk for PMI is unknown. Objective(s): This study aims to evaluate the association between SNPs of LDLR, APOB, and PCSK9 and risk of PMI in Chinese Han population. Method(s): Two cohorts were established. In Cohort 1 (413 in the PMI group and 1,239 in the control group), SNPs of APOB, LDLR, and PCSK9 with minor allele frequency (MAF) > 1%, which has been shown to impact the risk of PMI in a Chinese Han population, were thoroughly examined, and gene-environment interactions were analyzed. A model for PMI risk prediction was developed in Cohort 1 and externally validated in Cohort 2 (577 in the PMI group and 270 in the control group). Result(s): The distribution of the T allele at the PCSK9 R93C variant (rs151193009, C > T) was lower in the PMI group than that in the control group (PMI vs. Control in Cohort 1, 0.8% vs. 2.3%, Padjust < 0.05; in Cohort 2, 1.0% vs. 2.4%, Padjust < 0.05). The T allele at PCSK9 R93C variant (rs151193009, C > T) reduced the risk of PMI by ~60% regardless of adjusting for confounding factors (in Cohort 1, adjusted odds ratio (OR) 0.354, 95% confidence interval (CI) 0.139-0.900, p = 0.029; in Cohort 2, adjusted OR 0.394, 95% CI 0.157-0.987, p = 0.047). No gene-environment interactions were observed between the R93C variant and diabetes/hypertension/smoking in PMI occurrence in this Chinese Han population. Our model showed good performance in predicting the risk of PMI in Cohort 1 (AUC 0.839, 95% CI 0.815-0.862, p < 0.001) and in an external cohort (AUC 0.840, 95% CI 0.810-0.871, p < 0.001). Conclusion(s): The PCSK9 R93C variant was associated with significantly reduced risk of PMI in the Chinese Han population, and the model we developed performed well in predicting PMI risk in this Chinese Han population.Copyright  2022 Yang, Pu, Zhang, Yan, Yu and Gao.","Authors":"Yang, L.; Pu, T.; Zhang, Y.; Yan, H.; Yu, H.; Gao, W.","Publisher":"Frontiers in Genetics","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fgene.2022.875269","Pages":"875269","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"PCSK9 R93C variant & variants of LDLR & APOB"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":41,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":4145,"Title":"Development of a Risk Score for Atrial Fibrillation in Adults With Diabetes Mellitus (from the ACCORD Study)","Year":2020,"Country":"","Abstract":"We aimed to develop a novel risk score predicting 5-year atrial fibrillation (AF) risk for diabetes mellitus (DM) patients. We included subjects from the Action to Control Cardiovascular Risk in Diabetes study cohort without AF at baseline. Potential risk factor and demographic predictors were collected at baseline and incident AF was defined from ECG during follow-up. A 5-year risk score for incident AF was developed using Cox regression with internal validation. We studied 9,240 subjects with DM (62% male, mean age 62.6 years) of which 1.8% (n=165) developed AF over a median follow-up of 4.9 years. Subjects developing AF were more likely male, of white ethnicity and with more obesity and poorer kidney function, but with lower diastolic blood pressure and low density-lipoprotein cholesterol. In the risk prediction model, age, gender, race, body mass index, heart failure, diastolic blood pressure, triglycerides, hemoglobin A1c, duration of DM, serum creatinine and hypertension medication were included as important predictors. The Harrell's C-statistic was 0.79 with excellent internal calibration (goodness-of-fit test p=0.99 and calibration slope=1.01). Our risk model may be useful for assess future AF risk in DM patients. Copyright  2020 Elsevier Inc. All rights reserved.","Authors":"Yang, Ping; Zhao, Yanglu; Wong, Nathan D.","Publisher":"The American journal of cardiology","Issue":"11","DOI":"https://dx.doi.org/10.1016/j.amjcard.2020.03.002","Pages":"1638-1643","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"5-year predicted risk score using clinical & demographic factors"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":4147,"Title":"Genetic variations in ABCA1/G1 associated with plasma lipid levels and risk of ischemic stroke","Year":2022,"Country":"","Abstract":"Background: ATP binding cassette transporters ABCA1 and ABCG1 play a crucial role in cholesterol efflux and reverse cholesterol transport (RCT), thereby rendering ischemic stroke (IS) susceptibility. Variants of ABCA1/G1 have been implicated in etiology of IS. This study aimed to investigate the association between single-nucleotide polymorphisms (SNPs) of ABCA1/G1 with plasma lipid variability and the risk of IS in Chinese Han Population. Method(s): Totally 249 IS patients and 226 healthy controls were enrolled and 10 SNPs of ABCA1/G1 were screened for genotyping by kompetitive allele-specific polymerase chain reaction (KASP) and validated by sanger sequencing. The logistic regression analysis was performed to identify risk alleles of IS and appropriate genetic model. The genetic risk scores (GRS) and predicted risks for all individuals was computed. Based on different plasma lipid levels, we applied stratified analyses for subgroups. Linkage disequilibrium (LD) test was used to explore different functional haplotype combinations. Association between specific allele or genotype of the SNPs of ABCA1/G1 and plasma lipid or lipoproteins levels were also investigated. Result(s): Besides total cholesterol (TC) and low-density lipoprotein cholesterol (LDL-C), significant differences of clinical data were observed between IS and control group. The rare GG genotype frequencies of rs4149338 on ABCA1 was higher in IS patients than those in controls (11.4%, 4.6%, respectively, P = 0.037). Frequencies of rs57137919 on ABCG1 for rare AA genotype was lower in IS group than those in control group (4.6%, 13.3%, respectively, P = 0.030). GRS showed ability to discriminate IS patients and controls (AUC = 0.633, P < 0.001). Haplotype A-A (rs4149339-rs4149338) was correlated with reduced risk of IS (P = 0.023). Association analysis showed that subjects with rare AA genotype of rs57137919 had the lowest LDL-C levels while rare GG genotype of rs4149338 had lower TC level than those with AA genotype. The mRNA expression of ABCG1 was higher in IS patients, especially in the patients with frequent GG genotype of rs57137919, and was positively correlated with higher ABCG1 expression level and plasma LDL-C level. Conclusion(s): Polymorphisms of ABCA1/G1 associated with varieties of plasma lipid levels and risk of IS.Copyright  2022 Elsevier B.V.","Authors":"Yang, S.; Jia, J.; Liu, Y.; Li, Z.; Zhang, Z.; Zhou, B.; Luan, Y.; Huang, Y.; Peng, Y.; Han, T.; Xu, Y.; He, Y.; Zheng, H.","Publisher":"Gene","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.gene.2022.146343","Pages":"146343","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ABCA1 & ABCG1 variants"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4149,"Title":"Metabolic signature of the ganglion cell-inner plexiform layer thickness and the risks of mortality and morbidity: a population-based study in UK Biobank","Year":2022,"Country":"","Abstract":"Background: The retina is considered a unique window to systemic health, but their biological link remains unknown. Method(s): A total of 93,838 UK Biobank participants with metabolomics data were included in the study. Plasma metabolites associated with GCIPLT were identified in 7,824 participants who also underwent retinal optical coherence tomography; prospective associations of GCIPLT-associated metabolites with 12-year risk of mortality and major age-related diseases were assessed in 86,014 participants. The primary outcomes included all- and specific-cause mortality. The secondary outcomes included incident type 2 diabetes mellitus (T2DM), obstructive sleep apnea/hypopnea syndrome (OSAHS), myocardial infarction (MI), heart failure, ischemic stroke, and dementia. C-statistics and net reclassification indexes (NRIs) were calculated to evaluate the added predictive value of GCIPLT metabolites. Calibration was assessed using calibration plots. Finding(s): Sixteen metabolomic signatures were associated with GCIPLT (P< 0.009 [Bonferroni-corrected threshold]), and most were associated with the future risk of mortality and age-related diseases. The constructed meta-GCIPLT scores distinguished well between patients with high and low risks of mortality and morbidity, showing predictive values higher than or comparable to those of traditional risk factors (C-statistics: 0.780[0.771-0.788], T2DM; 0.725[0.707-0.743], OSAHS; 0.711[0.695-0.726], MI; 0.685[0.662-0.707], cardiovascular mortality; 0.657[0.640-0.674], heart failure; 0.638[0.636-0.660], other mortality; 0.630[0.618-0.642], all-cause mortality; 0.620[0.598-0.643], dementia; 0.614[0.593-0.634], stroke; and 0.601[0.585-0.617], cancer mortality). The NRIs confirmed the inclusion of GCIPLT metabolomic signatures to the models based on traditional risk factors resulted in significant improvements in model performance (5.18%, T2DM [P=3.86E-11]; 4.43%, dementia [P=0.003]; 4.20%, cardiovascular mortality [P=6.04E-04]; 3.73%, MI [P=1.72E-07]; 2.93%, OSAHS [P=3.13E-05]; 2.39%, all-cause, mortality [P=3.89E-05]; 2.33%, stroke [P=0.049]; 2.09%, cancer mortality [P=0.039]; and 1.59%, heart failure [P=2.72E-083.07E-04]). Calibration plots showed excellent calibration between predicted risk and actual incidence in the new models. Interpretation(s): GCIPLT-associated plasma metabolites captured the residual risk for mortality and major systemic diseases not quantified by traditional risk factors in the general population. Incorporating GCIPLT metabolomic signatures into prediction models may assist in screening for future risks of these health outcomes. Funding(s): National Natural Science Foundation (China).Copyright The copyright holder for this preprint is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity. It is made available under a CC-BY-NC-ND 4.0 International license.","Authors":"Yang, S.; Yuan, Y.; Zhang, S.; Wang, Y.; Shang, X.; Bulloch, G.; Liao, H.; Chen, Y.; Zhang, L.; Zhu, Z.; He, M.; Wang, W.","Publisher":"medRxiv","Issue":"Not Available","DOI":"https://dx.doi.org/10.1101/2022.09.26.22280334","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"GCIPLT-associated metabolites"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4152,"Title":"The association analysis between CYP24A1 genetic polymorphisms and the risk of ischemic stroke in Chinese Han population","Year":2020,"Country":"","Abstract":"AIMS: Stroke is a complicated neurological disease and the second leading cause of death in the world. We aimed to investigate the association between CYP24A1 genetic polymorphisms and ischemic stroke risk., METHODS: In this case-control study, four single-nucleotide polymorphisms of CYP24A1 were selected and genotyped by MassARRAY platform in Chinese Han population. Odds ratios and 95% confidence intervals were calculated via logistic regression analysis with adjustment in genetic models., RESULTS: Our results indicated that CYP24A1 variant (rs1570669) was associated with the decreased risk of ischemic stroke (OR = 0.60, p < .001). Stratification analysis showed that the rs6068816 could enhance the ischemic stroke risk by 1.64 times (OR = 1.64, p = .028), while rs1570669 played protective role (OR = 0.63, p = .044) in age >64 years. The rs2762934 had an increased ischemic stroke susceptibility (OR = 1.62, p = .033); however, rs1570669 might reduce stroke risk (OR = 0.61, p = .015) in age <=64 years. The rs1570669 depressed ischemic stroke susceptibility both in female and male patients (OR = 0.46, p = .002; OR = 0.69, p = .033, respectively), and rs2296241 would weaken the risk in male (OR = 0.63, p = .012). The rs1570669 was associated with decreased risk of ischemic stroke with hypertension (OR = 0.56, p = .042)., CONCLUSION: Our study gave the evidences that CYP24A1 genetic polymorphisms were significantly associated with ischemic stroke patients, which would provide useful information of assessment or possible diagnostic markers for ischemic stroke. Copyright  2019 The Authors. Brain and Behavior published by Wiley Periodicals, Inc.","Authors":"Yang, Wei; Ma, Fenghui; Wang, Li; He, Xue; Zhang, Hengxun; Zheng, Jianwen; Wang, Yuhe; Jin, Tianbo; Yuan, Dongya; He, Yongjun","Publisher":"Brain and behavior","Issue":"2","DOI":"https://dx.doi.org/10.1002/brb3.1503","Pages":"e01503","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CYP24A1 variants rs1570669 & rs6068816 & s2762934 & rs2296241"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4167,"Title":"A comprehensive contribution of genetic variations of the insulin-like growth factor 1 signalling pathway to stroke susceptibility","Year":2020,"Country":"","Abstract":"Background and aims: The insulin-like growth factor (IGF)-1 signalling pathway has been implicated in the pathogenesis of atherosclerosis; however, the mechanism underlying its role in stroke remains unexplained. Herein, we aimed to explore the effects of genetic polymorphisms in the IGF1 pathway on stroke in the Chinese Han population. Method(s): Twenty-six single-nucleotide polymorphisms (SNPs) in IGF1 pathway genes were genotyped in a case-control study consisting of 2070 stroke cases and 2243 controls. Main genetic effects and gene-gene interactive effects of the IGF1 pathway were evaluated. Weighted genetic risk scores (wGRS) were computed, and the associations between wGRS and gene expression were analysed. Result(s): The variants at GHRH rs6032470 were significantly associated with high risk of hemorrhagic stroke (HS), and the adjusted OR (95%CI) was 1.368 (1.136-1.647). Significant additive interaction between rs6032470 and gender was detected for HS and ischemic stroke (IS). The association of rs6032470 and stroke was stronger in males than in females. Additionally, a significant gene-gene interaction of rs6032470-rs1874479 (IGFBP1) in relation to HS risk was identified (p < 0.05). IGF1 mRNA expression was significantly upregulated in IS, while it was linearly downregulated across rs6214 genotypes. In addition, IGFBP3 transcript variant 2 mRNA level was negatively correlated with wGRS (r = -0.285, p = 0.005). Conclusion(s): Our findings indicated that the IGF1 signalling pathway genes potentiated the risk of stroke through both main effects and gene-gene interactions. The genetic effect of GHRH rs6032470 on stroke was gender dependent. The wGRS of IGF1 pathway genes may be an independent predictor of stroke risk.Copyright  2020 The Authors","Authors":"Yao, Y.; Zhu, H.; Zhu, L.; Fang, Z.; Fan, Y.; Liu, C.; Tian, Y.; Tang, W.; Ren, Z.; Li, J.; Yang, S.; Chen, Y.; Zhao, X.; Shen, C.","Publisher":"Atherosclerosis","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.atherosclerosis.2020.01.009","Pages":"59-65","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"26 SNPs from 7 IGF1 genes"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":4177,"Title":"Interactions Between Enhanced Polygenic Risk Scores and Lifestyle for Cardiovascular Disease, Diabetes, and Lipid Levels","Year":2021,"Country":"","Abstract":"BACKGROUND: Both lifestyle and genetic factors confer risk for cardiovascular diseases, type 2 diabetes, and dyslipidemia. However, the interactions between these 2 groups of risk factors were not comprehensively understood due to previous poor estimation of genetic risk. Here we set out to develop enhanced polygenic risk scores (PRS) and systematically investigate multiplicative and additive interactions between PRS and lifestyle for coronary artery disease, atrial fibrillation, type 2 diabetes, total cholesterol, triglyceride, and LDL-cholesterol., METHODS: Our study included 276 096 unrelated White British participants from the UK Biobank. We investigated several PRS methods (P+T, LDpred, PRS continuous shrinkage, and AnnoPred) and showed that AnnoPred achieved consistently improved prediction accuracy for all 6 diseases/traits. With enhanced PRS and combined lifestyle status categorized by smoking, body mass index, physical activity, and diet, we investigated both multiplicative and additive interactions between PRS and lifestyle using regression models., RESULTS: We observed that healthy lifestyle reduced disease incidence by similar multiplicative magnitude across different PRS groups. The absolute risk reduction from lifestyle adherence was, however, significantly greater in individuals with higher PRS. Specifically, for type 2 diabetes, the absolute risk reduction from lifestyle adherence was 12.4% (95% CI, 10.0%-14.9%) in the top 1% PRS versus 2.8% (95% CI, 2.3%-3.3%) in the bottom PRS decile, leading to a ratio of >4.4. We also observed a significant interaction effect between PRS and lifestyle on triglyceride level., CONCLUSIONS: By leveraging functional annotations, AnnoPred outperforms state-of-the-art methods on quantifying genetic risk through PRS. Our analyses based on enhanced PRS suggest that individuals with high genetic risk may derive similar relative but greater absolute benefit from lifestyle adherence.","Authors":"Ye, Yixuan; Chen, Xi; Han, James; Jiang, Wei; Natarajan, Pradeep; Zhao, Hongyu","Publisher":"Circulation. Genomic and precision medicine","Issue":"1","DOI":"https://dx.doi.org/10.1161/CIRCGEN.120.003128","Pages":"e003128","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"AnnoPred a method for PRS"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":4190,"Title":"Plasma Ceramides and Cardiovascular Events in Hypertensive Patients at High Cardiovascular Risk","Year":2021,"Country":"","Abstract":"BACKGROUND: Plasma ceramides (Cer) have been used to evaluate risk of cardiovascular (CV) events in patients with coronary heart disease. We investigated the performance of ceramides and ceramide score (CERT) in hypertensive patients at high CV risk., METHODS: Seven ceramides were analyzed using ultra-performance liquid chromatography-tandem mass spectrometry in 920 essential hypertension patients at high CV risk, who visited Beijing Anzhen Hospital from September 2016 to September 2018 (median age: 49 years, 562 males). All patients were followed up for major adverse cardiovascular events (MACE), which included incident acute coronary syndrome, heart failure, stroke, and CV death., RESULTS: During mean 2.3-year follow-up, 71 patients experienced MACE. Cer(d18:1/16:0), Cer(d18:1/22:0), and Cer(d18:1/24:0) were highly significant in predicting MACE [multiadjusted hazard ratios (95% confidence interval, CI) per SD were 1.76 (1.34-2.30), 0.55 (0.41-0.73), and 0.66 (0.47-0.92), respectively]. Compared with traditional variables (comprising presence of CV risk factors, hypertension-mediated organ damage, and comorbidities), a novel CERT for hypertensive patients (CERT-HBP), composed of Cer(d18:1/16:0), Cer(d18:1/24:1), and their ratios to Cer(d18:1/24:0) and Cer(d18:1/22:0), respectively, increased the C-statistic from 0.751 (95% CI, 0.697-0.806) to 0.791 (95% CI, 0.737-0.845), P = 0.010. Net reclassification improvement and integrated discrimination improvement were 0.648 (95% CI, 0.421-0.885, P < 0.001) and 0.046 (95% CI, 0.025-0.068, P < 0.001), respectively., CONCLUSIONS: A ceramide-based CERT-HBP was established to evaluate risk of MACE in hypertensive patients at high CV risk. This may improve identification of high-risk patients requiring increased attention and aggressive therapy., CLINICAL TRIALS REGISTRATION: Trial Number NCT03708601. Copyright  The Author(s) 2021. Published by Oxford University Press on behalf of American Journal of Hypertension, Ltd. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.","Authors":"Yin, Wenjie; Li, Fengjuan; Tan, Xin; Wang, Huimin; Jiang, Wenxi; Wang, Xue; Li, Sijin; Zhang, Yanbo; Han, Qinghua; Wang, Yuan; Du, Jie","Publisher":"American journal of hypertension","Issue":"11","DOI":"https://dx.doi.org/10.1093/ajh/hpab105","Pages":"1209-1216","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"plasma ceramides & ceramide score (CERT)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4222,"Title":"Contribution of WNT2B Genetic Variants to Ischemic Stroke Occurrence in a Chinese Han Population","Year":2021,"Country":"","Abstract":"ABSTRACT: Wnt signaling pathway-related WNT2B gene was upregulated in ischemic brain damage. We aimed to assess the contribution of WNT2B genetic variant to ischemic stroke (IS) susceptibility in the Chinese Han population. Five polymorphisms including rs3790606, rs351364, rs3790608, rs12037987, and rs10776752 in WNT2B were genotyped using Agena MassARRAY platform in 476 healthy controls and 501 patients with IS. Odds ratio (OR) and 95% confidence interval (CI) adjusted for age and gender were estimated by logistic regression analysis. Analysis of variance was used to evaluate the association between genotypes of WNT2B variants and blood lipid parameters. Rs12037987 (OR = 1.82, 95% CI: 1.18-2.82, P = 0.007) and rs10776752 (OR = 1.74, 95% CI: 1.13-2.68, P = 0.012) were related to the increased IS susceptibility. Interestingly, rs12037987 (OR = 2.01, P = 0.028) and rs10776752 (OR = 2.02, P = 0.028) had the higher IS risk in the subjects younger than or equal to 65 years. Rs12037987 (OR = 2.70, P = 0.013), rs10776752 (OR = 2.71, P = 0.012), and rs3790606 (OR = 1.89, P = 0.036) manifested an increasing-risk association with IS occurrence in women. Moreover, rs3790606 genotype was related to serum levels of triglyceride (P = 0.008) and total cholesterol (P = 0.001). Our study reported that rs12037987 and rs10776752 were associated with the increased risk for IS in the Chinese Han population. Our findings may be useful for insight into the contribution of WNT2B variants to the complex pathogenesis of IS. Copyright  2021 Wolters Kluwer Health, Inc. All rights reserved.","Authors":"Yuan, Haozheng; Fan, Pei; Yao, Li; Lv, Yuying; Wei, Haidong; Zheng, Juan; Han, Xinsheng","Publisher":"Journal of cardiovascular pharmacology","Issue":"1","DOI":"https://dx.doi.org/10.1097/FJC.0000000000001032","Pages":"e128-e135","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"WNT2B polymorphisms rs3790606 & rs351364 & rs3790608 & rs12037987 & rs10776752"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4230,"Title":"Roles for circulating polyunsaturated fatty acids in ischemic stroke and modifiable factors: A Mendelian randomization study","Year":2020,"Country":"","Abstract":"Background: Available data about the effects of circulating polyunsaturated fatty acids (PUFAs) on ischemic stroke (IS) and its main risk factors remains limited and conflicting. Therefore, we conducted Mendelian randomization (MR) to assess whether genetically predicted PUFA affected IS, lipids and blood pressure (BP). Method(s): Genetic instruments associated with IS were derived from ISGC Consortium (n = 29,633), with lipids were derived from GLGC(n = 188,577), with BP were derived from Neale Lab(n = 337,000). The inverse-variance weighted method was the main analysis to estimate the effect of exposure on outcome. Sensitivity analyses included principal components analysis, MR-Egger, weighted median, and weighted mode. Result(s): Per SD increases in serum alpha-linolenic acid (ALA) were associated with lower IS risk, with odd ratio (OR) of 0.867(0.782,0.961), arachidonic acid (AA) were associated with higher IS risk (OR: 1.053(1.014,1.094)). Likewise, Per SD increases in ALA were associated with the lower-level low-density lipoprotein cholesterol(LDL-C), high-density lipoprotein cholesterol (HDL-C), total cholesterol (TC) (beta:-0.122(- 0.144, - 0.101), - 0.159(- 0.182, - 0.135), - 0.148(- 0.171, - 0.126), respectively), AA were associated with the higher-level of LDL-C, HDL-C and TC (beta:0.045(0.034,0.056), 0.059(0.050,0.067), 0.055(0.046,0.063), respectively). Linoleic acid (LA), eicosapentaenoic acid (EPA), docosahexaenoic acid (DHA) and docosapentaenoic acid (DPA) had little or no association with IS, lipids or BP at Bonferroni-corrected significance. Different analytic methods supported these findings. The intercept test of MR-Egger implied no pleiotropy. Conclusion(s): High-level plasma ALA was protective for IS but AA was the opposite. LA, EPA, DHA, and DPA had no effects on IS.Copyright  2020 The Author(s).","Authors":"Yuan, T.; Si, S.; Li, Y.; Li, W.; Chen, X.; Liu, C.; Li, J.; Wang, B.; Hou, L.; Liu, Y.; Xue, F.","Publisher":"Nutrition Journal","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12937-020-00582-4","Pages":"70","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted polyunsaturated fatty acids in particular alpha-linolenic acid (ALA) & arachidonic acid (AA)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":4236,"Title":"Polygenic risk for type 2 diabetes, lifestyle, metabolic health, and cardiovascular disease: a prospective UK Biobank study","Year":2022,"Country":"","Abstract":"Background: Few studies have examined associations between genetic risk for type 2 diabetes (T2D), lifestyle, clinical risk factors, and cardiovascular disease (CVD). We aimed to investigate the association of and potential interactions among genetic risk for T2D, lifestyle behavior, and metabolic risk factors with CVD. Method(s): A total of 345,217 unrelated participants of white British descent were included in analyses. Genetic risk for T2D was estimated as a genome-wide polygenic risk score constructed from > 6 million genetic variants. A favorable lifestyle was defined in terms of four modifiable lifestyle components, and metabolic health status was determined according to the presence of metabolic syndrome components. Result(s): During a median follow-up of 8.9 years, 21,865 CVD cases (6.3%) were identified. Compared with the low genetic risk group, participants at high genetic risk for T2D had higher rates of overall CVD events, CVD subtypes (coronary artery disease, peripheral artery disease, heart failure, and atrial fibrillation/flutter), and CVD mortality. Individuals at very high genetic risk for T2D had a 35% higher risk of CVD than those with low genetic risk (HR 1.35 [95% CI 1.19 to 1.53]). A significant gradient of increased CVD risk was observed across genetic risk, lifestyle, and metabolic health status (P for trend > 0.001). Those with favorable lifestyle and metabolically healthy status had significantly reduced risk of CVD events regardless of T2D genetic risk. This risk reduction was more apparent in young participants (<= 50 years). Conclusion(s): Genetic risk for T2D was associated with increased risks of overall CVD, various CVD subtypes, and fatal CVD. Engaging in a healthy lifestyle and maintaining metabolic health may reduce subsequent risk of CVD regardless of genetic risk for T2D.Copyright  2022, The Author(s).","Authors":"Yun, J. S.; Jung, S. H.; Shivakumar, M.; Xiao, B.; Khera, A. V.; Won, H. H.; Kim, D.","Publisher":"Cardiovascular Diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-022-01560-2","Pages":"131","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"lifestyle habits & metabolic health profile"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4242,"Title":"Incremental value of 18F-FDG cardiac PET imaging over dobutamine stress echocardiography in predicting myocardial ischemia in patients with suspected coronary artery disease","Year":2022,"Country":"","Abstract":"Background: To assess the incremental value of 18F-fluorodeoxyglucose (FDG) cardiac positron emission tomography (PET) over dobutamine stress echocardiography (DSE) in predicting myocardial ischemia in patients with suspected coronary artery disease (CAD). Method(s): Forty-one patients with suspected CAD underwent within 7 days apart rest-stress cardiac PET with 82Rb and DSE followed by cardiac 18F-FDG PET imaging. 18F-FDG images were scored on a 0 (no discernible uptake) to 2 (intense uptake) scale. Logistic regression analysis was performed to identify predictors of stress-induced ischemia. The incremental value of 18F-FDG PET over DSE in detecting ischemia at 82Rb PET cardiac imaging was assessed by the likelihood ratio chi-square and net reclassification index. Result(s): On 82Rb-PET imaging, myocardial ischemia (ischemic total perfusion defect >= 5%) was detected in 20 (49%) patients. Inducible ischemia was found in 22 (54%) patients on DSE (biphasic or worsening response pattern in >= 1 segment) and in 21 (51%) patients on 18F-FDG PET (uptake score of 2 in >= 1 segment). 18F-FDG PET resulted as statistically significant predictor of ischemia on 82Rb-PET. The addition of 18F-FDG PET to DSE increased the likelihood of ischemia on 82Rb-PET (P <.05). 18F-FDG PET was able to reclassify the probability of stress-induced myocardial ischemia on both patient and vessel analyses. Conclusion(s): 18F-FDG PET performed after dobutamine stress test may provide incremental value to DSE in the evaluation of myocardial ischemia. These results suggest that stress-induced myocardial ischemia can be imaged directly using 18F-FDG PET after dobutamine stress test.Copyright  2021, American Society of Nuclear Cardiology.","Authors":"Zampella, E.; Assante, R.; Acampa, W.; Gaudieri, V.; Nappi, C.; Mannarino, T.; D'Antonio, A.; Buongiorno, P.; Panico, M.; Mainolfi, C. G.; Spinelli, L.; Petretta, M.; Cuocolo, A.","Publisher":"Journal of Nuclear Cardiology","Issue":"6","DOI":"https://dx.doi.org/10.1007/s12350-021-02852-y","Pages":"3028-3038","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"F-fluorodeoxyglucose cardiac positron emission tomography (F-FDG PET)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":4245,"Title":"Urinary Albumin, Sodium, and Potassium and Cardiovascular Outcomes in the UK Biobank: Observational and Mendelian Randomization Analyses","Year":2020,"Country":"","Abstract":"Urinary biomarkers are associated with cardiovascular disease, but the nature of these associations is not well understood. We performed multivariable-adjusted regression models to assess associations of random spot measurements of the urine sodium-potassium ratio (UNa/UK) and urine albumin adjusted for creatinine with cardiovascular risk factors, cardiovascular disease, and type 2 diabetes mellitus (T2D) in 478 311 participants of the UK Biobank. Further, we assessed the causal relationships of these kidney biomarkers, used as proxies for kidney function, with cardiovascular outcomes using the 2-sample Mendelian randomization approach. In observational analyses, UNa/UK showed significant inverse associations with atrial fibrillation, coronary artery disease, ischemic stroke, lipid-lowering medication, and T2D. In contrast, urine albumin adjusted for creatinine showed significant positive associations with atrial fibrillation, coronary artery disease, heart failure, hemorrhagic stroke, lipid-lowering medication, and T2D. We found a positive association between UNa/UK and albumin with blood pressure (BP), as well as with adiposity-related measures. After correcting for potential horizontal pleiotropy, we found evidence of causal associations of UNa/UK and albumin with BP (beta systolic BP >=2.63; beta diastolic BP >=0.85 SD increase in BP per SD change in UNa/UK and urine albumin adjusted for creatinine; P<=0.04), and of albumin with T2D (odds ratio=1.33 per SD change in albumin, P=0.02). Our comprehensive study of urinary biomarkers performed using state-of-the-art analyses of causality mirror and extend findings from randomized interventional trials which have established UNa/UK as a risk factor for hypertension. In addition, we detect a causal feedback loop between albumin and hypertension, and our finding of a bidirectional causal association between albumin and T2D reflects the well-known nephropathy in T2D.Copyright  2020 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Zanetti, D.; Bergman, H.; Burgess, S.; Assimes, T. L.; Bhalla, V.; Ingelsson, E.","Publisher":"Hypertension","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/HYPERTENSIONAHA.119.14028","Pages":"714-722","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"urine sodium-potassium ratio (UNa/UK) & urine albumin & MR"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]}],"ItemId":4252,"Title":"IL-6 as a Mediator of the Association Between Traditional Risk Factors and Future Myocardial Infarction: A Nested Case-Control Study","Year":2021,"Country":"","Abstract":"[Figure: see text].","Authors":"Zegeye, Mulugeta M.; Andersson, Jonas S. O.; Wennberg, Patrik; Repsilber, Dirk; Sirsjo, Allan; Ljungberg, Liza U.","Publisher":"Arteriosclerosis, thrombosis, and vascular biology","Issue":"4","DOI":"https://dx.doi.org/10.1161/ATVBAHA.120.315793","Pages":"1570-1579","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"interleukin-6 (IL-6) & IL-6 binary complex"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":4254,"Title":"Prediction of incident atrial fibrillation in chronic kidney disease the chronic renal insufficiency cohort study","Year":2021,"Country":"","Abstract":"Background and objectives Atrial fibrillation (AF) is common in CKD and associated with poor kidney and cardiovascular outcomes. Prediction models developed using novel methods may be useful to identify patients with CKD at highest risk of incident AF. We compared a previously published prediction model with models developed using machine learning methods in a CKD population. Design, setting, participants, & measurements We studied 2766 participants in the Chronic Renal Insufficiency Cohort study without prior AF with complete cardiac biomarker (N-terminal pro-B-type natriuretic peptide and high-sensitivity troponin T) and clinical data. We evaluated the utility of machine learning methods as well as a previously validated clinical prediction model (Cohorts for Heart and Aging Research in Genomic Epidemiology [CHARGE]-AF, which included 11 predictors, using original and re-estimated coefficients) to predict incident AF. Discriminatory ability of each model was assessed using the ten-fold cross-validated C-index; calibration was evaluated graphically and with the Gronnesby and Borgan test. Results Mean (SD) age of participants was 57 (11) years, 55% were men, 38% were Black, and mean (SD) eGFR was 45 (15) ml/min per 1.73 m2; 259 incident AF events occurred during a median of 8 years of follow-up. The CHARGE-AF prediction equation using original and re-estimated coefficients had C-indices of 0.67 (95% confidence interval, 0.64 to 0.71) and 0.67 (95% confidence interval, 0.64 to 0.70), respectively. A likelihood-based boosting model using clinical variables only had a C-index of 0.67 (95% confidence interval, 0.64 to 0.70); adding N-terminal pro-B-type natriuretic peptide, high-sensitivity troponin T, or both biomarkers improved the C-index by 0.04, 0.01, and 0.04, respectively. In addition to N-terminal pro-B-type natriuretic peptide and high-sensitivity troponin T, the final model included age, non-Hispanic Black race/ethnicity, Hispanic race/ethnicity, cardiovascular disease, chronic obstructive pulmonary disease, myocardial infarction, peripheral vascular disease, use of angiotensin-converting enzyme inhibitor/angiotensin receptor blockers, calcium channel blockers, diuretics, height, and weight. Conclusions Using machine learning algorithms, a model that included 12 standard clinical variables and cardiacspecific biomarkers N-terminal pro-B-type natriuretic peptide and high-sensitivity troponin T had moderate discrimination for incident AF in a CKD population.Copyright  2021 by the American Society of Nephrology.","Authors":"Zelnick, L. R.; Shlipak, M. G.; Soliman, E. Z.; Anderson, A.; Christenson, R.; Lash, J.; Deo, R.; Rao, P.; Afshinnia, F.; Chen, J.; He, J.; Seliger, S.; Townsend, R.; Cohen, D. L.; Go, A.; Bansal, N.","Publisher":"Clinical Journal of the American Society of Nephrology","Issue":"7","DOI":"https://dx.doi.org/10.2215/CJN.01060121","Pages":"1015-1024","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Cohorts for Heart and Aging Research in Genomic Epidemiology-Atrial Fibrillation (CHARGE-AF) prediction model & N-terminal proB-type natriuretic pep-tide (NT-proBNP)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":4255,"Title":"Genetically predicted tobacco consumption and risk of intracranial aneurysm: a Mendelian randomization study","Year":2023,"Country":"","Abstract":"Several observational studies have suggested that tobacco consumption is a risk factor for intracranial aneurysms (IAs). We here genetically predict the causal association between specific smoking features and biomarkers for smokers and IA risk. The Mendelian randomization (MR) analysis considered summary statistics from the largest current genome-wide association studies of smoking and IA. The inverse-variance weighted (IVW) method, weighted median method, MR-RAPS, and multiple variants Mendelian randomization (MVMR) were performed to estimate the effect of different smoking features and drinking in IA. We observed significant causal effects of smoking on the risk of both aneurysmal subarachnoid hemorrhage (aSAH) and unruptured IA (uIA). The ORs of IAs based on the IVW method were 1.890 (95% CI 1.486-2.405) of ever smoking regularly. MVMR analysis afforded odds ratios of 1.685 (95% CI 1.136-2.501). In the further subgroup analysis, a similar causal relationship was observed in aSAH. Moreover, our analyses suggested that higher blood cotinine level and cadmium increases aSAH risk, and ORs were 1.235 (95%CI 1.009-1.186) and 1.235 (95%CI 1.046-1.458), respectively. Our study suggests that ever smoking regularly is associated with the IA risk, which includes both uIA and aSAH. Besides, higher blood cadmium and cotinine level may increases IA and aSAH risk. Thus, tobacco control should be promoted as primordial prevention for IAs, and screening for patients with a smoking history is emphasized. Copyright  2022. The Author(s), under exclusive licence to Springer-Verlag GmbH Germany, part of Springer Nature.","Authors":"Zeng, Chudai; Huang, Zheng; Tao, Wengui; Yan, Langchao; Tang, Dong; Chen, Fenghua; Li, Shifu","Publisher":"Environmental science and pollution research international","Issue":"5","DOI":"https://dx.doi.org/10.1007/s11356-022-23074-w","Pages":"12979-12987","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR for tobacco consumption"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttr
