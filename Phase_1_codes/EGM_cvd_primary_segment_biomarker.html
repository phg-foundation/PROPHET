ox proportional hazard models were used to evaluate the risk of hs-CRP on cardiovascular events (composite of myocardial infarction, stroke and vascular mortality) and all-cause mortality. Hs-CRP was log-transformed for continuous analyses. Findings were adjusted for age, sex, BMI, current smoking and alcohol use, non-HDL-cholesterol and micro-albuminuria., RESULTS: 307 new cardiovascular events and 343 deaths occurred during a median follow-up of 7.8 years (IQR 4.2-11.1). A one unit increase in log(hs-CRP) was related to an increased vascular- and all-cause mortality risk (HR 1.21, 95% CI 1.01-1.46 and HR 1.26, 95% CI 1.10-1.45 respectively). No relation was found between log(hs-CRP) and myocardial infarction or stroke. The relations were similar in patients with and without previous vascular disease., CONCLUSION: Low grade inflammation, as measured by hs-CRP, is an independent risk factor for vascular- and all-cause mortality but not for cardiovascular events in high-risk type 2 diabetes patients. Chronic low-grade inflammation may be a treatment target to lower residual cardiovascular risk in type 2 diabetes patients. Copyright  2021. The Author(s).","Authors":"Sharif, Shahnam; Van der Graaf, Y.; Cramer, M. J.; Kapelle, L. J.; de Borst, G. J.; Visseren, Frank L. J.; Westerink, Jan","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-021-01409-0","Pages":"220","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"high sensitive-CRP (hs-CRP)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3359,"Title":"Risk and predictors of dyssynchrony cardiomyopathy in left bundle branch block with preserved left ventricular ejection fraction","Year":2020,"Country":"","Abstract":"Background: Left bundle branch block (LBBB) and left ventricular (LV) dyssynchrony likely contribute to progressive systolic dysfunction. The evaluation of newly recognized LBBB includes screening for structural heart abnormalities and coronary artery disease (CAD). In patients whose LV ejection fraction (EF) is preserved during initial testing, the incidence of subsequent cardiomyopathy is not firmly established. Hypothesis: The risk of developing LV systolic dysfunction among LBBB patients with preserved LVEF is high enough to warrant serial imaging. Method(s): We screened records of 1000 consecutive patients with LBBB from our ECG database and identified subjects with an initially preserved LVEF (>=45%) without clinically relevant CAD or other cause for cardiomyopathy. Baseline imaging, clinical data, and follow-up imaging were recorded to determine the risk of subsequent LV systolic dysfunction (LVEF <=40%). Result(s): (Data are mean + SD) 784 subjects were excluded, the majority for CAD or depressed LVEF upon initial imaging. Of the remaining 216, 37 (17%) developed a decline in LVEF(<=40%) over a mean follow-up of 55 +/- 31 months; 94% of these patients had a baseline LVEF<=60% and LV end systolic diameter (ESD) >= 2.9 cm indicating that these measures may be useful to define which patients warrant longitudinal follow-up. The negative predictive value of a LVEF>60% and LVESD <2.9 cm was 98%. Conclusion(s): Seventeen percent of patients with LBBB and initial preserved LVEF develop dyssynchrony cardiomyopathy. We believe the risk of developing dyssynchrony cardiomyopathy is high enough to warrant serial assessment of LV systolic function in this high-risk population.Copyright  2020 The Authors. Clinical Cardiology published by Wiley Periodicals LLC.","Authors":"Sharma, S.; Barot, H. V.; Schwartzman, A. D.; Ganatra, S.; Shah, S. P.; Venesy, D. M.; Patten, R. D.","Publisher":"Clinical Cardiology","Issue":"12","DOI":"https://dx.doi.org/10.1002/clc.23467","Pages":"1494-1500","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left bundle branch block (LBBB) & initial preserved left ventricular ejection fraction (LVEF)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3363,"Title":"Spatially Weighted Coronary Artery Calcium Score and Coronary Heart Disease Events in the Multi-Ethnic Study of Atherosclerosis","Year":2021,"Country":"","Abstract":"BACKGROUND: A limitation of the Agatston coronary artery calcium (CAC) score is that it does not use all of the calcium density information in the computed tomography scan such that many individuals have a score of zero. We examined the predictive validity for incident coronary heart disease (CHD) events of the spatially weighted coronary calcium score (SWCS), an alternative scoring method for CAC that assigns scores to individuals with Agatston CAC=0., METHODS: The MESA (Multi-Ethnic Study of Atherosclerosis) is a longitudinal study that conducted a baseline exam from 2000 to 2002 in 6814 participants including computed tomography scanning for CAC. Subsequent exams and systematic follow-up of the cohort for outcomes were performed. Statistical models were adjusted using the MESA risk score based on age, sex, race/ethnicity, systolic blood pressure, use of hypertension medications, diabetes, total and HDL (high-density lipoprotein) cholesterol, use of lipid-lowering medications, smoking status, and family history of heart attack., RESULTS: In the 3286 participants with Agatston CAC=0 at baseline and for whom SWCS was computed, 98 incident CHD events defined as definite or probably myocardial infarction or definite CHD death occurred during a median follow-up of 15.1 years. In this group, SWCS predicted incident CHD events after multivariable adjustment (hazard ratio=1.30 per SD of natural logarithm [SWCS] [95% CI, 1.04-1.60]; P=0.005); and progression from Agatston CAC=0 at baseline to CAC>0 at subsequent exams (multivariable-adjusted incidence rate difference per SD of natural logarithm [SWCS] per 100 person-years 1.68 [95% CI, 1.03-2.33]; P<0.0001)., CONCLUSIONS: SWCS predicts incident CHD events in individuals with Agatston CAC score=0 as well as conversion to Agatston CAC>0 at repeat computed tomography scanning at later exams. SWCS has predictive validity as a subclinical phenotype and marker of CHD risk in individuals with Agatston CAC=0.","Authors":"Shea, Steven; Navas-Acien, Ana; Shimbo, Daichi; Brown, Elizabeth R.; Budoff, Matthew; Bancks, Michael P.; Barr, R. Graham; Kronmal, Richard","Publisher":"Circulation. Cardiovascular imaging","Issue":"1","DOI":"https://dx.doi.org/10.1161/CIRCIMAGING.120.011981","Pages":"e011981","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"spatially weighted coronary artery calcium (CAC) score (SWCS)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3366,"Title":"Associations between TAB2 gene polymorphisms and dilated cardiomyopathy in a Chinese population","Year":2020,"Country":"","Abstract":"Aim: The present study aimed to investigate the role of TAB2 gene polymorphisms in dilated cardiomyopathy (DCM) susceptibility and prognosis in a Chinese population. Material(s) and Method(s): A total of 343 DCM patients and 451 controls were enrolled and had their blood genotyped. Survival analysis was evaluated with Kaplan-Meier curves and Cox regression analysis. Result(s): G carriers (AG/GG) and AG genotype of rs237028 had a higher DCM susceptibility as well as a worse DCM prognosis. Additionally, C carriers (CT/CC) of rs652921 and G carriers (TG/GG) of rs521845 had a higher DCM risk and CC homozygote of rs652921 had a worse DCM prognosis. These associations were still significant after adjustment for the Bonferroni correction. Conclusion(s): TAB2 gene polymorphisms were associated with DCM susceptibility and prognosis in the Chinese population.Copyright  2020 Future Medicine Ltd.","Authors":"Shen, C.; Zhong, Y.; Huang, X.; Wang, Y.; Peng, Y.; Li, K.; Zhou, B.; Zhang, L.; Rao, L.","Publisher":"Biomarkers in Medicine","Issue":"6","DOI":"https://dx.doi.org/10.2217/bmm-2019-0384","Pages":"441-450","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"TAB2 variants rs237028 & rs521845 & rs652921"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":3388,"Title":"Functional genetic variation in the 3'-UTR NTRK2 is associated with risk of ischemic stroke","Year":2020,"Country":"","Abstract":"Background: Stroke is a leading cause of death and disability worldwide. It remains difficult to treat brain injury and improve functional rehabilitation after cerebral ischemia. Brain-derived neurotrophic factor (BDNF) is involved in ischemic stroke (IS) through interactions in the CREB1-BDNF-NTRk2 pathway. In this study, we aimed to determine the association of NTRK2 gene polymorphisms and the effects of intergenetic interactions in the Chinese population. Material(s) and Method(s): A total of 400 patients diagnosed with IS and 400 healthy controls were enrolled for genotyping. Detailed sequence-based analysis was predicted through bioinformatical investigation. Polymorphisms associated with miRNA were analyzed by a dual-luciferase reporter assay system. Result(s): Analysis of clinical characteristics revealed that IS was highly associated with exposure to cigarette smoking, alcohol intake, as well as metabolic diseases, such as diabetes, hypertension, and higher serum triglyceride concentration. Three polymorphisms in NTRK2 located in the 3-untranslated region (3-UTR) were genotyped. Logistic regression analysis showed that IS patients with rs11140793, rs7047042, and rs1221 polymorphisms had a higher risk of stroke and indicated a worse short-term recovery. The mRNA level of NTRK2 was suppressed in a mutant genotype compared with wild genotype. The suppression of NTRK2 was induced by the gain-of-binding ability of certain miRNAs through the direct binding of 3-UTR. Conclusion(s): Our research indicated that, by influencing the expression of NTRK2, the SNPs rs11140793, rs7047042, and rs1221 in the 3'UTR of NTRK2 can be used as risk factors for IS patients.Copyright  2020 Shi et al.","Authors":"Shi, J.; Sun, Y.; Hua, J.","Publisher":"Pharmacogenomics and Personalized Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.2147/PGPM.S270319","Pages":"577-584","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"3 variants in the 3-UTR region of NTRK2 rs11140793 & rs7047042 & rs1221"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":3390,"Title":"The contribution of plasma uric acid to the risk of stroke in hypertensive populations","Year":2020,"Country":"","Abstract":"BACKGROUND: There is limited available evidence of a relationship between uric acid (UA) level and stroke in hypertensive populations worldwide. We aimed to estimate the relationship between UA level and stroke in Chinese hypertensive populations., METHODS: A total of 4 710 essentially hypertensive Chinese patients, including 307 with stroke, were recruited consecutively by cluster sampling from 60 communities in Shenzhen from April 2010 to September 2011. Demographic characteristics, UA level and stroke diagnosis were collected from every participant. Logistic regression analysis was used to estimate the association between UA level and stroke., RESULTS: The study population comprised 2 361 females and 2 349 males, with a mean age of 58 +/- 11.75 years. There were significant associations between UA level and stroke and ischaemic stroke (IS) risk for females in the crude model (M0), model 1 (M1) and model 2 (M2), with increasing odds ratios (OR) as the quartiles (Q) increased. The odds of stroke risk was highest in Q4 in M2 (UA > 396 micromol/l, OR: 3.05, 95% CI: 1.74-5.36 and OR: 3.19, 95% CI: 1.74-5.85), but not for males in M0, M1 and M2. A significant dose-response relationship existed between UA level and stroke, and between UA level and IS for females but not for males. Hyperuricaemia (HU) was also significantly associated with stroke and IS for females but not for males. Taking negative uric acid, homocysteine, triglycerides, total cholesterol and low-density lipoprotein cholesterol (UA-Hcy-TG-TC-LDL-C-) as the reference, the combinations of UA+Hcy+TG-TC-LDL-, UA+Hcy+TG+TC+LDL-C- and UA+Hcy+TG+TC+LDL-C+ were significantly associated with the risk of stroke for females (OR = 2.48, 7.85 and 3.04)., CONCLUSIONS: High UA level could significantly increase stroke risk in female hypertensive patients. Female hypertensive patients may benefit from managing UA at normal levels for stroke prevention.","Authors":"Shi, Jing; Yan, Guanyun; Cao, Liming; Li, Xue; Zhang, Yiwei; Zhao, Suhua; Wang, Changyi; Ma, Jianping; Peng, Xiaolin; Chen, Hongen; Hu, Fulan; Wang, Ran","Publisher":"Cardiovascular journal of Africa","Issue":"6","DOI":"https://dx.doi.org/10.5830/CVJA-2020-023","Pages":"298-303","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"uric acid"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3391,"Title":"Genetic Thyrotropin Regulation of Atrial Fibrillation Risk Is Mediated through an Effect on Height","Year":2021,"Country":"","Abstract":"Context: A genetic predisposition to lower thyrotropin (TSH) levels is associated with increased atrial fibrillation (AF) risk through undefined mechanisms. Objective(s): Defining the genetic mediating mechanisms could lead to improved targeted therapies to mitigate AF risk. Method(s): We used 2-sample mendelian randomization (MR) to test associations between TSH-associated single-nucleotide variations and 16 candidate mediators. We then performed multivariable mendelian randomization (MVMR) to test for a significant attenuation of the genetic association between TSH and AF, after adjusting for each mediator significantly associated with TSH. Result(s): Four candidate mediators (free thyroxine, systolic blood pressure, heart rate, and height) were significantly inversely associated with genetically predicted TSH after adjusting for multiple testing. In MVMR analyses, adjusting for height significantly decreased the magnitude of the association between TSH and AF from -0.12 (SE 0.02) occurrences of AF per SD change in height to -0.06 (0.02) (P=.005). Adjusting for the other candidate mediators did not significantly attenuate the association. Conclusion(s): The genetic association between TSH and increased AF risk is mediated, in part, by taller stature. Thus, some genetic mechanisms underlying TSH variability may contribute to AF risk through mechanisms determining height occurring early in life that differ from those driven by thyroid hormone-level elevations in later life.Copyright  2021 The Author(s) 2021. Published by Oxford University Press on behalf of the Endocrine Society. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.","Authors":"Shi, M.; Manouchehri, A. M.; Shaffer, C. M.; Vaitinadin, N. S.; Hellwege, J. N.; Salem, J. E.; Davis, L. K.; Simmons, J. H.; Roden, D. M.; Shoemaker, M. B.; Ferguson, J. F.; Mosley, J. D.","Publisher":"Journal of Clinical Endocrinology and Metabolism","Issue":"7","DOI":"https://dx.doi.org/10.1210/clinem/dgab272","Pages":"2124-2132","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"thyrotropin (TSH)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3410,"Title":"Genetic Susceptibility for Atrial Fibrillation in Patients Undergoing Atrial Fibrillation Ablation","Year":2020,"Country":"","Abstract":"Background: Ablation is a widely used therapy for atrial fibrillation (AF); however, arrhythmia recurrence and repeat procedures are common. Studies examining surrogate markers of genetic susceptibility to AF, such as family history and individual AF susceptibility alleles, suggest these may be associated with recurrence outcomes. Accordingly, the aim of this study was to test the association between AF genetic susceptibility and recurrence after ablation using a comprehensive polygenic risk score for AF. Method(s): Ten centers from the AF Genetics Consortium identified patients who had undergone de novo AF ablation. AF genetic susceptibility was measured using a previously described polygenic risk score (N=929 single-nucleotide polymorphisms) and tested for an association with clinical characteristics and time-to-recurrence with a 3 month blanking period. Recurrence was defined as >30 seconds of AF, atrial flutter, or atrial tachycardia. Multivariable analysis adjusted for age, sex, height, body mass index, persistent AF, hypertension, coronary disease, left atrial size, left ventricular ejection fraction, and year of ablation. Result(s): Four thousand two hundred seventy-six patients were eligible for analysis of baseline characteristics and 3259 for recurrence outcomes. The overall arrhythmia recurrence rate between 3 and 12 months was 44% (1443/3259). Patients with higher AF genetic susceptibility were younger (P<0.001) and had fewer clinical risk factors for AF (P=0.001). Persistent AF (hazard ratio [HR], 1.39 [95% CI, 1.22-1.58]; P<0.001), left atrial size (per cm: HR, 1.32 [95% CI, 1.19-1.46]; P<0.001), and left ventricular ejection fraction (per 10%: HR, 0.88 [95% CI, 0.80-0.97]; P=0.008) were associated with increased risk of recurrence. In univariate analysis, higher AF genetic susceptibility trended towards a higher risk of recurrence (HR, 1.08 [95% CI, 0.99-1.18]; P=0.07), which became less significant in multivariable analysis (HR, 1.06 [95% CI, 0.98-1.15]; P=0.13). Conclusion(s): Higher AF genetic susceptibility was associated with younger age and fewer clinical risk factors but not recurrence. Arrhythmia recurrence after AF ablation may represent a genetically different phenotype compared to AF susceptibility.Copyright  2020 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Shoemaker, M. B.; Husser, D.; Roselli, C.; Al Jazairi, M.; Chrispin, J.; Kuhne, M.; Neumann, B.; Knight, S.; Sun, H.; Mohanty, S.; Shaffer, C.; Theriault, S.; Rinke, L. L.; Siland, J. E.; Crawford, D. M.; Ueberham, L.; Zardkoohi, O.; Buttner, P.; Geelhoed, B.; Blum, S.; Aeschbacher, S.; Smith, J. D.; Van Wagoner, D. R.; Freudling, R.; Muller-Nurasyid, M.; Montgomery, J.; Yoneda, Z.; Wells, Q.; Issa, T.; Weeke, P.; Jacobs, V.; Van Gelder, I. C.; Hindricks, G.; Barnard, J.; Calkins, H.; Darbar, D.; Michaud, G.; Kuhne, S.; Ellinor, P.; Natale, A.; Chung, M.; Nazarian, S.; Cutler, M. J.; Sinner, M. F.; Conen, D.; Rienstra, M.; Bollmann, A.; Roden, D. M.; Lubitz, S.","Publisher":"Circulation: Arrhythmia and Electrophysiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/CIRCEP.119.007676","Pages":"e007676","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"atrial fibrillation (AF) polygenic risk score (PGS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3417,"Title":"Atherogenic Index of Plasma, Triglyceride-Glucose Index and Monocyte-to-Lymphocyte Ratio for Predicting Subclinical Coronary Artery Disease","Year":2021,"Country":"","Abstract":"BACKGROUND: The atherogenic index of plasma (AIP), triglyceride-glucose (TyG) index, and monocyte-to-lymphocyte ratio (MLR) are strongly associated with atherogenesis of the coronary artery. This study aimed to investigate the association of the AIP, TyG index, and MLR with subclinical coronary artery disease (CAD) and evaluate their ability to predict subclinical CAD., METHODS: A total of 697 asymptomatic patients were enrolled in this study and assigned to the subclinical CAD group (n=332) and control group (n=365). The clinical data, coronary artery calcification score, and calculated AIP, TyG index, and MLR were collected by graduate students in the cardiology division. Multivariate logistic regression models were set up to assess the risk factors for subclinical CAD., RESULTS: The AIP, TyG index and MLR values were higher in the subclinical CAD group than in the control group (all P<0.05). In addition to the classic independent clinical risk factors, increased AIP, TyG index and MLR values were all independent risk factors for subclinical CAD (all P<0.05). The AUCs were higher after combining clinical risk factors than the AIP, TyG index, or MLR alone (all P<0.05)., CONCLUSIONS: The AIP, TyG index and MLR are independent risk factors for subclinical CAD, which can be useful for improving the diagnosis and prevention of CAD. Copyright  2021 Southern Society for Clinical Investigation. Published by Elsevier Inc. All rights reserved.","Authors":"Si, Yueqiao; Fan, Wenjun; Han, Chao; Liu, Jingyi; Sun, Lixian","Publisher":"The American journal of the medical sciences","Issue":"3","DOI":"https://dx.doi.org/10.1016/j.amjms.2021.05.001","Pages":"285-290","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"monocyte-to-lymphocyte ratio"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":3428,"Title":"Joint associations of depression, genetic susceptibility and the area of residence for coronary heart disease incidence","Year":2022,"Country":"","Abstract":"BACKGROUND: Depression is a risk factor for coronary heart disease (CHD), but less is known whether genetic susceptibility to CHD or regional-level social indicators modify this association., METHODS: Risk factors of CHD including a Polygenic Risk Score (PRS) were measured for 19 999 individuals residing in Finland in 1997, 2002, 2007 and 2012 (response rates 60%-75%). During the register-based follow-up until 2015, there were 1381 fatal and non-fatal incident CHD events. Unemployment rate, degree of urbanisation and crime rate of the municipality of residence were used as regional level social indicators. HRs were calculated using register-based antidepressant purchases as a non-reversible time-dependent covariate., RESULTS: Those having depression and in the highest quartile of PRS had somewhat higher CHD risk than predicted only by the main effects of depression and PRS (HR for interaction 1.53, 95% CI 0.95 to 2.45). Depression was moderately associated with CHD in high crime (HR 1.51, 95% CI 1.20 to 1.90) and weakly in low crime regions (HR 1.07, 95% CI 0.86 to 1.33; p value of interaction=0.087). Otherwise, we did not found evidence for interactions., CONCLUSIONS: Those having both depression and high genetic susceptibility need a special attention in healthcare for CHD. Copyright  Author(s) (or their employer(s)) 2022. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Silventoinen, Karri; Korhonen, Kaarina; Lahtinen, Hannu; Jelenkovic, Aline; Havulinna, Aki S.; Ripatti, Samuli; Salomaa, Veikko; Davey Smith, George; Martikainen, Pekka","Publisher":"Journal of epidemiology and community health","Issue":"3","DOI":"https://dx.doi.org/10.1136/jech-2021-216451","Pages":"281-284","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic risk score & depression"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3453,"Title":"Contribution of Glutathione-S-Transferases Polymorphism and Risk of Coronary Artery Diseases: A Meta-Analysis","Year":2022,"Country":"","Abstract":"BACKGROUND: Oxidative stress is one of the risk components in the development of coronary artery diseases (CAD). Genetic polymorphism in major antioxidant genes like Glutathione- S-Transferases (GST) has been associated with increased CAD susceptibility and severity., OBJECTIVE: To get a precise evaluation and to update the association, a meta-analysis on GST (GSTM1, GSTT1, and GSTP1) polymorphism with CAD was performed. Moreover, the combined effect of GSTM1/GSTT1 null genotypes on CAD risk has not yet been studied, but it has the highest risk of developing diseases., MATERIALS AND METHODS: PubMed, Embase, and Web of Science were systematically searched for eligible studies. Case-control studies in the English language and with genotypic frequency were selected in order to provide data and calculate the odds ratio (OR). OR with 95% CI was calculated, and a random effect model was used. NOS scale was used to assess the quality of the included studies., RESULTS: Meta-analysis indicated that the GSTM1 null genotype and GSTP1 (Ile105Val) polymorphism is significantly associated with CAD risk with a pooled OR-1.38, p=0.01 for GSTM1 and OR-1.19, p=0.04 for GSTP1. The dual null genotype of GSTM1-GSTT1 has the highest risk for CAD development (OR-1.59, p=0.003), and there is no significant association between GSTT1 null genotype with CAD. In the subgroup analysis, GSTM1 showed an increased risk for Asians (OR- 1.68, p=<0.01) and smokers (OR-1.98, p=<0.01). Publication bias was not observed., CONCLUSION: The findings suggest that the GSTM1 and GSTP1 polymorphism can be a predictive factor for CAD risk, and a larger sample size is required further to confirm the association. Copyright Bentham Science Publishers; For any queries, please email at epub@benthamscience.net.","Authors":"Sobha, Santhi Priya; Kesavarao, Kumar Ebenezar","Publisher":"Current aging science","Issue":"3","DOI":"https://dx.doi.org/10.2174/1874609815666220304193925","Pages":"282-292","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"GSTM1 and GSTP1 polymorphisms"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3495,"Title":"Protein Biomarkers and Risk of Atrial Fibrillation: The FHS","Year":2020,"Country":"","Abstract":"Background: Identification of protein biomarkers associated with incident atrial fibrillation (AF) may improve the understanding of the pathophysiology, risk prediction, and development of new therapeutics for AF. We examined the associations between 85 protein biomarkers and incident AF. Method(s): We included participants >=50 years of age from the FHS (Framingham Heart Study) Offspring and Third Generation cohorts, who had 85 fasting plasma proteins measured using Luminex xMAP platform. Hazard ratios (per 1 SD increment of rank-normalized biomarker [hazard ratio]) and 95% CIs for incident AF were calculated using Cox regression models adjusted for age, sex, height, weight, current smoking, systolic blood pressure, diastolic blood pressure, hypertension treatment, diabetes mellitus, valvular heart disease, prevalent myocardial infarction, and prevalent heart failure. We used the false discovery rate to account for multiple testing. Result(s): The study sample comprised 3378 participants (54% women) with mean (SD) age of 61.5 (8.4) years. In total, 401 developed AF over a mean follow-up of 12.3+/-3.8 years. We observed lower hazard of incident AF associated with higher mean levels of IGF1 (insulin-like growth factor 1; hazard ratio per 1 SD increment in protein level, 0.84 [95% CI, 0.76-0.93]), and higher hazard of incident AF associated with higher mean levels of both IGFBP1 (insulin-like growth factor-binding protein 1; hazard ratio, 1.24 [95% CI, 1.1-1.39]) and NT-proBNP (N-terminal pro-B-type natriuretic peptide; hazard ratio, 1.73 [95% CI, 1.52-1.96]). Conclusion(s): Decreased levels of IGF1 and increased levels of IGFBP1 and NT-proBNP were associated with higher risk of incident AF.Copyright  2020 American Heart Association, Inc.","Authors":"Staerk, L.; Preis, S. R.; Lin, H.; Lubitz, S. A.; Ellinor, P. T.; Levy, D.; Benjamin, E. J.; Trinquart, L.","Publisher":"Circulation: Arrhythmia and Electrophysiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/CIRCEP.119.007607","Pages":"96-105","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"proteins IGF1 & IGFBP1 & NT-proBNP"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3500,"Title":"Proteomics Analysis of Genetic Liability of Abdominal Aortic Aneurysm Identifies Plasma Neogenin and Kit Ligand: The ARIC Study","Year":2023,"Country":"","Abstract":"Background: Genome-wide association studies have reported 23 gene loci related to abdominal aortic aneurysm (AAA) - a potentially lethal condition characterized by a weakened dilated vessel wall. This study aimed to identify proteomic signatures and pathways related to these risk loci to better characterize AAA genetic susceptibility. Method(s): Plasma concentrations of 4870 proteins were determined using a DNA aptamer-based array. Linear regression analysis estimated the associations between the 23 risk alleles and plasma protein levels with adjustments for potential confounders in a race-stratified analysis of 1671 Black and 7241 White participants. Significant proteins were then evaluated for their prediction of clinical AAA (454 AAA events in 11 064 individuals), and those significantly associated with AAA were further interrogated using Mendelian randomization analysis. Result(s): Risk variants proximal to PSRC1-CELSR2-SORT1, PCIF1-ZNF335-MMP9, RP11-136O12.2/TRIB1, ZNF259/APOA5, IL6R, PCSK9, LPA, and APOE were associated with 118 plasma proteins in Whites and 59 were replicated in Black participants. Novel associations with clinical AAA incidence were observed for kit ligand (HR, 0.59 [95% CI, 0.42-0.82] for top versus first quintiles) and neogenin (HR, 0.64 [95% CI, 0.46-0.88]) over a median 21.2-year follow-up; neogenin was also associated with ultrasound-detected asymptomatic AAA (N=4295; 57 asymptomatic AAA cases). Mendelian randomization inverse variance weighted estimates suggested that AAA risk is promoted by lower levels of kit ligand (OR per SD=0.67; P=1.4x10-5) and neogenin (OR per SD=0.50; P=0.03). Conclusion(s): Low levels of neogenin and kit ligand may be novel risk factors for AAA development in potentially causal pathways. These findings provide insights and potential targets to reduce AAA susceptibility.Copyright  2022 American Heart Association, Inc.","Authors":"Steffen, B. T.; Pankow, J. S.; Norby, F. L.; Lutsey, P. L.; Demmer, R. T.; Guan, W.; Pankratz, N.; Li, A.; Liu, G.; Matsushita, K.; Tin, A.; Tang, W.","Publisher":"Arteriosclerosis, Thrombosis, and Vascular Biology","Issue":"2","DOI":"https://dx.doi.org/10.1161/ATVBAHA.122.317984","Pages":"367-378","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"neogenin and kit ligand"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3539,"Title":"Hyperglycaemia-associated Caspase-3 predicts diabetes and coronary artery disease events","Year":2021,"Country":"","Abstract":"BACKGROUND: Apoptosis is central in both diabetes and atherosclerosis, linked to pancreatic beta cell death and plaque progression. Circulating Caspase-3 has also been associated with diabetes and coronary calcium score. Here, we explored if soluble Caspase-3 (sCaspase-3) is associated with cardio-metabolic risk factors and predicts incidence of diabetes and coronary artery disease (CAD)., METHODS: Clinical data and plasma from 4637 individuals from the Malmo Diet and Cancer cohort were studied. Plasma sCaspase-3 was measured by a Proximity Extension Assay. National registers were used to identify diabetes and CAD events during follow-up. Type 2 diabetes risk variants and expression quantitative trait loci (eQTL) for sCaspase-3 were retrieved from the DIAGRAM consortium and the Genotype-Tissue Expression project., RESULTS: HbA1c was the factor with the strongest association with sCaspase-3 (r = 0.18, P = 1.3x10-36 ). During follow-up 666 individuals developed diabetes and 648 individuals suffered from CAD. Increasing sCaspase-3 was associated with a higher risk of developing diabetes (hazard ratio (HR) 1.18 per 1unit; P = 7 x 10-5 ) and CAD (HR 1.2 per 1 unit, P = 1 x 10-4 ) during follow-up. A genetic variant rs60780116, located upstream of CASP3, showed strong association with type 2 diabetes (OR 1.06, 95%CI 1.04-1.07, P = 8.4 x 10-11 ). An eQTL was identified between this variant and gene expression of CASP3, where the allele positively correlated with type 2 diabetes was associated with increased CASP3 expression in blood., CONCLUSIONS: The present study provides evidence for plasma sCaspase-3 as a marker of cardio-metabolic risk factors and as a predictor of future diabetes and CAD in a cohort without cardiovascular disease or diabetes at baseline. Copyright  2021 The Authors. Journal of Internal Medicine published by John Wiley & Sons Ltd on behalf of Association for Publication of The Journal of Internal Medicine.","Authors":"Sun, Jiangming; Singh, Pratibha; Osterlund, Johan; Orho-Melander, Marju; Melander, Olle; Engstrom, Gunnar; Edsfeldt, Andreas","Publisher":"Journal of internal medicine","Issue":"4","DOI":"https://dx.doi.org/10.1111/joim.13327","Pages":"855-865","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"soluble Caspase-3 (sCaspase-3)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":3546,"Title":"Modifiable risk factors for intracranial aneurysms: Evidence from genetic studies","Year":2022,"Country":"","Abstract":"BACKGROUND: Intracranial aneurysm (IA) is a crucial health concern with limited strategies for prevention and treatment., AIM: To identify potentially modifiable risk factors, such as socioeconomic, behaviors, dietary, and cardiometabolic factors, for IA and its subtypes., METHODS: Summary statistics for IA were derived from a genome-wide association study with an overall 79,429 participants. Single nucleotide polymorphisms associated with modifiable risk factors at genome-wide significance (P = 5 x 10-8) were used as instrumental variables. The inverse-variance-weighted method, weighted-median method, Mendelian randomization (MR)-Egger regression, MR-Pleiotropy RESidual Sum and Outlier, and multivariable MR analyses were performed to evaluate the effect estimates., RESULTS: Genetically predicted educational attainment, insomnia, smoking, and systolic and diastolic blood pressure (SBP and DBP) were significantly associated with the risk of IA. The odds ratios (ORs) were 0.44 (95% confidence interval (CI): 0.37-0.52) for educational attainment, 1.15 (95% CI: 1.08-1.23) for insomnia, 1.56 (95% CI: 1.38-1.75) for smoking initiation, 2.69 (95% CI: 1.77-4.07) for cigarette per day, 2.65 (95% CI: 1.72-4.08) for lifetime smoking, 1.07 (95% CI: 1.06-1.09), and 1.06 (95% CI: 1.04-1.10) for SBP and DBP, respectively. Similar effect estimates were observed for unruptured IAs and aneurysmal subarachnoid hemorrhage., CONCLUSIONS: This study provided genetic evidence that several modifiable risk factors, including blood pressure, smoking, educational attainment, and insomnia were associated with the risk of IA.","Authors":"Sun, Xiaohui; Liu, Bin; Chen, Ying; Lv, Linshuoshuo; Ye, Ding; Mao, Yingying","Publisher":"International journal of stroke : official journal of the International Stroke Society","Issue":"10","DOI":"https://dx.doi.org/10.1177/17474930211065640","Pages":"1107-1113","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR for educational attainment & insomnia& smoking& systolic and diastolic blood pressure (SBP and DBP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":3551,"Title":"Potential Association of Isolated gamma-Glutamyltransferase Elevation with Incident Ischemic Heart Disease in Lean Koreans","Year":2022,"Country":"","Abstract":"Isolated elevation of gamma-glutamyltransferase (GGT), a microsomal membrane-bound protein, is commonly observed in non-obese Koreans without diabetes, and its clinical implications are not well-known. Therefore, we aimed to investigate the longitudinal effect of isolated GGT on the incidence of ischemic heart disease (IHD) risk in a large cohort of lean non-diabetic Koreans. Data were obtained from the Health Risk Assessment Study (HERAS) and Korea Health Insurance Review and Assessment (HIRA) datasets. The participants were divided into four groups according to the GGT quartile after the exclusion of those participants with diabetes, a body mass index (BMI) >= 25 kg/m2, alanine aminotransferase (ALT) >= 40 IU/L, and aspartate aminotransferase (AST)/ALT > 1.5, as well as those positive for hepatitis B surface antigen or hepatitis C antibody. We prospectively assessed the hazard ratios (HRs) with 95% confidence intervals (CIs) for IHD using multivariate Cox proportional hazard regression models over a 50-month period. During the follow-up period, 183 individuals (1.85%) developed IHD. After setting the lowest GGT quartile as a reference group, the HRs of IHD for GGT quartiles 2-4 were 1.66 (95% CI 0.95-2.89), 1.82 (95% CI 1.05-3.16), and 1.98 (95% CI 1.12-3.50), respectively, after adjusting for age, sex, body mass index, smoking status, alcohol consumption, physical activity, mean arterial blood pressure, fasting plasma glucose, and dyslipidemia. An isolated high GGT may be an additional measure for assessing and managing future IHD risks among lean Koreans without diabetes.Copyright  2022 by the authors.","Authors":"Sung, Y.; Lee, Y. J.; Jung, D. H.; Park, B.","Publisher":"Journal of Personalized Medicine","Issue":"12","DOI":"https://dx.doi.org/10.3390/jpm12121966","Pages":"1966","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"gamma-glutamyltransferase (GGT)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3564,"Title":"Screening Analysis of Platelet miRNA Profile Revealed miR-142-3p as a Potential Biomarker in Modeling the Risk of Acute Coronary Syndrome","Year":2021,"Country":"","Abstract":"Transcriptome analysis constitutes one of the major methods of elucidation of the genetic basis underlying the pathogenesis of various diseases. The post-transcriptional regulation of gene expression is mainly provided by microRNAs. Their remarkable stability in biological fluids and their high sensitivity to disease alteration indicates their potential role as biomarkers. Given the high mortality and morbidity of cardiovascular diseases, novel predictive biomarkers are sorely needed. Our study focuses for the first time on assessing potential biomarkers of acute coronary syndrome (ACS) based on the microRNA profiles of platelets. The study showed the overexpression of eight platelet microRNAs in ACS (miR-142-3p; miR-107; miR-338-3p, miR-223-3p, miR-21-5p, miR-130b-3p, miR-301a-3p, miR-221-3p) associated with platelet reactivity and functionality. Our results show that the combined model based on miR-142-3p and aspartate transaminase reached 82% sensitivity and 88% specificity in the differentiation of the studied groups. Furthermore, the analyzed miRNAs were shown to cluster into two orthogonal groups, regulated by two different biological factors. Bioinformatic analysis demonstrated that one group of microRNAs may be associated with the physiological processes of platelets, whereas the other group may be linked to platelet-vascular environment interactions. This analysis paves the way towards a better understanding of the role of platelet microRNAs in ACS pathophysiology and better modeling of the risk of ACS.","Authors":"Szelenberger, Rafal; Karbownik, Michal Seweryn; Kacprzak, Michal; Maciak, Karina; Bijak, Michal; Zielinska, Marzenna; Czarny, Piotr; Sliwinski, Tomasz; Saluk-Bijak, Joanna","Publisher":"Cells","Issue":"12","DOI":"https://dx.doi.org/10.3390/cells10123526","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"8 platelet microRNAs"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3589,"Title":"Cerebrovascular disease: how serum phosphorus, vitamin D, and uric acid levels contribute to the ischemic stroke","Year":2020,"Country":"","Abstract":"BACKGROUND: Associations between serum phosphorus level and the incidence of ischemic stroke are not clear. This study aimed to measure serum phosphorus, vitamin D3, and uric acid levels in ischemic stroke patients compared to a population without ischemic stroke., METHODS: In this cross-sectional study, 133 patients admitted to a neurology ward with the diagnosis of ischemic stroke were compared with a control group comprising 133 age- and gender-matching individuals. The presence of ischemic stroke was confirmed by a neurologist based on clinical signs, symptoms, brain CT scan, and MRI. Blood samples were taken from all patients in the first 24 h of admission to measure serum phosphorus, vitamin D3, calcium, and uric acid levels., RESULTS: According to the results of this study, uric acid medians in patients with stroke and controls were 4.9 [3.8-6.4] and 3.9 [3.5-4.9] mg/dL, respectively (p < 0.001). Median phosphorus and vitamin D levels were significantly lower in stroke patients than the controls (3.6 [3.02-4.21] vs. 4.2 [3.8-4.6]) and (15.1 [8.2-27.9] vs. 22.7 [10.4-39.2]), respectively. Multiple logistic regression analysis showed that the ischemic stroke was positively associated with the vitamin D level and negatively correlated with the uric acid level. The phosphorus level was not significantly predictive of ischemic stroke., CONCLUSION: Lower serum levels of vitamin D3 and higher levels of uric acid were associated with ischemic stroke. There are still unknowns about the role of these indicators on ischemic stroke and it requires further studies.","Authors":"Talebi, Abolfazl; Amirabadizadeh, Alireza; Nakhaee, Samaneh; Ahmadi, Zahra; Mousavi-Mirzaei, Seyed Mohammad","Publisher":"BMC neurology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12883-020-01686-4","Pages":"116","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"vitamin D3 & uric acid"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3591,"Title":"Development of genome-wide polygenic risk scores for lipid traits and clinical applications for dyslipidemia, subclinical atherosclerosis, and diabetes cardiovascular complications among East Asians","Year":2021,"Country":"","Abstract":"BACKGROUND: The clinical utility of personal genomic information in identifying individuals at increased risks for dyslipidemia and cardiovascular diseases remains unclear., METHODS: We used data from Biobank Japan (n = 70,657-128,305) and developed novel East Asian-specific genome-wide polygenic risk scores (PRSs) for four lipid traits. We validated (n = 4271) and subsequently tested associations of these scores with 3-year lipid changes in adolescents (n = 620), carotid intima-media thickness (cIMT) in adult women (n = 781), dyslipidemia (n = 7723), and coronary heart disease (CHD) (n = 2374 cases and 6246 controls) in type 2 diabetes (T2D) patients., RESULTS: Our PRSs aggregating 84-549 genetic variants (0.251 < correlation coefficients (r) < 0.272) had comparably stronger association with lipid variations than the typical PRSs derived based on the genome-wide significant variants (0.089 < r < 0.240). Our PRSs were robustly associated with their corresponding lipid levels (7.5 x 10- 103 < P < 1.3 x 10- 75) and 3-year lipid changes (1.4 x 10- 6 < P < 0.0130) which started to emerge in childhood and adolescence. With the adjustments for principal components (PCs), sex, age, and body mass index, there was an elevation of 5.3% in TC (beta +/- SE = 0.052 +/- 0.002), 11.7% in TG (beta +/- SE = 0.111 +/- 0.006), 5.8% in HDL-C (beta +/- SE = 0.057 +/- 0.003), and 8.4% in LDL-C (beta +/- SE = 0.081 +/- 0.004) per one standard deviation increase in the corresponding PRS. However, their predictive power was attenuated in T2D patients (0.183 < r < 0.231). When we included each PRS (for TC, TG, and LDL-C) in addition to the clinical factors and PCs, the AUC for dyslipidemia was significantly increased by 0.032-0.057 in the general population (7.5 x 10- 3 < P < 0.0400) and 0.029-0.069 in T2D patients (2.1 x 10- 10 < P < 0.0428). Moreover, the quintile of TC-related PRS was moderately associated with cIMT in adult women (beta +/- SE = 0.011 +/- 0.005, Ptrend = 0.0182). Independent of conventional risk factors, the quintile of PRSs for TC [OR (95% CI) = 1.07 (1.03-1.11)], TG [OR (95% CI) = 1.05 (1.01-1.09)], and LDL-C [OR (95% CI) = 1.05 (1.01-1.09)] were significantly associated with increased risk of CHD in T2D patients (4.8 x 10- 4 < P < 0.0197). Further adjustment for baseline lipid drug use notably attenuated the CHD association., CONCLUSIONS: The PRSs derived and validated here highlight the potential for early genomic screening and personalized risk assessment for cardiovascular disease.","Authors":"Tam, Claudia H. T.; Lim, Cadmon K. P.; Luk, Andrea O. Y.; Ng, Alex C. W.; Lee, Heung-Man; Jiang, Guozhi; Lau, Eric S. H.; Fan, Baoqi; Wan, Raymond; Kong, Alice P. S.; Tam, Wing-Hung; Ozaki, Risa; Chow, Elaine Y. K.; Lee, Ka-Fai; Siu, Shing-Chung; Hui, Grace; Tsang, Chiu-Chi; Lau, Kam-Piu; Leung, Jenny Y. Y.; Tsang, Man-Wo; Kam, Grace; Lau, Ip-Tim; Li, June K. Y.; Yeung, Vincent T. F.; Lau, Emmy; Lo, Stanley; Fung, Samuel; Cheng, Yuk-Lun; Chow, Chun-Chung; Hu, Miao; Yu, Weichuan; Tsui, Stephen K. W.; Huang, Yu; Lan, Huiyao; Szeto, Cheuk-Chun; Tang, Nelson L. S.; Ng, Maggie C. Y.; So, Wing-Yee; Tomlinson, Brian; Chan, Juliana C. N.; Ma, Ronald C. W.","Publisher":"Genome medicine","Issue":"1","DOI":"https://dx.doi.org/10.1186/s13073-021-00831-z","Pages":"29","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genome-wide polygenic risk scores (PRS) for lipid traits"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3593,"Title":"Integration of questionnaire-based risk factors improves polygenic risk scores for human coronary heart disease and type 2 diabetes","Year":2022,"Country":"","Abstract":"Large-scale biobank initiatives and commercial repositories store genomic data collected from millions of individuals, and tools to leverage the rapidly growing pool of health and genomic data in disease prevention are needed. Here, we describe the derivation and validation of genomics-enhanced risk tools for two common cardiometabolic diseases, coronary heart disease and type 2 diabetes. Data used for our analyses include the FinnGen study (N = 309,154) and the UK Biobank project (N = 343,672). The risk tools integrate contemporary genome-wide polygenic risk scores with simple questionnaire-based risk factors, including demographic, lifestyle, medication, and comorbidity data, enabling risk calculation across resources where genome data is available. Compared to routinely used clinical risk scores for coronary heart disease and type 2 diabetes prevention, the risk tools show at least equivalent risk discrimination, improved risk reclassification (overall net reclassification improvements ranging from 3.7 [95% CI 2.8-4.6] up to 6.2 [4.6-7.8]), and capacity to be improved even further with standard lipid and blood pressure measurements. Without the need for blood tests or evaluation by a health professional, the risk tools provide a powerful yet simple method for preliminary cardiometabolic risk assessment for individuals with genome data available. Copyright  2022. The Author(s).","Authors":"Tamlander, Max; Mars, Nina; Pirinen, Matti; Widen, Elisabeth; Ripatti, Samuli","Publisher":"Communications biology","Issue":"1","DOI":"https://dx.doi.org/10.1038/s42003-021-02996-0","Pages":"158","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic risk scores (PRS) for questionnaire-based risk factors"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3603,"Title":"Serum High-Sensitivity C-Reactive Protein Levels and the Risk of Atrial Fibrillation in Japanese Population: the Circulatory Risk in Communities Study","Year":2021,"Country":"","Abstract":"AIM: This study aimed to investigate the association between the serum high-sensitivity C-reactive protein (hs-CRP) levels and incident atrial fibrillation risk in the general Japanese population, who have lower hs-CRP levels than the Western population, and assess whether the association is modified by sex, overweight, hypertension, and smoking status., METHODS: We conducted a prospective study in 6517 Japanese men and women aged 40-79 years without atrial fibrillation at baseline and enrolled in the Circulatory Risk in Communities Study (2002-2008). The hs-CRP levels were measured using the latex particle-enhanced immunonephelometric assay. Atrial fibrillation was identified using standard 12-lead electrocardiograms and information on physician-diagnosed atrial fibrillation history from the follow-up surveys. We used a Cox proportional hazard regression stratified by community., RESULTS: During a median follow-up of 11 years, 127 new cases of atrial fibrillation (74 and 53 cases among men and women, respectively) were found. Compared to the lowest quintile of hs-CRP levels, the multivariable hazard ratios (95% confidence intervals) were 2.54 (1.17-5.50), 2.28 (1.06-4.93), 2.92 (1.37-6.23), and 2.77 (1.30-5.91) for the second, third, fourth, and fifth (highest) quintiles, respectively. There was no significant effect modification by sex, overweight, hypertension, and smoking status (P for interaction >0.05)., CONCLUSIONS: Elevated hs-CRP levels were significantly associated with increased risk of atrial fibrillation in the Japanese population. The association of hs-CRP levels with incident atrial fibrillation did not vary according to sex, overweight, hypertension status, or smoking status.","Authors":"Tanaka, Mari; Imano, Hironori; Kubota, Yasuhiko; Yamagishi, Kazumasa; Umesawa, Mitsumasa; Muraki, Isao; Cui, Renzhe; Hayama-Terada, Mina; Shimizu, Yuji; Okada, Takeo; Ohira, Tetsuya; Sankai, Tomoko; Tanigawa, Takeshi; Sato, Shinichi; Kitamura, Akihiko; Kiyama, Masahiko; Iso, Hiroyasu","Publisher":"Journal of atherosclerosis and thrombosis","Issue":"2","DOI":"https://dx.doi.org/10.5551/jat.54064","Pages":"194-202","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"high-sensitivity C-reactive protein (hs-CRP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3605,"Title":"A systematic review on the correlations between left atrial strain and cardiovascular outcomes in chronic kidney disease patients","Year":2021,"Country":"","Abstract":"Left atrial strain (LASr) represents a relatively new but promising technique for left atrial and left ventricle function evaluation. LASr was strongly linked to myocardial fibrosis and endocardial thickness, suggesting the utility of LASr in subclinical cardiac dysfunction detection. As CKD negatively impacts cardiovascular risk and mortality, underlying structural and functional abnormalities of cardiac remodeling are widely investigated. LASr could be used in LV diastolic dysfunction grading with an excellent discriminatory power. Our objectives were to assess the impact and existing correlations between LASr and cardiovascular outcomes, as reported in clinical trials, including patients with CKD. We searched PubMed, Web of Science, Embase, and the Cochrane Central Register of Controlled Trials for full-text papers. As reported in clinical studies, LASr was associated with adverse cardiovascular outcomes, including cardiovascular death and major adverse cardiovascular events (HR 0.89, 95% CI, 0.84-0.93, p < 0.01), paroxysmal atrial fibrillation (OR 0.847, 95% CI, 0.760-0.944, p = 0.003), reduced exercise capacity (AUC 0.83, 95% CI, 0.78-0.88, p < 0.01), diastolic dysfunction (p < 0.05), and estimated pulmonary capillary wedge pressure (p < 0.001). Despite limitations attributed to LA deformation imaging (image quality, inter-observer variability, software necessity, learning curve), LASr constitutes a promising marker for cardiovascular events prediction and risk evaluation in patients with CKD.Copyright  2021 by the authors. Licensee MDPI, Basel, Switzerland.","Authors":"Tanasa, A.; Burlacu, A.; Popa, C.; Kanbay, M.; Brinza, C.; Macovei, L.; Crisan-Dabija, R.; Covic, A.","Publisher":"Diagnostics","Issue":"4","DOI":"https://dx.doi.org/10.3390/diagnostics11040671","Pages":"671","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left atrial strain (LASr)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3621,"Title":"High heritability of ascending aortic diameter and trans-ancestry prediction of thoracic aortic disease","Year":2022,"Country":"","Abstract":"Enlargement of the aorta is an important risk factor for aortic aneurysm and dissection, a leading cause of morbidity in the developed world. Here we performed automated extraction of ascending aortic diameter from cardiac magnetic resonance images of 36,021 individuals from the UK Biobank, followed by genome-wide association. We identified lead variants across 41 loci, including genes related to cardiovascular development (HAND2, TBX20) and Mendelian forms of thoracic aortic disease (ELN, FBN1). A polygenic score significantly predicted prevalent risk of thoracic aortic aneurysm and the need for surgical intervention for patients with thoracic aneurysm across multiple ancestries within the UK Biobank, FinnGen, the Penn Medicine Biobank and the Million Veterans Program (MVP). Additionally, we highlight the primary causal role of blood pressure in reducing aortic dilation using Mendelian randomization. Overall, our findings provide a roadmap for using genetic determinants of human anatomy to understand cardiovascular development while improving prediction of diseases of the thoracic aorta. Copyright  2022. The Author(s), under exclusive licence to Springer Nature America, Inc.","Authors":"Tcheandjieu, Catherine; Xiao, Ke; Tejeda, Helio; Lynch, Julie A.; Ruotsalainen, Sanni; Bellomo, Tiffany; Palnati, Madhuri; Judy, Renae; Klarin, Derek; Kember, Rachel L.; Verma, Shefali; Palotie, Aarno; Daly, Mark; Ritchie, Marylyn; Rader, Daniel J.; Rivas, Manuel A.; Assimes, Themistocles; Tsao, Philip; Damrauer, Scott; Priest, James R.","Publisher":"Nature genetics","Issue":"6","DOI":"https://dx.doi.org/10.1038/s41588-022-01070-7","Pages":"772-782","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"56 genomic loci associated with ascending aorta diameter (AsAoD) & PRS for AsAoD"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3622,"Title":"Large-scale genome-wide association study of coronary artery disease in genetically diverse populations","Year":2022,"Country":"","Abstract":"We report a genome-wide association study (GWAS) of coronary artery disease (CAD) incorporating nearly a quarter of a million cases, in which existing studies are integrated with data from cohorts of white, Black and Hispanic individuals from the Million Veteran Program. We document near equivalent heritability of CAD across multiple ancestral groups, identify 95 novel loci, including nine on the X chromosome, detect eight loci of genome-wide significance in Black and Hispanic individuals, and demonstrate that two common haplotypes at the 9p21 locus are responsible for risk stratification in all populations except those of African origin, in which these haplotypes are virtually absent. Moreover, in the largest GWAS for angiographically derived coronary atherosclerosis performed to date, we find 15 loci of genome-wide significance that robustly overlap with established loci for clinical CAD. Phenome-wide association analyses of novel loci and polygenic risk scores (PRSs) augment signals related to insulin resistance, extend pleiotropic associations of these loci to include smoking and family history, and precisely document the markedly reduced transferability of existing PRSs to Black individuals. Downstream integrative analyses reinforce the critical roles of vascular endothelial, fibroblast, and smooth muscle cells in CAD susceptibility, but also point to a shared biology between atherosclerosis and oncogenesis. This study highlights the value of diverse populations in further characterizing the genetic architecture of CAD. Copyright  2022. This is a U.S. Government work and not under copyright protection in the US; foreign copyright protection may apply.","Authors":"Tcheandjieu, Catherine; Zhu, Xiang; Hilliard, Austin T.; Clarke, Shoa L.; Napolioni, Valerio; Ma, Shining; Lee, Kyung Min; Fang, Huaying; Chen, Fei; Lu, Yingchang; Tsao, Noah L.; Raghavan, Sridharan; Koyama, Satoshi; Gorman, Bryan R.; Vujkovic, Marijana; Klarin, Derek; Levin, Michael G.; Sinnott-Armstrong, Nasa; Wojcik, Genevieve L.; Plomondon, Mary E.; Maddox, Thomas M.; Waldo, Stephen W.; Bick, Alexander G.; Pyarajan, Saiju; Huang, Jie; Song, Rebecca; Ho, Yuk-Lam; Buyske, Steven; Kooperberg, Charles; Haessler, Jeffrey; Loos, Ruth J. F.; Do, Ron; Verbanck, Marie; Chaudhary, Kumardeep; North, Kari E.; Avery, Christy L.; Graff, Mariaelisa; Haiman, Christopher A.; Le Marchand, Loic; Wilkens, Lynne R.; Bis, Joshua C.; Leonard, Hampton; Shen, Botong; Lange, Leslie A.; Giri, Ayush; Dikilitas, Ozan; Kullo, Iftikhar J.; Stanaway, Ian B.; Jarvik, Gail P.; Gordon, Adam S.; Hebbring, Scott; Namjou, Bahram; Kaufman, Kenneth M.; Ito, Kaoru; Ishigaki, Kazuyoshi; Kamatani, Yoichiro; Verma, Shefali S.; Ritchie, Marylyn D.; Kember, Rachel L.; Baras, Aris; Lotta, Luca A.; Kathiresan, Sekar; Hauser, Elizabeth R.; Miller, Donald R.; Lee, Jennifer S.; Saleheen, Danish; Reaven, Peter D.; Cho, Kelly; Gaziano, J. Michael; Natarajan, Pradeep; Huffman, Jennifer E.; Voight, Benjamin F.; Rader, Daniel J.; Chang, Kyong-Mi; Lynch, Julie A.; Damrauer, Scott M.; Wilson, Peter W. F.; Tang, Hua; Sun, Yan V.; Tsao, Philip S.; O'Donnell, Christopher J.; Assimes, Themistocles L.","Publisher":"Nature medicine","Issue":"8","DOI":"https://dx.doi.org/10.1038/s41591-022-01891-3","Pages":"1679-1692","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"GWAS & identified 95 novel loci & 2 haplotypes at 9p21 locus"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3632,"Title":"Novel lipid species for detecting and predicting atrial fibrillation in patients with type 2 diabetes","Year":2021,"Country":"","Abstract":"The incidence of atrial fibrillation (AF) is higher in patients with diabetes. The goal of this study was to assess if the addition of plasma lipids to traditional risk factors could improve the ability to detect and predict future AF in patients with type 2 diabetes. Logistic regression models were used to identify lipids associated with AF or future AF from plasma lipids (n = 316) measured from partic-ipants in the ADVANCE trial (n = 3,772). To gain mech-anistic insight, follow-up lipid analysis was undertaken in a mouse model that has an insulin-resistant heart and is susceptible to AF. Sphingolipids, cholesteryl esters, and phospholipids were associated with AF prevalence, whereas two monosialodihexosylganglioside (GM3) gan-glioside species were associated with future AF. For AF detection and prediction, addition of six and three lipids, respectively, to a base model (n = 12 conventional risk factors) increased the C-statistics (detection: from 0.661 to 0.725; prediction: from 0.674 to 0.715) and cate-gorical net reclassification indices. The GM3(d18:1/24:1) level was lower in patients in whom AF developed, im-proved the C-statistic for the prediction of future AF, and was lower in the plasma of the mouse model susceptible to AF. This study demonstrates that plasma lipids have the potential to improve the detection and prediction of AF in patients with diabetes.Copyright  2020 by the American Diabetes Association.","Authors":"Tham, Y. K.; Jayawardana, K. S.; Alshehry, Z. H.; Giles, C.; Huynh, K.; Smith, A. A. T.; Ooi, J. Y. Y.; Zoungas, S.; Hillis, G. S.; Chalmers, J.; Meikle, P. J.; McMullen, J. R.","Publisher":"Diabetes","Issue":"1","DOI":"https://dx.doi.org/10.2337/db20-0653","Pages":"255-261","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":""
