,"Biomarker examples":"plasma lipid profiling"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3633,"Title":"Using genetics to detangle the relationships between red cell distribution width and cardiovascular diseases: A unique role for body mass index","Year":2021,"Country":"","Abstract":"Objective Red cell distribution width (RDW) is an enigmatic biomarker associated with the presence and severity of multiple cardiovascular diseases (CVDs). It is unclear whether elevated RDW contributes to, results from, or is pleiotropically related to CVDs. We used contemporary genetic techniques to probe for evidence of aetiological associations between RDW, CVDs, and CVD risk factors. Methods Using an electronic health record (EHR)-based cohort, we built and deployed a genetic risk score (GRS) for RDW to test for shared genetic architecture between RDW and the cardiovascular phenome. We also created GRSs for common CVDs (coronary artery disease, heart failure, atrial fibrillation, peripheral arterial disease, venous thromboembolism) and CVD risk factors (body mass index (BMI), low-density lipoprotein, high-density lipoprotein, systolic blood pressure, diastolic blood pressure, serum triglycerides, estimated glomerular filtration rate, diabetes mellitus) to test each for association with RDW. Significant GRS associations were further interrogated by two-sample Mendelian randomisation (MR). In a separate EHR-based cohort, RDW values from 1-year pre-gastric bypass surgery and 1-2 years post-gastric bypass surgery were compared. Results In a cohort of 17 937 subjects, there were no significant associations between the RDW GRS and CVDs. Of the CVDs and CVD risk factors, only genetically predicted BMI was associated with RDW. In subsequent analyses, BMI was associated with RDW by multiple MR methods. In subjects undergoing bariatric surgery, RDW decreased postsurgery and followed a linear relationship with BMI change. Conclusions RDW is unlikely to be aetiologically upstream or downstream of CVDs or CVD risk factors except for BMI. Genetic and clinical association analyses support an aetiological relationship between BMI and RDW.Copyright ","Authors":"Thayer, T. E.; Huang, S.; Farber-Eger, E.; Beckman, J. A.; Brittain, E. L.; Mosley, J. D.; Wells, Q. S.","Publisher":"Open Heart","Issue":"2","DOI":"https://dx.doi.org/10.1136/openhrt-2021-001713","Pages":"e001713","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR & genetic risk scores for red cell distribution width (RDW) & CVD & CVD risk factors"},{"Codes":[{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3636,"Title":"Identification of Circulating Proteins Associated with Blood Pressure Using Mendelian Randomization","Year":2020,"Country":"","Abstract":"Background: Hypertension is a common modifiable risk factor for cardiovascular disease and mortality. Pathophysiological mechanisms leading to hypertension remain incompletely understood. Mendelian randomization (MR) allows the evaluation of the causal role of markers by minimizing the risk of biases such as reverse causation and confounding. We aimed to identify novel circulating proteins associated with blood pressure through a comprehensive screen of 227 blood biomarkers using MR. Method(s): Genetic determinants of 227 biomarkers were identified in ORIGIN (Outcome Reduction With Initial Glargine Intervention; URL: http://www.clinicaltrials.gov. Unique identifier: NCT00069784) participants (N=4147) and combined with genetic effects on systolic blood pressure, diastolic blood pressure, mean arterial pressure, and pulse pressure from the International Consortium for Blood Pressure (74 064 individuals) using MR. Results were replicated in the UK Biobank (up to 319 103 individuals) and using another biomarker dataset (N=3301). MR analyses with cardiovascular risk factors and outcomes as well as other biomarkers were performed to further evaluate the mechanisms involved. Result(s): Six biomarkers were associated with blood pressure using MR after adjustment for multiple hypothesis testing. Relationships between NT-proBNP (N-terminal Pro-B-type natriuretic peptide), systolic blood pressure, and diastolic blood pressure confirmed previous reports. Novel circulating proteins associated with blood pressure were also identified. uPA (urokinase-type plasminogen activator) was related to systolic blood pressure; ADM (adrenomedullin) was related to systolic blood pressure and pulse pressure; IL (interleukin) 16 was related to diastolic blood pressure; cFn (cellular fibronectin) and IGFBP3 (insulin-like growth factor-binding protein 3) were related to pulse pressure. With the exception of IL16 and diastolic blood pressure (P=0.58), these relationships were validated in the UK Biobank (P<0.0001). Further MR analyses with cardiovascular risk factors and outcomes showed relationships between NT-proBNP and large-artery atherosclerotic stroke, IGFBP3 and diabetes mellitus as well as cFn and body mass index. Conclusion(s): We identified novel biomarkers associated with blood pressure using MR. These markers could prove useful for risk assessment and as potential therapeutic targets.Copyright  2020 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Theriault, S.; Sjaarda, J.; Chong, M.; Hess, S.; Gerstein, H.; Pare, G.","Publisher":"Circulation: Genomic and Precision Medicine","Issue":"1","DOI":"https://dx.doi.org/10.1161/CIRCGEN.119.002605","Pages":"E002605","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"227 biomarkers & genetic determinants of blood pressure"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3643,"Title":"A two-sample Mendelian randomization analysis of heart rate variability and cerebral small vessel disease","Year":2021,"Country":"","Abstract":"Cerebral small vessel disease (cSVD) is correlated with a high risk of stroke and cognitive impairment. Previous studies between heart rate variability (HRV) and cSVD revealed paradoxical results. The authors aimed to investigate the relationship between HRV and cSVD using Mendelian randomization analysis. Genetic instruments for HRV were obtained from previous genome-wide association studies. They applied inverse variance-weighted analysis, weighted median analysis, simple median analysis, and Mendelian randomization-Egger regression to evaluate the associations of HRV with white matter hyperintensity (WMH) and small vessel stroke (SVS) in the UK Biobank neuroimaging dataset and the MEGASTROKE genome-wide association study dataset. Two genetically predicted traits of HRV (the root mean square of the successive differences of inter beat intervals [RMSSD] and the peak-valley respiratory sinus arrhythmia or high frequency power [pvRSA/HF]) were suggestively associated with WMH (beta 0.26, 95% confidence interval [CI] 0.04-0.49, p = .02; beta 0.14, 95% CI 0.02-0.27, p = .03, respectively). Genetically predicted traits of HRV were not significantly associated with SVS. This study provides genetic support for a suggestive causal effect of HRV (RMSSD, pvRSA/HF) on WMH but not SVS. Copyright  2021 The Authors. The Journal of Clinical Hypertension published by Wiley Periodicals LLC.","Authors":"Tian, Danyang; Zhang, Linjing; Zhuang, Zhenhuang; Huang, Tao; Fan, Dongsheng","Publisher":"Journal of clinical hypertension (Greenwich, Conn.)","Issue":"8","DOI":"https://dx.doi.org/10.1111/jch.14316","Pages":"1608-1614","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR of heart rate variability"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":3646,"Title":"Association of serum uric acid to lymphocyte ratio, a novel inflammatory biomarker, with risk of stroke: A prospective cohort study","Year":2023,"Country":"","Abstract":"Main Problem: Inflammation plays an important role in the pathological progress associated with stroke. Serum uric acid (SUA) to lymphocyte ratio (ULR), a novel inflammatory biomarker, has been considered as a better risk stratification tool of adverse outcomes than SUA or lymphocyte alone. This study aimed to investigate whether ULR produced more predictive value for stroke and explore the potential mediators of the associations. Method(s): This study enrolled 93,023 Chinese participants without stroke and myocardial infarction at baseline. Cox proportional hazard models were used to analyze the associations of ULR with stroke and subtypes. Mediation analyses were conducted to explore potential mediators of the associations. Result(s): During a median follow-up of 13.00 years, 6081 cases of incident stroke occurred, including 5048 cases of ischemic stroke (IS) and 900 cases of hemorrhagic stroke (HS). After adjustment for confounders, the Q4 group was associated with a higher risk of HS (HR, 1.25; 95% CI, 1.03-1.50), but not with total stroke (HR, 1.07; 95% CI, 1.03-1.13) or IS (HR, 1.04; 95% CI, 0.97-1.12). No significant associations were found between SUA or lymphocyte and any stroke. ULR outperformed SUA or lymphocytes alone in predicting stroke. Additionally, the significant association between ULR and HS was partially mediated by systolic blood pressure (20.32%), diastolic blood pressure (11.18%) and estimated glomerular filtration rate (9.19%). Conclusion(s): ULR was significantly associated with the risk of HS, but not with IS. Systolic blood pressure, diastolic blood pressure and estimated glomerular filtration rate were potential mediators for the association.Copyright  2023 The Authors. CNS Neuroscience & Therapeutics published by John Wiley & Sons Ltd.","Authors":"Tian, X.; Wang, P.; Chen, S.; Zhang, Y.; Zhang, X.; Xu, Q.; Luo, Y.; Wu, S.; Wang, A.","Publisher":"CNS Neuroscience and Therapeutics","Issue":"Not Available","DOI":"https://dx.doi.org/10.1111/cns.14094","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum uric acid to lymphocyte ratio (ULR)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3649,"Title":"The C allele of the reactive oxygen species modulator 1 (ROMO1) polymorphism rs6060566 is a biomarker predicting coronary artery stenosis in Slovenian subjects with type 2 diabetes mellitus","Year":2020,"Country":"","Abstract":"Background: We aimed to examine the role of the rs6060566 polymorphism of the reactive oxygen species modulator 1 (ROMO1) gene in the development of myocardial infarction (MI) in Caucasians with type 2 diabetes (T2DM). Method(s): A total of 1072 subjects with T2DM were enrolled in this cross-sectional case-control study: 335 subjects with MI and 737 subjects without clinical signs of coronary artery disease (CAD). The genetic analysis of the rs6060566 polymorphism was performed in all subjects. To assess the degree of coronary artery obstruction, a subpopulation of 128 subjects with T2DM underwent coronary computed tomography angiography. Next, endarterectomy samples were obtained during myocardial revascularization from diffusely diseased coronary arteries in 40 cases, which were analysed for ROMO1 expression according to their genotype. Result(s): There were no statistically significant associations between different genotypes or alleles of the rs6060566 polymorphism and MI in subjects with T2DM. The carriers of the C allele of the ROMO1 rs6060566 had a threefold increased likelihood of having 50-75% coronary artery stenosis (Adjusted OR = 3.27, 95% CI 1.16-9.20). Subjects with two affected coronary arteries had a 3.72 fold higher prevalence of MI (OR = 3.72, 95% CI 1.27-10.84). With CAD in LMCA or LAD, MI prevalence was about 3.5-fold higher (p = 0.07 for LMCA and p = 0.01 for LAD). Furthermore, the carriers of the rs6060566 C allele showed higher number of positive cells for ROMO1 expression in endarterectomy samples of coronary arteries. Conclusion(s): According to our study, the rs6060566 polymorphism of the ROMO1 gene is not a risk factor for MI in Caucasians with T2DM. However, we found that subjects carrying the C allele were at a 3.27-fold increased risk of developing severe CAD compared with those who had non-obstructive CAD. Moreover, C allele carriers showed a statistically higher number of cells positive for ROMO1 compared with T allele carriers in coronary endarterectomy samples.Copyright  2020, The Author(s).","Authors":"Tibaut, M.; Mankoc Ramus, S.; Petrovic, D.","Publisher":"BMC Medical Genomics","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12920-020-00845-3","Pages":"184","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ROMO1 variant rs6060566 & C allele polymorphism & 8-hydroxy-2-deoxygunosine (8-OHdG)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3650,"Title":"Pre-screening to guide coronary artery calcium scoring for early identification of high-risk individuals in the general population","Year":2022,"Country":"","Abstract":"AIMS: To evaluate the ability of Systematic COronary Risk Estimation 2 (SCORE2) and other pre-screening methods to identify individuals with high coronary artery calcium score (CACS) in the general population., METHODS AND RESULTS: Computed tomography-based CACS quantification was performed in 6530 individuals aged 45 years or older from the general population. Various pre-screening methods to guide referral for CACS were evaluated. Miss rates for high CACS (CACS >=300 and >=100) were evaluated for various pre-screening methods: moderate (>=5%) and high (>=10%) SCORE2 risk, any traditional coronary artery disease (CAD) risk factor, any Risk Or Benefit IN Screening for CArdiovascular Disease (ROBINSCA) risk factor, and moderately (>3 mg/24 h) increased urine albumin excretion (UAE). Out of 6530 participants, 643 (9.8%) had CACS >=300 and 1236 (18.9%) had CACS >=100. For CACS >=300 and CACS >=100, miss rate was 32 and 41% for pre-screening by moderate (>=5%) SCORE2 risk and 81 and 87% for high (>=10%) SCORE2 risk, respectively. For CACS >=300 and CACS >=100, miss rate was 8 and 11% for pre-screening by at least one CAD risk factor, 24 and 25% for at least one ROBINSCA risk factor, and 67 and 67% for moderately increased UAE, respectively., CONCLUSION: Many individuals with high CACS in the general population are left unidentified when only performing CACS in case of at least moderate (>=5%) SCORE2, which closely resembles current clinical practice. Less stringent pre-screening by presence of at least one CAD risk factor to guide CACS identifies more individuals with high CACS and could improve CAD prevention. Copyright  The Author(s) 2022. Published by Oxford University Press on behalf of the European Society of Cardiology.","Authors":"Ties, Daan; van der Ende, Yldau M.; Pundziute, Gabija; van der Schouw, Yvonne T.; Bots, Michiel L.; Xia, Congying; van Ooijen, Peter M. A.; Pelgrim, Gert Jan; Vliegenthart, Rozemarijn; van der Harst, Pim","Publisher":"European heart journal. Cardiovascular Imaging","Issue":"1","DOI":"https://dx.doi.org/10.1093/ehjci/jeac137","Pages":"27-35","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Systematic Coronary Risk Estimation 2 (SCORE2) & coronary artery calcium score (CACS)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3652,"Title":"Identification of a plausible serum uric acid cut-off value as prognostic marker of stroke: the Uric Acid Right for Heart Health (URRAH) study","Year":2022,"Country":"","Abstract":"The Working Group on Uric Acid and Cardiovascular Risk of the Italian Society of Hypertension conceived and designed an ad hoc study aimed at searching for prognostic cut-off values of serum uric acid (SUA) in predicting combined (fatal and non-fatal) cerebrovascular (CBV) events in the whole database. The URic acid Right for heArt Health study is a nationwide, multicenter, observational cohort study involving data on subjects aged 18-95 years recruited on a regional community basis from all the territory of Italy under the patronage of the Italian Society of Hypertension with a mean follow-up period of 120.7 +/- 61.8 months. A total of 14,588 subjects were included in the analysis. A prognostic cut-off value of SUA able to discriminate combined CBV events (>4.79 mg/dL or >284.91 micromol/L) was identified by means of receiver operating characteristic curve in the whole database. Multivariate Cox regression analysis adjusted for confounders (age, sex, arterial hypertension, diabetes, chronic kidney disease, smoking habit, ethanol intake, body mass index, low-density lipoprotein cholesterol, and use of diuretics) identified an independent association between SUA and combined CBV events in the whole database (HR 1.249, 95% confidence interval, 1.041-1.497, p = 0.016). The results of the present study confirm that SUA is an independent risk marker for CBV events after adjusting for potential confounding variables, including arterial hypertension, and demonstrate that >4.79 mg/dL is a valid prognostic cut-off value. Copyright  2021. The Author(s), under exclusive licence to Springer Nature Limited.","Authors":"Tikhonoff, Valerie; Casiglia, Edoardo; Spinella, Paolo; Barbagallo, Carlo M.; Bombelli, Michele; Cicero, Arrigo F. G.; Cirillo, Massimo; Cirillo, Pietro; Desideri, Giovambattista; D'Elia, Lanfranco; Ferri, Claudio; Galletti, Ferruccio; Gesualdo, Loreto; Giannattasio, Cristina; Iaccarino, Guido; Mallamaci, Francesca; Maloberti, Alessandro; Masi, Stefano; Mazza, Alberto; Muiesan, Maria Lorenza; Nazzaro, Pietro; Palatini, Paolo; Parati, Gianfranco; Pontremoli, Roberto; Quarti-Trevano, Fosca; Rattazzi, Marcello; Rivasi, Giulia; Salvetti, Massimo; Tocci, Giuliano; Ungar, Andrea; Verdecchia, Paolo; Viazzi, Francesca; Virdis, Agostino; Volpe, Massimo; Grassi, Guido; Borghi, Claudio","Publisher":"Journal of human hypertension","Issue":"11","DOI":"https://dx.doi.org/10.1038/s41371-021-00613-5","Pages":"976-982","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum uric acid (SUA) > 4.79 mg/dL"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3714,"Title":"Pericoronary Adipose Tissue Attenuation, Low-Attenuation Plaque Burden, and 5-Year Risk of Myocardial Infarction","Year":2022,"Country":"","Abstract":"Background: Pericoronary adipose tissue (PCAT) attenuation and low-attenuation noncalcified plaque (LAP) burden can both predict outcomes. Objective(s): This study sought to assess the relative and additive values of PCAT attenuation and LAP to predict future risk of myocardial infarction. Method(s): In a post hoc analysis of the multicenter SCOT-HEART (Scottish Computed Tomography of the Heart) trial, the authors investigated the relationships between the future risk of fatal or nonfatal myocardial infarction and PCAT attenuation measured from coronary computed tomography angiography (CTA) using multivariable Cox regression models including plaque burden, obstructive coronary disease, and cardiac risk score (incorporating age, sex, diabetes, smoking, hypertension, hyperlipidemia, and family history). Result(s): In 1,697 evaluable participants (age: 58 +/- 10 years), there were 37 myocardial infarctions after a median follow-up of 4.7 years. Mean PCAT was -76 +/- 8 HU and median LAP burden was 4.20% (IQR: 0%-6.86%). PCAT attenuation of the right coronary artery (RCA) was predictive of myocardial infarction (HR: 1.55; P = 0.017, per 1 SD increment) with an optimum threshold of -70.5 HU (HR: 2.45; P = 0.01). In multivariable analysis, adding PCAT-RCA of >=-70.5 HU to an LAP burden of >4% (the optimum threshold for future myocardial infarction; HR: 4.87; P < 0.0001) led to improved prediction of future myocardial infarction (HR: 11.7; P < 0.0001). LAP burden showed higher area under the curve compared to PCAT attenuation for the prediction of myocardial infarction (AUC = 0.71 [95% CI: 0.62-0.80] vs AUC = 0.64 [95% CI: 0.54-0.74]; P < 0.001), with increased area under the curve when the 2 metrics are combined (AUC = 0.75 [95% CI: 0.65-0.85]; P = 0.037). Conclusion(s): Coronary CTA-defined LAP burden and PCAT attenuation have marked and complementary predictive value for the risk of fatal or nonfatal myocardial infarction.Copyright  2022 American College of Cardiology Foundation","Authors":"Tzolos, E.; Williams, M. C.; McElhinney, P.; Lin, A.; Grodecki, K.; Flores Tomasino, G.; Cadet, S.; Kwiecinski, J.; Doris, M.; Adamson, P. D.; Moss, A. J.; Alam, S.; Hunter, A.; Shah, A. S. V.; Mills, N. L.; Pawade, T.; Wang, C.; Weir-McCall, J. R.; Roditi, G.; van Beek, E. J. R.; Shaw, L. J.; Nicol, E. D.; Berman, D. S.; Slomka, P. J.; Dweck, M. R.; Newby, D. E.; Dey, D.","Publisher":"JACC: Cardiovascular Imaging","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.jcmg.2022.02.004","Pages":"1078-1088","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"pericoronary adipose tissue (PCAT) attenuation and low-attenuation noncalcified plaque (LAP) burden"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":41,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3746,"Title":"Screening for cardiovascular disease risk using traditional risk factor assessment or coronary artery calcium scoring: the ROBINSCA trial","Year":2020,"Country":"","Abstract":"AIMS: Screening for a high cardiovascular disease (CVD) risk followed by preventive treatment can potentially reduce coronary heart disease-related morbidity and mortality. ROBINSCA (Risk Or Benefit IN Screening for CArdiovascular disease) is a population-based randomized controlled screening trial that investigates the effectiveness of CVD screening in asymptomatic participants using the Systematic COronary Risk Evaluation (SCORE) model or coronary artery calcium (CAC) scoring. This study describes the distributions in risk and treatment in the ROBINSCA trial., METHODS AND RESULTS: Individuals at expected elevated CVD risk were randomized into screening arm A (n = 14 478; SCORE, 10-year fatal and non-fatal risk); or screening arm B (n = 14 450; CAC scoring). Preventive treatment was largely advised according to current Dutch guidelines. Risk and treatment differences between the screening arms were analysed. A total of 12 185 participants (84.2%) in arm A and 12 950 (89.6%) in arm B were screened. In total, 48.7% were women, and median age was 62 (interquartile range 10) years. SCORE screening identified 45.1% at low risk (SCORE < 10%), 26.5% at intermediate risk (SCORE 10-20%), and 28.4% at high risk (SCORE >= 20%). According to CAC screening, 76.0% were at low risk (Agatston < 100), 15.1% at high risk (Agatston 100-399), and 8.9% at very high risk (Agatston >= 400). CAC scoring significantly reduced the number of individuals indicated for preventive treatment compared to SCORE (relative reduction women: 37.2%; men: 28.8%)., CONCLUSION: We showed that compared to risk stratification based on SCORE, CAC scoring classified significantly fewer men and women at increased risk, and less preventive treatment was indicated., TRIAL REGISTRATION NUMBER: NTR6471. Copyright Published on behalf of the European Society of Cardiology. All rights reserved.  The Author(s) 2020. For permissions, please email: journals.permissions@oup.com.","Authors":"van der Aalst, Carlijn M.; Denissen, Sabine J. A. M.; Vonder, Marleen; Gratama, Jan Willem C.; Adriaansen, Henk J.; Kuijpers, Dirkjan; Vliegenthart, Rozemarijn; van Lennep, Jeanine E. Roeters; van der Harst, Pim; Braam, Richard L.; van Dijkman, Paul R. M.; van Bruggen, Rykel; Oudkerk, Matthijs; de Koning, Harry J.","Publisher":"European heart journal. Cardiovascular Imaging","Issue":"11","DOI":"https://dx.doi.org/10.1093/ehjci/jeaa168","Pages":"1216-1224","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium score (CACs)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":3762,"Title":"Association of Chronic Kidney Disease with Risk of Intracerebral Hemorrhage","Year":2022,"Country":"","Abstract":"Importance: The evidence linking chronic kidney disease (CKD) to spontaneous intracerebral hemorrhage (ICH) is inconclusive owing to possible confounding by comorbidities that frequently coexist in patients with these 2 diseases. Objective(s): To determine whether there is an association between CKD and ICH risk. Design, Setting, and Participant(s): A 3-stage study that combined observational and genetic analyses was conducted. First, the association between CKD and ICH risk was tested in the Ethnic/Racial Variations of Intracerebral Hemorrhage (ERICH) study, a multicenter case-control study in the US. All participants with available data on CKD from ERICH were included. Second, this analysis was replicated in the UK Biobank (UKB), an ongoing population study in the UK. All participants in the UKB were included in this study. Third, mendelian randomization analyses were implemented in the UKB using 27 CKD-related genetic variants to test for genetic associations. ERICH was conducted from August 1, 2010, to August 1, 2017, and observed participants for 1 year. The UKB enrolled participants between 2006 and 2010 and will continue to observe them for 30 years. Data analysis was performed from November 11, 2019, to May 10, 2022. Exposures: CKD stages 1 to 5. Main Outcomes and Measures: The outcome of interest was ICH, ascertained in ERICH via expert review of neuroimages and in the UKB via a combination of self-reported data and International Statistical Classification of Diseases, Tenth Revision, codes. Result(s): In the ERICH study, a total of 2914 participants with ICH and 2954 controls who had available data on CKD were evaluated (mean [SD] age, 61.6 [14.0] years; 2433 female participants [41.5%]; 3435 male participants [58.5%]); CKD was found to be independently associated with higher risk of ICH (odds ratio [OR], 1.95; 95% CI, 1.35-2.89; P <.001). This association was not modified by race and ethnicity. Replication in the UKB with 1341 participants with ICH and 501195 controls (mean [SD] age, 56.5 [8.1] years; 273402 female participants [54.4%]; 229134 male participants [45.6%]) confirmed this association (OR, 1.28; 95% CI, 1.01-1.62; P =.04). Mendelian randomization analyses indicated that genetically determined CKD was associated with ICH risk (OR, 1.56; 95% CI, 1.13-2.16; P =.007). Conclusions and Relevance: In this 3-stage study that combined observational and genetic analyses among study participants enrolled in 2 large observational studies with different characteristics and study designs, CKD was consistently associated with higher risk of ICH. Mendelian randomization analyses suggest that this association was causal. Further studies are needed to identify the specific biological pathways that mediate this association..Copyright  2022 American Medical Association. All rights reserved.","Authors":"Vanent, K. N.; Leasure, A. C.; Acosta, J. N.; Kuohn, L. R.; Woo, D.; Murthy, S. B.; Kamel, H.; Messe, S. R.; Mullen, M. T.; Cohen, J. B.; Cohen, D. L.; Townsend, R. R.; Petersen, N. H.; Sansing, L. H.; Gill, T. M.; Sheth, K. N.; Falcone, G. J.","Publisher":"JAMA Neurology","Issue":"9","DOI":"https://dx.doi.org/10.1001/jamaneurol.2022.2299","Pages":"911-918","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR for genetically determined chronic kidney disease"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3776,"Title":"Association of Epicardial Fat Volume With the Extent of Coronary Atherosclerosis and Cardiovascular Adverse Events in Asymptomatic Patients With Diabetes","Year":2021,"Country":"","Abstract":"Epicardial adipose tissue has a paracrine effect, enhancing coronary artery atherosclerotic plaque development. This study evaluated epicardial fat volume (EFV), adipokines, coronary atherosclerosis, and adverse cardiovascular events in a cohort of asymptomatic patients with type 2 diabetes mellitus (T2DM). Epicardial fat volume was calculated using data from computed tomography coronary angiograms. Adipokines and inflammatory cytokines were also assayed and correlated with EFV. Epicardial fat volume was also assessed as a predictor of coronary artery calcium (CAC) score, number of coronary artery plaques, and significant plaque (>50% luminal stenosis). Data from the EFV analysis were available for 221 (85.7%) participants. Median EFV was 97.4 cm3, mean body mass index was 28.1 kg/m2, and mean duration of T2DM was 13 years. Statistically significant, but weak, correlations were observed between several adipokines, inflammatory cytokines, and EFV. Epicardial fat volume was a significant univariate (P = .01), but not multivariate, predictor of the number of coronary plaques, but not of CAC score or significant plaque. After a mean follow-up of 22.8 months, 12 adverse cardiovascular events were reported, exclusively in participants with EFV >97.4 cm3. Epicardial fat volume has limited utility as a marker of coronary artery plaque in patients with T2DM and is weakly correlated with adipokine expression.","Authors":"Venuraju, Shreenidhi M.; Lahiri, Avijit; Jeevarethinam, Anand; Rakhit, Roby D.; Shah, Prediman K.; Nilsson, Jan","Publisher":"Angiology","Issue":"5","DOI":"https://dx.doi.org/10.1177/0003319720984607","Pages":"442-450","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"epicardial fat volume"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3778,"Title":"Anti-Mullerian Hormone and Cardiometabolic Disease in Women: A Two-Sample Mendelian Randomization Study","Year":2022,"Country":"","Abstract":"Background: Higher age-specific circulating anti-Mullerian hormone (AMH) levels have been linked to a lower risk of cardiometabolic outcomes. However, whether AMH has a casual role in the etiology of these diseases is unknown. The objective of this study was therefore to explore if circulating AMH levels have a causal effect on risk of coronary artery disease (CAD), ischemic stroke and type 2 diabetes (T2D) in women, using a two-sample Mendelian randomization (MR) approach. Method(s): We used four single nucleotide polymorphisms (SNPs) from the most recent AMH GWAS meta-analysis as instrumental variables. Summary-level data for CAD (n = 149,752; 11,802 cases), ischemic stroke (n = 17,541; 4678 cases) and T2D (n = 464,389; 30,052 cases) were extracted from the UK Biobank, the Stroke Genetics Network, and DIAMANTE consortia, respectively. To assess the presence of potential pleiotropy we tested the association of the four AMH SNPs, both individually and combined in a weighted genetic risk score, with a range of cardiovascular risk factors and intermediate traits using UK Biobank data. Result(s): MR estimates, i.e., inverse variance-weighted odds ratios (ORIVW), did not support a causal effect of circulating AMH levels on CAD (ORIVW = 1.13, 95% CI: 0.95-1.35), ischemic stroke (ORIVW = 1.11, 95% CI: 0.83-1.49), and T2D (ORIVW = 0.98, 95% CI: 0.87-1.10). After adjustment for multiple testing, we observed associations between genetically predicted AMH and age at menopause, and age at menarche, but not with intermediate traits on the causal pathway between AMH and cardiometabolic health, such as atherosclerosis or glucose levels. Conclusion(s): This study does not provide evidence for a causal effect of circulating AMH levels on CAD, ischemic stroke and T2D in women, although weak instrument bias cannot be excluded.Copyright:  2022 The Author(s).","Authors":"Verdiesen, R. M. G.; von Berg, J.; Said, M. A.; van der Harst, P.; Mahajan, A.; van Gils, C. H.; van der Schouw, Y. T.; Onland-Moret, N. C.","Publisher":"Reviews in Cardiovascular Medicine","Issue":"8","DOI":"https://dx.doi.org/10.31083/j.rcm2308269","Pages":"269","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR for anti-Mullerian hormone (AMH)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3781,"Title":"Implications of Genetic Testing in Dilated Cardiomyopathy","Year":2020,"Country":"","Abstract":"Background: Genetic analysis is a first-tier test in dilated cardiomyopathy (DCM). Electrical phenotypes are common in genetic DCM, but their exact contribution to the clinical course and outcome is unknown. We determined the prevalence of pathogenic gene variants in a large unselected DCM population and determined the role of electrical phenotypes in association with outcome. Method(s): This study included 689 patients with DCM from the Maastricht Cardiomyopathy Registry, undergoing genetic evaluation using a 48 cardiomyopathy-associated gene-panel, echocardiography, endomyocardial biopsies, and Holter monitoring. Upon detection of a pathogenic variant in a patient with DCM, familial segregation was performed. Outcome was defined as cardiovascular death, heart transplantation, heart failure hospitalization, and/or occurrence of life-threatening arrhythmias. Result(s): A (likely) pathogenic gene variant was found in 19% of patients, varying from 36% in familial to 13% in nonfamilial DCM. Family segregation analysis showed familial disease in 46% of patients with DCM who were initially deemed nonfamilial by history. Overall, 18% of patients with a nongenetic risk factor had a pathogenic gene variant. Almost all pathogenic gene variants occurred in just 12 genes previously shown to have robust disease association with DCM. Genetic DCM was independently associated with electrical phenotypes such as atrial fibrillation, nonsustained ventricular tachycardia, and atrioventricular block and inversely correlated with the presence of a left bundle branch block (P<0.01). After a median follow-up of 4 years, event-free survival was reduced in genetic versus patients with nongenetic DCM (P=0.01). This effect on outcome was mediated by the associated electrical phenotypes of genetic DCM (P<0.001). Conclusion(s): One in 5 patients with an established nongenetic risk factor or a nonfamilial disease still carries a pathogenic gene variant. Genetic DCM is characterized by a profile of electrical phenotypes (atrial fibrillation, nonsustained ventricular tachycardia, and atrioventricular block), which carries increased risk for adverse outcomes. Based on these findings, we envisage a broader role for genetic testing in DCM.Copyright  2020 American Heart Association, Inc.","Authors":"Verdonschot, J. A. J.; Hazebroek, M. R.; Krapels, I. P. C.; Henkens, M. T. H. M.; Raafs, A.; Wang, P.; Merken, J. J.; Claes, G. R. F.; Vanhoutte, E. K.; Van Den Wijngaard, A.; Heymans, S. R. B.; Brunner, H. G.","Publisher":"Circulation: Genomic and Precision Medicine","Issue":"5","DOI":"https://dx.doi.org/10.1161/CIRCGEN.120.003031","Pages":"476-487","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"pathogenic variants in 12 genes"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3792,"Title":"Sex hormones in men with abdominal aortic aneurysm","Year":2021,"Country":"","Abstract":"BACKGROUND: Abdominal aortic aneurysms (AAAs) primarily affect elderly men. The effect of sex on aneurysm development has been associated with the effects of sex hormones through mechanisms that are not fully understood. The present study examined the association between the levels of sex hormones and the occurrence of AAAs in elderly men., METHODS: A prospective case-control study was conducted of 452 men aged 65 years participating in screening for AAAs from 2013 to 2019. Of the 452 men, 230 had an AAA and 222 an aortic diameter of <30 mm (control group). Questionnaires and blood samples were collected and stored consecutively. The serum levels of total testosterone, estradiol, progesterone, luteinizing hormone, and sex hormone-binding globulin were analyzed using electrochemiluminescent immunoassays. Multivariable logistic regression analysis was used to assess the association between sex hormones and AAA., RESULTS: The median aneurysm diameter was 33 mm. Men with AAA had greater estradiol (93 pmol/L vs 84 pmol/L; P =.003) and progesterone (0.41 nmol/L vs 0.17 nmol/L; P < .001) levels compared with the controls. The testosterone levels were lower in the AAA group than in the control group (13 nmol/L vs 14 nmol/L; P = .026). AAA was associated with detectable levels of progesterone (odds ratio [OR], 6.69; 95% confidence interval [CI], 3.86-11.47), smoking (OR, 5.26; 95% CI, 3.12-8.85), coronary heart disease (OR, 4.06; 95% CI, 1.92-8.58), and a body mass index >25 kg/m2 (OR, 2.26; 95% CI, 1.34-3.82)., CONCLUSIONS: The observed higher estradiol and progesterone levels in men with an AAA suggest an effect of sex hormones on aneurysm development. The association between progesterone levels and the aortic diameter stresses the importance of focusing on the potential effect of this unconsidered female sex hormone on aneurysm formation. Copyright  2021 The Authors. Published by Elsevier Inc. All rights reserved.","Authors":"Villard, Christina; Roy, Joy; Bogdanovic, Marko; Eriksson, Per; Hultgren, Rebecka","Publisher":"Journal of vascular surgery","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.jvs.2021.06.020","Pages":"2023-2029","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"sex hormones estradiol & progesterone"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3800,"Title":"Integration of estimated glomerular filtration rate biomarker in image-based cardiovascular disease/stroke risk calculator: A South Asian-Indian diabetes cohort with moderate chronic kidney disease","Year":2020,"Country":"","Abstract":"Background: Recently, a 10-year image-based integrated calculator (called AtheroEdge Composite Risk Score-AECRS1.0) was developed which combines conventional cardiovascular risk factors (CCVRF) with image phenotypes derived from carotid ultrasound (CUS). Such calculators did not include chronic kidney disease (CKD)-based biomarker called estimated glomerular filtration rate (eGFR). The novelty of this study is to design and develop an advanced integrated version called-AECRS2.0 that combines eGFR with image phenotypes to compute the composite risk score. Furthermore, AECRS2.0 was benchmarked against QRISK3 which considers eGFR for risk assessment. Method(s): The method consists of three major steps: 1) five, current CUS image phenotypes (CUSIP) measurements using AtheroEdge system (AtheroPoint, CA, USA) consisting of: average carotid intima-media thickness (cIMTave), maximum cIMT (cIMTmax), minimum cIMT (cIMTmin), variability in cIMT (cIMTV), and total plaque area (TPA); 2) five, 10-year CUSIP measurements by combining these current five CUSIP with 11 CCVRF (age, ethnicity, gender, body mass index, systolic blood pressure, smoking, carotid artery type, hemoglobin, low-density lipoprotein cholesterol, total cholesterol, and eGFR); 3) AECRS2.0 risk score computation and its comparison to QRISK3 using area-under-the-curve (AUC). Result(s): South Asian-Indian 339 patients were retrospectively analyzed by acquiring their left/right common carotid arteries (678 CUS, mean age: 54.25+/-9.84 years; 75.22% males; 93.51% diabetic with HbA1c >=6.5%; and mean eGFR 73.84+/-20.91 mL/min/1.73m2). The proposed AECRS2.0 reported higher AUC (AUC=0.89, P<0.001) compared to QRISK3 (AUC=0.51, P<0.001) by ~74% in CKD patients. Conclusion(s): An integrated calculator AECRS2.0 can be used to assess the 10-year CVD/stroke risk in patients suffering from CKD. AECRS2.0 was much superior to QRISK3.Copyright  2020 EDIZIONI MINERVA MEDICA.","Authors":"Viswanathan, V.; Jamthikar, A. D.; Gupta, D.; Puvvula, A.; Khanna, N. N.; Saba, L.; Viskovic, K.; Mavrogeni, S.; Turk, M.; Laird, J. R.; Pareek, G.; Miner, M.; Ajuluchukwu, J.; Sfikakis, P. P.; Protogerou, A.; Kitas, G. D.; Nicolaides, A.; Sharma, A.; Suri, J. S.","Publisher":"International Angiology","Issue":"4","DOI":"https://dx.doi.org/10.23736/S0392-9590.20.04338-2","Pages":"290-306","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"AtheroEdge Composite Risk Score 2.0"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3812,"Title":"Deep learning enabled analysis of cardiac sphericity","Year":2022,"Country":"","Abstract":"Quantification of chamber size and systolic function is a fundamental component of cardiac imaging, as these measurements provide a basis for establishing both diagnosis and appropriate treatment for a spectrum of cardiomyopathies. However, the human heart is a complex structure with significant uncharacterized phenotypic variation beyond traditional metrics of size and function. Characterizing variation in cardiac shape and morphology can add to our ability to understand and classify cardiovascular risk and pathophysiology. We describe deep learning enabled measurement of left ventricle (LV) sphericity using cardiac magnetic resonance imaging data from the UK Biobank and show that among adults with normal LV volumes and systolic function, increased sphericity is associated with increased risk for incident atrial fibrillation (HR 1.31 per SD, 95% CI 1.23-1.38), cardiomyopathy (HR 1.62 per SD, 95% CI 1.29-2.02), and heart failure (HR 1.24, 95% CI 1.11-1.39), independent of traditional risk factors including age, sex, hypertension, and body mass index. Using genome-wide association studies, we identify four loci associated with sphericity at genome-wide significance. These loci harbor known and suspected cardiomyopathy genes. Through genetic correlation and Mendelian randomization, we provide evidence that sphericity may represent a subclinical manifestation of non-ischemic cardiomyopathy.Copyright The copyright holder for this preprint is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity. It is made available under a CC-BY-NC-ND 4.0 International license.","Authors":"Vukadinovic, M.; Kwan, A. C.; Yuan, V.; Salerno, M.; Lee, D. C.; Albert, C. M.; Cheng, S.; Li, D.; Ouyang, D.; Clarke, S. L.","Publisher":"medRxiv","Issue":"Not Available","DOI":"https://dx.doi.org/10.1101/2022.07.20.22277861","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left ventricle (LV) sphericity"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]}],"ItemId":3824,"Title":"Vitamin D status, genetic factors, and risks of cardiovascular disease among individuals with type 2 diabetes: a prospective study","Year":2022,"Country":"","Abstract":"Background: The presence of a threshold effect has been proposed, suggesting that beneficial effects from vitamin D supplementation may only be present when the vitamin D concentration is below a particular threshold. Objective(s): We investigated the associations of serum 25-hydroxyvitamin D [25(OH)D] concentrations and genetic factors with risks of total and subtypes of cardiovascular disease (CVD) in individuals with type 2 diabetes (T2D), among whom vitamin D deficiency or insufficiency is particularly common. Method(s): This prospective study included 15,103 individuals with T2D who were initially free of CVD and had serum 25(OH)D measurements in the UK Biobank. Incidences of total and subtypes of CVD, including ischemic heart disease (IHD) and stroke, were ascertained via electronic health records. Weighted genetic risk scores (GRSs) were constructed for IHD and stroke. Result(s): The mean serum 25(OH)D concentration was 43.4 nmol/L (SD: 20.4 nmol/L), and 65.7% of participants had a vitamin D concentration below 50 nmol/L. During a median of 11.2 years of follow-up, 3534 incident CVD events were documented. Compared with individuals with 25(OH)D concentrations <25 nmol/L, participants with 25(OH)D concentrations >=75 nmol/L had HRs (95% CIs) of 0.75 (0.64, 0.88) for CVD, 0.69 (0.56, 0.84) for IHD, and 0.74 (0.52, 1.06) for stroke. Participants with 25(OH)D concentrations >=50 nmol/L and low GRSs, as compared with individuals with 25(OH)D concentrations <25 nmol/L and high GRSs, had a 50% (39%, 65%) lower risk of IHD. No significant interactions were demonstrated between serum 25(OH)D concentrations and the GRSs and genetic variants in vitamin D receptors (VDR). Conclusion(s): Higher serum 25(OH)D concentrations were significantly associated with lower risks of total CVD and IHD among patients with T2D, regardless of their genetic susceptibility and the genetic variants in VDR. Risk reductions tended to plateau at serum 25(OH)D levels around 50 nmol/L. These findings suggest that maintaining an adequate vitamin D status and avoiding deficiency may help to prevent CVD complications among patients with T2D.Copyright  2022 The Author(s). Published by Oxford University Press on behalf of the American Society for Nutrition.","Authors":"Wan, Z.; Geng, T.; Li, R.; Chen, X.; Lu, Q.; Lin, X.; Chen, L.; Guo, Y.; Liu, L.; Shan, Z.; Pan, A.; Manson, J. E.; Liu, G.","Publisher":"American Journal of Clinical Nutrition","Issue":"5","DOI":"https://dx.doi.org/10.1093/ajcn/nqac183","Pages":"1389-1399","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum 25-hydroxyvitamin D [25(OH)D] concentrations"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":3829,"Title":"Relationship Between Time-Dependent Proteinuria and Risk of Stroke in Population With Different Glucose Tolerance Status","Year":2020,"Country":"","Abstract":"Background Proteinuria often changes and is known as a \"time-dependent exposure.\" The effect of time-dependent proteinuria on the risk of future stroke remains unclear. Proteinuria is often detected in patients with diabetes mellitus. The present study was designed to evaluate the association between time-dependent proteinuria and the risk of stroke in a patient cohort with different glucose tolerance status. Methods and Results A total of 82 938 participants, who were free of myocardial infarction or stroke and underwent fasting blood glucose and urinary protein measurements at baseline in the Kailuan study, were enrolled. Proteinuria was determined using urine dipstick tests at baseline and subsequent follow-ups. Time-dependent proteinuria was defined as the status of urine protein updated through the follow-up examinations, separately. Time-dependent Cox regression models were used to analyze the relationship between time-dependent proteinuria and the risk of stroke. During a median follow-up of 8.37 years, 2538 participants developed stroke. After adjusting for confounding factors, the hazard ratio (95% CI) for stroke in time-dependent proteinuria among all participants, and the normoglycemia, prediabetes, and diabetes mellitus populations were 1.68 (1.49-1.89), 1.73 (1.47-2.05), 2.15 (1.70-2.72), and 1.30 (1.03-1.65), respectively. There were interaction effects in patients with normoglycemia and prediabetes compared with those with diabetes mellitus. Findings were similar for ischemic and hemorrhagic strokes and were confirmed in sensitivity analyses. Conclusions Time-dependent proteinuria is an independent risk factor of stroke, especially in the normoglycemia and prediabetes populations.","Authors":"Wang, Anxin; Zhang, Jia; Li, Jingjing; Li, Haibin; Zuo, Yingting; Lv, Wei; Chen, Shuohua; Li, Junjuan; Meng, Xia; Wu, Shouling; Zhao, Xingquan; Wang, Yongjun","Publisher":"Journal of the American Heart Association","Issue":"13","DOI":"https://dx.doi.org/10.1161/JAHA.120.015776","Pages":"e015776","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"time-dependent proteinuria"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":3832,"Title":"DNA methylation-based biomarkers of age acceleration and all-cause death, myocardial infarction, stroke, and cancer in two cohorts: The NAS, and KORA F4","Year":2021,"Country":"","Abstract":"BACKGROUND: DNA methylation (DNAm) may play a role in age-related outcomes. It is not yet known which DNAm-based biomarkers of age acceleration (BoAA) has the strongest association with age-related endpoints., METHODS: We collected the blood samples from two independent cohorts: the Normative Ageing Study, and the Cooperative Health Research in the Region of Augsburg cohort. We measured epigenome-wide DNAm level, and generated five DNAm BoAA at baseline. We used Cox proportional hazards model to analyze the relationships between BoAA and all-cause death. We applied the Fine and Gray competing risk model to estimate the risk of BoAA on myocardial infarction (MI), stroke, and cancer, accounting for death of other reasons as the competing risks. We used random-effects meta-analyses to pool the individual results, with adjustment for multiple testing., FINDINGS: The mean chronological ages in the two cohorts were 74, and 61, respectively. Baseline GrimAgeAccel, and DNAm-related mortality risk score (DNAmRS) both had strong associations with all-cause death, MI, and stroke, independent from chronological age. For example, a one standard deviation (SD) increment in GrimAgeAccel was significantly associated with increased risk of all-cause death [hazard ratio (HR): 2.01; 95% confidence interval (CI), 1.15, 3.50], higher risk of MI (HR: 1.44; 95% CI, 1.16, 1.79), and elevated risk of stroke (HR: 1.42; 95% CI, 1.06, 1.91). There were no associations between any BoAA and cancer., INTERPRETATION: From the public health perspective, GrimAgeAccel is the most useful tool for identifying at-risk elderly, and evaluating the efficacy of anti-aging interventions., FUNDING: National Institute of Environmental Health Sciences of U.S., Harvard Chan-NIEHS Center for Environmental Health, German Federal Ministry of Education and Research, and the State of Bavaria in Germany. Copyright  2020 The Authors. Published by Elsevier B.V. All rights reserved.","Authors":"Wang, Cuicui; Ni, Wenli; Yao, Yueli; Just, Allan; Heiss, Jonathan; Wei, Yaguang; Gao, Xu; Coull, Brent A.; Kosheleva, Anna; Baccarelli, Andrea A.; Peters, Annette; Schwartz, Joel D.","Publisher":"EBioMedicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ebiom.2020.103151","Pages":"103151","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"DNA methylation biomarkers of age acceleration (DNAm BoAA)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3846,"Title":"Circulating Inflammatory Mediators and Genetic Polymorphisms of Inflammation Mediators and Their Association with Factors Related to Abdominal Aortic Aneurysm: A Systemic Review and Meta-Analysis","Year":2022,"Country":"","Abstract":"Background: This study aimed to explore the levels of circulating inflammatory factors CRP, IL-6, IL-10 and TNF-alpha based on the literature review. This study also examined the influence of single nucleotide polymorphism (SNP) sites on the susceptibility of abdominal aortic aneurysm (AAA) using meta-analysis and intended to provide additional information on pathogenesis of AAA research. Method(s): Electronic databases including PubMed and Web of Science were systemically searched to collect the information on AAA, inflammatory factors such as CRP, IL-6, IL-10, TNF-alpha and the SNP sites for data extraction. Altogether six SNPs in four genes (rs3091244, CRP; rs1800947, CRP; rs1205, CRP; rs1800795, IL-6; rs1800896, IL-10; and rs1800629, TNF) were assessed. Result(s): This study enrolled altogether 41 relevant investigations involving 9,007 AAA patients to carry out meta-analysis. According to pooled analysis, circulating CRP and IL-6 levels were shown to be related to the AAA, while plasma IL-10 and TNF-alpha levels were not associated with AAA. The circulating CRP level standard mean difference (SMD) was 0.30 (95% confidence interval (CI): 0.17-0.43), the IL-6 level SMD was 0.34 (95% CI: 0.20-0.49), the IL-10 level SMD was -0.01 (95% CI: -0.09-0.06), and the TNF-alpha level SMD was 0.09 (95% CI: 0.00-0.19). Similarly, the odds ratio (OR) of rs3091244 (CRP) under the recessive gene model was 1.70 (95% CI: 1.13-2.57). In addition, individuals with A and T mutant genes at locus rs3091244 might have a higher tendency of AAA susceptibility than those with C allele. Consecutively, the OR was 0.91 (95% CI: 0.51-0.97) for rs1800795 (IL-6) locus in the allele model, and individuals with G mutant gene at locus rs1800795 (IL-6) might be less susceptible to AAA than those with C allele. Meanwhile, the rs1800896 (IL-10) locus had a positive association under the five statistical models, and individuals with A mutant gene at locus rs1800896 might have a higher susceptibility to AAA than those with G allele. Nevertheless, the rs1800947 (CRP), rs1205 (CRP), and rs1800629 (TNF) loci did not have positive correlation under the five statistical models, with no statistical significance. The results indicate that the gene polymorphisms at rs1800629, rs1800947, and rs1205 loci were not related to the AAA susceptibility. Conclusion(s): Gene polymorphisms in certain known inflammatory mediators related to AAA susceptibility might serve as potential predictive biomarkers for clinical applications. Moreover, SNP of inflammatory mediators relevant to abdominal aortic aneurysmal formation and progression need extensive investigations to confirm these results.Copyright:  2022 The Author(s).","Authors":"Wang, H.; Zhong, Z.; Jiang, D.; Zhang, H.; Yin, F.; Guo, P.; Chen, J.; Zhu, X.; You, K.; Han, Y.; Liu, K.","Publisher":"Reviews in Cardiovascular Medicine","Issue":"8","DOI":"https://dx.doi.org/10.31083/j.rcm2308270","Pages":"270","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"levels of circulating inflammatory factors CRP & IL-6 & IL-10 & TNF-alpha & associated SNPs"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":7,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3859,"Title":"Assessment of causal direction between thyroid function and cardiometabolic health: a Mendelian randomization study","Year":2022,"Country":"","Abstract":"BACKGROUND Growing evidence have demonstrated that thyroid hormones have been involved in the processes of cardiovascular metabolism. However, the causal relationship of thyroid function and cardiometabolic health remains partly unknown. METHODS The Mendelian randomization (MR) was used to test genetic, potentially causal relationships between instrumental variables and cardiometabolic traits. Genetic variants of free thyroxine (FT4) and thyrotropin (TSH) levels within the reference range were used as instrumental variables. Data for genetic associations with cardiometabolic diseases were acquired from the genome-wide association studies of the FinnGen, CARDIoGRAM and CARDIoGRAMplusC4D, CHARGE, and MEGASTROKE. This study was conducted using summary statistic data from large, previously described cohorts. Association between thyroid function and essential hypertension (EHTN), secondary hypertension (SHTN), hyperlipidemia (HPL), type 2 diabetes mellitus (T2DM), ischemic heart disease (IHD), myocardial infarction (MI), heart failure (HF), pulmonary heart disease (PHD), stroke, and non-rheumatic valve disease (NRVD) were examined. RESULTS Genetically predicted FT4 levels were associated with SHTN (odds ratio = 0.48; 95% CI = 0.04-0.82, P = 0.027), HPL (odds ratio = 0.67; 95% CI = 0.18-0.88, P = 0.023), T2DM (odds ratio = 0.80; 95% CI = 0.42-0.86, P = 0.005), IHD (odds ratio = 0.85; 95% CI = 0.49-0.98, P = 0.039), NRVD (odds ratio = 0.75; 95% CI = 0.27-0.97, P = 0.039). Additionally, genetically predicted TSH levels were associated with HF (odds ratio = 0.82; 95% CI = 0.68-0.99, P = 0.042), PHD (odds ratio = 0.75; 95% CI = 0.32-0.82, P = 0.006), stroke (odds ratio = 0.95; 95% CI = 0.81-0.97, P = 0.007). However, genetically predicted thyroid function traits were not associated with EHTN and MI. CONCLUSIONS Our study suggests FT4 and TSH are associated with cardiometabolic diseases, underscoring the importance of the pituitary-thyroid-cardiac axis in cardiometabolic health susceptibility.Copyright  2022 JGC All rights reserved","Authors":"Wang, J. J.; Zhuang, Z. H.; Yu, C. Q.; Wang, W. Y.; Wang, W. X.; Zhang, K.; Meng, X. B.; Gao, J.; Tian, J.; Zheng, J. L.; Yang, J.; Huang, T.; Shao, C. L.; Tang, Y. D.","Publisher":"Journal of Geriatric Cardiology","Issue":"1","DOI":"https://dx.doi.org/10.11909/j.issn.1671-5411.2022.01.004","Pages":"61-70","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR of free thyroxine (FT4) and thyrotropin (TSH) levels"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":3860,"Title":"Whole-cycle analysis of echocardiographic tissue Doppler velocities as a marker of biological age","Year":2023,"Country":"","Abstract":"Purpose: Tissue Doppler imaging (TDI) is a sensitive marker of impaired cardiac function and different phases of the TDI curve carry different prognostic information. It is not known how continuous TDI curves change with age in normal subjects, and whether these changes differ from changes seen in individuals at risk of future cardiac events. Method(s): A total of 1,763 individuals from the general population were examined with color TDI at the septal and lateral mitral sites. A low-risk group was defined as without cardiac risk factors (hypertension, diabetes or ischemic heart disease) at baseline and without any cardiac events (cardiovascular death or admission due to either heart failure or acute myocardial infarction) during 10-years follow-up. All TDI curves were corrected for heart rate, and whole-cycle analysis of age-related changes to TDI velocities was performed in both low-risk (n = 881) and high-risk individuals (n = 882). Result(s): In the low-risk population, four phases where myocardial velocity differed most (p < 10-10) according to age were identified [in a standardized cardiac cycle of 1 second (s)]: Systolic peak (0.09-0.13 s), systolic plateau (0.18-0.27 s), early diastole (0.43-0.54 s) and late diastole (0.88-0.95 s). With increasing age, systolic velocities decreased, early diastolic velocities decreased and had delayed peak, and late diastolic velocities increased until age 70 and then stopped increasing. In the high-risk population, comparison to corresponding age groups of the low-risk population showed: Lower early diastolic velocities in 20-40-year-olds; higher late diastolic velocities and lower peak systolic velocities in 40-60-year-olds; further decreased systolic velocities including the systolic plateau and decreased late diastolic velocities in 60-year-olds. The time segments around the systolic peak (p = 0.002) and early diastole (p < 0.001) differed significantly between the high-risk and low-risk population, thus making it possible to use the individual age gap between a TDI-derived biological age and the real chronological age as a tool to discriminate high-risk individuals from low-risk individuals. Conclusion(s): We found that individuals with cardiac risk factors display findings compatible with an accelerated aging of the heart and thus propose TDI-derived biological age as a tool to identify high-risk patients.Copyright  2023 Wang, Olsen, Taraldsen and Mogelvang.","Authors":"Wang, J. N.; Olsen, N. T.; Taraldsen, I. A.; Mogelvang, R.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.1040647","Pages":"1040647","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"tissue doppler imaging (TDI)-derived biological age"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":3866,"Title":"Association of -344C/T polymorphism in the aldosterone synthase (CYP11B2) gene with cardiac and cerebrovascular events in Chinese patients with hypertension","Year":2020,"Country":"","Abstract":"Objective: Several recent studies have shown that the aldosterone synthase gene (CYP11B2) -344C/T polymorphism is related to cardiovascular diseases. However, whether the -344C allele influences the incidence of cardiovascular diseases in Chinese patients with hypertension is unclear. Method(s): Chinese patients with essential hypertension were genotyped for the -344C/T polymorphism in CYP11B2 (n = 755; CC, n = 112; CT, n = 361; TT, n = 282) and followed for 11 years for major adverse cardiovascular events (MACEs), including stroke, onset of coronary artery disease (CAD), and CAD-related death. Established cardiovascular risk factors were used to adjust the multivariate Cox analysis. Result(s): After a mean follow-up period of 7.60 +/- 1.12 years, a significantly higher incidence of MACEs was seen in patients with the CC genotype than in those with the CT and TT genotypes. The CC variant was significantly and independently predictive of MACEs (hazard ratio = 2.049), CAD (hazard ratio = 1.754), and stroke (hazard ratio = 2.588), but not CAD
