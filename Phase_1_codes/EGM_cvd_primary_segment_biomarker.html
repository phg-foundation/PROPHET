ion":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miRNA-106 and myosin light chain 4 (MYL4)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":2230,"Title":"Diet quality indices, genetic risk and risk of cardiovascular disease and mortality: a longitudinal analysis of 77 004 UK Biobank participants","Year":2021,"Country":"","Abstract":"Objectives To examine associations of three diet quality indices and a polygenic risk score with incidence of all-cause mortality, cardiovascular disease (CVD) mortality, myocardial infarction (MI) and stroke. Design Prospective cohort study. Setting UK Biobank, UK. Participants 77 004 men and women (40-70 years) recruited between 2006 and 2010. Main outcome measures A polygenic risk score was created from 300 single nucleotide polymorphisms associated with CVD. Cox proportional HRs were used to estimate independent effects of diet quality and genetic risk on all-cause mortality, CVD mortality, MI and stroke risk. Dietary intake (Oxford WebQ) was used to calculate Recommended Food Score (RFS), Healthy Diet Indicator (HDI) and Mediterranean Diet Score (MDS). Results New all-cause (n=2409) and CVD (n=364) deaths and MI (n=1141) and stroke (n=748) events were identified during mean follow-ups of 7.9 and 7.8 years, respectively. The adjusted HR associated with one-point higher RFS for all-cause mortality was 0.96 (95% CI: 0.94 to 0.98), CVD mortality was 0.94 (95% CI: 0.90 to 0.98), MI was 0.97 (95% CI: 0.95 to 1.00) and stroke was 0.94 (95% CI: 0.91 to 0.98). The adjusted HR for all-cause mortality associated with one-point higher HDI and MDS was 0.97 (95% CI: 0.93 to 0.99) and 0.95 (95% CI: 0.91 to 0.98), respectively. The adjusted HR associated with one-point higher MDS for stroke was 0.93 (95% CI: 0.87 to 1.00). There was little evidence of associations between HDI and risk of CVD mortality, MI or stroke. There was evidence of an interaction between diet quality and genetic risk score for MI. Conclusion Higher diet quality predicted lower risk of all-cause mortality, independent of genetic risk. Higher RFS was also associated with lower risk of CVD mortality and MI. These findings demonstrate the benefit of following a healthy diet, regardless of genetic risk.Copyright  Author(s) (or their employer(s)) 2021. Re-use permitted under CC BY-NC. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Livingstone, K. M.; Abbott, G.; Bowe, S. J.; Ward, J.; Milte, C.; McNaughton, S. A.","Publisher":"BMJ Open","Issue":"4","DOI":"https://dx.doi.org/10.1136/bmjopen-2020-045362","Pages":"045362","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic risk score for CVD & dietary factors"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2233,"Title":"CYP4 subfamily V member 2 (CYP4V2) polymorphisms were associated with ischemic stroke in Chinese Han population","Year":2022,"Country":"","Abstract":"Background: CYP4 subfamily V member 2 (CYP4V2) polymorphisms are related to venous thromboembolism. However, the influence of CYP4V2 polymorphisms on the susceptibility to ischemic stroke (IS) remains undetermined. Method(s): We selected and genotyped five polymorphisms of CYP4V2 in 575 cases and 575 controls to test whether CYP4V2 variants were associated with the risk for IS in a Chinese Han population. Genotyping of CYP4V2 polymorphisms was performed using the Agena MassARRAY platform. Logistic regression analysis was used to assess the association between CYP4V2 polymorphisms and IS risk by calculating odds ratios (ORs) and 95% confidence interval (CI). False-positive report probability analysis was applied to assess the noteworthy relationship of the significant findings. Result(s): CYP4V2 rs1398007 might be a risk factor for IS (OR = 1.34, 95% CI 1.05-1.71, p = 0.009). Specially, confounding factors (age, gender, smoking and drinking status) might affect the relationship between rs1398007 and IS susceptibility. Moreover, rs1053094 and rs56413992 were associated with IS risk in males. Multifactor dimensionality reduction analysis showed the combination of rs13146272 and rs3736455 had the strongest interaction effect (information gain value of 0.40%). Furthermore, genotypes of rs1398007 (p = 0.006) and rs1053094 (p = 0.044) were associated with the levels of high-density lipoprotein cholesterol (HDL-C) among healthy controls. Conclusion(s): Our results first provided evidence that CYP4V2 rs1398007 might be a risk factor for IS, which provides instructive clues for studying the mechanisms of CYP4V2 to the pathogenesis of IS.Copyright  2022, The Author(s).","Authors":"Long, F.; Wang, D.; Su, Q.; Zhang, Y.; Li, J.; Xia, S.; Wang, H.; Wu, Y.; Qu, Q.","Publisher":"BMC Medical Genomics","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12920-022-01393-8","Pages":"246","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CYP4 subfamily V member 2 (CYP4V2)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2272,"Title":"Genetically determined tobacco and alcohol use and risk of atrial fibrillation","Year":2021,"Country":"","Abstract":"Background: The causality between the use of alcohol and cigarettes and atrial fibrillation (AF) remains controversial. We conducted a Mendelian randomization (MR) study to evaluate the association of genetic variants related to tobacco and alcohol use with AF. Method(s): Single nucleotide polymorphisms (SNPs) related to smoking initiation (N = 374), age at initiation of regular smoking (N = 10), cigarettes per day (N = 55), and smoking cessation (N = 24) were derived from a genome-wide association studies (GWAS) of tobacco use (N = 1.2 million individuals). SNPs related to heavy alcohol use (N = 6) were derived from a GWAS of UK biobank (N = 125,249 individuals). The genetically matching instrumented variables were obtained from the GWAS of AF (N = 588,190 individuals). The estimates between tobacco and alcohol use and AF were combined by inverse-variance weighted (IVW), simple median, weighted median, MR-robust adjusted profile score method, MR-PRESSO, and multivariable MR. Result(s): A total of 65,446 AF patients and 522,744 referents were included. In the IVW analysis, the odds ratio per one-unit increase of smoking initiation was 1.11 (95% CI, 1.06-1.16; P = 3.35 x 10-6) for AF. Genetically predicted age at initiation of regular smoking, cigarettes per day and smoking cessation were not associated with AF. The IVW estimate showed that heavy alcohol consumption increased AF risk (OR, 1.11; 95% CI, 1.04-1.18; P = 0.001). The results were consistent in complementary analyses and multivariable MR. Conclusion(s): Our MR study indicated that regular smoking was associated with increased risk of AF, no matter the age at initiation of regular smoking, or the number of cigarettes smoked per day. Genetically predicted heavy alcohol consumption increased the risk of AF.Copyright  2021, The Author(s).","Authors":"Lu, Y.; Guo, Y.; Lin, H.; Wang, Z.; Zheng, L.","Publisher":"BMC Medical Genomics","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12920-021-00915-0","Pages":"73","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted tobacco use"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2275,"Title":"Association Study Between Genetic Variation in Whole Mitochondrial Genome and Ischemic Stroke","Year":2021,"Country":"","Abstract":"Mitochondrial DNA (mtDNA) affects the mitochondrial function, which is potentially related to susceptibility to ischemic stroke (IS). However, study on IS genetics by whole mitochondrial genome sequencing has not been extensively explored. Therefore, a two-stage study was designed to explore the relationship between the whole mitochondrial genome variants and IS. In the first stage, whole mitochondrial genomes of 52 IS patients and 55 controls were sequenced by next-generation sequencing. Fifty-three mtDNA mutation sites which may be related to the pathogenesis of IS were discovered. Nine unreported mtDNA variation sites were found for the first time. In the second larger Chinese cohort, we confirmed that m.T195C and m.T12338C in the mitochondrial D-loop region were the protective factors of IS, especially m.T195C and m.C311T in the LAA subtype. In conclusion, our study provided population genetic information and a reference for IS-relevant research, with wide applications in diagnosis, therapeutic treatments and prediction of IS.Copyright  2021, The Author(s), under exclusive licence to Springer Science+Business Media, LLC part of Springer Nature.","Authors":"Luan, Y.; Yang, D.; Zhang, Z.; Bie, X.; Zhao, H.; Wang, Y.; Liu, Y.; Yang, S.; Zhou, B.; Xu, Y.; Zheng, H.; He, Y.","Publisher":"Journal of Molecular Neuroscience","Issue":"10","DOI":"https://dx.doi.org/10.1007/s12031-020-01778-3","Pages":"2152-2162","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"53 mitochondrial DNA mutation sites & in particular m.T195C \n& m.T12338C in the mitochondrial D-loop region & m.C311T"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2280,"Title":"Apolipoprotein E (APOE) genotype-associated disease risks: a phenome-wide, registry-based, case-control study utilising the UK Biobank","Year":2020,"Country":"","Abstract":"BACKGROUND: The three main alleles of the APOE gene (epsilon4, epsilon3 and epsilon2) carry differential risks for conditions including Alzheimer's disease (AD) and cardiovascular disease. Due to their clinical significance, we explored disease associations of the APOE genotypes using a hypothesis-free, data-driven, phenome-wide association study (PheWAS) approach., METHODS: We used data from the UK Biobank to screen for associations between APOE genotypes and over 950 disease outcomes using genotype epsilon3epsilon3 as a reference. Data was restricted to 337,484 white British participants (aged 37-73 years)., FINDINGS: After correction for multiple testing, PheWAS analyses identified associations with 37 outcomes, representing 18 distinct diseases. As expected, epsilon3epsilon4 and epsilon4epsilon4 genotypes associated with increased odds of AD (p <= 7.6 x 10-46), hypercholesterolaemia (p <= 7.1 x 10-17) and ischaemic heart disease (p <= 2.3 x 10-4), while epsilon2epsilon3 provided protection for the latter two conditions (p <= 3.7 x 10-10) compared to epsilon3epsilon3. In contrast, epsilon4-associated disease protection was seen against obesity, chronic airway obstruction, type 2 diabetes, gallbladder disease, and liver disease (all p <= 5.2 x 10-4) while epsilon2epsilon2 homozygosity increased risks of peripheral vascular disease, thromboembolism, arterial aneurysm, peptic ulcer, cervical disorders, and hallux valgus (all p <= 6.1 x 10-4). Sensitivity analyses using brain neuroimaging, blood biochemistry, anthropometric, and spirometric biomarkers supported the PheWAS findings on APOE associations with respective disease outcomes., INTERPRETATION: PheWAS confirms strong associations between APOE and AD, hypercholesterolaemia, and ischaemic heart disease, and suggests potential epsilon4-associated disease protection and harmful effects of the epsilon2epsilon2 genotype, for several conditions., FUNDING: National Health and Medical Research Council of Australia. Copyright  2020 The Authors. Published by Elsevier B.V. All rights reserved.","Authors":"Lumsden, Amanda L.; Mulugeta, Anwar; Zhou, Ang; Hypponen, Elina","Publisher":"EBioMedicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ebiom.2020.102954","Pages":"102954","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"3 main alleles of the APOE gene epsilon 2 & 3 & 4"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2284,"Title":"Echocardiographic predictors of cardiovascular morbidity and mortality in women from the general population","Year":2021,"Country":"","Abstract":"Aims: Global longitudinal strain (GLS) is a strong predictor of adverse cardiovascular outcome in men. However, studies have indicated that GLS may not predict cardiovascular outcomes as effectively in women. The aim of this study was to identify echocardiographic predictors of cardiovascular morbidity and mortality in women from the general population. Methods and Results: A total of 1245 women from the general population free of heart failure (HF) and atrial fibrillation had an echocardiographic examination performed including tissue Doppler imaging. In this subset, 747 women had images eligible for strain analysis. Endpoint was a composite of acute myocardial infarction, HF, and cardiovascular death. During follow-up (median 12.5 years), 162 women (13.0%) reached the composite outcome. These women had higher left ventricular (LV) mass index (LVMI), more LV hypertrophy, lower E/A, higher E/e', larger LV dimensions, and longer deceleration time. LVMI and e' remained as significant predictors of the composite outcome [LVMI: hazard ratio (HR) 1.10, 95% confidence interval (CI) 1.03-1.17, P = 0.004, per 5 g/m2 increase] (e': HR 1.53, 95% CI 1.07-2.20, P = 0.020, per 1 cm/s decrease) after adjusting for age, hypertension, systolic blood pressure, diabetes mellitus, total cholesterol, smoking status, prevalent ischaemic heart disease, LV ejection fraction, E/e', E, E/A, interventricular septum thickness in diastole, left ventricular posterior wall in diastole, a', body surface area, and pro-brain natriuretic peptide. GLS was not an independent predictor of outcome after multivariable adjustment. Conclusion(s): The degree of LV hypertrophy assessed as LVMI and diastolic dysfunction evaluated by e' are associated with adverse cardiovascular outcome in women from the general population.Copyright  2020 Published on behalf of the European Society of Cardiology. All rights reserved.","Authors":"Lundorff, I.; Modin, D.; Mogelvang, R.; Godsk Jorgensen, P.; Schnohr, P.; Gislason, G.; Biering-Sorensen, T.","Publisher":"European Heart Journal Cardiovascular Imaging","Issue":"9","DOI":"https://dx.doi.org/10.1093/ehjci/jeaa167","Pages":"1026-1034","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left ventricular mass index (LVEI) & diastolic dysfunction"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]}],"ItemId":2286,"Title":"Diet-Derived Circulating Antioxidants and Risk of Coronary Heart Disease: A Mendelian Randomization Study","Year":2021,"Country":"","Abstract":"BACKGROUND: Previously, observational studies have identified associations between higher levels of dietary-derived antioxidants and lower risk of coronary heart disease (CHD), whereas randomized clinical trials showed no reduction in CHD risk following antioxidant supplementation., OBJECTIVES: The purpose of this study was to investigate possible causal associations between dietary-derived circulating antioxidants and primary CHD risk using 2-sample Mendelian randomization (MR)., METHODS: Single-nucleotide polymorphisms for circulating antioxidants (vitamins E and C, retinol, beta-carotene, and lycopene), assessed as absolute levels and metabolites, were retrieved from the published data and were used as genetic instrumental variables. Summary statistics for gene-CHD associations were obtained from 3 databases: the CARDIoGRAMplusC4D consortium (60,801 cases; 123,504 control subjects), UK Biobank (25,306 cases; 462,011 control subjects), and FinnGen study (7,123 cases; 89,376 control subjects). For each exposure, MR analyses were performed per outcome database and were subsequently meta-analyzed., RESULTS: Among an analytic sample of 768,121 individuals (93,230 cases), genetically predicted circulating antioxidants were not causally associated with CHD risk. For absolute antioxidants, the odds ratio for CHD ranged between 0.94 (95% confidence interval [CI]: 0.63 to 1.41) for retinol and 1.03 (95% CI: 0.97 to 1.10) for beta-carotene per unit increase in ln-transformed antioxidant values. For metabolites, the odds ratio ranged between 0.93 (95% CI: 0.82 to 1.06) for gamma-tocopherol and 1.01 (95% CI: 0.95 to 1.08) for ascorbate per 10-fold increase in metabolite levels., CONCLUSIONS: Evidence from our study did not support a protective effect of genetic predisposition to high dietary-derived antioxidant levels on CHD risk. Therefore, it is unlikely that taking antioxidants to increase blood antioxidants levels will have a clinical benefit for the prevention of primary CHD. Copyright  2021 American College of Cardiology Foundation. Published by Elsevier Inc. All rights reserved.","Authors":"Luo, Jiao; le Cessie, Saskia; van Heemst, Diana; Noordam, Raymond","Publisher":"Journal of the American College of Cardiology","Issue":"1","DOI":"https://dx.doi.org/10.1016/j.jacc.2020.10.048","Pages":"45-54","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetic associations with circulating antioxidants vitamin E & vitamin C & retinol & beta-carotene & lycopene"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2300,"Title":"Combined polymorphisms in genes encoding the inflammasome components NLRP3 and CARD8 confer risk of ischemic stroke in men","Year":2020,"Country":"","Abstract":"INTRODUCTION: Previous studies have reported the involvement of nucleotide-binding domain (NOD)-like receptor protein 3 (NLRP3) inflammasome in the inflammatory activation and pathophysiology of Ischemic Stroke (IS). Variations in genes encoding the constituent proteins of NLRP3 inflammasome can alter the risk of IS., OBJECTIVE: We investigated the role of the NLRP3 inflammasome in the pathogenesis of IS by establishing associations between combined polymorphisms of caspase recruitment domain-containing protein 8 (CARD8) rs2043211 and NLRP3 rs10754558 and the susceptibility to IS in a Chinese population., METHODS: Single nucleotide polymorphisms (SNPs) in CARD8 rs2043211 and NLRP3 rs10754558 were analyzed using TaqMan SNP genotyping assays in patients with IS (n=234) and healthy controls (n=115). Logistic regression analysis was carried out to evaluate potential interactions between CARD8 and NLRP3., RESULTS: Compared with healthy controls, there were no significant differences in the minor allele frequency (MAF) and the genotype frequency of NLRP3 rs10754558 or CARD8 rs2043211 in patients with IS(P>0.05). After stratification by gender, there was an increased risk for IS in men carrying heterozygous CARD8 rs2043211 when a co-dominant genetic model was applied (P=0.021, OR=3.83[1.22-12.03]). Logistic regression analysis indicated that men carrying both CARD8 rs2043211 AT and NLRP3 rs10754558 CG had a significantly higher risk of IS (P=0.046, OR=7.116[1.033-49.044])., CONCLUSIONS: Nucleotide variations in the genes encoding NLRP3 inflammasome proteins may be important to IS, and men carrying CARD8 rs2043211 and NLRP3 rs10754558, both heterozygous, confer a higher risk of IS. Copyright  2020 Elsevier Inc. All rights reserved.","Authors":"Lv, Jie; Jiang, Xiaoshan; Zhang, Jing; Peng, Xianghui; Lin, Hongmei","Publisher":"Journal of stroke and cerebrovascular diseases : the official journal of National Stroke Association","Issue":"8","DOI":"https://dx.doi.org/10.1016/j.jstrokecerebrovasdis.2020.104874","Pages":"104874","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"inflammasome complex proteins nucleotide-binding domain (NOD)-like receptor protein 3 (NLRP3) & caspase recruitment domain-containing protein 8 (CARD8)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2308,"Title":"A potent risk model for predicting new-onset acute coronary syndrome in patients with type 2 diabetes mellitus in Northwest China","Year":2020,"Country":"","Abstract":"AIMS: Type 2 diabetes mellitus (T2DM) is now very prevalent in China. Due to the lower rate of controlled diabetes in China compared to that in developed countries, there is a higher incidence of serious cardiovascular complications, especially acute coronary syndrome (ACS). The aim of this study was to establish a potent risk predictive model in the economically disadvantaged northwest region of China, which could predict the probability of new-onset ACS in patients with T2DM., METHODS: Of 456 patients with T2DM admitted to the First Affiliated Hospital of Xi'an Jiaotong University from January 2018 to January 2019 and included in this study, 270 had no ACS, while 186 had newly diagnosed ACS. Overall, 32 demographic characteristics and serum biomarkers of the study patients were analysed. The least absolute shrinkage and selection operator regression was used to select variables, while the multivariate logistic regression was used to establish the predictive model that was presented using a nomogram. The area under the receiver operating characteristics curve (AUC) was used to evaluate the discriminatory capacity of the model. A calibration plot and Hosmer-Lemeshow test were used for the calibration of the predictive model, while the decision curve analysis (DCA) was used to evaluate its clinical validity., RESULTS: After random sampling, 319 and 137 T2DM patients were included in the training and validation sets, respectively. The predictive model included age, body mass index, diabetes duration, systolic blood pressure (SBP), diastolic blood pressure (DBP), low-density lipoprotein cholesterol, serum uric acid, lipoprotein(a), hypertension history and alcohol drinking status as predictors. The AUC of the predictive model and that of the internal validation set was 0.830 [95% confidence interval (CI) 0.786-0.874] and 0.827 (95% CI 0.756-0.899), respectively. The predictive model showed very good fitting degree, and DCA demonstrated a clinically effective predictive model., CONCLUSIONS: A potent risk predictive model was established, which is of great value for the secondary prevention of diabetes. Weight loss, lowering of SBP and blood uric acid levels and appropriate control for DBP may significantly reduce the risk of new-onset ACS in T2DM patients in Northwest China.","Authors":"Lyu, Jun; Li, Zhiying; Wei, Huiyi; Liu, Dandan; Chi, Xiaoxian; Gong, Da-Wei; Zhao, Qingbin","Publisher":"Acta diabetologica","Issue":"6","DOI":"https://dx.doi.org/10.1007/s00592-020-01484-x","Pages":"705-713","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with demographics & clinical features"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":2315,"Title":"Body Mass Index and the Risk of Atrial Fibrillation: A Mendelian Randomization Study","Year":2022,"Country":"","Abstract":"Although observational studies have shown positive associations between body mass index (BMI) and the risk of atrial fibrillation (AF), the causal relationship is still uncertain owing to the susceptibility to confounding and reverse causation. This study aimed to examine the potential causality of BMI on AF by conducting a two-sample Mendelian randomization (TSMR) study. Method(s): The independent genetic variants associated with BMI (n = 303) at the genome-wide sig-nificant level were derived as instrumental variables (IV) from the Genetic Investigation of An-thropometric Traits (GIANT) consortium consisting of 681,275 individuals of European ancestry. We then derived the outcome data from a GWAS meta-analysis comprised of 60,620 cases and 970,216 controls of European ancestry. The TSMR analyses were performed in five methods, namely inverse variance weighted (IVW) method, MR-Egger regression, the weighted median estimator (WME), the generalized summary data-based Mendelian randomization (GSMR), and the robust adjusted profile score (RAPS), to investigate whether BMI was causally associated with the risk of AF. Result(s): We found a genetically determined 1-standard deviation (SD) increment of BMI causally increased a 42.5% risk of AF (OR = 1.425; 95% CI, 1.346 to 1.509) based on the IVW method, which was consistent with the results of MR-Egger regression, WME, GSMR, as well as RAPS. The Mendelian randomization assumptions did not seem to be violated. Conclusion(s): This study provides evidence that higher BMI causally increased the risk of AF, suggesting control of BMI and obesity for prevention of AF.Copyright  2022 by the authors. Licensee MDPI, Basel, Switzerland.","Authors":"Ma, M.; Zhi, H.; Yang, S.; Yu, E. Y. W.; Wang, L.","Publisher":"Nutrients","Issue":"9","DOI":"https://dx.doi.org/10.3390/nu14091878","Pages":"1878","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetic associations between BMI and atrial fibrillation"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2317,"Title":"Promoter polymorphisms in the lncRNA-MIAT gene associated with acute myocardial infarction in Chinese Han population: A case-control study","Year":2020,"Country":"","Abstract":"Background: Coronary atherosclerotic disease (CAD) is one of the greatest causes of death and disability around the world, and has emerged as a major public health problem. Acute myocardial infarction (AMI) is the most serious type of CAD. Myocardial infarction (MI) association transcript (MIAT) has demonstrated that it plays an important role in AMI. Purpose(s): To investigate the association between MIAT promoter polymorphisms and AMI in Chinese Han population. Method(s): A total of 212 AMI patients and 218 healthy controls were recruited. The long non-coding RNA (lncRNA)-MIAT promoter polymorphisms (single nucleotide polymorphisms (SNPs)) were obtained using polymerase chain reaction (PCR) and sequencing techniques. Chi-square test was used to analyze the allele and genotype frequencies of each SNP in two groups. Logistic regression analysis was used to analyze the association of each SNP with AMI. Linkage disequilibrium (LD) and haplotype analysis were performed using SHEsis software. A JASPAR database search predicts transcription factors transition of linked polymorphism in MIAT promoter. Result(s): Ten SNPs were found, including rs56371714, rs55892869, rs151057042, rs2157598, rs150465374, rs5761664, rs8142890, rs5752375, rs9608515 and rs1055293700, whereas rs1055293700 was found only in the control group. Single and logistic regression analysis showed that there was a significant correlation between rs5752375 and rs9608515 polymorphisms and AMI, while other sites had no relationship with AMI. These MI association polymorphisms may change the binding sites with transcription factor. Conclusion(s): The polymorphisms of lncRNA-MIAT promoter rs5752375 and rs9608515 were significantly associated with AMI in Chinese Han population. This result would be of clinical importance for the early diagnosis of AMI.Copyright  2020 The Author(s).","Authors":"Ma, R.; He, X.; Zhu, X.; Pang, S.; Yan, B.","Publisher":"Bioscience Reports","Issue":"2","DOI":"https://dx.doi.org/10.1042/BSR20191203","Pages":"BSR20191203","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"lncRNA-MIAT promoter variants rs5752375 and rs9608515"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":2333,"Title":"Circulating SHBG (Sex Hormone-Binding Globulin) and Risk of Ischemic Stroke: Findings from the WHI","Year":2020,"Country":"","Abstract":"Background and Purpose-Circulating levels of SHBG (sex hormone-binding globulin) have been inversely linked to obesity, diabetes mellitus, and other cardiometabolic disorders. It remains uncertain whether low SHBG is prospectively predictive of stroke risk, particularly in women. We investigated whether SHBG is associated with risk of incident ischemic stroke (IS) among women in the WHI (Women's Health Initiative). Methods-From an observational cohort of 161 808 postmenopausal women enrolled in the WHI at 40 sites across the United States from 1993 to 1998, we identified 13 192 participants free of prevalent stroke at baseline who were included in an ancillary study that measured serum SHBG. We used Cox proportional hazards regression, stratified by SHBG measurement assay, to assess IS risk across quintiles of SHBG (Q1-Q5), adjusting first for demographic variables (model 1), additionally for body mass index, hypertension, alcohol use, and smoking status (model 2), and for physical activity and reproductive risk factors (model 3). In sensitivity analyses, potential mediators (diabetes mellitus status, levels of estradiol, testosterone, and CRP [C-reactive protein]) were included. Results-Of 13 192 participants (mean age, 62.5 years; 67.4% non-Hispanic white, 18.5% black, 7.6% Hispanic, and 5.0% Asian), after following for an average of 11.6 years, 768 IS events were adjudicated. Compared with the highest quintile of SHBG levels (referent), women in the lowest SHBG quintile had a higher risk of IS in all 3 multivariable models (model 1: Hazard ratio, 1.88 [95% CI, 1.47-2.41]; model 2: Hazard ratio, 1.69 [95% CI, 1.30-2.20]; model 3: Hazard ratio, 1.61 [95% CI, 1.19-2.19]; trend tests P<0.05 for all models). Including potential mediators such as diabetes mellitus, estradiol, and testosterone in the models attenuated but did not eliminate significant inverse associations between SHBG and IS. Conclusions-In this prospective cohort of postmenopausal women, there was a statistically significant inverse association between serum SHBG levels and IS risk, which supports the notion that SHBG could be used as a risk stratification tool for predicting IS in women.Copyright  2020 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Madsen, T. E.; Luo, X.; Huang, M.; Park, K. E.; Stefanick, M. L.; Manson, J. E.; Liu, S.","Publisher":"Stroke","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/STROKEAHA.120.028905","Pages":"1257-1264","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"sex hormone-binding globulin (SHBG)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2351,"Title":"Bosnian study on markers of ischaemic stroke in adults 20-50 years old (SMISAO): Preliminary report","Year":2020,"Country":"","Abstract":"Previous research suggested that several genetic polymorphisms are associated with increased risk of ischaemic stroke (IS) in young adults. However, the predictive biomarkers of IS in young adults are still unclear. Our aim was to assess the contribution of modifiable and genetic factors in IS in young adults. In total, 40 stroke patients and 40 healthy controls aged 20 to 50 years were recruited. Data on modifiable factors were collected, then participants were genotyped for seven SNPs linked to thrombophilia: ACE rs1799752, PAI-1 rs1799889, APOE rs1412 and rs429358, FV rs6025 and rs1800595, and FII rs62623459. Significantly increased risk factors: hypertension and dyslipidaemia in stroke patients compared with the controls: 50.0 % vs 27.5 % and 75.0 % vs 40.0% (P = 0.039 and P = 0.002, respectively) were observed. Stroke patients compared with controls did not differ in distribution of ACE, APOE, FV, and FII variants. The 4G4G homozygotes of the PAI-1 gene were significantly more prevalent in stroke patients compared to the controls: 42.5 % vs 17.5 %, (P = 0.033). In the group with the small vessel occlusion subtype of stroke, statistically significant overrepresentation of 4G4G homozygotes and frequency of the 4G allele compared with controls: 57.1 % vs 17.5 % and 0.7 vs 0.45 (P = 0.026 and P = 0.03, respectively) were observed. Independent predictors of stroke incident were: dyslipidaemia (OR (95% CI) = 4.2 (1.4-12.4)) and 4G4G genotype (OR (95% CI) = 3.9 (1.1-13.7)). These results confirm the contribution of dyslipidaemia and 4G4G genotype in the increased risk of IS in young Bosnian adults.Copyright  2020 Charles University. All rights reserved.","Authors":"Mahmutbegovic, N.; Mehicevic, A.; Adler, G.; Omerhodzic, I.; Mahmutbegovic, E.; Valjevac, A.; Borecki, K.; Mehmedika Suljic, E.","Publisher":"Folia Biologica (Czech Republic)","Issue":"5-6","DOI":"Not Available","Pages":"169-178","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"PAI-1 genotype 4G4G & ACE & APOE & FV & \nFII variants"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":2357,"Title":"NT-proBNP by Itself Predicts Death and Cardiovascular Events in High-Risk Patients With Type 2 Diabetes Mellitus","Year":2020,"Country":"","Abstract":"Background NT-proBNP (N-terminal pro-B-type natriuretic peptide) improves the discriminatory ability of risk-prediction models in type 2 diabetes mellitus (T2DM) but is not yet used in clinical practice. We assessed the discriminatory strength of NT-proBNP by itself for death and cardiovascular events in high-risk patients with T2DM. Methods and Results Cox proportional hazards were used to create a base model formed by 20 variables. The discriminatory ability of the base model was compared with that of NT-proBNP alone and with NT-proBNP added, using C-statistics. We studied 5509 patients (with complete data) of 8561 patients with T2DM and cardiovascular and/or chronic kidney disease who were enrolled in the ALTITUDE (Aliskiren in Type 2 Diabetes Using Cardiorenal Endpoints) trial. During a median 2.6-year follow-up period, 469 patients died and 768 had a cardiovascular composite outcome (cardiovascular death, resuscitated cardiac arrest, nonfatal myocardial infarction, stroke, or heart failure hospitalization). NT-proBNP alone was as discriminatory as the base model for predicting death (C-statistic, 0.745 versus 0.744, P=0.95) and the cardiovascular composite outcome (C-statistic, 0.723 versus 0.731, P=0.37). When NT-proBNP was added, it increased the predictive ability of the base model for death (C-statistic, 0.779 versus 0.744, P<0.001) and for cardiovascular composite outcome (C-statistic, 0.763 versus 0.731, P<0.001). Conclusions In high-risk patients with T2DM, NT-proBNP by itself demonstrated discriminatory ability similar to a multivariable model in predicting both death and cardiovascular events and should be considered for risk stratification. Registration URL: https://www.clini caltr ials.gov; Unique identifier: NCT00549757.","Authors":"Malachias, Marcus V. B.; Jhund, Pardeep S.; Claggett, Brian L.; Wijkman, Magnus O.; Bentley-Lewis, Rhonda; Chaturvedi, Nishi; Desai, Akshay S.; Haffner, Steven M.; Parving, Hans-Henrik; Prescott, Margaret F.; Solomon, Scott D.; De Zeeuw, Dick; McMurray, John J. V.; Pfeffer, Marc A.","Publisher":"Journal of the American Heart Association","Issue":"19","DOI":"https://dx.doi.org/10.1161/JAHA.120.017462","Pages":"e017462","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"N-terminal pro-B-type natriuretic peptide (NT-proBNP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2361,"Title":"Association of human platelet alloantigens encoding gene polymorphisms with the risk of Coronary artery disease in Iranian patients","Year":2021,"Country":"","Abstract":"BACKGROUND: Coronary artery disease (CAD) is characterized by narrowing/ blockade of coronary arteries that is mainly caused by atherosclerotic plaques. Considering the involvement of platelet abnormalities, such as defective aggregation and adhesion, in the cardiovascular-related disorders, genetic variations in human platelet alloantigens (HPA) have been implicated in the CAD susceptibility. Herein, we intended to determine the association of HPA-1 to -6, -9, and -15 biallelic polymorphisms with CAD in an Iranian population., METHODS: In this retrospective case-control study, 200 CAD subjects and 100 matched healthy individuals were enrolled. DNA samples were isolated from peripheral blood samples and genotyping of HPA polymorphisms was accomplished using polymerase chain reaction-sequence-specific primers., RESULTS: The alleles and genotypes of studied HPA polymorphisms were equally distributed among cases and controls and therefore no statistically significant differences were detected. Univariate analysis identified no association of combined haplotypes with CAD risk. However, multivariate analysis showed a positive association of the HPA1b/2a/3b haplotype with CAD after adjustment for some covariates (including BMI, TG, LDL, FBS and blood pressure) that conferred a CAD susceptibility haplotype (P = 0.015; OR = 2.792; 95% CI 1.45-8.59)., CONCLUSIONS: Although alleles, genotypes, and haplotypes of HPA polymorphisms were not associated with CAD risk, HPA1b/2a/3b haplotype was found to be a dependent disease risk haplotype in Iranian population after correcting for confounding factors.","Authors":"Malakootikhah, Farideh; Naghavi, Hossein; Firouzabadi, Negar; Maadani, Mohsen; Shafiei, Massoumeh; Tajik, Nader","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-021-01892-z","Pages":"68","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"human platelet alloantigens (HPA) 1b/2a/3b haplotype"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":20,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":44,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2383,"Title":"PPBP gene as a biomarker for coronary heart disease risk in postmenopausal Thai women","Year":2022,"Country":"","Abstract":"Background: Estrogen is an important ovarian hormone with anti-atherogenic and cardioprotective effects. Postmenopausal women have lower estrogen levels, associated with significantly higher risks of coronary heart disease (CHD) and CHD-related death. Effective biomarkers for the diagnosis, prediction, and treatment of CHD are needed to address this problem and thus reduce the mortality due to CHD in postmenopausal women. We recently reported that the PPBP and DEFA1/DEFA3 genes may be feasible synergistic biomarkers for CHD risk in Thai men with hyperlipidemia. The PPBP gene encodes pro-platelet basic protein (PPBP) from activated platelets, and DEFA1/DEFA3 encodes human neutrophil peptides (HNP) 1-3, mainly produced by activated neutrophils. Both platelets and neutrophils are involved in chronic inflammation during the development of atherogenesis and CHD. This study investigated the potential roles of PPBP and DEFA1/DEFA3 and their proteins as biomarkers for CHD risk in postmenopausal Thai women., Methods: This cross-sectional study enrolled 90 postmenopausal Thai women, including 12 healthy controls (N), 18 patients with hyperlipidemia (H), and 21 patients diagnosed with CHD. The remaining 39 women were receiving cholesterol-lowering drugs for hyperlipidemia (HD) were excluded from the study. All CHD patients underwent coronary bypass grafting or coronary angioplasty. PPBP and DEFA1/DEFA3 mRNA expression levels in peripheral blood mononuclear cells isolated from heparinized blood were determined by quantitative reverse-transcription polymerase chain reaction. Levels of PPBP and HNP-1-3 proteins in corresponding plasma samples were assessed by enzyme-linked immunosorbent assay. Differences in parameters were compared among groups and correlations between parameters and clinical manifestations were analyzed., Results: PPBP mRNA and protein levels were significantly increased in the CHD group compared with the N and H groups. In contrast, DEFA1/DEFA3 mRNA and HNP-1-3 protein levels did not differ significantly among the groups. None of the levels were associated with any of the clinical parameters analyzed in this study., Conclusion: The results indicate that gene and protein expression levels of PPBP, but not DEFA1/DEFA3, and HNP-1-3, may be feasible biomarkers for assessing CHD risk in postmenopausal Thai women with hyperlipidemia. Copyright  2022 Mansanguan and Maneerat.","Authors":"Mansanguan, Chayasin; Maneerat, Yaowapa","Publisher":"PeerJ","Issue":"Not Available","DOI":"https://dx.doi.org/10.7717/peerj.13615","Pages":"e13615","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"pro-platelet basic protein (PPBP) gene & protein expression"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2392,"Title":"The influence of CYP1A1 and CYP1A2 polymorphisms on stroke risk in the Chinese population","Year":2020,"Country":"","Abstract":"Backgrounds: Stroke is a sudden disorder of cerebral blood circulation. Many studies have illustrated that dyslipidemia, hypertension, diabetes, smoking and excessive drinking are the traditional risk factors for stroke. This study aimed to observe the relationship between CYP1A1 and CYP1A2 variants and stroke risk in the Chinese population. Method(s): Agena MassARRAY Assay was used to genotype four single nucleotide polymorphisms (SNPs) in 477 cases and 480 controls. The chi-square test and logistic-regression analysis were used to explore the relationship between CYP1A1 and CYP1A2 variants and stroke risk. Result(s): Individuals with CYP1A2 rs762551 C was associated with a lower risk of stroke than that of allele A. Age stratification analysis showed that rs762551 was only observed to be associated with a lower risk of stroke in <=64ys age group. After gender stratification analysis, a significant association between rs762551 and stroke risk was found in males, but not in females. The four SNPs were found to be correlated with stroke risk in patients with hypertension, coronary heart disease, cerebral infarction and lacunar infarction. Conclusion(s): In this study, the results first showed that CYP1A1 and CYP1A2 variants were associated with stroke risk. Larger and well-designed studies are needed to confirm the results.Copyright  2020 The Author(s).","Authors":"Mao, Y.; Yang, L.; Chen, Q.; Li, G.; Sun, Y.; Wu, J.; Xiong, Z.; Liu, Y.; Li, H.; Liu, J.; Zhang, Y.","Publisher":"Lipids in Health and Disease","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12944-020-01370-z","Pages":"221","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Four CYP1A1 & CYP1A2 gene variants"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":23,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2398,"Title":"Angiogenic content of microparticles in patients with diabetes and coronary artery disease predicts networks of endothelial dysfunction","Year":2022,"Country":"","Abstract":"BACKGROUND: Elevated endothelial microparticles (EMPs) levels are surrogate markers of vascular dysfunction. We analyzed EMPs with apoptotic characteristics and assessed the angiogenic contents of microparticles in the blood of patients with type 2 diabetes (T2D) according to the presence of coronary artery disease (CAD)., METHODS: A total of 80 participants were recruited and equally classified as (1) healthy without T2D, (2) T2D without cardiovascular complications, (3) T2D and chronic coronary artery disease (CAD), and (4) T2D and acute coronary syndrome (ACS). MPs were isolated from the peripheral circulation, and EMPs were characterized using flow cytometry of CD42 and CD31. CD62E was used to determine EMPs' apoptotic/activation state. MPs content was extracted and profiled using an angiogenesis array., RESULTS: Levels of CD42- CD31 + EMPs were significantly increased in T2D with ACS (257.5 +/- 35.58) when compared to healthy subjects (105.7 +/- 12.96, p < 0.01). There was no significant difference when comparing T2D with and without chronic CAD. The ratio of CD42-CD62 +/CD42-CD31 + EMPs was reduced in all T2D patients, with further reduction in ACS when compared to chronic CAD, reflecting a release by apoptotic endothelial cells. The angiogenic content of the full population of MPs was analyzed. It revealed a significant differential expression of 5 factors in patients with ACS and diabetes, including TGF-beta1, PD-ECGF, platelet factor 4, serpin E1, and thrombospondin 1. Ingenuity Pathway Analysis revealed that those five differentially expressed molecules, mainly TGF-beta1, inhibit key pathways involved in normal endothelial function. Further comparison of the three diabetes groups to healthy controls and diabetes without cardiovascular disease to diabetes with CAD identified networks that inhibit normal endothelial cell function. Interestingly, DDP-IV was the only differentially expressed protein between chronic CAD and ACS in patients with diabetes., CONCLUSION: Our data showed that the release of apoptosis-induced EMPs is increased in diabetes, irrespective of CAD, ACS patients having the highest levels. The protein contents of MPs interact in networks that indicate vascular dysfunction. Copyright  2022. The Author(s).","Authors":"Marei, Isra; Chidiac, Omar; Thomas, Binitha; Pasquier, Jennifer; Dargham, Soha; Robay, Amal; Vakayil, Muneera; Jameesh, Mohammad; Triggle, Christopher; Rafii, Arash; Jayyousi, Amin; Al Suwaidi, Jassim; Abi Khalil, Charbel","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-022-01449-0","Pages":"17","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"apoptosis-induced endothelial microparticles (EMPs)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":2405,"Title":"Body composition indices and cardiovascular risk in type 2 diabetes. CV biomarkers are not related to body composition","Year":2020,"Country":"","Abstract":"Background: This study aims to explore the correlations of body mass index (BMI), waist circumference (WC), waist-to-height ratio (WHtR), waist-to-hip ratio (WHR) and body composition with levels of asymmetric dimethylarginine (ADMA), endothelin 1(ET-1), N-terminal brain natriuretic pro-peptide (NT-proBNP) and calculated cardiovascular risks. Method(s): 102 women and 67 men with type 2 diabetes participated. Serum levels of NT-proBNP were measured by electro-hemi-luminescence while ELISA were used for ADMA and ET-1. Cardiovascular risks were calculated using the Framingham Risk Score (FRS), the UKPDS 2.0 and the ADVANCE risk engines. Statistical analysis was performed on an IBM SPSS 19.0. Result(s): The BMI outperformed all other indices of obesity (WC, WHtR, WHR), as well as body composition parameters (body fat%, fat mass, fat free mass and total body water) in relation to the estimated risks for coronary heart disease and stroke, based on different calculators. The correlations of the obesity indices with the serum cardiovascular biomarkers were not significant except for BMI and fat mass versus ET-1, and for fat free mass and total body water versus ADMA. Conclusion(s): The WC, WHR, WHtR, BF%, FM and FFM apparently do not add significant information related to the levels of cardiovascular biomarkers or the calculated CV-risks.Copyright  2020 Aleksandra Markova et al., published by De Gruyter. 4.0 License.","Authors":"Markova, A.; Boyanov, M.; Bakalov, D.; Tsakova, A.","Publisher":"Open Medicine (Poland)","Issue":"1","DOI":"https://dx.doi.org/10.1515/med-2020-0043","Pages":"309-316","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"body composition indices and levels of asymmetric dimethylarginine (ADMA) & endothelin 1(ET-1) & N-terminal \nbrain natriuretic pro-peptide (NT-proBNP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":46,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":2412,"Title":"Polygenic and clinical risk scores and their impact on age at onset and prediction of cardiometabolic diseases and common cancers","Year":2020,"Country":"","Abstract":"Polygenic risk scores (PRSs) have shown promise in predicting susceptibility to common diseases1-3. We estimated their added value in clinical risk prediction of five common diseases, using large-scale biobank data (FinnGen; n = 135,300) and the FINRISK study with clinical risk factors to test genome-wide PRSs for coronary heart disease, type 2 diabetes, atrial fibrillation, breast cancer and prostate cancer. We evaluated the lifetime risk at different PRS levels, and the impact on disease onset and on prediction together with clinical risk scores. Compared to having an average PRS, having a high PRS contributed 21% to 38% higher lifetime risk, and 4 to 9 years earlier disease onset. PRSs improved model discrimination over age and sex in type 2 diabetes, atrial fibrillation, breast cancer and prostate cancer, and over clinical risk in type 2 diabetes, breast cancer and prostate cancer. In all diseases, PRSs improved reclassification over clinical thresholds, with the largest net reclassification improvements for early-onset coronary heart disease, atrial fibrillation and prostate cancer. This study provides evidence for the additional value of PRSs in clinical disease prediction. The practical applications of polygenic risk information for stratified screening or for guiding lifestyle and medical interventions in the clinical setting remain to be defined in further studies.","Authors":"Mars, Nina; Koskela, Jukka T.; Ripatti, Pietari; Kiiskinen, Tuomo T. J.; Havulinna, Aki S.; Lindbohm, Joni V.; Ahola-Olli, Ari; Kurki, Mitja; Karjalainen, Juha; Palta, Priit; Neale, Benjamin M.; Daly, Mark; Salomaa, Veikko; Palotie, Aarno; Widen, Elisabeth; Ripatti, Samuli","Publisher":"Nature medicine","Issue":"4","DOI":"https://dx.doi.org/10.1038/s41591-020-0800-0","Pages":"549-557","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic & clinical risk scores"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":2413,"Title":"A polygenic risk score predicts atrial fibrillation in cardiovascular disease","Year":2023,"Country":"","Abstract":"AIMS: Interest in targeted screening programmes for atrial fibrillation (AF) has increased, yet the role of genetics in identifying patients at highest risk of developing AF is unclear., METHODS AND RESULTS: A total of 36,662 subjects without prior AF were analyzed from four TIMI trials. Subjects were divided into quintiles using a validated polygenic risk score (PRS) for AF. Clinical risk for AF was calculated using the CHARGE-AF model. Kaplan-Meier event rates, adjusted hazard ratios (HRs), C-indices, and net reclassification improvement were used to determine if the addition of the PRS improved prediction compared with clinical risk and N-terminal pro-B-type natriuretic peptide (NT-proBNP). Over 2.3 years, 1018 new AF cases developed. AF PRS predicted a significant risk gradient for AF with a 40% increased risk per 1-SD increase in PRS [HR: 1.40 (1.32-1.49); P < 0.001]. Those with high AF PRS (top 20%) were more than two-fold more likely to develop AF [HR 2.45 (1.99-3.03), P < 0.001] compared with low PRS (bottom 20%). Furthermore, PRS provided an additional gradient of risk stratification on top of the CHARGE-AF clinical risk score, ranging from a 3-year incidence of 1.3% in patients with low clinical and genetic risk to 8.7% in patients with high clinical and genetic risk. The subgroup of patients with high clinical risk, high PRS, and elevated NT-proBNP had an AF risk of 16.7% over 3 years. The C-index with the CHARGE-AF clinical risk score alone was 0.65, which improved to 0.67 (P < 0.001) with the addition of NT-proBNP, and increased further to 0.70 (P < 0.001) with the addition of the PRS., CONCLUSION: In patients with cardiovascular conditions, AF PRS is a strong independent predictor of incident AF that provides complementary predictive value when added to a validated clinical risk score and NT-proBNP. Copyright  The Author(s) 2022. Published by Oxford University Press on behalf of European Society of Cardiology. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.","Authors":"Marston, Nicholas A.; Garfinkel, Amanda C.; Kamanu, Frederick K.; Melloni, Giorgio M.; Roselli, Carolina; Jarolim, Petr; Berg, David D.; Bhatt, Deepak L.; Bonaca, Marc P.; Cannon, Christopher P.; Giugliano, Robert P.; O'Donoghue, Michelle L.; Raz, Itamar; Scirica, Benjamin M.; Braunwald, Eugene; Morrow, David A.; Ellinor, Patrick T.; Lubitz, Steven A.; Sabatine, Marc S.; Ruff, Christian T.","Publisher":"European heart journal","Issue":"3","DOI":"https://dx.doi.org/10.1093/eurheartj/ehac460","Pages":"221-231","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic risk score"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":51,"ItemAttributeFullTextDetails":[]}],"ItemId":2418,"Title":"Diet-Derived Antioxidants Do Not Decrease Risk of Ischemic Stroke: A Mendelian Randomization Study in 1 Million People","Year":2021,"Country":"","Abstract":"Background Dietary intake and blood concentrations of vitamins E and C, lycopene, and carotenoids have been associated with a lower risk of incident (ischemic) stroke. However, causality cannot be inferred from these associations. Here, we investigated causality by analyzing the associations between genetically influenced antioxidant levels in blood and ischemic stroke using Mendelian randomization. Methods and Results For each circulating antioxidant (vitamins E and C, lycopene, beta-carotene, and retinol), which were assessed as either absolute blood levels and/or high-throughput metabolite levels, independent genetic instrumental variables were selected from earlier genome-wide association studies (P<5x10-8). We used summary statistics for single-nucleotide polymorphisms-stroke associations from 3 European-ancestry cohorts (cases/controls): MEGASTROKE (60 341/454 450), UK Biobank (2404/368 771), and the FinnGen study (8046/164 286). Mendelian randomization analyses were performed on each exposure per outcome cohort using inverse variance-weighted analyses and subsequently meta-analyzed. In a combined sample of 1 058 298 individuals (70 791 cases), none of the genetically influenced absolute antioxidants or antioxidant metabolite concentrations were causally associated with a lower risk of ischemic stroke. For absolute antioxidants levels, the odds ratios (ORs) ranged between 0.94 (95% CI, 0.85-1.05) for vitamin C and 1.04 (95% CI, 0.99-1.08) for lycopene. For metabolites, ORs ranged between 1.01 (95% CI, 0.98-1.03) for retinol and 1.12 (95% CI, 0.88-1.42) for vitamin E. Conclusions This study did not provide evidence for a causal association between dietary-derived antioxidant levels and ischemic stroke. Therefore, antioxidant supplements to increase circulating levels are unlikely to be of clinical benefit to prevent ischemic stroke.","Authors":"Martens, Leon G.; Luo, Jiao; Willems van Dijk, Ko; Jukema, J. Wouter; Noordam, Raymond; van Heemst, Diana","Publisher":"Journal of the American Heart Association","Issue":"23","DOI":"https://dx.doi.org/10.1161/JAHA.121.022567","Pages":"e022567","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"diet-derived antioxidants"},{"Codes":[{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":2420,"Title":"Genetic Evidence for Different Adiposity Phenotypes and Their Opposing Influences on Ectopic Fat and Risk of Cardiometabolic Disease","Year":2021,"Country":"","Abstract":"To understand the causal role of adiposity and ectopic fat in type 2 diabetes and cardiometabolic diseases, we aimed to identify two clusters of adiposity genetic var-iants: one with \"adverse\" metabolic effects (UFA) and the other with, paradoxically, \"favorable\" metabolic effects (FA). We performed a multivariate genome-wide association study using body fat percentage and metabolic biomarkers from UK Biobank and identified 38 UFA and 36 FA variants. Adiposity-increasing alleles were associated with an adverse metabolic profile, higher risk of disease, higher CRP, and higher fat in subcutaneous and visceral adipose tissue, liver, and pancreas for UFA and a favorable metabolic profile, lower risk of disease, higher CRP and higher subcutaneous adipose tissue but lower liver fat for FA. We detected no sexual dimorphism. The Mendelian randomization studies provided evidence for a risk-increasing effect of UFA and protective effect of FA for type 2 diabetes, heart dis-ease, hypertension, stroke, nonalcoholic fatty liver dis-ease, and polycystic ovary syndrome. FA is distinct from UFA by its association with lower liver fat and protection from cardiometabolic diseases; it was not associated with visceral or pancreatic fat. Understanding the difference in FA and UFA may lead to new insights in preventing, predicting, and treating cardiometabolic diseases.Copyright  2021 by the American Diabetes Association. Readers may use this article.","Authors":"Martin, S.; Cule, M.; Basty, N.; Tyrrell, J.; Beaumont, R. N.; Wood, A. R.; Frayling, T. M.; Sorokin, E.; Whitcher, B.; Liu, Y.; Bell, J. D.; Thomas, E. L.; Yaghootkar, H.","Publisher":"Diabetes","Issue":"8","DOI":"https://dx.doi.org/10.2337/DB21-0129","Pages":"1843-1856","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR for adiposity variants 38 of the adverse metabolic effects (UFA) type & 36 of the favorable metabolic effects (FA) type"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":2437,"Title":"The Correlation of MTHFR SNPs, Homocysteine, and Conventional Risk Predictors with Coronary Artery Disease","Year":2021,"Country":"","Abstract":"Abstract: Arterial thromboembolic disease affects coronary vasculature and has an exhaustive list of etiologies. The aim of the present study was to investigate the effects of genetic variants in homocysteine pathway genes, homocysteine levels, and other modifiable and non-modifiable conventionally allotted risk factors for coronary artery disease. Study was retrospective case control study, comprised 404 participants (controls, n = 179, ischemic heart disease (IHD) patients, n = 89, and myocardial infarction (MI) cases, n = 136, respectively). Single nucleotide polymorphisms (SNPs); rs1801133, rs1801131 in methylenetetrahydrofolate reductase 'MTHFR' gene, rs1805087 in methyl tetrahydrofolate homocysteine methyltransferase 'MTR' gene, and rs662 in paroxanse1 'PON1' gene, rs4646994, angiotensin converting enzyme 'ACE' insertion/deletion (I/D) polymorphism were resolved employing conventional, and by tetra primer allele refractory mutation system polymerase chain reaction (PCR). ANOVA association testing revealed that homocysteine, cholesterol, creatinine, triglyceride levels, age, family history of CAD, and polymorphisms in MTHFR and PON1 related to coronary artery disease. The post HOC analysis also maintained significance differences in the control, ischemic heart disease and case groups respectively. The regression analysis failed to maintain statistical significance for creatinine, triglycerides, age, and rs662 PON1 polymorphism, whereby, serum homocysteine, cholesterol, family history, and rs1801133/rs1801131 MTHFR SNPs maintained statistical significance. The results from the present study provide hint into interlaced nature of traditional and novel risk factors in the causation of arterial disease and an insight into their shared detrimental effects in affecting the coronary vasculature.Copyright  2021, Pleiades Publishing, Inc.","Authors":"Masud, R.; Khan, A. U. H.; Baqai, H. Z.; Iqbal, A.","Publisher":"Russian Journal of Genetics","Issue":"11","DOI":"https://dx.doi.org/10.1134/S1022795421110077","Pages":"1328-1336","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MTHFR variants rs1801133 & rs180113 & homocysteine"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":16,"ItemAttributeFullTextDetails":[]},{"AttributeId":23,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttribu
