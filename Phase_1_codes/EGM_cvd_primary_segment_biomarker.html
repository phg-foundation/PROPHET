ibuteFullTextDetails":[]}],"ItemId":4280,"Title":"Association of DNA Methylation in Blood Pressure-Related Genes With Ischemic Stroke Risk and Prognosis","Year":2022,"Country":"","Abstract":"Background: A genome-wide association study identified 12 genetic loci influencing blood pressure and implicated a role of DNA methylation. However, the relationship between methylation and ischemic stroke has not yet been clarified. We conducted a large-sample sequencing study to identify blood leukocyte DNA methylations as novel biomarkers for ischemic stroke risk and prognosis based on previously identified genetic loci. Method(s): Methylation levels of 17 genes were measured by sequencing in 271 ischemic stroke cases and 323 controls, and the significant associations were validated in another independent sample of 852 cases and 925 controls. The associations between methylation levels and ischemic stroke risk and prognosis were evaluated. Result(s): Methylation of AMH, C17orf82, HDAC9, IGFBP3, LRRC10B, PDE3A, PRDM6, SYT7 and TBX2 was significantly associated with ischemic stroke. Compared to participants without any hypomethylated targets, the odds ratio (OR) (95% confidence interval, CI) for those with 9 hypomethylated genes was 1.41 (1.33-1.51) for ischemic stroke. Adding methylation levels of the 9 genes to the basic model of traditional risk factors significantly improved the risk stratification for ischemic stroke. Associations between AMH, HDAC9, IGFBP3, PDE3A and PRDM6 gene methylation and modified Rankin Scale scores were significant after adjustment for covariates. Lower methylation levels of AMH, C17orf82, PRDM6 and TBX2 were significantly associated with increased 3-month mortality. Compared to patients without any hypomethylated targets, the OR (95% CI) for those with 4 hypomethylated targets was 1.12 (1.08-1.15) for 3-month mortality (P = 2.28 x 10-10). Conclusion(s): The present study identified blood leukocyte DNA methylations as potential factors affecting ischemic stroke risk and prognosis among Han Chinese individuals.Copyright  2022 Zhang, Mo, Wang, Peng, Guo, Zhong, Zhu, Xu and Zhang.","Authors":"Zhang, H.; Mo, X.; Wang, A.; Peng, H.; Guo, D.; Zhong, C.; Zhu, Z.; Xu, T.; Zhang, Y.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.796245","Pages":"796245","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"blood leukocyte DNA methylation"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":4283,"Title":"Lacune and Large Perivascular Space: Two Kinds of Cavities Are of Different Risk Factors and Stroke Risk","Year":2020,"Country":"","Abstract":"BACKGROUND AND PURPOSE: To compare the risk factors and risk of stroke between lacune and large perivascular spaces (PVSs) in a community-based sample., METHODS: Large PVSs were assessed using 3.0T MRI in a population-based cohort consisting of 1,204 participants. The relationship between cardiovascular risk factors, neuroimaging changes, and incidental stroke risk and the presence of lacune or large PVSs was assessed with univariate and multivariable ordinal logistic regression analysis., RESULTS: Of the 1,204 study participants (55.7 +/- 9.3 years, 37.0% men), a total of 347 large PVSs were detected in 235 (19.5%) subjects, while a total of 219 lacunes were detected in 183 subjects (15.2%). The presence of lacunes was found to be significantly associated with age, male gender, hypertension, and diabetes, whereas only age (p < 0.01) and ApoEepsilon4 carrier status (p < 0.01) were related to the presence of large PVSs. Those who had lacunes detected on MRI at baseline had a significant increased risk of stroke (hazard ratio [HR] 4.68; 95% confidence interval [CI], 1.15-19.07) during the 3-year follow-up independent of age, gender, and other vascular risk factors. However, there was no significant relationship between the presence of large PVSs and incident stroke (HR 3.84; 95% CI, 0.82-18.04)., CONCLUSIONS: The lack of association between large PVSs and cardiovascular risk factors or risk of stroke indicated a nonvascular pathogenic mechanism underlying large PVSs, suggesting the importance of distinguishing large PVSs from lacunes in clinical practice. Copyright  2020 S. Karger AG, Basel.","Authors":"Zhang, Jiangtao; Han, Fei; Liang, Xinyu; Li, Mingli; Zhang, Dingding; Zhai, Feifei; Zhou, Lixin; Ni, Jun; Yao, Ming; Zhang, Shuyang; Cui, Liying; Jin, Zhengyu; Zhu, Yi-Cheng","Publisher":"Cerebrovascular diseases (Basel, Switzerland)","Issue":"5","DOI":"https://dx.doi.org/10.1159/000508732","Pages":"522-530","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"lacune & large perivascular space (L-PVSs)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4293,"Title":"Diagnostic and Predictive Values of Circulating Extracellular Vesicle-Carried microRNAs in Ischemic Heart Disease Patients With Type 2 Diabetes Mellitus","Year":2022,"Country":"","Abstract":"Ischemic heart disease patients with diabetes mellitus (IHD-DM) have a higher risk of cardiovascular events than those without DM. Rapid identification of IHD-DM can enable early access to medical treatment and reduce the occurrence of cardiovascular adverse events. In the present study, we identified and examined extracellular vesicle (EV)-carried microRNAs (miRNAs) as the possible diagnostic biomarkers of IHD-DM. Small RNA sequencing was performed to analyze the EV-carried miRNAs spectrum, and differentially expressed miRNAs were further confirmed by quantitative real-time polymerase chain reaction (qRT-PCR). Through small RNA sequencing, we identified 138 differentially expressed EV-carried miRNAs between IHD-DM patients and healthy controls. Furthermore, we identified that five EV-carried miRNAs (miR-15a-3p, miR-18a-5p, miR-133a-3p, miR-155-5p, and miR-210-3p) were significantly down-regulated and one (miR-19a-3p) was significantly up-regulated in the IHD-DM patients compared to healthy controls. The receiver-operating characteristic curve analysis showed that the above six EV-carried miRNAs have excellent diagnostic efficacy of IHD-DM. Our findings indicated that the circulating EV-miRNAs might be promising biomarkers for the convenient and rapid diagnosis of IHD-DM.Copyright  2022 Zhang, Zhang, Qin, Liu, Zhang, Lu, Xu, Zhang and Tang.","Authors":"Zhang, L.; Qin, Z.; Liu, N.; Zhang, Z.; Lu, Y.; Xu, Y.; Zhang, J.; Tang, J.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.813310","Pages":"813310","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"6 circulating extracellular vesicle (EV)-miRNAs"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":4311,"Title":"The association between serum uric acid levels and ischemic stroke in essential hypertension patients","Year":2020,"Country":"","Abstract":"Objectives: The association between serum uric acid (SUA) and ischemic stroke is still inconsistent across population. This study aimed to examine the association between SUA and ischemic stroke in essential hypertension patients. Methods: This retrospective study recruited participants from September 2011 to December 2012, in the Liao-bu community, Guangdong Province, China, and followed them until 31 December 2016. Participants were divided into quartiles based on SUA concentrations. Hazard ratio (HR) and confidence intervals (CIs) was estimated from Cox proportional hazards models, and propensity score analysis, Kaplan-Meier survival curves and receiver operating characteristic (ROC) curve were performed to evaluate the relationship between SUA and the risk of ischemic stroke. Results: A total of 5473 eligible hypertensive subjects were enrolled in this study, 2666 (48.71%) of them were males with an average age of 62.02 +/- 13.76 years. A total of 155 (2.83%) ischemic stroke occurred after the mean follow-up period of 4.5 years. After adjusting for potential confounders, comparing with the lowest quartiles of SUA, multivariable HR (95%CI) for ischemic stroke for participants with SUA at the second, third and fourth quartiles were 1.13 (95%CI: 1.10, 1.81), 1.39 (95%CI: 1.18, 1.89), and 1.64 (95%CI: 1.19, 1.95), respectively (P < 0.0001 for trend). Elevated SUA was positively associated with ischemic stroke (HR = 1.41, 95%CI: 1.16, 1.84; P < 0.01) and the propensity scores analysis (HR = 1.45, 95%CI: 1.17, 1.90; P < 0.01) showed the similar results. Gender subgroup analysis showed SUA was an independent risk of ischemic stroke in female (HR = 1.35, 95%CI: 1.11, 1.81, P = 0.002) and male (HR = 1.53, 95%CI: 1.14, 1.92, P < 0.001). ROC curve demonstrated that SUA yielded an AUC of 0.7476 (95%CI: 0.7098, 0.7855, P < 0.001) for predictive of ischemic stroke. Conclusions: SUA was an independent risk factor for ischemic stroke, and also have a good predictive value ischemic stroke among hypertensive patients in Chinese community.","Authors":"Zhang, Shuo; Liu, Lin; Huang, Yu-Qing; Lo, Kenneth; Tang, Songtao; Feng, Ying-Qing","Publisher":"Postgraduate medicine","Issue":"6","DOI":"https://dx.doi.org/10.1080/00325481.2020.1757924","Pages":"551-558","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum uric acid (SUA)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4317,"Title":"Associations of arachidonic acid synthesis with cardiovascular risk factors and relation to ischemic heart disease and stroke: A univariable and multivariable mendelian randomization study","Year":2021,"Country":"","Abstract":"Arachidonic acid (AA), a major long-chain omega-6 polyunsaturated fatty acid, is associated with ischemic heart disease (IHD) and stroke. We assessed bi-directional associations of AA synthesis reflected by plasma phospholipid AA with CVD risk factors, and identified mediators of associations of AA with IHD and stroke using Mendelian randomization (MR). We used two-sample MR to assess bi-directional associations of AA synthesis with lipids, blood pressure, adiposity, and markers of inflammation and coagulation. We used multivariable MR to assess mediators of associations of AA with IHD and stroke. Genetically predicted AA (% of total fatty acids increase) was positively associated with apolipoprotein B (ApoB, 0.022 standard deviations (SD), 95% confidence interval (CI) 0.010, 0.034), high-density (0.030 SD, 95% CI 0.012, 0.049) and low-density lipoprotein cholesterol (LDL-C, 0.016 SD, 95% CI 0.004, 0.027) and lower triglycerides (-0.031 SD, 95% CI -0.049, -0.012) but not with other traits. Genetically predicted these traits gave no association with AA. The association of AA with IHD was attenuated adjusting for ApoB or LDL-C. Genetically predicted AA was associated with lipids but not other traits. Given ApoB is thought to be the key lipid in IHD, the association of AA with IHD is likely mediated by ApoB.Copyright  2021 by the authors. Licensee MDPI, Basel, Switzerland.","Authors":"Zhang, T.; Yeung, S. L. A.; Mary Schooling, C.","Publisher":"Nutrients","Issue":"5","DOI":"https://dx.doi.org/10.3390/nu13051489","Pages":"1489","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted arachidonic acid (AA) & apolipoprotein B (ApoB)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":4318,"Title":"Genetic Analysis Reveals Different Mechanisms of IL-5 Involved in the Development of CAD in a Chinese Han Population","Year":2023,"Country":"","Abstract":"Background: Coronary artery disease (CAD) is a complex disease and the leading cause of death worldwide. It is caused by genetic and environmental factors or their interactions. Candidate gene association studies are an important genetic strategy for the study of complex diseases, and multiple variants of inflammatory cytokines have been found to be associated with CAD using this method. Interleukin-5 (IL-5) is an important inflammatory immune response factor that plays a role in a various inflammatory disease. Clinical tests and animal experiments indicated that IL-5 is involved in CAD development, but the exact mechanisms are unclear. This study investigated the genetic relationship between the single nucleotide polymorphisms (SNPs) in IL5 and CAD., Materials and Methods: Based on the Chinese Han population, we collected 1,824 patients with CAD and 1,920 control subjects and performed a two-stage case-control association analysis for three SNPs in IL5 (rs2057687, rs78546665, and rs2069812) using the high resolution melt (HRM) technology. Logistic regression analyses were applied to adjust for traditional risk factors for CAD and to perform haplotype and gene interaction analyses. Multiple linear regression analyses were used to study relationships between the selected SNPs and serum lipid levels., Results: In this study, two-stage case-control association analysis revealed that the allele and genotype frequency distributions of the three IL5 SNPs were not statistically significant between the case and control groups. In addition, none of the IL5 haplotypes were associated with CAD. Further stratified analyses were conducted by sex, age, hypertension, and disease status, respectively, and the results revealed that the rs2057687 and rs2069812 of IL5 were associated with CAD in the male group (p adj = 0.025, OR, 0.77 (95% CI, 0.62-0.97); p adj = 0.016, OR, 0.82 (95% CI, 0.70-0.97), respectively); the rs2057687 and rs78546665 of IL5 were associated with late-onset CAD (p adj = 0.039, OR, 0.78 (95% CI, 0.62-0.99); p adj = 0.036, OR, 1.46 (95% CI, 1.02-1.53), respectively); the rs2069812 of IL5 was associated with CAD in the hypertension group (p adj = 0.036, OR, 0.84 (95% CI, 0.71-0.99)); and none of the SNPs in IL5 were associated with different CAD states (anatomical CAD and clinical CAD). In addition, the association between SNPs and the serum lipid levels indicated that rs78546665 was positively correlated with triglyceride levels (p = 0.012). Finally, SNP-SNP interaction analyses revealed that interactions of rs2057687 and rs2069812 were associated with CAD (p adj = 0.046, OR, 0.77 (95% CI, 0.13-4.68))., Conclusion: This study suggested that the common variants of IL5 might play a role in CAD by affecting the risk factors for CAD and through SNP-SNP interactions, which provides a new target for specific treatment of CAD patients and a theoretical basis for personalized medicine. Copyright  2023 Wenjuan Zhang et al.","Authors":"Zhang, Wenjuan; He, Junyi; Liu, Meilin; Huang, Mingkai; Chen, Qianwen; Dong, Jiangtao; Zhang, Hongsong; Xie, Tian; Yuan, Jing; Zha, Lingfeng","Publisher":"Oxidative medicine and cellular longevity","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2023/1700857","Pages":"1700857","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"interleukin-5 (IL-5) variants rs2057687 & rs78546665 & rs2069812"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":4319,"Title":"Genetically predicted higher educational attainment decreases the risk of stroke: a multivariable Mendelian randomization study","Year":2022,"Country":"","Abstract":"Background: The causal association between educational attainment (EA) and stroke remains unclear. Hence, a novel multivariable Mendelian randomization (MVMR) approach was applied to solve this issue. Method(s): The single nucleotide polymorphisms (SNPs) from a recent genome-wide association study (GWAS) on years of schooling served as instruments. Univariable mendelian randomization (MR) and MVMR analyses were performed to detect the relationship between genetically predicted EA and the stroke risk. In the MVMR, cigarette consumption, alcohol consumption, body mass index (BMI), intelligence, and hypertension were adjusted. The summary statistics for stroke from the MEGASTROKE consortium included 446,696 participants (40,585 cases of stroke and 34,217 cases of ischemic stroke), most of whom were of European descent. Result(s): In the univariable MR, genetically predicated EA could decrease the risks of total stroke (OR = 0.66, 95% CI 0.61-0.72, P = 2.70 x 10-23), ischemic stroke (OR = 0.67, 95% CI 0.61-0.73, P = 2.58 x 10-18), large artery atherosclerosis (OR = 0.51, 95% CI 0.40-0.64, P = 1.80 x 10-8), small vessel stroke (OR = 0.60, 95% CI 0.49-0.73, P = 5.59 x 10-7), and cardioembolic stroke (OR = 0.81, 95% CI 0.68-0.96, P = 1.46 x 10-2) using the inverse-variance weighted (IVW) estimator. Higher EA might be negatively correlated with the odds of total stroke (OR = 0.62, 95% CI 0.50-0.77, P = 1.44 x 10-5), ischemic stroke (OR = 0.63, 95% CI 0.50-0.80, P = 1.41 x 10-4), and cardioembolic stroke (OR = 0.59, 95% CI 0.39-0.90, P = 0.01), but was not significant in large artery atherosclerosis (OR = 0.65, 95% CI 0.37-1.15, P = 0.14) and small vessel stroke (OR = 0.68, 95% CI 0.41-1.13, P = 0.14) after controlling other exposures. Conclusion(s): We found that genetically predicated higher EA decreased the risks of total stroke, ischemic stroke, and cardioembolic stroke, independent of smoking, alcohol consumption, BMI, intelligence, and hypertension.Copyright  2022, The Author(s).","Authors":"Zhang, W.; Li, Y.; Zheng, K.; Zou, S.; Jia, X.; Yang, H.","Publisher":"BMC Cardiovascular Disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-022-02713-7","Pages":"269","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetically predicated higher educational attainment (EA)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4337,"Title":"Role of circulating long non-coding RNA for the improvement of the predictive ability of the CHA 2 DS 2 -VASc score in patients with atrial fibrillation","Year":2022,"Country":"","Abstract":"BACKGROUND: The CHA 2 DS 2 -VASc score was initially applied to stratify stroke risk in patients with atrial fibrillation (AF) and was found to be effective in predicting all-cause mortality outcomes. To date, it is still unclear whether circulating long non-coding RNAs (lncRNAs) as emerging biomarkers, can improve the predictive power of the CHA 2 DS 2 -VASc score in stroke and all-cause mortality., METHODS: Candidate lncRNAs were screened by searching the literature and analyzing previous RNA sequencing results. After preliminary verification in 29 patients with AF, the final selected lncRNAs were evaluated by Cox proportional hazards regression in 192 patients to determine whether their relative expression levels were associated with stroke and all-cause mortality. The c-statistic, net reclassification improvement (NRI), and integrated discrimination improvement of the patients were calculated to evaluate the discrimination and reclassification power for stroke and all-cause mortality when adding lncRNA expression levels to the CHA 2 DS 2 -VASc score model., RESULTS: Five plasma lncRNAs associated with stroke and all-cause mortality in AF patients were selected in our screening process. Patients with elevated H19 levels were found to have a higher risk of stroke (hazard ratio [HR] 3.264, 95% confidence interval [CI]: 1.364-7.813, P = 0.008). Adding the H19 expression level to the CHA 2 DS 2 -VASc score significantly improved the discrimination and reclassification power of the CHA 2 DS 2 -VASc score for stroke in AF patients. In addition, the H19 level showed a marginally significant association with all-cause mortality (HR 2.263, 95% CI: 0.889-5.760, P = 0.087), although it appeared to have no significant improvement for the CHA 2 DS 2 -VASc model for predicting all-cause mortality., CONCLUSIONS: Plasma expression of H19 was associated with stroke risk in AF patients and improved the discriminatory power of the CHA 2 DS 2 -VASc score. Therefore, lncRNA H19 served as an emerging non-invasive biomarker for stroke risk prediction in patients with AF. Copyright  2022 The Chinese Medical Association, produced by Wolters Kluwer, Inc. under the CC-BY-NC-ND license.","Authors":"Zhang, Yuanbo; Wang, Duan; Wu, Na; Chen, Xinghua; Yuan, Zhiquan; Jia, Xiaoyue; Li, Chengying; Hu, Qin; Chen, Yanxiu; Zhang, Zhihui; Zhong, Li; Li, Yafei","Publisher":"Chinese medical journal","Issue":"12","DOI":"https://dx.doi.org/10.1097/CM9.0000000000002213","Pages":"1451-1458","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"lncRNA H19 & CHA2DS2-VASc score comprising age & sex & medical history"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":4345,"Title":"Genetically Predicted Coffee Consumption and Risk of Alzheimer's Disease and Stroke","Year":2021,"Country":"","Abstract":"Background: Observational studies have reported that coffee consumption was associated with Alzheimer's disease (AD) and stroke risk. However, the results are inconclusive. Objective(s): We aimed to evaluate whether genetically predicted coffee consumption is associated with AD and stroke using Mendelian randomization (MR) design. Method(s): Summary-level data for AD (n = 54,162), ischemic stroke (n = 440,328), and intracerebral hemorrhage (ICH, n = 3,026) were adopted from publicly available databases. Summary-level data for coffee consumption were obtained from two genome-wide association studies, comprising up to 375,833 subjects. Result(s): Genetically predicted coffee consumption (cups/day) was associated with an increased risk of AD (OR = 1.26, 95%CI = 1.05-1.51). Moreover, genetically predicted 50%increase of coffee consumption was associated with an increased risk of ICH (OR: 2.27, 95%CI: 1.08-4.78) but a decreased risk of small vessel stroke (OR: 0.71, 95%CI: 0.51-0.996). Estimate for AD and ICH in FinnGen consortium is directionally consistent. Combined analysis of different databases further confirmed that genetically predicted coffee consumption was associated with an increased risk of AD and ICH. In the multivariable MR analysis, genetically predicted coffee consumption retained a stable effect with AD and ICH when adjusting for smoking (p < 0.05), while the association with AD attenuated when adjusting for alcohol use. Conclusion(s): Our results indicate that genetically predicted coffee consumption may be associated with an increased risk of AD and ICH. The underlying biological mechanisms warrant further study.Copyright  2021 - IOS Press. All rights reserved.","Authors":"Zhang, Z.; Wang, M.; Yuan, S.; Cai, H.; Zhu, S. G.; Liu, X.","Publisher":"Journal of Alzheimer's Disease","Issue":"4","DOI":"https://dx.doi.org/10.3233/JAD-210678","Pages":"1815-1823","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted coffee consumption"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":4349,"Title":"l-carnitine, a friend or foe for cardiovascular disease? A Mendelian randomization study","Year":2022,"Country":"","Abstract":"Background: l-carnitine is emerging as an item of interest for cardiovascular disease (CVD) prevention and treatment, but controversy exists. To examine the effectiveness and safety of l-carnitine, we assessed how genetically different levels of l-carnitine are associated with CVD risk and its risk factors. Given higher CVD incidence and l-carnitine in men, we also examined sex-specific associations. Method(s): We used Mendelian randomization to obtain unconfounded estimates. Specifically, we used genetic variants to predict l-carnitine, and obtained their associations with coronary artery disease (CAD), ischemic stroke, heart failure, and atrial fibrillation, as well as CVD risk factors (type 2 diabetes, glucose, HbA1c, insulin, lipid profile, blood pressure and body mass index) in large consortia and established cohorts, as well as sex-specific association in the UK Biobank. We obtained the Wald estimates (genetic association with CVD and its risk factors divided by the genetic association with l-carnitine) and combined them using inverse variance weighting. In sensitivity analysis, we used different analysis methods robust to pleiotropy and replicated using an l-carnitine isoform, acetyl-carnitine. Result(s): Genetically predicted l-carnitine was nominally associated with higher risk of CAD overall (OR 1.07 per standard deviation (SD) increase in l-carnitine, 95% CI 1.02 to 1.11) and in men (OR 1.09, 95% CI 1.02 to 1.16) but had a null association in women (OR 1.00, 95% CI 0.92 to 1.09). These associations were also robust to different methods and evident for acetyl-carnitine. Conclusion(s): Our findings do not support a beneficial association of l-carnitine with CVD and its risk factors but suggest potential harm. l-carnitine may also exert a sex-specific role in CAD. Consideration of the possible sex disparity and exploration of the underlying pathways would be worthwhile.Copyright  2022, The Author(s).","Authors":"Zhao, J. V.; Burgess, S.; Fan, B.; Schooling, C. M.","Publisher":"BMC Medicine","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12916-022-02477-z","Pages":"272","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR of L-carnitine"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4352,"Title":"Expression and clinical significance of serum cystatin C in patients with hypertension and coronary heart disease","Year":2020,"Country":"","Abstract":"The aim of this study is to explore the potential association between cystatin C (Cys-c) and coronary heart disease (CHD) in hypertensive patients. In this study, circulating levels of Cys-c in 62 essential hypertension (EH) patients, 147 hypertension with coronary heart disease (EH + CHD) patients, and 60 healthy volunteers were investigated using immunoturbidimetry. Then, we analyzed the correlations between Cys-C and other clinical parameters.Serum Cys-C level was significantly higher in the EH and EH + CHD groups than in the control group, and higher in the EH + CHD group than in the EH group. Receiver operating characteristic curve (ROC) analysis showed that the diagnostic value of Cys-C for patients with hypertension combined CHD was 0.871(95% CI: 0.818-0.913). Serum Cys-C level was significantly higher in the double-vessel disease group and multi-vessel disease group than in the single-vessel disease group, and higher in the multi-vessel disease group than in the double-vessel disease group. Urinary albumin and CRP correlated positively with Cys-C, and HDL correlated negatively with Cys-C. Cys-C was an independent risk factor for CHD in hypertensive patients.Our results suggested that circulating Cys-C levels was up-regulated in patients with hypertension and CHD, and had correlation with the severity of coronary artery disease. As one of the important risk factors for CHD, Cys-C can predict the occurrence of CHD in patients with hypertension.","Authors":"Zhao, Miaohui; Che, Qingqing; Zhang, Yandan; Qian, Xingjun; Huang, Tong","Publisher":"Medicine","Issue":"22","DOI":"https://dx.doi.org/10.1097/MD.0000000000020029","Pages":"e20029","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cystatin C (Cys-C)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":4360,"Title":"Effect of PITX2 genetic variants on the susceptibility to stroke in the Chinese Han population","Year":2022,"Country":"","Abstract":"Purpose: Stroke is a multifactorial and complex disease caused by the obstruction or rupture of cerebrovascular. To explore the influence of genetic factors on stroke susceptibility, we investigated the association between four single nucleotide polymorphisms (SNPs) in the paired-like homeodomain transcription factor 2 (PITX2) gene and stroke risk. Method(s): A total of 977 volunteers including 476 stroke patients and 501 control individuals were recruited. The association between PITX2 polymorphisms and stroke risk was evaluated using genetic models and haplotype analyses. The strength of the association between each studied polymorphisms and stroke risk was evaluated by calculating odds ratios (ORs) and 95% confidence intervals (CIs). What's more, multifactor dimensionality reduction (MDR) was used to predict the interaction between SNPs. Result(s): Our study showed that rs6817105 in PITX2 was related to a significant increase in stroke susceptibility (OR = 1.42, 95% CI = 1.04-1.94, p = 0.028). Stratified analyses based on gender indicated that rs6817105, rs13143308, and rs6843082 polymorphisms were significantly associated with an increased risk of stroke in male (OR = 0.68, 95% CI = 0.47-0.99, p = 0.042; OR = 0.53, 95% CI = 0.30-0.96, p = 0.035; and OR = 0.55, 95% CI = 0.30-0.99, p = 0.047). Besides, SNP rs6817105 was significantly increased the risk of stroke in people at age over 65 years (OR = 1.87, 95% CI =1.12-3.11, p = 0.016). MDR showed that the interaction model of rs6817105 and rs3853445 emerged as the best predictor between the PITX2 gene and stroke susceptibility. Conclusion(s): This study indicated that there was a significant association between the PITX2 gene and stroke risk, and provided some data as far as possible to support the prevention of stroke.Copyright  2022 The Authors","Authors":"Zhao, W.; Hu, X.; Hao, J.; Guo, L.; Zhang, W.; Liu, J.; Jin, T.; Gao, D.; Zhi, J.","Publisher":"Infection, Genetics and Evolution","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.meegid.2021.105201","Pages":"105201","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"PITX2 SNPs rs6817105 & rs13143308 & rs6843082 & rs3853445"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4364,"Title":"NT Pro-BNP can be used as a risk predictor of clinical atrial fibrillation with or without left atrial enlargement","Year":2022,"Country":"","Abstract":"BACKGROUND: NT Pro-BNP is a blood marker secreted by cardiomyocytes. Myocardial stretch is the main factor to stimulate NT Pro-BNP secretion in cardiomyocytes. NT Pro-BNP is an important risk factor for cardiac dysfunction, stroke, and pulmonary embolism. So does atrial myocyte stretching occur when patients have atrial fibrillation (AF)? Whether atrial muscle stretch induced by AF leads to increased NT Pro-BNP remains unclear. The purpose of this study is to investigate the relationship between NT Pro-BNP and AF., HYPOTHESIS: AF can cause changes in myocardial tension. Changes in myocardial tension may lead to increased secretion of NT Pro-BNP. We hypothesize that NT Pro-BNP may increase in AF with or without LAD enlargement., METHODS: This clinical study is an observational study and has been approved by the Ethics Committee of the First Affiliated Hospital of Xi'an Jiaotong University. Ethical approval documents is attached. The study retrospectively reviewed 1345 patients with and without AF. After excluding 102 patients who were not eligible, the final total sample size was 1243 cases: AF group 679 patients (378, 55.7% males) and non-AF group 564 patients (287, 50.8% males). NT Pro-BNP was observed in AF group and non-AF group with or without LAD. After adjusting for age, gender, BMI, left atrial diameter, hypertension, diabetes, coronary heart disease, and cerebral infarction, NT Pro-BNP remains statistically significant with AF., CONCLUSION: NT Pro-BNP can be used as a risk predictor of AF with or without left atrial enlargement. Copyright  2021 The Authors. Clinical Cardiology published by Wiley Periodicals LLC.","Authors":"Zhao, Xiao; Li, Hao; Liu, Cai; Ren, Yuanyuan; Sun, Chaofeng","Publisher":"Clinical cardiology","Issue":"1","DOI":"https://dx.doi.org/10.1002/clc.23760","Pages":"68-74","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"N-terminal prohormone brain natriuretic peptide (NT Pro-BNP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":4377,"Title":"Genetically Determined Lifestyle and Cardiometabolic Risk Factors Mediate the Association of Genetically Predicted Age at Menarche With Genetic Predisposition to Myocardial Infarction: A Two-Step, Two-Sample Mendelian Randomization Study","Year":2022,"Country":"","Abstract":"Background: Observational studies have shown an association between early age at menarche (AAM) and myocardial infarction (MI) with recorded cases. In this Mendelian randomization (MR) study, we used large amounts of summary data from genome-wide association studies (GWASs) to further estimate the association of genetically predicted AAM with genetically predicated risk of MI and investigate to what extent this association is mediated by genetically determined lifestyles, cardiometabolic factors, and estrogen exposure. Method(s): A two-step, two-sample MR study was performed by mediation analysis. Genetic variants identified by GWAS meta-analysis of reproductive genetics consortium (n = 182,416) were selected for genetically predicted AAM. Genetic variants identified by the Coronary ARtery DIsease Genome-wide Replication and Meta-analysis plus The Coronary Artery Disease Genetics Consortium (n = 184,305) were selected for genetically predicted risk of MI. Genetic variants from other international GWAS summary data were selected for genetically determined mediators. Result(s): This MR study showed that increase in genetically predicted AAM was associated with lower risk of genetically predicted MI (odds ratio 0.91, 95% confidence interval 0.84-0.98). Inverse variance weighted (IVW) MR analysis also showed that decrease in genetically predicted AAM was associated with higher genetically predicted alcohol intake frequency, current smoking behavior, higher waist-to-hip ratio, and higher levels of systolic blood pressure (SBP), fasting blood glucose, hemoglobin A1c (HbA1c), and triglycerides (TGs). Furthermore, increase in genetically predicted AAM was associated with genetically predicted longer sleep duration, higher levels of high-density lipoproteins, and older age at which hormone replacement therapy was started. The most essential mediators identified were genetically predicted current smoking behavior and levels of HbA1c, SBP, and TGs, which were estimated to genetically mediate 13.9, 12.2, 10.5, and 9.2%, respectively, with a combined mediation proportion of 37.5% in the association of genetically predicted AAM with genetically predicted increased risk of MI in an MR framework. Conclusion(s): Our MR analysis showed that increase in genetically predicted AAM was associated with lower genetically predicted risk of MI, which was substantially mediated by genetically determined current smoking behavior and levels of HbA1c, SBP, and TGs. Intervening on the above mediators may reduce the risk of MI.Copyright  2022 Zheng, Chen, Huang, Shao, Li, Wang, Wang, Zhang, Meng, Gao, Wang, Liu, Song, Dong and Tang.","Authors":"Zheng, J.; Chen, K.; Huang, T.; Shao, C.; Li, P.; Wang, J.; Wang, W.; Zhang, K.; Meng, X.; Gao, J.; Wang, X.; Liu, Y.; Song, J.; Dong, E.; Tang, Y. D.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.821068","Pages":"821068","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted age at menarche (AAM)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":14,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":4382,"Title":"Interaction between methylenetetrahydrofolate reductase (MTHFR) gene polymorphisms and environment with susceptibility to ischemic stroke in Chinese population","Year":2020,"Country":"","Abstract":"Aims: To investigate the association of several single-nucleotide polymorphisms (SNPs) within methylenetetrahydrofolate reductase (MTHFR) gene, and additional gene-environment interaction with ischemic stroke (IS) risk. Method(s): Testing for Hardy-Weinberg equilibrium in controls was conducted using SNPstats (online software: http://bioinfo.iconcologia.net/SNPstats). Generalized multifactor dimensionality reduction (GMDR) was used to screen the best interaction combination among four SNPs within MTHFR gene and smoking or alcohol drinking. Result(s): The frequency of the rs4846049-A allele was 28.6% in IS patients and 19.1% in normal controls, in addition, the frequency of the rs3737967-T allele was 27.9% in IS patients and 20.3% in normal controls, which was also indicating a statistically significant difference. The rs4846049-A and rs3737967-T were associated with an increased risk of IS risk; adjusted odds ratios (ORs) (95% confidence interval [CI]) were 1.76 (1.28-2.13) and 1.51 (1.13-1.97), respectively. GMDR model found significant gene-alcohol drinking interaction combination, but no significant gene-tobacco smoking interaction combinations. In order to obtain the odds ratios and 95% CI for the joint effects of gene-alcohol drinking on IS, we conducted stratified analysis for interaction effect using logistic regression. We found that alcohol drinkers with rs4846049-CA/AA genotype also have the highest IS risk, compared with never drinkers with rs4846049-CC genotype, OR (95% CI) = 3.12 (1.83-4.45), after adjustment for age, smoke, and smoking status. Conclusion(s): The rs4846049-A and rs3737967-T, gene-environment interaction between rs1764391 and rs918592, gene-environment interaction between rs4846049 and alcohol drinking were all associated with increased IS risk.Copyright  2020 Wolters Kluwer Medknow Publications. All rights reserved.","Authors":"Zheng, X. Z.; Bian, X. L.; Sun, Z. H.; Wang, H. D.","Publisher":"Annals of Indian Academy of Neurology","Issue":"4","DOI":"https://dx.doi.org/10.4103/aian.AIAN_192_19","Pages":"491-495","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"methylenetetrahydrofolate reductase SNPs  rs4846049 & rs1537514 & rs3737967 & rs4846048 and environment interaction"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]}],"ItemId":4385,"Title":"Prognostic Value of Arm Circumference for Cardiac Damage and Major Adverse Cardiovascular Events: A Friend or a Foe? A 2-Year Follow-Up in the Northern Shanghai Study","Year":2022,"Country":"","Abstract":"Background: The high prevalence of cardiovascular diseases globally causes a great social burden and much individual suffering. The effective recognition of high-risk subjects is critical for primary prevention in the general population. In the elderly cohort, anthropometric measurements may have different prognostic values. Our study aimed to find convincing anthropometric measures to supplement conventional risk factors for major adverse cardiovascular events (MACEs) in the elderly cohort. Material(s) and Method(s): A total of 1,576 elderly participants (44.5% male, aged 72.0 +/- 6.0 years) recruited into the Northern Shanghai Study (2014-2015) were followed up between 2016 and 2017. Following the standard guideline for cardiovascular risk evaluation, all conventional cardiovascular risk factors were assessed. The body measures were made up of body weight, body height, hip circumference, waist circumference, and middle-upper arm circumference (MUAC). Organ damage (OD) markers for cardiac, vascular, and renal diseases will be evaluated by the standardized methods. Result(s): After the average 571 (+/-135) days of follow-up, a total of 90 MACEs (5.7%) occurred, i.e., 13 non-fatal myocardial infarction, 68 non-fatal stroke, and 9 cardiovascular deaths. Univariable COX survival analysis revealed that only MUAC could validly predict MACEs among anthropometric characters [adjusted hazard ratio (HR) 0.89; 95% confidence interval (CI) 0.82-0.96]. In Kaplan-Meier analysis, the group of high MUAC showed the lowest MACE risk (log-rank p = 0.01). Based on OD analysis, MUAC was independently linked to higher risk of left ventricular hypertrophy (LVH) in women and left ventricular diastolic dysfunction (LVDD) in both men and women. In adjusted COX analysis, only MUAC indicated statistical significance, but all other anthropometric parameters such as BMI, waist circumference, and waist-to-hip ratio (WHR) did not indicate significance. The higher level of MUAC remained a protective factor in fully adjusted models (HR: 0.73; 95% CI: 0.59-0.91), with p-values markedly significant in men (HR: 0.69; 95% CI: 0.49-0.97) and marginally significant in women (HR: 0.0.77; 95% CI: 0.59-1.01). After considering all factors (i.e., cardiovascular risk factors, MUAC, BMI, and WHR), the fully adjusted COX regression analysis demonstrated that the increased MUAC level was linked to decreased MACE risk in both men (HR: 0.57; 95% CI: 0.37-0.88) and women (aHR: 0.64; 95% CI: 0.46-0.93). Conclusion(s): Despite being associated with a higher rate of cardiac damage, higher MUAC independently and significantly conferred protection against the MACE, in the elderly cohort.Copyright  2022 Zheng, Zhang, Ren, Meng, Tang, Zhao, Chi, Xiong, Teliewubai, Maimaitiaili, Xu and Zhang.","Authors":"Zheng, Y.; Zhang, J.; Ren, Z.; Meng, W.; Tang, J.; Zhao, S.; Chi, C.; Xiong, J.; Teliewubai, J.; Maimaitiaili, R.; Xu, Y.; Zhang, Y.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.816011","Pages":"816011","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"body weight & body height & hip circumference & waist circumference & middle-upper arm circumference (MUAC) & organ damage (OD)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":50,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]},{"AttributeId":54,"ItemAttributeFullTextDetails":[]},{"AttributeId":56,"ItemAttributeFullTextDetails":[]}],"ItemId":4389,"Title":"Genetic loci, rs17817449 and rs6567160, known for obesity and the risk of stroke events among middle-aged and older Chinese people","Year":2022,"Country":"","Abstract":"Background: Fat Mass and Obesity-Associated (FTO) and the Melanocortin-4 Receptor (MC4R) genes are strongly associated with obesity, an established risk factor for stroke. We aimed to assess the associations between rs17817449 at the FTO and rs6567160 at the MC4R and the risk of stroke events in middle-aged and older Chinese people. Material(s) and Method(s): Study data were obtained from the Guangzhou Biobank Cohort Study; a total of 148 participants with a self-reported history of stroke and an equal volume of age- and sex-matched participants were selected as the cases and the controls in a case-control study; a total of 13,967 participants at the first follow-up and all participants with fatal stroke (up to April 2021) were included in a retrospective cohort study. Conditional logistic regression and the Cox proportional hazards regression analyses were used to assess the associations of the two genetic loci with the risk of stroke events. Result(s): After adjusting for age, sex, education, job, smoking, alcohol consumption, body mass index, physical activity, hypertension, diabetes, and dyslipidemia, rs17817449 and rs6567160 shared minor alleles G and C, respectively, in the case-control analyses. The genotypes GG+GT of rs17817449 at the FTO were significantly associated with a decreased risk of fatal stroke occurrence, with fatal all strokes having an adjusted hazard ratio (aHR) of 0.71 (95% confidence intervals (CI) 0.52-0.97, P = 0.04) and fatal ischemic stroke having an aHR of 0.64 (95% CI 0.41-1.00, P = 0.05), when the genotype TT was taken as a reference and a series of multiplicities were adjusted; the risk of fatal all strokes was lowered by dyslipidemia (aHR = 0.63, 95% CI 0.39-1.00, P = 0.05) and non-diabetes (aHR = 0.68, 95% CI 0.46-0.99, P = 0.049) in the retrospective cohort analyses. Significances were observed neither in the associations between rs6567160 and the risk of stroke events nor in an interaction between rs17817449 and rs6567160 in the two-stage analyses. Conclusion(s): The G allele of rs17817449 at the FTO, not rs6567160 at the MC4R, was associated with a decreased risk of fatal stroke occurrence; its functional role in stroke should be explored in relatively healthy middle-aged to older Chinese people.Copyright  2022 Zhong and Zhu.","Authors":"Zhong, Q. Q.; Zhu, F.","Publisher":"Frontiers in Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fneur.2022.1036750","Pages":"1036750","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fat mass and obesity-associated (FTO) rs17817449 & melanocortin-4 receptor (MC4R) rs6567160 gene variants"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":52,"ItemAttributeFullTextDetails":[]}],"ItemId":4405,"Title":"Association between carotid intima media thickness and small dense low-density lipoprotein cholesterol in acute ischaemic stroke","Year":2020,"Country":"","Abstract":"Background: Intima-media thickness (IMT) and small dense low-density lipoprotein cholesterol (sdLDL-C) have been reported to be related to atherosclerosis and stroke. This study is trying to explore the association between IMT and sdLDL-C in Chinese acute ischaemic stroke (AIS) subjects. Method(s): This study enrolled total 368 consecutive AIS patients and 165 non-AIS controls from November 2016 to February 2019. Mean IMT and carotid plaques were measured by using carotid ultrasonography method. Blood glucose and lipid parameters were measured by using an automatic biochemical instrument. SdLDL-C was detected by using the Lipoprint LDL system. IMT > 1.0 mm was defined as increased IMT. Plaque stability based on the nature of the echo was determined by ultrasound examination. Risk factors for IMT were identified by using multivariate logistic regression analysis. A logistic regression model was established to predict AIS risk. Python software (Version 3.6) was used for the statistical analysis of all data. Result(s): The carotid IMT, proportion of plaques, and the sdLDL-C, triglycerides (TG) and glucose levels were obviously higher in AIS patients than those in controls. SdLDL-C level in the IMT thickening group was higher than that in the normal IMT group. SdLDL-C and total cholesterol (TC) were risk factors for IMT, while sdLDL-C was an independent risk factor. The IMT value of the unstable plaque group was markedly higher than that of the stable plaque group. The predictive value of IMT for AIS was better than that of low-density lipoprotein cholesterol (LDL-C) and non-high-density lipoprotein cholesterol (non-HDL-C) but not as good as that of sdLDL-C. A logistic regression model was established to predict AIS risk. Additionally, carotid IMT and sdLDL-C were closely related to AIS severity and outcomes. Conclusion(s): SdLDL-C and TC were risk factors for increased IMT, while sdLDL-C was an independent risk factor. A prediction model based on IMT and other variables was established to screen the population with high AIS risk.Copyright  2020 The Author(s).","Authors":"Zhou, P.; Shen, Y.; Cao, Z.; Feng, W.; Liu, J.; Wang, L.; Meng, P.; Yang, J.; Xu, W. Y.; Gao, P.","Publisher":"Lipids in Health and Disease","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12944-020-01353-0","Pages":"177","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with intima media thickness (IMT) & clinical factors"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4413,"Title":"The Risk of Atrial Fibrillation Increases with Earlier Onset of Obesity: A Mendelian Randomization Study","Year":2022,"Country":"","Abstract":"Background: Obesity is a well-established risk factor for atrial fibrillation (AF). Previous epidemiological research on obesity and AF often focused on adult populations and now broadened to earlier in life. Therefore, this study aimed to determine the relationships between obesity at different periods of life and the risk of AF. Method(s): A two-sample Mendelian randomization (MR) study design using summarised data from 6 genome-wide association studies (GWASs) was employed in this study. Single nucleotide polymorphisms (SNPs) associated with adult obesity, childhood obesity, childhood body mass index (BMI), waist-to-hip ratio adjusted for BMI (WHRadjBMI), birth weight and AF were independently retrieved from large-scale GWASs. For SNP identification, the genome-wide significance threshold was set at p <5.00x10-8. To obtain causal estimates, MR analysis was conducted using the inverse variance-weighted (IVW) method. The weighted median, MR-Egger methods and MR-robust adjusted profile score (MR-RAPS) were used to evaluate the robustness of MR analysis. Result(s): A total of 204 SNPs were identified as the genetic instrumental variables (5 SNPs for childhood obesity, 13 SNPs for childhood BMI, 137 SNPs for birth weight, 35 SNPs for adult WHRadjBMI, and 14 SNPs for adult obesity). The results of MR analysis demonstrated that the genetically predicted adult obesity, childhood BMI, and birth weight were associated with AF risk. Notably, a 1 unit standard deviation (1-SD) increase in adult obesity was related to a 13% increased risk of AF [p=6.51x10-7, OR, 1.13 (95% CI, 1.08-1.19)], a 1-SD increase in childhood BMI was related to a 18% increased risk of AF [p=1.77x10-4, OR, 1.18 (95% CI, 1.08-1.29)], and a 1-SD increase in birth weight was related to a 26% increased risk of AF [p=1.27x10-7, OR, 1.26 (95% CI, 1.16-1.37)]. There was no evidence of pleiotropy or heterogeneity between the MR estimates obtained from multiple SNPs. Conclusion(s): Our study reveals the association of genetic susceptibility to obesity with a higher risk of AF. Moreover, an earlier age at obesity was associated with an increased risk of AF. Therefore, public awareness of the dangers of obesity and active early weight control may prevent the development of AF.Copyright  The author(s).","Authors":"Zhou, Y.; Zha, L.; Pan, S.","Publisher":"International Journal of Medical Sciences","Issue":"9","DOI":"https://dx.doi.org/10.7150/ijms.72334","Pages":"1388-1398","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic prediction MR for earlier onset obesity"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]},{"AttributeId":55,"ItemAttributeFullTextDetails":[]}],"ItemId":4417,"Title":"Sex-specific added value of cardiac biomarkers for 10-year cardiovascular risk prediction","Year":2022,"Country":"","Abstract":"Aims: To evaluate the sex-specific predictive value of N-terminal pro B-type natriuretic peptide (NT-proBNP), high sensitivity cardiac troponin T (hs-cTnT) and creatine kinase myocardial band (CK-MB) for 10-year risk prediction of coronary heart disease (CHD), stroke, heart failure (HF) and composite outcomes. Method(s): Five-thousand four-hundred thirty individuals (mean age 68.6 years, 59.9% women) from the Rotterdam Study, with biomarker measurements between 1997 and 2001, were included. Participants were followed until 2015. We fitted 'basic' models using traditional cardiovascular risk factors. Improvements in c-statistics and net reclassification improvement (NRI) for events and non-events were calculated. Result(s): During a median follow-up of 14 years, 747 (13.8%), 563 (10.4%), and 664 (12.2%) participants were diagnosed with CHD, stroke, and HF, respectively. NT-proBNP improved the discriminative performance of the 'basic' model for all endpoints (c-statistic improvements ranging from 0.007 to 0.050) and provided significant event-NRI for HF (14.3% in women; 10.7% in men) and for stroke in men (9.3%). The addition of hs-cTnT increased c-statistic for CHD in women by 0.029 (95% CI, 0.011-0.047) and for HF in men by 0.034 (95% CI, 0.014-0.053), and provided significant event-NRI for CHD (10.3%) and HF (7.8%) in women, and for stroke (8.4%) in men. The added predictive value of CK-MB was limited. Conclusion(s): NT-proBNP and hs-cTnT provided added predictive value for various cardiovascular outcomes above traditional risk factors. Sex differences were observed in the predictive performance of these biomarkers.Copyright  2022 The Author(s). Published by Oxford University Press on behalf of the European Society of Cardiology.","Authors":"Zhu, F.; Arshi, B.; Leening, M. J. G.; Aribas, E.; Ikram, M. A.; Boersma, E.; Ikram, M. K.; Kavousi, M.","Publisher":"European Journal of Preventive Cardiology","Issue":"11","DOI":"https://dx.doi.org/10.1093/eurjpc/zwac091","Pages":"1559-1567","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"N-terminal pro B-type natriuretic peptide (NT-proBNP) & creatine kinase myocardial band (CK-MB)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":4420,"Title":"Frailty and cardiometabolic diseases: a bidirectional Mendelian randomisation study","Year":2022,"Country":"","Abstract":"BACKGROUND: Frailty is strongly associated with cardiometabolic diseases in observational studies. However, whether the observed association reflects causality requires clarification. We performed a bidirectional Mendelian randomisation (MR) study to assess the causal relationship of frailty, measured by the frailty index (FI), with coronary artery disease (CAD), stroke and type 2 diabetes (T2D)., METHODS: We extracted summary genome-wide association statistics for the FI (N = 175,226), CAD (Ncase = 60,801, Ncontrol = 123,504), stroke (Ncase = 40,585, Ncontrol = 406,111) and T2D (Ncase = 55,005, Ncontrol = 400,308) among individuals of European ancestry. Independent genetic variants associated with each phenotype at the genome-wide significance level were taken as instruments. Two-sample MR analyses were primarily conducted using the inverse-variance-weighted method, followed by various sensitivity and validation analyses., RESULTS: Genetically predicted higher FI was significantly associated with increased risk of CAD (odds ratio [OR] 1.52, 95% confidence interval [CI] 1.17-1.96) and T2D (OR 1.80, 95% CI 1.31-2.47) and suggestively associated with higher risk of stroke (OR 1.36, 95% CI 1.01-1.84). In the reverse direction analysis, genetic liability to CAD (beta 0.037, 95% CI 0.019-0.055), stroke (beta 0.096, 95% CI 0.051-0.141) and T2D (beta 0.047, 95% CI 0.036-0.059) showed significant associations with increased FI. Results were stable across sensitivity and validation analyses., CONCLUSION: Our study strengthened the evidence for a bidirectional causal association between frailty and cardiometabolic diseases. Further understanding of this association will be critical for the optimisation of care in older adults. Copyright  The Author(s) 2022. Published by Oxford University Press on behalf of the British Geriatrics Society. All rights reserved. For permissions, please email: journals.permissions@oup.com.","Authors":"Zhu, Jiahao; Zhou, Dan; Wang, Jing; Yang, Ye; Chen, Dingwan; He, Fan; Li, Yingjun","Publisher":"Age and ageing","Issue":"11","DOI":"https://dx.doi.org/10.1093/ageing/afac256","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted fraility"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":42,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":49,"ItemAttributeFullTextDetails":[]}],"ItemId":4437,"Title":"Assessment of causal associations between handgrip strength and cardiovascular diseases: A two sample mendelian randomization study","Year":2022,"Country":"","Abstract":"Background: Several observational studies have identified that handgrip strength was inversely associated with cardiovascular diseases (CVDs). Nevertheless, causality remains controversial. We conducted Mendelian randomization (MR) analysis to examine whether handgrip strength and risk of CVDs are causally associated. Method(s): We identified 160 independent single nucleotide polymorphisms (SNPs) for right-hand grip strength and 136 independent SNPs for left-hand grip strength at the genome-wide significant threshold (P < 5 x 10-8) from UK Biobank participants and evaluated these in relation to risk of CVDs. MR estimates was calculated using the inverse-variance weighted (IVW) method and multiple sensitivity analysis was further conducted. Result(s): Genetical liability to handgrip strength was significantly associated with coronary artery disease (CAD) and myocardial infarction (MI), but not stroke, hypertension, or heart failure. Additionally, there was significant association between right-hand grip strength and atrial fibrillation (OR, 0.967; 95% CI, 0.950-0.984; p = 0.000222), however, suggestive significance was found between left-hand grip strength and atrial fibrillation (OR, 0.977; 95% CI, 0.957-0.998; p = 0.033). Results were similar in several sensitivity analysis. Conclusion(s): Our study provides support at the genetic level that handgrip strength is negatively associated with the risk of CAD, MI, and atrial fibrillation. Specific handgrip strength interventions on CVDs warrant exploration as potential CVDs prevention measures.Copyright  2022 Zhuo, Zhao, Wang, Lin, Cai, Pan, Chen, Jin, Jin, Xu and Tao.","Authors":"Zhuo, C.; Zhao, J.; Wang, Q.; Lin, Z.; Cai, H.; Pan, H.; Chen, L.; Jin, X.; Jin, H.; Xu, L.; Tao, X.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.930077","Pages":"930077","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted hand grip strength"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]},{"AttributeId":40,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4442,"Title":"Leukocyte Telomere Length as a Molecular Biomarker of Coronary Heart Disease","Year":2022,"Country":"","Abstract":"BACKGROUND: This work is a review of preclinical and clinical studies of the role of telomeres and telomerase in the development and progression of coronary heart disease (CHD)., MATERIALS AND METHODS: A search for full-text publications (articles, reviews, meta-analyses, Cochrane reviews, and clinical cases) in English and Russian was carried out in the databases PubMed, Oxford University Press, Scopus, Web of Science, Springer, and E-library electronic library using keywords and their combinations. The search depth is 11 years (2010-2021)., RESULTS: The review suggests that the relative leukocyte telomere length (LTL) is associated with the development of socially significant and widespread cardiovascular diseases such as CHD and essential hypertension. At the same time, the interests of researchers are mainly focused on the study of the relative LTL in CHD., CONCLUSIONS: Despite the scientific and clinical significance of the analyzed studies of the relative length of human LTL as a biological marker of cardiovascular diseases, their implementation in real clinical practice is difficult due to differences in the design and methodology of the analyzed studies, as well as differences in the samples by gender, age, race, and ethnicity. The authors believe that clinical studies of the role of the relative length of leukocyte telomeres in adult patients with coronary heart disease are the most promising and require large multicenter studies with a unified design and methodology.","Authors":"Zimnitskaya, Olga V.; Petrova, Marina M.; Lareva, Natalia V.; Cherniaeva, Marina S.; Al-Zamil, Mustafa; Ivanova, Anastasia E.; Shnayder, Natalia A.","Publisher":"Genes","Issue":"7","DOI":"https://dx.doi.org/10.3390/genes13071234","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"telomere length"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]},{"AttributeId":43,"ItemAttributeFullTextDetails":[]},{"AttributeId":47,"ItemAttributeFullTextDetails":[]},{"AttributeId":58,"ItemAttributeFullTextDetails":[]}],"ItemId":4456,"Title":"Polygenic risk score as a possible tool for identifying familial monogenic causes of complex diseases.","Year":2022,"Country":"","Abstract":"PURPOSE: The study aimed to evaluate whether polygenic risk scores could be helpful in addition to family history for triaging individuals to undergo deep-depth diagnostic sequencing for identifying monogenic causes of complex diseases., METHODS: Among 44,550 exome-sequenced European ancestry UK Biobank participants, we identified individuals with a clinically reported or computationally predicted monogenic pathogenic variant for breast cancer, bowel cancer, heart disease, diabetes, or Alzheimer disease. We derived polygenic risk scores for these diseases. We tested whether a polygenic risk score could identify rare pathogenic variant heterozygotes among individuals with a parental disease history., RESULTS: Monogenic causes of complex diseases were more prevalent among individuals with a parental disease history than in the rest of the population. Polygenic risk scores showed moderate discriminative power
