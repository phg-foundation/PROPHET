excellent outcome (mRS 0 or 1) were achieved with respect to time points investigated within the 1-year follow-up. However, the specificity was moderate and decreased over time (83.3, 70, 58.3%; AUC 0.96, 0.92, 0.91). Conclusion(s): This pilot study provides evidence that the NIHSS combined with selected serum biomarkers covering pathophysiological aspects of stroke may represent a useful tool to differentiate between MIS and TIA within 24 h after symptom onset. Further, this approach may accurately predict the mid-term outcome in minor stroke patients, which might help to allocate rehabilitative resources. Copyright  2021 Pelz, Kubitz, Kamprad-Lachmann, Harms, Federbusch, Hobohm and Michalski.","Authors":"Pelz, J. O.; Kubitz, K.; Kamprad-Lachmann, M.; Harms, K.; Federbusch, M.; Hobohm, C.; Michalski, D.","Publisher":"Frontiers in Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fneur.2021.724490","Pages":"724490","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"National Institutes of Health Stroke Scale (NIHSS) & multi-modal panel of serum biomarkers"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2943,"Title":"Coronary artery disease among patients admitted with atrial fibrillation and chest pain","Year":2023,"Country":"","Abstract":"Introduction Patients who present to the emergency department with chest pain during an episode of atrial fibrillation (AF) impose a clinical challenge regarding the source of pain - being coronary artery disease (CAD) or AF in origin. The aim of this study was to identify clinical, imaging or laboratory markers which can predict significant CAD among patients with an AF episode and chest pain. Methods We included 57 consecutive patients admitted to our hospital with AF and chest pain. All patients underwent coronary evaluation. Significant CAD was defined as >50% stenosis in a major coronary artery by coronary angiography or cardiac CT. We compared CAD and non-CAD groups and analyzed risk factorsby regression analysis. Results Twenty-four patients (42%) were diagnosed with- and 33 patients (58%) without obstructive CAD. In a multivariate analysis of regional wall motion abnormality (RWMA), elevated troponin and hypertension were found to be predictors for CAD [odds ratio (OR), 22.4 (confidence interval (CI), 1.8-272.4; P = 0.02); OR, 5.6 (CI, 1-31.0; P = 0.05) and OR, 21.4 (CI, 1.6-284.6; P = 0.02), respectively]. There were no significant differences regarding the rate of typical chest pain at presentation in the CAD vs. the non-CAD group [13 (54%) vs. 20 (60%), P = 0.374], or in ECG ST-changes [12 (50%) vs.9 (27%), respectively; P = 0.08]. Conclusion In patients who present acutely with chest pain and AF, troponin elevation and RWMA appear to be highly predictive of obstructive CAD, whereas clinical symptoms and ECG changes are not predictive. These findings may be helpful for guiding the management of patients admitted with AF and chest pain.Copyright  2023 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Perelshtein Brezinov, O.; Vorotilina, N.; Vasilenko, L.; Kogan, Y.; Lev, E. I.; Laish-Farkash, A.","Publisher":"Coronary Artery Disease","Issue":"2","DOI":"https://dx.doi.org/10.1097/MCA.0000000000001206","Pages":"96-101","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"regional wall motion abnormality (RWMA)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3066,"Title":"Impact of disease stage on the performance of strain markers in the prediction of atrial fibrillation","Year":2021,"Country":"","Abstract":"Background: Assessing atrial fibrillation (AF) risk may be useful in primary prevention (PP; people with risk factors) and secondary prevention (SP; eg. embolic stroke of unknown source). We sought whether disease stage influenced the prediction of AF by echocardiography. Method(s): We compared a PP cohort (351 community-based participants >=65 years with >=1 risk factor for AF) and a SP cohort (453 patients after transient ischemic attack or stroke). LV global longitudinal strain (GLS) and left atrial reservoir strain (LARS) were measured from DICOM images. AF was diagnosed by 12 lead ECG, Holter or by single lead monitor over median follow-up of 22 months (PP) and 35 months (SP). The clinical and echocardiographic characteristics of those with AF were compared to those in sinus rhythm. Nested Cox-regression models assessed for independent and incremental predictive value of LARS and GLS in both cohorts. Result(s): AF developed in 42 PP (12%) and 60 SP (13%), and was associated with age, higher CHARGE-AF score, increased LA volume and LV mass (p < 0.05). Patients developing AF had reduced GLS (17 +/- 3.5% vs. 20 +/- 3%, p < 0.001) and LARS (28 +/- 11% vs. 35 +/- 8%, p < 0.001). However, the predictive value of both GLS (area under the ROC curve 0.83 vs 0.56, p < 0.001) and LARS (0.83 vs 0.57, p < 0.001) was greater in SP than PP. LARS was independently associated with AF in both cohorts (p < 0.05), but GLS was only independently associated in the SP cohort. Conclusion(s): AF risk assessment with LARS is suitable for different risk cohorts, but GLS is more useful in SP.Copyright  2020 Elsevier B.V.","Authors":"Ramkumar, S.; Pathan, F.; Kawakami, H.; Ochi, A.; Yang, H.; Potter, E. L.; Marwick, T. H.","Publisher":"International Journal of Cardiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ijcard.2020.09.057","Pages":"233-241","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"LV global longitudinal strain (GLS) & left atrial reservoir strain (LARS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3085,"Title":"Platelet surface expression of cyclophilin A is associated with increased mortality in patients with symptomatic coronary artery disease","Year":2020,"Country":"","Abstract":"Background: Cyclophilin A (CyPA) is an important intracellular molecule mediating essential cellular functions such as signaling and protein folding. Enhanced CyPA platelet surface expression is associated with hypertension and hypercholesterolemia in patients with stable coronary artery disease (CAD). In patients with acute myocardial infarction CyPA platelet surface expression is significantly decreased. The aim of this study was to investigate possible associations of CyPA platelet surface expression and a clinically relevant CyPA single-nucleotide polymorphism (CyPA PPIA rs6850) with prognosis in patients with symptomatic cardiovascular disease. Material(s) and Method(s): Blood was obtained from 335 consecutive patients with symptomatic CAD. All patients were followed up for 1080 days for endpoints all-cause death, myocardial infarction (MI), ischemic stroke, and bleeding. The primary combined endpoint was defined as a composite of all-cause death and/or MI and/or ischemic stroke. Cyclophilin A platelet surface expression levels less than or equal to the median were significantly associated with a worse prognosis (combined endpoint and all-cause death) when compared to CyPA greater than the median. Genotyping for CyPA PPIA rs6850 was performed in 752 patients with symptomatic CAD. Homozygous carriers of the minor allele showed a significantly worse cumulative event-free survival for both combined endpoint and MI when compared to carriers of the major allele. Conclusion(s): The CyPA platelet surface expression is associated with mortality whereas CyPA PPIA rs6850 is associated with recurrent MI in patients with symptomatic CAD. Cyclophilin A might offer a new biomarker for risk stratification and tailoring therapies in patients with cardiovascular disease.Copyright  2019 International Society on Thrombosis and Haemostasis","Authors":"Rath, D.; von Ungern-Sternberg, S.; Heinzmann, D.; Sigle, M.; Monzien, M.; Horstmann, K.; Schaeffeler, E.; Winter, S.; Muller, K.; Groga-Bada, P.; Zdanyte, M.; Borst, O.; Zernecke, A.; Gawaz, M.; Martus, P.; Schwab, M.; Geisler, T.; Seizer, P.","Publisher":"Journal of Thrombosis and Haemostasis","Issue":"1","DOI":"https://dx.doi.org/10.1111/jth.14635","Pages":"234-242","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cyclophilin A (CyPA) gene expression and SNP CyPA PPIA rs6850"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3115,"Title":"Long non-coding RNA H19 expression and functional polymorphism rs217727 are linked to increased ischemic stroke risk","Year":2021,"Country":"","Abstract":"Background: Efforts to identify potential biomarkers for the diagnosis of ischemic stroke (IS) are valuable. The H19 gene plays a functional role in increasing the prevalence of IS risk factors. We evaluated the correlation between H19 rs217727 polymorphism and the expression level of H19 lncRNA with susceptibility to IS among the Iranian population. Method(s): Blood samples were collected from IS patients (n = 114) and controls (n = 114). We concentrated on the expression pattern of H19 at different time points (i.e., 0-24, 24-48, and 48-72 h after stroke). The tetra-amplification refractory mutation system-polymerase chain reaction (T-ARMS-PCR) method was applied for DNA genotyping. We used the quantitative real-time PCR to evaluate H19 expression levels. We used the receiver operating characteristic (ROC) curve to evaluate the diagnosis and prognosis of IS. Result(s): The rs217727polymorphism of H19 was related with IS susceptibility in the co-dominant (OR = 2.92, 95% CI = 0.91-10.92, P = 0.04) and recessive models (OR = 2.80, 95% CI = 0.96-8.15, P = 0.04). H19 expression was significantly upregulated in IS and remained high for 72 h after stroke. ROC curves showed that H19 expression within the first 24 h from stroke onset might serve as a biomarker for the early diagnosis of IS with 79.49% sensitivity and 80.00% specificity. H19 expression in small vessel occlusion (SVO) and large-artery atherosclerosis (LAA) patients were 3.74 and 3.34 times higher than the undetermined (UD) subtype, respectively [OR = 3.74 95% CL (1.14-12.27) P = 0.030 and OR = 3.34 95% CL (1.13-9.85) P = 0.029]. Conclusion(s): The rs217727 polymorphism of the H19 is correlated with IS susceptibility, and H19 expression levels were higher in SVO and LAA patients. The upregulation of H19 may be considered as a diagnostic biomarker in IS among the Iranian population, but it cannot serve as a useful prognostic marker.Copyright  2021, BioMed Central Ltd. All rights reserved.","Authors":"Rezaei, M.; Mokhtari, M. J.; Bayat, M.; Safari, A.; Dianatpuor, M.; Tabrizi, R.; Asadabadi, T.; Borhani-Haghighi, A.","Publisher":"BMC Neurology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12883-021-02081-3","Pages":"54","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"long non-coding RNA (lncRNA) H19 expression & H19 variant rs217727"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":3122,"Title":"High-sensitivity troponin I with or without ultra-sensitive copeptin for the instant rule-out of acute myocardial infarction","Year":2022,"Country":"","Abstract":"Background: The instant, single-sampling rule-out of acute myocardial infarction (AMI) is still an unmet clinical need. We aimed at testing and comparing diagnostic performance and prognostic value of two different single-sampling biomarker strategies for the instant rule-out of AMI. Method(s): From the Biomarkers in Acute Cardiac Care (BACC) cohort, we recruited consecutive patients with acute chest pain and suspected AMI presenting to the Emergency Department of the University Medical Center Hamburg-Eppendorf, Hamburg, Germany. We compared safety, effectiveness and 12-month incidence of the composite endpoint of all-cause death and myocardial infarction between (i) a single-sampling, dual-marker pathway combining high-sensitivity cardiac troponin I (hs-cTnI) and ultra-sensitive copeptin (us-Cop) at presentation (hs-cTnI <= 27 ng/L, us-Cop < 10 pmol/L and low-risk ECG) and (ii) a single-sampling pathway based on one-off hs-cTnI determination at presentation (hs-cTnI < 5 ng/L and low-risk ECG). As a comparator, we used the European Society of Cardiology (ESC) 0/1-h dual-sampling algorithm. Result(s): We enrolled 1,136 patients (male gender 65%) with median age of 64 years (interquartile range, 51-75). Overall, 228 (20%) patients received a final diagnosis of AMI. The two single-sampling instant rule-out pathways yielded similar negative predictive value (NPV): 97.4% (95%CI: 95.4-98.7) and 98.7% (95%CI: 96.9-99.6) for dual-marker and single hs-cTnI algorithms, respectively (P = 0.11). Both strategies were comparably safe as the ESC 0/1-h dual-sampling algorithm and this was consistent across subgroups of early-comers, low-intermediate risk (GRACE-score < 140) and renal dysfunction. Despite a numerically higher rate of false-negative results, the dual-marker strategy ruled-out a slightly but significantly higher percentage of patients compared with single hs-cTnI determination (37.4% versus 32.9%; P < 0.001). There were no significant between-group differences in 12-month composite outcome. Conclusion(s): Instant rule-out pathways based on one-off determination of hs-cTnI alone or in combination with us-Cop are comparably safe as the ESC 0/1 h algorithm for the instant rule-out of AMI, yielding similar prognostic information. Instant rule-out strategies are safe alternatives to the ESC 0/1 h algorithm and allow the rapid and effective triage of suspected AMI in patients with low-risk ECG. However, adding copeptin to hs-cTn does not improve the safety of instant rule-out compared with the single rule-out hs-cTn at very low cut-off concentrations.Copyright  2022 Ricci, Neumann, Rubsamen, Sorensen, Ojeda, Cataldo, Zeller, Schafer, Hartikainen, Golato, Palermi, Zimarino, Blankenberg, Westermann and De Caterina.","Authors":"Ricci, F.; Neumann, J. T.; Rubsamen, N.; Sorensen, N. A.; Ojeda, F.; Cataldo, I.; Zeller, T.; Schafer, S.; Hartikainen, T. S.; Golato, M.; Palermi, S.; Zimarino, M.; Blankenberg, S.; Westermann, D.; De Caterina, R.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.895421","Pages":"895421","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ultra-sensitive copeptin"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3129,"Title":"Heat Shock Protein 70 Is Associated With Cardioversion Outcome and Recurrence of Symptomatic Recent Onset Atrial Fibrillation in Hypertensive Patients","Year":2021,"Country":"","Abstract":"ABSTRACT: Accumulating evidence indicates that heat shock proteins (HSPs) may represent a suitable biomarker to predict atrial fibrillation (AF). We investigated the relation of circulating serum HSP70 (sHSP70) with inflammatory cytokines and recurrence of symptomatic recent onset AF (ROAF). We enrolled 90 patients with ROAF (the duration from onset of symptoms <=24 hours) and 30 controls. Patients received amiodarone for cardioversion and rhythm control. The association of serum HSP70, serum interleukin-2 (sIL-2), and serum interleukin-4 (sIL-4) with the presence of cardioversion and AF recurrence within a year was investigated. Toll-like receptor 4 (TLR4) signaling dependence for IL-2 and IL-4 induction in response to stimulation with HSP70 was tested in rat aortic vascular smooth muscle cell cultures. Patients had higher sHSP70 and sIL-2 and lower sIL-4 compared with controls. Serum HSP70 was independently associated with ROAF (P = 0.005) and correlated with sIL-2 (r = 0.494, P < 0.001) and sIL-4 (r = -0.550, P < 0.001). By 48 hours, 71 of the 90 patients were cardioverted, with noncardioverted patients having higher sHSP70 and sIL-2 and lower sIL-4, which were the only independent factors associated with cardioversion. AF recurred in 38 of the 71 cardioverted patients in 1 year. A cutoff value of sHSP70 >=0.65 ng/mL and sIL-2 >=0.21 pg/mL was the only independent factor associated with AF recurrence (hazard ratio: 3.311, 95% confidence interval: 1.503-7.293, P = 0.003 and hazard ratio: 3.144, 95% confidence interval: 1.341-7.374, P = 0.008, respectively). The exposure of smooth muscle cell to HSP70 in vitro increased the expression of IL-2 (5x) and IL-4 (1.5x) through TLR4-dependent and receptor-independent mechanisms. In conclusion, sHSP70 and sIL-2 might constitute a prognostic tool for determining the cardioversion and recurrence likelihood in ROAF. Copyright  2020 Wolters Kluwer Health, Inc. All rights reserved.","Authors":"Rigopoulos, Angelos G.; Kalogeropoulos, Andreas S.; Tsoporis, James N.; Sakadakis, Eleftherios A.; Triantafyllis, Andreas S.; Noutsias, Michel; Gupta, Sahil; Parker, Thomas G.; Rizos, Ioannis","Publisher":"Journal of cardiovascular pharmacology","Issue":"3","DOI":"https://dx.doi.org/10.1097/FJC.0000000000000962","Pages":"360-369","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum heat shock protein 70 (sHSP70) & serum interleukin-2 (sIL-2)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3154,"Title":"NT-pro-BNP: A novel predictor of stroke risk after transient ischemic attack","Year":2020,"Country":"","Abstract":"BACKGROUND: Elevated levels of B-type natriuretic peptide (BNP) and NT-pro-BNP can predict an increased risk of cardiovascular events and ischemic stroke. The limited reliability to predict the risk of stroke after a transient ischemic attack (TIA) justifies the objective of our study to determine the role of NT-pro-BNP in patients with TIAs., METHODS: From our prospective stroke registry, we performed a retrospective study in all patients with the diagnosis of TIA admitted to the Stroke Unit of our Hospital between January 2008 and March 2018. NT-pro-BNP was determined in the first hours after TIA. The endpoint was the development of stroke during the follow-up., RESULTS: 381 patients were included. Mean time of follow-up was 36.8 (+/-16.4) months. 224 patients were hospitalized due to a stroke during the follow-up, and 157 were not. NT-pro-BNP serum levels were higher in patients who suffered a stroke compared to those who did not (p<<0.001). We also found greater levels of this marker the earlier the stroke happened (p=0.024). A cut-off point of 800pg/mL of NT-pro-BNP predicted a stroke with a sensitivity of 64% and a specificity of 79% (p<<0.001), and was independently associated with higher risk of stroke after a TIA (OR: 6.65, p<<0.001). This association persisted for different etiopathogenic TIA groups (cardioembolic: OR 26.12, p<<0.001; undetermined: OR 4.87, p=0.006; atherothrombotic: OR 1.67, p=0.044)., CONCLUSIONS: The early determination of NT-pro-BNP is a simple and very useful alternative to predict the prognosis after TIA regardless of the etiopathogenesis of the TIA. Copyright  2019. Published by Elsevier B.V.","Authors":"Rodriguez-Castro, Emilio; Hervella, Pablo; Lopez-Dequidt, Iria; Arias-Rivas, Susana; Santamaria-Cadavid, Maria; Lopez-Loureiro, Ignacio; da Silva-Candal, Andres; Perez-Mato, Maria; Sobrino, Tomas; Campos, Francisco; Castillo, Jose; Rodriguez-Yanez, Manuel; Iglesias-Rey, Ramon","Publisher":"International journal of cardiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ijcard.2019.06.056","Pages":"93-97","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"B-type natriuretic peptide (NT-pro-BNP)"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":3159,"Title":"Ankle Doppler for Cuffless Ankle Brachial Index Estimation and Peripheral Artery Disease Diagnosis Independent of Diabetes","Year":2023,"Country":"","Abstract":"Ankle brachial pressure index (ABPI) is the first-line test to diagnose peripheral artery disease (PAD). Its adoption in clinical practice is poor and its validity, particularly in diabetes, is limited. We hypothesised that ABPI can be accurately and precisely estimated based on cuffless Doppler waveforms. Retrospective analysis of standard ABPI and handheld Doppler waveform characteristics (n = 200). Prospective analysis of angle-corrected Doppler acceleration index (AccI, n = 148) and standard ABPI with testing of performance to diagnose PAD as assessed with imaging reference standards in consecutive patients. The highest AccI from handheld Doppler at ankle arteries was significantly logarithmically associated with the highest standard ABPI (E[y] = 0.32 ln [1.71 * x + 1], p < 0.001, R2 = 0.68, n = 100 limbs). Estimated ABPI (eABPI) based on AccI closely resembled ABPI (r = 0.81, p < 0.001, average deviation -0.01 +/- 0.13 [SD], n = 100 limbs). AccI from angle-corrected Doppler in patients without overt media sclerosis (ABPI <= 1.1) improved ABPI prediction (E[y] = 0.297 * ln[0.039 * x + 1], R2 = 0.92, p = 0.006, average deviation 0.00 +/- 0.08, n = 100). In a population (n = 148 limbs) including diabetes (56%), chronic limb-threatening ischaemia (51%) and media sclerosis (32%), receiver operating characteristics analysis of (angle-corrected) eABPI performed significantly better than standard ABPI to diagnose PAD defined by ultrasound (ROC AUC = 0.99 +/- 0.01, p < 0.001; sensitivity: 97%, specificity: 96%) at the <=0.9 cut-off. This was confirmed with CT angiography (ROC AUC = 0.98, p < 0.001, sensitivity: 97%, specificity: 100%) and was independent of the presence of diabetes (p = 0.608). ABPI can be estimated based on ankle Doppler AccI without compression, and eABPI performs better than standard ABPI to diagnose PAD independent of diabetes. eABPI has the potential to be included as a standard component of lower extremity ultrasound.Copyright  2022 by the authors.","Authors":"Rodway, A. D.; Cheal, D.; Allan, C.; Pazos-Casal, F.; Hanna, L.; Field, B. C. T.; Pankhania, A.; Aston, P. J.; Skene, S. S.; Maytham, G. D.; Heiss, C.","Publisher":"Journal of Clinical Medicine","Issue":"1","DOI":"https://dx.doi.org/10.3390/jcm12010097","Pages":"97","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ankle brachial pressure index calculated based on Doppler acceleration index"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3161,"Title":"Predictors of Significant Coronary Artery Disease in Patients with Cerebral Artery Atherosclerosis","Year":2020,"Country":"","Abstract":"Objective: There are few existing data on the status of coronary artery disease (CAD) in patients with atherosclerosis of the cerebral artery detected by brain imaging studies. We aimed to analyze the predictors of asymptomatic angiographically significant CAD detected by simultaneous cerebral and coronary angiography. Method(s): This retrospective cohort study screened data obtained between August 2009 and April 2019; 11,047 patients underwent cerebral angiography for atherosclerotic change (>50% stenosis or aneurysm) seen in brain magnetic resonance angiography (MRA) or computed tomography angiography (CTA) at a single center by endovascular neurosurgeon's decision. Of these, 700 patients including 622 patients who underwent simultaneous coronary and cerebral angiography and 78 patients who underwent coronary angiography within a month were enrolled. We investigated the characteristics and predictors of angiographically significant CAD (>50% stenosis). Furthermore, we also analyzed the major adverse cardiovascular and cerebrovascular events (MACCE), including all-cause death, myocardial infarction, and stroke for 5 years. Result(s): The frequency of significant CAD was 59% (413/700), the mean age was 68.9 +/- 10.3 years, and 60.6% were male. During mean follow-up of 50 months, the MACCE rate of our whole cohort was significantly higher in the CAD group (21.5%) than in the non-CAD group (14.6%; hazard ratio 1.65, 95% CI 1.17-2.33, p value = 0.005). Considering that the embolic stroke is less associated with atherosclerotic change, our predictive model of significant CAD was made without embolic stroke (n = 599). In our multivariate model 2 including univariate <0.1, the independent predictors of significant CAD were male (OR 1.62, 95% CI 1.11-2.35, p = 0.012), diabetes mellitus (OR 1.81, 95% CI 1.22-2.68, p = 0.003), previous stroke (OR 1.63, 95% CI 1.02-2.60, p = 0.039), low ankle-brachial index (ABI; <0.9; OR 3.25, 95% CI 1.21-8.73, p = 0.019), left ventricular ejection fraction (EF) <50% on echocardiography (OR 2.82, 95% CI 1.25-6.35, p = 0.012), troponin I or T positive (OR 2.76, 95% CI 1.69-4.53, p < 0.001), and complex features on cerebral angiography (OR 2.73, 95% CI 1.78-4.19, p < 0.001). Conclusion(s): Accurate coronary evaluation by coronary angiography might be considered when patients with atherosclerotic cerebral artery detected on brain MRA or CTA planned cerebral angiography were male or have diabetes mellitus, previous stroke, low ABI (<0.9), left ventricular EF <50% on echocardiography, troponin I or T positivity, and complex features on cerebral angiography.Copyright  2019 S. Karger AG, Basel. All rights reserved.","Authors":"Roh, J. W.; Kwon, B. J.; Ihm, S. H.; Lim, S.; Park, C. S.; Chang, K.; Chung, W. S.; Kim, D. B.; Kim, S. R.; Kim, H. Y.","Publisher":"Cerebrovascular Diseases","Issue":"3-6","DOI":"https://dx.doi.org/10.1159/000504927","Pages":"226-235","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"brain imaging by simultaneous cerebral & coronary angiography"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3166,"Title":"Choroidal thickness and granulocyte colony-stimulating factor in tears improve the prediction model for coronary artery disease","Year":2022,"Country":"","Abstract":"BACKGROUND: Coronary artery disease (CAD) detection in asymptomatic patients still remains controversial. The aim of our study was to evaluate the usefulness of ophthalmologic findings as predictors of the presence of CAD when added to cardiovascular classic risk factors (CRF) in patients with acute coronary cardiopathy suspicion., METHODS: After clinical stabilization, 96 patients with acute coronary cardiopathy suspicion were selected and divided in two groups: 69 patients with coronary lesions and 27 patients without coronary lesions. Their 192 eyes were subjected to a complete routine ophthalmologic examination. Samples of tear fluid were also collected to be used in the detection of cytokines and inflammatory mediators. Logistic regression models, receiver operating characteristic curves and their area under the curve (AUC) were analysed., RESULTS: Suggestive predictors were choroidal thickness (CT) (OR: 1.02, 95% CI 1.01-1.03) and tear granulocyte colony-stimulating factor (G-CSF) (OR: 0.97, 95% CI 0.95-0.99). We obtained an AUC of 0.9646 (95% CI 0.928-0.999) when CT and tear G-CSF were added as independent variables to the logistic regression model with cardiovascular CRF: sex, age, diabetes, high blood pressure, hypercholesterolemia, smoking habit and obesity. This AUC was significantly higher (p = 0.003) than the prediction derived from the same logistic regression model without CT and tear G-CSF (AUC = 0.828, 95% CI 0.729-0.927)., CONCLUSIONS: CT and tear G-CSF improved the predictive model for CAD when added to cardiovascular CRF in our sample of symptomatic patients. Subsequent studies are needed for validation of these findings in asymptomatic patients. Copyright  2022. The Author(s).","Authors":"Romero-Trevejo, Jose Lorenzo; Fernandez-Romero, Lourdes; Delgado, Josue; Munoz-Garcia, Erika; Sanchez-Perez, Andres; Murri, Mora; Gutierrez-Bedmar, Mario; Jimenez-Navarro, Manuel Francisco","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-022-01538-0","Pages":"103","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ophthalmological variables"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3178,"Title":"Quantitative approach to fragmented QRS in arrhythmogenic cardiomyopathy: From disease towards asymptomatic carriers of pathogenic variants","Year":2020,"Country":"","Abstract":"Fragmented QRS complexes (fQRS) are common in patients with arrhythmogenic cardiomyopathy (ACM). A new method of fQRS quantification may aid early disease detection in pathogenic variant carriers and assessment of prognosis in patients with early stage ACM. Patients with definite ACM (n = 221, 66%), carriers of a pathogenic ACM-associated variant without a definite ACM diagnosis (n = 57, 17%) and control subjects (n = 58, 17%) were included. Quantitative fQRS (Q-fQRS) was defined as the total amount of deflections in the QRS complex in all 12 electrocardiography (ECG) leads. Q-fQRS was scored by a single observer and reproducibility was determined by three independent observers. Q-fQRS count was feasible with acceptable intra-and inter-observer agreement. Q-fQRS count is significantly higher in patients with definite ACM (54 +/- 15) and pathogenic variant carriers (55 +/- 10) compared to controls (35 +/- 5) (p < 0.001). In patients with ACM, Q-fQRS was not associated with sustained ventricular arrhythmia (p = 0.701) at baseline or during follow-up (p = 0.335). Both definite ACM patients and pathogenic variant carriers not fulfilling ACM diagnosis have a higher Q-fQRS than controls. This may indicate that increased Q-fQRS is an early sign of disease penetrance. In concealed and early stages of ACM the role of Q-fQRS for risk stratification is limited.Copyright  2020 by the authors. Licensee MDPI, Basel, Switzerland.","Authors":"Roudijk, R. W.; Bosman, L. P.; van der Heijden, J. F.; de Bakker, J. M. T.; Hauer, R. N. W.; van Tintelen, J. P.; Asselbergs, F. W.; Te Riele, A. S. J. M.; Loh, P.","Publisher":"Journal of Clinical Medicine","Issue":"2","DOI":"https://dx.doi.org/10.3390/jcm9020545","Pages":"545","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"quantitative fragmented QRS (Q-fQRS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3186,"Title":"Low Expression of FFAR2 in Peripheral White Blood Cells May Be a Genetic Marker for Early Diagnosis of Acute Myocardial Infarction","Year":2020,"Country":"","Abstract":"Objective. To find molecular markers for the diagnosis of acute myocardial infarction (AMI), this research further verified the relationship between the expression level of FFAR2 gene and AMI by expanding the sample size based on the previous gene chip results. Methods. Peripheral venous leukocytes were collected from 113 patients with AMI and 94 patients with noncoronary artery disease as the experimental group and the control group, respectively. Real-time fluorescence quantitative polymerase chain reaction was used to detect the expression of the FFAR2 gene. Western blot analysis was applied to detect the relative expression of the FFAR2 gene at the level of protein. Furthermore, the relationship between gene expression and clinical data was also analyzed and compared. Results. The level of expression of FFAR2 gene in peripheral blood of patients with AMI was significantly lower than that of the control group (0.33 [0.04-1.08], 0.62 [0.07-1.86], respectively; p<0.05), which was 0.53 times that of the control group. Western blot results presented that the FFAR2 protein level in the peripheral blood of the AMI group was lower than that of the control group (0.114; p=0.004). Analyzing clinical data of the subjects indicated that the average age of the AMI group was significantly higher than the age of control group (p<0.01). Also, the fasting blood glucose level was higher (p<0.01), and the high-density lipoprotein cholesterol (HDL-C) level was lower (p=0.03). The FFAR2 mRNA level correlated positively with the HDL-C level (p<0.01). Logistic regression analysis suggested that the low expression of the FFAR2 gene in peripheral blood may be a risk factor for AMI independent of age, family history of diabetes, fasting blood glucose level, and HDL-C level (p=0.025). Compared with the high FFAR2 expression group, the risk of AMI in the low FFAR2 expression group was 6.308 times higher. Conclusion. The expression level of the FFAR2 gene in peripheral blood of patients with AMI was significantly lower than that in the control group. Low expression of the FFAR2 gene in peripheral blood is an independent risk factor for AMI. Hence, it may also be a potential biomarker to predict AMI.Copyright  2020 Jianjun Ruan et al.","Authors":"Ruan, J.; Meng, H.; Wang, X.; Chen, W.; Tian, X.; Meng, F.","Publisher":"Cardiology Research and Practice","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2020/3108124","Pages":"3108124","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"FFAR2 gene expression"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3209,"Title":"Impact of Baseline Estimated Glomerular Filtration Rate Using CKD-EPI Equation on Long-term Prognosis of STEMI Patients: A Matter of Small Increments!","Year":2022,"Country":"","Abstract":"BACKGROUND: Baseline biomarkers including glomerular filtration rate (GFR) guide the management of patients with ST-segment elevation myocardial infarction (STEMI). GFR is a tool for prediction of adverse outcomes in these patients., OBJECTIVES: We aimed to determine the prognostic utility of estimated GFR using Chronic Kidney Disease Epidemiology Collaboration in a cohort of STEMI patients., METHODS: A retrospective cohort was designed among 5953 patients with STEMI. Primary endpoint of the study was major adverse cardiovascular events. GFR was classified into 3 categories delineated as C1 (<60 mL/min), C2 (60-90), and C3 (>= 90)., RESULTS: Mean age of the patients was 60.38 +/- 5.54 years and men constituted 78.8% of the study participants. After a median of 22 months, Multivariate Cox-regression demonstrated that hazards of major averse cardiovascular event, all-cause mortality, cardiovascular mortality, and nonfatal myocardial infarction were significantly lower for subjects in C3 as compared with those in C1. Corresponding hazard ratios (HRs) for mentioned outcomes regarding C3 versus C1 were (95% confidence interval) were (HR = 0.852 [0.656-0.975]; P = 0.035), (HR = 0.425 [0.250-0.725]; P = 0.002), (HR = 0.425 [0.242-0.749]; P = 0.003), and (0.885 [0.742-0.949]; P = 0.003), respectively. Normal GFR was also associated with declined in-hospital mortality with HR of C3 versus C1: 0.299 (0.178-0.504; P < 0.0001)., CONCLUSIONS: Baseline GFR via Chronic Kidney Disease Epidemiology Collaboration is associated with long-term cardiovascular outcomes following STEMI. Copyright  2022 Wolters Kluwer Health, Inc. All rights reserved.","Authors":"Sadre-Bafghi, Seyed-Ali; Mohebi, Mehrnaz; Hadi, Fatemeh; Parsaiyan, Hanieh; Memarjafari, Mohammadreza; Tayeb, Roya; Ghodsi, Saeed; Sheikh-Sharbafan, Reza; Poorhosseini, Hamidreza; Salarifar, Mojtaba; Alidoosti, Mohammad; Haji-Zeinali, Ali-Mohammad; Amirzadegan, Alireza; Aghajani, Hassan; Jenab, Yaser; Hosseini, Zahra","Publisher":"Critical pathways in cardiology","Issue":"3","DOI":"https://dx.doi.org/10.1097/HPC.0000000000000296","Pages":"153-159","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"glomerular filtration rate (GFR)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3237,"Title":"Atherosclerotic Cardiovascular Disease Risk Stratification Based on Measurements of Troponin and Coronary Artery Calcium","Year":2020,"Country":"","Abstract":"BACKGROUND: Low values of high-sensitivity cardiac troponin (hs-cTn) and coronary artery calcium (CAC) scores of zero are associated with a low risk for atherosclerotic cardiovascular disease (ASCVD)., OBJECTIVES: The purpose of this study was to evaluate baseline hs-cTnT and CAC in relation to ASCVD., METHODS: Baseline hs-cTnT (limit of detection [LoD] 3 ng/l) and CAC measurements were analyzed across participants age 45 to 84 years without clinical cardiovascular disease from the prospective MESA (Multi-Ethnic Study of Atherosclerosis) in relationship to incident ASCVD., RESULTS: Among 6,749 participants, 1,002 ASCVD events occurred during a median follow-up of 15 years. Participants with detectable CAC (20.1 vs. 5.0 events per 1,000 person-years; adjusted hazard ratio [HR]: 2.35; 95% confidence interval [CI]: 2.0 to 2.76; p < 0.001) and detectable hs-cTnT (15.4 vs. 5.2 per 1,000 person-years; adjusted HR: 1.47; 95% CI: 1.21 to 1.77; p < 0.001) had higher rates of ASCVD than those with undetectable results. Individuals with undetectable hs-cTnT (32%) had similar risk for ASCVD as did those with a CAC of zero (50%) (5.2 vs. 5.0 per 1,000 person-years). Together, hs-cTnT and CAC (discordance 38%) resulted in the following ASCVD event rates: hs-cTnT = LoD/CAC = 0: 6.8 per 1,000 person-years (HR: 1.59; 95% CI: 1.17 to 2.16; p = 0.003), hs-cTnT 0: 11.1 per 1,000 person-years (HR: 2.74; 95% CI: 1.96 to 3.83; p < 0.00001), and hs-cTnT >= LoD/CAC > 0: 22.6 per 1,000 person-years (HR: 3.50; 95% CI: 2.60 to 4.70; p < 0.00001)., CONCLUSIONS: An undetectable hs-cTnT identifies patients with a similar, low risk for ASCVD as those with a CAC score of zero. The increased risk among those with discordant results supports their conjoined use for risk prediction. Copyright  2020 American College of Cardiology Foundation. Published by Elsevier Inc. All rights reserved.","Authors":"Sandoval, Yader; Bielinski, Suzette J.; Daniels, Lori B.; Blaha, Michael J.; Michos, Erin D.; DeFilippis, Andrew P.; Szklo, Moyses; deFilippi, Christopher; Larson, Nicholas B.; Decker, Paul A.; Jaffe, Allan S.","Publisher":"Journal of the American College of Cardiology","Issue":"4","DOI":"https://dx.doi.org/10.1016/j.jacc.2020.05.057","Pages":"357-370","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium (CAC) score"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3241,"Title":"Peripheral blood mononuclear cell microRNAs in coronary artery disease","Year":2020,"Country":"","Abstract":"The accuracy of risk prediction for coronary artery disease can be improved with the use of novel molecular or genetic biomarkers. In this study, we investigated the difference of five selected microRNAs (miR or miRNA) in patients with coronary artery disease (CAD) and controls, assessed by coronary angiography. The study population consisted of 85 subjects, aged between 18 and 75 years and underwent invasive coronary angiography. Subjects with more than 30% stenosis in at least one coronary artery, patients with a history of prior percutaneous coronary intervention or coronary by-pass surgery were allocated to the patient group; whereas the subjects without at least 30% stenosis consisted the control group. Groups were similar in age, presence of hypertension, and smoking status. However, the proportion of males and subjects taking angiotensin-converting enzyme inhibitors or angiotensin receptor blockers, beta blockers, nitrates, and statins were higher in the patient group. miR-221 and miR-155 were downregulated (P = .02 and .001, respectively), while miR-21 levels were significantly increased (P = .003) in the patient group compared to controls. Changes in miR-145 and miR-126 did not reach statistical significance (P > .05). miRNA- 21, miR-155, and miR-221 were differentially expressed between the patients and controls. miRNAs are promising biomarkers for CAD diagnosis, however, this requires further research with larger groups. Copyright  2019 Wiley Periodicals, Inc.","Authors":"Sanlialp, Musa; Dodurga, Yavuz; Uludag, Burcu; Alihanoglu, Yusuf I.; Enli, Yasar; Secme, Mucahit; Bostanci, Hayrani Eren; Cetin Sanlialp, Sara; Tok, Ozge Ozden; Kaftan, Asuman; Kilic, Ismail Dogu","Publisher":"Journal of cellular biochemistry","Issue":"4","DOI":"https://dx.doi.org/10.1002/jcb.29557","Pages":"3005-3009","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miR-21 & miR221 & miR155"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":3244,"Title":"Electrocardiographic biomarkers to predict atrial fibrillation in sinus rhythm electrocardiograms","Year":2021,"Country":"","Abstract":"OBJECTIVE: Early prediction of atrial fibrillation (AF) development would improve patient outcomes. We propose a simple and cheap ECG based score to predict AF development., METHODS: A cohort of 16 316 patients was analysed. ECG measures provided by the computer-assisted ECG software were used to identify patients. A first group included patients in sinus rhythm who showed an ECG with AF at any time later (n=505). A second group included patients with all their ECGs in sinus rhythm (n=15 811). By using a training set (75% of the cohort) the initial sinus rhythm ECGs of both groups were analysed and a predictive risk score based on a multivariate logistic model was constructed., RESULTS: A multivariate regression model was constructed with 32 variables showing a predictive value characterised by an area under the curve (AUC) of 0.776 (95% CI: 0.738 to 0.814). The subsequent risk score included the following variables: age, duration of P-wave in aVF, V4 and V5; duration of T-wave in V3, mean QT interval adjusted for heart rate, transverse P-wave clockwise rotation, transverse P-wave terminal angle and transverse QRS complex terminal vector magnitude. Risk score values ranged from 0 (no risk) to 5 (high risk). The predictive validity of the score reached an AUC of 0.764 (95% CI: 0.722 to 0.806) with a global specificity of 61% and a sensitivity of 55%., CONCLUSIONS: The automatic assessment of ECG biomarkers from ECGs in sinus rhythm is able to predict the risk for AF providing a low-cost screening strategy for early detection of this pathology. Copyright  Author(s) (or their employer(s)) 2021. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Sanz-Garcia, Ancor; Cecconi, Alberto; Vera, Alberto; Camarasaltas, Juan Miguel; Alfonso, Fernando; Ortega, Guillermo Jose; Jimenez-Borreguero, Jesus","Publisher":"Heart (British Cardiac Society)","Issue":"22","DOI":"https://dx.doi.org/10.1136/heartjnl-2021-319120","Pages":"1813-1819","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"atrial fibrillation automatic assessment (AFAA) risk score"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":3246,"Title":"Noninvasive Voice Biomarker Is Associated With Incident Coronary Artery Disease Events at Follow-up","Year":2022,"Country":"","Abstract":"OBJECTIVE: To evaluate the association between a preidentified voice biomarker and incident coronary artery disease (CAD) events., METHODS: Patients referred for clinically indicated coronary angiography underwent a total of three 30-second voice recordings using the Vocalis Health smartphone application between January 1, 2015, and February 28, 2017. A pre-established voice biomarker was derived from each individual recording, and the mean biomarker value was calculated for each patient. Individuals were clinically observed through December 31, 2019. The prespecified primary outcome was a composite of presenting to the emergency department with chest pain, being admitted to the hospital with chest pain, or having an acute coronary syndrome; the prespecified secondary outcome was a composite of a positive stress test result at follow-up or the presence of CAD at follow-up coronary angiography., RESULTS: In the final analysis, 108 patients were included (mean age, 59.47+/-11.44 years; male, 59 [54.6%]). The median follow-up time was 24 months (range, 1 to 60 months). In multivariable Cox proportional hazards models adjusting for CAD grade on baseline angiography, a high baseline mean voice biomarker was significantly associated with both the primary (hazard ratio, 2.61; 95% CI, 1.42 to 4.80; P=.002) and secondary (hazard ratio, 3.13; 95% CI, 1.13 to 8.68; P=.03) composite outcomes., CONCLUSION: This study found a significant association between a noninvasive voice biomarker and incident CAD events at follow-up. These results may have important clinical implications for the remote and noninvasive screening of patients to identify those at risk of coronary disease and its complications. Copyright  2021 Mayo Foundation for Medical Education and Research. Published by Elsevier Inc. All rights reserved.","Authors":"Sara, Jaskanwal Deep Singh; Maor, Elad; Orbelo, Diana; Gulati, Rajiv; Lerman, Lliach O.; Lerman, Amir","Publisher":"Mayo Clinic proceedings","Issue":"5","DOI":"https://dx.doi.org/10.1016/j.mayocp.2021.10.024","Pages":"835-846","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"voice biomarker"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3272,"Title":"Incremental value of high-frequency QRS analysis for diagnosis and prognosis in suspected exercise-induced myocardial ischaemia","Year":2020,"Country":"","Abstract":"AIM: Exercise stress testing is used to detect myocardial ischaemia, but is limited by low sensitivity and specificity. The authors investigated the value of the analysis of high-frequency QRS components as a marker of abnormal depolarization in addition to standard ST-deviations as a marker of abnormal repolarization to improve the diagnostic accuracy., METHODS AND RESULTS: Consecutive patients undergoing bicycle exercise stress nuclear myocardial perfusion imaging were prospectively enrolled. Presence of myocardial ischaemia, the primary diagnostic endpoint, was adjudicated using MPI and coronary angiography. Automated high-frequency QRS analysis was performed in a blinded fashion. The prognostic endpoint was major adverse cardiac events (MACEs) during two years of follow-up. Exercise-induced ischaemia was detected in 147/662 patients (22%). The sensitivity of high-frequency QRS was similar to ST-deviations (46% vs. 43%, p=0.59), while the specificity was lower (75% vs. 87%, p<0.001). The combined use of high-frequency QRS and ST-deviations classified 59% of patients as 'rule-out' (both negative), 9% as 'rule-in' (both positive) and 32% in an intermediate zone (one test positive). The sensitivity for 'rule-out' and the specificity for 'rule-in' improved to 63% and 97% compared with ST-deviation analysis alone (both p<0.001). MACE-free survival was 90%, 80% and 42% in patients in the 'rule-out', intermediate and 'rule-in' groups (p<0.001). After adjustment for age, gender, ST-deviations and clinical post-test probability of ischaemia, high-frequency QRS remained an independent predictor for the occurrence of MACEs., CONCLUSION: The use of high-frequency QRS analysis in addition to ST-deviation analysis improves the diagnostic accuracy during exercise stress testing and adds independent prognostic information.","Authors":"Schaerli, Nicolas; Abacherli, Roger; Walter, Joan; Honegger, Ursina; Puelacher, Christian; Rinderknecht, Therese; Muller, Deborah; Boeddinghaus, Jasper; Nestelberger, Thomas; Strebel, Ivo; Badertscher, Patrick; du Fay de Lavallaz, Jeanne; Twerenbold, Raphael; Wussler, Desiree; Hofer, Johanna; Leber, Remo; Kaiser, Christoph; Osswald, Stefan; Wild, Damian; Zellweger, Michael J.; Mueller, Christian; Reichlin, Tobias","Publisher":"European heart journal. Acute cardiovascular care","Issue":"8","DOI":"https://dx.doi.org/10.1177/2048872619842988","Pages":"836-847","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"high-frequency QRS (HF-QRS)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":3276,"Title":"TTN truncating variants in hiPSI exons show high penetrance for cardiomyopathy in carriers with atrial fibrillation","Year":2022,"Country":"","Abstract":"Background: Truncating variants in TTN (TTNtvs) represent the largest known genetic cause of dilated cardiomyopathies (DCM). At the population level, even when limited to TTNtvs in cardiac-specific exons (hiPSI TTNtvs) penetrance estimates for DCM are low. Recent work shows that individuals harboring TTNtvs have a high prevalence of other cardiac conditions aside from heart failure, in particular, atrial fibrillation (Afib). Objective(s): Pinpoint the genetic footprint TTN-related diagnoses aside from DCM, such as Afib, and determine if vetting additional significantly-associated phenotypes better stratifies cardiomyopathy risk across TTN carriers. Method(s): We leverage longitudinal EHR and exome sequencing data from two cohorts to determine the penetrance of TTNtvs using multiple gene expression models against Afib, CM, and other cardiac diagnoses. Result(s): Controlling for CM and Afib, related cardio phenotypes retain only nominal association with TTNtvs. An unbiased sliding window analysis of TTNtvs across the locus confirms the association is specific to hiPSI exons for both CM and Afib, with no meaningful associations in lowPSI exons nor improvements from LOFTEE designations. We find 34% of hiPSI TTNtv carriers with early Afib have a CM diagnosis - a 5-fold increase in risk over non-carriers with early Afib and 47-fold increase over population controls. Conclusion(s): CM and Afib are often coincident in hiPSI TTNtv carriers, which represent varying and progressive manifestations of structurally-based heart failure. We provide statistical support for a hiPSI variant interpretation model for TTNtvs and evidence for the first population-level screening method with clinical utility for cardiomyopathies, especially in relation to an Afib finding.Copyright The copyright holder for this preprint is the author/funder, who has granted medRxiv a license to display the preprint in perpetuity. It is made available under a CC-BY-NC 4.0 International license.","Authors":"Schiabor Barrett, K. M.; Cirulli, E. T.; Bolze, A.; Rowan, C.; Elhanan, G.; Grzymski, J. J.; Lee, W.; Washington, N. L.","Publisher":"medRxiv","Issue":"Not Available","DOI":"https://dx.doi.org/10.1101/2022.06.06.22276058","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"truncating variants in TTN (TTNtvs) in cardiac-specific exons"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3292,"Title":"Trimethyllysine, vascular risk factors and outcome in acute ischemic stroke (MARK-STROKE)","Year":2021,"Country":"","Abstract":"Trimethyllysine (TML) is involved in the generation of the pro-atherogenic metabolite trimethylamine-N-oxide (TMAO) by gut microbiota. In clinical studies, elevated TML levels predicted major adverse cardiovascular events (MACE) in patients with acute or stable coronary artery disease (CAD). In contrast to cardiovascular patients, the role of TML in patients with acute cerebral ischemia is unknown. Here, we evaluated circulating TML levels in 374 stroke patients from the prospective biomarkers in stroke (MARK-STROKE) study. Compared with 167 matched healthy controls, acute ischemic stroke patients had lower median TML plasma concentrations, i.e. 0.71 vs. 0.47 micromol/L (p < 0.001) and this difference persisted after adjusting for age and sex. TML plasma concentrations were associated with age, serum creatinine, glucose, cholesterol and lysine. Patients with prevalent arterial hypertension, atrial fibrillation or a history of myocardial infarction had increased TML levels, but this observation was not independent of age, sex and GFR. In 274 patients, follow-up data were available. During a median follow-up of 284 [25th-75th percentile: 198, 431] days, TML was not associated with incident MACE (stroke, myocardial infarction, death). In summary, our data suggests a different role of TML in acute ischemic stroke compared with CAD patients.Copyright  2021, The Author(s), under exclusive licence to Springer-Verlag GmbH Austria, part of Springer Nature.","Authors":"Schwedhelm, E.; von Lucadou, M.; Peine, S.; Lezius, S.; Thomalla, G.; Boger, R.; Gerloff, C.; Choe, C. U.","Publisher":"Amino Acids","Issue":"4","DOI":"https://dx.doi.org/10.1007/s00726-021-02969-x","Pages":"555-561","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"trimethyllysine (TML)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":3293,"Title":"Measurement of Midregional Pro-Atrial Natriuretic Peptide to Discover Atrial Fibrillation in Patients With Ischemic Stroke","Year":2022,"Country":"","Abstract":"BACKGROUND: Midregional pro-atrial natriuretic peptide (MR-proANP) is a promising biomarker to differentiate the underlying etiology of acute ischemic stroke (AIS)., OBJECTIVES: This study aimed to determine the role of MR-proANP for classification as cardioembolic (CE) stroke, identification of newly diagnosed atrial fibrillation (NDAF), and risk assessment for major adverse cardiovascular events (MACE)., METHODS: This study measured MR-proANP prospectively collected within 24 hours after symptom-onset in patients with AIS from the multicenter BIOSIGNAL (Biomarker Signature of Stroke Aetiology) cohort study. Primary outcomes were CE stroke etiology and NDAF after prolonged cardiac monitoring, as well as a composite outcome of MACE (recurrent cerebrovascular events, myocardial infarction, or cardiovascular death) within 1 year. Logistic/Poisson and subproportional hazard regression were applied to evaluate the association between MR-proANP levels and outcomes. Additionally, a model for prediction of NDAF was derived and validated as a decision tool for immediate clinical application., RESULTS: Between October 1, 2014, and October 31, 2017, this study recruited 1,759 patients. Log10MR-proANP levels were associated with CE stroke (OR: 7.96; 95% CI: 4.82-13.14; risk ratio: 3.12; 95% CI: 2.23-4.37), as well as NDAF (OR: 35.3; 95% CI: 17.58-71.03; risk ratio: 11.47; 95% CI: 6.74-19.53), and MACE (subdistributional HR: 2.02; 95% CI: 1.32-3.08) during follow-up. The model to predict NDAF including only age and MR-proANP levels had a good discriminatory capacity with an area under the curve of 0.81 (95% CI: 0.76-0.86), was well calibrated (calibration in the large: -0.086; calibration slope 1.053), and yielded higher net-benefit compared with validated scores to predict NDAF (AS5F score, CHA2DS2-VASc [Congestive Heart Failure, Hypertension, Age >=65 or >=75, Diabetes, Prior Cardioembolic Event, (female) Sex, or Vascular Disease] score)., CONCLUSIONS: MR-proANP is a valid biomarker to determine risk of NDAF and MACE in patients with AIS and can be used as a decision tool to identify patients for prolonged cardiac monitoring. (Biomarker Signature of Stroke Aetiology Study: The BIOSIGNAL study [BIOSIGNAL]; NCT02274727). Copyright  2022 American College of Cardiology Foundation. Published by Elsevier Inc. All rights reserved.","Authors":"Schweizer, Juliane; Arnold, Markus; Konig, Inke R.; Bicvic, Antonela; Westphal, Laura P.; Schutz, Valerie; Inauen, Corinne; Scherrer, Natalie; Luft, Andreas; Galovic, Marian; Ferreira Atuesta, Carolina; Pokorny, Thomas; Arnold, Marcel; Fischer, Urs; Bonati, Leo H.; De Marchis, Gian Marco; Kahles, Timo; Nedeltchev, Krassen; Cereda, Carlo W.; Kagi, Georg; Bustamante, Alejandro; Montaner, Joan; Ntaios, Georg; Sagris, Dimitrios; Foerch, Christian; Spanaus, Katharina; von Eckardstein, Arnold; Katan, Mira","Publisher":"Journal of the American College of Cardiology","Issue":"14","DOI":"https://dx.doi.org/10.1016/j.jacc.2022.01.042","Pages":"1369-1381","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"midregional pro-atrial natriuretic peptide (MR-proANP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3316,"Title":"Association Between Circulating GDF-15 and Cardio-Renal Outcomes and Effect of Canagliflozin: Results From the CANVAS Trial","Year":2021,"Country":"","Abstract":"Background Studies have suggested that sodium glucose co-transporter 2 inhibitors exert anti-inflammatory effects. We examined the association of baseline growth differentiation factor-15 (GDF-15), a marker of inflammation and cellular injury, with cardiovascular events, hospitalization for heart failure (HF), and kidney outcomes in patients with type 2 diabetes in the CANVAS (Canagliflozin Cardiovascular Assessment Study) and determined the effect of the sodium glucose co-transporter 2 inhibitor canagliflozin on circulating GDF-15. Methods and Results The CANVAS trial randomized 4330 people with type 2 diabetes at high cardiovascular risk to canagliflozin or placebo. The association between baseline GDF-15 and cardiovascular (non-fatal myocardial infarction, non-fatal stroke, cardiovascular death), HF, and kidney (40% estimated glomerular filtration rate decline, end-stage kidney disease, renal death) outcomes was assessed using multivariable adjusted Cox regression models. During median follow-up of 6.1 years (N=3549 participants with available samples), 555 cardiovascular, 129 HF, and 137 kidney outcomes occurred. Each doubling in baseline GDF-15 was significantly associated with a higher risk of cardiovascular (hazard ratio [HR], 1.2; 95% CI, 1.0-1.3), HF (HR, 1.5; 95% CI, 1.2-2.0) and kidney (HR, 1.5; 95% CI, 1.2-2.0) outcomes. Baseline GDF-15 did not modify canagliflozin's effect on cardiovascular, HF, and kidney outcomes. Canaglifozin treatment modestly lowered GDF-15 compared with placebo; however, GDF-15 did not mediate the protective effect of canagliflozin on cardiovascular, HF, or kidney outcomes. Conclusions In patients with type 2 diabetes at high cardiovascular risk, higher GDF-15 levels were associated with a higher risk of cardiovascular, HF, and kidney outcomes. Canagliflozin modestly lowered GDF-15, but GDF-15 reduction did not mediate the protective effect of canagliflozin.","Authors":"Sen, Taha; Li, Jingwei; Neuen, Brendon L.; Arnott, Clare; Neal, Bruce; Perkovic, Vlado; Mahaffey, Kenneth W.; Shaw, Wayne; Canovatchel, William; Hansen, Michael K.; Heerspink, Hiddo J. L.","Publisher":"Journal of the American Heart Association","Issue":"23","DOI":"https://dx.doi.org/10.1161/JAHA.121.021661","Pages":"e021661","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"growth differentiation factor-15 (GDF-15)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3324,"Title":"Potential role of eNOS genetic variants in ischemic heart disease susceptibility and clinical presentation","Year":2021,"Country":"","Abstract":"Background: IHD is determined by an inadequate coronary blood supply to the myocar-dium, and endothelial dysfunction may represent one of the main pathophysiological mechanisms involved. Genetic predisposition to endothelial dysfunction has been associated with IHD and its clinical manifestation. However, studies are often confounding and inconclusive for several rea-sons, such as interethnic differences. Validation of results in larger cohorts and new populations is needed. The aim of this study is to evaluate the associations between the allelic variants of the eNOS rs1799983 single-nucleotide polymorphism, IHD susceptibility and its clinical presentation. Meth-ods: A total of 362 consecutive patients with suspected myocardial ischemia were enrolled. Patients were divided into three groups: G1, coronary artery disease (CAD); G2, coronary microvascular dysfunction (CMD); and G3, a control group with anatomically and functionally normal coronary arteries. Analysis of three allelic variants, GT, GG and TT, of rs1799983 for the NOS3 gene, encoding for eNOS, was performed. Result(s): rs1799983_GT was significantly more expressed by the ischemic groups (G1 and G2) compared to G3. The TT variant was significantly more expressed by the G1 group, compared to the G2 group. Among ischemic patients, GT was significantly more expressed in patients with acute coronary syndrome (ACS) presentation, compared to other clinical presenta-tions. In the multivariate analysis, the allelic variant GT was found to potentially represent an independent predictor of IHD and ACS presentation. Conclusion(s): The presence of the SNP rs1799983_GT, encoding for eNOS, is an independent risk factor for IHD and, remarkably, for ACS presentation, independently of cardiovascular risk factors. These results may be useful for the prediction of IHD development, particularly with an acute clinical manifestation. They may allow the early identification of patients at high risk of developing IHD with an ACS, promoting a genetic-based prevention strategy against IHD.Copyright  2021 by the authors. Li-censee MDPI, Basel, Switzerland.","Authors":"Severino, P.; D'Amato, A.; Prosperi, S.; Magnocavallo, M.; Mariani, M. V.; Netti, L.; Birtolo, L. I.; De Orchi, P.; Chimenti, C.; Maestrini, V.; Miraldi, F.; Lavalle, C.; Caputo, V.; Palmirotta, R.; Mancone, M.; Fedele, F.","Publisher":"Journal of Cardiovascular Development and Disease","Issue":"9","DOI":"https://dx.doi.org/10.3390/jcdd8090116","Pages":"116","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"nitric oxide synthase 3 (NOS3) variant rs1799983"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3329,"Title":"The Bucket Test Improves Detection of Stroke in Patients With Acute Dizziness","Year":2021,"Country":"","Abstract":"BACKGROUND: It is challenging to detect posterior circulation strokes in patients presenting to the emergency department (ED) with acute dizziness. The current approach uses a combinatorial head-impulse, nystagmus, and test-of-skew method and is sensitive enough to differentiate central causes from peripheral ones. However, it is difficult to perform and underused. Further, magnetic resonance imaging (MRI) of the brain is not always available and can have low sensitivity for detecting posterior circulation strokes., OBJECTIVES: We evaluated the feasibility and utility of the bucket test (BT), which measures the difference between patient's subjective perception of the visual vertical and the true vertical, as a screening tool for stroke in patients presenting to the ED with acute dizziness., METHODS: In this work, we prospectively enrolled 81 patients that presented to our academic medical center ED with dizziness as their chief complaint. The BT was performed 3 times for every patient., RESULTS: Seventy-one patients met the study criteria and were included in the analysis. Ten patients were excluded because of a history of drug-seeking behavior. There were no reported difficulties performing the BT. Six patients (8%) were diagnosed with ischemic stroke on MRI and 1 additional patient was diagnosed with transient ischemic attack and found to have a stroke on subsequent MRI. All 7 patients with dizziness attributed to cerebrovascular etiology had an abnormal BT, resulting in a sensitivity of 100% (95% confidence interval [CI] 59-100%). The specificity of the BT was 38% (95% CI 24-52%). The positive predictive value of the BT for detecting stroke was 18% (95% CI 15-21%)., CONCLUSIONS: The BT is an easy, cheap, safe, and quick test that is feasible and sensitive to screen acutely dizzy patients for stroke in the ED. Copyright  2020. Published by Elsevier Inc.","Authors":"Shaban, Amir; Zafar, Atif; Borte, Bernadette; Elhawi, Yasir; Maamar-Tayeb, Ali; Eyck, Patrick Ten; Ahmed, Azeemuddin; Wattiez, Anne-Sophie; Fattal, Deema","Publisher":"The Journal of emergency medicine","Issue":"4","DOI":"https://dx.doi.org/10.1016/j.jemermed.2020.10.052","Pages":"485-494","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"bucket test to measure subjective visual vertical (SVV)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextD
