 of plasma furin may be associated with a higher risk of recurrent non-fatal MI.Copyright  2021, The Author(s).","Authors":"Liu, Z. W.; Ma, Q.; Liu, J.; Li, J. W.; Chen, Y. D.","Publisher":"BMC Cardiovascular Disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-021-02029-y","Pages":"468","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"furin"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2240,"Title":"The Role of Fatty Acid-Binding Protein 4 in the Characterization of Atrial Fibrillation and the Prediction of Outcomes after Catheter Ablation","Year":2022,"Country":"","Abstract":"Aims: The utility of biomarkers in characterizing atrial cardiomyopathy is unclear. We aim to test the ability of biomarkers of fibrosis (galectin-3 (Gal-3)) and adiposity (fatty acid-binding protein 4 (FABP4) and leptin) to predict: (1) the presence of low-voltage areas (LVA) in the electroanatomic voltage mapping; and (2) the recurrence of atrial fibrillation (AF) after pulmonary vein isolation (PVI). Method(s): Patients referred for PVI were enrolled. Areas of bipolar voltage < 0.5 mV were considered as LVA. An aggregate score incorporating AF pattern (paroxysmal, persistent and long-standing persistent) and peripheral levels of FABP4 (>20 ng/mL) was developed. Result(s): 299 patients were included. AF was paroxysmal in 100 (33%), persistent in 130 (43%) and long-standing persistent in 69 (23%). Multivariable analysis revealed age, left atrium area, and the proposed score as independent predictors of LVA. During a mean follow-up period of 972 +/- 451 days, freedom from AF recurrence was 63%. The score incorporating AF pattern and FABP4 levels accurately predicted freedom from AF recurrence, stratifying risk into ranges from 28% (score of 1) to 68% (score of 3). Cox regression models identified the score including AF pattern + FABP4 as the best model for AF recurrence (hazard ratio 2.32; 95% CI, 1.19 to 4.5; p = 0.014). Conclusion(s): Traditional clinical classification of atrial cardiomyopathy may be improved by markers of adiposity (FABP4). The combination allows better prediction of the presence of LVA and AF recurrence post-PVI. Gal-3 provided no added predictive value.Copyright  2022 by the authors.","Authors":"Lopez-Canoa, J. N.; Couselo-Seijas, M.; Gonzalez-Ferrero, T.; Almenglo, C.; Alvarez, E.; Gonzalez-Maestro, A.; Gonzalez-Melchor, L.; Martinez-Sande, J. L.; Garcia-Seara, J.; Fernandez-Lopez, J.; Kreidieh, B.; Gonzalez-Babarro, E.; Gonzalez-Juanatey, J. R.; Eiras, S.; Rodriguez-Manero, M.","Publisher":"International Journal of Molecular Sciences","Issue":"19","DOI":"https://dx.doi.org/10.3390/ijms231911107","Pages":"11107","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fibrosis (galectin-3 (Gal-3)) and adiposity (fatty acid-binding protein\n4 (FABP4) and leptin)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2251,"Title":"Predictors of Recurrence in Symptomatic Large Artery Atherosclerosis and Cryptogenic Strokes-A Comparative Study","Year":2022,"Country":"","Abstract":"Background and Purpose: Ischemic stroke has highest recurrence risk in the first-year, ranging from 5.7% to 14%, depending on etiology, with highest reported following cardioembolism and large artery atherosclerosis (LAA), while it is not negligible in cryptogenic strokes. We evaluated the utility of clinical, imaging parameters along with electrographic and echocardiographic biomarkers of atrial dysfunction in 2 etiological groups, namely LAA and cryptogenic strokes and compared the predictors of recurrence risk at 1 year. Methodology: All acute ischemic strokes admitted to Comprehensive Stroke Care Centre, Department of Neurology, Sree Chitra Tirunal Institute for Medical Sciences and Technology, Trivandrum, India for 1 year (July 2019 till June 2020) with 1 year completed follow-up were screened from electronic records. Strokes secondary to LAA and undetermined cause were compared for their clinical, imaging, and cardiac variables to predict risk of recurrence in the first year. Result(s): Of the 179 patients, 93 had strokes secondary to LAA and 86 had cryptogenic strokes (CS). Seventy-five patients had more than 1 event at presentation/follow-up. Recurrence risk did not differ between the 2 etiological subgroups at 1 year. Hypertension (P =.016), multiple territory strokes (P =.02), and dilated left ventricle (LA) chamber (P =.047) were independently associated with recurrence risk in the entire cohort as well as within the undetermined group. Early hospitalization within 48 h reduced the overall recurrence risk (P =.01), thus emphasizing the role of early etiological evaluation and initiation of secondary prevention in reducing future events, irrespective of etiology. Conclusion(s): In optimally managed LAA and cryptogenic strokes, presence of hypertension, multiterritorial infarcts, and dilated LA chambers increases the recurrence risk pointing to a likely cardiac substrate itself contributing to future stroke risk.Copyright  2022 Indian Stroke Association.","Authors":"Lotlikar, R. S.; Saikiran, K.; George, J.; Namboodiri, N.; Sylaja, P. N.; Sreedharan, S. E.","Publisher":"Journal of Stroke Medicine","Issue":"1","DOI":"https://dx.doi.org/10.1177/25166085221082403","Pages":"21-25","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"hypertension & multiterritorial infarcts & dilated large artery chambers"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2255,"Title":"Machine learning detection of atrial fibrillation using wearable technology","Year":2020,"Country":"","Abstract":"Background Atrial Fibrillation is the most common arrhythmia worldwide with a global age adjusted prevalence of 0.5% in 2010. Anticoagulation treatment using warfarin or direct oral anticoagulants is effective in reducing the risk of AF-related stroke by approximately two-thirds and can provide a 10% reduction in overall mortality. There has been increased interest in detecting AF due to its increased incidence and the possibility to prevent AF-related strokes. Inexpensive consumer devices which measure the ECG may have the potential to accurately detect AF but do not generally incorporate diagnostic algorithms. Machine learning algorithms have the potential to improve patient outcomes particularly where diagnoses are made from large volumes or complex patterns of data such as in AF. Methods We designed a novel AF detection algorithm using a de-correlated Lorenz plot of 60 consecutive RR intervals. In order to reduce the volume of data, the resulting images were compressed using a wavelet transformation (JPEG200 algorithm) and the compressed images were used as input data to a Support Vector Machine (SVM) classifier. We used the Massachusetts Institute of Technology (MIT)-Beth Israel Hospital (BIH) Atrial Fibrillation database and the MIT-BIH Arrhythmia database as training data and verified the algorithm performance using RR intervals collected using an inexpensive consumer heart rate monitor device (Polar-H7) in a case-control study. Results The SVM algorithm yielded excellent discrimination in the training data with a sensitivity of 99.2% and a specificity of 99.5% for AF. In the validation data, the SVM algorithm correctly identified AF in 79/79 cases; sensitivity 100% (95% CI 95.4%-100%) and non-AF in 328/336 cases; specificity 97.6% (95% CI 95.4%-99.0%). Conclusions An inexpensive wearable heart rate monitor and machine learning algorithm can be used to detect AF with very high accuracy and has the capability to transmit ECG data which could be used to confirm AF. It could potentially be used for intermittent screening or continuously for prolonged periods to detect paroxysmal AF. Further work could lead to cost-effective and accurate estimation of AF burden and improved risk stratification in AF.Copyright  2020 Lown et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Authors":"Lown, M.; Brown, M.; Brown, C.; Yue, A. M.; Shah, B. N.; Corbett, S. J.; Lewith, G.; Stuart, B.; Moore, M.; Little, P.","Publisher":"PLoS ONE","Issue":"1","DOI":"https://dx.doi.org/10.1371/journal.pone.0227401","Pages":"e0227401","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model using ECG data"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2256,"Title":"Predictors of abnormality in thallium myocardial perfusion scans for type 2 diabetes","Year":2021,"Country":"","Abstract":"Type 2 diabetes mellitus (T2DM) increases coronary artery disease (CAD) risk. In this study, we used T2DM clinical variables to predict abnormality in thallium-201 myocardial perfusion scans (Th-201 scans). These clinical variables were summed stress score (SSS), summed rest score, and summed difference score (SDS), with data obtained from 368 male and 428 female participants with T2DM. Multiple linear regression results were as follows. In male participants, body mass index (BMI) and creatinine (Cr) were associated with SSS (beta = 0.224, p < 0.001; beta = 0.140, p = 0.022, respectively), and only BMI was associated with SDS (beta = 0.174, p = 0.004). In female participants, BMI and high-density lipoprotein cholesterol level were associated with SSS (beta = 0.240, p < 0.001; beta = - 0.120, p = 0.048, respectively), and only BMI was correlated with SDS (beta = 0.123, p = 0.031). Our multivariate logistic regression indicated that in male and female participants, BMI was the only independent indicator of high SSS (SSS >= 9). In this study, we demonstrated that male patients have a higher SSS and SDS than female patients do in Th-201 scans for T2DM in a Chinese population. For male and female patients, BMI was the strongest predictor of abnormality in Th-201 scans. Our results can help clinicians identify patients with T2DM at high risk of CAD.","Authors":"Lu, Chieh-Hua; Pei, Dee; Wu, Chung-Ze; Kua, Hui-Chun; Liang, Yao-Jen; Chen, Yen-Lin; Lin, Jiunn-Diann","Publisher":"Heart and vessels","Issue":"2","DOI":"https://dx.doi.org/10.1007/s00380-020-01681-2","Pages":"180-188","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"detect abnormalities in thallium-201 myocardial perfusion \nscans (Th-201 scans)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2265,"Title":"Polygenic risk for coronary heart disease acts through atherosclerosis in type 2 diabetes","Year":2020,"Country":"","Abstract":"BACKGROUND: Type 2 diabetes increases the risk of coronary heart disease (CHD), yet the mechanisms involved remain poorly described. Polygenic risk scores (PRS) provide an opportunity to understand risk factors since they reflect etiologic pathways from the entire genome. We therefore tested whether a PRS for CHD influenced risk of CHD in individuals with type 2 diabetes and which risk factors were associated with this PRS., METHODS: We tested the association of a CHD PRS with CHD and its traditional clinical risk factors amongst individuals with type 2 diabetes in UK Biobank (N = 21,102). We next tested the association of the CHD PRS with atherosclerotic burden in a cohort of 352 genome-wide genotyped participants with type 2 diabetes who had undergone coronary angiograms., RESULTS: In the UK Biobank we found that the CHD PRS was strongly associated with CHD amongst individuals with type 2 diabetes (OR per standard deviation increase = 1.50; p = 1.5 x 10- 59). But this CHD PRS was, at best, only weakly associated with traditional clinical risk factors, such as hypertension, hyperlipidemia, glycemic control, obesity and smoking. Conversely, in the angiographic cohort, the CHD PRS was strongly associated with multivessel stenosis (OR = 1.65; p = 4.9 x 10- 4) and increased number of major stenotic lesions (OR = 1.35; p = 9.4 x 10- 3)., CONCLUSIONS: Polygenic predisposition to CHD is strongly associated with atherosclerotic burden in individuals with type 2 diabetes and this effect is largely independent of traditional clinical risk factors. This suggests that genetic risk for CHD acts through atherosclerosis with little effect on most traditional risk factors, providing the opportunity to explore new biological pathways.","Authors":"Lu, Tianyuan; Forgetta, Vincenzo; Yu, Oriana H. Y.; Mokry, Lauren; Gregory, Madeline; Thanassoulis, George; Greenwood, Celia M. T.; Richards, J. Brent","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-020-0988-9","Pages":"12","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"PRS coronary heart disease polygenic risk score"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2273,"Title":"A Prediction Model for Rapid Identification of Ischemic Stroke: Application of Serum Soluble Corin","Year":2022,"Country":"","Abstract":"Objective: Rapid identification is critical for ischemic stroke due to the very narrow therapeutic time window. The objective of this study was to construct a diagnostic model for the rapid identification of ischemic stroke. Method(s): A mixture population constituted of patients with ischemic stroke (n = 481), patients with hemorrhagic stroke (n = 116), and healthy individuals from communities (n = 2498) were randomly resampled into training (n = 1547, mean age: 55 years, 44% males) and testing (n = 1548, mean age: 54 years, 43% males) samples. Serum corin was assayed using commercial ELISA kits. Potential risk factors including age, sex, education level, cigarette smoking, alcohol consumption, obesity, blood pressure, lipids, glucose, and medical history were obtained as candidate predictors. The diagnostic model of ischemic stroke was developed using a backward stepwise logistic regression model in the training sample and validated in the testing sample. Result(s): The final diagnostic model included age, sex, cigarette smoking, family history of stroke, history of hypertension, systolic blood pressure, total cholesterol, high-density lipoprotein cholesterol, fasting glucose, and serum corin. The diagnostic model exhibited good discrimination in both training (AUC: 0.910, 95% CI: 0.884-0.936) and testing (AUC: 0.907, 95% CI: 0.881-0.934) samples. Calibration curves showed good concordance between the observed and predicted probability of ischemic stroke in both samples (all P>0.05). Conclusion(s): We developed a simple diagnostic model with routinely available variables to assist rapid identification of ischemic stroke. The effectiveness and efficiency of this model warranted further investigation.Copyright  2022 Lu et al.","Authors":"Lu, Y.; Wang, W.; Tang, Z.; Chen, L.; Zhang, M.; Zhang, Q.; Wu, L.; Jiang, J.; Zhang, X.; He, C.; Peng, H.","Publisher":"Journal of Multidisciplinary Healthcare","Issue":"Not Available","DOI":"https://dx.doi.org/10.2147/JMDH.S395896","Pages":"2933-2943","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with clinical & demographic variables"},{"Codes":[{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2274,"Title":"Serum creatinine to cystatin C ratio is associated with major adverse cardiovascular events in patients with obstructive coronary artery disease","Year":2021,"Country":"","Abstract":"Background & aims: Sarcopenia is a clinical syndrome that features muscle atrophy and weakness, and has been associated with cardiovascular events and poor clinical outcomes. Recently, the sarcopenia index (SI) was developed as a simple screening tool based upon the serum creatinine to cystatin C (CysC) ratio. We investigated the association between SI and the prevalence of major adverse cardiovascular events (MACE) in patients with obstructive CAD. Methods & Results: Between January 2010 and December 2018, patients with angina pectoris and obstructive CAD requiring coronary artery intervention were enrolled. Serum levels of CysC and other biomarkers were assessed. Patients were divided into two groups according to the SI ([Cr/CysC] x 100). Demographic characteristics and clinical outcomes of the two groups were evaluated. A total of 427 patients (79.6% men, mean age 69.55 +/- 12.04 years) were enrolled. Patients with SI < 120 (n = 214, 28%) were older, more likely to be of the female gender, and to have more hypertension and congestive heart failure (all p < 0.05). The prevalence of major adverse cardiovascular events (MACE) composed of myocardial infarction, stroke, and all-cause mortality was higher in patients with lower SI (p = 0.026). After adjusting for potential confounding factors, multivariate Cox regression (hazard ratio 2.08, p = 0.045) and Kaplan-Meier analyses (log-rank p = 0.0371) revealed that lower SI was significantly associated with a higher prevalence of MACE. Conclusion(s): Serum creatinine to cystatin C ratio (SI) may be a useful surrogate marker to predict the future prevalence of MACE in patients with obstructive CAD.Copyright  2021 The Italian Diabetes Society, the Italian Society for the Study of Atherosclerosis, the Italian Society of Human Nutrition and the Department of Clinical Medicine and Surgery, Federico II University","Authors":"Lu, Y. W.; Tsai, Y. L.; Chou, R. H.; Kuo, C. S.; Chang, C. C.; Huang, P. H.; Lin, S. J.","Publisher":"Nutrition, Metabolism and Cardiovascular Diseases","Issue":"5","DOI":"https://dx.doi.org/10.1016/j.numecd.2021.01.024","Pages":"1509-1515","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum creatinine to cystatin C ratio (CysC) aka  sarcopenia index (SI)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2278,"Title":"A scoping review of pre-hospital technology to assist ambulance personnel with patient diagnosis or stratification during the emergency assessment of suspected stroke","Year":2020,"Country":"","Abstract":"BACKGROUND: Pre-hospital identification of key subgroups within the suspected stroke population could reduce delays to emergency treatment. We aimed to identify and describe technology with existing proof of concept for diagnosis or stratification of patients in the pre-hospital setting., METHODS: A systematic electronic search of published literature (from 01/01/2000 to 06/06/2019) was conducted in five bibliographic databases. Two reviewers independently assessed eligibility of studies or study protocols describing diagnostic/stratification tests (portable imaging/biomarkers) or technology facilitating diagnosis/stratification (telemedicine) used by ambulance personnel during the assessment of suspected stroke. Eligible descriptions required use of tests or technology during the actual assessment of suspected stroke to provide information directly to ambulance personnel in the pre-hospital setting. Due to study, intervention and setting heterogeneity there was no attempt at meta-analysis., RESULTS: 2887 articles were screened for eligibility, 19 of which were retained. Blood biomarker studies (n = 2) were protocols of prospective diagnostic accuracy studies, one examining purines and the other a panel of known and novel biomarkers for identifying stroke sub-types (versus mimic). No data were yet available on diagnostic accuracy or patient health outcomes. Portable imaging studies (n = 2) reported that an infrared screening device for detecting haemorrhages yielded moderate sensitivity and poor specificity in a small study, whilst a dry-EEG study to detect large vessel occlusion in ischaemic stroke has not yet reported results. Fifteen evaluations of pre-hospital telemedicine were identified (12 observational and 3 controlled comparisons) which all involved transmission of stroke assessment data from the pre-hospital setting to the hospital. Diagnosis was generally comparable with hospital diagnosis and most telemedicine systems reduced time-to-treatment; however, it is unknown whether this time saving translated into more favourable clinical outcomes. Telemedicine systems were deemed acceptable by clinicians., CONCLUSIONS: Pre-hospital technologies to identify clinically important subgroups amongst the suspected stroke population are in development but insufficient evidence precludes recommendations about routine use in the pre-hospital setting. Multi-centre diagnostic accuracy studies and clinical utility trials combining promising technologies are warranted.","Authors":"Lumley, Hannah A.; Flynn, Darren; Shaw, Lisa; McClelland, Graham; Ford, Gary A.; White, Phil M.; Price, Christopher I.","Publisher":"BMC emergency medicine","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12873-020-00323-0","Pages":"30","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"telestroke system technology & biomarker from 19 studies"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2303,"Title":"Multiparametric and multilevel characterization of morphological alterations in patients with transient ischemic attack","Year":2021,"Country":"","Abstract":"Transient ischemic attack (TIA), an important risk factor for stroke, is associated with widespread disruptions of functional brain architecture. However, TIA-related structural alterations are not well established. By analyzing structural MRI data from 50 TIA patients versus 40 healthy controls (HCs), here we systematically investigated TIA-related morphological alterations in multiple cortical surface-based indices (cortical thickness [CT], fractal dimension [FD], gyrification index [GI], and sulcal depth [SD]) at multiple levels (local topography, interregional connectivity and whole-brain network topology). For the observed alterations, their associations with clinical risk factors and abilities as diagnostic and prognostic biomarkers were further examined. We found that compared with the HCs, the TIA patients showed widespread morphological alterations and the alterations depended on choices of morphological index and analytical level. Specifically, the patients exhibited: (a) regional CT decreases in the transverse temporal gyrus and lateral sulcus; (b) impaired FD- and GI-based connectivity mainly involving visual, somatomotor and ventral attention networks and interhemispheric connections; and (c) altered GI-based whole-brain network efficiency and decreased FD-based nodal centrality in the middle frontal gyrus. Moreover, the impaired morphological connectivity showed high sensitivities and specificities for distinguishing the patients from HCs. Altogether, these findings demonstrate the emergence of morphological index-dependent and analytical level-specific alterations in TIA, which provide novel insights into neurobiological mechanisms underlying TIA and may serve as potential biomarkers to help diagnosis of the disease. Meanwhile, our findings highlight the necessity of using multiparametric and multilevel approaches for a complete mapping of cerebral morphology in health and disease.Copyright  2021 The Authors. Human Brain Mapping published by Wiley Periodicals LLC.","Authors":"Lv, Y.; Wei, W.; Han, X.; Song, Y.; Han, Y.; Zhou, C.; Zhou, D.; Zhang, F.; Wu, X.; Liu, J.; Zhao, L.; Zhang, C.; Wang, N.; Wang, J.","Publisher":"Human Brain Mapping","Issue":"7","DOI":"https://dx.doi.org/10.1002/hbm.25344","Pages":"2045-2060","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cortical thickness (CT) & fractal dimension (FD) & gyrification index (GI) & sulcal depth (SD) morphological alterations in multiple cortical surface-based indices"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2307,"Title":"Association of fluid-attenuated inversion recovery vascular hyperintensity with ischaemic events in internal carotid artery or middle cerebral artery occlusion","Year":2022,"Country":"","Abstract":"Background and purpose: Individuals with intracranial artery occlusion have high rates of ischaemic events and recurrence. It has been challenging to identify patients who had high-risk stroke using a simple, valid and non-invasive screening approach. This study aimed to investigate whether fluid-attenuated inversion recovery (FLAIR) vascular hyperintensity (FVH), a specific imaging sign on the FLAIR sequence, could be a predictor of ischaemic events in a population with internal carotid artery (ICA) or middle cerebral artery (MCA) occlusion. Method(s): We retrospectively analysed 147 patients (mean 60.43+/-12.83 years) with 149 lesions, including 37 asymptomatic and 112 symptomatic cases of ICA or MCA occlusion. Symptomatic occlusion was considered if ischaemic events were present in the relevant territory within 90 days. FVH Alberta Stroke Program Early Computed Tomography Score (FVH-ASPECTS: 0-7, with 0 indicating absence of FVH and 7 suggesting prominent FVH) and collateral circulation grade were assessed for each participant. Multivariable logistic regression analysis was performed to detect independent markers associated with symptomatic status. Result(s): A lower FVH-ASPECTS was associated with a more favourable collateral circulation grade (rho=-0.464, p<0.0001). The FVH-ASPECTS was significantly lower in the asymptomatic occlusion group than in the symptomatic occlusion group (p<0.0001). FVH-ASPECTS (Odd ratio, 2.973; 95% confidence interval, 1.849 to 4.781; p<0.0001) was independently associated with symptomatic status after adjustment for age, sex, lesion location and collateral circulation grade in the multivariate logistic regression. The area under the curve was 0.861 for the use of FVH-ASPECTS to identify symptomatic occlusion. Conclusion(s): The ability to discriminate symptomatic from asymptomatic occlusion suggests that FVH may be a predictor of stroke. As a simple imaging sign, FVH may serve as a surrogate for haemodynamic impairments and can be used to identify high-risk stroke cases early in ICA or MCA occlusion. Copyright  Author(s) (or their employer(s)) 2022. Re-use permitted under CC BY-NC. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Lyu, J.; Hu, J.; Bian, X.; Wei, M.; Wang, L.; Duan, Q.; Lan, Y.; Zhang, D.; Wang, X.; Zhang, T.; Tian, C.; Lou, X.","Publisher":"Stroke and Vascular Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1136/svn-2022-001589","Pages":"001589","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fluid-attenuated inversion recovery (FLAIR) vascular hyperintensity (FVH)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2311,"Title":"Traditional risk factors and combined genetic markers of recurrent ischemic stroke in adults","Year":2021,"Country":"","Abstract":"Background: The involvement of traditional risk factors and combined genetic markers of recurrent arterial ischemic stroke (AIS) in adults remains unclear. Objective(s): This study aims to determine significant clinical and genetic factors of AIS recurrence, and to investigate the combined effect of genotypes on the occurrence of a second cerebral ischemic attack. Method(s): We investigated a cohort study of AIS patients (18-50 years old) followed in the neurology department over 5 years. Traditional and genetic risk factors were carried through a multivariable logistic regression model. We used a Cox proportional hazard model for identifying predictors of recurrence. Result(s): Two hundred and seventy patients were enrolled in our study. The risk of AIS recurrence was 36.2% within 5 years. The potential risk of recurrence of AIS increased with traditional and genetic risk factors such as hypertension, diabetes mellitus, heart failure, and family history of cerebrovascular diseases. This risk increased with increasing number of genetic factors. The hazard ratio (HR) was 0.66 (95% confidence interval [CI] 0.97-2.67) for the subject with one genetic factor, 1.61 (95% CI 0.97-2.25) for combined methylenetetrahydrofolate reductase (MTHFR) polymorphisms, and 2.57 (95% CI 1.32-4.99) for combined factor V Leiden (FVL) and MTHFR polymorphisms (677 or 1298). The HR for the three polymorphisms combined was 6.04 (95% CI 2.40-15.16). Conclusion(s): Our findings suggest that cumulative effect of both traditional and common genetic risk factors was associated with recurrence of ischemic stroke. We demonstrated for the first time that a combined genotype FVL/MTHFR profile increase the risk of a second cerebral ischemic attack.Copyright  2021 International Society on Thrombosis and Haemostasis","Authors":"M'Barek, L.; Sakka, S.; Megdiche, F.; Farhat, N.; Maalla, K.; Turki, D.; Feki, S.; Rebai, A.; Dammak, M.; Kallel, C.; Mhiri, C.","Publisher":"Journal of Thrombosis and Haemostasis","Issue":"10","DOI":"https://dx.doi.org/10.1111/jth.15448","Pages":"2596-2604","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model that combined traditional & genetic risk factors & combined methylenetetrahydrofolate (MTHFR) polymorphisms"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2312,"Title":"Risk Factors of Restroke in Patients with Lacunar Cerebral Infarction Using Magnetic Resonance Imaging Image Features under Deep Learning Algorithm","Year":2021,"Country":"","Abstract":"This study was aimed to explore the magnetic resonance imaging (MRI) image features based on the fuzzy local information C-means clustering (FLICM) image segmentation method to analyze the risk factors of restroke in patients with lacunar infarction. In this study, based on the FLICM algorithm, the Canny edge detection algorithm and the Fourier shape descriptor were introduced to optimize the algorithm. The difference of Jaccard coefficient, Dice coefficient, peak signal-to-noise ratio (PSNR), structural similarity index measure (SSIM), running time, and segmentation accuracy of the optimized FLICM algorithm and other algorithms when the brain tissue MRI images were segmented was studied. 36 patients with lacunar infarction were selected as the research objects, and they were divided into a control group (no restroke, 20 cases) and a stroke group (restroke, 16 cases) according to whether the patients had restroke. The differences in MRI imaging characteristics of the two groups of patients were compared, and the risk factors for restroke in lacunar infarction were analyzed by logistic multivariate regression. The results showed that the Jaccard coefficient, Dice coefficient, PSNR value, and SSIM value of the optimized FLICM algorithm for segmenting brain tissue were all higher than those of other algorithms. The shortest running time was 26 s, and the highest accuracy rate was 97.86%. The proportion of patients with a history of hypertension, the proportion of patients with paraventricular white matter lesion (WML) score greater than 2 in the stroke group, the proportion of patients with a deep WML score of 2, and the average age of patients in the stroke group were much higher than those in the control group (P < 0.05). Logistic multivariate regression showed that age and history of hypertension were risk factors for restroke after lacunar infarction (P < 0.05). It showed that the optimized FLICM algorithm can effectively segment brain MRI images, and the risk factors for restroke in patients with lacunar infarction were age and hypertension history. This study could provide a reference for the diagnosis and prognosis of lacunar infarction. Copyright  2021 Chunli Ma et al.","Authors":"Ma, Chunli; Li, Hong; Zhang, Kui; Gao, Yuzhu; Yang, Lei","Publisher":"Contrast media & molecular imaging","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2021/2527595","Pages":"2527595","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fuzzy local information C-means clustering (FLICM) image segmentation algorithm"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2325,"Title":"Clinical Utility of the Inflammatory Factors Combined With Lipid Markers in the Diagnostic and Prognostic Assessment of Ischemic Stroke: Based on Logistic Regression Models","Year":2020,"Country":"","Abstract":"Background: In this study, we developed novel logistic regression models for the diagnostic and prognostic assessment of ischemic stroke. Method(s): A total of 288 ischemic stroke patients and 300 controls admitted to The First Affiliated Hospital of Soochow University were included in the testing group. Two validation groups from The Affiliated Kunshan Hospital of Jiangsu University and The Second Affiliated Hospital of Soochow University were included to assess our novel assessment models. Result(s): Results from the testing group indicated that the diagnostic assessment model for ischemic stroke prediction was: Logit(P) = 437.116 - 87.329 (Hypertension) - 89.700 (Smoking history) - 87.427 (Family history of ischemic stroke) - .090 (high-density lipoprotein cholesterol [HDL-C]) - 1.984 (low-density lipoprotein cholesterol [LDL-C]) - 17.005 (Lp(a)) - 15.486 (Apo A/Apo B), and the final prognostic assessment model of ischemic stroke was: Logit(P) = 458.437-92.343 (Hypertension) - 89.763 (Smoking history) + .251 (NLR) - .088 (HDL-C) - 1.994 (LDL-C) - 2.883 (hs-CRP) - .058 (IL-6) - 6.356 (TNF-alpha) - 16.485 (Lp(a)) - 17.658 (Apo A/Apo B). In the validation groups, our novel diagnostic assessment model showed good identification (with 87.5% sensitivity and 84.2% specificity in The Affiliated Kunshan Hospital of Jiangsu University, with 85.5% sensitivity and 89.0% specificity in The Second Affiliated Hospital of Soochow University). Moreover, our novel prognostic assessment model has a high value in identifying poor prognosis patients in the validation groups from The Affiliated Kunshan Hospital of Jiangsu University (chi2 = 8.461, P = .004), and The Second Affiliated Hospital of Soochow University (chi2 = 7.844, P = .005). Conclusion(s): The diagnostic and prognostic assessment models we have established are of great value in the diagnosis and prognostic evaluation of ischemic stroke.Copyright  2020 Elsevier Inc.","Authors":"Ma, Z.; Yue, Y.; Luo, Y.; Wang, W.; Cao, Y.; Fang, Q.","Publisher":"Journal of Stroke and Cerebrovascular Diseases","Issue":"4","DOI":"https://dx.doi.org/10.1016/j.jstrokecerebrovasdis.2020.104653","Pages":"104653","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"novel logistic regression model consisting of combined inflammatory factors & lipid markers & life history"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2327,"Title":"Left ventricular active strain energy density is a promising new measure of systolic function","Year":2022,"Country":"","Abstract":"The left ventricular ejection fraction does not accurately predict exercise capacity or symptom severity and has a limited role in predicting prognosis in heart failure. A better method of assessing ventricular performance is needed to aid understanding of the pathophysiological mechanisms and guide management in conditions such as heart failure. In this study, we propose two novel measures to quantify myocardial performance, the global longitudinal active strain energy (GLASE) and its density (GLASED) and compare them to existing measures in normal and diseased left ventricles. GLASED calculates the work done per unit volume of muscle (energy density) by combining information from myocardial strain and wall stress (contractile force per unit cross sectional area). Magnetic resonance images were obtained from 183 individuals forming four cohorts (normal, hypertension, dilated cardiomyopathy, and cardiac amyloidosis). GLASE and GLASED were compared with the standard ejection fraction, the corrected ejection fraction, myocardial strains, stroke work and myocardial forces. Myocardial shortening was decreased in all disease cohorts. Longitudinal stress was normal in hypertension, increased in dilated cardiomyopathy and severely decreased in amyloid heart disease. GLASE was increased in hypertension. GLASED was mildly reduced in hypertension (1.39 +/- 0.65 kJ/m3), moderately reduced in dilated cardiomyopathy (0.86 +/- 0.45 kJ/m3) and severely reduced in amyloid heart disease (0.42 +/- 0.28 kJ/m3) compared to the control cohort (1.94 +/- 0.49 kJ/m3). GLASED progressively decreased in the hypertension, dilated cardiomyopathy and cardiac amyloid cohorts indicating that mechanical work done and systolic performance is severely reduced in cardiac amyloid despite the relatively preserved ejection fraction. GLASED provides a new technique for assessing left ventricular myocardial health and contractile function. Copyright  2022. The Author(s).","Authors":"MacIver, David H.; Agger, Peter; Rodrigues, Jonathan C. L.; Zhang, Henggui","Publisher":"Scientific reports","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41598-022-15509-8","Pages":"12717","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"global longitudinal active strain energy density (GLASED) to assess myocardial function"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2340,"Title":"Impact of adherence to a Mediterranean Diet pattern on patients with first acute myocardial infarction","Year":2020,"Country":"","Abstract":"BACKGROUND AND AIMS: The Mediterranean diet (MD) affects the risk of myocardial infarction and long-term prognosis after a coronary event. Limited data are available regarding the influence of MD on short-term prognosis. We assessed the impact of the MD adherence on in-hospital and short-term outcome in patients with first ST-elevation Myocardial Infarction (STEMI)., METHODS AND RESULTS: As many as 533 European patients with STEMI and no previous history of coronary artery disease were included in this analysis. Previous dietary habits of each patient were collected with a food frequency questionnaire from which we calculated the FAMI Mediterranean Diet Score (FAMI MD Score), according to the MD adherence. A blood sample was drawn to each patient within 6 h of symptoms onset. Levels of high-sensitivity C-Reactive Protein (hsCRP), Interleukin-6 (IL-6) were measured. Clinical outcome at 180 days and myocardial reperfusion were assessed. Patients with higher FAMI MD Score had lower levels of hsCRP; there were no differences between IL-6 level among FAMI MD Score quintiles. There were no associations between adherence to MD and 180-day adverse events. Lower FAMI MD Score was associated with a higher risk of ineffective myocardial reperfusion after thrombolysis or percutaneous coronary intervention. Similar results were observed for daily consumption of >=4 portions of fruit and vegetable., CONCLUSIONS: A positive effect of the Mediterranean diet, and fruit and vegetable intake was observed on hsCRP and the occurrence of effective myocardial reperfusion. These findings confirm the favorable impact of Mediterranean diet adherence not only in primary but also in secondary prevention. Copyright  2019 The Italian Society of Diabetology, the Italian Society for the Study of Atherosclerosis, the Italian Society of Human Nutrition, and the Department of Clinical Medicine and Surgery, Federico II University. Published by Elsevier B.V. All rights reserved.","Authors":"Magnoni, Marco; Scarano, Paola; Vergani, Vittoria; Berteotti, Martina; Gallone, Guglielmo; Cristell, Nicole; Maseri, Attilio; Cianflone, Domenico","Publisher":"Nutrition, metabolism, and cardiovascular diseases : NMCD","Issue":"4","DOI":"https://dx.doi.org/10.1016/j.numecd.2019.11.014","Pages":"574-580","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"FAMI Mediterranean Diet Score (FAMI MD Score)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2347,"Title":"Association of Factor V Leiden With Subsequent Atherothrombotic Events: A GENIUS-CHD Study of Individual Participant Data","Year":2020,"Country":"","Abstract":"BACKGROUND: Studies examining the role of factor V Leiden among patients at higher risk of atherothrombotic events, such as those with established coronary heart disease (CHD), are lacking. Given that coagulation is involved in the thrombus formation stage on atherosclerotic plaque rupture, we hypothesized that factor V Leiden may be a stronger risk factor for atherothrombotic events in patients with established CHD., METHODS: We performed an individual-level meta-analysis including 25 prospective studies (18 cohorts, 3 case-cohorts, 4 randomized trials) from the GENIUS-CHD (Genetics of Subsequent Coronary Heart Disease) consortium involving patients with established CHD at baseline. Participating studies genotyped factor V Leiden status and shared risk estimates for the outcomes of interest using a centrally developed statistical code with harmonized definitions across studies. Cox proportional hazards regression models were used to obtain age- and sex-adjusted estimates. The obtained estimates were pooled using fixed-effect meta-analysis. The primary outcome was composite of myocardial infarction and CHD death. Secondary outcomes included any stroke, ischemic stroke, coronary revascularization, cardiovascular mortality, and all-cause mortality., RESULTS: The studies included 69 681 individuals of whom 3190 (4.6%) were either heterozygous or homozygous (n=47) carriers of factor V Leiden. Median follow-up per study ranged from 1.0 to 10.6 years. A total of 20 studies with 61 147 participants and 6849 events contributed to analyses of the primary outcome. Factor V Leiden was not associated with the combined outcome of myocardial infarction and CHD death (hazard ratio, 1.03 [95% CI, 0.92-1.16]; I2=28%; P-heterogeneity=0.12). Subgroup analysis according to baseline characteristics or strata of traditional cardiovascular risk factors did not show relevant differences. Similarly, risk estimates for the secondary outcomes including stroke, coronary revascularization, cardiovascular mortality, and all-cause mortality were also close to identity., CONCLUSIONS: Factor V Leiden was not associated with increased risk of subsequent atherothrombotic events and mortality in high-risk participants with established and treated CHD. Routine assessment of factor V Leiden status is unlikely to improve atherothrombotic events risk stratification in this population.","Authors":"Mahmoodi, Bakhtawar K.; Tragante, Vinicius; Kleber, Marcus E.; Holmes, Michael V.; Schmidt, Amand F.; McCubrey, Raymond O.; Howe, Laurence J.; Direk, Kenan; Allayee, Hooman; Baranova, Ekaterina V.; Braund, Peter S.; Delgado, Graciela E.; Eriksson, Niclas; Gijsberts, Crystel M.; Gong, Yan; Hartiala, Jaana; Heydarpour, Mahyar; Pasterkamp, Gerard; Kotti, Salma; Kuukasjarvi, Pekka; Lenzini, Petra A.; Levin, Daniel; Lyytikainen, Leo-Pekka; Muehlschlegel, Jochen D.; Nelson, Christopher P.; Nikus, Kjell; Pilbrow, Anna P.; Wilson Tang, W. H.; van der Laan, Sander W.; van Setten, Jessica; Vilmundarson, Ragnar O.; Deanfield, John; Deloukas, Panos; Dudbridge, Frank; James, Stefan; Mordi, Ify R.; Teren, Andrej; Bergmeijer, Thomas O.; Body, Simon C.; Bots, Michiel; Burkhardt, Ralph; Cooper-DeHoff, Rhonda M.; Cresci, Sharon; Danchin, Nicolas; Doughty, Robert N.; Grobbee, Diederick E.; Hagstrom, Emil; Hazen, Stanley L.; Held, Claes; Hoefer, Imo E.; Hovingh, G. Kees; Johnson, Julie A.; Kaczor, Marcin P.; Kahonen, Mika; Klungel, Olaf H.; Laurikka, Jari O.; Lehtimaki, Terho; Maitland-van der Zee, Anke H.; McPherson, Ruth; Palmer, Colin N.; Kraaijeveld, Adriaan O.; Pepine, Carl J.; Sanak, Marek; Sattar, Naveed; Scholz, Markus; Simon, Tabassome; Spertus, John A.; Stewart, Alexandre F. R.; Szczeklik, Wojciech; Thiery, Joachim; Visseren, Frank L. J.; Waltenberger, Johannes; Richards, A. Mark; Lang, Chim C.; Cameron, Vicky A.; Akerblom, Axel; Pare, Guillaume; Marz, Winfried; Samani, Nilesh J.; Hingorani, Aroon D.; Ten Berg, Jurrien M.; Wallentin, Lars; Asselbergs, Folkert W.; Patel, Riyaz S.","Publisher":"Circulation","Issue":"6","DOI":"https://dx.doi.org/10.1161/CIRCULATIONAHA.119.045526","Pages":"546-555","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genotyped factor V leiden status"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2352,"Title":"What is the added value of CT-angiography in patients with transient ischemic attack?","Year":2022,"Country":"","Abstract":"Background: Transient ischemic attack (TIA) is an important predictor for a pending stroke. Guidelines recommend a workup for TIA-patients similar to that of stroke patients, including an assessment of the extra- and intracranial arteries for vascular pathologies with direct therapeutic implications via computed tomography angiography (CTA). Aim of our study was a systematic analysis of TIA-patients receiving early CTA-imaging and to evaluate the predictive value of TIA-scores and clinical characteristics for ipsilateral vascular pathologies and the need of an invasive treatment. Method(s): We analysed clinical and imaging data from TIA patients being admitted to a tertiary university hospital between September 2015 and March 2018. Following subgroups were identified: 1) no- or low-grade vascular pathology 2) ipsilateral high-risk vascular pathology and 3) high-risk findings that needed invasive, surgical or interventional treatment. We investigated established TIA-scores (ABCD2-, the ABCD3- and the SPI-II score) and various clinical characteristics as predictive factors for ipsilateral vascular pathologies and the need for invasive treatment. Result(s): Of 812 patients, 531 (65.4%) underwent initial CTA in the emergency department. In 121 (22.8%) patients, ipsilateral vascular pathologies were identified, of which 36 (6.7%) needed invasive treatment. The ABCD2-, ABCD3- and SPI-II-scores were not predictive for ipsilateral vascular pathologies or the need for invasive treatment. We identified male sex (OR 1.579, 95%CI 1.049-2.377, p = 0.029), a short duration of symptoms (OR 0.692, 95% CI 0.542-0.884, p = 0.003), arterial hypertension (OR 1.718, 95%CI 0.951-3.104, p = 0.073) and coronary heart disease (OR 1.916, 95%CI 1.184-3.101, p = 0.008) as predictors for ipsilateral vascular pathologies. As predictors for the need of invasive treatment, a short duration of symptoms (OR 0.565, 95%CI 0.378-0.846, p = 0.006), arterial hypertension (OR 2.612, 95%OR 0.895-7.621, p = 0.079) and hyperlipidaemia (OR 5.681, 95%CI 0.766-42.117, p = 0.089) as well as the absence of atrial fibrillation (OR 0.274, OR 0.082-0.917, p = 0.036) were identified. Conclusion(s): More than every fifth TIA-patient had relevant vascular findings revealed by acute CTA. TIA-scores were not predictive for these findings. Patients with a short duration of symptoms and a vascular risk profile including coronary heart disease, arterial hypertension and hyperlipidaemia most likely might benefit from early CTA to streamline further diagnostics and therapy.Copyright  2021, The Author(s).","Authors":"Maier, I. L.; Herpertz, G. U.; Bahr, M.; Psychogios, M. N.; Liman, J.","Publisher":"BMC Neurology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12883-021-02523-y","Pages":"7","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"computed tomography angiography (CTA)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2357,"Title":"NT-proBNP by Itself Predicts Death and Cardiovascular Events in High-Risk Patients With Type 2 Diabetes Mellitus","Year":2020,"Country":"","Abstract":"Background NT-proBNP (N-terminal pro-B-type natriuretic peptide) improves the discriminatory ability of risk-prediction models in type 2 diabetes mellitus (T2DM) but is not yet used in clinical practice. We assessed the discriminatory strength of NT-proBNP by itself for death and cardiovascular events in high-risk patients with T2DM. Methods and Results Cox proportional hazards were used to create a base model formed by 20 variables. The discriminatory ability of the base model was compared with that of NT-proBNP alone and with NT-proBNP added, using C-statistics. We studied 5509 patients (with complete data) of 8561 patients with T2DM and cardiovascular and/or chronic kidney disease who were enrolled in the ALTITUDE (Aliskiren in Type 2 Diabetes Using Cardiorenal Endpoints) trial. During a median 2.6-year follow-up period, 469 patients died and 768 had a cardiovascular composite outcome (cardiovascular death, resuscitated cardiac arrest, nonfatal myocardial infarction, stroke, or heart failure hospitalization). NT-proBNP alone was as discriminatory as the base model for predicting death (C-statistic, 0.745 versus 0.744, P=0.95) and the cardiovascular composite outcome (C-statistic, 0.723 versus 0.731, P=0.37). When NT-proBNP was added, it increased the predictive ability of the base model for death (C-statistic, 0.779 versus 0.744, P<0.001) and for cardiovascular composite outcome (C-statistic, 0.763 versus 0.731, P<0.001). Conclusions In high-risk patients with T2DM, NT-proBNP by itself demonstrated discriminatory ability similar to a multivariable model in predicting both death and cardiovascular events and should be considered for risk stratification. Registration URL: https://www.clini caltr ials.gov; Unique identifier: NCT00549757.","Authors":"Malachias, Marcus V. B.; Jhund, Pardeep S.; Claggett, Brian L.; Wijkman, Magnus O.; Bentley-Lewis, Rhonda; Chaturvedi, Nishi; Desai, Akshay S.; Haffner, Steven M.; Parving, Hans-Henrik; Prescott, Margaret F.; Solomon, Scott D.; De Zeeuw, Dick; McMurray, John J. V.; Pfeffer, Marc A.","Publisher":"Journal of the American Heart Association","Issue":"19","DOI":"https://dx.doi.org/10.1161/JAHA.120.017462","Pages":"e017462","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"N-terminal pro-B-type natriuretic peptide (NT-proBNP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2373,"Title":"Atherogenic index of plasma predicts coronary artery disease severity and major adverse cardiac events in absence of conventional risk factors","Year":2022,"Country":"","Abstract":"BACKGROUND: Various overlapping risk factors lead to coronary artery disease (CAD). The atherogenic index of plasma (AIP) is a marker for CAD severity and progression. However, little is known about its contribution to the residual risk of CAD observed in the absence of all typical risk factors., METHODS: A prospective cohort study of 366 Indian patients undergoing coronary computed tomography (CT) angiography and diagnosed with stable CAD. Diabetes, hypertension, hypercholesterolemia, smoking, previous CAD, alcohol or lipid-lowering medication intake, renal, liver or thyroid dysfunction were exclusion criteria. Coronary stenosis was graded using the CAD-reporting and data system (CAD-RADS TM) system. Lipid profile, HbA1c, uric acid, highly sensitive C-reactive protein (hsCRP) and anthropometric measurements were taken. AIP, triglyceride/high-density lipoprotein cholesterol (HDLc) and total cholesterol (Tc)/HDLc ratios were calculated. Independent predictors of CAD severity and the occurrence of major adverse cardiac events (MACE) during 2.57 (0.52) years of follow-up were identified using logistic regression and Cox proportional hazards regression., RESULTS: Sixty patients experienced a MACE during a cumulative 887.03 person-years. HbA1c, uric acid, hsCRP, Tc/HDLc and AIP were independent predictors of severe coronary lesions (CAD-RADS 4,5) on multivariate analysis with odds ratio 4.52 (2.37-8.61), 1.41 (1.08-1.84), 1.33 (1.09-1.62), 1.76 (1.27-2.44) and 1.29 (1.11-1.50), respectively. Only AIP and Tc/HDLc were independent predictors of MACE with hazard ratios of 1.41 (1.20-1.65) and 1.78 (1.33-2.39) besides patient age and CAD severity., CONCLUSION: AIP is associated with both the severity of CAD and the occurrence of MACE within 3 years. It could serve as an effective marker of residual risk of CAD in patients devoid of traditional risk factors. Lipid-profile ratios, such as AIP are cost-effective and accessible parameters suitable for low and middle-income settings. Copyright  2022 Wolters Kluwer Health, Inc. All rights reserved.","Authors":"Mangalesh, Sridhar; Yadav, Paras; Dudani, Sharmila; Mahesh, Nalin Kumar","Publisher":"Coronary artery disease","Issue":"7","DOI":"https://dx.doi.org/10.1097/MCA.0000000000001166","Pages":"523-530","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"atherogenic index of plasma (AIP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2376,"Title":"Head-to-head comparison of diagnostic accuracy of stress-only myocardial perfusion imaging with conventional and cadmium-zinc telluride single-photon emission computed tomography in women with suspected coronary artery disease","Year":2021,"Country":"","Abstract":"BACKGROUND: Breast attenuation may impact the diagnostic accuracy of stress myocardial perfusion imaging (MPI) with single-photon emission computed tomography (SPECT). We compared the performance of conventional (C)-SPECT and cadmium-zinc-telluride (CZT)-SPECT systems in women with low-intermediate likelihood of coronary artery disease (CAD)., METHODS AND RESULTS: A total of 109 consecutive women underwent stress-optional rest MPI by both C-SPECT and CZT-SPECT. In the overall study population, a weak albeit significant correlation between total perfusion defect (TPD) measured by C-SPECT and CZT-SPECT was observed (r = 0.38, P < .001) and at Bland-Altman analysis the mean difference in TPD (C-SPECT minus CZT-SPECT) was 2.40% (P < .001). Overall concordance of semi-quantitative diagnostic performance between C-SPECT and CZT-SPECT was observed in 52 (48%) women with a kappa value of 0.09. Normalcy rate was significantly higher using CZT-SPECT compared to C-SPECT (P < .001). Machine learning analysis performed through the implementation of J48 algorithm proved that CZT-SPECT has higher sensitivity, specificity, and accuracy than C-SPECT., CONCLUSIONS: In women with low-intermediate likelihood of CAD, there is a poor concordance of diagnostic performance between C-SPECT and CZT-SPECT, and CZT-SPECT allows better normalcy rate detection compared to C-SPECT.","Authors":"Mannarino, Teresa; Assante, Roberta; Ricciardi, Carlo; Zampella, Emilia; Nappi, Carmela; Gaudieri, Valeria; Mainolfi, Ciro Gabriele; Di Vaia, Eugenio; Petretta, Mario; Cesarelli, Mario; Cuocolo, Alberto; Acampa, Wanda","Publisher":"Journal of nuclear cardiology : official publication of the American Society of Nuclear Cardiology","Issue":"3","DOI":"https://dx.doi.org/10.1007/s12350-019-01789-7","Pages":"888-897","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"conventional (C)-SPECT & cadmium-zinc-telluride (CZT)-SPECT"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2385,"Title":"Clinical significance of the hemodynamic gain index in patients undergoing exercise stress testing and coronary computed tomography angiography","Year":2023,"Country":"","Abstract":"BACKGROUND: Many hemodynamic parameters provide limited information regarding obstructive coronary artery disease (CAD) during exercise stress testing particularly when exercise is suboptimal. Hemodynamic gain index (HGI) is a recent sensitive indicator of ischemia and has been associated with increased mortality. This study evaluated the clinical impact of HGI in patients who underwent concomitant exercise stress testing and coronary computed tomography angiography (CCTA)., METHODS: A total of 284 consecutive patients from the executive health program between 2010 and 2018 were identified. Resting and peak heart rate (HR) as well as systolic blood pressure (SBP) measurements were recorded. Framingham risk score (FRS), Duke treadmill score (DTS) and HGI [Formula: see text] were calculated. The latter was divided into quartiles. CCTA was used as a reference test to detect any CAD. Multivariate analysis and artificial neural network were used to determine the independent predictors of obstructive CAD., RESULTS: Mean age was 53 +/- 12 years with 83% male. Mean HGI was 1.74 +/- 0.67, with cut-off value of severely blunted HGI <= 1.25 (Quartile 4). Patients with severely blunted HGI were older, had higher FRS, and worse DTS. Patients with obstructive CAD had lower HGI when compared to those with normal CCTA/non-obstructive CAD (1.36 +/- 0.53 vs. 1.77 +/- 0.67, P = 0.005), and showed a higher prevalence of severely blunted HGI (44% vs. 22%, P = 0.019). After adjusting for traditional risk factors, HGI remained an independent predictor of obstructive CAD while severely blunted HGI was associated with threefold increased odds of having obstructive CAD (P = 0.05). Using artificial intelligence analysis, severely blunted HGI independently predicted obstructive CAD with an area under the curve of 0.83 and 0.96, and normalized importance of HGI of 100% and 63%, respectively for different models., CONCLUSIONS: Among patients who underwent concomitant exercise stress testing and CCTA, severely blunted HGI independently predicted obstructive CAD after multivariate adjustment for traditional risk factors. Copyright  2023. The Author(s).","Authors":"Mansour, Mohamad Jihad; Chammas, Elie; Winkler, Michael; AlJaroudi, Wael","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-023-03088-z","Pages":"65","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"hemodynamic gain index (HGI)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2386,"Title":"Molecular miR-19a in Acute Myocardial Infarction: Novel Potential Indicators of Prognosis and Early Diagnosis","Year":2020,"Country":"","Abstract":"OBJECTIVE: Due to the increasing annual incidence rate of disability and mortality in patients with acute myocardial infarction (AMI), the need for an appropriate diagnostic tool has become a crucial urgent issue. An increase in biomarkers and protein levels in response to AMI can be used as a predictive biomarker with different sensitivities and specificities. This study aimed at investigating the role of miR-19a as a biomarker with acceptable sensitivity and specificity for early diagnosis of AMI., METHODS: We studied 175 patients with AMI admitted within 12 h of symptom onset and 90 healthy subjects as control group. Patients were divided into two groups, including group I (normal vessels and no significant artery stenosis) and primary percutaneous coronary intervention (PCI) group II (patients with more than 50% stenosis in vessels and severe atherosclerosis) diagnosed by angiography. The expression level of miR-19a was evaluated by the real-time polymerase chain reaction and other serum chemistries were also analyzed., RESULTS: The results demonstrated that circulating miR-19a levels were significantly increased in patient groups compared to the control group (2.88 +/- 1.06 vs. 5.93 +/- 1.28, P<0.0001). We also found that miR-19a levels were higher in group II (134.62-fold) than group I (15.42-fold). The upper levels of miR-19a were significantly correlated with the increased serum levels of CK-MB (rho=0.29, P<0.0001), CTn I (rho=0.4, P<0.0001) and creatinine (rho=0.27, P<0.0001). In addition, Receiver Operating Characteristic (ROC) analysis revealed that circulating miR-19a had considerable diagnostic accuracy for the patients with normal vessel with an AUC of 0.930 (95% CI: 0.697-0.765) and for PCI patients with an AUC of 0.966 (95% CI: 0.748-0.784)., CONCLUSION: Circulating miR-19a possibly has prognostic value to be used as a promising molecular target for early diagnosis and prognosis of AMI.","Authors":"Mansouri, Fatemeh; Seyed Mohammadzad, Mir Hosein","Publisher":"Asian Pacific journal of cancer prevention : APJCP","Issue":"4","DOI":"https://dx.doi.org/10.31557/APJCP.2020.21.4.975","Pages":"975-982","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miR-19a"},{"Codes":[{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2404,"Title":"Cardiovascular Biomarkers and Calculated Cardiovascular Risk in Orally Treated Type 2 Diabetes Patients: Is There a Link?","Year":2021,"Country":"","Abstract":"The aim of the study was to test the correlation of serum levels of asymmetric dimethylarginine (ADMA), endothelin 1 (ET-1), N-terminal brain natriuretic pro-peptide (NT-proBNP), and placental growth factor (PIGF-1) with estimated cardiovascular (CV) risk. The study group was composed of 102 women and 67 men with type 2 diabetes, having their glycemic and metabolic parameters assessed. All were on oral antidiabetic drugs. Serum levels of NT-proBNP and PIGF-1 were measured by electro-hemi-luminescence on an Elecsys 2010 analyzer. Enzymatic immunoassays were used for ADMA and ET-1. The Framingham Risk Score (FRS), the UKPDS 2.0 and the ADVANCE risk engines were used to calculate cardiovascular risks while statistical analysis was performed on SPSS. Levels of PIGF-1 showed no correlation with the calculated CV risks. The same was true for ADMA, except for a weak correlation with the UKPDS-based 10-year risk for stroke (Pearsons's R=0.167, p=0.039). Plasma levels of ET-1 were correlated with the UKPDS-based 10-year risk for stroke (R=0.184, p=0.032) and fatal stroke (R=0.215, p=0.012) only. NT-proBNP was significantly correlated with all CV risk calculations: ADVANCE-based 4-yr risk (Spearman's Rho=0.521, p<0.001); UKPDS-based 10-year risk for: CHD (Rho=0.209, p=0.01), fatal CHD (Rho=0.282, p<0.001), stroke (Rho=0.482, p<0.001), fatal stroke (Rho=0.505, p<0.001); and 10-year FRS risk (Rho=0.246, p=0.002). In conclusion, ADMA and PIGF-1 did not seem useful in stratifying CV risk while ET-1 is linked to the risk of stroke, and NT-proBNP to all CV risk estimations.Copyright  2021 Georg Thieme Verlag. All rights reserved.","Authors":"Markova, A.; Boyanov, M.; Bakalov, D.; Kundurdjiev, A.; Tsakova, A.","Publisher":"Hormone and Metabolic Research","Issue":"1","DOI":"https://dx.doi.org/10.1055/a-1199-2378","Pages":"41-48","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"asymmetric dimethylarginine (ADMA) & endothelin 1 (ET-1) & N-terminal brain natriuretic pro-peptide (NT-proBNP) & placental growth factor (PIGF-1)"},{"Codes":[{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2416,"Title":"Predicting Benefit From Evolocumab Therapy in Patients With Atherosclerotic Disease Using a Genetic Risk Score: Results From the FOURIER Trial","Year":2020,"Country":"","Abstract":"BACKGROUND: The ability of a genetic risk score to predict risk in established cardiovascular disease and identify individuals who derive greater benefit from PCSK9 (proprotein convertase subtilisin/kexin type 9) inhibition has not been established., METHODS: We studied 14 298 patients with atherosclerotic cardiovascular disease from the FOURIER trial (Further Cardiovascular Outcomes Researh With PCSK9 Inhibition in Subjects With Elevated Risk). A 27-single-nucleotide polymorphism genetic risk score defined low (quintile 1), intermediate (quintiles 2-4), and high (quintile 5) genetic risk. Patients were also categorized by major atherosclerotic risk factors including diabetes mellitus, hypertension, low-density lipoprotein cholesterol >=100 mg/dl, and smoking; multiple (>=2) risk factors was considered high clinical risk. Outcomes consisted of major coronary events (coronary heart death, myocardial infarction, or coronary revascularization) and major vascular events (major coronary events and ischemic stroke). Median follow-up was 2.3 years., RESULTS: After we adjusted for clinical factors, the genetic risk score was associated with risk for both major vascular events (Ptrend=0.005) and major coronary events (Ptrend<0.0001). Individuals with intermediate and high genetic risk scores had 1.23- and 1.65-fold increased hazard for major coronary events, respectively. Elevated genetic risk was additive to major atherosclerotic risk facto
