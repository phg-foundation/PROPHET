,"Publisher":"Biomolecules","Issue":"11","DOI":"https://dx.doi.org/10.3390/biom11111683","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"vascular tissue specific miRNA profiles & in particular miR-5701 & miR-629-5p & miR-98-5p"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2707,"Title":"Cardiac magnetic resonance for asymptomatic patients with type 2 diabetes and cardiovascular high risk (CATCH): a pilot study","Year":2020,"Country":"","Abstract":"BACKGROUND: Stress cardiovascular magnetic resonance (CMR) to screen for silent myocardial ischaemia in asymptomatic high risk patients with type 2 diabetes mellitus (DM) has never been performed, and its effectiveness is unknown. Our aim was to determine the feasibility of a screening programme using stress CMR by obtaining preliminary data on the prevalence of silent ischaemia caused by obstructive coronary artery disease (CAD) and quantify myocardial perfusion in asymptomatic high risk patients with type 2 diabetes., METHODS: In this prospective cohort study, we recruited 63 asymptomatic DM patients (mean age 66 years +/- 4.4 years; 77.8% male); with Framingham risk score >= 20% from 3 sites from June 2017 to August 2018. Normal volunteers were recruited to determine normal global myocardial perfusion reserve index (MPRI). Adenosine stress CMR and global MPRI was performed and measured in all subjects. Positive stress CMR cases were referred for catheter coronary angiography (CCA) with/without fractional flow reserve (FFR) measurements. Positive CCA was defined as an FFR <= 0.8 or coronary narrowing >= 70%. Patients were followed up for major adverse cardiovascular events. Prevalence is presented as patient numbers and percentage. Mann-Whitney U test was used to compare global MPRI between patients and normal volunteers., RESULTS: 13 patients had positive stress CMR with positive CCA (20.6% of patient population), while 9 patients with positive stress CMR examinations had a negative CCA. 5 patients (7.9%) had infarcts detected of which 2 patients had no stress perfusion defects. 12 patients had coronary artery stents inserted, whilst 1 patient declined stent placement. DM patients had lower global MPRI than normal volunteers (n = 7) (1.43 +/- 0.27 vs 1.83 +/- 0.31 respectively; p < 0.01). After a median follow-up of 653 days, there was no death, heart failure, acute coronary syndrome hospitalisation or stroke., CONCLUSION: 20.6% of asymptomatic DM patients (with Framingham risk >= 20%) had silent obstructive CAD. Furthermore, asymptomatic patients have reduced global MPRI than normal volunteers., TRIAL REGISTRATION: ClinicalTrials.gov Registration Number: NCT03263728 on 28th August 2017; https://clinicaltrials.gov/ct2/show/NCT03263728.","Authors":"Ng, Ming-Yen; Zhou, Wenli; Vardhanabhuti, Varut; Lee, Chi-Ho; Yu, Esther Yee Tak; Wan, Eric Yuk Fai; Chan, Kit; Yan, Andrew T.; Ip, Tai-Pang; Yiu, Kai-Hang; Wintersperger, Bernd J.","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-020-01019-2","Pages":"42","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"stress cardiovascular magnetic resonance (CMR)"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2708,"Title":"Positive Correlation of Serum Resistin Level with Peripheral Artery Disease in Patients with Chronic Kidney Disease Stage 3 to 5","Year":2021,"Country":"","Abstract":"Chronic kidney disease (CKD) is associated with higher risk of cardiovascular disease-related ischemic events, which includes peripheral arterial disease (PAD). PAD is a strong predictor of future cardiovascular events, which can cause significant morbidity and mortality. Resistin has been found to be involved in pathological processes leading to CVD. Therefore, we aim to investigate whether resistin level is correlated with PAD in patients with non-dialysis CKD stage 3 to 5. There were 240 CKD patients enrolled in this study. Ankle-brachial index (ABI) values were measured using the automated oscillometric method. An ABI value < 0.9 defined the low ABI group. Serum levels of human resistin were determined using a commercially available enzyme immunoassay. Thirty CKD patients (12.5%) were included in the low ABI group. Patients in the low ABI group were older and had higher resistin levels as well as higher diabetes mellitus, hypertension and habit of smoking, and lower estimated glomerular filtration rate than patients in the normal ABI group. After the adjustment for factors that were significantly associated with PAD by multivariate logistic regression analysis, age and serum resistin level were independent predictors of PAD. A high serum resistin level is an independent predictor of PAD in non-dialysis CKD stage 3 to 5.","Authors":"Ng, Xin-Ning; Tang, Chi-Chong; Wang, Chih-Hsien; Tsai, Jen-Pi; Hsu, Bang-Gee","Publisher":"International journal of environmental research and public health","Issue":"23","DOI":"https://dx.doi.org/10.3390/ijerph182312746","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum resistin"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2716,"Title":"Emerging Detection Techniques for Large Vessel Occlusion Stroke: A Scoping Review","Year":2022,"Country":"","Abstract":"Background: Large vessel occlusion (LVO) is the obstruction of large, proximal cerebral arteries and can account for up to 46% of acute ischaemic stroke (AIS) when both the A2 and P2 segments are included (from the anterior and posterior cerebral arteries). It is of paramount importance that LVO is promptly recognised to provide timely and effective acute stroke management. This review aims to scope recent literature to identify new emerging detection techniques for LVO. As a good comparator throughout this review, the commonly used National Institutes of Health Stroke Scale (NIHSS), at a cut-off of >=11, has been reported to have a sensitivity of 86% and a specificity of 60% for LVO. Method(s): Four electronic databases (Medline via OVID, CINAHL, Scopus, and Web of Science), and grey literature using OpenGrey, were systematically searched for published literature investigating developments in detection methods for LVO, reported from 2015 to 2021. The protocol for the search was published with the Open Science Framework (10.17605/OSF.IO/A98KN). Two independent researchers screened the titles, abstracts, and full texts of the articles, assessing their eligibility for inclusion. Result(s): The search identified 5,082 articles, in which 2,265 articles were screened to assess their eligibility. Sixty-two studies remained following full-text screening. LVO detection techniques were categorised into 5 groups: stroke scales (n = 30), imaging and physiological methods (n = 15), algorithmic and machine learning approaches (n = 9), physical symptoms (n = 5), and biomarkers (n = 3). Conclusion(s): This scoping review has explored literature on novel and advancements in pre-existing detection methods for LVO. The results of this review highlight LVO detection techniques, such as stroke scales and biomarkers, with good sensitivity and specificity performance, whilst also showing advancements to support existing LVO confirmatory methods, such as neuroimaging.Copyright  2022 Nicholls, Ince, Minhas and Chung.","Authors":"Nicholls, J. K.; Ince, J.; Minhas, J. S.; Chung, E. M. L.","Publisher":"Frontiers in Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fneur.2021.780324","Pages":"780324","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"large vessel occlusion (LVO) detection techniques & proteins IGF2 & LYVE1 & PPBP & THBS1"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2719,"Title":"Cardio-Renal Biomarker Soluble Urokinase-Type Plasminogen Activator Receptor Is Associated With Cardiovascular Death and Myocardial Infarction in Patients With Coronary Artery Disease Independent of Troponin, C-Reactive Protein, and Renal Function","Year":2020,"Country":"","Abstract":"Background Risk stratification among patients with coronary artery disease (CAD) is of considerable interest due to the potential to guide secondary preventive therapies. Thus, we evaluated the predictive value of soluble urokinase-type plasminogen activator receptor (suPAR) levels for cardiovascular mortality and nonfatal myocardial infarction in patients with CAD. Methods and Results Plasma levels of suPAR were measured in a cohort of 1703 patients with documented CAD as evidenced by coronary angiography-including 626 patients with acute coronary syndrome and 1077 patients with stable angina pectoris. Cardiovascular death and/or nonfatal myocardial infarction were defined as main outcome measures. During a median follow-up of 3.5 years, suPAR levels reliably predicted cardiovascular death or myocardial infarction in CAD, evidenced by survival curves stratified for tertiles of suPAR levels. In Cox regression analyses, the hazard ratio for the prediction of cardiovascular death and/or myocardial infarction was 2.19 (P<0.001) in the overall cohort and 2.56 in the acute coronary syndrome cohort (P<0.001). Even after adjustment for common cardiovascular risk factors, renal function and the biomarkers C-reactive protein, N-terminal pro-B-type natriuretic peptide and high-sensitivity troponin I suPAR still enabled a reliable prediction of cardiovascular death or myocardial infarction with a hazard ratio of 1.61 (P=0.022) in the overall cohort and 2.22 (P=0.005) in the acute coronary syndrome cohort. Conclusions SuPAR has a strong and independent prognostic value in secondary prevention settings, and thereby might represent a valuable biomarker for risk estimation in CAD.","Authors":"Nikorowitsch, Julius; Borchardt, Tim; Appelbaum, Sebastian; Ojeda, Francisco; Lackner, Karl J.; Schnabel, Renate B.; Blankenberg, Stefan; Zeller, Tanja; Karakas, Mahir","Publisher":"Journal of the American Heart Association","Issue":"8","DOI":"https://dx.doi.org/10.1161/JAHA.119.015452","Pages":"e015452","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"soluble urokinase-type plasminogen activator receptor (suPAR) levels which is a cardio-renal biomarker"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2720,"Title":"Head-to-Head Comparison of the Incremental Predictive Value of The Three Established Risk Markers, Hs-troponin I, C-Reactive Protein, and NT-proBNP, in Coronary Artery Disease","Year":2020,"Country":"","Abstract":"Risk stratification among patients with coronary artery disease (CAD) is of considerable interest to potentially guide secondary preventive therapies. Cardiac troponins as well as C-reactive protein (hsCRP) and natriuretic peptides have emerged as biomarkers for risk stratification. The question remains if one of these biomarkers is superior in predicting adverse outcomes. Thus, we perform a head-to-head comparison between high-sensitivity troponin I (hsTnI), hsCRP, and N-terminal pro-brain natriuretic peptide (NT-proBNP) in patients with CAD. Plasma levels were measured in a cohort of 2193 patients with documented CAD. The main outcome measures were cardiovascular (CV) death and/or nonfatal myocardial infarction (MI). During a median follow-up of 3.8 years, all three biomarkers were associated with cardiovascular death and/or MI. After adjustments for conventional cardiovascular risk factors, the hazard ratio (HR) per standard deviation (SD) for the prediction of CV death and/or nonfatal MI was 1.39 [95% CI: 1.24-1.57, p < 0.001] for hsTnI, 1.41 [95% CI: 1.24-1.60, p < 0.001] for hsCRP, and 1.64 [95% CI: 1.39-1.92, p < 0.001] for NT-proBNP. However, upon further adjustments for the other two biomarkers, only NT-proBNP was still associated with the combined endpoint with an HR of 1.47 [95% CI: 1.19-1.82, p < 0.001]. Conclusively, NT-proBNP is reliably linked to CV death and MI in patients with CAD and provides incremental value beyond hsCRP and hsTnI.","Authors":"Nikorowitsch, Julius; Ojeda, Francisco; Lackner, Karl J.; Schnabel, Renate B.; Blankenberg, Stefan; Zeller, Tanja; Karakas, Mahir","Publisher":"Biomolecules","Issue":"3","DOI":"https://dx.doi.org/10.3390/biom10030394","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"comparison of high-sensitivity troponin I (hsTnI) & N-terminal pro-brain natriuretic peptide (NT-proBNP) & high-sensitivity C-reactive protein (hsCRP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2745,"Title":"Prognostic Value of Subclinical Coronary Artery Disease in Atrial Fibrillation Patients Identified by Coronary Computed Tomography Angiography","Year":2020,"Country":"","Abstract":"Identifying coronary artery disease (CAD) in atrial fibrillation (AF) patients improves risk stratification and defines clinical management. However, the value of screening for subclinical CAD with cardiac CT in AF patients is unknown. Between 2011 and 2015, 94 consecutive patients without known or suspected CAD (66 (57-73) years, 68% male), who were referred for AF evaluation, underwent a noncontrast-enhanced coronary calcium scan and a coronary computed tomography angiography (CCTA) at our center. We retrospectively evaluated the coronary calcium score, the prevalence of obstructive CAD (>=50% stenosis) determined by CCTA, compared clinical management and 5-year outcome in patients with and without obstructive CAD on CCTA, and examined the potential impact of a coronary calcium score and obstructive CAD on CCTA as a manifestation of vascular disease on the CHA2Ds2VASc score and for the cardiovascular risk stratification of AF patients. The median coronary calcium score was 57 (0-275) and 24 patients (26%) had obstructive CAD on CCTA. At baseline, patients with obstructive CAD more often used statins than those without obstructive CAD (54% vs 26%, p=0.011). After a median clinical follow-up of 2.4 (0.5-4.5) years, patients with obstructive CAD more frequently used oral anticoagulant and/or antiplatelet drugs, statins, angiotensin-II-receptor blockers and/or angiotensin-converting-enzyme inhibitors, and less often used class I antiarrhythmic drugs than patients without obstructive CAD (all p <0.050). After a median follow-up of 5.7 (4.8-6.8) years, mortality was higher in patients with obstructive CAD than in those without obstructive CAD (29% vs 11%, log-rank test: p=0.034). Implementation of a coronary calcium score and/or obstructive CAD on CCTA elevated the CHA2Ds2VASc score and cardiovascular risk stratification in 42 patients (p <0.001) and 47 patients (p=0.006), respectively. In conclusion, we observed a high prevalence of obstructive CAD on CCTA in AF patients without known or suspected CAD. AF patients with obstructive CAD were managed differently and had a worse prognosis than those without obstructive CAD. Cardiac CT could enhance cardiovascular risk stratification of AF patients. Copyright  2020 The Author(s). Published by Elsevier Inc. All rights reserved.","Authors":"Nous, Fay M. A.; Budde, Ricardo P. J.; van Dijkman, Eva D.; Musters, Paul J.; Nieman, Koen; Galema, Tjebbe W.","Publisher":"The American journal of cardiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.amjcard.2020.03.050","Pages":"16-22","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary computed tomography angiography (CCTA)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2752,"Title":"Targeted proteomics improves cardiovascular risk prediction in secondary prevention","Year":2022,"Country":"","Abstract":"Aims Current risk scores do not accurately identify patients at highest risk of recurrent atherosclerotic cardiovascular disease (ASCVD) in need of more intensive therapeutic interventions. Advances in high-throughput plasma proteomics, analysed with machine learning techniques, may offer new opportunities to further improve risk stratification in these patients Methods Targeted plasma proteomics was performed in two secondary prevention cohorts: the Second Manifestations of and results ARTerial disease (SMART) cohort (n = 870) and the Athero-Express cohort (n = 700). The primary outcome was recurrent ASCVD (acute myocardial infarction, ischaemic stroke, and cardiovascular death). Machine learning techniques with extreme gradient boosting were used to construct a protein model in the derivation cohort (SMART), which was validated in the Athero-Express cohort and compared with a clinical risk model. Pathway analysis was performed to identify specific pathways in high and low C-reactive protein (CRP) patient subsets. The protein model outperformed the clinical model in both the derivation cohort [area under the curve (AUC): 0.810 vs. 0.750; P, 0.001] and validation cohort (AUC: 0.801 vs. 0.765; P, 0.001), provided significant net reclassification improvement (0.173 in validation cohort) and was well calibrated. In contrast to a clear interleukin-6 signal in high CRP patients, neutrophil-signalling-related proteins were associated with recurrent ASCVD in low CRP patients Conclusion A proteome-based risk model is superior to a clinical risk model in predicting recurrent ASCVD events. Neutrophilrelated pathways were found in low CRP patients, implying the presence of a residual inflammatory risk beyond traditional NLRP3 pathways. The observed net reclassification improvement illustrates the potential of proteomics when incorporated in a tailored therapeutic approach in secondary prevention patients.Copyright  The Author(s) 2022. Published by Oxford University Press on behalf of European Society of Cardiology.","Authors":"Nurmohamed, N. S.; Belo Pereira, J. P.; Hoogeveen, R. M.; Kroon, J.; Kraaijenhof, J. M.; Waissi, F.; Timmerman, N.; Bom, M. J.; Hoefer, I. E.; Knaapen, P.; Catapano, A. L.; Koenig, W.; de Kleijn, D.; Visseren, F. L. J.; Levin, E.; Stroes, E. S. G.","Publisher":"European Heart Journal","Issue":"16","DOI":"https://dx.doi.org/10.1093/eurheartj/ehac055","Pages":"1569-1577","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"targeted plasma proteomics"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2754,"Title":"Is the aortic size index relevant as a predictor of abdominal aortic aneurysm? A population-based prospective study: the Tromso study","Year":2020,"Country":"","Abstract":"Objectives. The normal aortic diameter (AD) varies with gender, age and body surface area (BSA). The aortic size index (ASI) is defined as the AD divided by BSA. The primary aim of this study was to investigate if ASI is a predictor of development AAA, and to compare the predictive impact of ASI to that of the absolute AD. Design. Population-based prospective study including 4161 individuals (53.2% women) from the Tromso study with two valid ultrasound measurements of the AD and no AAA at baseline (Tromso 4, 1994). The primary outcome was AAA (AD >=30 mm) in Tromso 5 (2001). A secondary outcome was aortic growth of >5 mm over 7 years. Estimates of relative risk were calculated in logistic regression models. The main exposure variable was ASI. Adjustments were made for age, gender, smoking, body mass index, total and high-density lipoprotein (HDL) cholesterol, and hypertension. Results. In total, 124 incident AAAs (20% among women) were detected. In adjusted analyses, both ASI and AD were strong predictors of AAA, with similar results for men and women. Both ASI and AD were also significant predictors of aortic growth >5 mm. In comparison, AD was superior to ASI as a predictor of both endpoints. Conclusions. ASI was a significant predictor of both AAA development and aortic growth of >5 mm for both men and women, but not a better predictor of either outcomes compared to the AD. The role of ASI compared to the AD as a predictor of AAA development seems to be limited.","Authors":"Nyronning, Linn Aldstedt; Skoog, Per; Videm, Vibeke; Mattsson, Erney","Publisher":"Scandinavian cardiovascular journal : SCJ","Issue":"2","DOI":"https://dx.doi.org/10.1080/14017431.2019.1707864","Pages":"130-137","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"aortic size index (ASI)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2773,"Title":"Low Progesterone and Low Estradiol Levels Associate With Abdominal Aortic Aneurysms in Men","Year":2022,"Country":"","Abstract":"Context: Male sex is a major risk factor for abdominal aortic aneurysms (AAA) but few studies have addressed associations between sex hormone levels and AAA. Objective(s): We aimed to describe the associations between serum sex steroids and early, screening-detected AAA in men. Method(s): We validated a high-sensitivity liquid chromatography-tandem mass spectrometry assay for comprehensive serum sex hormone profiling. This assay was then employed in a case-control study including 147 men with AAA (infrarenal aorta>=30 mm) and 251 AAA-free controls recruited at the general population-based ultrasound screening for AAA in 65-year-old Swedish men. Outcomes included: associations between dehydroepiandrosterone, progesterone, 17alpha-hydroxyprogesterone, androstenedione, estrone, testosterone, dihydrotestosterone, and estradiol and AAA presence. Result(s): Dehydroepiandrosterone, progesterone, 17alpha-hydroxyprogesterone, testosterone, and estradiol, but not the other hormones, were lower in men with AAA. In models with adjustments for known AAA risk factors and comorbidity, only progesterone (odds ratio per SD decrease 1.62 [95% CI, 1.18-2.22]) and estradiol (1.40 [95% CI, 1.04-1.87]) remained inversely associated with the presence of AAA. Progesterone and estradiol contributed with independent additive information for prediction of AAA presence; compared with men with high (above median) levels, men with low (below median) levels of both hormones had a 4-fold increased odds ratio for AAA (4.06 [95% CI, 2.25-7.31]). Conclusion(s): Measured by a high-performance sex steroid assay, progesterone and estradiol are inversely associated with AAA in men, independent of known risk factors. Future studies should explore whether progesterone and estradiol, which are important reproductive hormones in women, are protective in human AAA.Copyright  2021 The Author(s) 2021. Published by Oxford University Press on behalf of the Endocrine Society.","Authors":"Ohlsson, C.; Langenskiold, M.; Smidfelt, K.; Poutanen, M.; Ryberg, H.; NorlCrossed, D. SignCopyrightn A. K.; Nordanstig, J.; Bergstrom, G.; Tivesten, A.","Publisher":"Journal of Clinical Endocrinology and Metabolism","Issue":"4","DOI":"https://dx.doi.org/10.1210/clinem/dgab867","Pages":"E1413-E1425","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"progesterone & estradiol"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2775,"Title":"Association between major adverse cardiovascular events and pentraxin-3 in patients who have undergone coronary computed tomography angiography: from the FU-CCTA registry","Year":2023,"Country":"","Abstract":"Chronic vasculitis is considered to be associated with future cardiovascular events. Here, we present major cardiovascular events (MACEs) in patients who underwent coronary computed tomography angiography (CCTA) for screening for coronary artery disease (CAD), and the association between MACEs and the inflammation marker pentraxin (PTX)-3 or highly sensitive C-reactive protein (hsCRP). The patients who underwent CCTA for the purpose of screening for CAD at Fukuoka University Hospital (FU-CCTA registry), 456 patients with suspected CAD or at least one cardiovascular risk factor were followed for up to 5 years. The levels of PTX-3 and hsCRP in blood were measured at the time of CCTA, and the patients were divided into two groups according to the presence (MACEs group) or absence (non-MACEs group) of MACEs. There were no differences in PTX-3 or hsCRP between the MACEs (-) and MACEs ( +) groups in all patients. A multivariate analysis related to the presence or absence of MACEs by logistic regression analysis of inflammation factors (PTX-3 and hsCRP) in addition to conventional risk factors as independent variables was performed. PTX-3 was a predictor of MACEs in males, whereas smoking, but not PTX-3, was a predictor of MACEs in females. PTX-3 could be a predictor of MACEs in males, but not females. Copyright  2022. Springer Japan KK, part of Springer Nature.","Authors":"Ohnishi, Natsuki; Shiga, Yuhei; Tashiro, Kohei; Kawahira, Yuto; Shibata, Yuuka; Inoue, Hiroko; Morii, Joji; Nishikawa, Hiroaki; Kato, Yuta; Kuwano, Takashi; Sugihara, Makoto; Miura, Shin-Ichiro","Publisher":"Heart and vessels","Issue":"3","DOI":"https://dx.doi.org/10.1007/s00380-022-02171-3","Pages":"309-317","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"pentraxin (PTX)-3 combined with highly sensitive C-reactive protein (hsCRP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2776,"Title":"Predictive value of abdominal aortic calcification index for mid-term cardiovascular events in patients with acute coronary syndrome","Year":2020,"Country":"","Abstract":"The utility of abdominal aortic calcification (AAC) for prediction of cardiovascular events (CVEs) in patients with acute coronary syndrome (ACS) remains to be determined. The aim of this prospective study was to determine the predictive value of the abdominal aortic calcification index (ACI), a semi-quantitative measure of AAC, for CVEs in patients with ACS. We evaluated 314 patients with ACS. All patients underwent successful percutaneous coronary intervention to the culprit coronary vessel without in-hospital adverse events. ACI was calculated on non-contrast computed tomography images. CVEs were defined as a composite of cardiovascular death, ACS recurrence, and stroke. During a median follow-up period of 19.1 months, CVEs occurred in 29 patients (9.2%). Multivariable regression analysis after adjustment for age and gender showed a significantly higher baseline ACI in patients with CVEs than in those without [median (interquartile ranges), 42.1 (25.9-60.2) vs. 20.8 (8.8-38.6) %; P = 0.021]. The cutoff value of ACI for prediction of CVEs, estimated by receiver-operating characteristic analysis, was 29.2%, with sensitivity of 76% and specificity of 64% (area under the curve, 0.69). After adjustment for conventional cardiovascular risk factors, Cox analysis showed high ACI (>=29.2%) to be significantly associated with increased risk of CVEs (P = 0.011; hazard ratio, 1.82). Multivariate analysis identified high ACI as an independent predictor of CVEs (P = 0.012; hazard ratio, 1.80). Stepwise forward selection procedure also showed that high ACI was a significant independent determinant of CVEs (P = 0.004; R2, 0.089). Both net reclassification improvement (0.64; P = 0.001) and integrated discrimination improvement (0.04; P < 0.001) improved significantly after the addition of high ACI to conventional risk factors. Evaluation of ACI using CT seems to provide valuable clinical information for proper assessment of mid-term CVEs in patients with ACS after percutaneous coronary intervention.Copyright  2019, Springer Japan KK, part of Springer Nature.","Authors":"Oishi, H.; Horibe, H.; Yamase, Y.; Ueyama, C.; Takemoto, Y.; Shigeta, T.; Hibino, T.; Kondo, T.; Suzuki, S.; Ishii, H.; Murohara, T.","Publisher":"Heart and Vessels","Issue":"5","DOI":"https://dx.doi.org/10.1007/s00380-019-01527-6","Pages":"620-629","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"abdominal aortic calcification index (ACI)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2781,"Title":"GJA1 gene polymorphism is a genetic predictor of recurrence after pulmonary vein isolation in patients with paroxysmal atrial fibrillation","Year":2022,"Country":"","Abstract":"Background: Atrial fibrillation (AF) and recurrence of AF after pulmonary vein isolation (PVI) have been linked to sinus node dysfunction. Objective(s): The purpose of this study was to investigate the association between the heart rate-associated single nucleotide polymorphisms (SNPs) identified in genome-wide association studies and recurrence of AF after PVI. Method(s): In this study, patients with paroxysmal AF who underwent initial PVI, including 522 patients for screening and 172 patients for replication, were recruited and 21 heart rate-associated SNPs identified in genome-wide association studies were genotyped. The association between these SNPs and the recurrence of AF was investigated. Result(s): Throughout the follow-up period of 21 +/- 12 months, 119 patients with paroxysmal AF (22.8%) exhibited AF recurrences in the screening set. The rate of AF recurrence was significantly associated with the minor allele C of the gap junction alpha-1 protein (GJA1) rs1015451 (additive model: odds ratio 2.07; P = 9.32 x 10-7), but not with other SNPs. This association was confirmed in the replication set (allelic model: odds ratio 1.81; P = 2.70 x 10-2). Multivariate analysis revealed that the recurrence of AF after AF ablation was independently related to the GJA1 SNP rs1015451 additive model, duration of AF >1 year, AF from non-pulmonary vein foci, and thicker interventricular septum. Conclusion(s): The GJA1 SNP rs1015451, coding for a gap junction protein (connexin-43), may be considered a novel genetic marker for AF recurrence after PVI.Copyright  2022","Authors":"Okamura, S.; Ochi, H.; Onohara, Y.; Nakashima, M.; Akiyama, R.; Tokuyama, T.; Okubo, Y.; Ikeuchi, Y.; Miyauchi, S.; Miyamoto, S.; Oguri, N.; Uotani, Y.; Odake, Y.; Chayama, K.; Kihara, Y.; Nakano, Y.","Publisher":"Heart Rhythm","Issue":"12","DOI":"https://dx.doi.org/10.1016/j.hrthm.2022.08.024","Pages":"2044-2050","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"GJA1 variant rs101545"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2819,"Title":"Association Between Breast Arterial Calcification on Mammography and Coronary Artery Disease: A Systematic Review and Meta-Analysis","Year":2022,"Country":"","Abstract":"Background: Breast arterial calcification (BAC), which may be detected during screening mammography, is hypothesized to be a noninvasive imaging marker that may enhance cardiovascular risk assessment. Materials and Methods: In this systematic review and meta-analysis, we sought to assess the association between BAC and coronary artery disease (CAD) by conducting a meta-analysis. We conducted a literature search of PubMed, Scopus, Cochrane library, ClinicalTrials.gov, and conference proceedings, from inception through December 24, 2019. The outcome of interest was the presence of CAD in patients with BAC. This was reported as crude and adjusted odds ratio (OR). Results: A total of 18 studies comprising 33,494 women (mean age of 60.8 +/- 3.7 years, 25% with diabetes, 57% with hypertension, and 21% with history of tobacco smoking) were included in the current meta-analysis. The prevalence of BAC among study participants was 10%. There was a statistically significant association between BAC and CAD (unadjusted OR 2.14; 95% confidence interval [CI] 1.63-2.81, p < 0.001, I2 = 76.5%). Moreover, adjusted estimates were available from 10 studies and BAC was an independent predictor of CAD (OR 2.39; 95% CI 1.68-3.41, p < 0.001, I2 = 61.7%). In the meta-regression analysis, covariates included year of publication, age, hypertension, diabetes mellitus, and history of tobacco smoking. None of these study covariates explained the heterogeneity across studies. Conclusions: BAC detected as part of screening mammography is a promising noninvasive imaging marker that may enhance CAD risk prediction in women. The clinical value of BAC for cardiovascular risk stratification merits further evaluation in large prospective studies.","Authors":"Osman, Mohammed; Regner, Sean; Osman, Khansa; Shahan, Cimmie; Kheiri, Babikir; Kadiyala, Madhavi; Sokos, George; Sengupta, Partho P.; Shapiro, Michael D.; Michos, Erin D.; Bianco, Christopher","Publisher":"Journal of women's health (2002)","Issue":"12","DOI":"https://dx.doi.org/10.1089/jwh.2020.8733","Pages":"1719-1726","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"breast arterial calcification (BAC)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2821,"Title":"Comparison of pentraxin-3 (PTX-3), and galectin-3 (GAL-3) with troponin I as biomarkers for early diagnosis of acute coronary syndrome","Year":2021,"Country":"","Abstract":"Background:Acute coronary syndrome (ACS) continues to be a leading cause of morbidity and mortality worldwide. Limited data on galectin-3 and pentraxin-3 are found as biomarkers in the ACS population. The objective of this study was to determine the variables that are most affected by high concentrations of pentraxin-3 (PTX-3) and galectin-3 (GAL-3), and the influence they have on outcomes of all-cause mortality in patients with ACS. Patients & Methods:One hundred and fifty patients with ST elevation myocardial infarction (STEMI) were included with 30 healthy subjects served as controls. Blood samples were drawn beforeprimary percutaneous coronary intervention (PCI) and after 12 and 48 hours. Critical changes in Troponine I as well as in PTX-3, GAL-3, lipid profile, CRP, RBS and cardiac enzymes markers were examined. Result(s):Highly significant time dependent increase in serum PTX-3 and Gal-3 was observed among acute STEMI patients when compared to controls. Troponin I, PXT-3, and GAL-3 showed high sensitivity and specificity in the prediction of Acute STEMI. Sensitivities of Troponin I, PXT-3, and GAL-3 were 96%, 90% and 94% respectively, while specificities were 85%, 85% and 85% respectively. Moreover, significant increase in Troponin I, LDH, AST, CK-total, CK-MB, CRP, RBS and lipid profile were observed among the acute STEMI patients as compared to controls. Conclusion(s):We can conclude that both PTX-3 and GAL-3 could be excellent biomarkers of CVDACS. PTX-3 and GAL-3 plasma levels rise rapidly in acute myocardial infarction, reflecting the extent of tissue damage and predicting the risk of mortality.Copyright  2021 Ubiquity Press. All rights reserved.","Authors":"Osman, W. H.; Elserafy, A. S.; Fathy, S. A.; Hegazy, M. G. A.; Haroun, R. A. H.","Publisher":"European Journal of Molecular and Clinical Medicine","Issue":"2","DOI":"Not Available","Pages":"2111-2123","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"pentraxin-3 (PTX-3) & galectin-3 (GAL-3)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2837,"Title":"Novel electrocardiography parameter for paroxysmal atrial fibrillation in acute ischaemic stroke patients: P wave peak time","Year":2020,"Country":"","Abstract":"Introduction In this study, we aimed to investigate the usefulness of P wave peak time (PWPT), a novel ECG parameter, in patients who were diagnosed with acute ischaemic stroke (IS) and had paroxysmal atrial fibrillation (PAF) on Holter monitoring. Materials and methods In this retrospective cohort study, we included 90 consecutive patients with acute IS who were admitted to our hospital between January 2017 and July 2019. PWPT was described as the time from the beginning of the P wave to its peak, and it was measured from leads DII and VI. The PAF diagnosis was confirmed if it was detected on the ECG during palpitation or in rhythm during the Holter recordings. Results In this study, 34 (37.7%) patients with acute IS were diagnosed with PAF. In multivariate analyses, the independent predictors of PAF were age, PWPT in lead VI and PWPT in lead DII (OR: 1.34, 95% CI 1.15 to 1.56; p<0.001). A receiver operating curve analysis demonstrated that area under the curve values for PWPT in lead DII for PAF were 0.88 (95% CI 0.81 to 0.95, p<0.001). The cut-off value for PWPT in lead DII in predicting PAF was 68.5 ms with a sensitivity of 82.4% and a specificity of 75.0%. Conclusion To the best of our knowledge, this is the first study to demonstrate a significant relationship between PWPT in lead DII and PAF among patients with acute IS.Copyright ","Authors":"Oz, A.; Cinar, T.; Guler, C. K.; Efe, S. C.; Emre, U.; Karaba, T.; Ayca, B.","Publisher":"Postgraduate Medical Journal","Issue":"1140","DOI":"https://dx.doi.org/10.1136/postgradmedj-2020-137540","Pages":"584-588","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"P wave peak time (PWPT)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2843,"Title":"Positron emission tomography in clinically suspected myocarditis - STREAM study design","Year":2021,"Country":"","Abstract":"AIM: Myocarditis is an inflammatory disease associated with increased glucose uptake. The hypothesis of this study assumes that 18F-2-fluoro-2-deoxy-d-glucose positron emission tomography/computed tomography (FDG-PET/CT) may improve specificity and sensitivity in the diagnosis of myocarditis and referral for endomyocardial biopsy (EMB), adding additional information for post-discharge risk stratification. The aim of the study is to assess the diagnostic and prognostic feasibility of FDG-PET/CT in comparison to cardiac magnetic resonance (CMR) (alone or in combination) in patients with clinically suspected myocarditis undergoing EMB., METHODS: Fifty hospitalized patients with clinically suspected myocarditis who meet the inclusion/exclusion criteria will be enrolled in a prospective, observational, multicentre, cohort study (NCT04085718). The primary endpoint is the sensitivity and specificity of FDG-PET/CT imaging in the diagnosis of myocarditis. The main secondary endpoints include correlation of FDG-PET/CT imaging with CMR, echocardiography, and EMB results. The patients will undergo the following evaluations: clinical examination, blood tests (including biomarkers of fibrosis and anti-heart autoantibodies (AHA)), ECG, 24 h Holter ECG, echocardiography, CMR, as well as resting single photon emission computed tomography (SPECT) to assess possible myocardial perfusion defects, cardiac FDG-PET/CT and right ventricular EMB. After 6-months a follow-up visit will be performed (including 24 h Holter ECG, echocardiography and CMR). Investigators evaluating individual studies (CMR, SPECT, FDG-PET/CT and EMB) are to be blinded to the other tests' results., CONCLUSION: We believe that FDG-PET/CT alone or in combination with CMR may be a useful tool for improving diagnostic accuracy in patients with clinically suspected myocarditis. Copyright  2021 Elsevier B.V. All rights reserved.","Authors":"Ozieranski, Krzysztof; Tyminska, Agata; Kobylecka, Malgorzata; Caforio, Alida L. P.; Sobic-Saranovic, Dragana; Ristic, Arsen D.; Maksimovic, Ruzica; Seferovic, Petar M.; Marcolongo, Renzo; Krolicki, Leszek; Opolski, Grzegorz; Grabowski, Marcin","Publisher":"International journal of cardiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ijcard.2021.02.068","Pages":"113-118","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"18F-2-fluoro-2-deoxy-D-glucose positron emission tomography/computed tomography (FDG-PET/CT) alone or in combination with cardiac magnetic resonance (CMR)"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2847,"Title":"Evaluation of the relationship between adjusted ischemia-modified albumin and the presence and severity of peripheral artery disease","Year":2022,"Country":"","Abstract":"Objectives: Albumin undergoes structural changes under ischemia and oxidative stress, turning into ischemia-modified albumin (IMA). It has been proposed as an early biomarker for various diseases associated with ischemia. We aimed to investigate the relationship between serum IMA and peripheral artery disease (PAD) and whether it is a risk marker for the severity of PAD. Method(s): This prospective case-control study included 100 patients with lower extremity PAD and 50 volunteers without. Patients with resting pain, ulcer, and gangrene were excluded from the study. Patients with PAD included in the study were divided into two groups as mild claudication and moderate-severe claudication. Adjusted-IMA levels were calculated according to the median albumin values of the groups. The basic clinical features and laboratory findings of the participants were recorded and compared. Possible risk factors for presence and severity of PAD and IMA levels were examined by logistic regression and receiver-operating characteristic (ROC) curve analyses. Result(s): IMA and adjusted-IMA levels were significantly higher in the PAD group (p < 0.001, p < 0.001, respectively). IMA and adjusted-IMA levels were significantly higher in PAD group 2, which had moderate-to-severe claudication and more pronounced ischemic symptoms (p < 0.001, p < 0.001, respectively). Advanced age, presence of hypertension, smoking, low albumin levels, and high adjusted-IMA levels were independent predictors of PAD. There was a negative high correlation between adjusted-IMA levels and ABI (r: -0.666, p < 0.001, Spearman's correlation). ROC curve analysis demonstrated that adjusted-IMA cut-off values of 0.802 or above could predict presence and severity of peripheral artery disease with 70% sensitivity and 78% specificity (AUC: 0.825, 95% CI: 0.758-0.893, log rank p: 0.000). Conclusion(s): We determinated that increased adjusted-IMA levels were a predictors of the presence and severity of PAD. In addition, adjusted-IMA values can be a valuable marker in the follow-up of clinical severity of PAD.Copyright  The Author(s) 2022.","Authors":"Ozsin, K. K.; Engin, M.; Sanri, U. S.; Toktas, F.; Kahraman, N.; Huysal, K.; Ustundag, Y.; Yavuz, S.","Publisher":"Vascular","Issue":"Not Available","DOI":"https://dx.doi.org/10.1177/17085381221141473","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ischemia-modified albumin (IMA)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2855,"Title":"Blood-biomarkers and devices for atrial fibrillation screening: Lessons learned from the AFRICAT (Atrial Fibrillation Research In CATalonia) study","Year":2022,"Country":"","Abstract":"Background and objective AFRICAT is a prospective cohort study intending to develop an atrial fibrillation (AF) screening program through the combination of blood markers, rhythm detection devices, and longterm monitoring in our community. In particular, we aimed to validate the use of NT-proBNP, and identify new blood biomarkers associated with AF. Also, we aimed to compare AF detection using various wearables and long-term Holter monitoring. Methods 359 subjects aged 65-75 years with hypertension and diabetes were included in two phases: Phase I (n = 100) and Phase II (n = 259). AF diagnosis was performed by baseline 12-lead ECG, 4 weeks of Holter monitoring (NuuboTM), and/or medical history. An aptamer array including 1310 proteins was measured in the blood of 26 patients. Candidates were selected according to p-value, logFC and biological function to be tested in verification and validation phases. Several screening devices were tested and compared: AliveCor, Watch BP, MyDiagnostick and Fibricheck. Results AF was present in 34 subjects (9.47%). The aptamer array revealed 41 proteins with differential expression in AF individuals. TIMP-2 and ST-2 were the most promising candidates in the verification analysis, but none of them was further validated. NT-proBNP (log-transformed) (OR = 1.934; p<0.001) was the only independent biomarker to detect AF in the whole cohort. Compared to an ECG, WatchBP had the highest sensitivity (84.6%) and AUC (0.895 [0.780-1]), while MyDiagnostick showed the highest specificity (97.10%). Conclusion The inclusion and monitoring of a cohort of primary care patients for AF detection, together with the testing of biomarkers and screening devices provided useful lessons about AF screening in our community. An AF screening strategy using rhythm detection devices and short monitoring periods among high-risk patients with high NT-proBNP levels could be feasible.Copyright  2022 Pala et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Authors":"Pala, E.; Bustamante, A.; Clua-Espuny, J. L.; Acosta, J.; Gonzalez-Loyola, F.; Dos Santos, S.; Ribas-Segui, D.; Ballesta-Ors, J.; Penalba, A.; Giralt, M.; Lechuga-Duran, I.; Gentille-Lorente, D.; Pedrote, A.; Angel Munoz, M.; Montaner, J.","Publisher":"PLoS ONE","Issue":"8 August","DOI":"https://dx.doi.org/10.1371/journal.pone.0273571","Pages":"e0273571","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"aptamer array including 1310 proteins"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2861,"Title":"Detecting the Early Infarct Core on Non-Contrast CT Images with a Deep Learning Residual Network","Year":2021,"Country":"","Abstract":"PURPOSE: To explore a new approach mainly based on deep learning residual network (ResNet) to detect infarct cores on non-contrast CT images and improve the accuracy of acute ischemic stroke diagnosis., METHODS: We continuously enrolled magnetic resonance diffusion weighted image (MR-DWI) confirmed first-episode ischemic stroke patients (onset time: less than 9 h) as well as some normal individuals in this study. They all underwent CT plain scan and MR-DWI scan with same scanning range, layer thickness (4 mm) and interlayer spacing (4 mm) (The time interval between two examinations: less than 4 h). Setting MR-DWI as gold standard of infarct core and using deep learning ResNet combined with a maximum a posteriori probability (MAP) model and a post-processing method to detect the infarct core on non-contrast CT images. After that, we use decision curve analysis (DCA) establishing models to analyze the value of this new method in clinical practice., RESULTS: 116 ischemic stroke patients and 26 normal people were enrolled. 58 patients were allocated into training dataset and 58 were divided into testing dataset along with 26 normal samples. The identification accuracy of our ResNet based approach in detecting the infarct core on non-contrast CT is 75.9%. The DCA shows that this deep learning method is capable of improving the net benefit of ischemic stroke patients., CONCLUSIONS: Our deep learning residual network assisted with optimization methods is able to detect early infarct core on non-contrast CT images and has the potential to help physicians improve diagnostic accuracy in acute ischemic stroke patients. Copyright  2021 Elsevier Inc. All rights reserved.","Authors":"Pan, Jiawei; Wu, Guoqing; Yu, Jinhua; Geng, Daoying; Zhang, Jun; Wang, Yuanyuan","Publisher":"Journal of stroke and cerebrovascular diseases : the official journal of National Stroke Association","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.jstrokecerebrovasdis.2021.105752","Pages":"105752","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"deep learning residual network (ResNet) on non-contrast ct images"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2862,"Title":"Characterization of differentially expressed plasma proteins in patients with acute myocardial infarction","Year":2020,"Country":"","Abstract":"Acute myocardial infarction (AMI) remains a leading cause of morbidity and mortality worldwide. Novel biomarkers are needed to identify NSTEMI in AMI patients. The study objective was to use proteomics to identify novel plasma biomarkers for STEMI and NSTEMI patients. iTRAQ analysis was performed on pooled samples from 8 healthy controls and 12 STEMI and 12 NSTEMI patients. Bioinformatics analysis identified 95 differentially expressed proteins that were differentially expressed in the plasma of AMI patients and healthy controls; 28 of these proteins were found in STEMI/Con (22 upregulated and 6 downregulated), 48 in NSTEMI/Con (12 upregulated and 36 downregulated), and 44 in NSTEMI/STEMI (11 upregulated and 33 downregulated). Protein network analysis was then performed using STRING software. Functional analysis revealed that the identified plasma proteins were mainly involved with carbon metabolism, toll-like receptor signaling pathway, and hypertrophic cardiomyopathy. Nine of the proteins (SSA1, MDH1, FCN2, GPI, S100A8, LBP, vinculin, VDBP, and RBP4) that changed levels during AMI progression were further validated by ELISA. The constructed plasma proteome could reflect the AMI pathogenesis molecular mechanisms and provide a method for the early identification of NSTEMI in AMI patients. Significance: The aim of this study was to use proteomics to identify novel predictive plasma biomarkers for patients with acute myocardial infarction (AMI), which would allow for either identification of individuals at risk of an infarction, and early identification of NSTEMI in patients with AMI. Using an approach that combined iTRAQ with LC-MS/MS, we found 95 proteins that showed significant differences in expression levels among the AMI patients and healthy controls. The proteins SSA1, MDH1, FCN2, GPI, S100A8, LBP, vinculin, VDBP, and RBP4 were found to play crucial roles in the pathogenesis of AMI. Using bioinformatics analysis, we found that dysregulation of carbon metabolism, toll-like receptor signaling pathway, and hypertrophic cardiomyopathy may be the major driving forces for cardiac damage during myocardial infarction. However, further investigations are needed to verify the mechanisms involved in the development of AMI especially NSTEMI. Taken together, our findings lay the foundation for understanding the molecular mechanisms underlying the pathogenic processes of AMI, and suggest potential applications for specific biomarkers in early diagnosis and determination of prognosis.Copyright  2020 The Authors","Authors":"Pan, Y.; Wang, L.; Xie, Y.; Tan, Y.; Chang, C.; Qiu, X.; Li, X.","Publisher":"Journal of Proteomics","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.jprot.2020.103923","Pages":"103923","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"95 differentially expressed proteins & of these 9 were very important"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2907,"Title":"Optimizing the Recognition and Treatment of In-Hospital Stroke: Evaluation of the 2CAN Score","Year":2021,"Country":"","Abstract":"OBJECTIVES: Stroke-like symptoms may be difficult to appreciate due to the high incidence of stroke mimics (e.g., delirium) in the inpatient population. Many centers have adopted inpatient-specific stroke protocols with the aim of improving time to diagnosis and treatment. We aimed to assess one of these instruments, the \"2CAN\" score, in our patient population., MATERIALS AND METHODS: A retrospective chart review was conducted for all inpatients for whom our Brain Attack Team (BAT) was called between January 2015 and June 2019. Patients were excluded if they had stroke prior to current admission, were in the emergency department at the time of BAT call, or had incomplete documentation. The 2CAN score was calculated for each patient., RESULTS: The BAT was activated 201 times, and 110 patients met inclusion criteria. Twenty percent of patients had a history of atrial fibrillation, 72% hypertension, and 36% diabetes. Median NIHSS was 14.5 (IQR 5-24). Only 18% of stroke calls occurred within 24 h of hospital admission. The mean 2CAN score was 2.8. Ninety-seven (88%) patients received a final diagnosis of ischemic stroke and 13 (12%) of stroke mimics. There was no difference between 2CAN scores in the stroke and mimic groups (P = 0.91). A 2CAN score of >= 2 had sensitivity 83.5%, specificity 23.1%, PPV 89.0%, and NPV 15.8% for stroke., CONCLUSIONS: The 2CAN score was derived and validated in a single academic center as a tool to recognize inpatient stroke. The 2CAN score had good sensitivity and positive predictive value for stroke in our cohort, but poor specificity. Copyright  2021 Elsevier Inc. All rights reserved.","Authors":"Parrino, Christopher R.; Noles, Aaron; Lalla, Rakhee; Mehndiratta, Prachi; Phipps, Michael; Cronin, Carolyn; Cole, John; Wozniak, Marcella; Yarbrough, Karen; Chaturvedi, Seemant","Publisher":"Journal of stroke and cerebrovascular diseases : the official journal of National Stroke Association","Issue":"10","DOI":"https://dx.doi.org/10.1016/j.jstrokecerebrovasdis.2021.106032","Pages":"106032","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"2CAN score"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2916,"Title":"Characterization of cardiac mechanics and incident atrial fibrillation in participants of the Cardiovascular Health Study","Year":2020,"Country":"","Abstract":"BACKGROUND: Left atrial (LA) and left ventricular (LV) remodeling are associated with atrial fibrillation (AF). The prospective associations of impairment in cardiac mechanical function, as assessed by speckle-tracking echocardiography, with incident AF are less clear., METHODS: In the Cardiovascular Health Study, a community-based cohort of older adults, participants free of AF with echocardiograms of adequate quality for speckle tracking were included. We evaluated the associations of indices of cardiac mechanics (LA reservoir strain, LV longitudinal strain, and LV early diastolic strain rate) with incident AF., RESULTS: Of 4341 participants with strain imaging, participants with lower LA reservoir strain were older, had more cardiometabolic risk factors, and had lower renal function at baseline. Over a median follow-up of 10 years, 497 (11.4%) participants developed AF. Compared with the highest quartile of LA reservoir strain, the lowest quartile of LA reservoir strain was associated with higher risk of AF after covariate adjustment, including LA volume and LV longitudinal strain (heart rate [HR], 1.80; 95% CI, 1.31-2.45; P < 0.001). The association of LA reservoir strain and AF was stronger in subgroups with higher blood pressure, NT-proBNP, and LA volumes. There were no associations of LV longitudinal strain and LV early diastolic strain rate with incident AF after adjustment for LA reservoir strain., CONCLUSION: Lower LA reservoir strain was associated with incident AF, independent of LV mechanics, and with stronger associations in high-risk subgroups. These findings suggest that LA mechanical dysfunction precedes the development of AF. Therapies targeting LA mechanical dysfunction may prevent progression to AF., FUNDING: This research was supported by contracts HHSN268201200036C, HHSN268200800007C, HHSN268201800001C, N01HC55222, N01HC85079, N01HC85080, N01HC85081, N01HC85082, N01HC85083, and N01HC85086 and grants KL2TR001424, R01HL107577, U01HL080295, and U01HL130114 from the NIH's National Center for Advancing Translational Sciences, and National Heart, Lung, and Blood Institute (NHLBI), with additional contribution from the National Institute of Neurological Disorders and Stroke (NINDS). Additional support was provided by R01AG023629 from the National Institute on Aging (NIA). A full list of principal CHS investigators and institutions can be found at CHS-NHLBI.org.","Authors":"Patel, Ravi B.; Delaney, Joseph A.; Hu, Mo; Patel, Harnish; Cheng, Jeanette; Gottdiener, John; Kizer, Jorge R.; Marcus, Gregory M.; Turakhia, Mintu P.; Deo, Rajat; Heckbert, Susan R.; Psaty, Bruce M.; Shah, Sanjiv J.","Publisher":"JCI insight","Issue":"19","DOI":"https://dx.doi.org/10.1172/jci.insight.141656","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"indices of cardiac mechanics (LA reservoir strain & LV longitudinal strain & LV early diastolic strain rate)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2927,"Title":"Next-generation sequencing of prolidase gene identifies novel and common variants associated with low prolidase in coronary artery ectasia","Year":2023,"Country":"","Abstract":"BACKGROUND: Decreased collagen biosynthesis and increased collagenolysis can cause ectasia progression in the arterial walls. Prolidase is a key enzyme in collagen synthesis; a decrease in prolidase activity or level may decrease collagen biosynthesis, which may contribute to ectasia formation. Considering that, the variations in PEPD gene encoding prolidase enzyme were evaluated by analyzing next-generation sequencing (NGS) for the first time together with known risk factors in coronary artery ectasia (CAE) patients., METHODS: Molecular analysis of the PEPD gene was performed on genomic DNA by NGS in 76 CAE patients and 76 controls. The serum levels of prolidase were measured by the sandwich-ELISA technique., RESULTS: Serum prolidase levels were significantly lower in CAE group compared to control group, and it was significantly lower in males than females in both groups (p < 0.001). On the other hand, elevated prolidase levels were observed in CAE patients in the presence of diabetes (p < 0.001), hypertension (p < 0.05) and hyperlipidemia (p < 0.05). Logistic regression analysis demonstrated that the low prolidase level (p < 0.001), hypertension (p < 0.02) and hyperlipidemia (p < 0.012) were significantly associated with increased CAE risk. We identified four missense mutations in the PEPD gene, namely G296S, T266A, P365L and S134C (novel) that could be associated with CAE. The pathogenicity of these mutations was predicted to be \"damaging\" for G296S, S134C and P365L, but \"benign\" for T266A. We also identified a novel 5'UTR variation (Chr19:34012748 G>A) in one patient who had a low prolidase level. In addition, rs17570 and rs1061338 common variations of the PEPD gene were associated with low prolidase levels in CAE patients, while rs17569 variation was associated with high prolidase levels in both CAE and controls (p < 0.05)., CONCLUSIONS: Our findings indicate that the low serum prolidase levels observed in CAE patients is significantly associated with PEPD gene variations. It was concluded that low serum prolidase level and associated PEPD mutations may be potential biomarkers for the diagnosis of CAE. Copyright  2022. The Author(s), under exclusive licence to Springer Nature B.V.","Authors":"Pekkoc-Uyanik, Kubra Cigdem; Aslan, Ezgi Irmak; Kilicarslan, Onur; Ser, Ozgur Selim; Ozyildirim, Serhan; Yanar, Fatih; Yildiz, Ahmet; Ozturk, Oguz; Yilmaz-Aydogan, Hulya","Publisher":"Molecular biology reports","Issue":"2","DOI":"https://dx.doi.org/10.1007/s11033-022-08142-1","Pages":"1349-1365","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum prolidase levels & over 21 PEPD gene variants of interest are G296S & T266A & P365L & S134C"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2928,"Title":"Are adipokines associated with atrial fibrillation in type 2 diabetes?","Year":2020,"Country":"","Abstract":"INTRODUCTION: The potential effect of adipokines on the development of AF is yet to be established. The aim of this study was to investigate the association of baseline serum adipokines with 1) the presence of AF at baseline and 2) future risk of AF development., MATERIAL AND METHODS: The current study is a sub-analysis of the prospective, randomised AVOCADO (Aspirin Vs./Or Clopidogrel in Aspirin-resistant Diabetics inflammation Outcomes) trial. The AVOCADO study included patients with type 2 DM burdened with at least two additional cardiovascular risk factors and receiving acetylsalicylic acid. In patients included in the current analysis adipokines and inflammatory biomarker levels were measured. Information on the subsequent AF diagnosis was collected after a median of 5.4 years of follow-up., RESULTS: A total of 273 patients with type 2 DM (median age 68 years; 52% male) were included in the initial analysis comparing patients with and without AF at baseline. Patients with diagnosed AF (12%) had higher levels of serum resistin [8.5 (5.8-10.5) vs. 6.9 (5.6-8.7) ng/mL; p = 0.034], adiponectin [6.9 (5.6-8.7) vs. 2.7 (1.8-4.2) ng/mL; p = 0.032], and N-terminal pro-B-type natriuretic peptide [336 (148-473) vs. 108 [45-217]; p < 0.001) than non-AF patients. There were no significant differences in serum leptin, IL-6, and TNF-alpha concentrations between the two groups. From subjects without known AF at study entry, 19% developed AF at follow-up. In logistic regression analysis, baseline adipokine levels did not predict AF development., CONCLUSION: In type 2 DM, patients with AF have higher resistin and adiponectin concentrations than patients with no AF. None of the studied adipokines proved a predictor of future AF development.","Authors":"Peller, Michal; Kaplon-Cieslicka, Agnieszka; Rosiak, Marek; Tyminska, Agata; Ozieranski, Krzysztof; Eyileten, Ceren; Kondracka, Agnieszka; Mirowska-Guzel, Dagmara; Opolski, Grzegorz; Postula, Marek; Filipiak, Krzysztof J.","Publisher":"Endokrynologia Polska","Issue":"1","DOI":"https://dx.doi.org/10.5603/EP.a2019.0059","Pages":"34-41","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"adipokines leptin & resistin & inflammatory cytokines interleukin 6 (IL-6) & tumor nectosis factor alpha (TNF-a)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2932,"Title":"A Combined Clinical and Serum Biomarker-Based Approach May Allow Early Differentiation Between Patients With Minor Stroke and Transient Ischemic Attack as Well as Mid-term Prognostication","Year":2021,"Country":"","Abstract":"Background: Early differentiation between transient ischemic attack (TIA) and minor ischemic stroke (MIS) impacts on the patient's individual diagnostic work-up and treatment. Furthermore, estimations regarding persisting impairments after MIS are essential to guide rehabilitation programs. This study evaluated a combined clinical- and serum biomarker-based approach for the differentiation between TIA and MIS as well as the mid-term prognostication of the functional outcome, which is applicable within the first 24 h after symptom onset. Method(s): Prospectively collected data were used for a retrospective analysis including the neurological deficit at admission (National Institutes of Health Stroke Scale, NIHSS) and the following serum biomarkers covering different pathophysiological aspects of stroke: Coagulation (fibrinogen, antithrombin), inflammation (C reactive protein), neuronal damage in the cellular [neuron specific enolase], and the extracellular compartment [matrix metalloproteinase-9, hyaluronic acid]. Further, cerebral magnetic resonance imaging was performed at baseline and day 7, while functional outcome was evaluated with the modified Rankin Scale (mRS) after 3, 6, and 12 months. Result(s): Based on data from 96 patients (age 64 +/- 14 years), 23 TIA patients (NIHSS 0.6 +/- 1.1) were compared with 73 MIS patients (NIHSS 2.4 +/- 2.0). In a binary logistic regression analysis, the combination of NIHSS and serum biomarkers differentiated MIS from TIA with a sensitivity of 91.8% and a specificity of 60.9% [area under the curve (AUC) 0.84]. In patients with NIHSS 0 at admission, this panel resulted in a still acceptable sensitivity of 81.3% (specificity 71.4%, AUC 0.69) for the differentiation between MIS (n = 16) and TIA (n = 14). By adding age, remarkable sensitivities of 98.4, 100, and 98.2% for the prediction of an
