were found to have a variant associated with abnormal lipid metabolism or CAD. The most common pathogenic or likely pathogenic variants included those of the LDL receptor (15 patients) and lipoprotein lipase (9 patients). Other common variants included those of apolipoprotein A5 (14 patients) and variants associated with elevated lipoprotein (a) (25 patients)., CONCLUSIONS: The majority of patients presenting to a single lipid clinic were found to have at least one variant associated with abnormal lipoprotein metabolism or CAD. Incorporating genetic information, including the use of genetic risk scores, is anticipated in the future care of lipid disorders and CVD prevention. Copyright  2019 Elsevier Inc. All rights reserved.","Authors":"Benes, Lane B.; Brummell, Kent; Roth, Mendel; Shen, Li; Davidson, Michael H.","Publisher":"Cardiovascular revascularization medicine : including molecular interventions","Issue":"2","DOI":"https://dx.doi.org/10.1016/j.carrev.2019.04.006","Pages":"200-204","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic risk score (GRS) & pathogenic variants in LDL receptor & lipoprotein lipase & common variants in apolipoprotein A5 & lipoprotein (a)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":287,"Title":"Left atrial volume and function assessed by cardiac magnetic resonance imaging are markers of subclinical atrial fibrillation as detected by continuous monitoring","Year":2020,"Country":"","Abstract":"AIMS: We aimed to investigate whether left atrial (LA) markers from cardiovascular magnetic resonance (CMR) were able to predict atrial fibrillation (AF) in elderly patients with risk factors for stroke., METHODS AND RESULTS: At baseline, 203 participants with stroke risk factors but without history of AF underwent advanced CMR and received an implantable loop recorder. During a median of 40 (37-42) months of continuous monitoring, incident AF was detected in 79 patients (39%). With regards to CMR markers, a steep increase in incidence rate of AF was seen with LA maximum volume (LAmax) above 55 mL/m2, LA minimum volume (LAmin) above 30 mL/m2, LA total emptying fraction (LA TEF) below 45%, LA active emptying fraction (LA AEF) below 37%, LA strain S below 25%, LA strain A below 17%, and LA strain rate A above -1.7 s-1. After multivariate adjustment, the above-mentioned CMR markers remained associated with AF incidence: hazard ratio (95% confidence interval) 1.25 (1.06-1.48) and 1.51 (1.22-1.87) per 10 mL/m2 increase of LAmax and LAmin, respectively, 1.49 (1.26-1.76) and 1.46 CI (1.25-1.71) per 5% decrease in LA TEF and LA AEF, respectively, 1.23 (1.05-1.44) and 1.56 (1.18-2.06) per 5% decrease in LA strain S and A, respectively, and 2.06 (1.31-3.23) per s-1 increase in LA strain rate A. In prediction analyses, LA functional indices increased area under the receiver operating characteristic curve significantly., CONCLUSION: The risk of AF, including asymptomatic AF, increases significantly with increasing LA volumes and worsening LA function. Copyright Published on behalf of the European Society of Cardiology. All rights reserved.  The Author(s) 2020. For permissions, please email: journals.permissions@oup.com.","Authors":"Bertelsen, Litten; Diederichsen, Soren Zoga; Haugan, Ketil Jorgen; Brandes, Axel; Graff, Claus; Krieger, Derk; Kronborg, Christian; Kober, Lars; Hojberg, Soren; Vejlstrup, Niels; Svendsen, Jesper Hastrup","Publisher":"Europace : European pacing, arrhythmias, and cardiac electrophysiology : journal of the working groups on cardiac pacing, arrhythmias, and cardiac cellular electrophysiology of the European Society of Cardiology","Issue":"5","DOI":"https://dx.doi.org/10.1093/europace/euaa035","Pages":"724-731","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left atrial (LA) markers"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":290,"Title":"Development of imaging-based risk scores for prediction of intracranial haemorrhage and ischaemic stroke in patients taking antithrombotic therapy after ischaemic stroke or transient ischaemic attack: a pooled analysis of individual patient data from coho","Year":2021,"Country":"","Abstract":"Background: Balancing the risks of recurrent ischaemic stroke and intracranial haemorrhage is important for patients treated with antithrombotic therapy after ischaemic stroke or transient ischaemic attack. However, existing predictive models offer insufficient performance, particularly for assessing the risk of intracranial haemorrhage. We aimed to develop new risk scores incorporating clinical variables and cerebral microbleeds, an MRI biomarker of intracranial haemorrhage and ischaemic stroke risk. Method(s): We did a pooled analysis of individual-patient data from the Microbleeds International Collaborative Network (MICON), which includes 38 hospital-based prospective cohort studies from 18 countries. All studies recruited participants with previous ischaemic stroke or transient ischaemic attack, acquired baseline MRI allowing quantification of cerebral microbleeds, and followed-up participants for ischaemic stroke and intracranial haemorrhage. Participants not taking antithrombotic drugs were excluded. We developed Cox regression models to predict the 5-year risks of intracranial haemorrhage and ischaemic stroke, selecting candidate predictors on biological relevance and simplifying models using backward elimination. We derived integer risk scores for clinical use. We assessed model performance in internal validation, adjusted for optimism using bootstrapping. The study is registered on PROSPERO, CRD42016036602. Finding(s): The included studies recruited participants between Aug 28, 2001, and Feb 4, 2018. 15 766 participants had follow-up for intracranial haemorrhage, and 15 784 for ischaemic stroke. Over a median follow-up of 2 years, 184 intracranial haemorrhages and 1048 ischaemic strokes were reported. The risk models we developed included cerebral microbleed burden and simple clinical variables. Optimism-adjusted c indices were 0.73 (95% CI 0.69-0.77) with a calibration slope of 0.94 (0.81-1.06) for the intracranial haemorrhage model and 0.63 (0.62-0.65) with a calibration slope of 0.97 (0.87-1.07) for the ischaemic stroke model. There was good agreement between predicted and observed risk for both models. Interpretation(s): The MICON risk scores, incorporating clinical variables and cerebral microbleeds, offer predictive value for the long-term risks of intracranial haemorrhage and ischaemic stroke in patients prescribed antithrombotic therapy for secondary stroke prevention; external validation is warranted. Funding(s): British Heart Foundation and Stroke Association.Copyright  2021 Elsevier Ltd","Authors":"Best, J. G.; Ambler, G.; Wilson, D.; Lee, K. J.; Lim, J. S.; Shiozawa, M.; Koga, M.; Li, L.; Lovelock, C.; Chabriat, H.; Hennerici, M.; Wong, Y. K.; Mak, H. K. F.; Prats-Sanchez, L.; Martinez-Domeno, A.; Inamura, S.; Yoshifuji, K.; Arsava, E. M.; Horstmann, S.; Purrucker, J.; Lam, B. Y. K.; Wong, A.; Kim, Y. D.; Song, T. J.; Lemmens, R.; Eppinger, S.; Gattringer, T.; Uysal, E.; Tanriverdi, Z.; Bornstein, N. M.; Ben Assayag, E.; Hallevi, H.; Molad, J.; Nishihara, M.; Tanaka, J.; Coutts, S. B.; Polymeris, A.; Wagner, B.; Seiffge, D. J.; Lyrer, P.; Algra, A.; Kappelle, L. J.; Al-Shahi Salman, R.; Jager, H. R.; Lip, G. Y. H.; Fischer, U.; El-Koussy, M.; Mas, J. L.; Legrand, L.; Karayiannis, C.; Phan, T.; Gunkel, S.; Christ, N.; Abrigo, J.; Leung, T.; Chu, W.; Chappell, F.; Makin, S.; Hayden, D.; Williams, D. J.; Mess, W. H.; Nederkoorn, P. J.; Barbato, C.; Browning, S.; Wiegertjes, K.; Tuladhar, A. M.; Maaijwee, N.; Guevarra, A. C.; Yatawara, C.; Mendyk, A. M.; Delmaire, C.; Kohler, S.; van Oostenbrugge, R.; Zhou, Y.; Xu, C.; Hilal, S.; Gyanwali, B.; Chen, C.; Lou, M.; Staals, J.; Bordet, R.; Kandiah, N.; de Leeuw, F. E.; Simister, R.; Hendrikse, J.; Kelly, P. J.; Wardlaw, J.; Soo, Y.; Fluri, F.; Srikanth, V.; Calvet, D.; Jung, S.; Kwa, V. I. H.; Engelter, S. T.; Peters, N.; Smith, E. E.; Hara, H.; Yakushiji, Y.; Orken, D. N.; Fazekas, F.; Thijs, V.; Heo, J. H.; Mok, V.; Veltkamp, R.; Ay, H.; Imaizumi, T.; Gomez-Anson, B.; Lau, K. K.; Jouvent, E.; Rothwell, P. M.; Toyoda, K.; Bae, H. J.; Marti-Fabregas, J.; Werring, D. J.; Harkness, K.; Shaw, L.; Sword, J.; Mohd Nor, A.; Sharma, P.; Kelly, D.; Harrington, F.; Randall, M.; Smith, M.; Mahawish, K.; Elmarim, A.; Esisi, B.; Cullen, C.; Nallasivam, A.; Price, C.; Barry, A.; Roffe, C.; Coyle, J.; Hassan, A.; Birns, J.; Cohen, D.; Sekaran, L.; Parry-Jones, A.; Parry, A.; Hargroves, D.; Proschel, H.; Datta, P.; Darawil, K.; Manoj, A.; Burn, M.; Patterson, C.; Giallombardo, E.; Smyth, N.; Mansoor, S.; Anwar, I.; Marsh, R.; Ispoglou, S.; Chadha, D.; Prabhakaran, M.; Meenakishundaram, S.; O'Connell, J.; Scott, J.; Krishnamurthy, V.; Aghoram, P.; McCormick, M.; Sprigg, N.; O'Mahony, P.; Cooper, M.; Choy, L.; Wilkinson, P.; Leach, S.; Caine, S.; Burger, I.; Gunathilagan, G.; Guyler, P.; Emsley, H.; Davis, M.; Manawadu, D.; Pasco, K.; Mamun, M.; Luder, R.; Sajid, M.; Okwera, J.; Warburton, E.; Saastamoinen, K.; England, T.; Putterill, J.; Flossman, E.; Power, M.; Dani, K.; Mangion, D.; Suman, A.; Corrigan, J.; Lawrence, E.; Vahidassr, D.; Shakeshaft, C.; Brown, M.; Charidimou, A.; Cohen, H.; Banerjee, G.; Houlden, H.; White, M.; Yousry, T.; Flossmann, E.; Muir, K.; Gratz, P.; Mattle, H.; Panos, L.; Korczyn, A.; Kliper, E.; Maeder, P.; Gass, A.; Pachai, C.; Bracoub, L.; Douste-Blazy, M. Y.; Fratacci, M. D.; Vicaut, E.; Sato, S.; Miwa, K.; Fujita, K.; Ide, T.; Ma, H.; Ly, J.; Singhal, S.; Chandra, R.; Slater, L. A.; Soufan, C.; Moran, C.; Traenka, C.; Thilemann, S.; Fladt, J.; Gensicke, H.; Bonati, L.; Kim, B. J.; Han, M. K.; Kang, J.; Ko, E.; Yang, M. H.; Jang, M. S.; Murphy, S.; Carty, F.; Akijian, L.; Thornton, J.; Schembri, M.; Douven, E.; Delgado-Mederos, R.; Marin, R.; Camps-Renom, P.; Guisado-Alonso, D.; Nunez, F.; Medrano-Martorell, S.; Merino, E.; Iida, K.; Ikeda, S.; Irie, H.; Demirelli, D. S.; Medanta, J. M.; Zerna, C.; Hernandez, M. V.; Armitage, P.; Heye, A.; Munoz-Maniega, S.; Sakka, E.; Thrippleton, M.; Dennis, M.; Beigneux, Y.; Silva, M.; Venketasubramanian, N.; Ho, S. L.; Cheung, R. T. F.; Chan, K. H.; Teo, K. C.; Hui, E.; Kwan, J. S. K.; Chang, R.; Tse, M. Y.; Hoi, C. P.; Chan, C. Y.; Chan, O. L.; Cheung, R. H. K.; Wong, E. K. M.; Leung, K. T.; Tsang, S. F.; Ip, H. L.; Ma, S. H.; Ma, K.; Fong, W. C.; Li, S. H.; Li, R.; Ng, P. W.; Wong, K. K.; Liu, W.; Wong, L.; Ramos, L.; De Schryver, E.; Jobsis, J.; van der Sande, J.; Brouwers, P.; Roos, Y.; Stam, J.; Bakker, S.; Verbiest, H.; Schoonewille, W.; Linn, C.; Hertzberger, L.; van Gemert, M.; Berntsen, P.; Van Dam-Nolen, D.; Kooi, M. E.; Van der Lugt, A.; Koudstaal, P.; Leff, A.; Ward, N.; Nachev, P.; Perry, R.; Ozkan, H.; Mitchell, J.","Publisher":"The Lancet Neurology","Issue":"4","DOI":"https://dx.doi.org/10.1016/S1474-4422%2821%2900024-7","Pages":"294-303","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"imaging-based risk scores which include cerebral microbleeds"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":303,"Title":"Machine Learning Methods for Identifying Atrial Fibrillation Cases and Their Predictors in Patients With Hypertrophic Cardiomyopathy: The HCM-AF-Risk Model","Year":2021,"Country":"","Abstract":"Background: Hypertrophic cardiomyopathy (HCM) patients have a high incidence of atrial fibrillation (AF) and increased stroke risk, even with low CHA2DS2-VASc (congestive heart failure, hypertension, age diabetes, previous stroke/transient ischemic attack) scores. Hence, there is a need to understand the pathophysiology of AF/stroke in HCM. In this retrospective study, we develop and apply a data-driven, machine learning-based method to identify AF cases, and clinical/imaging features associated with AF, using electronic health record data. Method(s): HCM patients with documented paroxysmal/persistent/permanent AF (n = 191) were considered AF cases, and the remaining patients in sinus rhythm (n = 640) were tagged as No-AF. We evaluated 93 clinical variables; the most informative variables useful for distinguishing AF from No-AF cases were selected based on the 2-sample t test and the information gain criterion. Result(s): We identified 18 highly informative variables that are positively (n = 11) and negatively (n = 7) correlated with AF in HCM. Next, patient records were represented via these 18 variables. Data imbalance resulting from the relatively low number of AF cases was addressed via a combination of oversampling and undersampling strategies. We trained and tested multiple classifiers under this sampling approach, showing effective classification. Specifically, an ensemble of logistic regression and naive Bayes classifiers, trained based on the 18 variables and corrected for data imbalance, proved most effective for separating AF from No-AF cases (sensitivity = 0.74, specificity = 0.70, C-index = 0.80). Conclusion(s): Our model (HCM-AF-Risk Model) is the first machine learning-based method for identification of AF cases in HCM. This model demonstrates good performance, addresses data imbalance, and suggests that AF is associated with a more severe cardiac HCM phenotype.Copyright  2021 The Authors","Authors":"Bhattacharya, M.; Lu, D. Y.; Ventoulis, I.; Greenland, G. V.; Yalcin, H.; Guan, Y.; Marine, J. E.; Olgin, J. E.; Zimmerman, S. L.; Abraham, T. P.; Abraham, M. R.; Shatkay, H.","Publisher":"CJC Open","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.cjco.2021.01.016","Pages":"801-813","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"hypertrophic cardiomyopathy atrial fibrillation (HCM-AF) risk model with 18 imaging variables"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":310,"Title":"Serum miRNA Profile in Diabetic Patients With Ischemic Heart Disease as a Promising Non-Invasive Biomarker","Year":2022,"Country":"","Abstract":"The increasing morbidity and mortality of type 2 diabetic mellitus (T2DM) patients with ischemic heart disease (IHD) highlight an urgent need to identify early biomarkers, which would help to predict individual risk of development of IHD. Here, we postulate that circulating serum-derived micro RNAs (miRNAs) may serve as potential biomarkers for early IHD diagnosis and support the identification of diabetic individuals with a predisposition to undergo IHD. We obtained serum samples from T2DM patients either with IHD or IHD-free and analysed the expression levels of 798 miRNAs using the NanoString nCounter technology platform. The prediction of the putative miRNAs targets was performed using the Ingenuity Pathway Analysis (IPA) software. Gene Ontology (GO) analysis was used to identify the biological function and signalling pathways associated with miRNA target genes. Hub genes of protein-protein interaction (PPI) network were identified by STRING database and Cytotoscape tool. Receiver operating characteristic (ROC) analysis was used to assess the diagnostic value of identified miRNAs. Real-time quantitative polymerase chain reaction (qRT-PCR) was used for nCounter platform data validation. Our data showed that six miRNAs (miR-615-3p, miR-3147, miR-1224-5p, miR-5196-3p, miR-6732-3p, and miR-548b-3p) were significantly upregulated in T2DM IHD patients compared to T2DM patients without IHD. Further analysis indicated that 489 putative target genes mainly affected the endothelin-1 signalling pathway, glucocorticoid biosynthesis, and apelin cardiomyocyte signalling pathway. All tested miRNAs showed high diagnostic value (AUC = 0.779 - 0.877). Taken together, our research suggests that circulating miRNAs might have a crucial role in the development of IHD in diabetic patients and may be used as a potential biomarker for early diagnosis.Copyright  2022 Bielska, Niemira, Bauer, Sidorkiewicz, Szalkowska, Skwarska, Raczkowska, Ostrowski, Gugala, Dobrzycki and Kretowski.","Authors":"Bielska, A.; Niemira, M.; Bauer, W.; Sidorkiewicz, I.; Szalkowska, A.; Skwarska, A.; Raczkowska, J.; Ostrowski, D.; Gugala, K.; Dobrzycki, S.; Kretowski, A.","Publisher":"Frontiers in Endocrinology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fendo.2022.888948","Pages":"888948","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miRNA profile"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":311,"Title":"Diagnostic value of circulating microRNAs compared to high-sensitivity troponin T for the detection of non-ST-segment elevation myocardial infarction","Year":2021,"Country":"","Abstract":"Aims: To assess the diagnostic value of microRNAs (miRNAs) for the detection of non-ST-segment elevation myocardial infarction (NSTEMI). Methods and Results: A total of 1042 patients presenting between August 2014 and April 2017 to the emergency department with the suspected acute coronary syndrome were included. Non-ST-segment elevation myocardial infarction was diagnosed per criteria of the fourth Universal definition of myocardial infarction (UDMI) using high-sensitivity troponin T (hs-cTnT). Expression levels of eleven microRNAs (miR-21, miR-22, miR-29a, miR-92a, miR-122, miR-126, miR-132, miR-133, miR-134, miR-191, and miR-423) were determined using RT-qPCR. Discrimination of NSTEMI was assessed for individual and a panel of miRNAs compared to the hs-cTnT reference using C-statistics and reclassification analysis. NSTEMI was diagnosed in 137 (13.1%) patients. The area under the curve (AUC) of the hs-cTnT based reference was 0.937. In a multivariate model, three miRNAs (miR-122, miR-133, and miR-134) were found to be associated with NSTEMI with AUCs between 0.506 and 0.656. A panel consisting of these miRNAs revealed an AUC of 0.662 for the diagnosis of NSTEMI. The AUC of the combination of the miRNA panel and troponin reference was significantly lower than the reference standard (AUC: 0.897 vs. 0.937, P = 0.006). Despite a significant improvement of NSTEMI reclassification measured by IDI and NRI, miRNAs did not improve the specificity of hs-cTnT kinetic changes for the diagnosis of NSTEMI (DELTAAUC: 0.04). Conclusion(s): Although single miRNAs are significantly associated with the diagnosis of NSTEMI a miRNA panel does not add diagnostic accuracy to the hs-cTnT reference considering baseline values and kinetic changes as recommended by the fourth version of UDMI.Copyright  2021 Published on behalf of the European Society of Cardiology. All rights reserved.","Authors":"Biener, M.; Giannitsis, E.; Thum, T.; Bar, C.; Costa, A.; Andrzejewski, T.; Stoyanov, K. M.; Vafaie, M.; Meder, B.; Katus, H. A.; De Gonzalo-Calvo, D.; Mueller-Hennessen, M.","Publisher":"European Heart Journal: Acute Cardiovascular Care","Issue":"6","DOI":"https://dx.doi.org/10.1093/ehjacc/zuaa034","Pages":"653-660","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miRNA - 11 of them"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":323,"Title":"Utility of global longitudinal strain to detect significant coronary artery disease, its extent and severity in patients with stable ischemic heart disease","Year":2020,"Country":"","Abstract":"Background: Early changes in cardiac function due to ischemia may be detected by global longitudinal peak systolic strain (GLS). Till date, no Indian data exist regarding role of GLS in stable ischemic heart disease (SIHD) and data showing correlation of GLS and SYNTAX score (SS) is meager in world literature. Our aim was to ascertain the role of GLS in SIHD. Method(s): One hundred and seventeen subjects with angina and normal transthoracic echocardiogram (TTE) underwent strain echocardiography and coronary angiography (CAG). Result(s): There was significant correlation between GLS and SS values (R2 =.686, P <.0001). The correlation was weaker yet significant in the low SS (<22) group (R2 =.491, P <.0001) and high SS (>=22) group (R2 =.602, P <.0001). The cutoff value of GLS to detect significant CAD was -16.5 (87.6% sensitivity, 85.7% specificity, P <.0001), to predict high SS was -13.5% (sensitivity 78.3%, specificity 87.9%, P <.0001) and to predict triple vessel disease (TVD) was -14.5 (95.7% sensitivity, 73.4% specificity, P <.0001). The agreement between GLS and CAG for detection of significant CAD was substantial (kappa = 0. 676, P <.0001), similar to that between territorial strain and CAG in detecting LAD disease (kappa = 0.688, P <.0001) while agreement between strain imaging and CAG for detecting number of vessels diseased was moderate (kappa = 0.406, P <.0001). Conclusion(s): Global longitudinal peak systolic strain must be conducted on subjects with angina and inconclusive electrocardiogram (ECG) findings to rule out significant CAD even if conventional TTE was normal. This may facilitate early diagnosis of CAD or sub-clinical left ventricular systolic dysfunction (LVSD), preventive or treatment measures, and overall cost savings.Copyright  2020 Wiley Periodicals LLC","Authors":"Biswas, K.; Mukherjee, A.; Nandi, S.; Khanra, D.; Sharma, R. K.; Maji, S.","Publisher":"Echocardiography","Issue":"12","DOI":"https://dx.doi.org/10.1111/echo.14908","Pages":"2000-2009","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"global longitudinal peak systolic strain (GLS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":341,"Title":"Comparison of four decision aids for the early diagnosis of acute coronary syndromes in the emergency department","Year":2020,"Country":"","Abstract":"OBJECTIVES: To directly compare the diagnostic accuracy of four decision aids (Troponin-only Manchester Acute Coronary Syndromes (T-MACS), History, ECG, Age, Risk factors and Troponin (HEART), Thrombolysis in Myocardial Infarction (TIMI) and Emergency Department Assessment of Chest Pain (EDACS)) used to expedite the early diagnosis of acute coronary syndromes (ACS) in the ED., METHODS: We prospectively included patients who presented to 14 EDs in England (February 2015 to June 2017) with suspected ACS within 12 hours of symptom onset. Data to enable evaluation of the T-MACS, HEART, TIMI and EDACS decision aids (without recalibration) were prospectively collected, blinded to patient outcome. We tested admission blood samples for high-sensitivity cardiac troponin I (hs-cTnI; Siemens ADVIA Centaur). Patients also underwent serial cardiac troponin testing over 3-12 hours. The target condition was an adjudicated diagnosis of acute myocardial infarction (AMI). We also evaluated the incidence of major adverse cardiac events (including death, AMI or coronary revascularisation) at 30 days. Diagnostic accuracy of each decision aid and hs-cTnI alone (using the limit of quantification cut-off, 3 ng/L) was evaluated by calculating sensitivity, specificity, positive predictive value (PPV) and negative predictive value (NPV)., RESULTS: Of 999 included patients, 132 (13.2%) had AMI. C-statistics were 0.96 for T-MACS, 0.78 for HEART and 0.69 for TIMI. The sensitivities of T-MACS, HEART, TIMI, EDACS and hs-cTnI <3 ng/L for AMI were 99.2% (95% CI 95.7% to 100.0%), 91.8% (85.0% to 96.2%), 97.5% (92.9% to 99.5%), 96.2% (92.2% to 99.4%) and 99.2% (95.9% to 100.0%), respectively. The respective strategies would have ruled out 46.5%, 34.9%, 19.4%, 48.3% and 28.8% patients. PPVs for the decision aids that identify 'high-risk' patients were 80.4% (T-MACS), 51.9% (TIMI) and 37.2% (HEART)., CONCLUSIONS: In this study, T-MACS could rule out AMI in 46.5% patients with 99.2% sensitivity. EDACS could rule out AMI in 48.3% patients with lower sensitivity, although the difference was not statistically significant. The HEART and TIMI scores had lower diagnostic accuracy. Copyright  Author(s) (or their employer(s)) 2020. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Body, Richard; Morris, Niall; Reynard, Charles; Collinson, Paul O.","Publisher":"Emergency medicine journal : EMJ","Issue":"1","DOI":"https://dx.doi.org/10.1136/emermed-2019-208898","Pages":"8-13","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"four decision aids (Troponin-only Manchester Acute \nCoronary Syndromes (T-MACS) & History & ECG & Age & Risk \nfactors and Troponin (HEART) & Thrombolysis in Myocardial \nInfarction (TIMI) & Emergency Department Assessment of \nChest Pain (EDACS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":357,"Title":"Plasma Homocysteine in Patients with Coronary and Carotid Artery Disease: A Case Control Study","Year":2020,"Country":"","Abstract":"INTRODUCTION: Homocystein (Hcy) is an amino acid and elevated plasma cause endothelial damage, followed with inflammation in the blood vessels and its progression in atherosclerosis. We aimed to evaluate the correlation between cardiovascular disease and serum homocysteine levels.., METHODS: We performed a case control analysis of 212 patients, either for cardiovascular risk stratification or for invasive diagnostics and treatment of cardiovascular ischemic disease (CAD). Patients were divided into 4 groups: Group 1. Patients with low risk for CAD, with no symptoms of CAD and total of 10 years risk <10%. Group 2. High-risk patients with no symptoms of CAD, but 10 years total CAD risk of >20%. Group 3. Patients with symptomatic CAD, where angiography was performed and >50% occlusion of at least one coronary vessel was found. Group 4. Patients with carotid artery disease and documented CAD., RESULTS: Group 1 consists of 56 subjects, of whom 33 (60%) males and 22 (40%) females. Their mean age was 52.18+/-8.07 years and their average CAD risk was 5. Group 2 included 60 patients, with average CAD risk of 23.73. There was a statistically significant difference between plasma homocysteine levels between the control and high CAD risk group, as well as between those with CAD and both CAD and CARD (p=0.001). In the high-risk subjects group, the level of homocysteine correlates albeit weak with the total CAD risk (p=0.04). Homocysteine levels correlate with the WBC count (p=0.02). In the subgroup of smokers with high CAD risk, homocysteine correlates with age, total CAD risk, total cholesterol, BUN (define BUN) and creatinine. Group 3 consisted of 49 subjects with manifested and angiographically proven CAD, out of whom 80% were males and 20% females, mean age 56.06+/-9.7 years, with average 2 coronary vessels affected. There were significantly higher homocysteine plasma levels between the control group and the group with manifested CAD (p=0.008). There is no significant difference of homocysteine plasma levels between the high risk group and the group with manifested coronary artery disease (15.03mol/l vs. 16.38mol/l). In this group, plasma levels of homocysteine correlate only with the highest level of vessel stenosis (>95%) with (p=0.04). The study population in group 4 showed a mean of IMT 0.9 +..09 mm and mean Hcy plasma levels of 21 + 11 micromol/L. From the evaluated patients with CAD, 82.9% of patients had elevated level of Hcy. From those, one showed elevated Hcy, 79.4 % had hypertension, 58.9 % had hyperlipidemia, 28.2% had diabetes mellitus as additional risk factors for atherosclerosis. 76.9 % of the patients had increased intima-media thickness; in 58.9 % plaques were detected, while 23 % of the patients had significant stenosis: 10.2 % with intermediate-grade stenosis (50-69%) and 12.8 % with high-grade stenosis (70-99 %). 17.1 % of the patients had normal level of Hcy, and in those ones 62.5 % only had increased IMT. We found linear correlation between IMT and HCy levels (r 0.7, p 0.05). Case control analysis showed significant higher level of Hcy in the group with CAD and carotid artery disease vs. CAD group (p 0.001)., CONCLUSION: High plasma homocysteine concentrations are associated with high risk for vascular disease and consequently CAD itself and carotid artery disease, as well, proving its likely role in the development of atherosclerosis on inflammatory and metabolic levels.","Authors":"Bosevski, Marijan; Zlatanovikj, Nenad; Petkoska, Danica; Gjorgievski, Atanas; Lazarova, Emilija; Stojanovska, Lily","Publisher":"Prilozi (Makedonska akademija na naukite i umetnostite. Oddelenie za medicinski nauki)","Issue":"1","DOI":"https://dx.doi.org/10.2478/prilozi-2020-0019","Pages":"15-22","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"homocystein (Hcy)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":359,"Title":"Predictors of very early stroke recurrence in the POINT trial population","Year":2022,"Country":"","Abstract":"Background: Recent trials of acute secondary prevention in patients with minor ischemic stroke or transient ischemic attack (TIA) have demonstrated high rates of early recurrence within days of the initial event. Identifying clinical features associated with early recurrence may guide focused management. Method(s): Using logistic regression applied to the data of the Platelet Oriented Inhibition in New TIA and Minor Ischemic Stroke (POINT) trial, we evaluated what baseline clinical factors predict outcome events occurring within 7 days of randomization. Result(s): In the POINT trial, 181 subjects (3.7%) had early recurrence, defined as primary outcome events within 7 days of trial entry, whereas only 100 outcome events occurred over the remainder of the 90 day trial. Protective effects of dual antiplatelet therapy with clopidogrel plus aspirin were seen only as a reduction in these early recurrences, without any impact on later events. In univariate analysis, systolic blood pressure, diastolic blood pressure, serum glucose, initial carotid imaging results, study cohort (minor stroke or TIA), and treatment assignment were significantly associated with early recurrence. Multivariate logistic regression analysis identified a number of factors with significant independent associations with early recurrence, including carotid stenosis or occlusion (Odds Ratio [OR] 2.77; 95% confidence interval [CI] 1.78-4.31), cohort (minor stroke versus TIA) (OR 1.86; 95% CI 1.33-2.58), race (OR 1.57; 95% CI 1.10-2.25), baseline statin use (OR 0.68; 95% CI 0.49-0.95), systolic blood pressure (OR 1.10; 95% CI 1.03-1.18), serum glucose (OR 1.03; 95% CI 1.01-1.05), and age (OR 1.02; 95% CI 1.00-1.03). Receiver Operator Characteristic (ROC) analysis showed a 70% accuracy of the resulting logistic model in predicting early recurrence. Conclusion(s): Early recurrence is high, and is concentrated in the first 7 days, in patients with minor stroke or TIA. A number of baseline clinical factors, including carotid disease, presentation with minor stroke rather than TIA, race, absence of statin usage, systolic blood pressure, and serum glucose, are independently associated with early event recurrence in the POINT trial population.Copyright  2022, The Author(s).","Authors":"Bourand, N.; Brorson, J. R.","Publisher":"BMC Neurology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12883-022-02703-4","Pages":"177","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"clinical features carotid imaging results & treatment assignment & baseline statin use & age"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":365,"Title":"Post-Systolic Shortening by Speckle Tracking Echocardiography Predicts Cardiac Events in Type 2 Diabetes","Year":2020,"Country":"","Abstract":"Not Available","Authors":"Brainin, Philip; Jensen, Magnus T.; Biering-Sorensen, Tor; Mogelvang, Rasmus; Fritz-Hansen, Thomas; Vilsboll, Tina; Rossing, Peter; Jorgensen, Peter Godsk","Publisher":"JACC. Cardiovascular imaging","Issue":"5","DOI":"https://dx.doi.org/10.1016/j.jcmg.2020.01.003","Pages":"1289-1291","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"posy-systolic shortening (PSS) measured by post-systolic index (PSI)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":396,"Title":"An extracellular vesicle epitope profile is associated with acute myocardial infarction","Year":2020,"Country":"","Abstract":"The current standard biomarker for myocardial infarction (MI) is high-sensitive troponin. Although powerful in clinical setting, search for new markers is warranted as early diagnosis of MI is associated with improved outcomes. Extracellular vesicles (EVs) attracted considerable interest as new blood biomarkers. A training cohort used for diagnostic modelling included 30 patients with STEMI, 38 with stable angina (SA) and 30 matched-controls. Extracellular vesicle concentration was assessed by nanoparticle tracking analysis. Extracellular vesicle surface-epitopes were measured by flow cytometry. Diagnostic models were developed using machine learning algorithms and validated on an independent cohort of 80 patients. Serum EV concentration from STEMI patients was increased as compared to controls and SA. EV levels of CD62P, CD42a, CD41b, CD31 and CD40 increased in STEMI, and to a lesser extent in SA patients. An aggregate marker including EV concentration and CD62P/CD42a levels achieved non-inferiority to troponin, discriminating STEMI from controls (AUC = 0.969). A random forest model based on EV biomarkers discriminated the two groups with 100% accuracy. EV markers and RF model confirmed high diagnostic performance at validation. In conclusion, patients with acute MI or SA exhibit characteristic EV biomarker profiles. EV biomarkers hold great potential as early markers for the management of patients with MI.Copyright  2020 The Authors. Journal of Cellular and Molecular Medicine published by Foundation for Cellular and Molecular Medicine and John Wiley & Sons Ltd.","Authors":"Burrello, J.; Bolis, S.; Balbi, C.; Burrello, A.; Provasi, E.; Caporali, E.; Gauthier, L. G.; Peirone, A.; D'Ascenzo, F.; Monticone, S.; Barile, L.; Vassalli, G.","Publisher":"Journal of Cellular and Molecular Medicine","Issue":"17","DOI":"https://dx.doi.org/10.1111/jcmm.15594","Pages":"9945-9957","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"extracellular vesicles (EVs)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":399,"Title":"Evaluation of Cardiac Scan in Diagnosing Coronary-artery Disease","Year":2020,"Country":"","Abstract":"BACKGROUND: With the evaluation of focal epicardial coronary stenosis and non-obstructive atherosclerosis, the cardiac scans play a significant role in diagnosing coronary artery disease (CAD). Moreover, the advancements in the imaging techniques leading to improved risk assessment and timely therapies help in early diagnosis of CAD with greater accuracy., AIMS: To evaluate the role of cardiac scan in diagnosing CAD., METHODS: Recruited 100 individuals without any history of CAD that refers to the assessment of suspected angina, conducted the prospective study. Electrocardiogram (ECG) findings assisted in the evaluation of left bundle branch blockage, abnormalities of ST-segment, and pathological Q waves., RESULTS: The results depicted negative N.M findings among 38 respondents; whereas, ischemia and myocardial infarctions were diagnosed in 26% and 19% of the respondents, respectively. The majority of the males (59) were positive in contrast to 37 females with positive results. Similarly, 24 respondents were presented with mild dilated left atria (LA), 37 respondents suffered from impaired relaxation pattern of left ventricular (LV) diastolic filling; while, 40 of the respondents had normal global LV systolic function., CONCLUSION: The study results have concluded that non-invasive, low-risk, and cost-effective technique like ECG is an important beneficial advancement in the diagnosis of CAD. Copyright Bentham Science Publishers; For any queries, please email at epub@benthamscience.net.","Authors":"Butaish, Zubaida; Alajmi, Masheal; Elahi, Arouba; Bafaraj, Saeed M.","Publisher":"Current medical imaging","Issue":"8","DOI":"https://dx.doi.org/10.2174/1573405616666200530211415","Pages":"1022-1028","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"dilated left atria & left ventricular systolic function & diastolic filling"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":403,"Title":"Prediction of Hemorrhage after Successful Recanalization in Patients with Acute Ischemic Stroke: Improved Risk Stratification Using Dual-Energy CT Parenchymal Iodine Concentration Ratio Relative to the Superior Sagittal Sinus","Year":2020,"Country":"","Abstract":"BACKGROUND AND PURPOSE: Brain parenchymal hyperdensity on postthrombectomy CT in patients with acute stroke can be due to hemorrhage and/or contrast staining. We aimed to determine whether iodine concentration within contrast-stained parenchyma compared with an internal reference in the superior sagittal sinus on dual-energy CT could predict subsequent intracerebral hemorrhage., MATERIALS AND METHODS: Seventy-one patients with small infarct cores (ASPECTS >= 7) and good endovascular recanalization (modified TICI 2b or 3) for anterior circulation large-vessel occlusion were included. Brain parenchymal iodine concentration as per dual-energy CT and the percentage of contrast staining relative to the superior sagittal sinus were recorded and correlated with the development of intracerebral hemorrhage using Mann-Whitney U and Fisher exact tests., RESULTS: Forty-three of 71 patients had parenchymal hyperdensity on initial dual-energy CT. The median relative iodine concentration compared with the superior sagittal sinus was significantly higher in those with subsequent intracerebral hemorrhage (137.9% versus 109.2%, P = .007). By means of receiver operating characteristic analysis, a cutoff value of 100% (iodine concentration relative to the superior sagittal sinus) enabled identification of patients going on to develop intracerebral hemorrhage with 94.75% sensitivity, 43.4% specificity, and a likelihood ratio of 1.71., CONCLUSIONS: Within our cohort of patients, the relative percentage of iodine concentration at dual-energy CT compared with the superior sagittal sinus was a reliable predictor of intracerebral hemorrhage development and may be a useful imaging biomarker for risk stratification after endovascular treatment. Copyright  2020 by American Journal of Neuroradiology.","Authors":"Byrne, D.; Walsh, J. P.; Schmiedeskamp, H.; Settecase, F.; Heran, M. K. S.; Niu, B.; Salmeen, A. K.; Rohr, B.; Field, T. S.; Murray, N.; Rohr, A.","Publisher":"AJNR. American journal of neuroradiology","Issue":"1","DOI":"https://dx.doi.org/10.3174/ajnr.A6345","Pages":"64-70","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"relative percentage of iodine concentration at dual-energy CT compared with the superior sagittal sinus"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":411,"Title":"D-Dimer Is a Diagnostic Biomarker of Abdominal Aortic Aneurysm in Patients With Peripheral Artery Disease","Year":2022,"Country":"","Abstract":"Background: Etiology and risk factors of peripheral artery disease (PAD) include age, smoking, and hypertension, etc., which are shared by an abdominal aortic aneurysm (AAA). Concomitance with AAA in patients with PAD is not rare but is easily overlooked in the clinical situation, though management strategies are altered totally. This study aims to investigate diagnostic biomarkers for the prediction of AAA in patients with PAD. Method(s): A total of 684 patients diagnosed with AAA and/or PAD were enrolled and analyzed retrospectively. Each patient with PAD and AAA was gender and age-matched. Demographic data, medical history, and serum laboratory test profiles were obtained. Statistical analysis was performed to determine diagnostic biomarkers of AAA in patients with PAD. Result(s): Firstly, 320 patients with PAD-only and 320 patients with AAA-only were compared. Levels of bilirubin and D-Dimer were decreased, while the incidence of diabetes mellitus, levels of fibrinogen, and platelet count were increased significantly in patients with PAD-only compared with those in patients with AAA-only (P < 0.001). Next, 364 patients with PAD (44 patients with AAA) and 364 patients with AAA (44 patients with PAD) were compared. Multivariate logistic regression analysis confirmed the differential distribution of bilirubin, D-dimer, fibrinogen, and platelet count between patients with AAA and patients with PAD (P < 0.05). Receiver operator curves (ROC) showed that the area under the curve (AUC) of total bilirubin, direct bilirubin, D-dimer, fibrinogen, and platelet count was 0.6113, 0.5849, 0.7034, 0.6473, and 0.6785, respectively. Finally, to further validate the predictive efficacy of mentioned markers, a multivariable logistics regression analysis was performed between the PAD only group and the PAD with AAA group. The results suggested increased levels of D-dimer in the PAD with AAA group compared to the PAD only group (OR: 2.630, 95% CI:1.639-4.221; P < 0.001). In particular, the Youden index suggested that the cut-off value of D-dimer for predicting AAA in patients with PAD was 0.675 mg/L with a sensitivity of 76.9% and a specificity of 84.9% (AUC = 0.8673; 95% CI, 0.8106-0.9240, P < 0.001). In all 364 patients with PAD, 41.46% patients were diagnosed AAA when D-dimer is >0.675 mg/L, while only 3.55% patients were diagnosed AAA when D-dimer <= 0.675 mg/L. Conclusion(s): PAD and AAA exert different clinical and serum profiles; D-dimer (>0.675 mg/L) is a reliable biomarker for the prediction of AAA in patients with PAD.Copyright  2022 Cai, Pan, Xu, Liu, Wang, Wu, Yang, Huang and Wang.","Authors":"Cai, H.; Pan, B.; Xu, J.; Liu, S.; Wang, L.; Wu, K.; Yang, P.; Huang, J.; Wang, W.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.890228","Pages":"890228","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"D-dimer (>0.675 mg/L)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":423,"Title":"Plasma microrna expression profile for reduced ejection fraction in dilated cardiomyopathy","Year":2021,"Country":"","Abstract":"The left ventricular (LV) ejection fraction (EF) is key to prognosis in dilated cardiomyopathy (DCM). Circulating microRNAs have emerged as reliable biomarkers for heart diseases, included DCM. Clinicians need improved tools for greater clarification of DCM EF categorization, to identify high-risk patients. Thus, we investigated whether microRNA profiles can categorize DCM patients based on their EF. 179-differentially expressed circulating microRNAs were screened in two groups: (1) non-idiopathic DCM; (2) idiopathic DCM. Then, 26 microRNAs were identified and validated in the plasma of ischemic-DCM (n = 60), idiopathic-DCM (n = 55) and healthy individuals (n = 44). We identified fourteen microRNAs associated with echocardiographic variables that differentiated idiopathic DCM according to the EF degree. A predictive model of a three-microRNA (miR-130b-3p, miR-150-5p and miR-210-3p) combined with clinical variables (left bundle branch block, left ventricle end-systolic dimension, lower systolic blood pressure and smoking habit) was obtained for idiopathic DCM with a severely reduced-EF. The receiver operating characteristic curve analysis supported the discriminative potential of the diagnosis. Bioinformatics analysis revealed that miR-150-5p and miR-210-3p target genes might interact with each other with a high connectivity degree. In conclusion, our results revealed a three-microRNA signature combined with clinical variables that highly discriminate idiopathic DCM categorization. This is a potential novel prognostic biomarker with high clinical value.","Authors":"Calderon-Dominguez, Maria; Belmonte, Thalia; Quezada-Feijoo, Maribel; Ramos, Monica; Calderon-Dominguez, Juan; Campuzano, Oscar; Mangas, Alipio; Toro, Rocio","Publisher":"Scientific reports","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41598-021-87086-1","Pages":"7517","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miR-130b-3p & miR-150-5p & miR-210-3p &  left bundle branch block (LBBB) & left ventricle end-systolic dimension (LVESD)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":429,"Title":"Development of a convolutional neural network to detect abdominal aortic aneurysms","Year":2022,"Country":"","Abstract":"Objective: We sought to train a foundational convolutional neural network (CNN) for screening computed tomography (CT) angiography (CTA) scans for the presence of infrarenal abdominal aortic aneurysms (AAAs) for future predictive modeling and other artificial intelligence applications. Method(s): From January 2015 to January 2020, a HIPAA (Health Insurance and Accountability Act)-compliant, institutional review board-approved, retrospective clinical study analyzed contrast-enhanced abdominopelvic CTA scans from 200 patients with infrarenal AAAs and 200 propensity-matched control patients with non-aneurysmal infrarenal abdominal aortas. A CNN was trained to binary classification on the input. For model improvement and testing, transfer learning using the ImageNet database was applied to the VGG-16 base model. The image dataset was randomized to sets of 60%, 10%, and 30% for model training, validation, and testing, respectively. A stochastic gradient descent was used for optimization. The models were assessed by testing validation accuracy and the area under the receiver operating characteristic curve. Result(s): Preliminary data demonstrated a nonrandom pattern of accuracy and detectability. Iterations (<=10) of the model characteristics generated a final custom CNN model reporting an accuracy of 99.1% and area under the receiver operating characteristic curve of 0.99. Misjudgments were analyzed through review of the heat maps generated via gradient weighted class activation mapping overlaid on the original CT images. The greatest misjudgments were seen in small aneurysms (<3.3 cm) with mural thrombus. Conclusion(s): Preliminary data from a CNN model have shown that the model can accurately screen and identify CTA findings of infrarenal AAAs. This model serves as a proof-of-concept to proceed with potential future directions to include expansion to predictive modeling and other artificial intelligence-based applications.Copyright  2022","Authors":"Camara, J. R.; Tomihama, R. T.; Pop, A.; Shedd, M. P.; Dobrowski, B. S.; Knox, C. J.; Abou-Zamzam, A. M.; Kiang, S. C.","Publisher":"Journal of Vascular Surgery Cases, Innovations and Techniques","Issue":"2","DOI":"https://dx.doi.org/10.1016/j.jvscit.2022.04.003","Pages":"305-311","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"convolutional neural network (CNN)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":435,"Title":"BNP on Admission Combined with Imaging Markers of Multimodal CT to Predict the Risk of Cardioembolic Stroke","Year":2022,"Country":"","Abstract":"Background. The aim of the study was to find the potential roles of B-Type natriuretic peptide (BNP) and imaging markers on distinguishing cardioembolic (CE) stroke from non-CE stroke, so as to provide useful information for making individualized endovascular treatment (EVT) plan for the patients with acute ischemic stroke (AIS). Methods. The patients with unilateral anterior circulation large vessel occlusion who underwent EVT between March 2016 and December 2021 were analyzed in this study, retrospectively. The risk factors, laboratory test indicators, imaging parameters, and other factors were compared between the CE group and non-CE group. Logistic regression was used to analyze the risk factors of CE stroke. ROC curves were used to assess the values of different parameters on distinguishing CE stroke from non-CE stroke. The relationships between BNP and imaging parameters were assessed using the Spearman correlation analysis. Results. 160 patients were enrolled in the study and divided into the CE group (n=66) and non-CE group (n=94). BNP (odds ratio OR=1.004; 95% CI, 1.001-1.009; p=0.038), MMR (OR=0.736; 95% CI, 0.573-0.945; p=0.016), NIHSS (OR=1.150; 95% CI, 1.022-1.294; p=0.020), and AF (OR=556.968; 95% CI, 51.739-5995.765; p<0.001) were the independent predictive factors of CE stroke. The area under the curve (AUC) of BNP and mismatch ratio (MMR) were 0.846 (95% CI (0.780-0.898), p<0.001) and 0.636 (95% CI (0.633-0.779), p<0.001), respectively. The cut-off value of BNP was 249.23 pg/mL with the sensitivity of 74.24% and the specificity of 82.98%. BNP combined with MMR improved the predictive value for CE stroke. The AUC of the combination was 0.858 with the sensitivity of 84.85% and the specificity of 73.40%. BNP was correlated with 4D CTA collateral score, MMR, clot burden score, final infarct volume, infarct core volume, and ischemic penumbra volume (all, p<0.05). Conclusion. BNP on admission combined with MMR is valuable for the risk prediction of CE stroke, which will promote the further screening of the high-risk patients with CE stroke and provide more diagnostic information for clinicians.Copyright  2022 Ruoyao Cao et al.","Authors":"Cao, R.; Jiang, Y.; Li, L.; Lu, Y.; Wang, J.; Yu, K.; Chen, M.; Chen, J.","Publisher":"Disease Markers","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2022/3327967","Pages":"3327967","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"B-type natriuretic peptide (BNP) & mismatch ratio calculated using imaging markers"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":436,"Title":"Basilar Artery Dolichosis Increases the Risk of Long-Term Recurrence in Patients With Pontine Infarction: A Prospective Cohort Study","Year":2021,"Country":"","Abstract":"Background and Purpose: Patients with basilar artery (BA) dolichosis are at high risk of acute pontine infarction (API), but the association between BA dolichosis and long-term stroke recurrence has received little attention. We aimed to identify the effect of BA dolichosis on the risk of long-term brainstem infarction recurrence in patients with API. Method(s): In this prospective cohort study, we enrolled 113 patients with API admitted to our department. BA dolichosis was diagnosed by a BA curve length >29.5 mm or bending length (BL) >10 mm on magnetic resonance angiography. The primary outcome was the occurrence of diffusion-weighted imaging (DWI)-confirmed brainstem infarction. The Cox proportional hazard model was used to detect possible predictors of brainstem infarction recurrence. Result(s): Among 113 patients with API, 39 (34.5%) patients had BA dolichosis, and DWI-confirmed brainstem infarction recurred in 15 (13.3%) patients with a mean follow-up time of 31.2 months; the estimated 5-year incidence of brainstem infarction recurrence was 23.1% in patients with BA dolichosis, which was significantly higher than the incidence of 8.1% in patients without BA dolichosis. Cox proportional hazard analysis showed that age >=65 years (hazard ratio (HR) = 3.341, 95% confidence interval (CI): 1.079-10.348, P = 0.036) and BA dolichosis (HR = 3.048, 95% CI: 1.069-8.693, P = 0.037) were significantly associated with a higher risk of brainstem infarction recurrence. In a subgroup analysis stratified by age, the patients aged >=65 years with BA dolichosis had a higher risk of brainstem infarction recurrence (HR = 7.319, 95% CI: 1.525-35.123, P = 0.013). Conclusion(s): This study indicates that BA dolichosis may increase the risk of long-term brainstem infarction recurrence in patients with API, especially in elderly patients, and therefore warrants more attention in clinical practice.Copyright  2021 Cao, Zhu, Wu, Ni, He, Cui, Ge, Wang, Xu and Xia.","Authors":"Cao, S.; Zhu, X.; Wu, Q.; Ni, X.; He, J.; Cui, P.; Ge, T.; Wang, J.; Xu, W.; Xia, M.","Publisher":"Frontiers in Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fneur.2021.788145","Pages":"788145","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"basilar artery (BA) dolichosis diagnosed by a BA curve length >29.5 mm or\nbending length (BL) >10 mm"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":447,"Title":"Traditional and non-traditional risk factors for peripheral artery disease development/progression in patients with type 2 diabetes: the Rio de Janeiro type 2 diabetes cohort study","Year":2021,"Country":"","Abstract":"BACKGROUND: The prognostic importance of non-traditional risk factors for peripheral artery disease (PAD) development/progression is scarcely studied in diabetes. We investigated if carotid intima-media thickness (CIMT) and carotid-femoral pulse wave velocity (cf-PWV) added prognostic information beyond traditional cardiovascular risk markers for PAD outcomes., METHODS: Ankle-brachial index (ABI) was measured at baseline and after a median of 91 months of follow-up in 681 individuals with type 2 diabetes. Multivariate Cox regressions examined the associations between the candidate variables and the outcome. PAD development/progression was defined by a reduction in ABI >= 0.15 (to a level < 0.9) or limb revascularization procedures, lower-extremity amputations or death due to PAD. The improvement in risk discrimination was assessed by increases in C-statistics of the models., RESULTS: Seventy-seven patients developed/progressed PAD: 50 reduced ABI to < 0.9, seven had lower-limb revascularizations, and 20 had amputations or death. Age, male sex, diabetes duration, presence of microvascular complications (peripheral neuropathy and diabetic kidney disease), baseline HbA1c, 24-h systolic BP (SBP) and mean cumulative office SBP and LDL-cholesterol were associated with PAD development/progression in several models. CIMT and cf-PWV were additionally associated with PAD outcomes, and their inclusion further improved risk discrimination (with C-statistic increases between 0.025 and 0.030). The inclusion of ambulatory 24-h SBP, instead of office SBP, also improved PAD risk discrimination., CONCLUSIONS: Increased CIMT and aortic stiffness are associated with greater risks of developing/progressing PAD, beyond traditional risk factors, in type 2 diabetes.","Authors":"Cardoso, Claudia R. L.; Melo, Juliana V.; Santos, Thaina R. M.; Leite, Nathalie C.; Salles, Gil F.","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-021-01249-y","Pages":"54","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"carotid intima-media thickness (CIMT) & carotid-femoral pulse wave velocity (cf-PWV)"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":472,"Title":"Invasive screening for lower extremity peripheral artery disease: Killing two birds with one stone?","Year":2020,"Country":"","Abstract":"Not Available","Authors":"Celebi, Savas; Ozcan Celebi, Ozlem; Cetin, Serkan; Cetin, Elif Hande Ozcan; Diker, Erdem; Aydogdu, Sinan; Berkalp, Berkten; Amasyali, Basri","Publisher":"Vascular","Issue":"2","DOI":"https://dx.doi.org/10.1177/1708538119881592","Pages":"196-202","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"age greater than or equal to 65 & having CAD & history of smoking & coronary angiography screening"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":489,"Title":"Mendelian Randomization Focused Analysis of Vitamin D on the Secondary Prevention of Ischemic Stroke","Year":2021,"Country":"","Abstract":"BACKGROUND AND PURPOSE: Experimental studies showed vitamin D (Vit-D) could promote vascular regeneration and repair. Prior randomized studies had focused mainly on primary prevention. Whether Vit-D protects against ischemic stroke and myocardial infarction recurrence among subjects with prior ischemic insults was unknown. Here, we dissected through Mendelian randomization any effect of Vit-D on the secondary prevention of recurrent ischemic stroke and myocardial infarction., METHODS: Based on a genetic risk score for Vit-D constructed from a derivation cohort sample (n=5331, 45% Vit-D deficient, 89% genotyped) via high-throughput exome-chip screening of 12 prior genome-wide association study-identified genetic variants of Vit-D mechanistic pathways (rs2060793, rs4588, and rs7041; F statistic, 73; P<0.001), we performed a focused analysis on prospective recurrence of myocardial infarction (MI) and ischemic stroke in an independent subsample with established ischemic disease (n=441, all with prior first ischemic event; follow-up duration, 41.6+/-14.3 years) under a 2-sample, individual-data, prospective Mendelian randomization approach., RESULTS: In the ischemic disease subsample, 11.1% (n=49/441) had developed recurrent ischemic stroke or MI and 13.3% (n=58/441) had developed recurrent or de novo ischemic stroke/MI. Kaplan-Meier analyses showed that genetic risk score predicted improved event-free survival from recurrent ischemic stroke or MI (log-rank, 13.0; P=0.001). Cox regression revealed that genetic risk score independently predicted reduced risk of recurrent ischemic stroke or MI combined (hazards ratio, 0.62 [95% CI, 0.48-0.81]; P<0.001), after adjusted for potential confounders. Mendelian randomization supported that Vit-D is causally protective against the primary end points of recurrent ischemic stroke or MI (Wald estimate: odds ratio, 0.55 [95% CI, 0.35-0.81]) and any recurrent or de novo ischemic stroke/MI (odds ratio, 0.64 [95% CI, 0.42-0.91]) and recurrent MI alone (odds ratio, 0.52 [95% CI, 0.30-0.81])., CONCLUSIONS: Genetically predicted lowering in Vit-D level is causal for the recurrence of ischemic vascular events in persons with prior ischemic stroke or MI.","Authors":"Chan, Yap-Hang; Schooling, C. Mary; Zhao, Jie; Au Yeung, Shiu-Lun; Hai, Jo Jo; Thomas, G. Neil; Cheng, Kar-Keung; Jiang, Chao-Qiang; Wong, Yuen-Kwun; Au, Ka-Wing; Tang, Clara S.; Cheung, Chloe Y. Y.; Xu, Aimin; Sham, Pak-Chung; Lam, Tai-Hing; Lam, Karen Siu-Ling; Tse, Hung-Fat","Publisher":"Stroke","Issue":"12","DOI":"https://dx.doi.org/10.1161/STROKEAHA.120.032634","Pages":"3926-3937","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR genetically predicted vitamin D"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":494,"Title":"Association of cyclophilin A level and pulse pressure in predicting recurrence of cerebral infarction","Year":2020,"Country":"","Abstract":"Cyclophilin A (CypA), secreted from vascular smooth muscle cells and inflammatory cells in response to oxidative stress, promotes vascular atherosclerosis and development of carotid stenosis. Increased concentration of plasma CypA in acute cerebral infarction was demonstrated clinically. The primary aim of this study was to investigate the prognostic impact between CypA level and outcome in patients with acute ischemic stroke. Admission serum CypA concentrations were detected in 66 acute cerebral infarction patients and in 52 healthy individuals. Inflammatory biomarkers, including high-sensitivity C-reactive protein, adhesion molecules, interleukins, and matrix-metalloproteases, were also assessed. We also examined the relationship between plasma biomarkers, blood pressure (BP), pulse pressure, the carotid artery velocity, the prognostic assessment with modified Rankin scale, and stroke recurrence. Plasma CypA concentration was higher on the first day of hospitalization in the high BP stroke group than in normal BP stroke group, which was statistically significant, which was observed even in the third month and sixth month follow-up outpatient periods. For stroke recurrence prediction, there was an important association between the higher (>60) pulse pressure on the seventh day of hospitalization and CypA level on the third month and sixth month follow-up outpatient periods. Our study revealed higher circulating serum levels of CypA in the hypertensive stroke group than in the non-hypertensive stroke group. We expect that elevated plasma CypA level and raised pulse pressure during hospitalization to become valuable biomarkers in predicting stroke recurrence in the sixth month assessment of acute cerebral infarction.Copyright  2019 The Authors. The Kaohsiung Journal of Medical Sciences published by John Wiley & Sons Australia on behalf of Kaohsiung Medical University.","Authors":"Chang, C. S.; Kuo, C. L.; Huang, C. S.; Cheng, Y. S.; Lin, S. S.; Liu, C. S.","Publisher":"Kaohsiung Journal of Medical Sciences","Issue":"2","DOI":"https://dx.doi.org/10.1002/kjm2.12143","Pages":"122-128","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cyclophilin A"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":517,"Title":"Role of Biochemical Markers in Detection of Myocardial Infarction","Year":2021,"Country":"","Abstract":"Introduction: Acute myocardial infarction causes significant mortality and morbidity. Timely conclusion permits clinicians to risk stratify their patients and select suitable treatment. Biomarkers have been utilized to help with timely decision, whereas an expanding number of novel markers have been recognized to predict result taking after an acute myocardial infarction or acute coronary disorder. This may encourage tailoring of appropriate treatment to high-risk patients. This survey focuses on an assortment of promising biomarkers which give symptomatic and prognostic data. Objective(s): To compare the early demonstrative efficiency of the cardiac troponin I (cTn-I) level with that of the cardiac troponin T (cTn-T) level, as well as the creatine kinase (CK), CK-MB, and myoglobin levels, for acute myocardial infarction (AMI) in patients without an initially diagnostic ECG presenting to the Emergency department within 24 hours of the onset of their symptoms. Material and Methods Study design: Prospective Observational Cohort Settings: Punjab Institute of Cardiology Duration: Six months i.e. 1st January 2020 to 30th June 2020 Data Collection procedure: A planned, observational, cohort study was performed including chest pain patients admitted to territory care hospital. Members were sequential consenting through Emergency department with chest pain and age more than 30 years. Exclusion included having symptoms >24 hours, failure to total information collection, receipt of CPR, and ST-segment elevation on the starting ECG. Estimations included levels of Trop-I, Trop- T, CK, CK-MB, and myoglobin at the time of introduction and 1, 2, 6, and 12-24 hours after presentation as well as showing ECG and clinical follow-up. The collected data was analyzed by using SPSS version 23. Result(s): 140 included for study out of the 200 patients, 21 (14%) were analyzed as having acute myocardial infarction after diagnostic ECG testing. The sensitivities of all 5 biochemical markers for acute myocardial infarction were poor at the time of emergency department induction. The sensitivity of Trop-T was essentially superior to that of Trop-I over the starting 2 hours (3.2-33.1), but both markers' sensitivities were low (<60%) during this time outline. The Trop-I was significantly more particular for acute myocardial infarction than was the Trop-T, but not essentially better than CK-MB or myoglobin. Likelihood proportion analysis appeared that the biochemical markers with the most elevated positive ratios for acute myocardial infarction amid the primary 2 hours taking after emergency department admission were myoglobin and CK-MB. From 6 through 24 hours, the positive probability proportions for Trop I, CK-MB, and myoglobin were predominant to those of CK and Trop-T. Conclusion(s): Trop-I, CK-MB, and myoglobin are essentially more particular for acute myocardial infarction than are CK and Trop-T. Myoglobin is the biochemical marker having the most elevated combination of sensitivity, specificity, and negative predictive value for acute myocardial infarction inside 2 hours of emergency department induction. Not one or the other Trop-I nor Trop-T offers significant advantages over myoglobin and CK-MB within the early less than 2 hours starting screening for acute myocardial infarction. The cardiac troponins are of advantage in recognizing acute myocardial infarction greater than 6 hours after presentation.Copyright  2021 Lahore Medical And Dental College. All rights reserved.","Authors":"Cheema, F.; Mahmood, Z.; Iqbal, N.; Jamil, H.; Khan, S. R.; Khalil, A.","Publisher":"Pakistan Journal of Medical and Health Sciences","Issue":"11","DOI":"https://dx.doi.org/10.53350/pjmhs2115113346","Pages":"3346-3348","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Mont
