T or I < 99th percentile upper limit of normal. Major adverse cardiac events rates after exclusion were non-inferior in the Copeptin group compared to the standard group (4.34% (95% confidence intervals 2.60-6.78%) vs. 4.27% (2.55-6.66%)). Rates were 53% lower in the per-protocol analysis (HR 0.47, 95% CI: 0.18-1.15, p = 0.09). No deaths occurred within 30 days in the discharged low risk patients of the Copeptin group. Copeptin combined with high sensitivity cardiac troponin is useful for risk stratification and allows early discharge of low-to-intermediate risk patients with suspected acute coronary syndrome is as safe as a re-testing strategy at 3 h or later.","Authors":"Giannitsis, Evangelos; Garfias-Veitl, Tania; Slagman, Anna; Searle, Julia; Muller, Christian; Blankenberg, Stefan; von Haehling, Stephan; Katus, Hugo A.; Hamm, Christian W.; Huber, Kurt; Vollert, Jorn O.; Mockel, Martin","Publisher":"Cells","Issue":"2","DOI":"https://dx.doi.org/10.3390/cells11020211","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"dual marker strategy of copeptin and hs-cTnT at presentation"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1141,"Title":"Changes in left ventricle myocardial volume during stress test using cadmium-zinc-telluride cardiac imaging: Implications in coronary artery disease","Year":2021,"Country":"","Abstract":"BACKGROUND: Cadmium-zinc-telluride (CZT) SPECT allows the estimation of left ventricle myocardial volume (LVMV). We tested the clinical relevance of rest-stress LVMV changes (DELTA LVMV) in detecting coronary artery disease (CAD, coronary stenosis > 70%), using CZT-SPECT., METHODS: We prospectively enrolled 512 consecutive patients with known or suspected CAD (mean age: 70.3 +/- 9.2 years, 72% male) for stress-rest myocardial perfusion imaging (MPI, single-day stress-rest protocol). We quantified summed stress scores (SSS), summed rest scores, and summed difference scores, together with LVMV and ejection fraction (EF) after stress and at rest. All patients underwent coronary angiography within 30 days., RESULTS: Two hundred seventy-two patients had CAD at coronary angiography. DELTALVMV <= 5 mL, corresponding to 6% of change from rest LVMV, was the best predictor of CAD (AUC = 0.831, 79% sensitivity, 82% specificity), irrespective of the stress protocol (dipyridamole or exercise stress) and independently of MPI-SSS, LV EF, and clinical history (P = 0.004). Integrated discrimination improvement (IDI) and net reclassification improvement (NRI) were significant for the addition of DELTALVMV <= 5 mL (IDI = 6.1%, P < 0.0001; NRI = 29.7%, P = 0.02) to MPI-SSS, whereas the other parameters were not., CONCLUSIONS: The evaluation of DELTALVMV using CZT-SPECT can improve the diagnostic accuracy in predicting the presence of CAD when added to conventional MPI. Copyright  2019. American Society of Nuclear Cardiology.","Authors":"Gimelli, Alessia; Pugliese, Nicola Riccardo; Buechel, Ronny R.; Bertasi, Michelangelo; Coceani, Michele; Marzullo, Paolo","Publisher":"Journal of nuclear cardiology : official publication of the American Society of Nuclear Cardiology","Issue":"4","DOI":"https://dx.doi.org/10.1007/s12350-019-01930-6","Pages":"1623-1633","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cadmium-zinc-telluride (CZT) SPECT to estimate left ventricle myocardial volume (LVMV)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":1197,"Title":"Early computed tomography coronary angiography in patients with suspected acute coronary syndrome: randomised controlled trial","Year":2021,"Country":"","Abstract":"OBJECTIVES: To establish if the use of early computed tomography (CT) coronary angiography improves one year clinical outcomes in patients presenting to the emergency department with acute chest pain and at intermediate risk of acute coronary syndrome and subsequent clinical events., DESIGN: Randomised controlled trial., SETTING: 37 hospitals in the UK., PARTICIPANTS: Adults with suspected or a provisional diagnosis of acute coronary syndrome and one or more of previous coronary heart disease, raised levels of cardiac troponin, or abnormal electrocardiogram., INTERVENTIONS: Early CT coronary angiography and standard of care compared with standard of care only., MAIN OUTCOME MEASURES: Primary endpoint was all cause death or subsequent type 1 or 4b myocardial infarction at one year., RESULTS: Between 23 March 2015 and 27 June 2019, 1748 participants (mean age 62 years (standard deviation 13), 64% men, mean global registry of acute coronary events (GRACE) score 115 (standard deviation 35)) were randomised to receive early CT coronary angiography (n=877) or standard of care only (n=871). Median time from randomisation to CT coronary angiography was 4.2 (interquartile range 1.6-21.6) hours. The primary endpoint occurred in 51 (5.8%) participants randomised to CT coronary angiography and 53 (6.1%) participants who received standard of care only (adjusted hazard ratio 0.91 (95% confidence interval 0.62 to 1.35), P=0.65). Invasive coronary angiography was performed in 474 (54.0%) participants randomised to CT coronary angiography and 530 (60.8%) participants who received standard of care only (adjusted hazard ratio 0.81 (0.72 to 0.92), P=0.001). There were no overall differences in coronary revascularisation, use of drug treatment for acute coronary syndrome, or subsequent preventive treatments between the two groups. Early CT coronary angiography was associated with a slightly longer time in hospital (median increase 0.21 (95% confidence interval 0.05 to 0.40) days from a median hospital stay of 2.0 to 2.2 days)., CONCLUSIONS: In intermediate risk patients with acute chest pain and suspected acute coronary syndrome, early CT coronary angiography did not alter overall coronary therapeutic interventions or one year clinical outcomes, but reduced rates of invasive angiography while modestly increasing length of hospital stay. These findings do not support the routine use of early CT coronary angiography in intermediate risk patients with acute chest pain and suspected acute coronary syndrome., TRIAL REGISTRATION: ISRCTN19102565, NCT02284191. Copyright  Author(s) (or their employer(s)) 2019. Re-use permitted under CC BY. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Gray, Alasdair J.; Roobottom, Carl; Smith, Jason E.; Goodacre, Steve; Oatey, Katherine; O'Brien, Rachel; Storey, Robert F.; Curzen, Nick; Keating, Liza; Kardos, Attila; Felmeden, Dirk; Lee, Robert J.; Thokala, Praveen; Lewis, Steff C.; Newby, David E.","Publisher":"BMJ (Clinical research ed.)","Issue":"Not Available","DOI":"https://dx.doi.org/10.1136/bmj.n2106","Pages":"n2106","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"early computed tomography"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1210,"Title":"ADAMTS-13 activity in stroke of known and unknown cause: Relation to vascular risk factor burden","Year":2023,"Country":"","Abstract":"Background: The identification of the underlying mechanism in ischemic stroke has important implications for secondary prevention. A disintegrin and metalloprotease with a thrombospondin type 1 motif, member 13 (ADAMTS-13) has antithrombotic properties and was repeatedly implicated in the pathophysiology of stroke. In this study, we, therefore, aimed to investigate whether ADAMTS-13 is associated with stroke etiology and the burden of vascular risk factors. Method(s): We determined ADAMTS-13 activity in two prospectively recruited stroke cohorts in the long-term course after the event. Cohort 1 (n = 88) consisted of patients who suffered a stroke due to embolic stroke of undetermined source (ESUS), cardioembolic stroke due to atrial fibrillation (AF), large-artery atherosclerosis, or small vessel disease. In cohort 2, patients with cryptogenic stroke and patent foramen ovale (PFO) scheduled for PFO closure (n = 38) were enrolled. As measures of vascular risk factor burden, the CHA2DS2VASC score, the Essen Stroke Risk Score (ESRS), and the Risk of Paradoxical Embolism (RoPE) score were calculated, as appropriate. Result(s): ADAMTS-13 activity was lower in patients with AF-related stroke compared to patients with ESUS (p = 0.0227), which was, however, due to confounding by vascular risk factors. ADAMTS-13 activity inversely correlated with the ESRS (r = -0.452, p < 0.001) and CHA2DS2VASC (r = -0.375, p < 0.001) in cohort 1. In accordance with these findings, we found a positive correlation between ADAMTS-13 activity and the RoPE score in cohort 2 (r = 0.413, p = 0.010). Conclusion(s): ADAMTS-13 activity is inversely correlated with the number of vascular risk factors across different stroke etiologies. Further study is warranted to establish ADAMTS-13 as a mediator of cerebrovascular risk.Copyright  2023 Grosse, Leotescu, Sieweke, Schneppenheim, Budde, Ziegler, Biber, Gabriel, Ernst, Schuppner, Lichtinghagen, Bavendiek, Widder and Weissenborn.","Authors":"Grosse, G. M.; Leotescu, A.; Sieweke, J. T.; Schneppenheim, S.; Budde, U.; Ziegler, N. L.; Biber, S.; Gabriel, M. M.; Ernst, J.; Schuppner, R.; Lichtinghagen, R.; Bavendiek, U.; Widder, J.; Weissenborn, K.","Publisher":"Frontiers in Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fneur.2022.1045478","Pages":"1045478","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"a disintegrin and metalloprotease with a thrombospondin type 1 motif member 13 (ADAMTS-13)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":20,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":1213,"Title":"Myocardial perfusion stress test: is it worth?","Year":2020,"Country":"","Abstract":"To test the utility of the Tc99m-sestaMIBI myocardial perfusion stress test (MPS) over stress echo test (SEHO) in dyslipidemic patients with intermediate pre-test probability score. 56 dyslipidemic patients (42 males and 14 females) with a suspected/known ischaemic heart disease and intermediate pre-test probability score underwent MPS and SEHO. They were followed for 25.77 +/- 6.19 months. The data about the new-onset cardiac events and possible coronary angiography (CA) were collected. MPS was positive in 80% of the patients, SEHO in 68% of the patients. Results of the SEHO and MPS showed a good correlation (p < 0.001, mu = 0.505). Both procedures had a good correlation with CA findings in the follow-up. Cardiac events occurred in 57% of the patients. The MPS result, SSS, SDS were significantly associated with the new-onset cardiac events (p < 0.05). The patients with higher SDS had more chance to get a cardiac event in the follow-up (ROC curve area = 0.719, p = 0.003). MPS sensitivity was 91%, specificity 56%; SEHO sensitivity 85% and specificity 61%. MPS may be useful in predicting a future cardiovascular event. It is sufficiently informative, objectified by quantification software, and with correspondingly reduced radiation doses it may be the method of choice in patients with intermediate pre-test probability score.","Authors":"Grozdic Milojevic, Isidora; Tadic, Marijana; Sobic-Saranovic, Dragana; Milojevic, Bogomir; Artiko, Vera M.","Publisher":"The international journal of cardiovascular imaging","Issue":"4","DOI":"https://dx.doi.org/10.1007/s10554-019-01749-9","Pages":"741-748","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Tc99m-sestaMIBI myocardial perfusion stress test (MPS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1229,"Title":"Detecting myocardial scar using electrocardiogram data and deep neural networks","Year":2021,"Country":"","Abstract":"Ischaemic heart disease is among the most frequent causes of death. Early detection of myocardial pathologies can increase the benefit of therapy and reduce the number of lethal cases. Presence of myocardial scar is an indicator for developing ischaemic heart disease and can be detected with high diagnostic precision by magnetic resonance imaging. However, magnetic resonance imaging scanners are expensive and of limited availability. It is known that presence of myocardial scar has an impact on the well-established, reasonably low cost, and almost ubiquitously available electrocardiogram. However, this impact is non-specific and often hard to detect by a physician. We present an artificial intelligence based approach - namely a deep learning model - for the prediction of myocardial scar based on an electrocardiogram and additional clinical parameters. The model was trained and evaluated by applying 6-fold cross-validation to a dataset of 12-lead electrocardiogram time series together with clinical parameters. The proposed model for predicting the presence of scar tissue achieved an area under the curve score, sensitivity, specificity, and accuracy of 0.89, 70.0, 84.3, and 78.0%, respectively. This promisingly high diagnostic precision of our electrocardiogram-based deep learning models for myocardial scar detection may support a novel, comprehensible screening method.Copyright  2020 Nils Gumpfer et al., published by De Gruyter, Berlin/Boston 2020.","Authors":"Gumpfer, N.; Grun, D.; Hannig, J.; Keller, T.; Guckert, M.","Publisher":"Biological Chemistry","Issue":"8","DOI":"https://dx.doi.org/10.1515/hsz-2020-0169","Pages":"911-923","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"deep learning model to identify myocardial scar based on ECG"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":1232,"Title":"Association between plasma betaine levels and dysglycemia in patients with coronary artery disease","Year":2020,"Country":"","Abstract":"BACKGROUND: Dietary betaine intake was reported to associate with favorable profile of metabolic disorders. However, the role of circulating betaine in coronary artery disease (CAD) patients with dysglycemia is still unknown. The present study aimed to investigate the potential associations between plasma betaine levels and dysglycemia in CAD patients., METHODS: Total 307 subjects were enrolled in the present study with 165 CAD patients (57 with dysglycemia and 108 with normal glycemia) and 142 age- and sex-matched controls (CON). Fasting plasma betaine was detected using liquid chromatography tandem mass spectrometry., RESULTS: Plasma betaine was lower in normal glycemia CAD patients (28.29 (22.38-35.73) muM) compared with healthy controls (29.75 (25.32-39.15) muM), and was further decreased in CAD patients with dysglycemia (24.14 (20.84-30.76) muM, P<0.01). Betaine levels were inversely correlated with fasting glucose, glycated hemoglobin% (HbA1c), diastolic blood pressure (DBP), triglyceride (TG) and alanine aminotransferase (ALT) levels (all, P<=0.05). Subjects in the highest betaine tertile group had lowest frequency of CAD and dysglycemia (all, P<0.01). Increased betaine levels were independently associated with low risk of dysglycemia in CAD after adjustment for multiple traditional risk factors (OR = 0.04, 95% CI: 0-0.37, P=0.01). Furthermore, betaine had good performance at distinguishing CAD with dysglycemia from normal glycemia CAD (AUC = 0.62, P<0.01)., CONCLUSION: Plasma betaine levels are independently and inversely associated with dysglycemia in CAD after adjustment for multiple factors, and may be useful for risk stratification of dysglycemia in CAD. Copyright  2020 The Author(s).","Authors":"Guo, Fei; Qiu, Xueting; Zhu, Yuanting; Tan, Zhirong; Li, Zhenyu; Ouyang, Dongsheng","Publisher":"Bioscience reports","Issue":"8","DOI":"https://dx.doi.org/10.1042/BSR20200676","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fasting plasma betaine"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1234,"Title":"Derivation and Validation of a Screening Model for Hypertrophic Cardiomyopathy Based on Electrocardiogram Features","Year":2022,"Country":"","Abstract":"Background: Hypertrophic cardiomyopathy (HCM) is a widely distributed, but clinically heterogeneous genetic heart disease, affects approximately 20 million people worldwide. Nowadays, HCM is treatable with the advancement of medical interventions. However, due to occult clinical presentations and a lack of easy, inexpensive, and widely popularized screening approaches in the general population, 80-90% HCM patients are not clinically identifiable, which brings certain safety hazards could have been prevented. The majority HCM patients showed abnormal and diverse electrocardiogram (ECG) presentations, it is unclear which ECG parameters are the most efficient for HCM screening. Objective(s): We aimed to develop a pragmatic prediction model based on the most common ECG features to screen for HCM. Method(s): Between April 1st and September 30th, 2020, 423 consecutive subjects from the International Cooperation Center for Hypertrophic Cardiomyopathy of Xijing Hospital [172 HCM patients, 251 participants without left ventricular hypertrophy (non-HCM)] were prospectively included in the training cohort. Between January 4th and February 30th, 2021, 163 participants from the same center were included in the temporal internal validation cohort (62 HCM patients, 101 non-HCM participants). External validation was performed using retrospectively collected ECG data from Xijing Hospital (3,232 HCM ECG samples from January 1st, 2000, to March 31st, 2020; 95,184 non-HCM ECG samples from January 1st to December 31st, 2020). The C-statistic was used to measure the discriminative ability of the model. Result(s): Among 30 ECG features examined, all except abnormal Q wave significantly differed between the HCM patients and non-HCM comparators. After several independent feature selection approaches and model evaluation, we included only two ECG features, T wave inversion (TWI) and the amplitude of S wave in lead V1 (SV1), in the HCM prediction model. The model showed a clearly useful discriminative performance (C-statistic > 0.75) in the training [C-statistic 0.857 (0.818-0.896)], and temporal validation cohorts [C-statistic 0.871 (0.812-0.930)]. In the external validation cohort, the C-statistic of the model was 0.833 [0.825-0.841]. A browser-based calculator was generated accordingly. Conclusion(s): The pragmatic model established using only TWI and SV1 may be helpful for predicting the probability of HCM and shows promise for use in population-based HCM screening.Copyright  2022 Guo, Gao, Yang, Ma, Zhou, Liu, Shao, Wang, Hu, Zhao, Zhang, Guo, Huang, Cui, Song, Sun, Liu, Zhang and Tao.","Authors":"Guo, L.; Gao, C.; Yang, W.; Ma, Z.; Zhou, M.; Liu, J.; Shao, H.; Wang, B.; Hu, G.; Zhao, H.; Zhang, L.; Guo, X.; Huang, C.; Cui, Z.; Song, D.; Sun, F.; Liu, L.; Zhang, F.; Tao, L.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.889523","Pages":"889523","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ECG features in particular T wave inversion (TWI) & the amplitude of S wave in lead V1 (SV1)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1235,"Title":"Novel biomarkers identifying hypertrophic cardiomyopathy and its obstructive variant based on targeted amino acid metabolomics","Year":2022,"Country":"","Abstract":"Background:Hypertrophic cardiomyopathy (HCM) is an underdiagnosed genetic heart disease worldwide. The management and prognosis of obstructive HCM (HOCM) and non-obstructive HCM (HNCM) are quite different, but it also remains challenging to discriminate these two subtypes. HCM is characterized by dysmetabolism, and myocardial amino acid (AA) metabolism is robustly changed. The present study aimed to delineate plasma AA and derivatives profiles, and identify potential biomarkers for HCM. Method(s):Plasma samples from 166 participants, including 57 cases of HOCM, 52 cases of HNCM, and 57 normal controls (NCs), who first visited the International Cooperation Center for HCM, Xijing Hospital between December 2019 and September 2020, were collected and analyzed by high-performance liquid chromatography-mass spectrometry based on targeted AA metabolomics. Three separate classification algorithms, including random forest, support vector machine, and logistic regression, were applied for the identification of specific AA and derivatives compositions for HCM and the development of screening models to discriminate HCM from NC as well as HOCM from HNCM. Result(s):The univariate analysis showed that the serine, glycine, proline, citrulline, glutamine, cystine, creatinine, cysteine, choline, and aminoadipic acid levels in the HCM group were significantly different from those in the NC group. Four AAs and derivatives (Panel A; proline, glycine, cysteine, and choline) were screened out by multiple feature selection algorithms for discriminating HCM patients from NCs. The receiver operating characteristic (ROC) analysis in Panel A yielded an area under the ROC curve (AUC) of 0.83 (0.75-0.91) in the training set and 0.79 (0.65-0.94) in the validation set. Moreover, among 10 AAs and derivatives (arginine, phenylalanine, tyrosine, proline, alanine, asparagine, creatine, tryptophan, ornithine, and choline) with statistical significance between HOCM and HNCM, 3 AAs (Panel B; arginine, proline, and ornithine) were selected to differentiate the two subgroups. The AUC values in the training and validation sets for Panel B were 0.83 (0.74-0.93) and 0.82 (0.66-0.98), respectively. Conclusion(s):The plasma AA and derivatives profiles were distinct between the HCM and NC groups. Based on the differential profiles, the two established screening models have potential value in assisting HCM screening and identifying whether it is obstructive.Copyright  2022 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Guo, L.; Wang, B.; Zhang, F.; Gao, C.; Hu, G.; Zhou, M.; Wang, R.; Zhao, H.; Yan, W.; Zhang, L.; Ma, Z.; Yang, W.; Guo, X.; Huang, C.; Cui, Z.; Sun, F.; Song, D.; Liu, L.; Tao, L.","Publisher":"Chinese Medical Journal","Issue":"16","DOI":"https://dx.doi.org/10.1097/CM9.0000000000002279","Pages":"1952-1961","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"myocardial amino acid metabolites"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1237,"Title":"Targeted metabolomic analysis of plasma fatty acids in acute myocardial infarction in young adults","Year":2021,"Country":"","Abstract":"Background and aims: Acute myocardial infarction (AMI) in young adults has distinct clinical features and risk profile as compared with that in elder adults. The pathophysiologic mechanism of AMI in young adults remains unclear. In this study, we used targeted metabolomics to measure metabolic profile and analyzed plasma fatty acids levels in young adults with AMI, seeking to determine whether circulating fatty acid metabolism was correlated with the occurrence of AMI in young adults. Methods and Results: Consecutive young and elder patients admitted to hospital for AMI were enrolled. Plasma samples of all participants were obtained after overnight fast and then measured using ultra-performance liquid chromatography coupled with tandem mass spectrometry (UPLC-MS/MS) based targeted metabolomic platform. A total of 201 plasma metabolites were measured using UPLC-MS/MS. Several plasma fatty acids were significantly altered in young AMI patients compared with control or elder AMI patients, which also showed significant prediction value for AMI in young adults. Percentage of short chain fatty acids (SCFAs) was decreased and long chain increased in AMI as compared with control. Moreover, alpha-linolenic acid and linoleic acid metabolism (ALALAM) pathway metabolites were gradually increased in control, young, and elder AMI patients. Altered fatty acid correlation network further identified fatty acid metabolism disorder in AMI in young adults. Conclusion(s): By utilizing targeted metabolomic technique, we have found several altered fatty acids and respective pathways that show diagnostic value for AMI in young adults. SCFA and long-chain fatty acid (LCFA) were differentially altered in AMI patients.Copyright  2021 The Italian Diabetes Society, the Italian Society for the Study of Atherosclerosis, the Italian Society of Human Nutrition and the Department of Clinical Medicine and Surgery, Federico II University","Authors":"Guo, M.; Fan, X.; Tuerhongjiang, G.; Wang, C.; Wu, H.; Lou, B.; Wu, Y.; Yuan, Z.; She, J.","Publisher":"Nutrition, Metabolism and Cardiovascular Diseases","Issue":"11","DOI":"https://dx.doi.org/10.1016/j.numecd.2021.06.024","Pages":"3131-3141","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fatty acids such as short chain fatty acids (SCFAs) & long-chain fatty acid (LCFA) & alpha-linolenic acid and linoleic acid metabolism (ALALAM) pathway metabolites"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1238,"Title":"Evaluation of exosomal miRNAs as potential diagnostic biomarkers for acute myocardial infarction using next-generation sequencing","Year":2021,"Country":"","Abstract":"Background: Acute myocardial infarction (AMI) is one of the most common global causes of death. Although considerable progress has been made in AMI diagnosis, there remains an urgent need for novel diagnostic biomarkers for its prevention and treatment. Functional exosomal microRNAs (miRNAs) are recognized as potential biomarkers in many diseases. This study's objective was to identify specific plasma exosomal miRNAs with biomarker potential for early AMI detection. Method(s): Exosomes from the plasma of 26 coronary artery disease (CAD) patients, 55 AMI patients, and 37 healthy controls were isolated and characterized by transmission electron microcopy (TEM), western blotting, and nanoparticle tracking analysis (NTA). The miRNAs were purified from exosomes, and unique molecular identifier (UMI) small RNA sequencing was performed. The random forest (RF) model was trained to predict potential biomarkers. Result(s): NTA demonstrated that nanoparticle concentration did not change after AMI, while nanoparticle size distribution significantly decreased. The CAD and AMI groups' miRNA expression profiles significantly differed from the healthy group's profile. The RF classifier could be used to distinguish the healthy group from the AMI group, but could not be used to distinguish the CAD group from the other groups, which caused a high classification error rate. Eighteen miRNAs were selected as biomarkers based on their RF classifier significance. The diagnostic accuracy of 18 miRNAs was evaluated using AUC values of 0.93, 0.87, and 0.75 to detect healthy controls, AMI, and CAD, respectively. Conclusion(s): Nanoparticle diameter and the 18 miRNAs may serve as simple and accessible fingerprints for early AMI diagnosis.Copyright  Annals of Translational Medicine. All rights reserved.","Authors":"Guo, M.; Li, R.; Yang, L.; Zhu, Q.; Han, M.; Chen, Z.; Ruan, F.; Yuan, Y.; Liu, Z.; Huang, B.; Bai, M.; Wang, H.; Zhang, C.; Tang, C.","Publisher":"Annals of Translational Medicine","Issue":"3","DOI":"https://dx.doi.org/10.21037/atm-20-2337","Pages":"219","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"18 genome-wide exosomal  miRNAs"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1245,"Title":"Short-chain fatty acids combined with intronic DNA methylation of HIF3A: Potential predictors for diabetic cardiomyopathy","Year":2021,"Country":"","Abstract":"Background: Hyperglycemia can induce the heart to enter an oxygen-restricted environment, which results in diabetic cardiomyopathy (DCM). Microbiota-derived short-chain fatty acids (SCFAs) affect O2 consumption and play crucial roles in modulating metabolic and cardiovascular health. The epigenetic regulation of the hypoxia-inducible factor 3A (HIF3A) gene is implicated in oxidative metabolism in the pathogenesis of diabetes. Identifying the associations between plasma SCFA levels and intronic DNA methylation of HIF3A may reveal useful predictors or provide insights into the disease processes of DCM. Method(s): In this cross-sectional study, we analyzed plasma SCFA levels, HIF3A expression, and CpG methylation of HIF3A intron 1 in peripheral blood from patients with type 2 diabetes presenting with (n = 92) and without (n = 105) cardiomyopathy. Result(s): Plasma butyric acid levels and HIF3A mRNA expression in peripheral blood were decreased in DCM patients, whereas 3 CpGs in HIF3A intron 1 (CpG 6, CpG 7 and CpG 11) were highly methylated in DCM patients. Interestingly, butyric acid levels positively correlated with HIF3A levels, while a negative association was identified between butyric acid levels and the methylation rates of HIF3A intron 1 at CpG 6. Butyric acid levels also correlated with several clinical/echocardiographic factors in DCM patients. Additionally, the combination of plasma butyric acid levels and HIF3A intron 1 methylation at CpG 6 discriminated DCM patients from type2 diabetes mellitus (T2DM) patients. Conclusion(s): The novel associations between plasma butyric acid levels and HIF3A intron 1 methylation at CpG 6 may highlight an underlying mechanism by which the \"microbial-myocardial\" axis and host-microbe interactions may participate in the pathogenesis of DCM.Copyright  2021 Elsevier Ltd and European Society for Clinical Nutrition and Metabolism","Authors":"Guo, Y.; Zou, J.; Xu, X.; Zhou, H.; Sun, X.; Wu, L.; Zhang, S.; Zhong, X.; Xiong, Z.; Lin, Y.; Huang, Y.; Du, Z.; Liao, X.; Zhuang, X.","Publisher":"Clinical Nutrition","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.clnu.2021.04.007","Pages":"3708-3717","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"short-chain fatty acids (SCFAs) & methylation of hypoxia-inducible factor 3A (HIF3A) intron 1 CpG 6 & CpG 7 & CpG 1"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":1266,"Title":"Estimation of recurrent atherosclerotic cardiovascular event risk in patients with established cardiovascular disease: The updated SMART2 algorithm","Year":2022,"Country":"","Abstract":"Aims: The 10-year risk of recurrent atherosclerotic cardiovascular disease (ASCVD) events in patients with established ASCVD can be estimated with the Secondary Manifestations of ARTerial disease (SMART) risk score, and may help refine clinical management. To broaden generalizability across regions, we updated the existing tool (SMART2 risk score) and recalibrated it with regional incidence rates and assessed its performance in external populations. Methods and Results: Individuals with coronary artery disease, cerebrovascular disease, peripheral artery disease, or abdominal aortic aneurysms were included from the Utrecht Cardiovascular Cohort-SMART cohort [n = 8355; 1706 ASCVD events during a median follow-up of 8.2 years (interquartile range 4.2-12.5)] to derive a 10-year risk prediction model for recurrent ASCVD events (non-fatal myocardial infarction, non-fatal stroke, or cardiovascular mortality) using a Fine and Gray competing risk-adjusted model. The model was recalibrated to four regions across Europe, and to Asia (excluding Japan), Japan, Australia, North America, and Latin America using contemporary cohort data from each target region. External validation used data from seven cohorts [Clinical Practice Research Datalink, SWEDEHEART, the international REduction of Atherothrombosis for Continued Health (REACH) Registry, Estonian Biobank, Spanish Biomarkers in Acute Coronary Syndrome and Biomarkers in Acute Myocardial Infarction (BACS/BAMI), the Norwegian COgnitive Impairment After STroke, and Bialystok PLUS/Polaspire] and included 369 044 individuals with established ASCVD of whom 62 807 experienced an ASCVD event. C-statistics ranged from 0.605 [95% confidence interval (CI) 0.547-0.664] in BACS/BAMI to 0.772 (95% CI 0.659-0.886) in REACH Europe high-risk region. The clinical utility of the model was demonstrated across a range of clinically relevant treatment thresholds for intensified treatment options. Conclusion(s): The SMART2 risk score provides an updated, validated tool for the prediction of recurrent ASCVD events in patients with established ASCVD across European and non-European populations. The use of this tool could allow for a more personalized approach to secondary prevention based upon quantitative rather than qualitative estimates of residual risk.Copyright  The Author(s) 2022.","Authors":"Hageman, S. H. J.; McKay, A. J.; Ueda, P.; Gunn, L. H.; Jernberg, T.; Hagstrom, E.; Bhatt, D. L.; Steg, P. G.; Lall, K.; Magi, R.; Gynnild, M. N.; Ellekjaer, H.; Saltvedt, I.; Tunon, J.; Mahillo, I.; Acena, A.; Kaminski, K.; Chlabicz, M.; Sawicka, E.; Tillman, T.; Graham, I.; Ray, K. K.; Dorresteijn, J. A. N.; Asselbergs, F. W.; Nathoe, H. M.; De Borst, G. J.; Bots, M. L.; Geerlings, M. I.; Emmelot, M. H.; De Jong, P. A.; Leiner, T.; Lely, A. T.; Van Der Kaaij, N. P.; Kappelle, L. J.; Ruigrok, Y. M.; Verhaar, M. C.; Westerink, J.; Halle, M.; Timmis, A. D.; Lettino, M.; Vardas, P. E.; De Bacquer, D.; McEvoy, J. W.; Di Angelantonio, E.; Visseren, F. L. J.; Graham, I. M.","Publisher":"European Heart Journal","Issue":"18","DOI":"https://dx.doi.org/10.1093/eurheartj/ehac056","Pages":"1715-1727","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"secondary manifestations of arterial disease 2 (SMART2) risk score"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1269,"Title":"Peptide YY (PYY) is associated with cardiovascular risk in patients with acute myocardial infarction","Year":2020,"Country":"","Abstract":"Aims: Recent studies have found circulating concentrations of the gastrointestinal hormone GLP-1 to be an excellent predictor of cardiovascular risk in patients with myocardial infarction. This illustrates a yet not appreciated crosstalk between the gastrointestinal and cardiovascular systems, which requires further investigation. The gut-derived hormone Peptide YY (PYY) is secreted from the same intestinal L-cells as GLP-1. Relevance of PYY in the context of cardiovascular disease has not been explored. In this study, we aimed to investigate PYY serum concentrations in patients with acute myocardial infarction and to evaluate their association with cardiovascular events. Material(s) and Method(s): PYY levels were assessed in 834 patients presenting with acute myocardial infarction (553 Non-ST-Elevation Myocardial Infarction (NSTEMI) and 281 ST-Elevation Myocardial Infarction (STEMI)) at the time of hospital admission. The composite outcomes of first occurrence of cardiovascular death, nonfatal myocardial infarction, nonfatal stroke (3-P-MACE), and all-cause mortality were assessed with a median follow-up of 338 days. Result(s): PYY levels were significantly associated with age and cardiovascular risk factors, including hypertension, diabetes, and kidney function in addition to biomarkers of heart failure (NT-pro BNP) and inflammation (hs-CRP). Further, PYY was significantly associated with 3-P-MACE (HR: 1.7; 95% CI: 1-2.97; p = 0.0495) and all-cause mortality (HR: 2.69; 95% CI: 1.61-4.47; p = 0.0001) by univariable Cox regression analyses, which was however lost after adjusting for multiple confounders. Conclusion(s): PYY levels are associated with parameters of cardiovascular risk as well as cardiovascular events and mortality in patients presenting with acute myocardial infarction. However, this significant association is lost after adjustment for further confounders.Copyright  2020 by the authors. Licensee MDPI, Basel, Switzerland.","Authors":"Haj-Yehia, E.; Mertens, R. W.; Kahles, F.; Ruckbeil, M. V.; Rau, M.; Moellmann, J.; Biener, M.; Almalla, M.; Schroeder, J.; Giannitsis, E.; Katus, H. A.; Marx, N.; Lehrke, M.","Publisher":"Journal of Clinical Medicine","Issue":"12","DOI":"https://dx.doi.org/10.3390/jcm9123952","Pages":"1-10","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"peptide YY (PYY)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1276,"Title":"Immunoglobulin G levels predicts risk of recurrent adverse cardiovascular events in myocardial infarction patients","Year":2020,"Country":"","Abstract":"Background: Patients with myocardial infarction (MI) are at an increased risk of experiencing recurrent major adverse cardiovascular events (MACE) but predicting MACE has remained challenging. Immunoglobulins are implicated in cardiovascular disease, although the predictive value of total immunoglobulin G (IgG) has not yet been evaluated in a secondary prevention setting. This study examined whether total IgG is predictive of MACE in an MI population, and how total IgG compared to the predictive value of C-reactive protein (CRP), an acute inflammatory marker. Methods: We conducted a case-control study with 40 MI subjects (cases) who experienced MACE within 1 year of their index admission. Cases were matched for age, sex, diabetes and presentation with 77 controls who did not have MACE. Pre-discharge plasma samples were analysed for total IgG and CRP. Results: We observed higher levels of total plasma IgG in MI subjects with MACE (24.9 (16.2-43.7) mg/mL) compared to controls (18.4 (9.1-37.3) mg/mL; p < 0.05). Higher levels of IgG were associated with increased risk of MACE in our MI population. MI subjects within quartiles 3 and 4 of total IgG had 6 times and 4 times, respectively, the rate of MACE compared to subjects in quartile 1. There was no difference in CRP levels between cases and controls (1.1 (0.5-3.0) vs. 1.9 (0.6-6.1) mg/mL, p = 0.10), and no relationship was observed between CRP and MACE. Conclusion: Pre-discharge IgG level was a better marker for predicting MACE post-MI than CRP, which had no predictive value in this study.","Authors":"Hally, Kathryn E.; Holley, Ana S.; Kristono, Gisela A.; Harding, Scott A.; Larsen, Peter D.","Publisher":"Acta cardiologica","Issue":"6","DOI":"https://dx.doi.org/10.1080/00015385.2019.1611189","Pages":"497-502","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"immunoglobulin G"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1284,"Title":"Prevalence and predictors of automatically quantified myocardial ischemia within a multicenter international registry","Year":2022,"Country":"","Abstract":"Background: The utility of cardiac stress testing depends on the prevalence of myocardial ischemia within candidate populations. However, a comprehensive assessment of the factors influencing frequency of myocardial ischemia within contemporary populations referred for stress testing has not been performed. Method(s): We assessed 19,690 patients undergoing nuclear stress testing from a multicenter registry. The chi-square test was used to assess the relative importance of features for predicting myocardial ischemia. Result(s): In the overall cohort, LVEF, male gender, and rest total perfusion deficit (TPD) were the top three predictors of ischemia, followed by CAD status, age, typical angina, and CAD risk factors. Myocardial ischemia was observed in 13.6 % of patients with LVEF > 55 %, in 26.2 % of patients with LVEF 45 %-54 %, and in 48.3% among patients with LVEF < 45 % (P < 0.001). A similar pattern was noted for rest TPD (P < 0.001). Men had a threefold higher frequency of ischemia versus women (25.8 % vs. 8.4%, P < 0.001). Although the relative ranking of ischemia predictors varied among centers, LVEF and/or rest TPD were among the two most potent predictors of myocardial ischemia within each center. Conclusion(s): The prevalence of myocardial ischemia varied markedly according to clinical and imaging characteristics. LVEF and rest TPD are robust predictors of myocardial ischemia.Copyright  2022, The Author(s) under exclusive licence to American Society of Nuclear Cardiology.","Authors":"Han, D.; Rozanski, A.; Miller, R. J. H.; Sharir, T.; Einstein, A. J.; Fish, M. B.; Ruddy, T. D.; Kaufmann, P. A.; Sinusas, A. J.; Miller, E. J.; Bateman, T. M.; Dorbala, S.; Di Carli, M.; Liang, J. X.; Dey, D.; Berman, D. S.; Slomka, P. J.","Publisher":"Journal of Nuclear Cardiology","Issue":"6","DOI":"https://dx.doi.org/10.1007/s12350-021-02829-x","Pages":"3221-3232","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left vetricular ejection fraction (LVEF) & total perfusion deficit (TPD) identified by SPECT MPI"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1310,"Title":"Evaluation of Growth Differentiation Factor-15 in Patients with or without Coronary Artery Disease","Year":2021,"Country":"","Abstract":"BACKGROUND: Growth-differentiation factor-15 (GDF-15) is a distant member of the transforming growth factor-beta cytokine superfamily expressed in human atherosclerotic plaque macrophages. In this study, we sought to compare GDF-15 between patients with coronary artery disease and control group., METHODS: In this cross-sectional study, 176 subjects were enrolled, consisted of 88 coronary artery disease patients (CAD group) and 88 non-CAD participants (control group. Clinical and demographic data, comprising of family history of CAD, history, and lifestyle factors, hypertension, diabetes, and some blood parameters (e.g. glucose, high-density lipoprotein cholesterol (HDL-C), low-density lipoprotein cholesterol (LDL-C)), triglyceride, high-sensitivity C-reactive protein (hs-CRP))., RESULTS: Mean age of the patients was 55.5+/-11.1 years (age range: 28-80 years). Of all the participants, 91 (51.7%) were male and 85 (48.3%) female. Hs-CRP, LDL-C, and GDF-15 levels were significantly higher in the CAD patients (P=0.091, P=0.008, and P<0.001, respectively). Total cholesterol, hematocrit, and hemoglobin were significantly higher in the controls (P=0.002, P=0.011, and P=0.055, respectively). The area under the receiver operating characteristic curve yielded the satisfactory result of 0.9 (95% CI, 0.8-0.9; P<0.001). The optimum cut-off value of GDF-15 was 1233 ng/L with 71% specificity and 71% sensitivity for CAD diagnosis., CONCLUSION: These data suggest that serum GDF-15 might be useful in prediction of CAD.","Authors":"Hassanzadeh Daloee, Shima; Nakhaei, Nima; Hassanzadeh Daloee, Mahdy; Mahmoodi, Mahmood; Barzegar-Amini, Maral","Publisher":"Acta bio-medica : Atenei Parmensis","Issue":"2","DOI":"https://dx.doi.org/10.23750/abm.v92i2.9267","Pages":"e2021051","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"growth-differentiation factor-15 (GDF-15)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1321,"Title":"Common molecular mechanism and immune infiltration patterns of thoracic and abdominal aortic aneurysms","Year":2022,"Country":"","Abstract":"Background: Aortic disease (aortic aneurysm (AA), dissection (AD)) is a serious threat to patient lives. Little is currently known about the molecular mechanisms and immune infiltration patterns underlying the development and progression of thoracic and abdominal aortic aneurysms (TAA and AAA), warranting further research. Method(s): We downloaded AA (includes TAA and AAA) datasets from the GEO database. The potential biomarkers in TAA and AAA were identified using differential expression analysis and two machine-learning algorithms. The discrimination power of the potential biomarkers and their diagnostic accuracy was assessed in validation datasets using ROC curve analysis. Then, GSEA, KEGG, GO and DO analyses were conducted. Furthermore, two immuno-infiltration analysis algorithms were utilized to analyze the common immune infiltration patterns in TAA and AAA. Finally, a retrospective clinical study was performed on 78 patients with AD, and the serum from 6 patients was used for whole exome sequencing (WES). Result(s): The intersection of TAA and AAA datasets yielded 82 differentially expressed genes (DEGs). Subsequently, the biomarkers (CX3CR1 and HBB) were acquired by screening using two machine-learning algorithms and ROC curve analysis. The functional analysis of DEGs showed significant enrichment in inflammation and regulation of angiogenic pathways. Immune cell infiltration analysis revealed that adaptive and innate immune responses were closely linked to AA progression. However, neither CX3CR1 nor HBB was associated with B cell-mediated humoral immunity. CX3CR1 expression was correlated with macrophages and HBB with eosinophils. Finally, our retrospective clinical study revealed a hyperinflammatory environment in aortic disease. The WES study identified disease biomarkers and gene variants, some of which may be druggable. Conclusion(s): The genes CX3CR1 and HBB can be used as common biomarkers in TAA and AAA. Large numbers of innate and adaptive immune cells are infiltrated in AA and are closely linked to the development and progression of AA. Moreover, CX3CR1 and HBB are highly correlated with the infiltration of immune cells and may be potential targets of immunotherapeutic drugs. Gene mutation research is a promising direction for the treatment of aortic disease.Copyright  2022 He, Zhan, Cai, Yu, Wei, Quan, Huang, Liu, Li, Liu and Pan.","Authors":"He, B.; Zhan, Y.; Cai, C.; Yu, D.; Wei, Q.; Quan, L.; Huang, D.; Liu, Y.; Li, Z.; Liu, L.; Pan, X.","Publisher":"Frontiers in Immunology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fimmu.2022.1030976","Pages":"1030976","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CX3CR1 & HBB"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1325,"Title":"Serum Annexin A2 concentrations are increased in patients with diabetic cardiomyopathy and are linked to cardiac dysfunctions","Year":2023,"Country":"","Abstract":"BACKGROUND: Diabetic cardiomyopathy (DbCM) is defined as the existence of abnormal myocardial structure and functions in the absence of other cardiac diseases, such as coronary artery disease, hypertension, and significant valvular disease, in individuals with diabetes. Although abundant epidemic evidence demonstrates that diabetes is independently associated with the risk of developing heart failure, DbCM is not normally diagnosed in clinical practices due to its exclusive diagnosis, and no diagnostic biomarker was applied in a clinical test., METHODS: To detect the concentrations of serum Annexin A2 in non-diabetic subjects, type 2 diabetic (T2DM) patients with or without DbCM, and analyzed its relationship to parameters of cardiac functions, glucose, lipid metabolism, and renal functions. 266 eligible participants were included and were divided into 3 groups including non-diabetic subjects (NGR), T2DM patients without DbCM (T2DM group), and the DbCM group. Echocardiography, coronary computed tomography angiography, electrocardiogram, blood pressure, thyroid function, and clinical and other biochemical parameters were measured in all participants., RESULTS: Serum Annexin A2 concentrations were higher in DbCM (P < 0.05) and T2DM (P < 0.05) groups compared with the NGR group, especially in DbCM patients. Correlation analysis showed that serum Annexin A2 levels were negatively associated with left ventricular (LV) ejection fraction (EF), LV fractional shortening (FS), the ratio of early (E-wave) and late (A-wave) LV diastolic filling velocities (E/A ratio), and estimated glomerular filtration rate (eGFR), and were positively correlated with age, blood urea nitrogen (BUN) and creatinine (Cr) (all P < 0.05). Multiple logistical regression analyses revealed that serum in both the second and the third tertiles of Annexin A2 concentration were significantly associated with DbCM. E/A ratio is the independent factor for Annexin A2 concentration when adjusted for LV FS%, BUN, and Cr., CONCLUSIONS: Circulating Annexin A2 concentrations might be induced in DbCM patients and were negatively associated with cardiac systolic and diastolic functions, which suggested it might be a predictor of early diagnosis in DbCM and might be a potential therapeutic target for DbCM. Copyright  2022 The Authors. Published by Elsevier B.V. All rights reserved.","Authors":"He, Qingshan; Zhu, Jiaran; Yang, Guojun; Liu, Xiufei; Li, Lu; Wang, Yuren; Xiong, Xin; Zheng, Yi; Zheng, Hongting; Qu, Hua","Publisher":"Diabetes research and clinical practice","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.diabres.2022.110196","Pages":"110196","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum Annexin A2"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1362,"Title":"Prediction of residual risk by ceramide-phospholipid score in patients with stable coronary heart disease on optimal medical therapy","Year":2020,"Country":"","Abstract":"BACKGROUND: Identification of patients with stable coronary heart disease who are at significant residual risk could be helpful for targeted prevention. Our aim was to determine the prognostic value of the recently introduced ceramide-and phospholipid-based risk score, the Cardiovascular Event Risk Test (CERT2), in patients with stable coronary heart disease on optimal medical therapy and to identify biological processes that contribute to the CERT2 score. METHODS AND RESULTS: Plasma samples (n=11 222) obtained from the STABILITY (Stabilization of Atherosclerotic Plaque by Initiation of Darapladib Therapy) trial were analyzed using a tandem liquid chromatography-mass spectrometry method. STABILITY was a trial in patients with stable coronary heart disease randomized to the lipoprotein-associated phospholipase A2 inhibitor darapladib or placebo on optimized medical therapy at baseline, with a median follow-up of 3.7 years. Hazard ratios per SD for the CERT2 risk score were 1.32 (95% CI, 1.25-1.39) for major adverse cardiovascular event, 1.47 (95% CI, 1.35-1.59) for cardiovascular death, 1.32 (95% CI, 1.16-1.49) for stroke, 1.23 (95% CI, 1.14-1.33) for myocardial infarction, and 1.56 (95% CI, 1.39-1.76) for hospitalization due to heart failure, when adjusted for traditional cardiovascular risk factors. CERT2 showed correlation (P<0.001, r>0.2) with inflammatory markers high-sensitivity C-reactive protein, interleukin 6, the heart failure marker N-terminal pro-B-type natriuretic peptide, and low-density lipoprotein cholesterol. After also adjusting for levels of other prognostic biomarkers, the CERT2 score was still independently related to the risk of cardiovascular death but not to nonfatal events. CONCLUSION(S): The CERT2 risk score can detect residual risk in patients with stable coronary heart disease and is associated with biomarkers indicating inflammation, myocardial necrosis, myocardial dysfunction, renal dysfunction, and dyslipidemia. REGISTRATION: URL: https://www.clinicaltrials.gov. Unique identifier: NCT00799903.Copyright  2020 The Authors. Published on behalf of the American Heart Association, Inc., by Wiley.","Authors":"Hilvo, M.; Wallentin, L.; Lakic, T. G.; Held, C.; Kauhanen, D.; Jylha, A.; Lindback, J.; Siegbahn, A.; Granger, C. B.; Koenig, W.; Stewart, R. A. H.; White, H.; Laaksonen, R.","Publisher":"Journal of the American Heart Association","Issue":"10","DOI":"https://dx.doi.org/10.1161/JAHA.119.015258","Pages":"e015258","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ceramide phospholipid score aka cardiovascular event risk test (CERT2) score"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1371,"Title":"Serum anti-DIDO1, anti-CPSF2, and anti-FOXJ2 antibodies as predictive risk markers for acute ischemic stroke","Year":2021,"Country":"","Abstract":"BACKGROUND: Acute ischemic stroke (AIS) is a serious cause of mortality and disability. AIS is a serious cause of mortality and disability. Early diagnosis of atherosclerosis, which is the major cause of AIS, allows therapeutic intervention before the onset, leading to prevention of AIS., METHODS: Serological identification by cDNA expression cDNA libraries and the protein array method were used for the screening of antigens recognized by serum IgG antibodies in patients with atherosclerosis. Recombinant proteins or synthetic peptides derived from candidate antigens were used as antigens to compare serum IgG levels between healthy donors (HDs) and patients with atherosclerosis-related disease using the amplified luminescent proximity homogeneous assay-linked immunosorbent assay., RESULTS: The first screening using the protein array method identified death-inducer obliterator 1 (DIDO1), forkhead box J2 (FOXJ2), and cleavage and polyadenylation specificity factor (CPSF2) as the target antigens of serum IgG antibodies in patients with AIS. Then, we prepared various antigens including glutathione S-transferase-fused DIDO1 protein as well as peptides of the amino acids 297-311 of DIDO1, 426-440 of FOXJ2, and 607-621 of CPSF2 to examine serum antibody levels. Compared with HDs, a significant increase in antibody levels of the DIDO1 protein and peptide in patients with AIS, transient ischemic attack (TIA), and chronic kidney disease (CKD) but not in those with acute myocardial infarction and diabetes mellitus (DM). Serum anti-FOXJ2 antibody levels were elevated in most patients with atherosclerosis-related diseases, whereas serum anti-CPSF2 antibody levels were associated with AIS, TIA, and DM. Receiver operating characteristic curves showed that serum DIDO1 antibody levels were highly associated with CKD, and correlation analysis revealed that serum anti-FOXJ2 antibody levels were associated with hypertension. A prospective case-control study on ischemic stroke verified that the serum antibody levels of the DIDO1 protein and DIDO1, FOXJ2, and CPSF2 peptides showed significantly higher odds ratios with a risk of AIS in patients with the highest quartile than in those with the lowest quartile, indicating that these antibody markers are useful as risk factors for AIS., CONCLUSIONS: Serum antibody levels of DIDO1, FOXJ2, and CPSF2 are useful in predicting the onset of atherosclerosis-related AIS caused by kidney failure, hypertension, and DM, respectively.","Authors":"Hiwasa, Takaki; Wang, Hao; Goto, Ken-Ichiro; Mine, Seiichiro; Machida, Toshio; Kobayashi, Eiichi; Yoshida, Yoichi; Adachi, Akihiko; Matsutani, Tomoo; Sata, Mizuki; Yamagishi, Kazumasa; Iso, Hiroyasu; Sawada, Norie; Tsugane, Shoichiro; Kunimatsu, Mitoshi; Kamitsukasa, Ikuo; Mori, Masahiro; Sugimoto, Kazuo; Uzawa, Akiyuki; Muto, Mayumi; Kuwabara, Satoshi; Kobayashi, Yoshio; Ohno, Mikiko; Nishi, Eiichiro; Hattori, Akiko; Yamamoto, Masashi; Maezawa, Yoshiro; Kobayashi, Kazuki; Ishibashi, Ryoichi; Takemoto, Minoru; Yokote, Koutaro; Takizawa, Hirotaka; Kishimoto, Takashi; Matsushita, Kazuyuki; Kobayashi, Sohei; Nomura, Fumio; Arasawa, Takahiro; Kagaya, Akiko; Maruyama, Tetsuro; Matsubara, Hisahiro; Tomiita, Minako; Hamanaka, Shinsaku; Imai, Yushi; Nakagawa, Tomoo; Kato, Naoya; Terada, Jiro; Matsumura, Takuma; Katsumata, Yusuke; Naito, Akira; Tanabe, Nobuhiro; Sakao, Seiichiro; Tatsumi, Koichiro; Ito, Masaaki; Shiratori, Fumiaki; Sumazaki, Makoto; Yajima, Satoshi; Shimada, Hideaki; Shirouzu, Mikako; Yokoyama, Shigeyuki; Kudo, Takashi; Doi, Hirofumi; Iwase, Katsuro; Ashino, Hiromi; Li, Shu-Yang; Kubota, Masaaki; Tomiyoshi, Go; Shinmen, Natsuko; Nakamura, Rika; Kuroda, Hideyuki; Iwadate, Yasuo","Publisher":"BMC medicine","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12916-021-02001-9","Pages":"131","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"antibodies anti-death-inducer obliterator 1 (DIDO1) & anti-forkhead box J2 (FOXJ2) & anti-cleavage and polyadenylation specificity factor (CPSF2)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1389,"Title":"C-reactive Protein for Stroke Detection in the Emergency Department in Patients With Dizziness Without Neurological Deficits","Year":2021,"Country":"","Abstract":"Background: Stroke diagnosis can be challenging in patients with dizziness without neurologic deficits. The aim of this study was to evaluate the predictive value of C-reactive protein (CRP) for identifying acute stroke in such patients. Method(s): Data from adult patients (>18 years) admitted to the emergency department from August 2019 to February 2020 were evaluated. The study subjects were 1,188 patients presenting with dizziness without neurological deficits whose serum CRP level was measured within 2 h of arriving at the emergency department and who underwent brain magnetic resonance imaging. The relationship between CRP and acute stroke was analyzed using univariable and multivariable models. Result(s): Acute stroke was detected in 53 (4.4%) patients (40 with brain infarction, 10 with vertebrobasilar insufficiency, 2 with intracerebral hemorrhage, and 1 with subarachnoid hemorrhage). The CRP levels did not differ significantly between the acute stroke and non-stroke groups [0.10 (0.10-0.31) vs. 0.10 (0.10-0.16), P = 0.074]. The area under receiver operating characteristic curve of CRP for acute stroke was not statistically significant (0.567, P = 0.101). On multivariable analysis, the following variables were associated with acute stroke: age (odds ratio [OR], 1.041; 95% confidence interval [CI], 1.011-1.071), history of cerebrovascular accidents (OR, 1.823; 95% CI, 1.068-3.110), white blood cell count (OR, 1.126; 95% CI, 1.017-1.248), and hemoglobin (OR, 1.316; 95% CI, 1.056-1.640). However, CRP (P = 0.183) was not associated with acute stroke. Conclusion(s): Serum CRP levels do not have significant discriminative value for identifying acute stroke in patients with dizziness without definite neurologic deficits. Copyright  2021 Hong, Kim, Bae and Kim.","Authors":"Hong, S. I.; Kim, J. S.; Bae, H. J.; Kim, W. Y.","Publisher":"Frontiers in Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fneur.2021.662510","Pages":"662510","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"c-reactive protein (CRP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1398,"Title":"Assessing the prevalence and predicting factors of an abnormal gated myocardial perfusion SPECT in asymptomatic patients with type 2 diabetes","Year":2022,"Country":"","Abstract":"Considering the significant prevalence of silent myocardial ischemia and its related morbidity and mortality in asymptomatic type 2 diabetic patients, it is not well known whether early screening with MPI is cost-effective and predicting factors are not well elucidated. This was a cross-sectional study including 63 asymptomatic patients with type 2 diabetes mellitus (T2DM), with normal ECG and ejection fraction. Patients with any history of documented valvular, congestive or ischemic heart disease, renal or hepatic failure were excluded. At first all patients were interviewed and checked for risk factors and then patients underwent a two-day rest/stress 99mTc-MIBI gated MPI SPECT. Data was assessed by QPS/QGS and 4DM software and evaluated by a nuclear medicine specialist with summed stress score (SSS) of more than 4 defined as CAD. There were 42 females (67%) and 21 males (33%), with a mean age of 61.33 +/- 6.98 years and 7.97 +/- 4.86 years history of T2DM. CAD was detected in 26 (41.3%) patients and was significantly associated with male gender, smoking and requiring insulin therapy (P-value = 0.019, 0.046, 0.05, respectively). A significant association was found between the duration of diabetes, especially when > 15 years, and the probability of having CAD. Multivariable logistic regression revealed that smoking; male gender and diabetes duration were the strongest independent predictors of abnormal MPI results. We found a high (46%) prevalence of abnormal stress MPI SPECT in patients with type 2 diabetes mellitus, despite being asymptomatic. Asymptomatic patients with a history of smoking, long duration of diabetes, being under insulin treatment and male gender might benefit from MPI for early detection of silent ischemia. Copyright  2021. The Author(s), under exclusive licence to Springer Nature B.V.","Authors":"Hosseinzadeh, E.; Ghodsirad, Mohammadali; Alirezaie, T.; Arfenia, M.; Amoui, M.; Pirayesh, E.; Norouzi, G.; Khoshbakht, S.","Publisher":"The international journal of cardiovascular imaging","Issue":"2","DOI":"https://dx.doi.org/10.1007/s10554-021-02400-2","Pages":"457-464","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"abnormal stress myocardial perfusion imaging (MPI) SPECT"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1426,"Title":"Apolipoprotein e Gene Polymorphism, Glycated Hemoglobin, and Peripheral Arterial Disease Risk in Chinese Type 2 Diabetic Patients","Year":2020,"Country":"","Abstract":"Background. The apolipoprotein E (ApoE) gene polymorphism has been found to influence plasma lipid concentration, and its correlation with peripheral arterial disease (PAD) has been investigated. However, it is unclear whether ApoE is associated with PAD in Chinese type 2 diabetes mellitus (T2DM) patients. Therefore, our study is aimed at investigating the relationship between the ApoE gene polymorphism and PAD in Chinese T2DM patients. Methods. A total of 192 T2DM patients were divided into two groups: T2DM and T2DM with PAD. The clinical and biochemical parameters were obtained. Polymerase chain reaction was used to identify the genotypes of ApoE. The multivariable logistic regression analysis was used to identify the possible risk factor for PAD. Results. There were no significant differences in the genotype and allele frequencies of ApoE between the T2DM and T2DM with PAD groups. However, the T2DM with PAD group tended to have more 4/3 genotypes (21.5% vs. 11.3%) than the T2DM group. The multivariate logistic regression showed that smoking, age, disease duration, TG, LDL, and HbA1c were risk factors for PAD. Conclusions. These results demonstrated that there was no evidence of a relationship between ApoE and PAD.Copyright  2020 Yujing Hu et al.","Authors":"Hu, Y.; Ling, T.; Yu, M.; Bai, Y.; Feng, T.; Zhang, P.; Wang, Y.","Publisher":"Disease Markers","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2020/6040525","Pages":"6040525","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"apolipoprotein E gene polymorphism"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1443,"Title":"Prognostic Value of Intraplaque Neovascularization Detected by Carotid Contrast-Enhanced Ultrasound in Patients Undergoing Stress Echocardiography","Year":2021,"Country":"","Abstract":"Background: Stress echocardiography (SE) is used for diagnosis and risk stratification of patients with known or suspected coronary artery disease (CAD). Contrast-enhanced ultrasound (CEUS) detects carotid intraplaque neovascularization (IPN). The aim of this study was to test the hypothesis that combining SE with carotid CEUS in patients with known or suspected CAD might provide incremental prognostic value beyond clinical risk factors and either test alone for the occurrence of cardiovascular events. Method(s): One hundred eighty-five patients (mean age, 69 +/- 8 years; 79% men) with known or suspected CAD referred for SE and found to have carotid plaque on screening were recruited for carotid CEUS imaging. IPN was graded by presence and location within plaque. Patients were followed for cardiovascular events (CVEs) including cardiac death, myocardial infarction, unstable angina, and transient ischemic attack or stroke. A subset of patients (n = 27) underwent carotid magnetic resonance imaging within 1 month of CEUS; carotid plaque was assessed for lipid-rich necrotic core, loose matrix, and presence of intraplaque hemorrhage. Result(s): Sixty-nine patients had abnormal findings on SE. IPN was identified in 112 patients; 52 patients had IPN localized to plaque shoulder (IPNS). Plaques with IPNS
