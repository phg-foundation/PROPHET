tributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2034,"Title":"Essen score in the prediction of cerebrovascular events compared with cardiovascular events after ischaemic stroke or transient ischaemic attack: a nationwide registry analysis","Year":2022,"Country":"","Abstract":"Background: The Essen risk score improves stratification of patients with acute ischemic stroke by early stroke recurrence. Recent study showed it could also predict myocardial infarction (MI). This study aimed to compare the Essen score's ability to predict cerebrovascular events with compared cardiovascular events. Method(s): We included patients with acute ischaemic stroke or transient ischaemic attack within seven days from the Third China National Stroke Registry. One-year cumulative event rates of combined vascular events (a composite of MI, stroke recurrence or vascular death) and cardiac events (a composite of MI, heart failure or cardiac death) was estimated using the Kaplan-Meier method. The predictive value of the Essen score was assessed with C-statistics. In multivariate Cox regression analyses, we assessed whether Essen score, etiological subtype and imaging parameters were associated with outcomes. Result(s): Of 13,012 patients were included, the cumulative one-year event rates were 10.03% for combined vascular events and 0.77% for cardiac events, respectively. Compared with those with an Essen score < 3, patients with an Essen score < 3 were more likely to have a subsequent combined vascular event [hazard ratio (HR) = 1.39, 95% CI: 1.24.1.55] and cardiac events (HR = 2.30, 95% CI: 1.53.3.44). The score tended to be more predictive of the risk of MI (C-statistic = 0.63, 95% CI: 0.55.0.71) and cardiac events (C-statistic = 0.62, 95% CI: 0.56.0.67) than stroke recurrence (C-statistic = 0.55, 95% CI: 0.54.0.57) and combined vascular events (C-statistic = 0.56, 95% CI: 0.54.0.57). In multivariable analysis after adjusted Essen score, patients with multiple acute infarctions or single acute infarctions and large artery atherosclerosis subtype were independently associated with an increased risk of combined vascular events. While the cardioembolism subtype was associated with an increased risk of cardiac events. Conclusion(s): The Essen score is potentially more suitable for risk stratification of cardiovascular events than cerebrovascular events. Moreover, future predictive tools should take brain imaging findings and cause of stroke into consideration.Copyright  2022 JGC All rights reserved.","Authors":"Li, L.; Jin, Z. N.; Pan, Y. S.; Jing, J.; Meng, X.; Jiang, Y.; Li, H.; Guo, C. X.; Wang, Y. J.","Publisher":"Journal of Geriatric Cardiology","Issue":"4","DOI":"https://dx.doi.org/10.11909/j.issn.1671-5411.2022.04.002","Pages":"265-275","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Essen score calculated using age & smoking & previous disease history"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2043,"Title":"Correlation of serum N-Acetylneuraminic acid with the risk and prognosis of acute coronary syndrome: a prospective cohort study","Year":2020,"Country":"","Abstract":"BACKGROUND: N-acetylneuraminic acid (Neu5Ac) is a functional metabolite involved in coronary artery disease (CAD). We aimed to evaluate the relationship between serum Neu5Ac and the risk and prognosis of acute coronary syndrome (ACS) in a real-world prospective study., METHODS: Patients with suspected ACS who underwent coronary angiography were included. Serum Neu5Ac was measured at admission. Coronary lesion severity was evaluated by Gensini Score. GRACE risk stratification was performed at admission. Major adverse cardiac events (MACEs) were recorded during follow-up., RESULTS: A total of 766 patients, including 537 with unstable angina (UAP), 100 with myocardial infarction (MI), and 129 without CAD were included. The circulating Neu5Ac level was significantly higher in patients with MI (median [1QR]: 297[220, 374] ng/ml) than in those with UAP (227 [114, 312] ng/ml) or without CAD (207 [114, 276] ng/ml; both p < 0.001). Serum level of Neu5Ac was positively correlated with age, hypertension, serum uric acid, creatinine, MB isoform of creatine kinase (CK-MB), and Gensini score (all p < 0.05). Receiver operating characteristic curve analysis showed that a higher serum Neu5Ac was potentially associated with MI and high-risk GRACE stratification in ACS patients. Logistic analysis identified only elevated serum Neu5Ac as an independent predictor of MACEs in these patients (odds ratio [OR]: 1.003, 95% confidence interval [CI]: 1.002-1.005, p < 0.001)., CONCLUSIONS: Serum Neu5Ac is associated with myocardial injury, GRACE risk category, and prognosis in ACS patients.","Authors":"Li, Miao-Nan; Qian, Shao-Huan; Yao, Zhuo-Ya; Ming, Sheng-Ping; Shi, Xiao-Jun; Kang, Ping-Fang; Zhang, Ning-Ru; Wang, Xiao-Jing; Gao, Da-Sheng; Gao, Qing; Zhang, Heng; Wang, Hong-Ju","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-020-01690-z","Pages":"404","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"N-acetylneuraminic acid (Neu5Ac)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":23,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2051,"Title":"Granzyme K - A novel marker to identify the presence and rupture of abdominal aortic aneurysm","Year":2021,"Country":"","Abstract":"Background: Immune inflammatory dysfunction is a hallmark of abdominal aortic aneurysm (AAA). Granzyme K (GZMK) is involved in the regulation of inflammation. However, the correlation between GZMK expression and AAA risk remains unknown. Method(s): This case-control study included 112 AAA patients and 112 controls. Serum GZMK levels were determined by enzyme-linked immunosorbent assay and immunohistochemistry was utilized to determine GZMK expression in aortic tissues. Result(s): Compared with controls, AAA patients had higher levels of serum GZMK, and GZMK expression in AAA tissues was increased and positively associated with its serum levels (r = 0.688, P = 0.019). A positive association of serum GZMK levels with CRP or AAA diameter was confirmed, while there was a relationship between tissue GZMK expression and AAA diameter. The AUC of serum GZMK for AAA diagnosis was 0.78 with the sensitivity and specificity of 62.5% and 81.2%, whereas AUC for rupture detection was 0.76 with a sensitivity of 90.0% and specificity of 51.3%. A combination of clinically used inflammatory parameters with serum GZMK could enhance the accuracy of WBC or CRP alone in detecting AAA or rupture type. Multiple logistic analyses revealed an association of per unit increase of serum GZMK with AAA presence (OR = 1.046, P < 0.001) and its rupture risk (OR = 1.015, P = 0.048) after adjusting for confounding factors. Conclusion(s): Our study provides proof that elevated GZMK expression both in serum and tissues is correlated with the presence of AAA, and serum GZMK may be a useful non-invasive marker that helps to identify AAA and its rupture risk in clinical practice.Copyright  2021 Elsevier B.V.","Authors":"Li, T.; Yang, C.; Jing, J.; Sun, L.; Yuan, Y.","Publisher":"International Journal of Cardiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ijcard.2021.06.014","Pages":"242-247","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"granzyme K (GZMK)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2053,"Title":"Regional pattern and signatures of gut microbiota in rural residents with coronary heart disease: A metagenomic analysis","Year":2022,"Country":"","Abstract":"Coronary heart disease (CHD) is tightly associated with gut microbiota, but microbiota heterogeneity limits the application of microbial biomarkers and personalized interventions demand regional-specific features. The purpose of this study was to comprehensively characterize the regional pattern of gut microbiota in rural residents with CHD and assess the predictive value and clinical correlations of local microbial signatures. We profiled the gut microbiota by shotgun metagenomic sequencing from 19 CHD and 19 healthy residents in rural Xinxiang, China, and tested the physiological parameters. The results indicated that microbial diversity, as well as KEGG orthology (KO) and carbohydrate-active enzymes (CAZymes) functions, deserved no significant disparities between CHD and healthy residents. The relative abundance of Bacteroidetes phylum was significantly lower and unclassified Lachnospiraceae genus, and Eubacterium rectale species were markedly higher in CHD residents compared with the healthy control. Co-occurrence network revealed a more diverse and scattered ecology in CHD residents. LEfSe identified 39 potential biomarkers and butanoate metabolism and glycosyltransferases families were the enhanced KO and CAZymes in CHD residents, respectively. Twenty key signatures were determined by the random forest algorithm and most of them belonged to the Clostridium cluster. These key signatures harbored a superior accuracy of 83.9% to distinguish CHD and healthy residents and, fasting serum insulin, diastolic blood pressure, and body mass index were the top three clinical parameters influencing the gut bacterial community. Furthermore, we also found that low-density lipoprotein and waist circumference had significantly positive correlations with the members of the Clostridium cluster. These findings expand our knowledge in the regional-specific pattern of gut microbiota for rural CHD residents and highlight the non-invasive diagnostic value and clinical correlations of microbial signatures. Copyright  2022 Li, Li, Wang, Han, Liu, An, Wu, Li, Song and Wu.","Authors":"Li, Wenlong; Li, Huijun; Wang, Shaolan; Han, Keyang; Liu, Yuan; An, Zhen; Wu, Hui; Li, Juan; Song, Jie; Wu, Weidong","Publisher":"Frontiers in cellular and infection microbiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcimb.2022.1007161","Pages":"1007161","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"gut microbiota"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2065,"Title":"Acute coronary syndrome screening in patients presenting with arteriosclerosis in health check-ups: a case-control study","Year":2022,"Country":"","Abstract":"OBJECTIVES: This research aimed to develop a simple and effective acute coronary syndrome (ACS) screening model in order to intervene early and focus on prevention in patients presenting with arteriosclerosis., DESIGN: A case-control study., SETTING: The study used a cross-sectional survey to collect data from 2243 patients who completed anonymous electronic medical record (EMR) data and coronary angiography was gathered at a hospital in Shandong Province between December 2013 and April 2016., PARTICIPANTS: Adults 18 years old and above diagnosed as ACS or non-ACS according to the records in hospital EMR database, and with completed basic information (age and sex)., PREDICTORS: 54 laboratory biomarkers and demographic factors (age and sex)., STATISTICAL ANALYSIS: A dataset without missing data of all patients' laboratory indicators and demographic factors was divided into training set and validation set after being balanced. After the training set balanced, area under the curve of random forest (AUCRF) and least absolute shrinkage and selection operator (LASSO) regression were used for feature extraction. Then two set random forest models were established with the different feature sets, and the process of comparison and analysis was made to evaluate models for the optimal model including sensitivity, accuracy and AUC receiver operating characteristic curves with the internal validation set., MAIN OUTCOME MEASURES: To establish an ACS screening model., RESULTS: An RF model with 31 features selected by LASSO with an AUC of 0.616 (95% CI 0.650 to 0.772), a sensitivity of 0.832 and an accuracy of 0.714 in the validation set. The other RF model with 27 features selected by AUCRF with an AUC of 0.621 (95% CI 0.664 to 0.785), a sensitivity of 0.849 and an accuracy of 0.728 in the validation set., CONCLUSIONS: The established ACS screening model with 27 clinical features provides a better performance for practical solution in predicting ACS. Copyright  Author(s) (or their employer(s)) 2022. Re-use permitted under CC BY-NC. No commercial re-use. See rights and permissions. Published by BMJ.","Authors":"Li, Xiaoxing; Yan, Fangkun; Liu, Xinhui; Li, Mingzhuo; Li, Jiangbing; Chen, Yuguo; Li, Chuanbao","Publisher":"BMJ open","Issue":"11","DOI":"https://dx.doi.org/10.1136/bmjopen-2022-062596","Pages":"e062596","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model using 54 laboratory biomarkers & demographic \nfactors (age & sex)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2108,"Title":"Evaluation of neutrophil extracellular traps as the circulating marker for patients with acute coronary syndrome and acute ischemic stroke","Year":2020,"Country":"","Abstract":"Introduction: Neutrophil extracellular traps (NETs) are known to be induced by various factors. In this study, we tried to identify circulating levels of NETs in patients with acute coronary syndrome (ACS) and acute ischemic stroke (AIS) and to confirm its suitability as a new circulating marker in their detection. Method(s): We prospectively enrolled 95 patients with a diagnosis of ACS (N = 37) or AIS (N = 58) in Dong-A University Hospital, Busan, Korea. The control group was selected from healthy adults (N = 25) who visited the hospital for health screening. Circulating levels of NETs were evaluated by measuring plasma concentrations of double-stranded DNA (dsDNA) and DNA-histone complex. Result(s): The concentrations of dsDNA were statistically higher in patients with ACS or AIS than those in the control group (both P <.001). In the univariable and multivariable analyses, statistically significant risk factors were troponin I (TnI) level and dsDNA concentration in the ACS group (P =.046 and P =.015, respectively) and only dsDNA concentration in the AIS group (P =.002). In the receiver operating characteristic curve analyses, the area under the curve values for TnI level and dsDNA concentration in the ACS group were 0.878 and 0.968, respectively, and the value for dsDNA concentration in the AIS group was 0.859. Conclusion(s): In this study, it was confirmed that the circulating level of NETs was increased in patients with ACS and AIS at initial presentation. Findings in this study show that NETs could be used as a new circulating marker for the initial diagnosis of ACS or AIS.Copyright  2020 The Authors. Journal of Clinical Laboratory Analysis Published by Wiley Periodicals, Inc.","Authors":"Lim, H. H.; Jeong, I. H.; An, G. D.; Woo, K. S.; Kim, K. H.; Kim, J. M.; Yun, S. H.; Park, J. I.; Cha, J. K.; Kim, M. H.; Han, J. Y.","Publisher":"Journal of Clinical Laboratory Analysis","Issue":"5","DOI":"https://dx.doi.org/10.1002/jcla.23190","Pages":"e23190","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"neutrophil extracellular traps (NETs)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2111,"Title":"Cysteine is a better predictor of coronary artery disease than conventional homocysteine in high-risk subjects under preventive medication","Year":2020,"Country":"","Abstract":"BACKGROUND AND AIMS: In Portugal, The Azores Archipelago has the highest standardized mortality rate for CAD. Therefore, the aim of this study was to evaluate conventional risk factors, as well as plasma and erythrocyte aminothiol concentration in high-risk Azorean patients undergoing elective coronary angiography and to investigate whether any aminothiol was associated with CAD risk and severity., METHODS AND RESULTS: 174 subjects with symptomatic CAD (age 56+/-9y; 68% men) submitted to coronary angiography were split into 2 groups: one formed by CAD patients (>=50% stenosis in at least one major coronary vessel) and the other by non-CAD patients (<50% stenosis). Both groups were age-, sex- and BMI-matched. Plasma and erythrocyte aminothiol profiles were evaluated by RP-HPLC/FLD. CAD patients significantly exhibited both higher concentrations of plasma Cys and hypercysteinemia (Cys >= 300 muM) prevalence than those in the non-CAD group (261 +/- 58 muM vs. 243 +/- 56 muM; 22% vs. 10%, respectively). No differences were observed between groups regarding plasma Hcy levels or hyperhomocysteinemia prevalence. After adjustment for several confounders (including Hcy), subjects in the highest quartile of plasma Cys had a 3.31 (95% CI, 1.32-8.30, p = 0.011) fold risk for CAD, compared with those in the lowest quartiles. Furthermore, plasma Cys levels (but not Hcy) tended to increase with the number of stenotic vessels (1VD: 253 +/- 64 muM; 2VD: 262 +/- 52 muM; 3VD: 279 +/- 57 muM, p = 0.129)., CONCLUSION: Hypercysteinemia revealed to be a better predictor of CAD than hyperhomocysteinemia. Moreover, plasma Cys showed to be a useful biomarker for CAD both in primary and secondary preventions, seeming to resist better than Hcy to oral medication therapy. Copyright  2020 The Italian Diabetes Society, the Italian Society for the Study of Atherosclerosis, the Italian Society of Human Nutrition and the Department of Clinical Medicine and Surgery, Federico II University. Published by Elsevier B.V. All rights reserved.","Authors":"Lima, Ana; Ferin, Rita; Fontes, Antonio; Santos, Emilia; Martins, Dinis; Baptista, Jose; Pavao, Maria L.","Publisher":"Nutrition, metabolism, and cardiovascular diseases : NMCD","Issue":"8","DOI":"https://dx.doi.org/10.1016/j.numecd.2020.04.010","Pages":"1281-1288","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Hypercysteinemia & plasma cysteine (Cys)"},{"Codes":[{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2113,"Title":"The relationship of alpha-hydroxybutyrate dehydrogenase with 1-year outcomes in patients with intracerebral hemorrhage: A retrospective study","Year":2022,"Country":"","Abstract":"Background and aims: Cardiac enzymes are recognized as a valuable tool for predicting the prognosis of various cardiovascular diseases. The prognostic value of alpha-hydroxybutyrate dehydrogenase (alpha-HBDH) in patients with intracerebral hemorrhage (ICH) was ambiguous and not evaluated. Method(s): Two hundred and thirteen Chinese patients with ICH participated in the study from December 2018 to December 2019. Laboratory routine tests and cardiac enzymes, including alpha-HBDH level, were examined and analyzed. All the patients were classified into two groups by the median value of alpha-HBDH: B1 <175.90 and B2 >=175.90 U/L. The clinical outcomes included functional outcome (according to modified Rankin Scale (mRS) score >=3), all-cause death, and recurrent cerebro-cardiovascular events 1 year after discharge. Associations between the alpha-HBDH and the outcomes were evaluated using logistic regression analysis. Univariate survival analysis was performed by the Kaplan-Meier method and log-rank test. Result(s): Of the 213 patients, 117 had alpha-HBDH >=175.90 U/L. Eighty-two patients had poor functional outcomes (mRS>=3). During the 1-year follow-up, a total of 20 patients died, and 15 of them had alpha-HBDH >=175.90 U/L during the follow-up time. Moreover, 24 recurrent events were recorded. After adjusting confounding factors, alpha-HBDH (>=175.90) remained an indicator of poor outcome (mRS 3-6), all-cause death, and recurrent cerebro-cardiovascular events. The ORs for B2 vs. B1 were 4.78 (95% CI: 2.60 to 8.78, P = 0.001), 2.63 (95% CI: 0.80 to 8.59, P = 0.11), and 2.40 (95% CI: 0.82 to 7.02, P = 0.11) for poor functional outcomes with mRS >= 3, all-cause death, and recurrent cerebro-cardiovascular events, respectively. Conclusion(s): Increased alpha-HBDH at admission was independently related to poor functional outcome and all-cause mortality in patients with ICH at 1-year follow-up.Copyright  2022 Limin, Alsamani, Jianwei, Yijun, Dan, Yuehong, Ziwei, Huiwen, Dongzhi, Xingquan and Guojun.","Authors":"Limin, Z.; Alsamani, R.; Jianwei, W.; Yijun, S.; Dan, W.; Yuehong, S.; Ziwei, L.; Huiwen, X.; Dongzhi, W.; Xingquan, Z.; Guojun, Z.","Publisher":"Frontiers in Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fneur.2022.906249","Pages":"906249","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"alpha-hydroxybutyrate dehydrogenase (alpha-HBDH)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2115,"Title":"Predictive values of coronary artery calcium and arterial stiffness for long-term cardiovascular events in patients with stable coronary artery disease","Year":2023,"Country":"","Abstract":"BACKGROUND: Subclinical atherosclerosis detected by increased coronary artery calcium (CAC) or arterial stiffness as reflected by cardio-ankle vascular index (CAVI) has been associated with major adverse cardiovascular events (MACEs). However, comparative data from these two assessments in the same population are still limited., METHODS: From 2005 to 2013, patients with stable coronary artery disease (CAD), both asymptomatic and symptomatic who underwent both coronary computed tomography and CAVI were enrolled and followed for occurrence of MACEs (cardiovascular [CV] death, nonfatal myocardial infarction [MI], and nonfatal stroke) until December 2019. A cause-specific hazard model was applied to assess the associations of CAC score, and CAVI with long-term MACEs., RESULTS: A total of 8687 patients participated. Of them, CAC scores were 0, 1-99, 100-399, and >=400 in 49.7%, 31.9%, 12.3%, and 6.1%, respectively. Arterial stiffness (CAVI >= 9.0) was associated with the magnitude of CAC in 23.8%, 36.3%, 44.5%, and 56.2%, respectively. During an average of 9.9 +/- 2.4 years follow-up, MACEs occurred in 8.0% (95% CI: 7.4%, 8.6%) of subjects. After adjusting for covariables, CAC scores of 100-399 and >=400, and CAVIs of >=9.0 were found to independently predict the occurrence of MACEs with the hazard ratios (95% CI) of 1.70 (1.13, 1.98), 1.87 (1.33, 2.63), and 1.27 (1.06, 1.52), respectively. Other risk predictors were hypertension, diabetes mellitus (DM), chronic kidney disease (CKD), aspirin, and statin therapy., CONCLUSIONS: A CAC score >=100 or a CAVI >= 9.0 predicts the long-term occurrence of MACEs in both asymptomatic and symptomatic patients with stable CAD. These two noninvasive tests can be used as screening tools to guide treatment for the prevention of future CV events. Copyright  2022 The Authors. Clinical Cardiology published by Wiley Periodicals, LLC.","Authors":"Limpijankit, Thosaphol; Jongjirasiri, Sutipong; Meemook, Krissada; Unwanatham, Nattawut; Thakkinstian, Ammarin; Laothamatas, Jiraporn","Publisher":"Clinical cardiology","Issue":"2","DOI":"https://dx.doi.org/10.1002/clc.23955","Pages":"171-183","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium (CAC) & arterial stiffness measured by cardio-ankle vascular index (CAVI)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2123,"Title":"CYP2C19 polymorphisms and clopidogrel efficacy in the secondary prevention of ischemic stroke: a retrospective observational study","Year":2021,"Country":"","Abstract":"BACKGROUND: The relationship between cytochrome P450 2C19 (CYP2C19) polymorphisms and clopidogrel efficacy in patients with percutaneous coronary intervention (PCI) has been widely studied. However, the relationship between CYP2C19 polymorphisms and the response to clopidogrel in patients treated for ischemic stroke (IS) remains controversial. What's more, few data address the relevance of CYP2C19 polymorphisms in patients taking clopidogrel for secondary prevention of ischemic stroke. This study investigates whether carrying CYP2C19 loss-of-function (LOF) alleles affects the risk of recurrent stroke in IS patients., METHODS: One hundred twenty-two IS patients were CYP2C19 genotype screened and enrolled in the study from January 2016 to December 2017. Those with stroke recurrence, stroke sequelae, or bleeding diseases were excluded. The remaining 89 patients were divided into the following 2 groups: non-carriers of CYP2C19 LOF alleles (n=38) and carriers (n=51) of CYP2C19 LOF alleles. The variables that could influence the rate of recurrent stroke were assessed in a multivariate analysis to determine the independent risk factors., RESULTS: The CYP2C19*2 and *3 alleles frequencies among the 122 patients were 31.97% and 4.10%, respectively. Carriers of LOF alleles had a more significant history of hypertension compared with non-carriers [n=43/51 (86.7%) versus n=23/38 (60.5%), P=0.01]. In addition, the inclusion rate of aspirin in discharge medication was significantly higher for carriers than for non-carriers [n=19/51 (37.3%) versus n=5/38 (13.2%), P=0.01]. CYP2C19 LOF alleles were significantly associated with an increased risk of recurrent stroke [odds ratio (OR): 7.586; 95% confidence interval (CI): 1.346-42.770, P=0.022]., CONCLUSIONS: CYP2C19 LOF alleles may increase the risk of recurrent IS. The polymorphisms of CYP2C19 may be predictors of a poor functional outcome in patients with recurrent stroke. Instead of clopidogrel, aspirin can be prescribed as a secondary preventative measure against stroke in carriers of CYP2C19 LOF alleles.","Authors":"Lin, Juanna; Mo, You; Cai, De; Mao, Dongyang; Fu, Hongbo; Wei, Duncan","Publisher":"Annals of palliative medicine","Issue":"12","DOI":"https://dx.doi.org/10.21037/apm-21-2905","Pages":"12171-12180","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cytochrome P450 2C19 (CYP2C19) polymorphisms"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2131,"Title":"Reduced Cerebral Blood Flow in Benign Oligemia Relates to Poor Clinical Outcome in Acute Ischemic Stroke Patients","Year":2021,"Country":"","Abstract":"The imaging of cerebral blow flow (CBF) has shown great promise in predicting the tissue outcome or functional outcome of acute ischemic stroke patients. Arterial spin labeling (ASL) provides a noninvasive tool for quantitative CBF measurement and does not require a contrast agent, which makes it an attractive technology for perfusion imaging in clinical settings. Previous studies have shown the feasibility of using ASL for acute stroke imaging and its potential in stroke outcome prediction. However, the relationship between the tissue-level CBF reduction in hypoperfused region and clinical outcome in acute stroke patients remains not well understood. In this study, we obtained the quantitative measurements of CBF in acute ischemic stroke patients (N = 18) using pseudocontinuous ASL (pCASL) perfusion imaging technology. The tissue-level CBF changes were evaluated and their correlations with patient clinical outcome were explored. Our results showed different CBF values between hypoperfused tissues recruited into infarction and those that survived. Moreover, a significant correlation was found specifically between the CBF reduction in benign oligemia area and patient neurological deficit severity. These findings showed the validity of pCASL perfusion imaging in the assessment of tissue-level CBF information in acute stroke. The association of CBF with patient clinical outcome might provide useful insights in early diagnosis of acute stroke patients.","Authors":"Lin, Zengping; Wang, Tianyao; Li, Yao","Publisher":"Annual International Conference of the IEEE Engineering in Medicine and Biology Society. IEEE Engineering in Medicine and Biology Society. Annual International Conference","Issue":"Not Available","DOI":"https://dx.doi.org/10.1109/EMBC46164.2021.9630180","Pages":"3358-3361","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"pseudo-continuous arterial spin labeling (pCASL)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2150,"Title":"HTRA1 methylation in peripheral blood as a potential marker for the preclinical detection of stroke: a case-control study and a prospective nested case-control study","Year":2022,"Country":"","Abstract":"Background: Stroke is the leading cause of mortality in China. DNA methylation has essential roles in multiple diseases, but its association with stroke was barely studied. We hereby explored the association between blood-based HTRA serine protease 1 (HTRA1) methylation and the risk of stroke. Result(s): The association was discovered in a hospital-based case-control study (cases/controls = 190:190) and further validated in a prospective nested case-control study including 139 cases who developed stroke within 2 years after recruitment and 144 matched stroke-free controls. We observed stroke-related altered HTRA1 methylation and expression in both case-control study and prospective study. This blood-based HTRA1 methylation was associated with stroke independently from the known risk factors and mostly affected the older population. The prospective results further showed that the altered HTRA1 methylation was detectable 2 years before the clinical determination of stroke and became more robust with increased discriminatory power for stroke along with time when combined with other known stroke-related variables [onset time <= 1 year: area under the curve (AUC) = 0.76]. Conclusion(s): In our study, altered HTRA1 methylation was associated with stroke at clinical and preclinical stages and thus may provide a potential biomarker in the blood for the risk evaluation and preclinical detection of stroke.Copyright  2022, The Author(s).","Authors":"Liu, C.; Li, M.; Yin, Q.; Fan, Y.; Shen, C.; Yang, R.","Publisher":"Clinical Epigenetics","Issue":"1","DOI":"https://dx.doi.org/10.1186/s13148-022-01418-0","Pages":"191","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"HTRA serine protease 1 (HTRA1) methylation"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2170,"Title":"Machine learning prediction of symptomatic intracerebral hemorrhage after stroke thrombolysis: a cross-cultural validation in Caucasian and Han Chinese cohort","Year":2022,"Country":"","Abstract":"Background: Previous studies found that Asians seemed to have higher risk of HT after thrombolysis than Caucasians due to its race differences in genetic polymorphism. Whether the model developed by Caucasians could predict risk of symptomatic intracerebral hemorrhage (sICH) in Asians was unknown. Objective(s): To develop a machine learning-based model for predicting sICH after stroke thrombolysis in Caucasians and externally validate it in an independent Han Chinese cohort. Design(s): The derivation Caucasian sample included 1738 ischemic stroke (IS) patients from the Virtual International Stroke Trials Archive (VISTA) data set, and the external validation Han Chinese cohort included 296 IS patients who were treated with intravenous thrombolysis. Method(s): Twenty-eight variables were collected across both samples. According to their properties, we classified them into six distinct clusters (ie, demographic variables, medical history, previous medication, baseline blood biomarkers, neuroimaging markers on initial CT scan and clinical characteristics). A support vector machine (SVM) model, which consisted of data processing, model training, testing and a 10-fold cross-validation, was developed to predict the risk of sICH after stroke thrombolysis. The receiving operating characteristic (ROC) was used to assess the prediction performance of the SVM model. A domain contribution analysis was then performed to test which cluster had the highest influence on the performance of the model. Result(s): In total, 85 (4.9%) patients developed sICH in the Caucasians, and 29 (9.8%) patients developed sICH in the Han Chinese cohort. Eight features including age, NIHSS score, SBP (systolic blood pressure), DBP (diastolic blood pressure), ALP (alkaline phosphatase), ALT (alanine transaminase), glucose, and creatine level were included in the final model, all of which were from demographic, clinical characteristics, and blood biomarkers clusters, respectively. The SVM model showed a good predictive performance in both Caucasians (AUC = 0.87) and Han Chinese patients (AUC = 0.74). Domain contribution analysis showed that inclusion/exclusion of clinical characteristic cluster (NIHSS score, SBP, and DBP), had the highest influence on the performance of predicting sICH in both Caucasian and Han Chinese cohorts. Conclusion(s): The established SVM model is feasible for predicting the risk of sICH after thrombolysis quickly and efficiently in both Caucasian and Han Chinese cohort.Copyright  The Author(s), 2022.","Authors":"Liu, J.; Chen, X.; Guo, X.; Xu, R.; Wang, Y.; Liu, M.","Publisher":"Therapeutic Advances in Neurological Disorders","Issue":"Not Available","DOI":"https://dx.doi.org/10.1177/17562864221129380","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with demographic data & medical history & medication & blood biomarkers & neuroimaging biomarkers"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2173,"Title":"Plasma Quantitative Lipid Profiles: Identification of CarnitineC18:1-OH, CarnitineC18:2-OH and FFA (20:1) as Novel Biomarkers for Pre-warning and Prognosis in Acute Myocardial Infarction","Year":2022,"Country":"","Abstract":"This study was aimed to determine the association between potential plasma lipid biomarkers and early screening and prognosis of Acute myocardial infarction (AMI). In the present study, a total of 795 differentially expressed lipid metabolites were detected based on ultra-performance liquid chromatography tandem mass spectrometry (UPLC-MS/MS). Out of these metabolites, 25 lipid metabolites were identified which showed specifical expression in the AMI group compared with the healthy control (HC) group and unstable angina (UA) group. Then, we applied the least absolute shrinkage and selection operator (LASSO) and support vector machine-recursive feature elimination (SVM-RFE) methods to obtain three lipid molecules, including CarnitineC18:1-OH, CarnitineC18:2-OH and FFA (20:1). The three lipid metabolites and the diagnostic model exhibited well predictive ability in discriminating between AMI patients and UA patients in both the discovery and validation sets with an area under the curve (AUC) of 0.9. Univariate and multivariate logistic regression analyses indicated that the three lipid metabolites may serve as potential biomarkers for diagnosing AMI. A subsequent 1-year follow-up analysis indicated that the three lipid biomarkers also had prominent performance in predicting re-admission of patients with AMI due to cardiovascular events. In summary, we used quantitative lipid technology to delineate the characteristics of lipid metabolism in patients with AMI, and identified potential early diagnosis biomarkers of AMI via machine learning approach.Copyright  2022 Liu, Tang, Lu, Yu, Xu, Zhang, Chen, Dai and Li.","Authors":"Liu, J.; Tang, L.; Lu, Q.; Yu, Y.; Xu, Q. G.; Zhang, S.; Chen, Y. X.; Dai, W. J.; Li, J. C.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.848840","Pages":"848840","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"plasma lipids"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2178,"Title":"Relationship between recurrent ischemic events in cerebrovascular disease and cytochrome P450 2C19 gene polymorphism on the basis of thrombelastography","Year":2022,"Country":"","Abstract":"BACKGROUND: Recurrent ischemic events in cerebrovascular disease present a difficult problem in clinical practice. The predictive value of cytochrome P450 2C19 (CYP2C19) gene polymorphism and high platelet reactivity for recurrent ischemic events in cerebrovascular disease is not clear., METHODS: A total of 295 patients with acute ischemic cerebrovascular disease admitted to the cerebrovascular disease center of Northern Theater General Hospital between January 1, 2020 and February 2, 2021 were enrolled in this study. Thrombelastography (TEG) was used to detect platelet reactivity and CYP2C19 gene polymorphism., RESULTS: Among the 118 noncarriers, 97 had normal platelet reactivity and 21 had high platelet reactivity. Of the 177 carriers, 120 showed normal platelet reactivity and 57 showed high platelet reactivity. The area under the curve (AUC) of CYP2C19 gene polymorphism in predicting recurrent ischemic events was 0.66. The regression coefficients of hypertension, stroke history, carriers, and high platelet reactivity with recurrent ischemic events were 0.341, 0.402, 0.358, and 0.281, respectively, with significant positive correlation (P<0.05)., CONCLUSIONS: Hypertension, stroke history, carriers, and high platelet reactivity are all independent risk factors for recurrent ischemic events. CYP2C19 gene polymorphism and high platelet reactivity can be used as effective predictors of recurrent ischemic events in clinical cerebrovascular disease.","Authors":"Liu, Jiaming; Zhao, Yulong; Chen, He; Yang, Fangyu; Chen, Ligang; Hao, Guangzhi; Gao, Xu","Publisher":"Annals of palliative medicine","Issue":"1","DOI":"https://dx.doi.org/10.21037/apm-21-3775","Pages":"240-249","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"thrombelastography to detect platelet reactivity & CYP2C19 polymorphism"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2182,"Title":"A Novel Dried Blood Spot Detection Strategy for Characterizing Cardiovascular Diseases","Year":2020,"Country":"","Abstract":"Cardiovascular diseases (CVDs) are the leading cause of death in China. Conventional diagnostic methods are dependent on advanced instruments, which are expensive, inaccessible, and inconvenient in underdeveloped areas. To build a novel dried blood spot (DBS) detection strategy for imaging CVDs, in this study, a total of 12 compounds, including seven amino acids [homocysteine (Hcy), isoleucine (Ile), leucine (Leu), valine (Val), phenylalanine (Phe), tyrosine (Tyr), and tryptophan (Trp)], three amino acid derivatives [choline, betaine, and trimethylamine N-oxide (TMAO)], L-carnitine, and creatinine, were screened for their ability to identify CVD. A rapid and reliable method was established for the quantitative analysis of the 12 compounds in DBS. A total of 526 CVD patients and 200 healthy volunteers in five provinces of China were recruited and divided into the following groups: stroke, coronary heart disease, diabetes, and high blood pressure. The orthogonal projection to latent structures-discriminant analysis (OPLSDA) model was used to characterize the difference between each CVD group. Marked differences between the groups based on the OPLSDA model were observed. Based on the model, the patients in the three training sets were mostly accurately categorized into the appropriate group. In addition, the receiver operating characteristic (ROC) curves and logistic regression of each metabolite chosen by the OPLSDA model had an excellent predictive value in both the test and validation groups. DBS detection of 12 biomarkers was sensitive and powerful for characterizing different types of CVD. Such differentiation may reduce unnecessary invasive coronary angiography, enhance predictive value, and complement current diagnostic methods. Copyright  2020 Liu, Jin, Wu, Yang, Xu, Li, Ren and Yan.","Authors":"Liu, L.; Jin, X.; Wu, Y.; Yang, M.; Xu, T.; Li, X.; Ren, J.; Yan, L. L.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2020.542519","Pages":"542519","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"12 biomarkers from dried blood spot (DBS) test"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2184,"Title":"The Predictability of Cystatin C for Peripheral Arterial Disease in Chinese Population with Type 2 Diabetes Mellitus","Year":2022,"Country":"","Abstract":"Objectives: Peripheral artery disease (PAD) in diabetic populations is a vital chronic disease all over the world due to its high morbidity and mortality. It is important to find early simple screening biomarkers and find residual risk factors that may provide a new target for prevention and treatment of PAD in diabetic patients besides traditional cardiometabolic risk factors., Methods: We performed a cross-sectional retrospective study, and a total of 1671 T2DM participants were recruited. Receiver operating characteristic analysis, stepwise logistic regression analysis, points score system, and decision curve analysis were performed to assess the risk factors for PAD., Results: The prevalence of PAD in the study was 7.18% (n = 120). Compared to the participants with the lowest quartile of cystatin C (CysC), the risk of developing PAD in participants with the highest quartile of CysC increased 6.339-fold. The CysC was the superior indicators to distinguish participants with PAD from those without PAD, with an AUC of 0.716. Stepwise logistic regression analysis showed that CysC was independent risk factor for PAD besides traditional risk factors. Combined exposure to these traditional risk factors and CysC was associated with a stepwise increase in the risk of developing PAD and even increased 11.976-fold in participants with the highest quintiles of combined exposure score (CES) based on traditional risk factors and CysC compared to the participants with the lowest quintiles of CES., Conclusions: CysC was associated with PAD independent of potential risk factors in diabetic populations. The CysC was a reliable marker for the early screening of PAD in diabetic patients besides traditional cardiometabolic risk factors. Copyright  2022 Luna Liu et al.","Authors":"Liu, Luna; Wang, Hai; Ning, Jing; Han, Junming; Yu, Chunxiao; Guan, Qingbo","Publisher":"Journal of diabetes research","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2022/5064264","Pages":"5064264","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cystatin C (CysC)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2187,"Title":"The value of mobile magnetic resonance imaging in early warning for stroke: A prospective case-control study","Year":2022,"Country":"","Abstract":"Aims: To evaluate the predictive value of mobile magnetic resonance imaging (MRI) in screening stroke. Method(s): This was a prospective case-control study performed on healthy residents over 40 years old in remote rural areas of northern China between May 2019 and May 2020. Multivariate logistic regression and receiver operator characteristic curve (ROC) analysis were used to evaluate the screening model. Result(s): A total of 1,224 patients (500 [40.8%] men) enrolled, including 56 patients who suffered from stroke (aged 64.05 +/- 7.27). The individuals who developed stroke were significantly older (P < 0.001), had a significantly higher occurrence of heart disease (P = 0.015), diabetes (P = 0.005), dyslipidemia (P = 0.009), and significantly increased waist circumference (P = 0.02), systolic blood pressure (SBP) (P = 0.003), glycosylated hemoglobin (HbA1c) level (P = 0.007), triglyceride (TG) level (P = 0.025), low density lipoprotein cholesterol (LDL-c) level (P = 0.04), and homocysteine (HCY) level (P < 0.001). Multivariate logistic regression analysis showed that age (OR = 1.055, 95% CI: 1.017-1.094, P = 0.004), HCY (OR = 1.029, 95% CI: 1.012-1.047, P = 0.001) and mobile MRI (OR = 4.539, 95% CI: 1.726-11.939, P = 0.002) were independently associated with stroke. The area under the curve (AUC) of the combined model including national screening criteria, mobile MRI results, and stroke risk factors was 0.786 (95% CI: 0.721-0.851), with a sensitivity of 69.6% and specificity of 80.4%. Conclusion(s): Mobile MRI can be used as a simple and easy means to screen stroke.Copyright  2022 Liu, Li, Chen, Su, Zhou, Liu and Sun.","Authors":"Liu, M.; Li, Q.; Chen, G.; Su, N.; Zhou, M.; Liu, X.; Sun, K.","Publisher":"Frontiers in Neuroscience","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fnins.2022.975217","Pages":"975217","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"national screening criteria & mobile MRI & homocysteine (HCY)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2195,"Title":"Plaque characteristics and hemodynamics contribute to neurological impairment in patients with ischemic stroke and transient ischemic attack","Year":2021,"Country":"","Abstract":"OBJECTIVES: We aimed to investigate differential characteristics of plaque in the middle cerebral artery (MCA) and hemodynamics in patients with ischemic stroke and transient ischemic attack (TIA), and to develop a predictive model for the presence of ischemic stroke and neurological impairment., METHODS: Sixty-seven patients with acute ischemic events in MCA territory who underwent high-resolution vessel wall imaging between September 2016 and August 2018 were reviewed retrospectively. Patients were assigned to either the stroke group or TIA group, according to diffusion-weighted imaging and neurological examination. Plaque characteristics and anterograde score (AnS) were calculated. Tmax > 6.0-s volume was acquired by RApid Processing of perfusIon and Diffusion software. Multivariate logistic regression analysis and multiple linear regression analysis were performed to establish a predictive model for irreversible infarction occurrence and clinical severity., RESULTS: Forty-five patients were assigned to the stroke group, and 22 were assigned to the TIA group. Plaque length, intraplaque hemorrhage (IPH), enhancement, AnS, and Tmax > 6.0-s volumes were significantly different between the two groups (p < 0.05). IPH and AnS were independent predictors for patients with stroke (p = 0.020 and 0.034, respectively). Tmax > 6.0-s volume, IPH, hypertension, and AnS were associated with high National Institutes of Health Stroke Scale (NIHSS) scores (all p < 0.05, R = 0.725, and adjusted R2 = 0.494)., CONCLUSIONS: IPH and AnS are useful in predicting stroke occurrence. Tmax > 6.0-s volume, IPH, hypertension, and AnS are associated with neurological impairment of the patients., KEY POINTS: * Ischemic stroke and TIA patients have different plaque characteristics and hemodynamics. * Intraplaque hemorrhage and anterograde score have high diagnostic efficiency for ischemic stroke. * The combination of Tmax > 6.0-s volume, intraplaque hemorrhage, hypertension, and anterograde score can predict the National Institutes of Health Stroke Scale scores of patients.","Authors":"Liu, Song; Tang, Ruowei; Xie, Weiwei; Chai, Shengting; Zhang, Qingqing; Luo, Yu; Guo, Yu; Chai, Chao; Huang, Lixiang; Zheng, Meizhu; Zhu, Jinxia; Chang, Binge; Yang, Qi; Jin, Song; Fan, Zhaoyang; Xia, Shuang","Publisher":"European radiology","Issue":"4","DOI":"https://dx.doi.org/10.1007/s00330-020-07327-1","Pages":"2062-2072","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"intraplaque haemorrhage (IPH) & anterograde score (AnS)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2197,"Title":"The Combination of Feature Tracking and Late Gadolinium Enhancement for Identification Between Hypertrophic Cardiomyopathy and Hypertensive Heart Disease","Year":2022,"Country":"","Abstract":"Background: The differentiation between hypertrophic cardiomyopathy (HCM) and hypertensive heart disease (HHD) is challenging due to similar myocardial hypertrophic phenotype. The purpose of this study is to evaluate the feasibility of cardiovascular magnetic resonance feature tracking (CMR-FT) and late gadolinium enhancement (LGE) to distinguish between HCM and HHD and the potential relationship between myocardial strain and cardiac functional parameters. Method(s): One hundred and seventy subjects (57 HCM, 45 HHD, and 68 controls) underwent 3.0 T CMR, including steady-state free precession cines and LGE images. Global and segmental (basal, mid, and apical) analyses of myocardial radial, circumferential, longitudinal strain, and left ventricular (LV) torsion, as well as global and 16 segments of LGE were assessed. The multivariate analysis was used to predict the diagnostic ability by combining comprehensive myocardial strain parameters and LGE. Result(s): Global radial strain (GRS), global circumferential strain (GCS), and LV torsion were significantly higher in the HCM group than in the HHD group (GRS, 21.18 +/- 7.52 vs. 14.56 +/- 7.46%; GCS, -13.34 +/- 3.52 vs. -10.11 +/- 4.13%; torsion, 1.79 +/- 0.69 vs. 1.23 +/- 0.65 deg/cm, all P < 0.001). A similar trend was also seen in the corresponding strain rate. As for segmental strain analysis, basal radial strain (BRS), basal circumferential strain (BCS), basal longitudinal strain (BLS), mid-radial strain (MRS), and mid-circumferential strain (MCS) were higher in the HCM group than in the HHD group (all P < 0.001). The receiver operating characteristic (ROC) results showed that the area under the curve (AUC) of LGE in the mid-interventricular septum (mIVS) was the highest among global and segmental LGE analyses. On the multivariate regression analysis, a combined model of LGE (mIVS) with GRS obtained the highest AUC value, which was 0.835 with 88.89% sensitivity and 70.18% specificity, respectively. In addition, for patients with HCM, GRS, GCS, and global longitudinal strain had correlations with LV ejection fraction (LVEF), maximum interventricular septum thickness (IVST max), and left ventricular mass index (LVMi). Torsion was mildly associated with LVEF. Conclusion(s): CMR-FT-derived myocardial strain and torsion provided valuable methods for evaluation of HCM and HHD. In addition, the combination of GRS and LGE (mIVS) achieved the highest diagnostic value.Copyright  2022 Liu, Li, Zhao, Wang, Wu, Gu, Xu, Li, Tian, Cui, Wang and Yu.","Authors":"Liu, S.; Zhao, Y.; Wang, X.; Wu, Z.; Gu, X.; Xu, B.; Li, Y.; Tian, J.; Cui, J.; Wang, G.; Yu, B.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.865615","Pages":"865615","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cardiovascular magnetic resonance feature tracking (CMR-FT) & late gadolinium enhancement (LGE)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2198,"Title":"Fibrinogen is associated with glucose metabolism and cardiovascular outcomes in patients with coronary artery disease","Year":2020,"Country":"","Abstract":"BACKGROUND: The present cohort study aims to examine the relationship between fibrinogen (Fib) levels and glucose metabolism [fasting blood glucose (FBG) and hemoglobin A1c (HbA1c)] and investigate the impact of high Fib on cardiovascular outcomes in patients with stable CAD and pre-diabetes mellitus (pre-DM) or diabetes mellitus (DM)., METHODS: This study included 5237 patients from March 2011 to December 2015. Patients were distributed into three groups according to Fib levels (low Fib, median Fib, high Fib) and further categorized by glucose metabolism status [normal glucose regulation (NGR), Pre-DM, DM]. All patients were followed up for the occurrences of major adverse cardiovascular events (MACEs), including cardiovascular mortality, nonfatal MI, stroke, and unplanned coronary revascularization., RESULTS: Linear regression analyses showed that FBG and HbA1c levels were positively associated with Fib in overall CAD participants, either with or without DM (all P < 0.001). During an average of 18,820 patient-years of follow-up, 476 MACEs occurred. High Fib was independently associated with MACEs after adjusting for confounding factors [Hazard Ratio (HR): 1.57, 95% confidence interval (CI) 1.26-1.97, P < 0.001]. Furthermore, DM but not pre-DM was a significant predictor of MACEs (P < 0.001 and P > 0.05, respectively). When patients were stratified by both glucose metabolism status and Fib levels, high Fib was associated with a higher risk of MACEs in pre-DM (HR 1.66, 95% CI 1.02-2.71, P < 0.05). Medium and high Fib levels were associated with an even higher risk of MACEs in DM (HR 1.86, 95% CI 1.14-3.05 and HR 2.28, 95% CI 1.42-3.66, all P < 0.05). After adding the combination of Fib and glucose status to the Cox model, the C-statistic was increased by 0.015 (0.001-0.026)., CONCLUSIONS: The present study suggested that Fib levels were associated with FBG and HbA1c in stable CAD patients. Moreover, elevated Fib was independently associated with MACEs in CAD patients, especially among those with pre-DM and DM, suggesting that Fib may provide incremental value in the cardiovascular risk stratification of pre-DM and DM patients.","Authors":"Liu, Shuo-Lin; Wu, Na-Qiong; Shi, Hui-Wei; Dong, Qian; Dong, Qiu-Ting; Gao, Ying; Guo, Yuan-Lin; Li, Jian-Jun","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-020-01012-9","Pages":"36","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fibrinogen (Fib)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2203,"Title":"Influence of miRNA Gene Polymorphism on Recurrence and Age at Onset of Ischemic Stroke in a Chinese Han Population","Year":2020,"Country":"","Abstract":"Polymorphisms in microRNAs (miRNAs) are associated with ischemic stroke occurrence and traditional risk factors for ischemic stroke such as atherosclerosis, hypertension, hyperlipidemia, and diabetes. However, few studies have examined recurrent ischemic stroke as an outcome. Thus, the aim of our study was to examine association of miRNA gene polymorphisms (namely, miR-126 rs4636297, miR-149 rs2292832, miR-124 rs531564, miR-499 rs3746444, miR-143 rs12655723, and miR-122 rs17669) with recurrence of ischemic stroke. miRNA gene polymorphisms were genotyped using the polymerase chain reaction-ligation detection reaction (PCR-LDR) method in 657 patients with ischemic stroke. Association of miRNA polymorphisms with prognosis outcomes was examined by the Kaplan-Meier method, log-rank test, and Cox proportional hazards models. miR-122 rs17669 was significantly associated with recurrence risk of ischemic stroke under the recessive model. Cox regression analysis showed that the CC genotype of rs17669 was associated with an increased risk of 1.9-fold for stroke recurrence (hazard ratio = 1.879; 95% confidence interval = 1.182-2.985; P = 0.008). Further, this effect was more evident among the non-drinker and male subgroups. We found no difference in risk of recurrent ischemic stroke among the other five miRNA polymorphisms. Furthermore, we identified a significant association between the miR-149 rs2292832 polymorphism and age at onset of first-ever stroke. Altogether, miR-122 rs17669 is a significant predictor for the risk of recurrent stroke, independent of traditional risk factors.Copyright  2019, Springer Science+Business Media, LLC, part of Springer Nature.","Authors":"Liu, X.; Wang, Q.; Zhu, R.","Publisher":"Neurotoxicity Research","Issue":"4","DOI":"https://dx.doi.org/10.1007/s12640-019-00125-8","Pages":"781-787","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miR-122 variant rs17669"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2210,"Title":"Dysregulation Serum miR-19a-3p is a Diagnostic Biomarker for Asymptomatic Carotid Artery Stenosis and a Promising Predictor of Cerebral Ischemia Events","Year":2021,"Country":"","Abstract":"This study aims to identify the diagnostic potential of microRNA-19a-3p (miR-19a-3p) for asymptomatic carotid artery stenosis (CAS) and clinical predictive potential for cerebral ischemia events (CIEs). Serum samples from 101 asymptomatic CAS patients and 98 healthy controls were collected. And it was found that serum miR-19a-3p in asymptomatic CAS patients was generally elevated (P <.05). Increased miR-19a-3p in asymptomatic CAS was associated with severe CAS (odds ratio = 3.920, 95% confidence interval [CI] = 1.482-10.372, P <.01). The area under the receiver operating characteristic (ROC) curve (AUC) was 0.905, indicating that the level of miR-19a-3p was statistically significant for the diagnosis of asymptomatic CAS. Furthermore, the level of serum miR-19a-3p (hazard ratio [HR] = 8.507, 95% confidence interval [CI] = 2.239-32.328, P =.002) and degree of artery stenosis (HR = 3.695, 95% CI = 1.127-12.109, P =.031) were independent predictors of occurrence of CIE. Moreover, patients with elevated miR-19a-3p levels were more likely to experience CIE than patients with low levels. Upregulated miR-19a-3p can be used as a diagnostic biomarker for asymptomatic CAS patients and as an independent predictor of CIE.Copyright  The Author(s) 2021.","Authors":"Liu, X.; Zheng, X.; Wang, Y.; Liu, J.","Publisher":"Clinical and Applied Thrombosis/Hemostasis","Issue":"Not Available","DOI":"https://dx.doi.org/10.1177/10760296211039287","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"microRNA-19a-3p (miR-19a-3p)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2221,"Title":"Relationship between Serum miR-106 and MYL4 Levels and the Prevalence, Risk Stratification, and Prognosis of Atrial Fibrillation","Year":2022,"Country":"","Abstract":"Objective: To analyze the predictive value of serum microRNA-106 (miRNA-106), miR-106, and myosin light chain 4 (MYL4) levels on the prevalence of atrial fibrillation and to explore the relationship between serum miR-106 and MYL4 and the risk stratification and prognosis of atrial fibrillation, thereby providing basis for them to become clinical targets for the treatment of atrial fibrillation in the future., Methods: 300 patients with atrial fibrillation treated in our hospital from May 2017 to March 2019 were selected as the atrial fibrillation group, and 300 healthy people who came to our hospital for physical examination in the same period were selected as the control group. The general data of the subjects in the two groups were collected. The serum miR-106 level of the subjects in the two groups was detected by fluorescence quantitative polymerase chain reaction (PCR), and the level of MYL4 was detected by enzyme-linked immunosorbent assay (ELISA). The expression of miR-106 and MYL4 in the myocardium was observed by immunohistochemistry. The relationship between the levels of serum miR-106 and MYL4 and the prevalence of atrial fibrillation and the score of atrial fibrillation thromboembolism risk stratification scoring system (cha2ds2) was compared between the two groups. The relationship between serum level of miR-106 and prognosis of patients with atrial fibrillation was analyzed., Results: The systolic blood pressure, diastolic blood pressure, total cholesterol (TC), triglyceride (TG), low-density lipoprotein cholesterol (LDL-C), and left anterior descending artery (LAD) in the atrial fibrillation group were significantly higher than those in the control group, while HDL-C and left ventricular ejection fraction (LVEF) were significantly lower than those in the control group (P < 0.01). The level of serum miR-106 in patients with atrial fibrillation was significantly higher than that in the control group, whereas the level of MYL4 was significantly lower than that in the control group (P < 0.01). miR-106 was mainly localized in the cytoplasm, and the positive expression rate of miR-106 was 71.43% (81/115) in patients with atrial fibrillation and 21.74% (25/115) in patients with sinus rhythm. MYL4 was mainly located in the cell membrane and the positive expression rate of MYL4 was 24.35% (28/115) in patients with atrial fibrillation and 64.35% (74/115) in patients with sinus rhythm. With the increase of the severity of atrial fibrillation, the level of serum miR-106 gradually increased and the level of MYL4 gradually decreased, which were statistically significant compared with the control group (P < 0.05). With the increase of miR-106 level and the decrease of MYL4 level, the prevalence of atrial fibrillation gradually increased. With the increase of cha2ds2 score, the level of serum miR-106 increased and the level of MYL4 decreased. The survival rate of patients with miR - 106 <= 1.96 was significantly higher than that of patients with miR - 106 > 1.96. The survival rate of patients with MYL4 >= 0.24 was significantly higher than that of patients with MYL4 < 0.24. At the same time, TC and LDL-C were included in the analysis. The results showed that the survival rate of patients with TC <= 4.5 mmol/L was significantly higher than that of patients with TC > 4.5 mmol/L, and that of patients with LDL-C <= 2.6 mmol/L was significantly higher than that of patients with LDL-C > 2.6 mmol/L., Conclusion: Serum miR-106 and MYL4 levels are closely related to the prevalence of atrial fibrillation, which can reflect the risk of thromboembolism in patients with atrial fibrillation and can be used as a biological indicator to predict the prognosis of patients with atrial fibrillation. Copyright  2022 Yanfeng Liu et al.","Authors":"Liu, Yanfeng; Zhou, Haiwen; Tao, Yu; Xu, Zhicheng; Lai, Hengli","Publisher":"Journal of immunology research","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2022/1069866","Pages":"1069866","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miRNA-106 and myosin light chain 4 (MYL4)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2229,"Title":"The association between plasma furin and cardiovascular events after acute myocardial infarction","Year":2021,"Country":"","Abstract":"Background: Furin is the key enzyme involved in the cleavage of pro-BNP and plays a critical role in the cardiovascular system through its involvement in lipid metabolism, blood pressure regulation and the formation of atheromatous plaques. NT-proBNP and recently, corin, also a key enzyme in the cleavage of pro-BNP, have been accepted as predictors of prognosis after acute myocardial infarction (AMI). This cohort study was conducted to investigate the relationship between plasma furin and the prognostic outcomes of AMI patients. Method(s): In total, 1100 AMI patients were enrolled in the study and their plasma furin concentrations were measured. The primary endpoint was major adverse cardiac events (MACE), a composite of cardiovascular (CV) death, non-fatal myocardial infarction (MI) and non-fatal stroke. The associations between plasma furin concentration and AMI outcomes were explored using Kaplan-Meier curves and multivariate Cox regression analysis. Result(s): The results showed a slight increase in mean cTNT in patients with higher furin concentrations (P = 0.016). Over a median follow-up of 31 months, multivariate Cox regression analysis indicated that plasma furin was not significantly associated with MACE (HR 1.01; 95% CI 0.93-1.06; P = 0.807) after adjustment for potential conventional risk factors. However, plasma furin was associated with non-fatal MI (HR 1.09; 95% CI 1.01-1.17; P = 0.022) in the fully adjusted model. Subgroup analyses indicated no relationship between plasma furin and MACE in different subgroups. Conclusion(s): This study found no association between plasma furin and risk of MACE. Thus, plasma furin may not be a useful predictor of poor prognosis after AMI. However, higher levels
