h":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"creatine kinase (CK) & CK isoenzyme (CK-MB) & myoglobin"},{"Codes":[{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":522,"Title":"When less is more: Non-contrast head CT alone to work-up hypertensive intracerebral hemorrhage","Year":2022,"Country":"","Abstract":"Hypertension is a common cause of intracerebral hemorrhage (ICH). The work up typically involves neuroimaging of the brain and blood vessels to determine etiology. However, extensive testing may be unnecessary for presumed hypertensive hemorrhages, and instead prolong hospital stay and increase costs. This study evaluates the predictive utility of hemorrhage location on the non-contrast head CT in determining hypertensive ICH. Patients presenting with non-traumatic ICH between March 2014 and June 2019 were prospectively enrolled. Hemorrhage etiology was determined based on previously defined criteria. Chi square and Student's t tests were used to determine the association between patient demographics, ICH severity, neuroimaging characteristics, and medical variables, with hypertensive etiology. Multivariable regression models and an ROC analysis determined utility of CT to accurately diagnose hypertensive ICH. Data on 380 patients with ICH were collected; 42% were determined to be hypertensive. Along with deep location on CT, black race, history of hypertension, renal disease, left ventricular hypertrophy, and higher admission blood pressure were significantly associated with hypertensive etiology, while atrial fibrillation and anticoagulation were associated with non-hypertensive etiologies. Deep location alone resulted in an area under the curve of 0.726. When history of hypertension was added, this improved to 0.771. Additional variables did not further improve the model's predictability. Hypertensive ICH is associated with several predictive factors. Using deep location and history of hypertension alone correctly identifies the majority of hypertensive ICH without additional work-up. This model may result in more efficient diagnostic testing without sacrificing patient care. Copyright  2022 The Authors. Published by Elsevier Ltd.. All rights reserved.","Authors":"Chen, Claire; Girgenti, Sophia; Mallick, Dania; Marsh, Elisabeth B.","Publisher":"Journal of clinical neuroscience : official journal of the Neurosurgical Society of Australasia","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.jocn.2022.04.006","Pages":"108-112","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"non-contrast head CT"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":529,"Title":"Predictive value of thrombus susceptibility for cardioembolic stroke by quantitative susceptibility mapping","Year":2022,"Country":"","Abstract":"Background: The hypointense blooming signal of thrombi on susceptibility-weighted imaging (SWI), known as the susceptibility vessel sign (SVS), is predictive of cardioembolic stroke. The SVS originates from the local magnetic susceptibility effect; thus, the susceptibility value of thrombi may provide useful information in discriminating stroke etiology. We aim to utilize quantitative susceptibility mapping (QSM) to assess thrombus's susceptibility value in acute ischemic stroke patients and explore the relationship of thrombus susceptibility with cardioembolic stroke. Method(s): From 2018 to 2020, 132 consecutive acute ischemic stroke patients with middle cerebral artery occlusion were recruited within 48 hours of onset. All patients underwent a three-dimensional multi-echo SWI scan using a 3 Tesla magnetic resonance imaging scanner. The SVS presence and the diameter of the SVS-related hypointense signal were assessed on SWI. QSM was applied to compute the susceptibility value of the thrombus. The receiver operating characteristic (ROC) methodology was used to define the optimal cutoff value of the susceptibility in QSM and the diameter on SWI for predicting cardioembolic stroke. Result(s): The SVS was identified in 93 (70.5%) patients with symptomatic middle cerebral artery occlusion and was significantly associated with cardioembolism. The hyperintense signal on QSM in the corresponding middle cerebral artery occlusion was present in 116 (87.9%) patients. ROC analysis indicated that thrombus susceptibility had a greater area under the curve than that of the SVS diameter (0.88 vs. 0.70, P<0.001) and that the optimal cutoff value of thrombus susceptibility for cardioembolism was 0.35 ppm. Multivariate analysis demonstrated that thrombus susceptibility (>=0.35 ppm) was an independent predictor of cardioembolic stroke (odds ratio =20.75; 95% CI, 7.19-59.87; P<0.001), with sensitivity, specificity, a positive predictive value, and a negative predictive value of 85.2%, 80.8%, 75.4%, and 88.7%, respectively, while the SVS presence showed sensitivity, specificity, a positive predictive value, and a negative predictive value of 90.7%, 43.6%, 87.2%, and 52.7%, respectively. Conclusion(s): Thrombus susceptibility provides superior diagnostic performance over the SVS for discriminating between cardioembolism and other stroke subtypes. Quantitative susceptibility measurements of thrombi may help predict cardioembolic stroke in patients with acute middle cerebral artery occlusion.Copyright  Quantitative Imaging in Medicine and Surgery. All rights reserved.","Authors":"Chen, J.; Zhang, Z.; Nie, X.; Xu, Y.; Liu, C.; Zhao, X.; Wang, Y.","Publisher":"Quantitative Imaging in Medicine and Surgery","Issue":"1","DOI":"https://dx.doi.org/10.21037/qims-21-235","Pages":"550-557","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"hypointense blooming signal of thrombi on susceptibility-weighted imaging (SWI) & known as the susceptibility vessel sign (SVS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":559,"Title":"Diagnostic value of serum and peptide, brain natriuretic peptide and cardiac troponin in elderly patients with acute myocardial infarction","Year":2020,"Country":"","Abstract":"Objective: To explore the application of serum copeptin, brain natriuretic peptide (BNP) and cardiac troponin T (cTnT) in the early diagnosis of acute myocardial infarction in the elderly. Method(s): A total of 100 elderly patients with acute myocardial infarction treated in our hospital from June 2018 to June 2019 were selected as the study group. Venous blood was collected 4 hours, 1 day, 4 days and 7 days after treatment. The levels of copeptin, BNP and cTnT in the serum of the patients were measured. The same age was randomly selected for physical examination in the same period at our hospital. Thirty healthy elderly people served as a control group. Copeptin, BNP and cTnT levels were detected and compared in each group. An ROC curve was drawn to evaluate the diagnostic value of copeptin, BNP and cTnT levels for elderly patients with acute myocardial infarction. Multivariate logistic regression was used to analyse the independent risk factors of acute myocardial infarction. Result(s): The levels of copeptin, BNP and cTnT in the serum of the study group were significantly higher than those of the control group at each time point (P0.05 or 0.01). The levels of copeptin and BNP in the serum of the study group began to rise after the onset of acute myocardial infarction, reached the highest level on day 1, then slowly decreased to the lowest level at day 7, with significant differences at each time point (P0.05 or 0.01). The cTnT level of acute myocardial infarction in the study group increased rapidly to the highest level at 4h, then decreased slowly to the lowest level day 7, with a significant difference at each time point (P0.05 or 0.01). The AUC of copeptin, BNP and cTnT in the diagnosis of acute myocardial infarction were 0.889, 0.863 and 0.841, respectively. When the critical value of copeptin was 14.81 Pmol/L, the sensitivity and specificity were 88.21 and 87.52%, respectively. When the critical value of BNP was 436.21ng/L, the sensitivity and specificity were 89.61 and 71.36%, respectively. When the critical value of cTnT was 20.36ng/L, the sensitivity and specificity were 76.32 and 80.23%, respectively. Multivariate logistic regression analysis showed that gender, copeptin, BNP and cTnT were independent predictors of acute myocardial infarction. Copeptin was positively correlated with BNP (r = 0.614, P0.05), BNP was positively correlated with cTnT (r = 0.688, P0.05), and copeptin was not significantly correlated with cTnT (P0.05). Furthermore, gender was not significantly correlated with BNP, copeptin and cTnT (P0.05). Discussion(s): The levels of copeptin, BNP and cTnT in the serum of patients with acute myocardial infarction were significantly increased. Notably, the detection of copeptin, BNP and CTnT levels may play an important role in the early diagnosis of acute myocardial infarction in the elderly.Copyright  2020 A. CARBONE Editore. All rights reserved.","Authors":"Chen, Y.; Han, X.; Zheng, D.; Dong, Q.; Wu, Q.","Publisher":"Acta Medica Mediterranea","Issue":"5","DOI":"https://dx.doi.org/10.19193/0393-6384_2020_5_466","Pages":"3029-3033","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum copeptin & brain natriuretic peptide (BNP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":565,"Title":"Prevalence of genetically defined familial hypercholesterolemia and the impact on acute myocardial infarction in Taiwanese population: A hospital-based study","Year":2022,"Country":"","Abstract":"Background: Familial hypercholesterolemia (FH) is a common genetic disorder with markedly increased risk of coronary artery diseases (CAD), especially acute myocardial infarction (AMI). However, genetic tests for FH are not always necessary in the current diagnostic criteria of FH, which might lead to underestimation of the prevalence of FH and a lack of awareness of FH-associated CAD and AMI. We aimed to explore the prevalence of genetically defined FH in the hospital-based population and to determine the impact of FH risk variants on CAD and AMI. Method(s): The study participants were recruited between June 24, 2019 and May 12, 2021, at a medical center in Taiwan, in cooperation with the Taiwan Precision Medicine Initiative (TPMI) project. The prevalence of FH was calculated and the effects of FH pathogenic variants on CAD and AMI were analyzed by logistic regression models and shown as ORs and 95% CI. Result(s): The prevalence of genetically defined FH was 1.13% in the hospital-based population in Taiwan. Highest LDL and total cholesterol levels were observed in patients with LDLR rs28942084 (LDL 219.4+/-55.2; total cholesterol 295.8+/-55.4). There was an approximately 4-fold increased risk of hyperlipidemia in subjects with the LDLR rs769446356 polymorphism (OR, 4.42; 95% CI, 1.92-10.19) and AMI in individuals with the LDLR rs730882109 polymorphism (OR, 3.79; 95% CI, 2.26-6.35), and a 2-fold increased risk of CAD in those with the LDLR rs749038326 polymorphism (OR, 2.14; 95% CI, 1.31-3.50), compared with the groups without pathogenic variants of FH. Conclusion(s): The prevalence of genetically defined FH was 1.13% in the hospital-based population in Taiwan, which was higher than the rate observed in individuals with clinically defined FH. The risk of CAD and AMI was increased to varying degrees in subjects with different FH risk alleles. Close monitoring and risk stratification strategy are essential in high-risk patients with FH risk alleles to facilitate early detection and treatments.Copyright  2022 Chen, Chen, Chen, Hsiao, Wei, Chuang, Lin and Lin.","Authors":"Chen, Y. J.; Chen, I. C.; Chen, Y. M.; Hsiao, T. H.; Wei, C. Y.; Chuang, H. N.; Lin, W. W.; Lin, C. H.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.994662","Pages":"994662","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"pathogenic variants for familial hypercholesterolemia (FH) 7 variants in LDLR & 2 variants in APOB"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":568,"Title":"miR-142 is a Sensitive Biomarker for the Diagnosis and Prognosis of Acute Myocardial Infarction","Year":2020,"Country":"","Abstract":"BACKGROUND: Acute myocardial infarction (AMI) is myocardial necrosis caused by acute and persistent ischemia and hypoxia of coronary arteries. AMI is one of the most common diseases in European countries and over 1.5 million AMI patients die of it in the United States annually. A collection of studies proposed that certain micro-RNAs play crucial roles in the onset and development of AMI., METHODS: Ninety-four AMI patients and 83 non-AMI healthy controls were recruited from Zhongda Hospital, Southeast University between July 2015 and September 2017. Serum samples were collected at admission and the expression of miR-142 was detected using real-time quantitative polymerase chain reaction (RT-qPCR) assays., RESULTS: miR-142 expression was markedly elevated in serum samples of AMI patients compared with the 83 non-AMI healthy controls. miR-142 expression was positively correlated with creatine kinase-KB (CK-MB; r = 0.6731, p = 0.0021) and troponin (r = 0.7138, p = 0.0013). The area under the curve (AUC) of miR-142, CK-MB, and troponin for the diagnosis of AMI were 0.9185, 0.8172, and 0.8717, respectively. Overall survival analysis implied that high miR-142 expression may predict poor survival (log-rank test, p = 0.0146)., CONCLUSIONS: miR-142 may be a diagnostic and prognostic indicator for AMI, and therefore, it may contribute to AMI clinicopathologic prediction.","Authors":"Chen, Zhongpu; Pan, Xiaodong; Yan, Gaoliang; Sheng, Zulong; Ma, Genshan","Publisher":"Clinical laboratory","Issue":"6","DOI":"https://dx.doi.org/10.7754/Clin.Lab.2019.191019","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miRNA-142"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":571,"Title":"Study of three novel biomarkers, MR-proADM, midkine, and stromelysin2, and peripheral atherosclerosis in a Chinese Han population: A case-control study","Year":2020,"Country":"","Abstract":"Midregional pro-adrenomedullin (MR-proADM), midkine, and stromelysin2 (ST2) are novel cardiac biomarkers associated with heart failure and atherosclerotic diseases like stable ischemic disease and acute coronary syndrome. The potential association between these three biomarkers and peripheral artery disease (PAD) remains unclear. The aim of this study was to assess the correlation between these three biomarkers and their association with PAD in the Chinese Han population. This study included 224 patients suspected of having coronary artery disease (CAD). All subjects underwent coronary angiography and carotid and subclavian ultrasound assessment for detection of coronary and peripheral atherosclerosis and were divided into two groups according to whether they had PAD or not. Pearson's correlation coefficient r was calculated, and multivariable logistic regression analysis was conducted to represent the associations of these biomarkers and PAD. The study included 133 patients with PAD and 91 non-PAD controls and these two groups had similar values for age, ST2, hematocrit, hemoglobin, red blood cell counts, creatinine and CAD ratio, smoking, and type 2 diabetes (all p > 0.05). Compared with non-PAD controls, patients with PAD had lower levels of MR-proADM and midkine and higher levels of TC, LDL-C, and fasting blood sugar (FBS) (all p < 0.05). MR-proADM was positively and ST2 negatively correlated with midkine (all p < 0.05). Compared with females, male patients had higher values of MR-proADM (p < 0.05) and similar levels of ST2 and midkine (all p > 0.05). Multivariable regression analysis identified FBS as a risk predictor (OR: 1.163, 95% CI: 1.108-1.401, p = 0.014) and MR-proADM as a protective factor (OR: 0.720, 95% CI: 0.529-0.920, p = 0.037) of PAD. Three novel biomarkers, MR-proADM, midkine, and ST2, are internally related, and MR-proADM is gender-specific and a protective factor of peripheral atherosclerosis in the Chinese Han population studied. Clinical Trial: ChiCTR-DDD-17013908.Copyright  The Author(s) 2020.","Authors":"Chen, Z.; Zhu, Y.; Zhang, L.","Publisher":"European Journal of Inflammation","Issue":"Not Available","DOI":"https://dx.doi.org/10.1177/2058739220960558","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MR-proADM & midkine & stromelysin2"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":596,"Title":"Liver enzyme variability and risk of heart disease and mortality: A nationwide population-based study","Year":2020,"Country":"","Abstract":"BACKGROUND & AIMS: Liver enzymes, such as alanine aminotransferase (ALT), aspartate aminotransferase (AST) and gamma-glutamyltransferase (GGT), have been suggested as surrogate markers of various cardiovascular diseases. However, previous studies assessed liver enzymes only once at baseline. We investigated the association between liver enzyme variability and the risk of mortality and cardiovascular outcomes in general population., METHODS: A total of 6 496 271 subjects participating in >=3 health examinations within the previous 5 years including the index year (2009-2010) were included. Variability was measured using variability independent of the mean. Cox proportional hazard models adjusting demographic factors, comorbidities, blood pressure, total cholesterol, glomerular filtration rate and baseline liver enzyme level were used., RESULTS: During a median follow-up of 6 years, there were 106 413 deaths (1.6%), 53 385 myocardial infarctions (MI, 0.8%), 65 143 atrial fibrillations (AF, 1.0%) and 50 139 congestive heart failures (CHF, 0.7%). High variability in AST, ALT and GGT was associated with a higher risk for all-cause mortality, MI, AF and CHF. The degree of association was largest for GGT variability. For the highest quartile of GGT variability relative to the lowest quartile, the hazard ratios (95% confidence intervals) were 1.32 (1.28-1.35) for all-cause mortality, 1.16 (1.11-1.20) for MI, 1.28 (1.18-1.38) for AF and 1.25 (1.20-1.30) for CHF. These findings were consistent regardless of alcohol consumption, body mass index and degree of fatty liver. Sensitivity analysis also revealed similar results., CONCLUSIONS: Higher visit-to-visit variability of liver enzymes was an independent predictor of all-cause mortality and cardiovascular events. Copyright  2020 John Wiley & Sons A/S. Published by John Wiley & Sons Ltd.","Authors":"Cho, Eun Ju; Han, Kyungdo; Lee, Seung-Pyo; Shin, Dong Wook; Yu, Su Jong","Publisher":"Liver international : official journal of the International Association for the Study of the Liver","Issue":"6","DOI":"https://dx.doi.org/10.1111/liv.14432","Pages":"1292-1302","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"liver enzymes aminotransferase (ALT) & aspartate aminotransferase (AST) & gamma-glutamyltransferase (GGT)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":603,"Title":"Relation of Proprotein Convertase Subtilisin/Kexin Type 9 to Cardiovascular Outcomes in Patients Undergoing Percutaneous Coronary Intervention","Year":2020,"Country":"","Abstract":"The pharmacological inhibition of proprotein convertase subtilisin/kexin type 9 (PCSK9) has been shown to drastically affect low-density lipoprotein cholesterol levels and associated cardiovascular diseases. However, the potential effectiveness of PCSK9 serum levels as a biomarker for cardiovascular risk remains unclear. Serum PCSK9 levels in patients who underwent percutaneous coronary intervention (PCI) may predict long-term outcomes. PCSK9 levels were measured in 749 consecutive patients with coronary artery disease undergoing PCI. These patients were classified into 2 groups according to their serum levels of PCSK9. The primary end point was a composite of the major adverse cardiac events (MACE), including cardiac death, myocardial infarction, stroke, and any revascularization. The median PCSK9 level was 302.82 ng/ml. During a median follow-up of 28.4 months, a total of 38 (5.1%) MACE was recorded, and 50 (6.7%) patients died from any cause. Multivariate Cox regression analysis showed that compared with a lower serum PCSK9 level, a higher serum PCSK9 level was independently associated with a higher rate of MACE (adjusted hazard ratio 2.290, 95% confidence interval 1.040 to 5.045, p = 0.040) and all-cause death (adjusted hazard ratio 2.511, 95% confidence interval 1.220 to 5.167, p = 0.026). Results were consistent after propensity-score matching (MACE, adjusted HR 2.236, 95% CI 1.011-5.350, p = 0.047; all-cause death, adjusted HR 2.826, 95% CI 1.258-6.349, p = 0.012). Baseline serum PCSK9 levels were associated with long-term cardiovascular clinical outcomes and mortality during the long-term follow-up after PCI in patients with coronary artery disease.Copyright  2020 Elsevier Inc.","Authors":"Choi, I. J.; Lim, S.; Lee, D.; Lee, W. J.; Lee, K. Y.; Kim, M. J.; Jeon, D. S.","Publisher":"American Journal of Cardiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.amjcard.2020.07.032","Pages":"54-60","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"proprotein convertase subtilisin/kexin type 9 (PCSK9)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":610,"Title":"Lysophospholipids as predictive markers of ST-elevation myocardial infarction (STEMI) and non-ST-elevation myocardial infarction (NSTEMI)","Year":2021,"Country":"","Abstract":"The present study explored patterns of circulating metabolites and proteins that can predict future risk for ST-elevation myocardial infarction (STEMI) and non-ST-elevation myocardial infarction (NSTEMI). We conducted a prospective nested case-control study in northern Sweden in individuals who developed STEMI (N = 50) and NSTEMI (N = 50) within 5 years and individually matched controls (N = 100). Fasted plasma samples were subjected to multiplatform mass spectrometrybased metabolomics and multiplex protein analyses. Multivariate analyses were used to elucidate infarction-specific metabolite and protein risk profiles associated with future incident STEMI and NSTEMI.We found that altered lysophosphatidylcholine (LPC) to lysophosphatidylethanolamine (LPE) ratio predicted STEMI and NSTEMI events in different ways. In STEMI, lysophospholipids (mainly LPEs) were lower, whereas in NSTEMI, lysophospholipids (mainly LPEs) were higher. We found a similar response for all detected lysophospholipids but significant alterations only for those containing linoleic acid (C18:2, p < 0.05). Patients with STEMI had higher secretoglobin family 3A member 2 and tartrate-resistant acid phosphate type 5 and lower platelet-derived growth factor subunit A, which are proteins associated with atherosclerosis severity and plaque development mediated via altered phospholipid metabolism. In contrast, patients with NSTEMI had higher levels of proteins associated with inflammation and macrophage activation, including interleukin 6, C-reactive protein, chemerin, and cathepsin X and D. The STEMI risk marker profile includes factors closely related to the development of unstable plaque, including a higher LPC:LPE ratio, whereas NSTEMI is characterized by a lower LPC:LPE ratio and increased inflammation.Copyright  2020 by the authors. Licensee MDPI, Basel, Switzerland.","Authors":"Chorell, E.; Olsson, T.; Jansson, J. H.; Wennberg, P.","Publisher":"Metabolites","Issue":"1","DOI":"https://dx.doi.org/10.3390/metabo11010025","Pages":"1-12","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"altered lysophosphatidylcholine (LPC) to lysophosphatidylethanolamine\n(LPE) ratio &  lysophospholipids & linoleic acid &  proteins associated with atherosclerosis severity and plaque development &  inflammation & macrophage activation"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":639,"Title":"Abdominal Aortic Intima-Media Thickness Predicts Coronary Artery Disease Severity in Patients With Stable Angina Pectoris: A Prospective Study","Year":2021,"Country":"","Abstract":"Accurately identifying coronary artery disease (CAD) is the key element in guiding the work-up of patients with suspected angina. Thickening of the arterial wall is a hallmark of atherosclerosis. Therefore, the main purpose of this study was to determine whether abdominal aortic intima-media thickness (AAIMT), which is the earliest zone of atherosclerotic manifestations, has a predictive value in CAD severity. A total of 255 consecutive patients who were referred for invasive coronary angiography due to suspected stable angina pectoris were prospectively included in the study. B-mode ultrasonography was used to determine AAIMT before coronary angiography. Coronary artery disease severity was assessed with the SYNTAX score (SS). A history of hypertension, age, dyslipidemia, and higher AAIMT (odds ratio: 2.570; 95%CI 1.831-3.608; P < .001) were independent predictors of intermediate or high SS. An AAIMT <1.3 mm had a negative predictive value of 98% for the presence of intermediate or high SS and 83% for obstructive CAD. In conclusion, AAIMT showed a significant and independent predictive value for intermediate or high SS. Therefore, AAIMT may be a noninvasive and useful tool for decision-making by cardiologists (eg, to use a more invasive approach).","Authors":"Cirakoglu, Omer Faruk; Karadeniz, Ayse Gul; Akyuz, Ali Riza; Aydin, Cihan; Sahin, Sinan; Erkan, Hakan","Publisher":"Angiology","Issue":"8","DOI":"https://dx.doi.org/10.1177/0003319721998853","Pages":"754-761","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"abdominal aortic intima-media thickness (AAIMT)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":658,"Title":"The Diagnostic Value of sTWEAK in Acute Ischemic Stroke","Year":2020,"Country":"","Abstract":"Background: Considering the critical role of early diagnosis and management of acute ischemic stroke, biomarkers that can reliable assist in the diagnosis are still needed. These biomarkers should rapidly analyze, have high specificity for brain damage, and be available in the emergency settings for early diagnosis and exclusion of other conditions that mimic acute ischemic stroke. Soluble tumor necrosis factor-like weak inducer of apoptosis, a protein involved in the regulation of several biological functions, could be a potential acute ischemic stroke biomarker., Aims: To investigate the diagnostic value of soluble tumor necrosis factor-like weak inducer of apoptosis in patients with acute ischemic stroke and examine the relationship between ischemic area volume determined at diffusion-weighted magnetic resonance imaging and soluble tumor necrosis factor-like weak inducer of apoptosis., Study Design: A prospective, case-control study., Methods: This case-control prospective study included 36 patients with acute ischemic stroke and 36 healthy volunteers. Information on age, sex, presence of chronic disease, neurological examination findings, times of presentation to the emergency department after acute ischemic stroke, soluble tumor necrosis factor-like weak inducer of apoptosis levels, ischemic area volumes at diffusion-weighted magnetic resonance imaging, and 6-month mortality rates after stroke were recorded. The results were analyzed on SPSS 22.0 software (SPSS Inc., Chicago, IL, USA), and p<0.05 was considered statistically significant., Results: A soluble tumor necrosis factor-like weak inducer of apoptosis cut-off value of 995.5 pg/mL exhibited a sensitivity of 80.5% and a positive predictive value of 82.5% with an area under the curve of 0.84 (95% confidence interval: 0.74-0.94; p<0.001). The mean soluble tumor necrosis factor-like weak inducer of apoptosis levels in the acute ischemic stroke group (1968.08+/-1441.99 mug/L) were significantly higher than those in the control group (704.81+/-291.72 mug/L) (p<0.001). No correlation was observed between soluble tumor necrosis factor-like weak inducer of apoptosis levels and ischemic area volume measured at diffusion-weighted magnetic resonance imaging (r=-0.008; p=0.07). The mean ischemic area volume was 505.68+/-381.10 and 60.96+/-80.89 mm3 in the nonsurviving and surviving patients, respectively (p=0.002)., Conclusion: Soluble tumor necrosis factor-like weak inducer of apoptosis can be used in the diagnosis of acute ischemic stroke. However, it is inconclusive in estimating ischemic area volume and early mortality following acute ischemic stroke. Ischemic area volume measured at diffusion-weighted magnetic resonance imaging is a marker of poor prognosis and can be used in predicting early mortality.","Authors":"Comertpay, Ertan; Vural, Sevilay; Eroglu, Oguz; Dindar Badem, Nermin; Karadeniz Bilgili, Yasemin; Coskun, Figen","Publisher":"Balkan medical journal","Issue":"6","DOI":"https://dx.doi.org/10.4274/balkanmedj.galenos.2020.2020.2.45","Pages":"336-340","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Soluble tumor necrosis factor-like weak inducer of apoptosis"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":659,"Title":"Machine learning to predict the long-term risk of myocardial infarction and cardiac death based on clinical risk, coronary calcium, and epicardial adipose tissue: A prospective study","Year":2020,"Country":"","Abstract":"Aims Our aim was to evaluate the performance of machine learning (ML), integrating clinical parameters with coronary artery calcium (CAC), and automated epicardial adipose tissue (EAT) quantification, for the prediction of long-term risk of myocardial infarction (MI) and cardiac death in asymptomatic subjects. Methods Our study included 1912 asymptomatic subjects [1117 (58.4%) male, age: 55.8 +/- 9.1 years] from the prospective and results EISNER trial with long-term follow-up after CAC scoring. EAT volume and density were quantified using a fully automated deep learning method. ML extreme gradient boosting was trained using clinical co-variates, plasma lipid panel measurements, risk factors, CAC, aortic calcium, and automated EAT measures, and validated using repeated 10-fold cross validation. During mean follow-up of 14.5 +/- 2 years, 76 events of MI and/or cardiac death occurred. ML obtained a significantly higher AUC than atherosclerotic cardiovascular disease (ASCVD) risk and CAC score for predicting events (ML: 0.82; ASCVD: 0.77; CAC: 0.77, P < 0.05 for all). Subjects with a higher ML score (by Youden's index) had high hazard of suffering events (HR: 10.38, P < 0.001); the relationships persisted in multivariable analysis including ASCVD-risk and CAC measures (HR: 2.94, P = 0.005). Age, ASCVD-risk, and CAC were prognostically important for both genders. Systolic blood pressure was more important than cholesterol in women, and the opposite in men. Conclusions In this prospective study, machine learning used to integrate clinical and quantitative imaging-based variables significantly improves prediction of MI and cardiac death compared with standard clinical risk assessment. Following further validation, such a personalized paradigm could potentially be used to improve cardiovascular risk assessment.Copyright  The Author(s) 2019.","Authors":"Commandeur, F.; Slomka, P. J.; Goeller, M.; Chen, X.; Cadet, S.; Razipour, A.; McElhinney, P.; Gransar, H.; Cantu, S.; Miller, R. J. H.; Rozanski, A.; Achenbach, S.; Tamarappoo, B. K.; Berman, D. S.; Dey, D.","Publisher":"Cardiovascular Research","Issue":"14","DOI":"https://dx.doi.org/10.1093/cvr/cvz321","Pages":"2216-2225","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with 19 predictors both clinical and imaging"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":675,"Title":"Epicardial adipose tissue volume and myocardial ischemia in asymptomatic people living with diabetes: a cross-sectional study","Year":2021,"Country":"","Abstract":"Background: Epicardial adipose tissue (EAT) is considered a novel diagnostic marker for cardiometabolic disease. This study aimed to evaluate whether EAT volume was associated with stress-induced myocardial ischemia in asymptomatic people living with diabetes-independently of confounding factors-and whether it could predict this condition. Method(s): We included asymptomatic patients with diabetes and no coronary history, who had undergone both a stress a myocardial scintigraphy to diagnose myocardial ischemia, and a computed tomography to measure their coronary artery calcium (CAC) score. EAT volume was retrospectively measured from computed tomography imaging. Determinants of EAT volume and asymptomatic myocardial ischemia were evaluated. Result(s): The study population comprised 274 individuals, including 153 men. Mean (+/- standard deviation) age was 62 +/- 9 years, and 243, 23 and 8 had type 2, type 1, or another type of diabetes, respectively. Mean body mass index was 30 +/- 6 kg/m2, and mean EAT volume 96 +/- 36 cm3. Myocardial ischemia was detected in 32 patients (11.7%). EAT volume was positively correlated with age, body mass index and triglyceridemia, but negatively correlated with HbA1c, HDL- and LDL-cholesterol levels. Furthermore, EAT volume was lower in people with retinopathy, but higher in men, in current smokers, in patients with nephropathy, those with a CAC score > 100 Agatston units, and finally in individuals with myocardial ischemia (110 +/- 37 cm3 vs 94 +/- 37 cm3 in those without myocardial ischemia, p < 0.05). The association between EAT volume and myocardial ischemia remained significant after adjustment for gender, diabetes duration, peripheral macrovascular disease and CAC score. We also found that area under the ROC curve analysis showed that EAT volume (AROC: 0.771 [95% confidence interval 0.683-0.858]) did not provide improved discrimination of myocardial ischemia over the following classic factors: gender, diabetes duration, peripheral macrovascular disease, retinopathy, nephropathy, smoking, atherogenic dyslipidemia, and CAC score (AROC 0.773 [0.683-0.862]). Conclusion(s): EAT may play a role in coronary atherosclerosis and coronary circulation in patients with diabetes. However, considering EAT volume is not a better marker for discriminating the risk of asymptomatic myocardial ischemia than classic clinical data.Copyright  2021, The Author(s).","Authors":"Cosson, E.; Nguyen, M. T.; Rezgani, I.; Berkane, N.; Pinto, S.; Bihan, H.; Tatulashvili, S.; Taher, M.; Sal, M.; Soussan, M.; Brillet, P. Y.; Valensi, P.","Publisher":"Cardiovascular Diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-021-01420-5","Pages":"224","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"epicardial adipose tissue volume"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":678,"Title":"The APOB polymorphism rs1801701 A/G (p.R3638Q) is an independent risk factor for early-onset coronary artery disease: Data from a Spanish cohort","Year":2021,"Country":"","Abstract":"BACKGROUND AND AIMS: Apoliprotein B (ApoB) has been associated with hypercholesterolemia and ischemic coronary disease. This study was aimed to determine the effect of two APOB gene variants in the risk of developing early-onset coronary artery disease (EO-CAD) in a Spanish population. The association of these polymorphisms with hypercholesterolemia was also analysed., METHODS AND RESULTS: The study involved a total of 889 healthy population controls (397 male) and 790 EO-CAD cases (636 male; EO-CAD was defined as male <60 years and women <65 years). All the patients had at least one vessel with angiography documented atherosclerotic lesion. Patients and controls were genotyped for the APOB variants rs1801701 A/G (p.R3638Q) and rs1367117 C/T (p.T98I). Allele and genotype frequencies were compared between the groups (patients vs. controls, hyper-vs. normo-cholesterolemia) by logistic regression. The rs1801701 was significantly associated with EO-CAD in male (OR = 1.44, 95%CI = 1.05-1.99) and female (OR = 2.22, 95%CI = 1.58-3.14). This SNP was significantly associated with hypercholesterolemia in female, with a trend in male. The association with EO-CAD was independent of hypercholesterolemia (multiple logistic regression)., CONCLUSION: A common APOB polymorphism (rs1801701) was an independent risk factor for EO-CAD in our population. The risk-effect was more significant in female than in male. Copyright  2021 The Italian Diabetes Society, the Italian Society for the Study of Atherosclerosis, the Italian Society of Human Nutrition and the Department of Clinical Medicine and Surgery, Federico II University. Published by Elsevier B.V. All rights reserved.","Authors":"Coto, Eliecer; Lorca, Rebeca; Rodriguez-Reguero, Julian; Martin, Maria; Pascual, Isaac; Avanzas, Pablo; Cuesta-Llavona, Elias; Vazquez-Coto, Daniel; Diaz-Corte, Carmen; Tranche, Salvador; Alonso, Belen; Iglesias, Sara; Moris, Cesar; Gomez, Juan","Publisher":"Nutrition, metabolism, and cardiovascular diseases : NMCD","Issue":"5","DOI":"https://dx.doi.org/10.1016/j.numecd.2021.02.010","Pages":"1564-1568","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"APOB variant rs1801701"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":687,"Title":"Lipoprotein a Combined with Fibrinogen as an Independent Predictor of Long-Term Prognosis in Patients with Acute Coronary Syndrome: A Multi-Center Retrospective Study","Year":2022,"Country":"","Abstract":"Background: Patients with acute coronary syndrome (ACS) still have a high risk of recurrence of major adverse cardiovascular and cerebrovascular events (MACCE). However, there are rare studies on the prediction of MACCE in patients with ACS using lipoprotein a [Lp(a)] combined with fibrinogen. The aim of this study was to analyze the predictive value of Lp(a) combined with fibrinogen for the long-term prognosis of patients with ACS. Method(s): 804 patients with ACS admitted to 11 tertiary general hospitals in Chengdu from January 2017 to June 2019 were included in the study. According to the Lp(a) 300 mg/L, patients were assigned to the non-high Lp(a) group and high Lp(a) group. Patients were assigned to the non-high or high fibrinogen groups using the fibrinogen level of 3.08 g/L. Subsequently, patients were divided into group A, B, or C by Lp(a) combined with fibrinogen. The study endpoints were MACCE, including all-cause death, non-fatal myocardial infarction, non-fatal stroke, and revascularization. The incidences of MACCE among groups were compared. Lp(a), fibrinogen, Lp(a) combined with fibrinogen classifications were each added into the basic model to construct three new models. The C-index, net reclassification index (NRI) and integrated discrimination improvement (IDI) of the three new models were then compared. Result(s): The median follow-up was 16 months. During follow-up, the cumulative incidence of MACCE in group C was significantly higher than that measured in group A and B (p < 0.001). The results of the multivariate Cox regression analysis of MACCE showed that Lp(a) >=300 mg/L with fibrinogen >=3.08 g/L was an independent predictor of MACCE. According to the GRACE score and the statistical analyses, the basic model was constructed, which had a C-index of 0.694. The C-index, NRI, and IDI of the new model constructed using the basic model + Lp(a) combined with fibrinogen classification were 0.736, 0.095, and 0.094 respectively. Conclusion(s): Single Lp(a), single fibrinogen and Lp(a) combined with fibrinogen were independent predictors of MACCE in patients with ACS. The predictive value of Lp(a) combined with fibrinogen in patients with ACS was better than that of single Lp(a) and single fibrinogen.Copyright  2022 by the authors.","Authors":"Cui, C. Y.; Ye, T.; Cheng, L. C.; Tong, L.; Zhang, Z.; Cai, L.","Publisher":"Journal of Cardiovascular Development and Disease","Issue":"10","DOI":"https://dx.doi.org/10.3390/jcdd9100322","Pages":"322","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fibrinogen combined wit lipoprotein a"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":711,"Title":"Novel cardiovascular biomarkers associated with peripheral arterial disease in men screened for abdominal aortic aneurysm","Year":2022,"Country":"","Abstract":"Background: Peripheral arterial disease (PAD) is a common atherosclerotic disease with severity ranging from asymptomatic to chronic limb threatening ischemia. The aim of the present cross-sectional study was to identify novel biomarkers associated with PAD. Patients and Methods: Levels of 91 cardiovascular specific proteins in plasma samples were measured by the Proseek Multiplex CVD III96x96 panel from a cohort consisting of 267 65-year-old men recruited from a screening program for abdominal aortic aneurysm (AAA) Levels of protein biomarkers were compared in men with and without PAD (defined as an ankle brachial index of <= 0.9) and their diagnostic potential was calculated by receiver-operating characteristic analysis. Result(s): The prevalence of PAD was 14.2% (38/267). After adjustment for multiple comparisons, levels of the following 11 biomarkers remained significantly higher (p <= 0.0001) in patients with PAD: secretoglobin family 3A member 2, osteoprotegerin, urokinase-type plasminogen activator surface receptor, serum macrophage chemokine ligand 16, matrix metalloproteinase 9, p-selectin, growth differentiation factor 15, elafin, cystatin B, trefoil factor 3, and fatty acid-binding protein 4. Multivariable logistic regression analysis (adjusted for smoking, use of antihypertensive and lipid-lowering medication, and metformin) showed that 11 biomarkers were significantly associated with higher risk of PAD with odds ratios ranging from 1.6 to 2.4. Area under curve calculated by receiver operating characteristic curve analysis (diagnostic value) for each protein biomarker ranged from 0.63 to 0.74. Conclusion(s): We have identified multiple proteins with a potential to be diagnostic biomarkers for PAD, and further research is warranted to clarify their potential predictive and prognostic value.Copyright  2022 Hogrefe Verlag GmbH & Co. KG. All rights reserved.","Authors":"Dakhel, A.; Memon, A. A.; Zarrouk, M.; Agren-Witteschus, S.; Sundquist, J.; Sundquist, K.; Gottsater, A.","Publisher":"Vasa - European Journal of Vascular Medicine","Issue":"3","DOI":"https://dx.doi.org/10.1024/0301-1526/a000999","Pages":"167-173","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"91 protein biomarkers measured by the Proseek Multiplex CVD III"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":759,"Title":"Different circulating biomarkers in women and men with paroxysmal atrial fibrillation: results from the AF-RISK and RACE V studies","Year":2022,"Country":"","Abstract":"AIMS: The clinical risk profile of atrial fibrillation (AF) patients is different in men and women. Our aim was to identify sex differences in blood biomarkers in patients with paroxysmal AF., METHODS AND RESULTS: Sex differences in 92 blood biomarkers were measured in 364 patients included in our discovery cohort, the identification of a risk profile to guide atrial fibrillation therapy (AF-RISK) study, assessed by multivariable logistic regression and enrichment pathway analysis. Findings were subsequently confirmed in 213 patients included in our validation cohort, the Reappraisal of Atrial Fibrillation: Interaction between HyperCoagulability, Electrical remodelling, and Vascular Destabilisation in the Progression of AF (RACE V) study. In the discovery cohort, mean age was 59 +/- 12 years, 41% were women. CHA2DS2-VASc-score was 1.6 +/- 1.4. A total of 46% had hypertension, 10% diabetes, and 50% had heart failure, predominantly with preserved ejection fraction (47%). In women, activated leucocyte cell adhesion molecule (ALCAM) and fatty acid binding protein-4 (FABP-4) were higher. In men, matrix metalloproteinase-3 (MMP-3), C-C motif chemokine-16 (CCL-16), and myoglobin were higher. In the validation cohort, four out of five biomarkers could be confirmed: levels of ALCAM (P = 1.73 x 10-4) and FABP-4 (P = 2.46 x 10-7) and adhesion biological pathways [false discovery rate (FDR) = 1.23 x 10-8] were higher in women. In men, levels of MMP-3 (P = 4.31 x 10-8) and myoglobin (P = 2.10 x 10-4) and markers for extracellular matrix degradation biological pathways (FDR = 3.59 x 10-9) were higher., CONCLUSION: In women with paroxysmal AF, inflammatory biomarkers were more often higher, while in men with paroxysmal AF, biomarkers for vascular remodelling were higher. Our data support the clinical notion that pathophysiological mechanisms in women and men with AF may differ., TRIAL REGISTRATION: Clinicaltrials.gov identifier NCT01510210 for AF-RISK; Clinicaltrials.gov NCT02726698 for RACE V. Copyright  The Author(s) 2021. Published by Oxford University Press on behalf of the European Society of Cardiology.","Authors":"De With, Ruben R.; Artola Arita, Vicente; Nguyen, Bao-Oanh; Linz, Dominik; Ten Cate, Hugo; Spronk, Henri; Schotten, Ulrich; Jan van Zonneveld, Anton; Erkuner, Omer; Bayon, M. Agustina; Schmidt, Anders S.; Luermans, Justin G. L. M.; Crijns, Harry J. G. M.; Van Gelder, Isabelle C.; Rienstra, Michiel","Publisher":"Europace : European pacing, arrhythmias, and cardiac electrophysiology : journal of the working groups on cardiac pacing, arrhythmias, and cardiac cellular electrophysiology of the European Society of Cardiology","Issue":"2","DOI":"https://dx.doi.org/10.1093/europace/euab179","Pages":"193-201","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"matrix metalloproteinase-3 (MMP-3) & C-C motif chemokine-16 (CCL-16) & myoglobin & activated leucocyte cell adhesion molecule (ALCAM) & fatty acid binding protein-4 (FABP-4)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":765,"Title":"Radon descriptor-based machine learning using CT images to predict the fat tissue on left atrium in the heart","Year":2022,"Country":"","Abstract":"Heart disease has a higher fatality rate than any other disease. Increased Atrial fat on the left atrium has been discovered to cause Atrial Fibrillation (AF) in most patients. AF can put one's life at risk and eventually lead to death. AF might worsen over time; therefore, it is crucial to have an early diagnosis and treatment. To evaluate the left atrium fat tissue pattern using Radon descriptor-based machine learning. This study developed a bridge between the Radon transform framework and machine learning to distinguish two distinct patterns. Motivated by a Radon descriptor-based machine learning approach, the patches of eight patients from CT images of the heart were used and categorized into \"epicardial fat tissue\" and \"nonfat tissue\" groups. The 10 feature vectors are extracted from each big patch using Radon descriptors and then fed into a traditional machine learning model. The results show that the proposed methodology discriminates between fat tissues and nonfat tissues clearly. KNN has shown the best performance with 96.77% specificity, 98.28% sensitivity, and 97.50% accuracy. To our knowledge, this study is the first attempt to provide a Radon transform-based machine learning method to distinguish between fat tissue and nonfat tissue on the left atrium. Our proposed research method could be potentially used in advanced interventions.","Authors":"Deepa, Deepa; Singh, Yashbir; Hu, Weichih; Wang, Ming Chen","Publisher":"Proceedings of the Institution of Mechanical Engineers. Part H, Journal of engineering in medicine","Issue":"8","DOI":"https://dx.doi.org/10.1177/09544119221110657","Pages":"1232-1237","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"radon descriptor based machine learning using CT images"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":767,"Title":"Usefulness of a multiparametric evaluation including global longitudinal strain for an early diagnosis of acute myocarditis","Year":2021,"Country":"","Abstract":"Cardiac magnetic resonance imaging (CMRI) represents the main imaging modality for diagnosing acute myocarditis. However, its limited availability could entail missing or delayed diagnosis. A reduction of left ventricular global longitudinal strain (LV GLS) by speckle tracking echocardiography (STE) correlates with amount of oedema in acute myocarditis and here may be early detected. Aim was to evaluate the diagnostic and prognostic role of 3-layers LV GLS in patients with acute myocarditis. Out of 122 patients with suspected acute myocarditis, a total of 86 consecutive patients with CMRI-confirmed acute myocarditis admitted in two Italian institutions were retrospectively screened. Exclusion criteria were met in 29 patients because of poor acoustic window or missing data. A total of 57 patients were then included. Clinical characteristics, laboratory examinations, transthoracic echocardiography data and STE parameters were collected early after hospitalization. In the study population, mean age was 38.8 +/- 15.6 years, the prevalence of male gender was 90%. On admission, 22 patients (39%) had fever (body temperature > 37.5 degree), mean white blood cell (WBC) count was 10.9 +/- 1.7/10^3 and overall LV ejection fraction was 50.1% +/- 11.2. An epicardial LV GLS < 18% was present in 74% of patients, and a model including at least one of LV GLS < 18% (absolute value), fever and WBC > 10.0/10^3 was able to identify all patients with CMRI-diagnosed acute myocarditis. An epicardial LV GLS < 15.3% (absolute value) at baseline significantly predicted the lack of myocarditis resolution during follow-up (AUC 0.76, 95% CI 0.58-0.93, p = 0.02). A multiparametric model including epicardial LV GLS, fever and elevated WBC count on admission could be useful for early diagnosing an acute myocarditis, especially when CMRI is not promptly available. Baseline epicardial LV GLS may also identify patients with less-likely myocarditis resolution.Copyright  2021, The Author(s).","Authors":"Degiovanni, A.; Pastore, M. C.; Spinoni, E. G.; Focardi, M.; Cameli, M.; Patti, G.","Publisher":"International Journal of Cardiovascular Imaging","Issue":"11","DOI":"https://dx.doi.org/10.1007/s10554-021-02299-9","Pages":"3203-3211","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"multiparametric model including left ventricular global longitudinal \nstrain (LV GLS) & fever & white blood cells"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":788,"Title":"Validity of computed tomography in evaluation of acute ischemic stroke in comparison to magnetic resonance imaging: A cross-sectional study","Year":2021,"Country":"","Abstract":"Introduction: Cerebrovascular disease represents a major reason for mortality and morbidity worldwide. Imaging plays a pivotal role in the management of stroke patients. Haemorrhagic stroke diagnosis is straightforward using a Computed Tomography (CT) scan whereas early ischemic strokes are sometimes difficult to diagnose by imaging. The use of Magnetic Resonance Imaging (MRI) may diagnose ischemic stroke more convincingly; however MRI remains less available, time consuming and complicated. Unenhanced CT can be performed quickly; can help to identify early signs of stroke. Aim(s): To determine the validity of CT in the evaluation of acute ischemic stroke compared to MRI for early diagnosis. Material(s) and Method(s): The study was a cross-sectional study conducted in the Department of Radiodiagnosis, Agartala Government Medical College and GB Pant Hospital, Agartala, Tripura, India. The study period was from December 2018 to December 2020 and included 70 patients. The instruments used were SIEMENS 128 slice CT-SOMATOM model definition AS and SIEMENS 3.0 Tesla MRI-SKYRA model. Statistical Package for Social Sciences (SPSS) for Windows, version 25.0 (SPSS Inc, Chicago, USA) was used for data analysis. Result(s): Out of all patients (n=70) 63 patients were ultimately found to have infarction. Out of these 63 cases of infarction 69.84%(n=44) were male and 30.16% (n=19)were female. Sensitivity of CT scan was 87.3%, specificity was 71.4%, positive predictive value was 96.4%, negative predictive value was 38.4% and accuracy was 85.7%. The p-value was 0.002. In all patients who presented before 6 hours (n=15) showed decreased creatinine value during Magnetic Resonance Spectroscopy (MRS) in the lesion area compared to the normal side of brain. None of the patients showed variation in the lactate value. Those presenting after 6 hours (n=48), creatinine was reduced in all the cases (100%), Choline was increased in 89.6%. Conclusion(s): Sensitivity and specificity of CT scan is lower than MRI. Diffusion-Weighted Imaging (DWI) has 100 % sensitivity in diagnosing acute infarction.Copyright  2021 Journal of Clinical and Diagnostic Research. All rights reserved.","Authors":"Dey, T.; Debbarma, P.; Ray, J.; Bhowmik, P.","Publisher":"Journal of Clinical and Diagnostic Research","Issue":"11","DOI":"https://dx.doi.org/10.7860/JCDR/2021/50994.15552","Pages":"TC28-TC31","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"computed tomography & diffusion weighted imaging"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":801,"Title":"Incidence and predictors of atrial fibrillation episodes as detected by implantable loop recorder in patients at risk: From the LOOP study","Year":2020,"Country":"","Abstract":"Background: Recent studies have suggested a high prevalence of subclinical atrial fibrillation (AF) in various patient populations, and interest in AF screening has increased. However, knowledge about episode duration is scarce, and risk factors for short or long subclinical AF episodes have yet to be recognized. The aim of the study was to assess AF by long-term continuous screening and to investigate predictors of episodes lasting >=6 minutes, >=5.5 hours, or >=24 hours, respectively. Method(s): A total of 597 patients aged >=70 years and diagnosed with >=1 of hypertension, diabetes, previous stroke, or heart failure were recruited from the general population to receive implantable loop recorder with remote monitoring. Exclusion criteria included history of AF or cardiac implantable electronic device. AF episodes were adjudicated by senior cardiologists. Result(s): During 40 (37; 42) months of continuous monitoring, AF was detected in 209 (35%) of the patients. The cumulative incidences at 3 years were 33.8% (30.2%-37.8%), 16.1% (13.4%-19.4%), and 5.7% (4.1%-7.9%) for AF episodes lasting >=6 minutes, >=5.5 hours, and >=24 hours, respectively. Slower resting sinus rate and higher body mass index, N-terminal prohormone of brain natriuretic peptide, and troponin T at baseline were independently associated with AF detection. Addition of these markers to a model of sex, age, and comorbidities improved prediction of AF episodes >=24 hours (time-dependent area under the receiver operating characteristic curve 79% vs 65%, P =. 037). Conclusion(s): A considerable burden of previously unknown AF was detected when long-term monitoring was applied in at-risk patients. Biomarkers were associated with AF incidence and improved prediction of long AF episodes.Copyright  2019 Elsevier Inc.","Authors":"Diederichsen, S. Z.; Haugan, K. J.; Brandes, A.; Graff, C.; Krieger, D.; Kronborg, C.; Holst, A. G.; Nielsen, J. B.; Kober, L.; Hojberg, S.; Svendsen, J. H.","Publisher":"American Heart Journal","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ahj.2019.09.009","Pages":"117-127","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"implantable loop recorder (ILR)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":827,"Title":"Serum bicarbonate and cardiovascular events in hypertensive adults: results from the Systolic Blood Pressure Intervention Trial","Year":2020,"Country":"","Abstract":"BACKGROUND: Low serum bicarbonate level is associated with increased mortality, but its role as a predictor of cardiovascular disease (CVD) is unclear. This study evaluates the association between serum bicarbonate concentration and CVD and whether the effect of intensive blood pressure (BP) lowering on CVD outcomes is modified by serum bicarbonate level., METHODS: The Systolic Blood Pressure Intervention Trial (SPRINT) randomized participants to a systolic BP target <120 mmHg (intensive treatment) or <140 mmHg (standard treatment). The primary CVD outcome was a composite of nonfatal myocardial infarction (MI), acute coronary syndrome not resulting in MI, stroke, acute decompensated heart failure and CVD death. Cox proportional hazards models adjusted for demographic, clinical and laboratory characteristics were used to evaluate the association of interest in 9334 SPRINT participants (ClinicalTrials.gov: NCT01206062)., RESULTS: Over a median follow-up of 3.33 years (interquartile range 2.87-3.87 years), 618 (6.6%) participants experienced a primary CVD outcome. Participants with serum bicarbonate <22 mEq/L had a significantly higher risk of the primary CVD outcome (hazard ratio 1.54; 95% confidence interval 1.11-2.14, P = 0.01), compared with participants with bicarbonate 22-26 mEq/L. The magnitude of the CVD risk reduction with intensive BP lowering was similar across bicarbonate strata (P-value for interaction = 0.97)., CONCLUSIONS: In hypertensive individuals, serum bicarbonate level <22 mEq/L was associated with an increased CVD risk. The effect of intensive BP lowering on CVD outcomes was not modified by the serum bicarbonate level. Copyright  The Author(s) 2019. Published by Oxford University Press on behalf of ERA-EDTA. All rights reserved.","Authors":"Dobre, Mirela; Pajewski, Nicholas M.; Beddhu, Srinivasan; Chonchol, Michel; Hostetter, Thomas H.; Li, Ping; Rahman, Mahboob; Servilla, Karen; Weiner, Daniel E.; Wright, Jackson T.; Raphael, Kalani L.","Publisher":"Nephrology, dialysis, transplantation : official publication of the European Dialysis and Transplant Association - European Renal Association","Issue":"8","DOI":"https://dx.doi.org/10.1093/ndt/gfz149","Pages":"1377-1384","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum bicarbonate"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":843,"Title":"Remote brain hemorrhage after IV thrombolysis: Role of preexisting lesions","Year":2020,"Country":"","Abstract":"ObjectiveTo test the hypothesis that remote intracerebral hemorrhages (r-ICHs) after IV thrombolysis occur in preexisting brain lesions.MethodWe prospectively collected baseline data from consecutive patients treated with IV thrombolysis for cerebral ischemia and reviewed their baseline MRI scans to identify preexisting lesions in those who developed r-ICH. We evaluated outcomes with the modified Rankin Scale (mRS) and defined good outcomes as scores of 0 to 2 or similar to the preexisting mRS score.ResultsOf 944 patients, 24 (2.5%) had r-ICH: lobar in 14, deep in 7, and both in 3. Sixteen of them (1.7% of all patients, 66.7% of those with r-ICH) were asymptomatic. Of the 41 r-ICHs found in these patients, 17 (41%) occurred within a lesion present before thrombolysis: 6 cerebral microbleeds (CMBs), 6 old and 1 recent infarct, and 4 areas of white matter hyperintensity. Patients with r-ICH were more likely to have strictly lobar CMBs (p = 0.049). They were 10 years older (p = 0.007), had a 16-mm Hg higher systolic blood pressure (p = 0.035) at baseline, and had more CMBs (p = 0.007). r-ICHs were better predicted by clinical (age, baseline systolic blood pressure) than imaging (purely lobar CMBs and having >5 CMBs) variables. r-ICHs tended to be associated with worse outcomes.ConclusionWe identified preexisting brain lesions in nearly half of the patients with r-ICH. All were of vascular origin, supporting the hypothesis that r-ICHs occur in preexisting brain lesions. Higher-field machines could help identifying preexisting lesions in those who developed r-ICH in an apparently normal area.Copyright  American Academy of Neurology.","Authors":"Drelon, A.; Kuchcinski, G.; Caparros, F.; Dequatre-Ponchelle, N.; Moulin, S.; Cordonnier, C.; Bordet, R.; Pruvo, J. P.; Leys, D.","Publisher":"Neurology","Issue":"9","DOI":"https://dx.doi.org/10.1212/WNL.0000000000008874","Pages":"e961-e967","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"composite score consisting of age & cerebral microbleed lesions"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":857,"Title":"Clinical manifestations and genetic characteristics in the Taiwan thoracic aortic aneurysm and dissection cohort - a prospective cohort study","Year":2022,"Country":"","Abstract":"BACKGROUND: Thoracic aortic aneurysm and dissection (TAAD) is a devastating but treatable disease if detected early. The clinical manifestations and genetic characteristics underlying TAAD patients in Taiwan, however, remain unclear., METHODS: We consecutively recruited patients referred for TAAD screening and/or management at a tertiary medical center in Taiwan. All patients received a comprehensive survey of the clinical manifestations and a genetic testing with a 29-gene next-generation sequencing (NGS) panel., RESULTS: Patients (n = 107) were referred for different reasons, and could be grouped into 4 categories: known aortic aneurysm or dissection (AoAD) (n = 57), Marfanoid features (n = 36), having family members of suspected AoAD (n = 11), and ectopic lens (n = 3). AoAD were confirmed in 73 (68.2%) of the entire cohort. Among all the clinical manifestations, skin striae distensae was the only physical sign that showed significant association with AoAD (p = 0.007 after adjusted). Disease-causing genes/variants were identified in 46 patients (43.0%); FBN1 was the most prevalent disease-causing gene, followed by TGFBR1, TGFBR2 and FBN2. A positive genetic testing was not only an independent predictor of AoAD (hazard ratio (HR) 3.468, 95% confidence interval (CI) [1.541-7.807], p = 0.003), but also had a higher chance of dissection among the patients with known dilated aorta (HR 4.552, 95% CI [1.578-13.135], p = 0.005)., CONCLUSION: The presence of skin striae distensae may serve as a clinical cue for physicians to search for AoAD in subjects who are at risk. The NGS panel test not only helps confirm the diagnosis, but also stratify the risk of dissection among patients with dilated aorta. Copyright  2021 Formosan Medical Association. Published by Elsevier B.V. All rights reserved.","Authors":"Duan, De-Min; Chiu, Hsin-Hui; Chen, Pei-Lung; Yeh, Po-Ting; Yu, Chih-Wei; Yang, Kai-Chien; Yu, Chih-Chieh","Publisher":"Journal of the Formosan Medical Association = Taiwan yi zhi","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.jfma.2021.08.016","Pages":"1093-1101","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"29 gene NGS panel & skin striae distensea (stretch marks)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]}
