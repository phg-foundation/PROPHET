rs and identified patients more likely to benefit from evolocumab. There was no benefit for major vascular events in patients without multiple clinical risk factors or high genetic risk (hazard ratio [HR], 1.02; absolute risk reduction [ARR], -0.2%, P=0.86). In contrast, there was a 13% relative risk reduction (HR, 0.87 [0.75-0.998], P=0.047) and a 1.4% ARR in patients with multiple clinical risk factors but without high genetic risk and a 31% relative risk reduction (HR, 0.69 [0.55-0.86], P=0.0012), and 4.0% ARR in patients with high genetic risk, irrespective of clinical risk (Ptrend for HR=0.017, ARR Ptrend=0.004). Patients with high genetic risk who received evolocumab had event rates similar to patients with a low burden of both genetic and clinical risk., CONCLUSION: Patients without multiple clinical risk factors or high genetic risk had a low event rate and did not appear to derive benefit from evolocumab over 2.3 years. Conversely, patients with multiple clinical risk factors but without high genetic risk had intermediate risk and intermediate risk reduction. Patients with high genetic risk, regardless of clinical risk, had a high event rate and derived the greatest relative and absolute benefit from evolocumab, which mitigated this risk.","Authors":"Marston, Nicholas A.; Kamanu, Frederick K.; Nordio, Francesco; Gurmu, Yared; Roselli, Carolina; Sever, Peter S.; Pedersen, Terje R.; Keech, Anthony C.; Wang, Huei; Lira Pineda, Armando; Giugliano, Robert P.; Lubitz, Steven A.; Ellinor, Patrick T.; Sabatine, Marc S.; Ruff, Christian T.","Publisher":"Circulation","Issue":"8","DOI":"https://dx.doi.org/10.1161/CIRCULATIONAHA.119.043805","Pages":"616-623","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"27 single nucleotide polymorphism genetic risk score"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2430,"Title":"NT-proBNP Levels Influence the Prognostic Value of Mineral Metabolism Biomarkers in Coronary Artery Disease","Year":2022,"Country":"","Abstract":"Background. Mineral metabolism (MM) system and N-terminal pro-brain natriuretic peptide (NT-ProBNP) have been shown to add prognostic value in patients with stable coronary artery disease (SCAD). However, the influence of NT-ProBNP on the prognostic role of MM in patients with SCAD has not been shown yet. The objective of this study is to assess the influence of NT-ProBNP on the prognostic role of MM markers in patients with SCAD. Method(s): We analyzed the prognostic value of MM markers (parathormone (PTH), klotho, phosphate, calcidiol (25-hydroxyvitamin D3), and fibroblast growth factor-23) in 964 patients with SCAD and NT-ProBNP > 125 pg/mL vs. patient with NT-ProBNP <= 125 pg/mL included in five hospitals in Spain. The main outcome was the combination of death, heart failure, and ischemic events (any acute coronary syndrome, ischemic stroke, or transient ischemic attack). Result(s): A total of 622 patients had NT-proBNP > 125 pg/mL and 342 patients had NT-ProBNP <= 125 pg/mL. The median follow-up was 5.1 years. In the group of NT-proBNP > 125 pg/mL, the patients were older, and there were more females and smokers than in the group of patients with normal NT-proBNP. Additionally, the proportion of patients with hypertension, atrial fibrillation, ejection fraction < 40%, cerebrovascular attack, or prior coronary artery bypass graft was higher in the high NT-proBNP group. In the high NT-proBNP patients, the predictors of poor prognosis were PTH (HR = 1.06 (1.01-1.10), p < 0.001) and NT-proBNP (HR = 1.02 (1.01-1.03), p = 0.011), along with age (HR = 1.039 (1.02-1.06), p < 0.001), prior coronary artery bypass graft (HR = 1.624 (1.02-2.59), p = 0.041), treatment with statins (HR = 0.32 (0.19-0.53), p < 0.001), insulin (HR = 2.49 (1.59-4.09), p < 0.001), angiotensin receptor blockers (HR = 1.73 (1.16-2.56), p = 0.007), nitrates (HR = 1.65 (1.10-2.45), p = 0.014), and proton pump inhibitors (HR = 2.75 (1.74-4.36), p < 0.001). In the NT-proBNP <= 125 pg/mL subgroup, poor prognosis predictors were plasma levels of non-high-density lipoprotein (non-HDL) cholesterol (HR = 1.01 (1.00-1.02), p = 0.014) and calcidiol (HR = 0.96 (0.92-0.99), p = 0.045), as well as treatment with verapamil (HR = 11.28 (2.54-50.00), p = 0.001), and dihydropyridines (HR = 3.16 (1.63-6.13), p = 0.001). Conclusion(s): In patients with SCAD and NT-ProBNP > 125 pg/mL, PTH and NT-ProBNP, which are markers related to ventricular damage, are predictors of poor outcome. In the subgroup of patients with NT-ProBNP <= 125 pgm/L, calcidiol and non-HDL cholesterol, which are more related to vascular damage, are the independent predictors of poor outcome. Then, in patients with SCAD, baseline NT-ProBNP may influence the type of biomarker that is effective in risk prediction.Copyright  2022 by the authors.","Authors":"Martinez-Milla, J.; Acena, A.; Pello, A.; Lopez-Castillo, M.; Gaebelt, H. P.; Gonzalez-Lorenzo, O.; Tarin, N.; Cristobal, C.; Blanco-Colio, L. M.; Martin-Ventura, J. L.; Huelmos, A.; Kallmeyer, A.; Alonso, J.; Gutierrez-Landaluce, C.; Lopez Bescos, L.; Egido, J.; Mahillo-Fernandez, I.; Lorenzo, O.; Gonzalez-Casaus, M. L.; Tunon, J.","Publisher":"Journal of Clinical Medicine","Issue":"14","DOI":"https://dx.doi.org/10.3390/jcm11144153","Pages":"4153","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"N-terminal pro-brain natriuretic peptide (NT-proBNP) & mineral  metabolism markers (parathormone (PTH) & klotho & phosphate & calcidiol (25-hydroxyvitamin D3) & fibroblast growth factor-23)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2440,"Title":"Relationship between serum uric acid levels and the incidence of cardiovascular events after percutaneous coronary intervention","Year":2021,"Country":"","Abstract":"BACKGROUND: The role of serum uric acid (SUA) as an independent risk factor for coronary artery disease remains unclear. The aim of this study was to investigate whether the SUA levels could affect the incidence of major adverse cardiac events (MACE) after percutaneous coronary intervention (PCI)., METHODS AND RESULTS: We retrospectively examined the clinical records of 1,949 patients who underwent successful PCI. First, they were divided into two groups based on an SUA level of 7.0mg/dl. Among the two groups, the incidence of MACE was measured for a maximum of 5 years after PCI. Next, we divided them into 6 groups at SUA intervals of 1.0mg/dl and estimated the hazard ratios of each group. The Kaplan-Meier curve demonstrated that patients with SUA levels of >7.0mg/dl had a higher incidence of MACE than those with 7.0mg/dl or less. However, according to the multivariate analysis, the SUA level was not significantly correlated with the incidence of MACE because other factors could strongly affect it. Meanwhile, the group with SUA levels between 4.1-5.0mg/dl had a lower hazard ratio compared to groups with SUA levels of more than 5.1mg/dl. However, the hazard ratio of the group with SUA levels of 4.0mg or less was not lower than that of the group with SUA levels of 4.1-5.0mg/dl. Even after adjustment for several parameters, nearly the same results before adjustment were obtained for the hazard ratios of each group., CONCLUSION: The present study demonstrated that the SUA level was one of the most valuable predictors of cardiovascular events after PCI, with elevated SUA levels adversely affecting secondary prevention. Copyright  2021. Published by Elsevier Ltd.","Authors":"Matsumoto, Ichiro; Moriya, Seiji; Kurozumi, Mizuki; Namba, Tsunetatsu; Takagi, Yuichiro","Publisher":"Journal of cardiology","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.jjcc.2021.08.005","Pages":"550-557","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum uric acid"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2443,"Title":"Shotgun mass spectrometry-based lipid profiling identifies and distinguishes between chronic inflammatory diseases: Lipid profiling of chronic diseases","Year":2021,"Country":"","Abstract":"Background: Localized stress and cell death in chronic inflammatory diseases may release tissue-specific lipids into the circulation causing the blood plasma lipidome to reflect the type of inflammation. However, deep lipid profiles of major chronic inflammatory diseases have not been compared. Method(s): Plasma lipidomes of patients suffering from two etiologically distinct chronic inflammatory diseases, atherosclerosis-related vascular disease, including cardiovascular (CVD) and ischemic stroke (IS), and systemic lupus erythematosus (SLE), were screened by a top-down shotgun mass spectrometry-based analysis without liquid chromatographic separation and compared to each other and to age-matched controls. Lipid profiling of 596 lipids was performed on a cohort of 427 individuals. Machine learning classifiers based on the plasma lipidomes were used to distinguish the two chronic inflammatory diseases from each other and from the controls. Finding(s): Analysis of the lipidomes enabled separation of the studied chronic inflammatory diseases from controls based on independent validation test set classification performance (CVD vs control - Sensitivity: 0.94, Specificity: 0.88; IS vs control - Sensitivity: 1.0, Specificity: 1.0; SLE vs control - Sensitivity: 1, Specificity: 0.93) and from each other (SLE vs CVD - Sensitivity: 0.91, Specificity: 1; IS vs SLE - Sensitivity: 1, Specificity: 0.82). Preliminary linear discriminant analysis plots using all data clearly separated the clinical groups from each other and from the controls, and partially separated CVD severities, as classified into five clinical groups. Dysregulated lipids are partially but not fully counterbalanced by statin treatment. Interpretation(s): Dysregulation of the plasma lipidome is characteristic of chronic inflammatory diseases. Lipid profiling accurately identifies the diseases and in the case of CVD also identifies sub-classes. Funding(s): Full list of funding sources at the end of the manuscript.Copyright  2021 The Author(s)","Authors":"Matthiesen, R.; Lauber, C.; Sampaio, J. L.; Domingues, N.; Alves, L.; Gerl, M. J.; Almeida, M. S.; Rodrigues, G.; Araujo Goncalves, P.; Ferreira, J.; Borbinha, C.; Pedro Marto, J.; Neves, M.; Batista, F.; Viana-Baptista, M.; Alves, J.; Simons, K.; Vaz, W. L. C.; Vieira, O. V.","Publisher":"EBioMedicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ebiom.2021.103504","Pages":"103504","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"lipids"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2467,"Title":"Validation of natural language processing to determine the presence and size of abdominal aortic aneurysms in a large integrated health system","Year":2021,"Country":"","Abstract":"Objective: Previous studies of the natural history of abdominal aortic aneurysms (AAAs) have been limited by small cohort sizes or heterogeneous analyses of pooled data. By quickly and efficiently extracting imaging data from the health records, natural language processing (NLP) has the potential to substantially improve how we study and care for patients with AAAs. The aim of the present study was to test the ability of an NLP tool to accurately identify the presence or absence of AAAs and detect the maximal abdominal aortic diameter in a large dataset of imaging study reports. Method(s): Relevant imaging study reports (n = 230,660) from 2003 to 2017 were obtained for 32,778 patients followed up in a prospective aneurysm surveillance registry within a large, diverse, integrated healthcare system. A commercially available NLP algorithm was used to assess the presence of AAAs, confirm the absence of AAAs, and extract the maximal diameter of the abdominal aorta, if stated. A blinded expert manual review of 18,000 randomly selected imaging reports was used as the reference standard. The positive predictive value (PPV or precision), sensitivity (recall), and the kappa statistics were calculated. Result(s): Of the randomly selected 18,000 studies that underwent expert manual review, 48.7% were positive for AAAs. In confirming the presence of an AAA, the interrater reliability of the NLP compared with the expert review showed a kappa value of 0.84 (95% confidence interval [CI], 0.83-0.85), with a PPV of 95% and sensitivity of 88.5%. The NLP algorithm showed similar results for confirming the absence of an AAA, with a kappa of 0.79 (95% CI, 0.799-0.80), PPV of 77.7%, and sensitivity of 91.9%. The kappa, PPV, and sensitivity of the NLP for correctly identifying the maximal aortic diameter was 0.88 (95% CI, 0.87-0.89), 88.8%, and 88.2% respectively. Conclusion(s): The use of NLP software can accurately analyze large volumes of radiology report data to detect AAA disease and assemble a contemporary aortic diameter-based cohort of patients for longitudinal analysis to guide surveillance, medical management, and operative decision making. It can also potentially be used to identify from the electronic medical records pre- and postoperative AAA patients \"lost to follow-up,\" leverage human resources engaged in the ongoing surveillance of patients with AAAs, and facilitate the construction and implementation of AAA screening programs.Copyright  2021 Society for Vascular Surgery","Authors":"McLenon, M.; Okuhn, S.; Lancaster, E. M.; Hull, M. M.; Adams, J. L.; McGlynn, E.; Avins, A. L.; Chang, R. W.","Publisher":"Journal of Vascular Surgery","Issue":"2","DOI":"https://dx.doi.org/10.1016/j.jvs.2020.12.090","Pages":"459-466.e3","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"natural language processing (NLP) to evaluate radiology data"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":16,"ItemAttributeFullTextDetails":[]},{"AttributeId":23,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2481,"Title":"Vascular Regenerative Capacity and the Obesity Paradox in Coronary Artery Disease","Year":2021,"Country":"","Abstract":"[Figure: see text].","Authors":"Mehta, Anurag; Meng, Qi; Li, Xiaona; Desai, Shivang R.; D'Souza, Melroy S.; Ho, Annie H.; Islam, Shabatun J.; Dhindsa, Devinder S.; Almuwaqqat, Zakaria; Nayak, Aditi; Alkhoder, Ayman A.; Hooda, Ananya; Varughese, Anil; Ahmad, Syed F.; Mokhtari, Ali; Hesaroieh, Iraj; Sperling, Laurence S.; Ko, Yi-An; Waller, Edmund K.; Quyyumi, Arshed A.","Publisher":"Arteriosclerosis, thrombosis, and vascular biology","Issue":"6","DOI":"https://dx.doi.org/10.1161/ATVBAHA.120.315703","Pages":"2097-2108","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"circulating progenitor cell (CPC) counts"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2495,"Title":"High Expression Levels of the SOCS3 Gene Are Associated with Acute Myocardial Infarction","Year":2020,"Country":"","Abstract":"Aims: The present study was designed to evaluate whether the expression of the suppressor of cytokine signaling 3 (SOCS3) gene could serve as a biomarker to predict the risk of acute myocardial infarction (AMI). Basic Methods: Peripheral white blood cells were collected from 113 patients with AMI and 92 patients with stable coronary artery disease (SCAD). SOCS3 mRNA expression levels in peripheral blood cells were determined by a real-time quantitative polymerase chain reaction, and levels of the SOCS3 protein were determined by Western blotting. Result(s): The mRNA expression levels of the SOCS3 gene in AMI patients was 1.33-fold higher than that in the SCAD patients, and the level of the SOCS3 protein was 1.25-fold higher (p < 0.05 for both). Bivariate logistic regression analysis documented that elevated expression of the SOCS3 gene was an independent risk factor for AMI. A regression analysis demonstrated a lack of correlation between elevated expression levels of SOCS3 and the levels of fasting blood glucose high- and low-density lipoprotein, and cardiac troponin. Conclusion(s): Elevated expression of the SOCS3 gene results most likely from enhanced inflammatory responses and is an independent risk factor for AMI. Copyright 2020, Mary Ann Liebert, Inc.","Authors":"Meng, H.; Wang, X.; Ruan, J.; Chen, W.; Meng, F.; Yang, P.","Publisher":"Genetic Testing and Molecular Biomarkers","Issue":"7","DOI":"https://dx.doi.org/10.1089/gtmb.2020.0040","Pages":"443-450","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"suppressor of cytokine signaling 3 (SOCS3)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2500,"Title":"Ticagrelor versus Clopidogrel in CYP2C19 Loss-of-Function Carriers with Stroke or TIA","Year":2021,"Country":"","Abstract":"BACKGROUND Comparisons between ticagrelor and clopidogrel for the secondary prevention of stroke in CYP2C19 loss-of-function carriers have not been extensively performed. METHODS We conducted a randomized, double-blind, placebo-controlled trial at 202 centers in China involving patients with a minor ischemic stroke or transient ischemic attack (TIA) who carried CYP2C19 loss-of-function alleles. Patients were assigned within 24 hours after symptom onset, in a 1:1 ratio, to receive ticagrelor (180 mg on day 1 followed by 90 mg twice daily on days 2 through 90) and placebo clopidogrel or to receive clopidogrel (300 mg on day 1 followed by 75 mg once daily on days 2 through 90) and placebo ticagrelor; both groups received aspirin for 21 days. The primary efficacy outcome was new stroke, and the primary safety outcome was severe or moderate bleeding, both within 90 days. RESULTS A total of 11,255 patients were screened and 6412 patients were enrolled, with 3205 assigned to the ticagrelor group and 3207 to the clopidogrel group. The median age of the patients was 64.8 years, and 33.8% were women; 98.0% belonged to the Han Chinese ethnic group. Stroke occurred within 90 days in 191 patients (6.0%) in the ticagrelor group and 243 patients (7.6%) in the clopidogrel group (hazard ratio, 0.77; 95% confidence interval, 0.64 to 0.94; P=0.008). Secondary outcomes were generally in the same direction as the primary outcome. Severe or moderate bleeding occurred in 9 patients (0.3%) in the ticagrelor group and in 11 patients (0.3%) in the clopidogrel group; any bleeding occurred in 170 patients (5.3%) and 80 patients (2.5%), respectively. CONCLUSIONS Among Chinese patients with minor ischemic stroke or TIA who were carriers of CYP2C19 loss-of-function alleles, the risk of stroke at 90 days was modestly lower with ticagrelor than with clopidogrel. The risk of severe or moderate bleeding did not differ between the two treatment groups, but ticagrelor was associated with more total bleeding events than clopidogrel.Copyright  2021 Massachusetts Medical Society.","Authors":"Meng, X.; Wang, A.; Xie, X.; Pan, Y.; Johnston, S. C.; Li, H.; Bath, P. M.; Dong, Q.; Xu, A.; Jing, J.; Lin, J.; Niu, S.; Wang, Y.; Zhao, X.; Li, Z.; Jiang, Y.; Li, W.; Liu, L.; Xu, J.; Chang, L.; Wang, L.; Zhuang, X.; Zhao, J.; Feng, Y.; Man, H.; Li, G.; Wang, B.","Publisher":"New England Journal of Medicine","Issue":"27","DOI":"https://dx.doi.org/10.1056/NEJMoa2111749","Pages":"2520-2530","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ticagrelor & clopidogrel in CYP2C19 loss-of-function carriers"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2525,"Title":"Absence of Microbleeds Reduces the Risk for Recurrent Intracerebral Hemorrhage","Year":2020,"Country":"","Abstract":"Background: Many known risk factors, including hypertension and hyperlipidemia cause intracerebral hemorrhage (ICH). Recently, microbleeds have been identified as one of the factors leading to ICH. While some patients have been found to have recurrent ICH, risk factors for recurrent ICH are scarcely reported. We conducted an observational study on the risk-factors of recurrent ICH, comparing stroke patients with a single hemorrhagic episode and those with recurrent ICH. Method(s): A retrospective analysis of a single-center database was performed to analyze the clinical presentation and characteristics of patients with a single and recurrent ICH. From January 2016 to December 2017, a total of 317 patients were analyzed based on suspected factors including patients' sex, age, medical history, antiplatelet therapy use, and presence of microbleeds on images. Result(s): Of the 317 patients, 36 patients (11.4%) developed a second episode of cerebral hemorrhage. Brain magnetic resonance imaging (MRI) of the patients without microbleeds, predicted reduced risk of recurrence. This is the first report strongly associating the presence of microbleeds with the possibility of a recurrent ICH. Other factors under study did not show an apparent association with recurrent ICH probably because of the high statistical significance obtained with the presence of microbleeds. Conclusion(s): Our findings revealed that the absence of microbleeds on images is a factor that strongly predicts a reduced risk for recurrent ICH and that the detection of microbleeds on MRI performed in patients with a single hemorrhagic episode, is useful in defining further therapeutic management. These findings may benefit physicians treating stroke patients.Copyright  2019 Elsevier Inc.","Authors":"Miki, K.; Natori, Y.; Kai, Y.; Yamada, T.; Mori, M.; Noguchi, N.; Koga, H.","Publisher":"Journal of Stroke and Cerebrovascular Diseases","Issue":"3","DOI":"https://dx.doi.org/10.1016/j.jstrokecerebrovasdis.2019.104585","Pages":"104585","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"microbleeds"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2548,"Title":"Atrial fibrillation after ischemic stroke detected by chest strap-style 7-day holter monitoring and the risk predictors: Educateesus","Year":2021,"Country":"","Abstract":"Aim: This study aimed to investigate the diagnostic yield of 7-day Holter monitoring for detecting covert atrial fibrillation (AF) in patients with recent embolic stroke of undetermined source (ESUS) and to identify the preentry screening biomarkers that had significant associations with later detection of AF (clinicaltrials.gov. NCT02801708). Method(s): A total of 206 patients who have recent ESUS without previously documented AF underwent Holter electrocardiography using a chest strap-style monitor. External validation of biomarkers predictive of AF was performed using 83 patients with ESUS who were implanted with insertable cardiac monitors. Result(s): The 7-day Holter monitoring started at a median of 13 days after the onset of stroke. AF was detected in 14 patients, and three of these showed a single AF episode lasting <2 min. The median time delay to the first documented AF was 50 h. Each of serum brain natriuretic peptide > 66.0 pg/mL (adjusted odds ratio 5.23), atrial premature contractions (APCs) = 345 beats (3.80), and APC short runs = 13 (5.74) on 24-h Holter prior to the 7-day Holter showed a significant association with detection of AE independent of age and physiological findings in this derivation cohort, and all of these showed a significant association in the validation cohort (adjusted odds ratio 6.59, 7.87, and 6.16, respectively). Conclusion(s): In recent ESUS patients, the detection rate of AF using the 7-day Holter monitoring was 6.8% (95% CI 4.1%-11.1%). Brain natriuretic peptide, APC count, and APC short runs in the standard clinical workup seemed to be predictors of covert AE.Copyright  2021 Japan Atherosclerosis Society.","Authors":"Miyazaki, Y.; Toyoda, K.; Iguchi, Y.; Hirano, T.; Metoki, N.; Tomoda, M.; Shiozawa, M.; Koge, J.; Okada, Y.; Terasawa, Y.; Kikuno, M.; Okano, H.; Hagii, J.; Nakajima, M.; Komatsu, T.; Yasaka, M.","Publisher":"Journal of Atherosclerosis and Thrombosis","Issue":"5","DOI":"https://dx.doi.org/10.5551/jat.58420","Pages":"544-554","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"7-day Holter ECG monitoring"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2552,"Title":"NLRP3 Inflammasome May Be a Biomarker for Risk Stratification in Patients with Acute Coronary Syndrome","Year":2022,"Country":"","Abstract":"Purpose: Acute coronary syndrome (ACS) has a high incidence and mortality rate worldwide, which has a considerable negative impact on the global economy. This study aimed to identify a group of ACS patients at a high risk of recurrent adverse cardiac events using the plasma NLRP3 inflammasome. Patients and Methods: ACS patients admitted to Liaocheng People's Hospital between June 2021 and March 2022 were enrolled in this study. Patients were divided into low (levels < 3.84 ng/mL) and high (levels >= 3.84 ng/mL) groups based on the median NLRP3 inflammasome levels. The patients were divided into three groups according to the Thrombolysis in Myocardial Infarction Risk Score for Secondary Prevention (TRS-2P): low (scores <= 2 points), intermediate (scores = 3 points), and high (score >= 4 points) risk. We investigated the relationship between NLRP3 inflammasome and laboratory indicators. Additionally, we examined whether the NLRP3 inflammasome was an independent predictor of high TRS-2P and explored the applicability of the plasma NLRP3 inflammasome for predicting high TRS-2P. Result(s): Logistic regression analysis revealed that NLRP3 inflammasome was an independent predictor of high TRS-2P (odds ratio [OR]:2.013; 95% confidence interval [CI]: 1.174-3.452). The area under the receiver operating characteristic curve value of the NLRP3 inflammasome was 0.674 (95% CI: 0.611-0.737; P < 0.001). Conclusion(s): NLRP3 inflammasome levels are an independent predictive factor for high TRS-2P levels, which indicates that the NLRP3 inflammasome may help predict the prognosis of ACS patients.Copyright  2022 Mo et al.","Authors":"Mo, D. G.; Wang, L.; Han, Q. F.; Yu, K.; Liu, J. H.; Yao, H. C.","Publisher":"Journal of Inflammation Research","Issue":"Not Available","DOI":"https://dx.doi.org/10.2147/JIR.S383903","Pages":"6595-6605","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"plasma NLRP3 inflammasome"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2559,"Title":"Diagnostic Utility of Non-invasive tools in Identification of The Etiology of Left Ventricular Systolic Dysfunction","Year":2021,"Country":"","Abstract":"Background:Dilated cardiomyopathy with impaired systolic function is an entity of different etiologies to be differentiated to guide management and prognosis.This study aimed to assess the efficacy of non-invasive tools as speckle tracking Echocardiography (STE),myocardial perfusion imaging (MPI) in differentiation between ICM and NICM.Patients and methods: Retrospective Cohort study included patients with reduced systolic function then 2D Echocardiography (STE),myocardial perfusion imaging (MPIwere done then patients were divided according to coronary angiographic findings into 2 groups ICM ,NICM. Result(s):Summed stress score (SSS) , summed difference score (SDC) were the independent predictor of ICM . ROC curve revealed that the best cut off value for SSS was >= 10.2 with sensitivity 78.1%, specificity 71.4%, Positive predictive value (PPV) 84.2%, Negative predictive value (NPV)62.5.6%, and accuracy 75.8%. The best cut off value of SDC was >= 3.2 with sensitivity 85.4%, specificity 95.2%, PPV 97.2%, NPV 76.9%, and accuracy 88.7% global longitudinal strains did not differ significantly. However, NICM patients had higher apical and lower basal longitudinal strains compared with those with ICM. The ratio of basal to sum of mid- and apical longitudinal strains could predict NICM with a sensitivity of 82.9% and specificity of 80.9% by receiver operating characteristic curve analysis with cutoff value >= 0.41 also apical to summed mid and basal ratio with cut off value >= 0.71, sensitivity 70.7%, specificity71.4%, PPV 82.8%, NPV 55.5%, and accuracy 71% can predict. Relative apical sparing and a basal worsening pattern of LV longitudinal strain by 2D STE were observed in patients with NICM but not ICM. The ratio of basal to sum of mid- and apical longitudinal strains could help differentiate NICM from ICM. Conclusion(s): 2D STE , MPI can be used in differentiation between ICM and NICM.Copyright  2021 EManuscript Technologies. All rights reserved.","Authors":"Mohammad, M. G.; W, E. L. Awady; Hassan, S. N.; Naguib, T. A.","Publisher":"Journal of Cardiovascular Disease Research","Issue":"6","DOI":"https://dx.doi.org/10.31838/jcdr.2021.12.06.200","Pages":"1472-1484","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"summed stress score (SSS) & summed difference score (SDC) & apical and lower basal longitudinal strains"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2563,"Title":"Kinetics of Lipoprotein-associated phospholipase A2 (Lp-PLA2) enzyme and copeptin peptide level as a new biochemical marker for acute myocardial infarction patients","Year":2020,"Country":"","Abstract":"Background: MI is defined as myocardial cell death caused by prolonged ischemia. Delay in diagnosis and management results in high mortality, and prompt early diagnosis rates and interventions may be lifesaving. Early identification of myocardial infarction in patients with atherosclerotic cardiovascular disease (ASCVD) has great clinical significance. Objective(s): To evaluate kinetics of Lp-PLA2 (Km and Vmax) enzyme, copeptin and cTnI levels in acute myocardial infarction patients and control group which may become a useful biomarker for predicting acute myocardial infarction (AMI). Subjects and methods: A case-control study was conducted at the Department of Chemistry and Biochemistry, College of Medicine, Al-Nahrain University and cardiology department Al-Amameen Al-Kadhimin medical city, Baghdad, Iraq, between December 2018 and April 2019. The institutional review board (IRB) of the college of medicine, Al-Nahrain University, Baghdad, Iraq approved this study. Written informed consent was obtained from all patients for participation in the study. The kinetic study of LP-PLA2 and the levels of CPP, cTnI, CK-MB, and CRP were measured for two study groups: 40 patients with myocardial infarction within 48 hours from symptoms before treatment, compared with 40 healthy participants as a control group. Only five milliliters of blood were collected from the participants. The LP-PLA2 assay was measured by Glomax-Discover/Promega USA using LP-PLA2 Kit (colorimetric).The CPP, cTnI, CK-MB, and CRP were measured using Glomax-Discover/Promega USA, ELISA technique. Result(s): The kinetic of the LP-PLA2 in AMI group were elevated in AMI group than control group, (Km=4.98 microM, Vmax=12.9 mmol/L/sec vs Km=4.21microM, Vmax=8.12 mmol/L/sec). CPP, cTnI, CK-MB, LDL were found elevated in patients with AMI compared with control (p>0.001). Which Copeptin was more specific marker, specificity= 83.0%). Conclusion(s): 1- This study shows there is a significant elevation in the enzyme kinatic of LP-PLA2 in the MI group compared with healthy control. 2- Combined measurements of troponin and copeptin aid in the early diagnosis and safe rule-out of acute myocardial infarction.Copyright  Annals of Tropical Medicine & Public Health","Authors":"Mohammed, R. A.; Baban, R. S.; Basheer, M.","Publisher":"Annals of Tropical Medicine and Public Health","Issue":"2","DOI":"https://dx.doi.org/10.36295/ASRO.2020.23221","Pages":"140-154","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"kinetics of lipoprotein-associated phospholipase A2 (Lp-PLA2) enzyme & copeptin peptide level"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2577,"Title":"Plasma Proteome Profiling of Coronary Artery Disease Patients: Downregulation of Transthyretin-An Important Event","Year":2020,"Country":"","Abstract":"Coronary artery disease (CAD) is a prevalent chronic inflammatory cardiac disorder. An early diagnosis is likely to help in the prevention and proper management of this disease. As the study of proteomics provides the potential markers for detection of a disease, in the present investigation, attempt has been made to identify disease-associated differential proteins involved in CAD pathogenesis. For this study, a total of 200 selected CAD patients were considered, who were recruited for percutaneous coronary intervention (PCI) treatment. The proteomic analysis was performed using two-dimensional gel electrophoresis (2-DE) and MALDI-TOF MS/MS. Samples were also subjected to Western blot analysis, enzyme-linked immunosorbent assay (ELISA), peripheral blood mononuclear cells isolation immunofluorescence (IF) analysis, analytical screening by fluorescence-activated cell sorting (FACS), and in silico analysis. The representative data were shown as mean +/- SD of at least three experiments. A total of 19 proteins were identified. Among them, the most abundant five proteins (serotransferrin, talin-1, alpha-2HS glycoprotein, transthyretin (TTR), fibrinogen-alpha chain) were found to have altered level in CAD. Serotransferrin, talin-1, alpha-2HS glycoprotein, and transthyretin (TTR) were found to have lower level, whereas fibrinogen-alpha chain was found to have higher level in CAD plasma compared to healthy, confirmed by Western blot analysis. TTR, an important acute phase transport protein, was validated low level in 200 CAD patients who confirmed to undergo PCI treatment. Further, in silico and in vitro studies of TTR indicated a downexpression of CAD in plasma as compared to the plasma of healthy individuals. Lower level of plasma TTR was determined to be an important risk marker in the atherosclerotic-approved CAD patients. We suggest that the TTR lower level predicts disease severity and hence may serve as an important marker tool for CAD screening. However, further large-scale studies are required to determine the clinical significance of TTR. Copyright  2020 Monu et al.","Authors":"Monu; Kharb, Rupsi; Sharma, Ankita; Chaddar, Monu Kumar; Yadav, Rakesh; Agnihotri, Prachi; Kar, Anand; Biswas, Sagarika","Publisher":"Mediators of inflammation","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2020/3429541","Pages":"3429541","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"transthyretin (TTR)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2579,"Title":"Evaluation of Heart-type Fatty Acid-binding Protein in Early Diagnosis of Acute Myocardial Infarction","Year":2021,"Country":"","Abstract":"BACKGROUND: Although electrocardiography and cardiac troponin play important roles in the diagnosis of acute coronary syndrome (ACS), there remain unmet clinical needs. Heart-type fatty acid-binding protein (H-FABP) has been identified as an early diagnostic marker of acute myocardial infarction (AMI). In this study, we examined the diagnostic and prognostic value of H-FABP in patients suspected with ACS., METHODS: We conducted an observational single-center cohort study, including 89 adults aged 30 years or older, who presented to the emergency room (ER) within 24 hours after the onset of chest pain and/or dyspnea. We performed laboratory analysis and point-of-care testing (POCT) for cardiac markers, including H-FABP, troponin I, and creatine kinase-myocardial band. We also evaluated the correlation between cardiac markers and left ventricular (LV) dysfunction and extent of coronary artery disease (CAD)., RESULTS: In patients presented to ER within 4 hours after symptom onset (n = 49), the diagnostic accuracy of H-FABP for AMI, as quantified by the area under the receiver operating characteristic curve, was higher (0.738; 95% confidence interval [CI], 0.591-0.885) than other cardiac markers. In POCT, the diagnostic accuracy of H-FABP (56%; 95% CI, 45-67) was significantly higher than other cardiac markers. H-FABP was correlated with not extent of CAD but post-AMI LV dysfunction., CONCLUSION: H-FABP is a useful cardiac marker for the early diagnosis of AMI and prediction of myocardia injury. Difference in the circulatory release timeline of cardiac markers could explain its utility in early-stage of myocardial injury. Copyright  2021 The Korean Academy of Medical Sciences.","Authors":"Moon, Mi Gil; Yoon, Chang Hwan; Lee, Kyunghoon; Kang, Si Hyuck; Youn, Tae Jin; Chae, In Ho","Publisher":"Journal of Korean medical science","Issue":"8","DOI":"https://dx.doi.org/10.3346/jkms.2021.36.e61","Pages":"e61","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"heart-type fatty acid-binding protein (H-FABP)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2584,"Title":"RLMD-PA: A Reinforcement Learning-Based Myocarditis Diagnosis Combined with a Population-Based Algorithm for Pretraining Weights","Year":2022,"Country":"","Abstract":"Myocarditis is heart muscle inflammation that is becoming more prevalent these days, especially with the prevalence of COVID-19. Noninvasive imaging cardiac magnetic resonance (CMR) can be used to diagnose myocarditis, but the interpretation is time-consuming and requires expert physicians. Computer-aided diagnostic systems can facilitate the automatic screening of CMR images for triage. This paper presents an automatic model for myocarditis classification based on a deep reinforcement learning approach called as reinforcement learning-based myocarditis diagnosis combined with population-based algorithm (RLMD-PA) that we evaluated using the Z-Alizadeh Sani myocarditis dataset of CMR images prospectively acquired at Omid Hospital, Tehran. This model addresses the imbalanced classification problem inherent to the CMR dataset and formulates the classification problem as a sequential decision-making process. The policy of architecture is based on convolutional neural network (CNN). To implement this model, we first apply the artificial bee colony (ABC) algorithm to obtain initial values for RLMD-PA weights. Next, the agent receives a sample at each step and classifies it. For each classification act, the agent gets a reward from the environment in which the reward of the minority class is greater than the reward of the majority class. Eventually, the agent finds an optimal policy under the guidance of a particular reward function and a helpful learning environment. Experimental results based on standard performance metrics show that RLMD-PA has achieved high accuracy for myocarditis classification, indicating that the proposed model is suitable for myocarditis diagnosis.Copyright  2022 Seyed Vahid Moravvej et al.","Authors":"Moravvej, S. V.; Alizadehsani, R.; Khanam, S.; Sobhaninia, Z.; Shoeibi, A.; Khozeimeh, F.; Sani, Z. A.; Tan, R. S.; Khosravi, A.; Nahavandi, S.; Kadri, N. A.; Azizan, M. M.; Arunkumar, N.; Acharya, U. R.","Publisher":"Contrast Media and Molecular Imaging","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2022/8733632","Pages":"8733632","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"RLMD-PA model for classifying myocarditis"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2586,"Title":"Non-alcoholic fatty liver disease frequency and associated factors at admission of acute stroke","Year":2022,"Country":"","Abstract":"BACKGROUND/PURPOSE OF THE STUDY: If non-alcoholic fatty liver disease (NAFLD) frequency is very high in stroke patients, NAFLD may be a risk factor for stroke and identifying factors of NAFLD presence may lead to stroke prevention. This retrospective study aimed to investigate whether NAFLD frequency was very high and identify factors associated with NAFLD presence at acute stroke admission., METHODS: We included stroke patients aged 40 - 79 years who (1) were admitted from 2016 to 2019, within 24 h of onset; (2) underwent abdominal ultrasonography; and (3) underwent blood examination of biomarkers. We evaluated the frequency and significant factors of NAFLD presence., RESULTS: Among 1672 stroke patients, 676 patients met our inclusion criteria, and 267 patients (39.5%) had NAFLD. Compared to patients without NAFLD, patients with NAFLD were young; had high anthropometric values; high blood pressure; low aspartate aminotransferase/alanine aminotransferase ratio (AST/ALT) ratio; high levels of liver enzymes, serum albumin, HbA1c, and serum lipids; low-density lipoprotein; high serum level of some fatty acids; and high fatty acid% of palmitic acid (PA) and dihomo-gamma-linolenic acid (DGLA). After excluding variables with multicollinearity, independent NAFLD-presence factors were high body mass index (BMI), low AST/ALT ratio, high serum albumin level, high PA%, and high DGLA level., CONCLUSIONS: The frequency of NAFLD was high in our patient group. Significant NAFLD-presence factors were high BMI, low AST/ALT ratio, high serum albumin level, high PA%, and high DGLA level. A further study is warranted to determine the effects of the NAFLD-presence factors on stroke onset or prevention. Copyright  2021. The Author(s).","Authors":"Mori, Takahisa; Yoshioka, Kazuhiro; Tanno, Yuhei","Publisher":"Hepatology international","Issue":"1","DOI":"https://dx.doi.org/10.1007/s12072-021-10253-z","Pages":"81-88","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"non-alcoholic fatty liver disease (NAFLD) & NAFLD presence factors"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2605,"Title":"Association of T-wave abnormalities with major cardiovascular events in diabetes: the ACCORD trial","Year":2021,"Country":"","Abstract":"AIMS/HYPOTHESIS: T-wave abnormalities (TWA) are often found on ECG and signify abnormal ventricular repolarisation. While TWA have been shown to be associated with subclinical atherosclerosis, the relationship between TWA and hard cardiovascular endpoints is less clear and may differ in the presence of diabetes, so we sought to explore these associations in participants from the Action to Control Cardiovascular Risk in Diabetes (ACCORD) trial., METHODS: TWA were operationally defined as the presence of any Minnesota Codes 5-1 through 5-4 in any lead distribution. Multivariable Cox proportional hazards models were constructed to examine relationships between TWA and clinical cardiovascular events. Secondary analyses explored the risks conferred by major vs minor TWA, differential effects of TWA by anatomic localisation (anterolateral, inferior or anterior lead distributions), and differing associations in those with or without prevalent CVD., RESULTS: Among 8176 eligible participants (mean 62.1 +/- 6.3 SD years, 61.4% male), there were 3759 cardiovascular events, including 1430 deaths (473 of a cardiovascular aetiology), 474 heart failure events, 1452 major CHD events and 403 strokes. Participants with TWA had increased risks of all-cause mortality (HR 1.45 [95% CI 1.30, 1.62], p < 0.0001), cardiovascular mortality (HR 1.93 [1.59, 2.34], p = 0.0001), congestive heart failure (HR 2.04 [1.69, 2.48], p < 0.0001) and major CHD (HR 1.40 [1.26, 1.57], p < 0.0001), but no increased risk of stroke (HR 0.99 [0.80, 1.23], p = 0.95). Major TWA conferred a higher risk than minor TWA. When TWA were added to the UK Prospective Diabetes Study risk engine, there was improved discrimination for incident CHD events, but only for those with prevalent CVD (area under the receiver operating characteristic curve 0.5744 and 0.6030 with p = 0.0067). Adding TWA to the risk engine yielded improvements in reclassification that were of greater magnitude in those with prevalent CVD (net reclassification improvement [NRI] 0.24 [95% CI 0.16, 0.32] in those with prevalent CVD, NRI 0.14 [95% CI 0.07, 0.22] in those without prevalent CVD)., CONCLUSIONS/INTERPRETATION: The presence and magnitude of TWA are associated with increased risk of clinical cardiovascular events and mortality in individuals with diabetes and may have value in refining risk, particularly in those with prevalent CVD. Graphical abstract.","Authors":"Mould, Steven J.; Soliman, Elsayed Z.; Bertoni, Alain G.; Bhave, Prashant D.; Yeboah, Joseph; Singleton, Matthew J.","Publisher":"Diabetologia","Issue":"3","DOI":"https://dx.doi.org/10.1007/s00125-020-05337-8","Pages":"504-511","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"T-wave abnormalities (TWA)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2607,"Title":"MicroRNAs in ascending thoracic aortic aneurysms","Year":2020,"Country":"","Abstract":"Thoracic Aortic Aneurysm (TAA) is characterized by the dilation of the aorta and is fatal if not diagnosed and treated appropriately. The underlying genetic mechanisms have not been completely delineated, so better knowledge of the physiopathology of TAAs is needed to improve detection and therapy. MicroRNAs (miRNAs) regulate gene expression post-transcriptionally and are known to be involved in cardiovascular diseases (CVDs). The current study aimed to identify miRNAs that can be used as possible biomarkers for the early diagnosis of patients with ascending TAAs (ATAAs). MiRNA expression was profiled by NanoString nCounter technology using 12 samples including tissue and pre- and post-surgical plasma from ATAA patients. Four miRNAs were selected and further validated by real time polymerase chain reaction (RT-PCR) in 22 plasma samples from which three miRNAs (hsa-miR140-5p, hsa-miR-191-5p and hsa-miR-214-3p) showed significant expression level differences between the two types of plasma samples. Further analyses of the corresponding predicted target genes by these miRNAs, revealed two genes (Myotubularin-related protein 4 (MTMR4) and Phosphatase 1 catalytic subunit beta (PPP1CB)) whose expression was inversely correlated with the expression of their respective miRNAs. Overall, in this pilot study, we identified three miRNAs that might serve as potential biomarkers and therapeutic targets in ATAA.Copyright  2020 The Author(s). This is an open access article published by Portland Press Limited on behalf of the Biochemical Society and distributed under the Creative Commons Attribution License 4.0 (CC BY).","Authors":"Moushi, A.; Pillar, N.; Keravnou, A.; Soteriou, M.; Shomron, N.; Cariolou, M. A.; Bashiardes, E.","Publisher":"Bioscience Reports","Issue":"7","DOI":"https://dx.doi.org/10.1042/BSR20200218","Pages":"BSR20200218","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miRNAs hsa-miR140-5p & hsa-miR-191-5p & hsa-miR-214-3p"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2611,"Title":"Multiple instance learning detects peripheral arterial disease from high-resolution color fundus photography","Year":2022,"Country":"","Abstract":"Peripheral arterial disease (PAD) is caused by atherosclerosis and is a common disease of the elderly leading to excess morbidity and mortality. Early PAD diagnosis is important, as the only available causal therapy is addressing risk factors like smoking, hypercholesterolemia or hypertension. However, current diagnostic techniques often do not detect early stages of PAD. We theorize that PAD's underlying cause atherosclerosis can be detected on color fundus photography (CFP) images with a convolutional neural network architecture, which might aid earlier PAD diagnosis and improve disease monitoring. In this explorative study a deep attention-based Multiple Instance Learning (MIL) architecture is used to capture retinal imaging biomarkers on CFP images of 135 examinations. To capture subtle variations in vascular structures, higher image resolution can be utilized by partitioning the CFP into patches. Our architecture converts each patch into a feature vector, and determines its relative importance via an automatically computed attention weight. Our best model achieves an ROC AUC score of 0.890. Visualizing these attention weights provides insights about the network's decision and suggests ocular involvement in PAD. Statistical analysis confirms that the optic disc and the temporal arcades are weighted significantly higher (p < 0.001) than retinal background. Our results support the feasibility of detecting the presence of PAD with a modern deep learning approach. Copyright  2022. The Author(s).","Authors":"Mueller, Simon; Wintergerst, Maximilian W. M.; Falahat, Peyman; Holz, Frank G.; Schaefer, Christian; Schahab, Nadjib; Finger, Robert P.; Schultz, Thomas","Publisher":"Scientific reports","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41598-022-05169-z","Pages":"1389","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"color fundus photography (CFP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2613,"Title":"Novel lipid biomarkers and associated gene polymorphism in young ST-segment elevation myocardial infarction","Year":2022,"Country":"","Abstract":"Background: There is an increasing prevalence of coronary artery disease (CAD) in younger individuals. Lipid biomarkers such as lipoprotein-a (Lp-a), Apo A1, Apo B and Paraoxonase-1 (PON1) serve as important risk predictors for development of CAD. There is little evidence regarding the role of lipid biomarkers and their genetic polymorphisms in young (<50 years) ST-segment elevation myocardial infarction (STEMI) patients. Method(s): This study included 110 young (18-50 years) STEMI patients and 110 healthy controls. Serum levels of Apo A1, Apo B, Paraoxonase-1 (PON-1) and Lipoprotein-associated phospholipase A2 (Lp-PLA2) were estimated for both patients as well as controls. Additionally, genetic polymorphisms in the Apo A1 (75G/A) and the PON1 (Q192R) genes were evaluated. Result(s): Serum levels of apo B (101.31 +/- 27.58 vs 75.31 +/- 18.77 mg/dl; p < 0.0001), Lp(a) [87.56 +/- 74.28 vs 25.81 +/- 24.66 mg/dl, p < 0.0001] and Lp-PLA2 [5.97 +/- 1.39 vs 3.49 +/- 1.27 ng/mL, p < 0.0001] were significantly higher in patients as compared to controls. Serum levels of Apo A1 [44.76 +/- 35.65 vs 95.97 +/- 29.89; p < 0.0001] and PON1 [2.63 +/- 1.5 vs 3.87 +/- 1.47 ng/mL, p < 0.0001] were significantly lower in cases as compared with controls. Additionally, patients with genetic polymorphisms in the Apo A1 (75G/A) and the PON1 (Q192R) gene had an increased risk of STEMI. Conclusion(s): Lipid biomarkers such as Apo A1, Apo B and PON1 and their genetic polymorphism are associated with the susceptibility for STEMI in young individuals.Copyright  2022","Authors":"Muheeb, G.; Gupta, M. D.; Kunal, S.; Basia, D.; Mp, G.; Bansal, A.; Yusuf, J.; Mukhopadhyay, S.; Tyagi, S.; Singh, R.","Publisher":"Indian Heart Journal","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ihj.2022.11.014","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Paraoxonase-1 (PON) & lipoprotein-associated phospholipase A2 (Lp-PLA2)"},{"Codes":[{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2629,"Title":"Characterization of Carotid Atherosclerotic Plaques Using 3-Dimensional MERGE Magnetic Resonance Imaging and Correlation with Stroke Risk Factors","Year":2020,"Country":"","Abstract":"Background and Purpose-High-resolution magnetic resonance imaging is capable of characterizing carotid atherosclerotic plaque morphology and composition. Most reported carotid plaque imaging techniques are 2-dimensional (2D) based with limited longitudinal coverage of =30 mm, which may be insufficient for complete visualization of extracranial carotid atheroma. A 3D black-blood imaging technique, motion-sensitized driven equilibrium prepared rapid gradient echo technique (3D-MERGE) can provide larger coverage. We sought to use 3D-MERGE to investigate carotid atherosclerosis plaque distribution and to analyze their correlation with clinical information and stroke risk factors. Methods-From 5 hospitals in China, 97 subjects suspected of recent stroke or transient ischemic attack were imaged with 3D-MERGE within 2 weeks of symptoms using 3T magnetic resonance imaging. Images were analyzed by 2 reviewers. Plaque length was calculated and categorized as plaques within, partially outside, or completely outside of typical 2D magnetic resonance imaging coverage. Associations between plaque features and clinical information, stroke risk factors were assessed. Results-Ninety-seven subjects with 194 carotid arteries (70 men and 27 women, mean age 60 years) were analyzed. Of the 136 plaques identified, 68 (50%) were within, 46 (33.8%) were partially outside, and 22 (16.2%) were completely outside of 2D magnetic resonance imaging coverage. Total plaque length was significantly positively associated with male sex (P<0.001), hypertension (P=0.011), and history of smoking (P<0.001). Hypertensive subjects were more likely to have at least one plaque completely outside the 2D magnetic resonance imaging coverage than nonhypertensive subjects (P=0.007). Conclusions-The 3D-MERGE allows for the identification of substantially more carotid plaques than 2D black-blood techniques. The extent and distribution of plaque, identified by the larger coverage afforded by 3D-MERGE, were found to correlate significantly with male sex and risk factors that are common among patients with stroke, including hypertension and history of cigarette smoking.Copyright  2020 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Murata, K.; Murata, N.; Chu, B.; Watase, H.; Hippe, D. S.; Balu, N.; Sun, J.; Zhao, X.; Hatsukami, T. S.; Yuan, C.","Publisher":"Stroke","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/STROKEAHA.119.027779","Pages":"475-480","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"3D black-blood motion-sensitized driven equilibrium prepared rapid gradient echo (3D-MERGE)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2637,"Title":"Diffusion-Weighted Imaging Lesions after Intracerebral Hemorrhage and Risk of Stroke: A MISTIE III and ATACH-2 Analysis","Year":2021,"Country":"","Abstract":"Background and Purpose: Punctate ischemic lesions noted on diffusion-weighted imaging (DWI) are associated with poor functional outcomes after intracerebral hemorrhage (ICH). Whether these lesions increase long-term risk of stroke is poorly understood. Method(s): We pooled individual patient data from the ATACH-2 trial (Antihypertensive Treatment of Acute Cerebral Hemorrhage) and the MISTIE III trial (Minimally Invasive Surgery Plus Alteplase for Intracerebral Hemorrhage Evacuation Phase 3). We included subjects with a magnetic resonance imaging scan. The exposure was a DWI lesion. The primary outcome was any stroke, defined as a composite of ischemic stroke or recurrent ICH, whereas secondary outcomes were incident ischemic stroke and recurrent ICH. Using multivariate Cox regression analysis, we evaluated the risk of stroke. Result(s): Of 505 patients with ICH with magnetic resonance imaging, 466 were included. DWI lesions were noted in 214 (45.9%) subjects, and 34 incident strokes (20 ischemic stroke and 14 recurrent ICH) were observed during a median follow-up of 324 days (interquartile range, 91-374). Presence of a DWI lesion was associated with a 6.9% (95% CI, 2.2-11.6) absolute increase in risk of all stroke (hazard ratio, 2.6 [95% CI, 1.2-5.7]). Covariate adjustment with Cox regression models also demonstrated this increased risk. In the secondary analyses, there was an increased risk of ischemic stroke (hazard ratio, 3.5 [95% CI, 1.1-11.0]) but not recurrent ICH (hazard ratio, 1.7 [95% CI, 0.6-5.1]). Conclusion(s): In a heterogeneous cohort of patients with ICH, presence of a DWI lesion was associated with a 2.5-fold heightened risk of stroke among ICH survivors. This elevated risk persisted for ischemic stroke but not for recurrent ICH.Copyright  2021 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Murthy, S. B.; Zhang, C.; Gupta, A.; Cho, S. M.; Rivera-Lara, L.; Avadhani, R.; Gruber, J.; Iadecola, C.; Falcone, G. J.; Sheth, K. N.; Qureshi, A. I.; Goldstein, J. N.; Hanley, D. F.; Kamel, H.; Ziai, W. C.","Publisher":"Stroke","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/STROKEAHA.120.031628","Pages":"595-602","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"diffusion-weighted imaging (DWI)"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2687,"Title":"Fasting serum copeptin and asymptomatic peripheral artery disease: No association in patients with type 1 diabetes mellitus","Year":2021,"Country":"","Abstract":"Objective: As copeptin is associated with lower-extremity amputation in patients with type 1 diabetes mellitus (T1DM), our study aimed to address the putative association between copeptin and asymptomatic peripheral artery disease (aPAD) in those patients. Design and methods: This observational cross-sectional study included 112 patients with T1DM from a larger cohort (ClinicalTrials.gov: NCT02910271), selected (1:2) as per the presence of aPAD (n = 37) or not (n = 75). aPAD was evaluated by ankle-brachial index (ABI), toe-brachial index (TBI), and peripheral Doppler ultrasound. The two groups of patients were matched by age, gender distribution and duration of T1DM. Fasting serum copeptin was measured by high-sensitivity ELISA, and its relationships with clinical and biochemical variables as well as aPAD were evaluated too. Result(s): The study population was aged 42 +/- 8 years, duration of T1DM was 27 +/- 7 years, and mean HbA1c was 7.7 +/- 1.1%. No significant differences in copeptin concentrations were found between patients with or without aPAD (16.9 +/- 10.8 vs 17.3 +/- 14.7 pmol/L, respectively; P = 0.462). Considering all patients as a whole, copeptin correlated with systolic blood pressure (SBP; rho = -0.209, P = 0.027), eGFR rho = -0.271, P = 0.004), and serum sodium (rho = -0.208, P = 0.027), but not with ABI (rho = -0.068, P = 0.476). Stepwise multiple linear regression analysis (R2: 0.059; P = 0.035) retained SBP (beta: -0.219, 95% CI: -1.391; -0.089) as the only significant predictor of copeptin concentration. Conclusion(s): As serum copeptin does not appear to be associated with aPAD in patients with T1DM, further studies are now needed to elucidate whether it has any other potential role to play in the subclinical vascular disease of this patient population.Copyright  2020 Elsevier Masson SAS","Authors":"Nattero-Chavez, L.; Martinez-Garcia, M. A.; Fernandez-Duran, E.; Redondo Lopez, S.; Dorado Avendano, B.; Escobar-Morreale, H. F.; Luque-Ramirez, M.","Publisher":"Diabetes and Metabolism","Issue":"3","DOI":"https://dx.doi.org/10.1016/j.diabet.2020.10.005","Pages":"101207","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"copeptin"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2693,"Title":"Growth Differentiation Factor-15 Predicts Death and Stroke Event in Outpatients With Cardiovascular Risk Factors: The J-HOP Study","Year":2021,"Country":"","Abstract":"BACKGROUND: Growth differentiation factor-15 (GDF-15) has emerged as a novel biomarker to predict all-cause death in community-dwelling individuals and patients with cardiovascular disease. We evaluated the prognostic value of GDF-15 in outpatients with cardiovascular risk factors. METHODS AND RESULTS: GDF-15 levels were measured in 3562 outpatients with cardiovascular risk factors in the J-HOP (Japan Morning Surge-Home Blood Pressure) study, a nationwide prospective study. Participants were stratified according to tertiles of GDF-15 and followed up for all-cause death and cardiovascular disease. During a mean follow-up period of 6.6 years, there were 155 all-cause deaths, 81 stroke events including cerebral infarction and intracranial hemorrhage, and 141 cardiac events including cardiac artery disease and heart failure. Patients with higher GDF-15 levels were associated with risks of all-cause death and stroke events (except for cardiac events) after adjustment for traditional risk factors and other prognostic biomarkers (NT-proBNP [N-terminal pro-B-type natriuretic peptide], high-sensitivity troponin T; all-cause death, hazard ratio, 2.38; 95% CI, 1.26-4.48; P=0.007; stroke events, hazard ratio, 2.93; 95% CI, 1.31-6.56, P=0.009; compared with the lowest tertile). Furthermore, incorporating GDF-15 to the predictive models for all-cause death improved discrimination and reclassification significantly. For stroke events, GDF-15 showed similar diagnostic accuracy to NT-proBNP and high-sensitivity troponin T. CONCLUSION(S): In Japanese outpatients with cardiovascular risk factors, GDF-15 improves risk stratification for all-cause death when compared with NT-proBNP and high-sensitivity troponin T. GDF-15 was associated with increased risks of stroke events beyond conventional risk factors and other prognostic markers; however, the predictive ability for stroke events was equivalent to NT-proBNP and high-sensitivity troponin T. REGISTRATION: URL: http://www.umin.ac.jp/ctr.; Unique identifier: UMIN000000894.Copyright  2021 The Authors.","Authors":"Negishi, K.; Hoshide, S.; Shimpo, M.; Kanegae, H.; Kario, K.","Publisher":"Journal of the American Heart Association","Issue":"24","DOI":"https://dx.doi.org/10.1161/JAHA.121.022601","Pages":"e022601","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"growth differentiation factor-15 (GDF-15)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":2696,"Title":"Vascular Tissue Specific miRNA Profiles Reveal Novel Correlations with Risk Factors in Coronary Artery Disease","Year":2021,"Country":"","Abstract":"Cardiovascular disease (CVD) is the leading cause of morbidity and mortality worldwide. Non-coding RNAs have already been linked to CVD development and progression. While microRNAs (miRs) have been well studied in blood samples, there is little data on tissue-specific miRs in cardiovascular relevant tissues and their relation to cardiovascular risk factors. Tissue-specific miRs derived from Arteria mammaria interna (IMA) from 192 coronary artery disease (CAD) patients undergoing coronary artery bypass grafting (CABG) were analyzed. The aims of the study were 1) to establish a reference atlas which can be utilized for identification of novel diagnostic biomarkers and potential therapeutic targets, and 2) to relate these miRs to cardiovascular risk factors. Overall, 393 individual miRs showed sufficient expression levels and passed quality control for further analysis. We identified 17 miRs-miR-10b-3p, miR-10-5p, miR-17-3p, miR-21-5p, miR-151a-5p, miR-181a-5p, miR-185-5p, miR-194-5p, miR-199a-3p, miR-199b-3p, miR-212-3p, miR-363-3p, miR-548d-5p, miR-744-5p, miR-3117-3p, miR-5683 and miR-5701-significantly correlated with cardiovascular risk factors (correlation coefficient >0.2 in both directions, p-value (p < 0.006, false discovery rate (FDR) <0.05). Of particular interest, miR-5701 was positively correlated with hypertension, hypercholesterolemia, and diabetes. In addition, we found that miR-629-5p and miR-98-5p were significantly correlated with acute myocardial infarction. We provide a first atlas of miR profiles in IMA samples from CAD patients. In perspective, these miRs might play an important role in improved risk assessment, mechanistic disease understanding and local therapy of CAD.","Authors":"Neiburga, Katrina D.; Vilne, Baiba; Bauer, Sabine; Bongiovanni, Dario; Ziegler, Tilman; Lachmann, Mark; Wengert, Simon; Hawe, Johann S.; Guldener, Ulrich; Westerlund, Annie M.; Li, Ling; Pang, Shichao; Yang, Chuhua; Saar, Kathrin; Huebner, Norbert; Maegdefessel, Lars; DigiMed Bayern, Consortium; Lange, Rudiger; Krane, Markus; Schunkert, Heribert; von Scheidt, Moritz"
