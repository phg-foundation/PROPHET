"Title":"Different Ultrasound Scoring Methods for Assessing Medial Arterial Calcification: Association with Diabetic Complications","Year":2020,"Country":"","Abstract":"The aims of the study described here were to evaluate medial arterial calcification (MAC) of the lower limbs, identified on ultrasound, in patients with type 2 diabetes, and to analyze the association of MAC with diabetic complications including peripheral arterial disease, peripheral neuropathy, retinopathy, and nephropathy. Ultrasound was performed in 359 patients, and the severity of MAC was assessed by the length of MAC (score range: 0-8) and the number of arterial segmentations with MAC (score range: 0-6). Our results revealed that MAC scoring based on the segmentation method was an independent predictor of peripheral arterial disease and nephropathy, but not an independent predictor of peripheral neuropathy or retinopathy. MAC scoring based on the length method was not an independent predictor of any complication. The segmentation method for assessing MAC on ultrasound may be a valuable tool in clinical work. Copyright  2020 World Federation for Ultrasound in Medicine & Biology. Published by Elsevier Inc. All rights reserved.","Authors":"Tian, Jing; Tang, Guoxue; Xu, Xiaolin; Yan, Li; Liang, Ming; Zhang, Wenyue; Liu, Xiaodi; Luo, Baoming","Publisher":"Ultrasound in medicine & biology","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.ultrasmedbio.2020.01.024","Pages":"1365-1372","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"medial arterial calcification (MAC)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3660,"Title":"Deep regression neural networks for collateral imaging from dynamic susceptibility contrast-enhanced magnetic resonance perfusion in acute ischemic stroke","Year":2020,"Country":"","Abstract":"Purpose: Acute ischemic stroke is one of the primary causes of death worldwide. Recent studies have shown that the assessment of collateral status could aid in improving the treatment for patients with acute ischemic stroke. We present a 3D deep regression neural network to automatically generate the collateral images from dynamic susceptibility contrast-enhanced magnetic resonance perfusion (DSC-MRP) in acute ischemic stroke. Method(s): This retrospective study includes 144 subjects with acute ischemic stroke (stroke cases) and 201 subjects without acute ischemic stroke (controls). DSC-MRP images of these subjects were manually inspected for collateral assessment in arterial, capillary, early and late venous, and delay phases. The proposed network was trained on 205 subjects, and the optimal model was chosen using the validation set of 64 subjects. The predictive power of the network was assessed on the test set of 76 subjects using the squared correlation coefficient (R-squared), mean absolute error (MAE), Tanimoto measure (TM), and structural similarity index (SSIM). Result(s): The proposed network was able to predict the five phase maps with high accuracy. On average, 0.897 R-squared, 0.581 x 10-1 MAE, 0.946 TM, and 0.846 SSIM were achieved for the five phase maps. No statistically significant difference was, in general, found between controls and stroke cases. The performance of the proposed network was lower in the arterial and venous phases than the other three phases. Conclusion(s): The results suggested that the proposed network performs equally well for both control and acute ischemic stroke groups. The proposed network could help automate the assessment of collateral status in an efficient and effective manner and improve the quality and yield of diagnosis of acute ischemic stroke. The follow-up study will entail the clinical evaluation of the collateral images that are generated by the proposed network.Copyright  2019, CARS.","Authors":"To, M. N. N.; Kim, H. J.; Roh, H. G.; Cho, Y. S.; Kwak, J. T.","Publisher":"International Journal of Computer Assisted Radiology and Surgery","Issue":"1","DOI":"https://dx.doi.org/10.1007/s11548-019-02060-7","Pages":"151-162","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"network model using collateral imaging"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3678,"Title":"Predictors of malignant middle cerebral artery infarction after mechanical thrombectomy","Year":2020,"Country":"","Abstract":"Introduction: Several predictors have been described to early diagnose malignant middle cerebral artery infarction (MMI) and select patient for hemicraniectomy. Nevertheless, few studies have assessed them among patients with acute ischemic stroke undergoing mechanical endovascular thrombectomy (MET). The overall objective in this study was to evaluate these predictors in patients undergoing MET in the purpose to guide the medical care in the acute phase. Method(s): We selected patients from a prospective local database which reference all patients eligible for treatment with Alteplase thrombolysis and/or mechanical endovascular thrombectomy in acute stroke. We investigated demographic, clinical, and radiological data. Multivariate regression analysis was used to identify clinical and imaging predictors of MMI. Result(s): In 32 months, 66 patients were included. Eighteen (27.3%) developed MMI. Malignant evolution was associated with: severity of neurological deficit and level of consciousness at admission, infarct size in DWI sequence and involvement of other vascular territories. Study groups didn't differ in terms of successful reperfusion. Two variables were identified as independent predictors of MMI: DWI infarct volume (p < 0.001) and time to thrombectomy (p = 0.018). A decision tree based on these two factors was able to predict malignant evolution with high specificity (100%) and sensibility (73%). Conclusion(s): Our study proposes a practical decision tree including DWI lesion volume and delay before thrombectomy to early and accurately predict MMI in a subgroup of patients with MCA infarction undergoing MET regardless to the status of reperfusion.Copyright  2020","Authors":"Tracol, C.; Vannier, S.; Hurel, C.; Tuffier, S.; Eugene, F.; Le Reste, P. J.","Publisher":"Revue Neurologique","Issue":"7-8","DOI":"https://dx.doi.org/10.1016/j.neurol.2020.01.352","Pages":"619-625","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"MRI identified early predictors of malignant middle cerebral artery infarction (MMI)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3692,"Title":"Association between Coronary Artery Plaque Progression and Liver Fibrosis Biomarkers in Population with Low Calcium Scores","Year":2022,"Country":"","Abstract":"BACKGROUND: The severity of nonalcoholic fatty liver disease (NAFLD) has been found to be associated with atherosclerosis burden. However, whether liver fibrosis scores can be used to predict atherosclerosis progression, especially for patients with low calcium scores, remains undetermined., METHODS: A total of 165 subjects who underwent repeated coronary computed tomography angiography (CCTA) and had low calcium scores (<100) were enrolled. The segment stenosis score (SSS) from the CCTA was measured, and the association between SSS progression and biochemical parameters was analyzed in addition to liver fibrosis scores, including nonalcoholic fatty liver disease fibrosis score (NFS), fibrosis-4 index (FIB-4), aspartate aminotransferase (AST) to platelet ratio index (APRI), and Forns score., RESULTS: When compared with those without plaque at baseline (SSS = 0), subjects with plaque had higher blood pressure, higher coronary artery calcium (CAC) scores, and higher liver fibrosis scores, including Forns score, Fib-4, and NFS. During the medium follow-up interval of 24.7 months, 60 (39.4%) patients displayed SSS progression, while the remaining 105 (63.6%) patients showed no CAD progression. In a multivariate analysis, being male having a high diastolic blood pressure (DBP), and having a high NFS liver fibrosis score were independently associated with the odds ratio for SSS progression., CONCLUSIONS: Higher baseline blood pressure and liver fibrosis markers are associated with the presence of coronary artery disease (CAD) plaques in subjects in early CAD stages. For disease progression, the male gender, DBP, and NFS appear to be independently associated with coronary atherosclerosis plaque progression in subjects with low calcium scores.","Authors":"Tsai, Tsung-Ying; Hsu, Pai-Feng; Wu, Cheng-Hsueh; Huang, Shao-Sung; Chan, Wan-Leong; Lin, Shing-Jong; Chen, Jaw-Wen; Lu, Tse-Min; Leu, Hsin-Bang","Publisher":"Nutrients","Issue":"15","DOI":"https://dx.doi.org/10.3390/nu14153163","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"liver fibrosis scores"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3705,"Title":"Pole Test and Ankle-Brachial Index by Using Doppler Ultrasound for Peripheral Arterial Disease in End-Stage Renal Disease Patients","Year":2020,"Country":"","Abstract":"Peripheral arterial disease (PAD) causes great disability in end-stage renal disease (ESRD). Pole test is a simplified test utilizing the basis of Doppler ultrasound invented to correct false elevation in ankle-brachial index (ABI) in diabetic patients with severe calcification of the tibial artery. However, the role of pole test in ESRD patients is still unclear. The aim of this study was to explore the sensitivity, specificity, and overall utility of pole tests in such patients. One hundred and four patients were recruited and examined with 3 tests: pole test, ABI, and toe-brachial index, the latter serving as the gold standard. Receiver operating characteristic analysis was performed using SPSS version 22.0. The sensitivity, specificity, and other diagnostic values of ABI and pole tests were calculated. There were 104 ESRD patients enrolled. Pole tests showed to have low probability to provide accurate results (area under the curve = 0.505, standard error = 0.042). Low sensitivity of ABI (34.96%) can be observed in ESRD patients. Specificity, positive predictive value, and negative predictive value of ABI in all cases were, respectively, 85.91%, 81.13%, and 43.26%. It is concluded that pole test accuracy seemed to be limited in ESRD patients. ABI was found to be confounded by medial arterial calcification, resulting in low sensitivity as well. The results of this study permit the observation that an optimal tool for screening peripheral arterial disease in ESRD patients remains to be discovered.","Authors":"Tungsrirut, Nutthanun; Taptiang, Krittitee; Charoenkarn, Kairawee; Piyachon, Pavarit; Srisittipoj, Pitipong; Rerkasem, Kittipan","Publisher":"The international journal of lower extremity wounds","Issue":"4","DOI":"https://dx.doi.org/10.1177/1534734620951528","Pages":"359-363","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"pole test and ankle-brachial index (ABI)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3743,"Title":"Persistently elevated levels of sST2 after acute coronary syndrome are associated with recurrent cardiac events","Year":2022,"Country":"","Abstract":"PURPOSE: Higher soluble ST2 (sST2) levels at admission are associated with adverse outcome in acute coronary syndrome (ACS) patients. We studied the dynamics of sST2 over time in post-ACS patients prior to a recurrent ACS or cardiac death., METHODS: We used the BIOMArCS case cohort, consisting of 187 patients who underwent serial blood sampling during one-year follow-up post-ACS. sST2 was batch-wise quantified after completion of follow-up in a median of 8 (IQR: 5-11) samples per patient. Joint modelling was used to investigate the association between longitudinally measured sST2 and the endpoint, adjusted for gender, GRACE risk score and history of cardiovascular diseases., RESULTS: Median age was 64 years and 79% were men. The 36 endpoint patients had systematically higher sST2 levels than those that remained endpoint free (mean value 29.6 ng/ml versus 33.7 ng/ml, p-value 0.052). The adjusted hazard ratio for the endpoint per standard deviation increase of sST2 was 1.64 (95% confidence interval: 1.09-2.34; p = 0.019) at any time point. We could not identify a steady or sudden increase of sST2 in the run-up to the combined endpoint., CONCLUSION: Asymptomatic post-ACS patients with persistently higher sST2 levels are at higher risk of recurrent ACS or cardiac death during one-year follow-up.","Authors":"van den Berg, Victor J.; Vroegindewey, Maxime M.; Umans, Victor A.; van der Harst, Pim; Asselbergs, Folkert W.; Akkerhuis, K. Martijn; Kardys, Isabella; Boersma, Eric","Publisher":"Biomarkers : biochemical indicators of exposure, response, and susceptibility to chemicals","Issue":"3","DOI":"https://dx.doi.org/10.1080/1354750X.2022.2032350","Pages":"264-269","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"soluble ST2 (sST2)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3754,"Title":"Association of High-Density Calcified 1K Plaque With Risk of Acute Coronary Syndrome","Year":2020,"Country":"","Abstract":"Importance: Plaque morphologic measures on coronary computed tomography angiography (CCTA) have been associated with future acute coronary syndrome (ACS). However, the evolution of calcified coronary plaques by noninvasive imaging is not known., Objective: To ascertain whether the increasing density in calcified coronary plaque is associated with risk for ACS., Design, Setting, and Participants: This multicenter case-control cohort study included individuals enrolled in ICONIC (Incident Coronary Syndromes Identified by Computed Tomography), a nested case-control study of patients drawn from the CONFIRM (Coronary CT Angiography Evaluation for Clinical Outcomes: An International Multicenter) registry, which included 13 study sites in 8 countries. Patients who experienced core laboratory-verified ACS after baseline CCTA (n = 189) and control individuals who did not experience ACS after baseline CCTA (n = 189) were included. Patients and controls were matched 1:1 by propensity scores for age; male sex; presence of hypertension, hyperlipidemia, and diabetes; family history of premature coronary artery disease (CAD); current smoking status; and CAD severity. Data were analyzed from November 2018 to March 2019., Exposures: Whole-heart atherosclerotic plaque volume was quantitated from all coronary vessels and their branches. For patients who underwent invasive angiography at the time of ACS, culprit lesions were coregistered to baseline CCTA lesions by a blinded independent reader. Low-density plaque was defined as having less than 130 Hounsfield units (HU); calcified plaque, as having more than 350 HU and subcategorized on a voxel-level basis into 3 strata: 351 to 700 HU, 701 to 1000 HU, and more than 1000 HU (termed 1K plaque)., Main Outcomes and Measures: Association between calcium density and future ACS risk., Results: A total of 189 patients and 189 matched controls (mean [SD] age of 59.9 [9.8] years; 247 [65.3%] were male) were included in the analysis and were monitored during a mean (SD) follow-up period of 3.9 (2.5) years. The overall mean (SD) calcified plaque volume (>350 HU) was similar between patients and controls (76.4 [101.6] mm3 vs 99.0 [156.1] mm3; P = .32), but patients who experienced ACS exhibited less 1K plaque (>1000 HU) compared with controls (3.9 [8.3] mm3 vs 9.4 [23.2] mm3; P = .02). Individuals within the highest quartile of 1K plaque exhibited less low-density plaque, as a percentage of total plaque, when compared with patients within the lower 3 quartiles (12.6% [10.4%] vs 24.9% [20.6%]; P < .001). For 93 culprit precursor lesions detected by CCTA, the volume of 1K plaque was lower compared with the maximally stenotic lesion in controls (2.6 [7.2] mm3 vs 7.6 [20.3] mm3; P = .01). The per-patient and per-lesion results were similar between the 2 groups when restricted to myocardial infarction cases., Conclusions and Relevance: Results of this study suggest that, on a per-patient and per-lesion basis, 1K plaque was associated with a lower risk for future ACS and that measurement of 1K plaque may improve risk stratification beyond plaque burden.","Authors":"van Rosendael, Alexander R.; Narula, Jagat; Lin, Fay Y.; van den Hoogen, Inge J.; Gianni, Umberto; Al Hussein Alawamlh, Omar; Dunham, Patricia C.; Pena, Jessica M.; Lee, Sang-Eun; Andreini, Daniele; Cademartiri, Filippo; Chinnaiyan, Kavitha; Chow, Benjamin J. W.; Conte, Edoardo; Cury, Ricardo C.; Feuchtner, Gudrun; Hadamitzky, Martin; Kim, Yong-Jin; Leipsic, Jonathon; Maffei, Erica; Marques, Hugo; de Araujo Goncalves, Pedro; Plank, Fabian; Pontone, Gianluca; Raff, Gilbert L.; Villines, Todd C.; Weirich, Harald G.; Al'Aref, Subhi J.; Baskaran, Lohendran; Cho, Iksung; Danad, Ibrahim; Han, Donghee; Heo, Ran; Lee, Ji Hyun; Rivzi, Asim; Stuijfzand, Wijnand J.; Gransar, Heidi; Lu, Yao; Sung, Ji Min; Park, Hyung-Bok; Samady, Habib; Stone, Peter H.; Virmani, Renu; Budoff, Matthew J.; Berman, Daniel S.; Chang, Hyuk-Jae; Bax, Jeroen J.; Min, James K.; Shaw, Leslee J.","Publisher":"JAMA cardiology","Issue":"3","DOI":"https://dx.doi.org/10.1001/jamacardio.2019.5315","Pages":"282-290","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"calcified coronary plaque density"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":20,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3761,"Title":"Downregulation of Circulating Hsa-miR-200c-3p Correlates with Dyslipidemia in Patients with Stable Coronary Artery Disease","Year":2023,"Country":"","Abstract":"Coronary heart disease (CHD), one of the leading causes of disability and death worldwide, is a multifactorial disease whose early diagnosis is demanding. Thus, biomarkers predicting the occurrence of this pathology are of great importance from a clinical and therapeutic standpoint. By means of a pilot study on peripheral blood cells (PBMCs) of subjects with no coronary lesions (CTR; n = 2) and patients with stable CAD (CAD; n = 2), we revealed 61 differentially methylated regions (DMRs) (18 promoter regions, 24 genes and 19 CpG islands) and 14.997 differentially methylated single CpG sites (DMCs) in CAD patients. MiRNA-seq results displayed a peculiar miRNAs profile in CAD patients with 18 upregulated and 32 downregulated miRNAs (FC >= +/-1.5, p <= 0.05). An integrated analysis of genome-wide DNA methylation and miRNA-seq results indicated a significant downregulation of hsa-miR-200c-3p (FCCAD = -2.97, p <= 0.05) associated to the hypermethylation of two sites (genomic coordinates: chr12:7073122-7073122 and chr12:7072599-7072599) located intragenic to the miR-200c/141 genomic locus (encoding hsa-miR-200c-3p) (p-value = 0.009) in CAD patients. We extended the hsa-miR-200c-3p expression study in a larger cohort (CAD = 72, CTR = 24), confirming its reduced expression level in CAD patients (FCCAD = -2; p = 0.02). However, when we analyzed the methylation status of the two CpG sites in the same cohort, we failed to identify significant differences. A ROC curve analysis showed good performance of hsa-miR-200c-3p expression level (AUC = 0.65; p = 0.02) in distinguishing CAD from CTR. Moreover, we found a significant positive correlation between hsa-miR-200c-3p expression and creatinine clearance (R2 = 0.212, p < 0.005, Pearson r = 0.461) in CAD patients. Finally, a phenotypic correlation performed in the CAD group revealed lower hsa-miR-200c-3p expression levels in CAD patients affected by dyslipidemia (+DLP, n = 58) (p < 0.01). These results indicate hsa-miR-200c-3p as potential epi-biomarker for the diagnosis and clinical progression of CAD and highlight the importance of deeper studies on the expression of this miRNA to understand its functional role in coronary artery disease development.","Authors":"Vancheri, Chiara; Morini, Elena; Prandi, Francesca Romana; Barilla, Francesco; Romeo, Francesco; Novelli, Giuseppe; Amati, Francesca","Publisher":"International journal of molecular sciences","Issue":"2","DOI":"https://dx.doi.org/10.3390/ijms24021112","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"hsa-miR-200c-3"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3776,"Title":"Association of Epicardial Fat Volume With the Extent of Coronary Atherosclerosis and Cardiovascular Adverse Events in Asymptomatic Patients With Diabetes","Year":2021,"Country":"","Abstract":"Epicardial adipose tissue has a paracrine effect, enhancing coronary artery atherosclerotic plaque development. This study evaluated epicardial fat volume (EFV), adipokines, coronary atherosclerosis, and adverse cardiovascular events in a cohort of asymptomatic patients with type 2 diabetes mellitus (T2DM). Epicardial fat volume was calculated using data from computed tomography coronary angiograms. Adipokines and inflammatory cytokines were also assayed and correlated with EFV. Epicardial fat volume was also assessed as a predictor of coronary artery calcium (CAC) score, number of coronary artery plaques, and significant plaque (>50% luminal stenosis). Data from the EFV analysis were available for 221 (85.7%) participants. Median EFV was 97.4 cm3, mean body mass index was 28.1 kg/m2, and mean duration of T2DM was 13 years. Statistically significant, but weak, correlations were observed between several adipokines, inflammatory cytokines, and EFV. Epicardial fat volume was a significant univariate (P = .01), but not multivariate, predictor of the number of coronary plaques, but not of CAC score or significant plaque. After a mean follow-up of 22.8 months, 12 adverse cardiovascular events were reported, exclusively in participants with EFV >97.4 cm3. Epicardial fat volume has limited utility as a marker of coronary artery plaque in patients with T2DM and is weakly correlated with adipokine expression.","Authors":"Venuraju, Shreenidhi M.; Lahiri, Avijit; Jeevarethinam, Anand; Rakhit, Roby D.; Shah, Prediman K.; Nilsson, Jan","Publisher":"Angiology","Issue":"5","DOI":"https://dx.doi.org/10.1177/0003319720984607","Pages":"442-450","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"epicardial fat volume"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3777,"Title":"A Comprehensive Model to Predict Atrial Fibrillation in Cryptogenic Stroke: The Decryptoring Score","Year":2022,"Country":"","Abstract":"OBJETIVE: Cryptogenic stroke (CS) represents up to 30% of ischemic strokes (IS). Since atrial fibrillation (AF) can be detected in up to 30% of CS, there is a clinical need for estimating the probability of underlying AF in CS to guide the optimal secondary prevention strategy. The aim of the study was to develop the first comprehensive predictive score including clinical conditions, biomarkers, and left atrial strain (LAS), to predict AF detection in this setting., METHODS: Sixty-three consecutive patients with IS or transient ischemic attack with ABCD2 scale >= 4 of unknown etiology were prospectively recruited. Clinical, laboratory, and echocardiographic variables were collected. All patients underwent 15 days wearable Holter-ECG monitoring. Main objective was the Decryptoring score creation to predict AF in CS. Score variables were selected by a univariate analysis and, thereafter, score points were derived according to a multivariant analysis., RESULTS: AF was detected in 15 patients (24%). Age > 75 (9 points), hypertension (1 point), Troponin T > 40 ng/L (8.5 points), NTproBNP > 200 pg/ml (0.5 points), LAS reservoir < 25.3% (24.5 points) and LAS conduct < 10.4% (0.5 points) were included in the score. The rate of AF detection was 0% among patients with a score of < 10 and 80% among patients with a score > 35. The comparison of the predictive validity between the proposed score and AF-ESUS score resulted in an AUC of 0.94 for Decryptoring score and of 0.65 for the AF-ESUS score(p < 0.001)., CONCLUSION: This novel score offers an accurate AF prediction in patients with CS; however these results will require validation in an independent cohort using this model before they may be translated into clinical practice. Copyright  2021 Elsevier Inc. All rights reserved.","Authors":"Vera, Alberto; Cecconi, Alberto; Ximenez-Carrillo, Alvaro; Ramos, Carmen; Martinez-Vives, Pablo; Lopez-Melgar, Beatriz; Sanz-Garcia, Ancor; Ortega, Guillermo; Aguirre, Clara; Vivancos, Jose; Jimenez-Borreguero, Luis Jesus; Alfonso, Fernando","Publisher":"Journal of stroke and cerebrovascular diseases : the official journal of National Stroke Association","Issue":"1","DOI":"https://dx.doi.org/10.1016/j.jstrokecerebrovasdis.2021.106161","Pages":"106161","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model to predict atrial fibrillation in cryptogenic stroke The Decryptoring Score"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3841,"Title":"Association of serum levels of antibodies against ALDOA and FH4 with transient ischemic attack and cerebral infarction","Year":2021,"Country":"","Abstract":"Background: Ischemic stroke, including transient ischemic attack (TIA) and acute-phase cerebral infarction (aCI), is a serious health problem in the aging society. Thus, this study aimed to identify TIA and aCI biomarkers. Method(s): In 19 patients with TIA, candidate antigens recognized by serum IgG autoantibodies were screened using a human aortic endothelial cell cDNA library. Through amplified luminescent proximity homogeneous assay-linked immunosorbent assay (AlphaLISA), serum antibody levels against the candidate antigens were examined in healthy donor (HD), TIA, and aCI cohorts (n = 285, 92, and 529). The plasma antibody levels in the Japan Public Health Center-based Prospective Cohort Study (1991-1993) were also examined. Result(s): The candidate antigens were aldolase A (ALDOA) and fumarate hydratase (FH). In AlphaLISA, patients with TIA or aCI had higher anti-ALDOA antibody (ALDOA-Ab) and anti-FH antibody (FH-Ab) levels than the HDs (P < 0.05). In a multivariate logistic regression analysis, the ALDOA-Ab (odds ratio [OR]: 2.46, P = 0.0050) and FH-Ab (OR: 2.49, P = 0.0037) levels were independent predictors of TIA. According to the case-control study, the ALDOA-Ab (OR: 2.50, P < 0.01) and FH-Ab (OR: 2.60, P < 0.01) levels were associated with aCI risk. In a correlation analysis, both ALDOA-Abs and FH-Abs were well associated with hypertension, coronary heart disease, and habitual smoking. These antibody levels also correlated well with maximum intima-media thickness, which reflects atherosclerotic stenosis. Conclusion(s): ALDOA-Abs and FH-Abs can be novel potential biomarkers for predicting atherosclerotic TIA and aCI.Copyright  2021, The Author(s).","Authors":"Wang, H.; Lu, H.; Zhang, X. M.; Goto, K. I.; Kobayashi, E.; Yoshida, Y.; Adachi, A.; Matsutani, T.; Iwadate, Y.; Mine, S.; Machida, T.; Sata, M.; Yamagishi, K.; Iso, H.; Sawada, N.; Tsugane, S.; Kamitsukasa, I.; Wada, T.; Aotsuka, A.; Sugimoto, K.; Takizawa, H.; Kashiwado, K.; Shin, H.; Tomiyoshi, G.; Nakamura, R.; Shinmen, N.; Kuroda, H.; Xu, A.; Hiwasa, T.","Publisher":"BMC Neurology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12883-021-02301-w","Pages":"274","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"aldolase A (ALDOA) & fumerate hydratase (FH)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3845,"Title":"Diffusion-weighted imaging-based radiomics for predicting 1-year ischemic stroke recurrence","Year":2022,"Country":"","Abstract":"Purpose: To investigate radiomics based on DWI (diffusion-weighted imaging) for predicting 1-year ischemic stroke recurrence. Method(s): A total of 1,580 ischemic stroke patients were enrolled in this retrospective study conducted from January 2018 to April 2021. Demographic and clinical characteristics were compared between recurrence and non-recurrence groups. On DWI, lesions were segmented using a 2D U-Net automatic segmentation network. Further, radiomics feature extraction was done using the segmented mask matrix on DWI and the corresponding ADC map. Additionally, radiomics features were extracted. The study participants were divided into a training cohort (n = 157, 57 recurrence patients, and 100 non-recurrence patients) and a test cohort (n = 846, 28 recurrence patients, 818 non-recurrence patients). A sparse representation feature selection model was performed to select features. Further classification was accomplished using a recurrent neural network (RNN). The area under the receiver operating characteristic curve values was obtained for model performance. Result(s): A total of 1,003 ischemic stroke patients (682 men and 321 women; mean age: 65.90 +/- 12.44 years) were included in the final analysis. About 85 patients (8.5%) recurred in 1 year, and patients in the recurrence group were older than the non-recurrence group (P = 0.003). The stroke subtype was significantly different between recurrence and non-recurrence groups, and cardioembolic stroke (11.3%) and large artery atherosclerosis patients (10.3%) showed a higher recurrence percentage (P = 0.005). Secondary prevention after discharge (statins, antiplatelets, and anticoagulants) was found significantly different between the two groups (P = 0.004). The area under the curve (AUC) of clinical-based model and radiomics-based model were 0.675 (95% CI: 0.643-0.707) and 0.779 (95% CI: 0.750-0.807), respectively. With an AUC of 0.847 (95% CI: 0.821-0.870), the model that combined clinical and radiomic characteristics performed better. Conclusion(s): DWI-based radiomics could help to predict 1-year ischemic stroke recurrence.Copyright  2022 Wang, Sun, Zhu, Zhuang and Song.","Authors":"Wang, H.; Sun, Y.; Zhu, J.; Zhuang, Y.; Song, B.","Publisher":"Frontiers in Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fneur.2022.1012896","Pages":"1012896","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model based on imaging features"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3855,"Title":"Baseline Serum Bilirubin and Risk of First Stroke in Hypertensive Patients","Year":2020,"Country":"","Abstract":"Background Data on the association between serum bilirubin and the risk of stroke are limited and inconclusive. We aimed to evaluate the association between serum bilirubin and the risk of first stroke and to examine any possible effect modifiers in hypertensive patients. Methods and Results Our study was a post hoc analysis of the CSPPT (China Stroke Primary Prevention Trial). A total of 19 906 hypertensive patients were included in the final analysis. Cox proportional hazards models were used to estimate the hazard ratios (HRs) and 95% CIs for the risk of first stroke associated with serum bilirubin levels. The median follow-up period was 4.5 years. When serum total bilirubin was assessed as tertiles, the adjusted HR of first ischemic stroke for participants in tertile 3 (12.9-34.1 mumol/L) was 0.75 (95% CI, 0.59-0.96), compared with participants in tertile 1 (<9.3 mumol/L). When direct bilirubin was assessed as tertiles, a significantly lower risk of first ischemic stroke was also found in participants in tertile 3 (2.5-24.8 mumol/L) (adjusted HR, 0.77; 95% CI, 0.60-0.98), compared with those in tertile 1 (<1.6 mumol/L). However, there was no significant association between serum total bilirubin (tertile 3 versus 1: adjusted HR, 1.45; 95% CI, 0.89-2.35) or direct bilirubin (tertile 3 versus 1: adjusted HR, 1.27; 95% CI, 0.76-2.11) and first hemorrhagic stroke. Conclusions In this sample of Chinese hypertensive patients, there was a significant inverse association between serum total bilirubin or direct bilirubin and the risk of first ischemic stroke.","Authors":"Wang, Jiancheng; Zhang, Xianglin; Zhang, Zhuxian; Zhang, Yuanyuan; Zhang, Jingping; Li, Huan; Li, Youbao; Wang, Binyan; Nie, Jing; Liang, Min; Wang, Guobao; Cai, Yefeng; Li, Jianping; Zhang, Yan; Huo, Yong; Cui, Yimin; Xu, Xiping; Qin, Xianhui","Publisher":"Journal of the American Heart Association","Issue":"12","DOI":"https://dx.doi.org/10.1161/JAHA.119.015799","Pages":"e015799","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum bilirubin"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3864,"Title":"Prognostic performance of multiple biomarkers in patients with acute coronary syndrome without standard cardiovascular risk factors","Year":2022,"Country":"","Abstract":"Background and aims: Acute coronary syndrome (ACS) without standard modifiable cardiovascular risk factors (SMuRFs) represents a special case of ACS. Multiple biomarkers have been shown to improve risk stratification in patients with ACS. However, the utility of biomarkers for prognostic stratification in patients with ACS without SMuRFs remains uncertain. The aim of the present study was to evaluate the prognostic value of various biomarkers in patents with ACS without SMuRFs. Method(s): Data of consecutive patients with ACS without SMuRFs who underwent coronary angiography in Tianjin Chest Hospital between January 2014 and December 2017 were retrospectively collected. The primary outcome was the occurrence of major adverse cardiovascular event (MACE), defined as a composite of cardiovascular death, myocardial infarction and stroke. Seven candidate biomarkers analyses were analyzed using models adjusted for established risk factors. Result(s): During a median 5-year follow-up, 81 of the 621 patients experienced a MACE. After adjustment for important covariates, elevated fibrinogen, D-dimer, N-terminal proB-type natriuretic peptide (NT-proBNP), and lipoprotein (a) [Lp(a)] were found to be individually associated with MACE. However, only D-dimer, NT-proBNP and Lp(a) significantly improved risk reclassification for MACE (all P < 0.05). The multimarker analysis showed that there was a clear increase in the risk of MACE with an increasing number of elevated biomarkers and a higher multimarker score. The adjusted hazard ratio- for MACE (95% confidential intervals) for patients with 4 elevated biomarkers was 6.008 (1.9650-18.367) relative to those without any elevated biomarker-. Adding- the 4 biomarkers or the multimarker score to the basic model significantly improved the C-statistic value, the net reclassification index and the integrated discrimination index (all P < 0.05). Conclusion(s): Fibrinogen, D-dimer, NT-proBNP and Lp(a) provided valuable prognostic information for MACE when applied to patients with ACS without SMuRFs. The multimarker strategy, which combined multiple biomarkers reflecting different pathophysiological process with traditional risk factors improved the cardiovascular risk stratification.Copyright  2022 Wang, Cong, Zhang, Li, Hu, Wang, Lang, Zhou, Li, Liu, Yang, Ren, Qi and Li.","Authors":"Wang, L.; Cong, H. L.; Zhang, J. X.; Li, X. M.; Hu, Y. C.; Wang, C.; Lang, J. C.; Zhou, B. Y.; Li, T. T.; Liu, C. W.; Yang, H.; Ren, L. B.; Qi, W.; Li, W. Y.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.916085","Pages":"916085","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"8 circulating biomarkers in patients without standard modifiable cardiovascular risk factors (SMuRFs)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3865,"Title":"Increased Neutrophil elastase and proteinase 3 are closely associated with occurrence and severity of stroke and acute myocardial infarction in patients with type 2 diabetes mellitus","Year":2022,"Country":"","Abstract":"Aims: The role of Neutrophil elastase (NE) and proteinase 3 (PR3) in the occurrence and severity of stroke and acute myocardial infarction (AMI) have not been explored in type 2 diabetes mellitus (T2DM). This study aimed to investigate the relationship and predictive ability of NE and PR3 in the development of stroke and AMI in patients with T2DM, and to explore the pattern of NE and PR3 in atherosclerotic plaques. Method(s): 465 patients with T2DM (stroke or AMI, n = 234; non stroke or AMI, n = 231) were recruited. Clinical characteristics, and NE and PR3 concentration were measured in all subjects. Semi-quantitative analysis of immunohistochemistry staining for NE and PR3 was performed in detached emboli and stable plaques. Result(s): Patients with stroke or AMI had a higher level of NE and PR3, with a more pronounced increase in more severe cases (higher mRS score in stroke and Gensini score in AMI) and associated with clinical markers. An increase in NE and PR3 was an independent risk factor for stroke (OR = 4.318, P = 0.017; OR = 2.979, P = 0.048, respectively) and AMI (OR = 8.385, P = 0.015; OR = 5.540, P = 0.047). Finally, immunohistochemistry staining revealed that the NE and PR3 positive area increased significantly in detached emboli compared with stable plaques. Conclusion(s): Increased NE and PR3 was associated with occurrence and severity of stroke and AMI in patients with T2DM. Enriched NE and PR3 in detached emboli may be associated with plaque vulnerability.Copyright  2022 Elsevier B.V.","Authors":"Wang, L.; Pan, J.; Sun, Y.; Zong, S.; Zhang, R.; Li, Y.; Yu, Z.; Liu, J.; Zang, S.","Publisher":"Diabetes Research and Clinical Practice","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.diabres.2022.109853","Pages":"109853","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"neutrophil elastase (NE) & proteinase 3 (PR3)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3868,"Title":"Factors Associated with RANTES, EMMPIRIN, MMP2 and MMP9, and the Association of These Biomarkers with Cardiovascular Disease in a Multi-Ethnic Population","Year":2022,"Country":"","Abstract":"Highlights: What are the main findings? This is the first multi-ethnic population-based study to use these serum biomarkers for preventive strategy. No association was found between RANTES, EMMPRIN, MMP2, and MMP9 with CVD. What is the implication of the main findings? Our research improves the understanding of inflammatory biomarkers in the cardiovascular field. Currently, these biomarkers are ineffective for risk stratification or diagnosis when used as a single indicator. Prevention of CVD still requires a comprehensive evaluation of CVD risk factors. Background(s): The growing cardiovascular disease (CVD) epidemic calls for further research to identify novel biomarkers for earlier detection and as potential therapeutic targets. Biomarkers Regulated on Activation, Normal T Cell Expressed and Secreted (RANTES), extracellular matrix metalloproteinase inducer (EMMPRIN), and matrix metalloproteinases (MMP-2, and MMP-9) are linked to proatherogenic and proinflammatory pathways of CVD development, the majority of which are coronary artery disease (CAD) and stroke. We evaluated potential factors affecting these four biomarkers and established their association with CVD. Method(s): This is a cross-sectional analysis using a nested case-control design involving 580 participants aged 21-75 years from the prospective multi-ethnic cohort study. A total of 290 CVD cases and 290 age-and sex-matched controls were identified. All participants underwent interviews, health screenings, and provided blood samples, including biomarkers RANTES, EMMPRIN, and MMPs. CVD was defined based on previous medical history. Result(s): The average age of the participants was 55.7(SD = 10.3) years of age, and 34.6% were female. Arrhythmia history and low-density lipoprotein (LDL) levels were significant factors of logEMMPRIN (beta = -0.124 [-0.245, -0.003] and beta = 0.111 [0.0, 0.191], respectively). Only female sex (beta = 0.189 [0.078, 0.300]) for logRANTES and age (beta = 0.033 [0.010, 0.055]) for logMMP-2 and logMMP-9 were significant. The Indian ethnicity (beta = 0.192 [0.048, 0.335]) and highly sensitive C-reactive protein (hs-CRP) levels (beta = 0.063 [0.011, 0.116]) were statistically significant for logMMP-9. No association was detected between biomarkers and CVD. Conclusion(s): In this multi-ethnic study cohort, RANTES was associated with sex, EMMPRIN was associated with a history of arrhythmia and LDL levels, MMP-2 with age, and MMP-9 with ethnicity and hs-CRP levels. The biomarker serum levels were not associated with CVD.Copyright  2022 by the authors.","Authors":"Wang, L. Y. T.; Tan, C. S.; Lai, M. K. P.; Hilal, S.","Publisher":"Journal of Clinical Medicine","Issue":"24","DOI":"https://dx.doi.org/10.3390/jcm11247281","Pages":"7281","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"regulated on activation normal T cell expressed and secreted (RANTES) & extracellular matrix metalloproteinase inducer (EMMPRIN) & matrix metalloproteinases-2 (MMPs-2) & matrix metalloproteinases-9 (MMP-9)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3872,"Title":"TNFRSF11B polymorphisms predict poor outcome after large artery atherosclerosis stroke","Year":2020,"Country":"","Abstract":"Osteoprotegerin is involved in the progression of atherosclerosis. This study aimed to determine whether TNFRSF11B polymorphisms are associated with prognosis of large artery atherosclerosis (LAA) stroke. Three TNFRSF11B polymorphisms (rs2073617, rs2073618 and rs3134069) were genotyped in 1010 patients with LAA stroke. Short-term outcome was evaluated using the modified Rankin Scale score at 3-month after stroke onset. Long-term outcome was assessed using the stroke recurrence. We found that rs2073617G was associated with an increased risk of poor outcome of LAA stroke (additive model: odds ratio (OR) = 1.35, 95% confidence interval (CI) = 1.06-1.73). This association was also observed in rs3134069C (additive model: OR = 1.53, 95% CI = 1.10-2.12). Furthermore, when we combined these two polymorphisms according to the numbers of risk alleles (rs2073617G and rs3134069C), we found that the patients with 3-4 risk alleles were statistically significantly associated with an increased risk of poor outcome of LAA stroke (OR = 1.90, 95% CI = 1.10-3.28) compared with 0-2 risk alleles, and this increased risk was more evident among those with hypertension (OR = 2.02, 95% CI = 1.04-3.91), those without diabetes (OR = 2.02, 95% CI = 1.02-4.01) and those with smoking (OR = 2.43, 95% CI = 1.09-5.42). In silico analysis showed that rs2073617 and rs3134069 are located in various histone modification marked regions, DNase I hypersensitive sites and can change the binding of regulatory motifs. Moreover, rs2073617 is also located in the binding site of transcription factors. Our findings suggested that TNFRSF11B polymorphisms may be associated with an increased risk of short-term poor outcome of LAA stroke.Copyright  2020 Elsevier B.V.","Authors":"Wang, M.; Gu, M.; Li, Z.; Lian, X.; Shen, H.; Dai, Z.; Zhang, Z.; Liu, X.","Publisher":"Gene","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.gene.2020.144617","Pages":"144617","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"TNFRSF11B variants rs2073617 & rs2073618 & rs313406"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":23,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3878,"Title":"Application of neutrophil to lymphocyte ratio to identify CT-negative cerebral infarction with nonfocal symptoms","Year":2020,"Country":"","Abstract":"Background: The neutrophil to lymphocyte ratio (NLR) has emerged as a strong predictor of mortality in stroke patients. Our study aimed to investigate the correlation between NLR and cerebral infarction with nonfocal symptoms confirmed by diffusion-weighted imaging (DWI) (+). Method(s): A total of 439 patients with nonfocal stroke symptoms with CT-negative findings were included from January 1 to December 31, 2018. All patients underwent a head MRI examination within seven days following a head CT examination. The patients' demographics, medical history, presenting symptoms, and stroke location were recorded. Logistic regression and receiver operating characteristic (ROC) curve analysis were used to identify variables with a significant association with cerebral infarction. Result(s): Cerebral infarction was detected in 79 (18%) patients confirmed by DWI(+), located mostly in the cerebellum (40.51%). Dizziness (85.19%) was the most common symptom. The cerebral infarction group showed a higher prevalence of hypertension (P<0.0001), diabetes mellitus (P<0.0001), and smoking status (P=0.001) than non-cerebral infarction group. The NLR (P<0.0001) was higher in the cerebral infarction group. There was no significant difference in NIHSS (P=0.09). Logistic analysis revealed that male gender (P=0.046), a history of hypertension (P=0.001), diabetes mellitus (P=0.001), smoking (P=0.023), and NLR (P<0.0001) were the best predictors of cerebral infarction. When integrating sex, hypertension, diabetes mellitus, smoking and NLR, the area under ROC value of the combined method was 0.785, higher than any separate parameters (P<0.05). Conclusion(s): NLR combined with male gender, a history of hypertension, diabetes mellitus, and smoking, could predict DWI-confirmed cerebral infarction with nonfocal neurologic symptoms with high diagnostic accuracy.Copyright  Annals of Translational Medicine. All rights reserved.","Authors":"Wang, M. L.; Yu, M. M.; Li, W. B.; Li, Y. H.","Publisher":"Annals of Translational Medicine","Issue":"21","DOI":"https://dx.doi.org/10.21037/ATM-20-1640","Pages":"1359","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"neutrophil to lymphocyte ratio in CT-negative cerebral infarction"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3880,"Title":"High fibrinogen-to-albumin ratio with type 2 diabetes mellitus is associated with poor prognosis in patients undergoing percutaneous coronary intervention: 5-year findings from a large cohort","Year":2022,"Country":"","Abstract":"BACKGROUND: Inflammation plays a crucial role in coronary atherosclerosis progression, and growing evidence has demonstrated that the fibrinogen-to-albumin ratio (FAR), as a novel inflammation biomarker, is associated with the severity of coronary artery disease (CAD). However, the long-term risk of cardiovascular events remains indistinct in patients with different level of FAR and different glycemic metabolism status. This study was to assess 5-year clinical outcomes of diabetic and non-diabetic patients who underwent percutaneous coronary intervention (PCI) with different level of FAR., METHODS: We consecutively enrolled 10,724 patients with CAD hospitalized for PCI and followed up for the major adverse cardiac and cerebrovascular events (MACCE) covering all-cause mortality, cardiac mortality, non-fatal myocardial infarction, non-fatal ischemic stroke, and unplanned coronary revascularization. FAR was computed using the following formula: Fibrinogen (g/L)/Albumin (g/L). According to the optimal cut-off value of FAR for MACCE prediction, patients were divided into higher level of FAR (FAR-H) and lower level of FAR (FAR-L) subgroups, and were further categorized into four groups as FAR-H with DM and non-DM, and FAR-L with DM and non-DM., RESULTS: 5298 patients (58.36 +/- 10.36 years, 77.7% male) were ultimately enrolled in the present study. A total of 1099 (20.7%) MACCEs were documented during the 5-year follow-up. The optimal cut-off value of FAR was 0.0783 by the surv_cutpoint function. Compared to ones with FAR-H and DM, patients with FAR-L and non-DM, FAR-H and non-DM, FAR-L and DM had decreased risk of MACCEs [adjusted hazard ratio (HR): 0.75, 95% confidence interval (CI) 0.64-0.89, P = 0.001; HR: 0.78, 95% CI 0.66-0.93, P = 0.006; HR: 0.81, 95% CI 0.68-0.97, P = 0.019; respectively]. Notably, non-diabetic patients with lower level of FAR also had lower all-cause mortality and cardiac mortality risk than those in the FAR-H/DM group (HR: 0.41, 95% CI 0.27-0.63, P < 0.001; HR: 0.30, 95% CI 0.17-0.53, P < 0.001; respectively). Multivariate Cox proportional hazards regression analysis also indicated the highest risk of MACCEs in patients with FAR-H and DM than others (P for trend = 0.005). In addition, post-hoc analysis revealed consistent effects on 5-year MACCE across various subgroups., CONCLUSION: In this real-world cohort study, higher level of FAR combined with DM was associated with worse 5-year outcomes among patients with CAD undergoing PCI. The level of FAR may help to identify high-risk individuals in this specific population, where more precise risk assessment should be performed. Copyright  2022. The Author(s).","Authors":"Wang, Peizhi; Yuan, Deshan; Zhang, Ce; Zhu, Pei; Jia, Sida; Song, Ying; Tang, Xiaofang; Xu, Jingjing; Li, Tianyu; Zeng, Guyu; Zhao, Xueyan; Yang, Yuejin; Xu, Bo; Gao, Runlin; Yuan, Jinqing","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-022-01477-w","Pages":"46","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fibrinogen-to-albumin ratio (FAR)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3883,"Title":"Assessment of Left Ventricular Global Myocardial Work in Patients With Different Degrees of Coronary Artery Stenosis by Pressure-Strain Loops Analysis","Year":2021,"Country":"","Abstract":"Global myocardial work (MW) analysis by pressure-strain loops (PSL) allows the non-invasive assessment of left ventricular (LV) function. We aimed to investigate the relationship between LV global MW and the degree of coronary artery stenosis in suspected coronary artery disease (CAD) patients with normal LV ejection fraction and regional wall motion. A total of 164 suspected CAD patients were divided into four groups according to coronary artery angiography. The results showed that global work efficiency (GWE) as the most significant predictor in all MW parameters had the optimal cut-off value of 94.5% for detecting moderate stenosis, and the sensitivity and specificity was 89.7% and 85.8%, respectively. A cut-off value of 94.0% for GWE was the most significant predictor of severe stenosis, and the sensitivity and specificity was 81.4% and 76.1%, respectively. In conclusion, LV global MW is a sensitive tool in detecting the degree of coronary artery stenosis and a potential valuable method to provide early diagnosis for CAD patients. Copyright  2020. Published by Elsevier Inc.","Authors":"Wang, Ran-Ran; Tian, Tian; Li, Shou-Qiang; Leng, Xiao-Ping; Tian, Jia-Wei","Publisher":"Ultrasound in medicine & biology","Issue":"1","DOI":"https://dx.doi.org/10.1016/j.ultrasmedbio.2020.09.017","Pages":"33-42","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left ventricular (LV) global myocardial work (MW) parameters"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3885,"Title":"Clinical utility of serum cystatin C for prediction of multi-vessel disease by coronary angiography in type 2 diabetes mellitus patients with normal renal function","Year":2020,"Country":"","Abstract":"BACKGROUND: The aim of this study was to evaluate whether serum cystatin C could serve as a predictor of multivessel coronary artery disease identified by coronary angiography in type 2 diabetes patients with normal renal function and to suggest the cutoff point of serum cystatin C for predicting multivessel disease., METHODS: Serum cystatin C concentrations were measured by using particle-enhanced immunonephelometric assays before coronary angiography in 135 consecutive type 2 diabetes patients and 179 nondiabetic patients with normal renal function. Routine anthropometric and serologic data were collected. The severity of multivessel disease was assessed with the Gensini score after coronary angiography. The associations of serum cystatin C with the Gensini score were investigated, and the independent risk factors associated with multivessel disease were assessed., RESULTS: Serum cystatin C and the Gensini score were significantly elevated in diabetes patients. Cystatin C had a positive correlation with Gensini score. A multiple logistic regression analysis demonstrated that cystatin C was independently associated with the presence of multivessel disease (the OR score is 2.21, P = 0.003). Based on the ROC curve, a cystatin C level of 0.865 mg/L showed 67.7% sensitivity and 76.3% specificity with an AUC of 0.748 in diabetes patients for detecting multivessel disease., CONCLUSION: Serum cystatin C is significantly correlated with the presence of multivessel disease, suggesting that cystatin C might be utilized as a screening tool for predicting multivessel disease in type 2 diabetes mellitus patients with normal renal function.","Authors":"Wang, Shaoyi; Liu, Qiaohui; Guo, Fangfang; Zhou, Xiaocong; Shi, Jie; Xie, Qing","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-020-01475-4","Pages":"183","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum cystatin C"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3898,"Title":"Joint efficacy of the three biomarkers SNCA, GYPB and HBG1 for atrial fibrillation and stroke: Analysis via the support vector machine neural network","Year":2022,"Country":"","Abstract":"Atrial fibrillation (AF) is the most common type of persistent arrhythmia. Although its incidence has been increasing, the pathogenesis of AF in stroke remains unclear. In this study, a total of 30 participants were recruited, including 10 controls, 10 patients with AF and 10 patients with AF and stroke (AF + STROKE). Differentially expressed genes (DEGs) were identified, and functional annotation of DEGs, comparative toxicogenomic database analysis associated with cardiovascular diseases, and predictions of miRNAs of hub genes were performed. Using RT-qPCR, biological process and support vector machine neural networks, numerous DEGs were found to be related to AF. HBG1, SNCA and GYPB were found to be upregulated in the AF group. Higher expression of hub genes in AF and AF + STROKE groups was detected via RT-PCR. Upon training the biological process neural network of SNCA and GYPB for HBG1, only small differences were detected. Based on the support vector machine, the predicted value of SNCA and GYPB for HBG1 was 0.9893. Expression of the hub genes of HBG1, SNCA and GYPB might therefore be significantly correlated to AF. These genes are involved in the incidence of AF complicated by stroke, and may serve as targets for early diagnosis and treatment.Copyright  2022 The Authors. Journal of Cellular and Molecular Medicine published by Foundation for Cellular and Molecular Medicine and John Wiley & Sons Ltd.","Authors":"Wang, X.; Meng, X.; Meng, L.; Guo, Y.; Li, Y.; Yang, C.; Pei, Z.; Li, J.; Wang, F.","Publisher":"Journal of Cellular and Molecular Medicine","Issue":"7","DOI":"https://dx.doi.org/10.1111/jcmm.17224","Pages":"2010-2022","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"HBG1 & SNCA & GYP"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3903,"Title":"Predictors of coronary artery calcification and its association with cardiovascular events in patients with chronic kidney disease","Year":2021,"Country":"","Abstract":"OBJECTIVE: To investigate the predictors of coronary artery calcification (CAC) and its association with cardiovascular events (CVE) in patients with stage 3-5 chronic kidney disease (CKD)., METHOD: Two hundred ninety CKD patients in our nephrology department were enrolled from 2018 to May 2019. The levels of matrix Gla protein (MGP) and interleukin 6 (IL-6) were measured via enzyme-linked immunosorbent assay (ELISA) method in 131 CKD patients of all. CAC was evaluated via computed tomography (CT). The covariate factors were analyzed by binary logistic regression analysis. We conducted the visits to explore the prevalence of CVE in 276 CKD patients, and covariate factors were analyzed by Cox proportional hazard model., RESULTS: The prevalence of CAC was up to 57.93%. We found that age, diabetes mellitus, hyperphosphatemia, dialysis duration, and the neutrophil-lymphocyte ratio (NLR) were positively associated with CAC in all patients. In 131 patients, we demonstrated that higher IL-6 and lower MGP levels were associated with CAC. A Cox proportional hazard model demonstrated that moderate to severe CAC was correlated with an increased risk for CVE [Hazard Ratio (HR): 7.250; 95% confidence interval (CI): 3.192-16.470], and a higher MGP level was associated with a reduced risk for CVE (HR: 0.340; 95% CI: 0.124-0.933)., CONCLUSIONS: The prevalence of CAC in patients with CKD is a significant issue. Older age, hyperphosphatemia, dialysis duration, diabetes mellitus, IL-6, and the NLR are associated with CAC. In addition, higher MGP levels represent protective factor for CAC. Moderate to severe CAC, and lower MGP levels are associated with an increased risk for CVE. Abbreviations: AGEs: Advanced glycosylation end products; CAC: Coronary artery calcification; CACS: Coronary artery calcification score; Ca: Calcium; CI: confidence interval; CKD: Chronic kidney disease; CVE: Cardiovascular events; CT: Computed tomography; ELISA: Enzyme-linked immunosorbent assay; Hb: hemoglobin; HR: Hazard ratio; hs-CRP: high-sensitivity C-reactive protein; IL-6: Interleukin 6; iPTH: Intact parathyroid hormone; Mg: Magnesium; MGP: Matrix Gla protein; NF-kappaB: nuclear factor-kappa gene binding; NRL: Neutrophil-lymphocyte ratio; Runx2: Runt-related transcription factor 2; RRT: Renal replacement therapy; P: Phosphorus; Scr: Serum creatinine; TNF--alpha: Tumor necrosis factor--alpha; TC: Total cholesterol; TG: Triglyceride; VSMC: vascular smooth muscle cel.","Authors":"Wang, Xue-Rong; Yuan, Liang; Shi, Rui; Li, Huan; Wang, De-Guang; Wu, Yong-Gui","Publisher":"Renal failure","Issue":"1","DOI":"https://dx.doi.org/10.1080/0886022X.2021.1953529","Pages":"1172-1179","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcification & matrix Gla protein"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":23,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3909,"Title":"The value of circulating lymphocytic subpopulations in the diagnosis and repair of ischemic stroke patients with dizziness","Year":2022,"Country":"","Abstract":"Background: To determine whether dizziness can contribute to stroke as a main cause still remains challenging. This study aims to explore clinical biomarkers in the identification of ischemic stroke patients from people with dizziness and the prediction of their long-term recovery. Method(s): From January 2018 to June 2019, 21 ischemic stroke patients with a main complaint of dizziness, 84 non-stroke dizziness patients and 87 healthy volunteers were recruited in this study. Then, their peripheral blood samples were collected, and the percentages of circulating lymphocytes T cells, CD4+ T cells, CD8+ T cells, T-/- cells (DNTs), CD4+ regulatory T cells (Tregs), CD8+ Tregs, B cells and regulatory B cells (Bregs) were examined to identify biomarkers with clinical value. Result(s): According to our data, a significant difference in the DNTs proportion was detected between non-stroke dizziness and ischemic stroke patients with dizziness (p = 0.0009). The Bregs proportion in ischemic stroke patients with dizziness was lower than that in non-stroke dizziness patients (p = 0.035). In addition, the percentage of Bregs and DNTs within lymphocytes in patients' peripheral blood exhibited a significant negative correlation with stroke occurrence (Bregs, p = 0.039; DNTs, p = 0.046). Moreover, the Bregs and DNTs within lymphocytes were negatively related to participants' age, while presented a weak relationship with clinical risks like smoking, hypertension, and diabetes. Then, area under the receiver operating characteristic curve (AUC) of Bregs and DNTs together was 0.768, the risk factors and Bregs or DNTs ranged from 0.795 and 0.792, respectively, and the AUC value of risk factors, Bregs and DNTs combination was further increased to 0.815. Furthermore, the Bregs percentage within lymphocytes at admission was also a potential predictor of repair at discharge and the following 3 months. Conclusion(s): Bregs and DNTs could be the clinical biomarkers together in the identification of ischemic stroke patients from people with dizziness.Copyright  2022 Wang, Huang, Li, Lin, Liu, Gao and Zhao.","Authors":"Wang, Y.; Huang, Y.; Li, S.; Lin, J.; Liu, Y.; Gao, Y.; Zhao, J.","Publisher":"Frontiers in Aging Neuroscience","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fnagi.2022.1042123","Pages":"1042123","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"regulatory B cells (Bregs) & double negative T cells (DNTs)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3947,"Title":"Association Between Novel Pro- and Anti- Inflammatory Adipocytokines in Patients with Acute Coronary Syndrome","Year":2022,"Country":"","Abstract":"BACKGROUND AND AIMS: Novel pro- and anti-inflammatory adipocytokines affect inflammation, energy metabolism, and insulin signaling. However, their role in acute coronary syndrome (ACS) development is unclear. We evaluated the diagnostic and risk predictive value of such adipocytokines for ACS., METHODS: We enrolled 168 consecutive inpatients with suspected ACS and detected serum PLIN1, PLIN2, PLIN5, CTRP6, CTRP7, CTRP11, WISP1, FAM19A5, TNF-alpha, and adiponectin levels. Multivariate logistic regression analysis and Spearman's test were used to assess risk factors for ACS and correlations between serum adipocytokines and continuous variables, respectively., RESULTS: Serum levels of the adipocytokines differed between ACS and Non-ACS groups (p < 0.05). After adjusting for confounding factors, serum PLIN1, PLIN2, PLIN5, CTRP6, CTRP7, CTRP11, WISP1, and FAM19A5 levels were independently associated with ACS (p < 0.05). Increasing tertiles of serum PLIN1, PLIN2, CTRP7, CTRP11, and WISP1 levels increased the ACS risk, which decreased gradually with increasing PLIN5 and CTRP6 tertiles (p for trend <0.05). Serum PLIN1, PLIN5, CTRP6, CTRP7, CTRP11, WISP1, and FAM19A5 levels correlated with ACS severity., CONCLUSIONS: PLIN1, PLIN2, CTRP7, CTRP11, and WISP1 were identified as independent ACS risk factors, whereas PLIN5, CTRP6, and FAM19A5 were independent protective factors for ACS. These serum adipocytokines are novel potential clinical biomarkers of ACS.","Authors":"Wei, Chen; Liu, Yixiang; Xing, Enhong; Ding, Zhenjiang; Tian, Yanan; Zhao, Zhuoyan; Fan, Wenjun; Sun, Lixian","Publisher":"Clinical and applied thrombosis/hemostasis : official journal of the International Academy of Clinical and Applied Thrombosis/Hemostasis","Issue":"Not Available","DOI":"https://dx.doi.org/10.1177/10760296221128021","Pages":"10760296221128021","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"adipocytokines in particular PLIN1 & PLIN2 & CTRP7 & CTRP11 & WISP"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFull
