  right: -4px;
}
.top-head th:not(.collapsed) div svg#arrowLeft,
.side-head th:not(.collapsed) div svg#arrowUp {
  cursor: pointer;
  display: inline-block;
}
.top-head th.collapsed div svg#arrowRight,
.side-head th.collapsed div svg#arrowDown {
  cursor: pointer;
  display: inline-block;
}
.top-head th.busy div svg#refresh,
.side-head th.busy div svg#refresh {
  border-radius: 100%;
  cursor: pointer;
  display: inline-block;
  animation: spin 1s linear infinite;
}
.btnColCollapse,
.btnRowCollapse {
  opacity: 40%;
}
.top-head th.collapsed {
  min-width: 0;
  max-width: 0;
  width: 0;
  padding: 4px 0;
}
.top-head th.collapsed.level-1 {
  min-width: 103px;
  width: 103px;
  padding: 4px;
}
.side-head th.collapsed {
  min-height: 0;
  max-height: 0;
  height: 0;
  padding: 0 4px;
}
.side-head th.collapsed.level-1 {
  min-height: 103px;
  height: 103px;
  padding: 4px;
}
.body td.collapsed-col {
  min-width: 18px;
  width: 18px;
}
.body td.collapsed-row {
  min-height: 18px;
  height: 18px !important;
}
.body td.collapsed-col,
.body td.collapsed-row {
  background: rgba(0, 0, 0, 0.2);
}
.body td.collapsed-col .mosaic-wrapper,
.body td.collapsed-row .mosaic-wrapper {
  width: auto !important;
  height: auto !important;
}
.body td.collapsed-col svg,
.body td.collapsed-row svg {
  display: none;
}
.body td.collapsed-col .pie-wrapper,
.body td.collapsed-col .mosaic-wrapper,
.body td.collapsed-col .data-wrapper,
.body td.collapsed-row .pie-wrapper,
.body td.collapsed-row .mosaic-wrapper,
.body td.collapsed-row .data-wrapper {
  opacity: 0 !important;
}
.top-head th.collapsed:not(.level-1) span,
.side-head th.collapsed:not(.level-1) span {
  display: none;
}
.top-head th.collapsed:not(.level-1),
.side-head th.collapsed:not(.level-1) {
  border-width: 0;
}
.top-head th.collapsed.first:not(.level-1) {
  border-left: 1px solid #ffffff !important;
}
.top-head th.collapsed.last:not(.level-1) {
  border-right: 1px solid #ffffff !important;
}
.side-head th.collapsed.first:not(.level-1) {

}
.side-head th.collapsed.last:not(.level-1) {
  border-bottom: 1px solid #ffffff !important;

    transform: rotate(0deg);
  }
  100% {

  }
}
.attribute-tooltip {

  border: 1px solid #cccccc;

.attribute-tooltip.show {

}
.attribute-tooltip .close-tooltip {

.attribute-tooltip .content {

.attribute-tooltip h4 {

.text-center {

#codeFilterClearButton {

.btn:hover {

  background-color: #0275d8;
  border-color: #0275d8;
  cursor: pointer;
}

@keyframes spin {
  from {transform:rotate(0deg);}
  to {transform:rotate(360deg);}

{"id":73,"label":"Electromyography","checked":false,"children":[]},{"id":74,"label":"Other physiological biomarker","checked":false,"children":[]},{"id":75,"label":"BMI","checked":false,"children":[]},{"id":76,"label":"Body perimeters","checked":false,"children":[]},{"id":77,"label":"Other anthropometric biomarker","checked":false,"children":[]}]},{"id":39,"label":"Study design","checked":false,"children":[{"id":40,"label":"Umbrella/Systematic review","checked":false,"children":[]},{"id":41,"label":"Randomized control trial","checked":false,"children":[]},{"id":42,"label":"Cohort study","checked":false,"children":[]},{"id":43,"label":"Case-control study","checked":false,"children":[]},{"id":44,"label":"Cross-sectional study","checked":false,"children":[]}]},{"id":45,"label":"Family history","checked":false,"children":[{"id":46,"label":"Yes ","checked":false,"children":[]},{"id":47,"label":"No","checked":false,"children":[]}]},{"id":30,"label":"Artificial intelligence","checked":false,"children":[{"id":31,"label":"Yes","checked":false,"children":[]},{"id":32,"label":"No","checked":false,"children":[]}]},{"id":27,"label":"Mendelian randomization","checked":false,"children":[{"id":28,"label":"Yes","checked":false,"children":[]},{"id":29,"label":"No","checked":false,"children":[]}]},{"id":33,"label":"Novel technology","checked":false,"children":[{"id":34,"label":"Yes","checked":false,"children":[]},{"id":35,"label":"No","checked":false,"children":[]}]},{"id":36,"label":"Clinical utility","checked":false,"children":[{"id":37,"label":"Yes","checked":false,"children":[]},{"id":38,"label":"No","checked":false,"children":[]}]}];

  const aboutPopup = false;
  const studySubmissionContent = "";
  const segmentAttributes = [{"attribute":{"AttributeId":22,"AttributeType":"Selectable (show checkbox)","AttributeName":"Molecular"},"color":"#103B61"},{"attribute":{"AttributeId":23,"AttributeType":"Selectable (show checkbox)","AttributeName":"Cellular"},"color":"#0072B2"},{"attribute":{"AttributeId":24,"AttributeType":"Selectable (show checkbox)","AttributeName":"Imaging"},"color":"#56B4E9"},{"attribute":{"AttributeId":25,"AttributeType":"Selectable (show checkbox)","AttributeName":"Physiological"},"color":"#ACC578"},{"attribute":{"AttributeId":26,"AttributeType":"Selectable (show checkbox)","AttributeName":"Anthropometric"},"color":"#FBD050"}];
  const referenceData = [{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":13,"Title":"Correlation between coronary artery calcium score and aorta diameter in population with long-standing hypertension using noncontrast CT scan","Year":2022,"Country":"","Abstract":"Background: Early detection of aortic aneurysms is challenging in hypertensive patients due to the high risk of life-threatening ruptures. Limited studies on the relationship between coronary artery calcium and aortic diameter are present. This study evaluated the correlation between coronary artery calcium score (CACS) and maximal thoracic and abdominal aortic diameters in hypertensive patients, using a noncontrast CT scan. Material(s) and Method(s): We prospectively enrolled 180 hypertensive patients older than 45 who had no aortic aneurysm or heart disease. We split the study population into five classes according to CACS (0, 1-10, 10-100, 100-400, and > 400). We calculated coronary artery calcium and maximal diameters of the ascending thoracic aorta (ATAMAX), descending thoracic aorta (DTAMAX), and abdominal aorta (AAMAX) using native computed tomography imaging. Result(s): Coronary artery calcium score was high in patients with high abdominal aorta diameter but not with the high diameters of the thoracic aorta. The cut-off point of the abdominal aorta's maximum diameter was 34 mm, so AAMAX > 34 mm is predictive of a diagnosis of CACS category five (CACS > 400). There were no differences in ascending and descending thoracic aorta measurements between patients with a coronary artery calcium score of more than 400 (category 5) and the rest. Conclusion(s): Screening for an abdominal aortic aneurysm is essential in hypertensive patients as the coronary artery calcium score is associated significantly with increased abdominal aorta diameter. However, the necessity for thoracic aortic aneurysm screening is not apparent in these patients as no significant association is found between CACS and thoracic aorta diameter.Copyright  2022 Via Medica.","Authors":"Abdulhussein, S. H.; Zghair, M. A. G.; Hassan, Q. A.","Publisher":"Arterial Hypertension (Poland)","Issue":"4","DOI":"https://dx.doi.org/10.5603/AH.a2022.0020","Pages":"164-169","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium score (CACS)"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":24,"Title":"Critical analysis and limitations of resting ankle-brachial index in the diagnosis of symptomatic peripheral arterial disease patients and the role of diabetes mellitus and chronic kidney disease","Year":2020,"Country":"","Abstract":"Background: The ankle-brachial index (ABI) may underestimate the severity of peripheral arterial disease (PAD) in patients with noncompressible vessels. This study analyzed limitations of the ABI and toe-brachial index (TBI), if done alone, in patients with symptomatic PAD, diagnosed by duplex ultrasound (DUS) examination, particularly in patients with diabetes and chronic kidney disease (CKD). Method(s): This is a retrospective review of prospectively collected data. All patients underwent resting ABIs, TBI, and/or DUS. An ABIs of 0.90 or less in either leg was considered abnormal, and the term inconclusive ABIs (noncompressibility) was used if the ABI was 1.3 or greater. The sensitivity, specificity, positive predictive value, negative predictive value, and overall accuracy (OA) of ABIs in detecting 50% or greater stenosis of any arterial segment based on DUS were determined. A TBI of less than 0.7 was considered abnormal. Result(s): We included 2226 ABIs and 1383 DUS examinations: 46% of patients had diabetes, 16% had CKD, and 39% had coronary artery disease. Fifty-three percent of the ABIs were normal, 34% were abnormal, and 13% were inconclusive. For patients with limb-threatening ischemia, 40% had normal ABIs, 40% abnormal ABIs, and 20% were inconclusive. The sensitivity and OA for ABIs in detecting 50% or greater stenosis in the whole series were 57% (95% confidence interval [CI], 53.7-61.2) and 74% (95% CI, 71.9-76.6); for diabetics 51% (95% CI, 46.1-56.3) and 66% (95% CI, 62.3-69.8); nondiabetics 66% (95% CI, 59.9-70.9) and 81% (95% CI, 78.2-83.9). For patients with CKD, the sensitivity and OA for ABIs in detecting 50% or greater stenosis was 43% (95% CI, 34.3-52.7) and 67% (95% CI, 60.2-73.0) versus patients with no CKD 60% (95% CI, 56.3-64.6) and 76% (95% CI, 73.1-78.1). If patients with inconclusive ABIs were excluded, these values were 69% (95% CI, 65.2-72.9) and 80% (95% CI, 77.2-81.9) in the whole series; 67% (95% CI, 61.6-72.7) and 75% (95% CI, 70.5-78.4) for diabetics; and 63% (95% CI, 51.3-73.0) and 78% (95% CI, 70.6-83.9) for patients with CKD. Thirty-three percent of TBIs were normal and 67% were abnormal. The sensitivity and OA for abnormal TBI in detecting 50% or greater stenosis were 85% (95% CI, 78.9-90.0) and 75% (95% CI, 70.1-80.2) in the whole series; 84% (95% CI, 76.0-90.3) and 74% (95% CI, 67.1-80.2) for diabetics; and 77% (95% CI, 61.4-88.2) and 72% (95% CI, 59.9-82.3) for patients with CKD. For those with inconclusive ABIs, these values for TBI were 75% and 69%. Conclusion(s): Of symptomatic patients with PAD with 50% or greater stenosis on DUS examination, 43% had normal/inconclusive resting ABIs (49% in diabetics and 57% in CKD). TBI may help in patients with inconclusive ABIs. These patients should undergo further imaging to determine proper treatment.Copyright  2019 Society for Vascular Surgery","Authors":"AbuRahma, A. F.; Adams, E.; AbuRahma, J.; Mata, L. A.; Dean, L. S.; Caron, C.; Sloan, J.","Publisher":"Journal of Vascular Surgery","Issue":"3","DOI":"https://dx.doi.org/10.1016/j.jvs.2019.05.050","Pages":"937-945","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"resting ankle-brachial index"},{"Codes":[{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":49,"Title":"The additive value of copeptin for early diagnosis and prognosis of acute coronary syndromes","Year":2021,"Country":"","Abstract":"Background: One promising biomarker that has received substantial interest for the evaluation of suspected acute coronary syndromes (ACS) is copeptin. Therefore, our goal was to assess the additive value of copeptin for early diagnosis and prognosis of Non-ST segment acute coronary syndromes (NSTE-ACS). Method(s): The study included ninety patients with suspected ACS. Patients with typical ischemic chest pain within six hours of symptom onset and without ST-segment elevation on electrocardiograph (ECG) were included. In addition to cardiac troponin I (cTn[sbnd]I), copeptin was assayed from venous blood samples obtained on admission, followed by serial troponin measurements six and twelve hours later. One year follow-up was performed for any major adverse cardiac events (MACEs) including cardiac death, re-infarction, re- hospitalization for ischemic events, heart failure, stroke and target lesion revascularization (TLR). Result(s): Of seventy nine patients included in the final analysis, Forty (50.6%) were diagnosed as unstable angina (UA), while thirty nine (49.4%) had a non-ST elevation myocardial infarction (NSTEMI). Copeptin level on admission was significantly higher among NSTEMI patients than those with UA. With regard to the correlation analyses, copeptin was positively correlated with each of, Global Registry of Acute Coronary Events (GRACE), Thrombolysis In Myocardial Infarction (TIMI) and synergy between percutaneous coronary intervention with taxus and cardiac surgery (SYNTAX) scores. The sensitivity and negative predictive value (NPV) of the combination of admission copeptin and cTn-I were 100% and 100%, respectively, versus 57% and 70%, respectively, with admission of cTn-I alone. The area under curve (AUC) of the combination of copeptin and cTn-I was (0.975, p < 0.001) and was significantly higher than the AUC of cTn-I alone (0.888, p < 0.001). Admission copeptin was an independent predictor for MACEs by multiple regression analysis (OR: 0.01, 95% CI: 0.0-0.8, P = 0.04). High values of copeptin had the highest rate of MACEs and coronary revascularization during one year of follow up. Conclusion(s): The combination of copeptin and conventional troponin I aids in early rule out of NSTEMI virtually independent of chest pain onset (CPO) with high NPV in patients presenting within three hours from chest pain onset with excellent prognostic value for risk stratification and prediction of MACEs.Copyright  2021 Elsevier Inc.","Authors":"Ahmed, T. A. N.; Johny, J. S.; Abdel-Malek, M. Y.; Fouad, D. A.","Publisher":"American Journal of Emergency Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ajem.2021.08.069","Pages":"413-421","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"copeptin"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":50,"Title":"Dysregulation of circulating miRNAs promotes the pathogenesis of diabetes-induced cardiomyopathy","Year":2021,"Country":"","Abstract":"Diabetic Cardiomyopathy (DCM) is characterized by myocardial dysfunction caused by diabetes mellitus. After-effects of diabetic cardiomyopathy are far more lethal than non-diabetic cardiomyopathy. More than 300 million people suffer from diabetes and cardiovascular disorder which is expected to be elevated to an alarming figure of 450 million by 2030. Recent studies suggested that miRNA plays important role in the onset of diabetic cardiomyopathy. This study was designed to identify the miRNA that is responsible for the onset of diabetic cardiomyopathy using in silico and in vitro approaches. In this study, to identify the miRNA responsible for the onset of diabetic cardiomyopathy, in silico analysis was done to predict the role of these circulating miRNAs in type 2 diabetic cardiomyopathy. Shared miRNAs that are present in both diseases were selected for further analysis. Total RNA and miRNA were extracted from blood samples taken from type 2 diabetic patients as well as healthy controls to analyze the expression of important genes like AKT, VEGF, IGF, FGF1, ANGPT2 using Real-time PCR. The expression of ANGPT2 was up-regulated and AKT, VEGF, IGF, FGF1 were down-regulated in DCM patients as compared to healthy controls. The miRNA expression of miR-17 was up-regulated and miR-24, miR-150, miR-199a, miR-214, and miR-320a were down-regulated in the DCM patients as compared to healthy controls. This shows that dysregulation of target genes and miRNA may contribute towards the pathogenesis of DCM and more studies should be conducted to elucidate the role of circulating miRNAs to use them as therapeutic and diagnostic options.","Authors":"Ahmed, Uzair; Ashfaq, Usman Ali; Qasim, Muhammad; Ahmad, Imtiaz; Ahmad, Hafiz Usman; Tariq, Muhammad; Masoud, Muhammad Shareef; Khaliq, Saba","Publisher":"PloS one","Issue":"4","DOI":"https://dx.doi.org/10.1371/journal.pone.0250773","Pages":"e0250773","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miRNA"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":55,"Title":"Diagnostic Potential of Autophagy-5 Protein, Apolipoprotein B-48, and Oxidative Stress Markers in Serum of Patients with Early-Stage Ischemic Stroke","Year":2022,"Country":"","Abstract":"OBJECTIVE: Strokes are among the leading causes of death worldwide and have different characteristics. Different physiopathological mechanisms characterize the numerous subtypes of ischemic stroke (IS). In this study, we investigated the relationship between serum levels of autophagy-5 protein, apolipoprotein B-48, and oxidative stress markers in patients with ischemic stroke., METHODS: For this study, 100 participants were recruited, of which 50 were patients with IS and 50 were healthy individuals. We conducted a case-control study at Imam Reza Hospital from March 2019 to April 2020. Serum levels of ATG5, apo B-48, and oxidative stress markers were determined in both groups. Our Receiver Operating Characteristic Analysis evaluated the additional diagnostic value of these factors in both groups., RESULTS: Diabetes, smoking, age, sex, alcohol consumption, weight, and height did not differ significantly between the 2 groups (P > 0.05). However, the 2 groups had significant differences in hypertension and body mass index (P < 0.05). Fifty-four percent (27 patients) of patients with IS had an ischemic stroke in large vessels, while 46% (23 patients) had an ischemic stroke in small vessels. Serum levels of ATG5, apo B-48, and oxidative stress markers were higher in the case group than in the control group (P < 0.0001)., CONCLUSIONS: In patients with IS, serum levels of ATG5, apoB-48, malonaldehyde, total oxidative stress, and total antioxidant capacity can be used as novel biomarkers to predict or treat the disease. Copyright  2022 Elsevier Inc. All rights reserved.","Authors":"Ajoolabady, Amir; Shademan, Behrouz; Avci, Cigir Biray; Nikanfar, Masoud; Nourazarian, Alireza; Laghousi, Delara","Publisher":"World neurosurgery","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.wneu.2022.08.063","Pages":"e656-e663","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"autophagy-5 protein & apolipoprotein B-48 & oxidative stress markers"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":72,"Title":"Automated detection of cerebral microbleeds in MR images: A two-stage deep learning approach","Year":2020,"Country":"","Abstract":"Cerebral Microbleeds (CMBs) are small chronic brain hemorrhages, which have been considered as diagnostic indicators for different cerebrovascular diseases including stroke, dysfunction, dementia, and cognitive impairment. However, automated detection and identification of CMBs in Magnetic Resonance (MR) images is a very challenging task due to their wide distribution throughout the brain, small sizes, and the high degree of visual similarity between CMBs and CMB mimics such as calcifications, irons, and veins. In this paper, we propose a fully automated two-stage integrated deep learning approach for efficient CMBs detection, which combines a regional-based You Only Look Once (YOLO) stage for potential CMBs candidate detection and three-dimensional convolutional neural networks (3D-CNN) stage for false positives reduction. Both stages are conducted using the 3D contextual information of microbleeds from the MR susceptibility-weighted imaging (SWI) and phase images. However, we average the adjacent slices of SWI and complement the phase images independently and utilize them as a two-channel input for the regional-based YOLO method. This enables YOLO to learn more reliable and representative hierarchal features and hence achieve better detection performance. The proposed work was independently trained and evaluated using high and low in-plane resolution data, which contained 72 subjects with 188 CMBs and 107 subjects with 572 CMBs, respectively. The results in the first stage show that the proposed regional-based YOLO efficiently detected the CMBs with an overall sensitivity of 93.62% and 78.85% and an average number of false positives per subject (FPavg) of 52.18 and 155.50 throughout the five-folds cross-validation for both the high and low in-plane resolution data, respectively. These findings outperformed results by previously utilized techniques such as 3D fast radial symmetry transform, producing fewer FPavg and lower computational cost. The 3D-CNN based second stage further improved the detection performance by reducing the FPavg to 1.42 and 1.89 for the high and low in-plane resolution data, respectively. The outcomes of this work might provide useful guidelines towards applying deep learning algorithms for automatic CMBs detection.Copyright  2020","Authors":"Al-masni, M. A.; Kim, W. R.; Kim, E. Y.; Noh, Y.; Kim, D. H.","Publisher":"NeuroImage: Clinical","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.nicl.2020.102464","Pages":"102464","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"magnetic resonance images with deep learning"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":88,"Title":"Immune-Inflammatory, Metabolic, Oxidative, and Nitrosative Stress Biomarkers Predict Acute Ischemic Stroke and Short-Term Outcome","Year":2020,"Country":"","Abstract":"Immune-inflammatory, metabolic, oxidative, and nitrosative stress (IMO&NS) pathways and, consequently, neurotoxicity are involved in acute ischemic stroke (IS). The simultaneous assessment of multiple IMO&NS biomarkers may be useful to predict IS and its prognosis. The aim of this study was to identify the IMO&NS biomarkers, which predict short-term IS outcome. The study included 176 IS patients and 176 healthy controls. Modified Rankin scale (mRS) was applied within 8 h after IS (baseline) and 3 months later (endpoint). Blood samples were obtained within 24 h after hospital admission. IS was associated with increased white blood cell (WBC) counts, high sensitivity C-reactive protein (hsCRP), interleukin (IL-6), lipid hydroperoxides (LOOHs), nitric oxide metabolites (NOx), homocysteine, ferritin, erythrocyte sedimentation rate (ESR), glucose, insulin, and lowered iron, 25-hydroxyvitamin D [25(OH)D], total cholesterol, and high-density lipoprotein (HDL) cholesterol. We found that 89.4% of the IS patients may be correctly classified using the cumulative effects of male sex, systolic blood pressure (SBP), glucose, NOx, LOOH, 25(OH)D, IL-6, and WBC with sensitivity of 86.2% and specificity of 93.0%. Moreover, increased baseline disability (mRS >= 3) was associated with increased ferritin, IL-6, hsCRP, WBC, ESR, and glucose. We found that 25.0% of the variance in the 3-month endpoint (mRS) was explained by the regression on glucose, ESR, age (all positively), and HDL-cholesterol, and 25(OH)D (both negatively). These results show that the cumulative effects of IMO&NS biomarkers are associated with IS and predict a poor outcome at 3-month follow-up.Copyright  2020, Springer Science+Business Media, LLC, part of Springer Nature.","Authors":"Alfieri, D. F.; Lehmann, M. F.; Flauzino, T.; de Araujo, M. C. M.; Pivoto, N.; Tirolla, R. M.; Simao, A. N. C.; Maes, M.; Reiche, E. M. V.","Publisher":"Neurotoxicity Research","Issue":"2","DOI":"https://dx.doi.org/10.1007/s12640-020-00221-0","Pages":"330-343","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"immune-inflammatory & metabolic oxidative (IMO) & nitrosative stress (NS) markers"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":89,"Title":"The cardiac isovolumetric contraction time is an independent predictor of incident atrial fibrillation and adverse outcomes following first atrial fibrillation event in the general population","Year":2020,"Country":"","Abstract":"Aims: Colour tissue Doppler imaging (TDI) M-mode through the mitral leaflet is an easy and precise method to obtain cardiac time intervals including the isovolumic contraction time (IVCT), isovolumic relaxation time (IVRT), and ejection time (ET). The myocardial performance index (MPI) was defined as [(IVCT + IVRT)/ET]. Our aim was to investigate if cardiac time intervals can be used to predict atrial fibrillation (AF) in the general population. Methods and Results: A total of 1915 participants from the general population underwent a health examination including TDI echocardiography. The primary endpoint was AF, and the secondary endpoint was complicated AF as assessed by the occurrence of either stroke or heart failure (HF) after the diagnosis of AF. Participants with known AF were excluded (n = 54). During a median follow-up of 11 years, 166 participants (9%) were diagnosed with AF and of these 44 participants (27%) developed HF or stroke. Assessing the association between IVCT and incident AF, the risk increased with 27% per 10 ms increase in IVCT [per 10 ms increase: hazard ratio (HR) 1.27, 95% confidence interval (CI) (1.17-1.38); P < 0.001]. The association remained significant after multivariable adjustment [per 10 ms increase: HR 1.22, 95% CI (1.09-1.35); P < 0.001]. No associations between the IVRT, ET, MPI, and AF remained significant after multivariable adjustment. The IVCT also predicted complicated AF and the association remained significant even after multivariable adjustment [per 10 ms increase: HR 1.39, 95% CI (1.06-1.81); P = 0.015]. Conclusion(s): In the general population, the IVCT provides novel and independent prognostic information on the long-term risk of AF. Additionally, the IVCT can identify persons in risk of complicated AF.Copyright  2019 Published on behalf of the European Society of Cardiology. All rights reserved.  The Author(s) 2019.","Authors":"Alhakak, A. S.; Brainin, P.; Mogelvang, R.; Jensen, G. B.; Jensen, J. S.; Biering-Sorensen, T.","Publisher":"European Heart Journal Cardiovascular Imaging","Issue":"1","DOI":"https://dx.doi.org/10.1093/ehjci/jez059","Pages":"49-57","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cardiac time intervals including the isovolumic contraction time (IVCT) & isovolumic relaxation time (IVRT) & ejection time (ET)"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":111,"Title":"Elevated plasma levels of NT-proBNP in ambulatory patients with peripheral arterial disease","Year":2021,"Country":"","Abstract":"N-terminal pro B-type natriuretic peptide (NT-proBNP), a cardiac disease biomarker, has been demonstrated to be a strong independent predictor of cardiovascular events in patients without heart failure. Patients with peripheral arterial disease (PAD) are at high risk of cardiovascular events and death. In this study, we investigated levels of NT-proBNP in patients with PAD compared to non-PAD controls. A total of 355 patients were recruited from outpatient clinics at a tertiary care hospital network. Plasma NT-proBNP levels were quantified using protein multiplex. There were 279 patients with both clinical and diagnostic features of PAD and 76 control patients without PAD (non-PAD cohort). Compared with non-PAD patients, median (IQR) NT-proBNP levels in PAD patients were significantly higher (225 ng/L (120-363) vs 285 ng/L (188-425), p- value = 0.001, respectively). Regression analysis demonstrated that NT-proBNP remained significantly higher in patients with PAD relative to non-PAD despite adjusting for age, sex, hypercholesterolemia, smoking and hypertension [odds ratio = 1.28 (1.07-1.54), p-value <0.05]. Subgroup analysis showed elevated NT-proBNP levels in patients with PAD regardless of prior history of CHF, CAD, diabetes and hypercholesteremia (p-value <0.05). Finally, spearmen's correlation analysis demonstrated a negative correlation between NT-proBNP and ABI (rho = -0.242; p-value < 0.001). In conclusion, our data shows that patients with PAD in an ambulatory care setting have elevated levels of NT-proBNP compared to non-PAD patients in the absence of cardiac symptoms.","Authors":"Alsuwailem, Bader; Zamzam, Abdelrahman; Syed, Muzammil H.; Greco, Elisa; Wheatcroft, Mark; de Mestral, Charles; Al-Omran, Mohammed; Harlock, John; Eikelboom, John; Singh, Krishna K.; Abdin, Rawand; Qadura, Mohammad","Publisher":"PloS one","Issue":"7","DOI":"https://dx.doi.org/10.1371/journal.pone.0253792","Pages":"e0253792","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"N-terminal pro B-type natriuretic peptide (NT-proBNP)"},{"Codes":[{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":112,"Title":"Dimensionless Index in Patients With Low-Gradient Severe Aortic Stenosis and Preserved Ejection Fraction","Year":2020,"Country":"","Abstract":"Background Risk stratification of patients with low-gradient (LG) severe aortic stenosis (AS) despite preserved left ventricular ejection fraction remains challenging. We sought to evaluate the relationship between the dimensionless index (DI)-the ratio of the left ventricular outflow tract time-velocity integral to that of the aortic valve jet-and mortality in these patients. Methods Seven hundred fifty-five patients with LG severe AS (defined by aortic valve area <=1 cm2 or aortic valve area indexed to body surface area <=0.6 cm2/m2 and mean aortic pressure gradient <40 mm Hg) and preserved left ventricular ejection fraction >=50% were studied. Flow status was defined according to stroke volume index <35 mL/m2 (low flow, LF) or >=35 mL/m2 (normal flow, NF). Results After adjustment for age, sex, body mass index, Charlson comorbidity index, history of hypertension, history of atrial fibrillation, AS-related symptoms, left ventricular ejection fraction, indexed left ventricular ventricular mass, aortic valve area, and aortic valve replacement as a time-dependent covariate, patients with LG-LF and DI<0.25 exhibited a considerable increased risk of death compared with patients with LG-NF and DI>=0.25 (adjusted hazard ratio, 2.41 [95% CI, 1.61-3.62]; P<0.001), LG-NF and DI<0.25 (adjusted hazard ratio, 1.84 [95% CI, 1.24-2.73]; P=0.003), and LG-LF and D>=0.25 (adjusted hazard ratio, 2.27 [95% CI, 1.42-3.63]; P<0.001). In contrast, patients with LG-LF and DI>=0.25, LG-NF and DI<0.25, and LG-NF and DI>=0.25 had similar outcome. DI<0.25 showed incremental prognostic value in patients with LG-LF severe AS but not in patients with LG-NF severe AS. Conclusions Among patients with LG severe AS and preserved left ventricular ejection fraction, decreased DI<0.25 is a reliable parameter in patients with LF to identify a subgroup of patients at higher risk of death who may derive benefit from aortic valve replacement.","Authors":"Altes, Alexandre; Thellier, Nicolas; Rusinaru, Dan; Marsou, Wassima; Bohbot, Yohann; Chadha, Gagandeep; Leman, Blandine; Paquet, Pierre; Ennezat, Pierre Vladimir; Tribouilloy, Christophe; Marechaux, Sylvestre","Publisher":"Circulation. Cardiovascular imaging","Issue":"10","DOI":"https://dx.doi.org/10.1161/CIRCIMAGING.120.010925","Pages":"e010925","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"dimensionless index (DI) the ratio of the left ventricular outflow tract time-velocity integral to that of the aortic valve jet"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":115,"Title":"Development of a Score to Predict the Paroxysmal Atrial Fibrillation in Stroke Patients: The Screening for Atrial Fibrillation Scale","Year":2022,"Country":"","Abstract":"Background and Purpose: An individual selection of ischemic stroke patients at higher risk of atrial fibrillation (AF) might increase the diagnostic yield of prolonged cardiac monitoring and render it cost-effective. Method(s): The clinical, laboratory, and brain/cardiac imaging characteristics of consecutive ischemic stroke patients without documented AF were recorded. All patients underwent at least 72 h of cardiac monitoring unless AF was diagnosed before, transthoracic echocardiogram, blood biomarkers, and intracranial vessels imaging. A predictive grading was developed by logistic regression analysis, the screening for atrial fibrillation scale (SAFE). Result(s): A total of 460 stroke patients were analyzed to develop the SAFE scale, a 7-items score (possible total score 0-10): age >= 65 years (2 points); history of chronic obstructive pulmonary disease or obstructive sleep apnea (1 point); thyroid disease (1 point); NT-proBNP >= 250 pg/ml (2 points); left atrial enlargement (2 points); cortical topography of stroke, including hemispheric or cerebellar cortex (1 point); and intracranial large vessel occlusion (1 point). A score = 5 identified patients with paroxysmal AF with a sensitivity of 83% and a specificity of 80%. Conclusion(s): Screening for atrial fibrillation scale (SAFE) is a novel and simple strategy for selecting ischemic stroke patients at higher risk of having AF who can benefit from a more thorough etiological evaluation. External validation of SAFE in a multicenter study, with a larger number of patients, is warranted.Copyright  2022 Amaya Pascasio, Quesada Lopez, Garcia-Torrecillas, Arjona-Padillo and Martinez Sanchez.","Authors":"Amaya Pascasio, L.; Quesada Lopez, M.; Garcia-Torrecillas, J. M.; Arjona-Padillo, A.; Martinez Sanchez, P.","Publisher":"Frontiers in Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fneur.2022.900582","Pages":"900582","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"screening for atrial fibrillation scale (SAFE) score"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":133,"Title":"GDF-15 is associated with sudden cardiac death due to incident myocardial infarction","Year":2020,"Country":"","Abstract":"Aims: Preventing sudden cardiac death (SCD) due to acute myocardial infarction (MI) in previously healthy patients is challenging. Proteomic analysis may lead to an understanding of biological mechanisms and provide predictive biomarkers. Method(s): In this prospective, nested case-control study from northern Sweden, 87 candidate cardiovascular protein biomarkers were studied in 244 individuals who later died within 24 h from an incident MI and 244 referents without MI and individually matched for age, sex and date of health examination and alive at the date of event in the index person. Association analysis was conducted using conditional logistic regression. Bonferroni correction was applied to avoid false positive findings. Result(s): Ten proteins were associated with future SCD due to acute MI in the non-adjusted analysis. The strongest association were found for growth differentiation factor 15 (GDF-15) with an odds ratio (OR) of 1.79 (95% confidence interval [CI] 1.41, 2.25) per standard deviation increase in protein, and urokinase-type plasminogen activator receptor with an OR of 1.66 (95% CI 1.34, 2.06). In models adjusted for lipid levels, body mass index, education, smoking, hypertension and C-reactive protein, only association with GDF-15 remained (OR 1.47 (95% 1.11, 1.95)). Conclusion(s): Elevated levels of GDF-15 are associated with increased risk of SCD within 24 h of incident MI. Further research may enable the use of GDF-15 together with other clinical and biological markers to guide primary preventive interventions for individuals at high risk for SCD.Copyright  2020 The Author(s)","Authors":"Andersson, J.; Fall, T.; Delicano, R.; Wennberg, P.; Jansson, J. H.","Publisher":"Resuscitation","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.resuscitation.2020.05.001","Pages":"165-169","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"growth differentiation factor 15 (GDF-15) started with 87 candidate cardiovascular protein biomarkers"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":144,"Title":"Evaluation of Stress Cardiac Magnetic Resonance Imaging in Risk Reclassification of Patients With Suspected Coronary Artery Disease","Year":2020,"Country":"","Abstract":"Importance: The role of stress cardiac magnetic resonance (CMR) imaging in clinical decision-making by reclassification of risk across American College of Cardiology/American Heart Association guideline-recommended categories has not been established., Objective: To examine the utility of stress CMR imaging for risk reclassification in patients without a history of coronary artery disease (CAD) who presented with suspected myocardial ischemia., Design, Setting, and Participants: A retrospective, multicenter cohort study with median follow-up of 5.4 years (interquartile range, 4.6-6.9) was conducted at 13 centers across 11 US states. Participants included 1698 consecutive patients aged 35 to 85 years with 2 or more coronary risk factors but no history of CAD who presented with suspected myocardial ischemia to undergo stress CMR imaging. The study was conducted from February 18, 2019, to March 1, 2020., Main Outcomes and Measures: Cardiovascular (CV) death and nonfatal myocardial infarction (MI). Major adverse CV events (MACE) including CV death, nonfatal MI, hospitalization for heart failure or unstable angina, and late, unplanned coronary artery bypass graft surgery., Results: Of the 1698 patients, 873 were men (51.4%); mean (SD) age was 62 (11) years, accounting for 67 CV death/nonfatal MIs and 190 MACE. Clinical models of pretest risk were constructed and patients were categorized using guideline-based categories of low (<1% per year), intermediate (1%-3% per year), and high (>3% year) risk. Stress CMR imaging provided risk reclassification across all baseline models. For CV death/nonfatal MI, adding stress CMR-assessed left ventricular ejection fraction, presence of ischemia, and late gadolinium enhancement to a model incorporating the validated CAD Consortium score, hypertension, smoking, and diabetes provided significant net reclassification improvement of 0.266 (95% CI, 0.091-0.441) and C statistic improvement of 0.086 (95% CI, 0.022-0.149). Stress CMR imaging reclassified 60.3% of patients in the intermediate pretest risk category (52.4% reclassified as low risk and 7.9% as high risk) with corresponding changes in the observed event rates of 0.6% per year for low posttest risk and 4.9% per year for high posttest risk. For MACE, stress CMR imaging further provided significant net reclassification improvement (0.361; 95% CI, 0.255-0.468) and C statistic improvement (0.092; 95% CI, 0.054-0.131), and reclassified 59.9% of patients in the intermediate pretest risk group (48.7% reclassified as low risk and 11.2% as high risk)., Conclusions and Relevance: In this multicenter cohort of patients with no history of CAD presenting with suspected myocardial ischemia, stress CMR imaging reclassified patient risk across guideline-based risk categories, beyond clinical risk factors. The findings of this study support the value of stress CMR imaging for clinical decision-making, especially in patients at intermediate risk for CV death and nonfatal MI.","Authors":"Antiochos, Panagiotis; Ge, Yin; Steel, Kevin; Chen, Yi-Yun; Bingham, Scott; Abdullah, Shuaib; Mikolich, J. Ronald; Arai, Andrew E.; Bandettini, W. Patricia; Patel, Amit R.; Farzaneh-Far, Afshin; Heitner, John F.; Shenoy, Chetan; Leung, Steve W.; Gonzalez, Jorge A.; Shah, Dipan J.; Raman, Subha V.; Ferrari, Victor A.; Schulz-Menger, Jeanette; Stuber, Matthias; Simonetti, Orlando P.; Murthy, Venkatesh L.; Kwong, Raymond Y.","Publisher":"JAMA cardiology","Issue":"12","DOI":"https://dx.doi.org/10.1001/jamacardio.2020.2834","Pages":"1401-1409","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"stress cardiac magnetic resonance (CMR) imaging"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":149,"Title":"The relationship between urinary albumin excretion, cardiovascular outcomes and total mortality among a large cohort of insulin-treated patients with type 2 diabetes in routine primary care practices","Year":2020,"Country":"","Abstract":"BACKGROUND: Albuminuria is a recognized diagnostic and prognostic marker of chronic kidney disease and cardiovascular (CV) risk but the well-known relationship between increments in urinary albumin:creatinine ratio (UACR) and CV outcomes and mortality has not been fully explored in insulin-treated patients with type 2 diabetes (T2D) in routine clinical care., METHODS: We investigated data for insulin users with T2D from UK general practices between 2007 and 2014. The UACR at the time of insulin initiation was measured and categorized as <10, 10- 29, 30-300 and >300 mg/g. Patients were followed up for 5 years or the earliest occurrence of all-cause mortality, non-fatal myocardial infarction or stroke. Cox proportional hazards models were fitted to estimate the risk of a composite of these events., RESULTS: A total of 12 725 patients with T2D (mean age 58.6 +/- 13.8 years, mean haemoglobin A1c 8.7 +/- 1.8%) initiating insulin therapy between 2007 and 2014 met the inclusion criteria. Compared with patients whose ACR levels at insulin initiation were <10 mg/g, the adjusted risk of the 3-point composite endpoint was 9, 30 and 98% higher in those with ACR levels between 10-29, 30-300 and >300 mg/g, respectively, after a follow-up period of 5 years. The ACR category on its own did not predict risk of all-cause mortality., CONCLUSIONS: This study shows that in patients with T2D on insulin therapy, increased urinary ACR is independently associated with an increased risk of major adverse CV events and all-cause mortality. Copyright  The Author(s) 2018. Published by Oxford University Press on behalf of ERA-EDTA. All rights reserved.","Authors":"Anyanwagu, Uchenna; Donnelly, Richard; Idris, Iskandar","Publisher":"Nephrology, dialysis, transplantation : official publication of the European Dialysis and Transplant Association - European Renal Association","Issue":"3","DOI":"https://dx.doi.org/10.1093/ndt/gfy258","Pages":"471-477","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"urinary albumin excretion"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":151,"Title":"Correlation Between Estrogen Receptor alpha Gene Polymorphism (c454-397T>C) with Serum Estradiol Levels and Known Risk Factors in Patients with Myocardial Infarction","Year":2022,"Country":"","Abstract":"Myocardial infarction (MI) remains the most common cause of cardiac failure and continuous increasing rate of morbidity and mortality. We aimed to investigate the association of estrogen receptor-alpha (ESR1) gene polymorphism c454-397T>C with serum estradiol levels and dyslipidemia in 220 patients with MI in the age range of 35-70 years of both the genders. Genotyping study was performed through PCR-RFLP method using PvuII restriction enzyme. Serum estradiol level was estimated using the Access Sensitive Estradiol assay kit. Men patients had 43.2% increased risk for TC heterozygote in co-dominant (OR 10.66) and over-dominant models (OR 8.30), while women patients had 50% increased risk in co-dominant (OR 16.57) and over-dominant (OR 14.04) models. Variant C allele showed 25% increased risk of MI for in men (OR 2.24; CI 1.49-3.36; p = 0.0001), and 24% increased risk in women (OR 3.35; CI 1.95-5.76; p = 0.0001). Men patients had significantly increased serum estradiol levels compared to controls (25.28 +/- 5.80 vs 17.04 +/- 2.01; p < 0.0001). Significant difference was observed in estradiol levels between men and women patients (25.28 +/- 5.80 vs 17.56 +/- 3.32; p < 0.0001). Furthermore, significantly increased estradiol level was found in men patients compared to women for TT (25.46 +/- 5.91 vs 16.71 +/- 4.46; p < 0.0001), and TC genotypes (25.47 +/- 5.91 vs 17.70 +/- 2.86; p < 0.0001). Significantly increased HDL levels were observed in men patients with TC (43.10 +/- 8.18 vs 38.91 +/- 7.84; p < 0.01) and CC (47.16 +/- 8.09 vs 38.91 +/- 7.84; p < 0.001) genotypes compared to TT genotype. These findings suggest that TC heterozygote plays an important role as a genetic risk factor during MI pathogenesis in the South Indian population.Copyright  2022, The Author(s), under exclusive licence to Association of Clinical Biochemists of India.","Authors":"Aparna, R. R.; Rajarajeswari, D.; Prasad, M.; Krishna, T. S.; Ramalingam, K.; Viswakumar, R.; Fathima, N.; Khan, A. A.","Publisher":"Indian Journal of Clinical Biochemistry","Issue":"Not Available","DOI":"https://dx.doi.org/10.1007/s12291-022-01104-1","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"estrogen receptor- (ESR1) variant c454-397T>C & estradiol levels"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":178,"Title":"The Role of Artificial Intelligence in Predicting Outcomes by Cardiovascular Magnetic Resonance: A Comprehensive Systematic Review","Year":2022,"Country":"","Abstract":"Background and Objectives: Interest in artificial intelligence (AI) for outcome prediction has grown substantially in recent years. However, the prognostic role of AI using advanced cardiac magnetic resonance imaging (CMR) remains unclear. This systematic review assesses the existing literature on AI in CMR to predict outcomes in patients with cardiovascular disease. Materials and Methods: Medline and Embase were searched for studies published up to November 2021. Any study assessing outcome prediction using AI in CMR in patients with cardiovascular disease was eligible for inclusion. All studies were assessed for compliance with the Checklist for Artificial Intelligence in Medical Imaging (CLAIM). Results: A total of 5 studies were included, with a total of 3679 patients, with 225 deaths and 265 major adverse cardiovascular events. Three methods demonstrated high prognostic accuracy: (1) three-dimensional motion assessment model in pulmonary hypertension (hazard ratio (HR) 2.74, 95%CI 1.73-4.34, p < 0.001), (2) automated perfusion quantification in patients with coronary artery disease (HR 2.14, 95%CI 1.58-2.90, p < 0.001), and (3) automated volumetric, functional, and area assessment in patients with myocardial infarction (HR 0.94, 95%CI 0.92-0.96, p < 0.001). Conclusion: There is emerging evidence of the prognostic role of AI in predicting outcomes for three-dimensional motion assessment in pulmonary hypertension, ischaemia assessment by automated perfusion quantification, and automated functional assessment in myocardial infarction.","Authors":"Assadi, Hosamadin; Alabed, Samer; Maiter, Ahmed; Salehi, Mahan; Li, Rui; Ripley, David P.; Van der Geest, Rob J.; Zhong, Yumin; Zhong, Liang; Swift, Andrew J.; Garg, Pankaj","Publisher":"Medicina (Kaunas, Lithuania)","Issue":"8","DOI":"https://dx.doi.org/10.3390/medicina58081087","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"artificial intelligence (AI) in cardiac magnetic resonance imaging parameters"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":187,"Title":"Effects of gender and defect reversibility on detection of coronary disease with an upright and supine cadmium-zinc-telluride camera","Year":2021,"Country":"","Abstract":"BACKGROUND: Limited data address the roles of gender, perfusion defect reversibility, and imaging position in interpretation of images acquired on an upright/supine cadmium-zinc-telluride (CZT) cardiac imaging system., METHODS AND RESULTS: From a consecutive cohort of patients imaged on an upright/supine CZT camera, 260 patients with coronary angiograms were studied. Multivariable models identified gender as a significant effect modifier for imaging variables of CAD. For males, a supine summed stress score (SSS) >= 3 provided high accuracy (sensitivity 70.7%, specificity 72.2%), and highest contribution to multivariable models. In females, supine SSS >= 2 provided the best cut-off for defect size and severity (sensitivity 90%, specificity 35.9%), but specificity was improved substantially to 53.3% with decrease in sensitivity to 80% by also requiring quantitative identification of perfusion defect reversibility in the supine position. Eight variables, accurate for predicting coronary disease, were more accurate with supine than upright imaging., CONCLUSIONS: Perfusion defect reversibility improved specificity in female patients for detection of coronary disease compared to perfusion defect size and extent alone. Supine images provided superior accuracy for detection of coronary disease compared to upright images. Copyright  2019. American Society of Nuclear Cardiology.","Authors":"Athar, Muhammad W.; Waqar, Fahad; Dwivedi, Alok K.; Ahmad, Saad; Sanghvi, Saagar; Scott, Elonia; Khan, Naseer; Gerson, Myron C.","Publisher":"Journal of nuclear cardiology : official publication of the American Society of Nuclear Cardiology","Issue":"4","DOI":"https://dx.doi.org/10.1007/s12350-019-01878-7","Pages":"1569-1582","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with supine summed stress score and patient-related factors"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":198,"Title":"Relationship between arylesterase activity and pulse pressure index in patients with an acute ischemic stroke","Year":2021,"Country":"","Abstract":"Stroke is a multifactorial disease. Arylesterase (ARE) activities have been considered as an anti-atherosclerosis factor. Increased pulse pressure (PP) may lead to a high risk of coronary artery disease and neurovascular morbidity and mortality. Nevertheless, there are limitations for PP as an evaluation index. In order to overcome the defects of PP, there is a novel parameter, \"pulse pressure/systolic pressure\" named \"pulse pressure index (PPI)\" for evaluation of cardiovascular effect. We researched the relationship between ARE activities and pulse pressure index (PPI) in acute ischemic stroke patients. We evaluated and compared the ARE activity and PPI in 87 ischemic stroke patients and 48 control patients. ARE activity was measured with the ultraviolet (UV) spectrophotometric method by using \"Rel Assay Diagnostic\" kits. Pulse pressure was measured by subtraction of diastolic blood pressure from systolic blood pressure. PPI was calculated as \"pulse pressure / systolic pressure\". Hypertension, age, diabetes mellitus, dyslipidemia importantly higher in ischemic stroke patients than the control group (p<0.05). PPI was significantly higher in ischemic stroke patients than the control group (0.486+/-0.075 and 0.417+/-0.051, p<0.05). ARE activity was significantly lower in ischemic stroke patients than in the control group (511.59 +/- 68.51 and 584.16 +/- 81.74 p=0.019). This study demonstrated that ARE activity is lower and PPI is higher in acute ischemic stroke patients than control subjects. Our results suggested that, ARE activity and PPI are important risk factors in acute ischemic stroke patients.Copyright  2021 Ondokuz Mayis Universitesi. All rights reserved.","Authors":"Aydin Oztruk, P.; Ozturk, U.; Ozturk, O.","Publisher":"Journal of Experimental and Clinical Medicine (Turkey)","Issue":"3","DOI":"https://dx.doi.org/10.52142/omujecm.38.3.7","Pages":"246-250","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"arylesterase (ARE) & pulse pressure index (PPI)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":217,"Title":"Combined use of high-sensitivity ST2 and NT-proBNP for predicting major adverse cardiovascular events in coronary heart failure","Year":2020,"Country":"","Abstract":"BACKGROUND: Elevated serum soluble ST2 (sST2) level is marker of poor prognosis in chronic heart failure (HF). N-terminal pro-brain natriuretic peptide (NT-proBNP) is an important biomarker in cardiovascular diseases. This study aimed to address the incremental usefulness of the combined use of high-sensitivity sST2 and NT-proBNP for predicting the risk of major adverse cardiovascular events (MACEs) in patients with coronary heart disease (CHD)., METHODS: We used patient data along with data established by our research group to compare the performance of a combination of biomarkers reflecting ventricular fibrosis, remodeling, stretch and deterioration of cardiac function (sST2 and NT-proBNP) with that of established mortality risk factors [age, diabetes, systolic blood pressure, diastolic blood pressure, left ventricular ejection fraction (LVEF), body mass index (BMI), creatinine (Cr), uric acid (UA), glucose (Glu)] in stratifying the risk of MACEs in CHD patients., RESULTS: The median follow-up period was 3.9 years, during which time there were 3,724 cases with CHD, 113 cases of cardiovascular death, 30 cases with myocardial infarction, 49 cases with stroke, 39 cases of non-cardiovascular death, 6 cases of peripheral arterial occlusion, 55 cases with HF, and 73 cases of revascularization. A total of 365 cases had MACEs. In the multivariate Cox proportional hazard model, both sST2 and NT-proBNP were significant predictors of MACEs. Both sST2 and NT-proBNP were separately incorporated into the model with established MACE risk factors, which significantly improved the C-statistics for predicting MACEs [0.758 (0.724-0.792)] and saw an estimated net improvement in reclassification of 1.03% (P<0.001) and an integrated discrimination improvement of 0.48% (P<0.001). The Hosmer-Lemeshow test showed that the models were well calibrated with and without the two biomarkers (P>0.344 for all comparisons). Moreover, the model incorporating the two biomarkers was shown to have a better global fit than the model with only the established MACE risk factors (P<0.001)., CONCLUSIONS: A model incorporating sST2 and NT-proBNP was shown to outperform a model based on established MACE risk factors alone in stratifying risk of MACEs in a group of CHD patients.","Authors":"Bai, Jing; Han, Lina; Liu, Hongbin","Publisher":"Annals of palliative medicine","Issue":"4","DOI":"https://dx.doi.org/10.21037/apm-20-1046","Pages":"1976-1989","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"combined use of high-sensitivity serum soluble ST (sST2) & N-terminal pro-brain natriuretic peptide NT-proBNP"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":244,"Title":"Matrix metalloproteinases and their gene polymorphism in young ST-segment elevation myocardial infarction","Year":2022,"Country":"","Abstract":"Background: Genetic polymorphism in MMPs are associated with multiple adverse CV events. There is little evidence regarding role of MMPs and their genetic polymorphisms in young (<50 years) ST-segment elevation myocardial infarction (STEMI) patients. Method(s): This study included 100 young (18-50 years) STEMI patients and 100 healthy controls. Serum levels of MMP-3, MMP-9 and TIMP were estimated for both patients as well as controls. Additionally, genetic polymorphisms in the MMP-9 gene (-1562 C/T and R279Q) & MMP-3 gene (5A/6A-1612) was evaluated. All these patients were followed up for one year and major adverse cardiac events (MACE) were determined. Result(s): Serum levels of MMP-3 (128.16 +/- 115.81 vs 102.3 +/- 57.28 ng/mL; P = 0.04), MMP-9 (469.63 +/- 238.4 vs 188.88 +/- 94.08 pg/mL; P < 0.0001) and TIMP (5.84 +/- 1.93 vs 2.28 +/- 1.42 ng/mL; P < 0.0001) were significantly higher in patients as compared to controls. Additionally, patients with genetic polymorphisms in the MMP genes (5A/5A, 6A/6A and the AG genotypes) had an increased risk of STEMI. Patients with MACE had significantly higher levels of MMP-9 (581.73 +/- 260.93 vs 438.01 +/- 223.38 pg/mL; P = 0.012). A cutoff value of 375.5 pg/mL of MMP-9 was best able to discriminate patients with STEMI and MACE with sensitivity of 77.3% and specificity of 57%. Conclusion(s): Novel biomarkers such as MMP-3, MMP-9 and TIMP and their genetic polymorphism are associated with the susceptibility for STEMI in young individuals. Higher MMP-9 levels in STEMI patients with MACE suggests its potential role in predicting cardiac remodeling and left ventricular dysfunction.Copyright  2022","Authors":"Basia, D.; Gupta, M. D.; Kunal, S.; Muheeb, G.; Girish, M. P.; Bansal, A.; Batra, V.; Yusuf, J.; Mukhopadhyay, S.; Tyagi, S.; Singh, R.","Publisher":"Indian Heart Journal","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.ihj.2022.11.001","Pages":"519-523","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"matrix metalloproteinases MMP-3 & MMP-9 & tissue inhibitor of metalloproteinase (TIMP) and genetic polymorphism in MMP genes 5A/5A & 6A/6A & AG genotypes"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":245,"Title":"Evaluating the Coronary Artery Disease Consortium Model and the Coronary Artery Calcium Score in Predicting Obstructive Coronary Artery Disease in a Symptomatic Mixed Asian Cohort","Year":2022,"Country":"","Abstract":"Background The utility of a given pretest probability score in predicting obstructive coronary artery disease (CAD) is population dependent. Previous studies investigating the additive value of coronary artery calcium (CAC) on pretest probability scores were predominantly limited to Western populations. This retrospective study seeks to evaluate the CAD Consortium (CAD2) model in a mixed Asian cohort within Singapore with stable chest pain and to evaluate the incremental value of CAC in predicting obstructive CAD. Methods and Results Patients who underwent cardiac computed tomography and had chest pain were included. The CAD2 clinical model comprised of age, sex, symptom typicality, diabetes, hypertension, hyperlipidemia, and smoking status and was compared with the CAD2 extended model that added CAC to assess the incremental value of CAC scoring, as well as to the corresponding locally calibrated local assessment of the heart models. A total of 522 patients were analyzed (mean age 54+/-11 years, 43.1% female). The CAD2 clinical model obtained an area under the curve of 0.718 (95% CI, 0.668-0.767). The inclusion of CAC score improved the area under the curve to 0.896 (95% CI, 0.867-0.925) in the CAD2 models and from 0.767 (95% CI, 0.721-0.814) to 0.926 (95% CI, 0.900-0.951) in the local assessment of the heart models. The locally calibrated local assessment of the heart models showed better discriminative performance than the corresponding CAD2 models (P<0.05 for all). Conclusions The CAD2 model was validated in a symptomatic mixed Asian cohort and local calibration further improved performance. CAC scoring provided significant incremental value in predicting obstructive CAD.","Authors":"Baskaran, Lohendran; Neo, Yu Pei; Lee, Jing Kai; Yoon, Yeonyee Elizabeth; Jiang, Yilin; Al'Aref, Subhi J.; van Rosendael, Alexander R.; Han, Donghee; Lin, Fay Y.; Nakanishi, Rine; Maurovich Horvat, Pal; Tan, Swee Yaw; Villines, Todd C.; Bittencourt, Marcio S.; Shaw, Leslee J.","Publisher":"Journal of the American Heart Association","Issue":"8","DOI":"https://dx.doi.org/10.1161/JAHA.121.022697","Pages":"e022697","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium (CAC) & CAD Consortium (CAD2) model"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":273,"Title":"Early Serum Biomarkers for Intensive Care Unit Treatment within the First 24 Hours in Patients with Intracerebral Hemorrhage","Year":2021,"Country":"","Abstract":"Background The prognostic significance of serum biomarkers in patients with intracerebral hemorrhage (ICH) is not well investigated concerning inhospital mortality (IHM) and cardiopulmonary events within the first 24 hours of intensive care unit (ICU) treatment. The influence of troponin I (TNI) value and cortisol value (CV) on cardiopulmonary events within the first 24 hours of ICU treatment was reported in subarachnoid hemorrhage patients, but not in ICH patients up to now. The aim of this study was to investigate the role of early serum biomarkers on IHM and TNI value and CV on cardiopulmonary events within the first 24 hours of ICU treatment. Patients and Methods A total of 329 patients with spontaneous ICH were retrospectively analyzed. Blood samples were taken on admission to measure serum biomarkers. The TNI value and CV were defined as biomarkers for cardiopulmonary stress. Demographic data, cardiopulmonary parameters, including norepinephrine application rate (NAR) in microgram per kilogram per minute and inspiratory oxygen fraction (FiO2) within the first 24 hours, and treatment regime were analyzed concerning their impact on ICU treatment and in hospital outcome. Binary logistic analysis was used to identify independent prognostic factors for IHM. Results Patients with initially nonelevated CVs required higher NAR (p = 0.01) and FiO2(p = 0.046) within the first 24 hours of ICU treatment. Lower cholinesterase level (p = 0.004), higher NAR (p = 0.002), advanced age (p < 0.0001), larger ICH volume (p < 0.0001), presence of intraventricular hemorrhage (p = 0.007) and hydrocephalus (p = 0.009), raised level of C-reactive protein (p = 0.024), serum lactate (p = 0.003), and blood glucose (p = 0.05) on admission were significantly associated with IHM. In a multivariate model, age (odds ratio [OR]: 1.055; 95% confidence interval [CI]: 1.026-1.085; p < 0.0001), ICH volume (OR: 1.016; CI: 1.008-1.025; p < 0.0001), and Glasgow Coma Scale (GCS) score (OR: 0.680; CI: 0.605-0.764; p < 0.0001) on admission as well as requiring NAR (OR: 1.171; CI: 1.026-1.337; p = 0.02) and FiO2(OR: 0.951; CI: 0.921-0.983, p = 0.003) within the first 24 hours were independent predictors of IHM. Conclusion Higher levels of C-reactive protein, serum lactate, blood glucose, and lower cholinesterase level on admission were significantly associated with IHM. Patients with initially nonelevated CVs required higher NAR and FiO2within the first 24 hours of ICU treatment. Furthermore, requiring an NAR > 0.5 mug/kg/min or an FiO2> 0.21 were identified as additional independent predictors for IHM. These results could be helpful to improve ICU treatment in ICH patients.Copyright  2020 Thieme Medical Publishers, Inc.. All rights reserved.","Authors":"Bender, M.; Naumann, T.; Uhl, E.; Stein, M.","Publisher":"Journal of Neurological Surgery, Part A: Central European Neurosurgery","Issue":"2","DOI":"https://dx.doi.org/10.1055/s-0040-1716516","Pages":"138-146","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"C-reactive protein & serum lactate & blood glucose & lower cholinesterase level & more"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":20,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":275,"Title":"The Role of Genetics in Cardiovascular Risk Reduction: Findings From a Single Lipid Clinic and Review of the Literature","Year":2020,"Country":"","Abstract":"BACKGROUND: Genetic information is not routinely obtained in the management of most lipid disorders or in primary or secondary prevention of cardiovascular disease (CVD). We sought to determine the prevalence of pathogenic variants associated with lipoprotein metabolism or coronary artery disease (CAD) in a single lipid clinic and discuss the future use of genetic information in CVD prevention., METHODS: Genetic testing was offered to patients with hypertriglyceridemia (defined as pre-treatment fasting triglycerides >=150mg/dL), elevated LDL-C (defined as pre-treatment >=190mg/dL), low HDL-C (defined as <=40mg/dL), elevated lipoprotein (a) (defined as >=50mg/dL or 100nmol/L) or premature CAD (defined as an acute coronary syndrome or revascularization before age 40years in men and 50years in women) using next-generation DNA sequencing of 327 exons and selected variants in 129 genes known or suspected to be associated with lipoprotein metabolism or CAD., RESULTS: 82 of 84 patients (97.6%)
