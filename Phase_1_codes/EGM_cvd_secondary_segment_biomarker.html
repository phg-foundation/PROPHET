TextDetails":[]}],"ItemId":3953,"Title":"Iron Metabolism Contributes to Prognosis in Coronary Artery Disease: Prognostic Value of the Soluble Transferrin Receptor Within the AtheroGene Study","Year":2020,"Country":"","Abstract":"Background Coronary heart disease is a leading cause of mortality worldwide. Iron deficiency, a frequent comorbidity of coronary heart disease, causes an increased expression of transferrin receptor and soluble transferrin receptor levels (sTfR) levels, while iron repletion returns sTfR levels to the normal physiological range. Recently, sTfR levels were proposed as a potential new marker of iron metabolism in cardiovascular diseases. Therefore, we aimed to evaluate the prognostic value of circulating sTfR levels in a large cohort of patients with coronary heart disease. Methods and Results The disease cohort comprised 3423 subjects who had angiographically documented coronary heart disease and who participated in the AtheroGene study. Serum levels of sTfR were determined at baseline using an automated immunoassay (Roche Cobas Integra 400). Two main outcomes were considered: a combined end point of myocardial infarction and cardiovascular death and cardiovascular death alone. During a median follow-up of 4.0 years, 10.3% of the patients experienced an end point. In Cox regression analyses for sTfR levels, the hazard ratio (HR) for future cardiovascular death and/or myocardial infarction was 1.27 (95% CI, 1.11-1.44, P<0.001) after adjustment for sex and age. This association remained significant (HR, 1.23; 95% CI, 1.03-1.46, P=0.02) after additional adjustment for body mass index, smoking status, hypertension, diabetes mellitus, dyslipidemia, C-reactive protein, and surrogates of cardiac function, size of myocardial necrosis (hs-Tnl), and hemoglobin levels. Conclusions In this large cohort study, sTfR levels were strongly associated with future myocardial infarction and cardiovascular death. This implicates a role for sTfR in secondary cardiovascular risk prediction.","Authors":"Weidmann, Henri; Bannasch, Johannes H.; Waldeyer, Christoph; Shrivastava, Apurva; Appelbaum, Sebastian; Ojeda-Echevarria, Francisco Miguel; Schnabel, Renate; Lackner, Karl J.; Blankenberg, Stefan; Zeller, Tanja; Karakas, Mahir","Publisher":"Journal of the American Heart Association","Issue":"9","DOI":"https://dx.doi.org/10.1161/JAHA.119.015480","Pages":"e015480","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"soluble transferrin receptor (sTfR)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3954,"Title":"Artificial Intelligence-Enabled Electrocardiogram for Atrial Fibrillation Identifies Cognitive Decline Risk and Cerebral Infarcts","Year":2022,"Country":"","Abstract":"Objective: To investigate whether artificial intelligence-enabled electrocardiogram (AI-ECG) assessment of atrial fibrillation (AF) risk predicts cognitive decline and cerebral infarcts. Patients and Methods: This population-based study included sinus-rhythm ECG participants seen from November 29, 2004 through July 13, 2020, and a subset with brain magnetic resonance imaging (MRI) (October 10, 2011, through November 2, 2017). The AI-ECG score of AF risk calculated for participants was 0-1. To determine the AI-ECG-AF relationship with baseline cognitive dysfunction, we compared linear mixed-effects models with global and domain-specific cognitive z-scores from longitudinal neuropsychological assessments. The AI-ECG-AF score was logit transformed and modeled with cubic splines. For the brain-MRI subset, logistic regression evaluated correlation of the AI-ECG-AF score and the high-threshold, dichotomized AI-ECG-AF score with infarcts. Result(s): Participants (N=3729; median age, 74.1 years) underwent cognitive analysis. Adjusting for age, sex, education, and APOE e4-carrier status, the AI-ECG-AF score correlated with lower baseline and faster decline in global-cognitive z-scores (P=.009 and P=.01, respectively, non-linear-based spline-models tests) and attention z-scores (P<.001 and P=.01, respectively). Sinus-rhythm-ECG participants (n=1373) underwent MRI. As a continuous measure, the AI-ECG-AF score correlated with infarcts but not after age and sex adjustment (P=.52). For dichotomized analysis, an AI-ECG-AF score greater than 0.5 correlated with infarcts (OR, 4.61; 95% CI, 2.45-8.55; P<.001); even after age and sex adjustment (OR, 2.09; 95% CI, 1.06-4.07; P=.03). Conclusion(s): The AI-ECG-AF score correlated with worse baseline cognition and gradual global cognition and attention decline. High AF probability by AI-ECG-AF score correlated with MRI cerebral infarcts. However, most infarcts observed in our cohort were subcortical, suggesting that AI-ECG not only predicts AF but also detects other non-AF cardiac disease markers and correlates with small vessel cerebrovascular disease and cognitive decline.Copyright  2022 Mayo Foundation for Medical Education and Research","Authors":"Weil, E. L.; Noseworthy, P. A.; Lopez, C. L.; Rabinstein, A. A.; Friedman, P. A.; Attia, Z. I.; Yao, X.; Siontis, K. C.; Kremers, W. K.; Christopoulos, G.; Mielke, M. M.; Vemuri, P.; Jack, C. R.; Gersh, B. J.; Machulda, M. M.; Knopman, D. S.; Petersen, R. C.; Graff-Radford, J.","Publisher":"Mayo Clinic Proceedings","Issue":"5","DOI":"https://dx.doi.org/10.1016/j.mayocp.2022.01.026","Pages":"871-880","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"artificial intelligence-enabled electrocardiogram (AI-ECG)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3957,"Title":"Polygenic Risk Score to Identify Subclinical Coronary Heart Disease Risk in Young Adults","Year":2021,"Country":"","Abstract":"BACKGROUND: Polygenic risk scores (PRS) may enhance risk stratification for coronary heart disease among young adults. Whether a coronary heart disease PRS improves prediction beyond modifiable risk factors in this population is not known., METHODS: Genotyped adults aged 18 to 35 years were selected from the CARDIA study (Coronary Artery Risk Development in Young Adults; n=1132) and FOS (Framingham Offspring Study; n=663). Systolic blood pressure, total and HDL (high-density lipoprotein) cholesterol, triglycerides, smoking, and waist circumference or body mass index were measured at the visit 1 exam of each study, and coronary artery calcium, a measure of coronary atherosclerosis, was assessed at year 15 (CARDIA) or year 30 (FOS). A previously validated PRS for coronary heart disease was computed for each subject. The C statistic and integrated discrimination improvement were used to compare improvements in prediction of elevated coronary artery calcium between models containing the PRS, risk factors, or both., RESULTS: There were 62 (5%) and 93 (14%) participants with a coronary artery calcium score >20 (CARDIA) and >300 (FOS), respectively. At these thresholds, the C statistic changes of adding the PRS to a risk factor-based model were 0.015 (0.004-0.028) and 0.020 (0.001-0.039) in CARDIA and FOS, respectively. When adding risk factors to a PRS-based model, the respective changes were 0.070 (0.033-0.109) and 0.051 (0.017-0.079). The integrated discrimination improvement, when adding the PRS to a risk factor model, was 0.027 (-0.006 to 0.054) in CARDIA and 0.039 (0.0005-0.072) in FOS., CONCLUSIONS: Among young adults, a PRS improved model discrimination for coronary atherosclerosis, but improvements were smaller than those associated with modifiable risk factors.","Authors":"Wells, Quinn S.; Bagheri, Minoo; Aday, Aaron W.; Gupta, Deepak K.; Shaffer, Christian M.; Wei, Wei-Qi; Vaitinadin, Nataraja Sarna; Khan, Sadiya S.; Greenland, Philip; Wang, Thomas J.; Stein, C. Michael; Roden, Dan M.; Mosley, Jonathan D.","Publisher":"Circulation. Genomic and precision medicine","Issue":"5","DOI":"https://dx.doi.org/10.1161/CIRCGEN.121.003341","Pages":"e003341","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polygenic risk score to identify subclinical CHD in young adults"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3961,"Title":"The role of brain natriuretic peptide in atrial fibrillation: a substudy of the Substrate Modification with Aggressive Blood Pressure Control for Atrial Fibrillation (SMAC-AF) trial","Year":2021,"Country":"","Abstract":"BACKGROUND: Catheter ablation is an established therapy for atrial fibrillation but is limited by recurrence; efforts have been made to identify biomarkers that predict recurrence. We investigated the effect of baseline NT-proBNP on AF recurrence following catheter ablation in patients randomized to aggressive (< 120/80 mmHg) or standard blood pressure management (< 140/90 mmHg) in the Substrate Modification with Aggressive Blood Pressure Control trial (SMAC-AF)., METHODS: The SMAC-AF study included 173 patients resistant or intolerant to at least one class I or III antiarrhythmic drug. We studied the effect of baseline NT-proBNP on the primary outcome of AF recurrence > 3 months post-ablation., RESULTS: Of the 173 patients, 88 were randomized to the aggressive cohort, and 85 into the standard group. The primary outcome occurred in 61.4% of those in the aggressive arm, versus 61.2% in the standard arm. In the aggressive group, logNT-proBNP predicted recurrence (HR 1.28, p = 0.04, adjusted HR 1.43, p = 0.03), while in the standard cohort, it did not (HR 0.94, p = 0.62, adjusted HR 0.83, p = 0.22). NT-proBNP >= 280 pg/mL also predicted occurrence in the aggressive (HR 1.98, p = 0.02) but not the standard cohort (HR 1.00, p = 1.00)., CONCLUSION: We conclude that pre-ablation NT-proBNP may be useful in predicting recurrence in hypertensive patients and identifying patients who benefit from aggressive blood control and upstream therapies., TRIAL REGISTRATION: NCT00438113, registered February 21, 2007. Copyright  2021. The Author(s).","Authors":"Weng, Willy; Choudhury, Rajin; Sapp, John; Tang, Anthony; Healey, Jeff S.; Nault, Isabelle; Rivard, Lena; Greiss, Isabelle; Bernick, Jordan; Parkash, Ratika","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-021-02254-5","Pages":"445","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"brain natriuretic peptide (NT-proBNP)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3964,"Title":"Digital biomarkers and algorithms for detection of atrial fibrillation using surface electrocardiograms: A systematic review: Digital Biomarkers for AF in Surface ECGs","Year":2021,"Country":"","Abstract":"Aims: Automated detection of atrial fibrillation (AF) in continuous rhythm registrations is essential in order to prevent complications and optimize treatment of AF. Many algorithms have been developed to detect AF in surface electrocardiograms (ECGs) during the past few years. The aim of this systematic review is to gain more insight into these available classification methods by discussing previously used digital biomarkers and algorithms and make recommendations for future research. Method(s): On the 14th of September 2020, the PubMed database was searched for articles focusing on algorithms for AF detection in ECGs using the MeSH terms Atrial Fibrillation, Electrocardiography and Algorithms. Articles which solely focused on differentiation of types of rhythm disorders or prediction of AF termination were excluded. Result(s): The search resulted in 451 articles, of which 130 remained after full-text screening. Not only did the amount of research on methods for AF detection increase over the past years, but a trend towards more complex classification methods is observed. Furthermore, three different types of features can be distinguished: atrial features, ventricular features, and signal features. Although AF is an atrial disease, only 22% of the described methods use atrial features. Conclusion(s): More and more studies focus on improving accuracy of classification methods for AF in ECGs. As a result, algorithms become increasingly complex and less well interpretable. Only a few studies focus on detecting atrial activity in the ECG. Developing innovative methods focusing on detection of atrial activity might provide accurate classifiers without compromising on transparency.Copyright  2021 The Authors","Authors":"Wesselius, F. J.; van Schie, M. S.; De Groot, N. M. S.; Hendriks, R. C.","Publisher":"Computers in Biology and Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.compbiomed.2021.104404","Pages":"104404","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"surface electrocardiograms (ECGs) algorithms"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3965,"Title":"Circulating Cystatin C Is an Independent Risk Marker for Cardiovascular Outcomes, Development of Renal Impairment, and Long-Term Mortality in Patients With Stable Coronary Heart Disease: The LIPID Study","Year":2022,"Country":"","Abstract":"Background Elevated plasma cystatin C levels reflect reduced renal function and increased cardiovascular risk. Less is known about whether the increased risk persists long-term or is independent of renal function and other important biomarkers. Methods and Results Cystatin C and other biomarkers were measured at baseline (in 7863 patients) and 1 year later (in 6106 patients) in participants in the LIPID (Long-Term Intervention with Pravastatin in Ischemic Disease) study, who had a previous acute coronary syndrome. Outcomes were ascertained during the study (median follow-up, 6 years) and long-term (median follow-up, 16 years). Glomerular filtration rate (GFR) was estimated using Chronic Kidney Disease Epidemiology Collaboration equations (first GFR-creatinine, then GFR-creatinine-cystatin C). Over 6 years, in fully adjusted multivariable time-to-event models, with respect to the primary end point of coronary heart disease mortality or nonfatal myocardial infarction, for comparison of Quartile 4 versus 1 of baseline cystatin C, the hazard ratio was 1.37 (95% CI, 1.07-1.74; P=0.01), and for major cardiovascular events was 1.47 (95% CI, 1.19-1.82; P<0.001). Over 16 years, the association of baseline cystatin C with coronary heart disease, cardiovascular, and all-cause mortality persisted (each P<0.001) and remained significant after adjustment for estimated GFR-creatinine-cystatin C. Cystatin C also predicted the development of chronic kidney disease for 6 years (odds ratio, 6.61; 95% CI, 4.28-10.20) independently of estimated GFR-creatinine and other risk factors. However, this association was no longer significant after adjustment for estimated GFR-creatinine-cystatin C. Conclusions Cystatin C independently predicted major cardiovascular events, development of chronic kidney disease, and cardiovascular and all-cause mortality. Prediction of long-term mortality was independent of improved estimation of GFR. Registration URL: https://anzctr.org.au; Unique identifier: ACTRN12616000535471.","Authors":"West, Malcolm; Kirby, Adrienne; Stewart, Ralph A.; Blankenberg, Stefan; Sullivan, David; White, Harvey D.; Hunt, David; Marschner, Ian; Janus, Edward; Kritharides, Leonard; Watts, Gerald F.; Simes, John; Tonkin, Andrew M.","Publisher":"Journal of the American Heart Association","Issue":"5","DOI":"https://dx.doi.org/10.1161/JAHA.121.020745","Pages":"e020745","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cystatin C"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":20,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3977,"Title":"Carotid Intima-Media Thickness Progression as Surrogate Marker for Cardiovascular Risk: Meta-Analysis of 119 Clinical Trials Involving 100 667 Patients","Year":2020,"Country":"","Abstract":"BACKGROUND: To quantify the association between effects of interventions on carotid intima-media thickness (cIMT) progression and their effects on cardiovascular disease (CVD) risk., METHODS: We systematically collated data from randomized, controlled trials. cIMT was assessed as the mean value at the common-carotid-artery; if unavailable, the maximum value at the common-carotid-artery or other cIMT measures were used. The primary outcome was a combined CVD end point defined as myocardial infarction, stroke, revascularization procedures, or fatal CVD. We estimated intervention effects on cIMT progression and incident CVD for each trial, before relating the 2 using a Bayesian meta-regression approach., RESULTS: We analyzed data of 119 randomized, controlled trials involving 100 667 patients (mean age 62 years, 42% female). Over an average follow-up of 3.7 years, 12 038 patients developed the combined CVD end point. Across all interventions, each 10 mum/y reduction of cIMT progression resulted in a relative risk for CVD of 0.91 (95% Credible Interval, 0.87-0.94), with an additional relative risk for CVD of 0.92 (0.87-0.97) being achieved independent of cIMT progression. Taken together, we estimated that interventions reducing cIMT progression by 10, 20, 30, or 40 mum/y would yield relative risks of 0.84 (0.75-0.93), 0.76 (0.67-0.85), 0.69 (0.59-0.79), or 0.63 (0.52-0.74), respectively. Results were similar when grouping trials by type of intervention, time of conduct, time to ultrasound follow-up, availability of individual-participant data, primary versus secondary prevention trials, type of cIMT measurement, and proportion of female patients., CONCLUSIONS: The extent of intervention effects on cIMT progression predicted the degree of CVD risk reduction. This provides a missing link supporting the usefulness of cIMT progression as a surrogate marker for CVD risk in clinical trials.","Authors":"Willeit, Peter; Tschiderer, Lena; Allara, Elias; Reuber, Kathrin; Seekircher, Lisa; Gao, Lu; Liao, Ximing; Lonn, Eva; Gerstein, Hertzel C.; Yusuf, Salim; Brouwers, Frank P.; Asselbergs, Folkert W.; van Gilst, Wiek; Anderssen, Sigmund A.; Grobbee, Diederick E.; Kastelein, John J. P.; Visseren, Frank L. J.; Ntaios, George; Hatzitolios, Apostolos I.; Savopoulos, Christos; Nieuwkerk, Pythia T.; Stroes, Erik; Walters, Matthew; Higgins, Peter; Dawson, Jesse; Gresele, Paolo; Guglielmini, Giuseppe; Migliacci, Rino; Ezhov, Marat; Safarova, Maya; Balakhonova, Tatyana; Sato, Eiichi; Amaha, Mayuko; Nakamura, Tsukasa; Kapellas, Kostas; Jamieson, Lisa M.; Skilton, Michael; Blumenthal, James A.; Hinderliter, Alan; Sherwood, Andrew; Smith, Patrick J.; van Agtmael, Michiel A.; Reiss, Peter; van Vonderen, Marit G. A.; Kiechl, Stefan; Klingenschmid, Gerhard; Sitzer, Matthias; Stehouwer, Coen D. A.; Uthoff, Heiko; Zou, Zhi-Yong; Cunha, Ana R.; Neves, Mario F.; Witham, Miles D.; Park, Hyun-Woong; Lee, Moo-Sik; Bae, Jang-Ho; Bernal, Enrique; Wachtell, Kristian; Kjeldsen, Sverre E.; Olsen, Michael H.; Preiss, David; Sattar, Naveed; Beishuizen, Edith; Huisman, Menno V.; Espeland, Mark A.; Schmidt, Caroline; Agewall, Stefan; Ok, Ercan; Asci, Gulay; de Groot, Eric; Grooteman, Muriel P. C.; Blankestijn, Peter J.; Bots, Michiel L.; Sweeting, Michael J.; Thompson, Simon G.; Lorenz, Matthias W.","Publisher":"Circulation","Issue":"7","DOI":"https://dx.doi.org/10.1161/CIRCULATIONAHA.120.046361","Pages":"621-642","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"carotid intima-media thickness (cIMT)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4014,"Title":"Diagnosis of extracranial carotid stenosis by MRA of the brain","Year":2021,"Country":"","Abstract":"Severe extracranial carotid stenosis (SECS) patients may present with nonspecific neurological symptoms that require intracranial magnetic resonance imaging (MRI) and time-of-flight (TOF)-MR angiography (MRA) to exclude intracranial pathology. Recognition of SECS on intracranial TOF-MRA findings is beneficial to provide a prompt carotid imaging study and aggressive stroke prevention. Patients with SECS (January 2016 to May 2019) undergoing percutaneous transluminal angioplasty and stenting (PTAS) were included. Differences in normalized signal intensities (SRICA) and diameters (DICA) between bilateral petrous internal carotid arteries (ICAs) were calculated 1 cm from the orifice. A hypothesized criterion describing the opacification grades (GOPH) of bilateral ophthalmic arteries was proposed. We correlated SRICA (p = 0.041), DICA (p = 0.001) and GOPH (p = 0.012), with the severity of extracranial carotid stenosis on digital subtractive angiography (DSA) in the examined group (n = 113), and all showed statistical significance in predicting percentages of ICA stenosis. The results were further validated in another patient group with SECS after radiation therapy (n = 20; p = 0.704 between the actual and predicted stenosis grades). Our findings support the evaluation of the signal ratio and diameter of intracranial ICA on TOF-MRA to achieve early diagnosis and provide appropriate management of SECS.","Authors":"Wu, Chia-Hung; Chen, Shu-Ting; Chen, Jung-Hsuan; Chung, Chih-Ping; Luo, Chao-Bao; Yuan, Wei-Hsin; Chang, Feng-Chi; Hu, Han-Hwa","Publisher":"Scientific reports","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41598-021-91511-w","Pages":"12010","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"magnetic resonance imaging (MRI) combined with time-of-flight(TOF)-MR to diagnosis severe extracranial stenosis (SECS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4027,"Title":"Dissecting the Association of Apolipoprotein E Gene Polymorphisms With Type 2 Diabetes Mellitus and Coronary Artery Disease","Year":2022,"Country":"","Abstract":"Background: Apolipoprotein E (APOE) gene mediates lipoprotein clearance and is one of the most studied candidate genes for type 2 diabetes mellitus (T2DM) and coronary artery disease (CAD). This study was performed to determine the association between APOE polymorphisms and T2DM with and without CAD, and its effect on plasma lipid levels in a Chinese population., Methods: A total of 1,414 subjects involving 869 patients and 545 health individuals were recruited. These patients were categorized into three distinct groups: 264 in T2DM group, 401 in CAD group, and 204 in T2DM+CAD group. Logistic regression analysis was used to obtain odds ratio (OR) and 95% confidence interval (CI) in predicting the risk probability of APOE. Besides, a meta-analysis was preformed to integrate an evaluation index to evaluate their associations., Results: Genotype frequency ratio of genotype E3/4 and allele E4 among the CAD patients with or without T2DM was obviously increased. Compared with E3/3 genotype, the E3/4 genotype had a significant increased risk of CAD (adjusted OR = 1.90, 95% CI = 1.30-2.77) and T2DM+CAD (adjusted OR = 1.95, 95% CI = 1.24-3.08). In the meta-analysis, four studies were included and provided a strong evidence for the APOE E4 mutation elevating the risk of CAD in patients with T2DM (E3/E4+E4/E4 vs. E3/E3, OR = 1.51, 95% CI = 1.13-2.02). In the T2DM group, the plasma levels of low-density lipoprotein cholesterol (LDL-C) showed significant difference among the three APOE isoforms. The high-density lipoprotein cholesterol (HDL-C) levels of CAD patients with E4-bearing genotypes were lower than those with E3/3 genotype., Conclusions: Our results indicate that APOE gene polymorphisms are related to CAD with or without T2DM and have influence on lipid profiles in both T2DM and CAD patients. Copyright  2022 Wu, Zhang, Zhao, Rong, Huang, Wang and Xu.","Authors":"Wu, Lei; Zhang, Yan; Zhao, Hong; Rong, Guodong; Huang, Peijun; Wang, Fang; Xu, Ting","Publisher":"Frontiers in endocrinology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fendo.2022.838547","Pages":"838547","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"apolipoprotein E (APOE)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4028,"Title":"Ophthalmic artery changes in type 2 diabetes with and without acute coronary syndrome","Year":2022,"Country":"","Abstract":"BACKGROUND: Ocular blood flow provides a new perspective for studying the effects of diabetes and ischemic heart disease on systemic blood flow, pathological mechanisms, and prognosis. Previous studies have analyzed the hemodynamic changes of the ophthalmic artery (OA) in patients with diabetes and ischemic heart disease, but the results remain controversial due to limited observation methods. We aimed to explore the morphological and hemodynamic features in the OA in patients with type 2 diabetes (T2D) with and without acute coronary syndrome (ACS)., METHODS: In total, 134 participants, including 30 control participants, 34 with ACS only, 34 with T2D only, and 36 with both ACS and T2D, undergoing computed tomography angiography were enrolled. Three-dimensional OA models were reconstructed, and morphological parameters of the OA were measured. In addition, numerical simulations using computational fluid dynamics were used to acquire hemodynamic parameters of the OA., RESULTS: In this study, 134 OA models were reconstructed. Morphological measurements revealed a smaller initial OA diameter in the T2D group than in the other two ACS groups. A hemodynamic simulation showed a significantly lower OA blood velocity in patients with ACS and T2D than that in controls (P < 0.001). The mass flow ratios in all disease groups were lower than those in the control group (P < 0.001, P = 0.020, and P < 0.001, respectively). The ACS and T2D groups had higher OA pressure levels than those of the control group (P = 0.013). The OA blood velocity and mass flow ratio were correlated with several clinical parameters., CONCLUSIONS: This study revealed morphological and hemodynamic differences in the OA between patients with T2D with and without ACS. Furthermore, the hemodynamic characteristics of the OA correlated with clinical prognostic biomarkers, suggesting the potential predictive ability of the OA. Copyright  2022. The Author(s).","Authors":"Wu, Lan-Ting; Wang, Jia-Lin; Wang, Yan-Ling","Publisher":"Journal of translational medicine","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12967-022-03712-0","Pages":"512","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"morphological and hemodynamic features of the ophthalmic artery using computed tomographic angiography"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4030,"Title":"Level of von Willebrand factor to assess the occurrence and prognosis of acute myocardial infarction","Year":2021,"Country":"","Abstract":"BACKGROUND: To observe and compare the differences in von Willebrand factor antigen (vWF:Ag) levels between patients with acute myocardial infarction (AMI) and healthy residents, and to determine whether this measure can be used to evaluate the incidence of AMI and whether or not to undertake cardiac bypass surgery., METHODS: A retrospective analysis was conducted using the clinical data of 110 patients with acute cardiovascular disease without bypass (no bypass group), 351 patients with AMI and bypass (bypass group), and 60 healthy volunteers (healthy group) who underwent physical examination between July 2018 and May 2019 in Tianjin Chest Hospital. The plasma vWF:Ag was measured and the receiver operating characteristic (ROC) curve was utilized to critically assess its efficacy in determining the occurrence and prognosis of AMI, and the Chi-square test was used to evaluate the correlation between vWF:Ag and clinicopathological factors., RESULTS: The plasma vWF:Ag was 201% (139%, 250%) in the bypass group, 118% (107%, 134%) in the non-bypass group, and 95.5% (85.25%, 102.75%) in the control group, and the differences were statistically significant (P<0.05). The component status of the plasma vWF:Ag used in the bypass group was greater as compared to that of the normal group (P<0.05) and the non-bypass group (P<0.05). The area under the ROC curve of plasma vWF:Ag level was 0.797 (95% CI: 0.749-0.845). When the medical decision level of plasma vWF:Ag was set at 155.5%, the sensitivity and specificity of predicting AMI were 68.9% and 86.7%, respectively. The levels of plasma vWF:Ag in patients with AMI were correlated with hypertension, diabetes, age, and history of cerebral infarction (P<0.05)., CONCLUSIONS: The plasma vWF level can predict the occurrence of AMI and provides guidance for cardiac bypass surgery.","Authors":"Wu, Nannan; Chen, Yunxiang; Hou, Min","Publisher":"Annals of palliative medicine","Issue":"10","DOI":"https://dx.doi.org/10.21037/apm-21-2162","Pages":"10444-10449","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"von Willebrand factor antigen (vWF:Ag) levels"},{"Codes":[{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4037,"Title":"Serum biomarker analysis at the protein level on pulmonary hypertension secondary to old anterior myocardial infarction","Year":2020,"Country":"","Abstract":"Pulmonary hypertension (PH) related to old anterior myocardial infarction (OAMI) always accompanies a bad prognosis, and thus, we aimed to screen serum biomarkers related to PH in OAMI patients. According to right ventricular systolic pressure, we divided mice into sham, OAMI, and PH-OAMI groups and evaluated body, heart and lung weight, heart function, pulmonary blood flow velocity, cardiac fibrotic area, and pulmonary arteriole condition. Lung and serum were under the proteomic analysis. Levels of three identified proteins were measured. Compared with sham and OAMI mice, PH-OAMI mice showed heart dysfunction, low pulmonary blood flow, high right ventricular systolic pressure, heavy heart and lung weight, large cardiac fibrotic area, and pathological pulmonary arteriole remodeling (P<0.05 or P<0.01). Haptoglobin, annexin A5, and Ig mu chain C region of lung and serum were changed significantly in PH-OAMI mice (P<0.01). Then, we collected serum and clinical data, measured three serum protein levels, and performed multivariate regression and receiver operating characteristic curve in patients (normal, OAMI, and PH-OAMI groups). Compared with normal and OAMI patients, serum levels of three proteins in PH-OAMI patients were also altered notably (P<0.01). These three proteins can predict PH in OAMI patients (P<0.01). Receiver operating characteristic curve analysis revealed haptoglobin (cut-off value: 78.295, sensitivity: 62.8%, specificity: 94.4%), annexin A5 (cut-off value: 151.925, sensitivity: 41.9%, specificity: 82.4%), and Ig mu chain C region (cut-off value: 168.885, sensitivity: 86.0%, specificity: 79.6%) (P<0.01). Three circulating serum proteins can be useful for the categorization of OAMI patients with and without PH.Copyright  The Author(s) 2020.","Authors":"Wu, X.; You, W.; Wu, Z.; Ye, F.; Chen, S.","Publisher":"Pulmonary Circulation","Issue":"4","DOI":"https://dx.doi.org/10.1177/2045894020969079","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"proteins ANN & HAP & IG"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4047,"Title":"The use of serum matrix metalloproteinases in cerebral amyloid angiopathy-related intracerebral hemorrhage and cognitive impairment","Year":2021,"Country":"","Abstract":"Background: Neuroimaging has played a primary role in predicting intracerebral hemorrhage (ICH) recurrence of cerebral amyloid angiopathy (CAA); however, the utilities of biomarkers in CAA-related ICH and cognitive impairment remain unexplored. Objective(s): To investigate the correlations of serum levels of matrix metalloproteinase-2 (MMP-2), MMP-3, and MMP-9 with CAA-related MRI markers, ICH recurrence, and cognitive status. Method(s): 68 cases with first probable CAA-ICH and 69 controls were recruited. Clinical and imaging data were obtained at baseline and serum MMPs in the acute phase were measured by Luminex multiplex assays. Cognitive status was assessed with the Chinese version of Mini-Mental State Examination within 10-14 days after ICH onset. Result(s): Serum MMP-2 level was significantly lower in CAA-ICH patients than controls while MMP-9 was significantly higher. In CAA-ICH patients, MMP-3 level was significantly associated with lobar cerebral microbleeds count after adjusting age, sex, and hypertension (adjusted coefficient 0.368, 95%CI 0.099-0.637, p=0.008). During a median follow-up of 2.4 years, higher level of MMP-2 predicted lower CAA-ICH recurrence after adjusting age (adjusted HR 0.326, 95%CI 0.122-0.871, p=0.025), ICH volume (adjusted HR 0.259, 95%CI 0.094-0.715, p=0.009), total MRI burden of SVD score (adjusted HR 0.350, 95%CI 0.131-0.936, p=0.037) respectively. Besides, higher level of MMP-2 was significantly associated with decreased risk of cognitive impairment independent of age and ICH volume (adjusted OR 0.054, 95%CI 0.005-0.570, p=0.015). Conclusion(s): Serum MMP-2 in acute phase might be a promising biomarker to predict CAA-ICH recurrence and to evaluate the risk of cognitive impairment.Copyright  2021 - IOS Press. All rights reserved.","Authors":"Xia, M.; Su, Y.; Fu, J.; Xu, J.; Wang, Q.; Gao, F.; Shen, Y.; Dong, Q.; Cheng, X.","Publisher":"Journal of Alzheimer's Disease","Issue":"3","DOI":"https://dx.doi.org/10.3233/JAD-210288","Pages":"1159-1170","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"matrix metalloproteinase-2 (MMP-2)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4060,"Title":"The potential role of plasma fibroblast growth factor 21 as a diagnostic biomarker for abdominal aortic aneurysm presence and development","Year":2021,"Country":"","Abstract":"Aims: Fibroblast growth factor 21 (FGF21) has been identified as the master hormonal regulator of energy balance, its elevation is observed in a series of metabolic and cardiovascular diseases. Studies have implicated the role of FGF21 signaling in the pathogenesis of abdominal aortic aneurysm (AAA). We will investigate the association of FGF21 and AAA development. Material(s) and Method(s): In this study, we assayed plasma levels of FGF21 in 82 patients with AAA and 44 control subjects, then analyzed their relationship with clinical, biochemical and histological phenotypes. The expression of beta-klotho, an essential co-receptor of FGF21, was assessed with IHC staining and RT-qPCR. Machine learning models incorporate a combination of FGF21 and clinical data were utilized in the prediction of AAA occurrence. Key Findings: FGF21 was statistically higher in patients with AAA (781 pg/ml [533, 1213]) than in control subjects (567 pg/ml [324, 939]). After adjustment for age and BMI, we found a positive association of FGF21 levels with AAA diameters, hypertension rate and hsCRP, and a negative correlation between FGF21 levels and HDL-c. Furthermore, the protein levels of beta-klotho in abdominal aorta of AAA were found significantly lower than in control group indicating the presence of FGF21 resistance. Combining FGF21 levels with four clinical characteristics significantly improved the stratification of AAA and control groups with an AUC of 0.778. Significance: Combining detection of plasma FGF21 and clinical characteristics may be reliable for identifying the presence of AAA. The role of FGF21 as a therapeutic target of AAA warrants further investigation.Copyright  2021","Authors":"Xie, T.; Yin, L.; Guo, D.; Zhang, Z.; Chen, Y.; Liu, B.; Wang, W.; Zheng, Y.","Publisher":"Life Sciences","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.lfs.2021.119346","Pages":"119346","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fibroblast growth factor 21 (FGF21) protein and mRNA expression"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4061,"Title":"Quantitative proteomics reveal three potential biomarkers for risk assessment of acute myocardial infarction","Year":2022,"Country":"","Abstract":"Acute myocardial infarction (AMI) is the one of the main cause of death worldwide. Exosomes carry important information about intercellular communication and could be diagnostic marker for many diseases. Here, we aimed to find potential key proteins for the early diagnosis of AMI. A label free proteomics strategy was used to identify the differentially expressed proteins (DEPs) of AMI patients' plasma exosome. By bioinformatics analysis and enzyme-linked immunosorbent assay to validate the candidate proteins. Compared to healthy control plasma exosome, we totally identified 72 differentially expressed proteins (DEPs) in AMI patients. Also, we found that complement and coagulation cascades was activated by KEGG analysis and GSEA. PLG, C8B and F2 were selected as candidate molecules for further study, and then validated another 40 plasma samples using enzyme-linked immunosorbent assay. Finally, we found that the expression levels of these three proteins (PLG, C8B and F2) were significantly higher than those of healthy controls (P < 0.05). ROC analysis revealed that PLG, C8B and F2 had potential value for AMI early diagnosis. In conclusion, our study identified three potential biomarkers for AMI diagnosis. But there remains a need to further study the mechanism of the biomarkers.Copyright  2022 The Author(s). Published by Informa UK Limited, trading as Taylor & Francis Group.","Authors":"Xie, Y.; Zhang, H.; Huang, T.","Publisher":"Bioengineered","Issue":"3","DOI":"https://dx.doi.org/10.1080/21655979.2022.2037365","Pages":"4939-4950","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"label free proteomic panel"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":28,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4065,"Title":"Genetic evidence for a causal relationship between type 2 diabetes and peripheral artery disease in both Europeans and East Asians","Year":2022,"Country":"","Abstract":"BACKGROUND: Observational studies have revealed that type 2 diabetes (T2D) is associated with an increased risk of peripheral artery disease (PAD). However, whether the two diseases share a genetic basis and whether the relationship is causal remain unclear. It is also unclear as to whether these relationships differ between ethnic groups., METHODS: By leveraging large-scale genome-wide association study (GWAS) summary statistics of T2D (European-based: Ncase = 21,926, Ncontrol = 342,747; East Asian-based: Ncase = 36,614, Ncontrol = 155,150) and PAD (European-based: Ncase = 5673, Ncontrol = 359,551; East Asian-based: Ncase = 3593, Ncontrol = 208,860), we explored the genetic correlation and putative causal relationship between T2D and PAD in both Europeans and East Asians using linkage disequilibrium score regression and seven Mendelian randomization (MR) models. We also performed multi-trait analysis of GWAS and two gene-based analyses to reveal candidate variants and risk genes involved in the shared genetic basis between T2D and PAD., RESULTS: We observed a strong genetic correlation (rg) between T2D and PAD in both Europeans (rg = 0.51; p-value = 9.34 x 10-15) and East Asians (rg = 0.46; p-value = 1.67 x 10-12). The MR analyses provided consistent evidence for a causal effect of T2D on PAD in both ethnicities (odds ratio [OR] = 1.05 to 1.28 for Europeans and 1.15 to 1.27 for East Asians) but not PAD on T2D. This putative causal effect was not influenced by total cholesterol, body mass index, systolic blood pressure, or smoking initiation according to multivariable MR analysis, and the genetic overlap between T2D and PAD was further explored employing an independent European sample through polygenic risk score regression. Multi-trait analysis of GWAS revealed two novel European-specific single nucleotide polymorphisms (rs927742 and rs1734409) associated with the shared genetic basis of T2D and PAD. Gene-based analyses consistently identified one gene ANKFY1 and gene-gene interactions (e.g., STARD10 [European-specific] to AP3S2 [East Asian-specific]; KCNJ11 [European-specific] to KCNQ1 [East Asian-specific]) associated with the trans-ethnic genetic overlap between T2D and PAD, reflecting a common genetic basis for the co-occurrence of T2D and PAD in both Europeans and East Asians., CONCLUSIONS: Our study provides the first evidence for a genetically causal effect of T2D on PAD in both Europeans and East Asians. Several candidate variants and risk genes were identified as being associated with this genetic overlap. Our findings emphasize the importance of monitoring PAD status in T2D patients and suggest new genetic biomarkers for screening PAD risk among patients with T2D. Copyright  2022. The Author(s).","Authors":"Xiu, Xuehao; Zhang, Haoyang; Xue, Angli; Cooper, David N.; Yan, Li; Yang, Yuedong; Yang, Yuanhao; Zhao, Huiying","Publisher":"BMC medicine","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12916-022-02476-0","Pages":"300","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"GWAS & MR for causal effect of T2DM on PAD"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":4069,"Title":"Segmentation and quantification of infarction without contrast agents via spatiotemporal generative adversarial learning","Year":2020,"Country":"","Abstract":"Accurate and simultaneous segmentation and full quantification (all indices are required in a clinical assessment) of the myocardial infarction (MI) area are crucial for early diagnosis and surgical planning. Current clinical methods remain subject to potential high-risk, nonreproducibility and time-consumption issues. In this study, a deep spatiotemporal adversarial network (DSTGAN) is proposed as a contrast-free, stable and automatic clinical tool to simultaneously segment and quantify MIs directly from the cine MR image. The DSTGAN is implemented using a conditional generative model, which conditions the distributions of the objective cine MR image to directly optimize the generalized error of the mapping between the input and the output. The method consists of the following: (1) A multi-level and multi-scale spatiotemporal variation encoder learns a coarse to fine hierarchical feature to effectively encode the MI-specific morphological and kinematic abnormality structures, which vary for different spatial locations and time periods. (2) The top-down and cross-task generators learn the shared representations between segmentation and quantification to use the commonalities and differences between the two related tasks and enhance the generator preference. (3) Three inter-/intra-tasks to label the relatedness discriminators are iteratively imposed on the encoder and generator to detect and correct the inconsistencies in the label relatedness between and within tasks via adversarial learning. Our proposed method yields a pixel classification accuracy of 96.98%, and the mean absolute error of the MI centroid is 0.96 mm from 165 clinical subjects. These results indicate the potential of our proposed method in aiding standardized MI assessments.Copyright  2019 Elsevier B.V.","Authors":"Xu, C.; Howey, J.; Ohorodnyk, P.; Roth, M.; Zhang, H.; Li, S.","Publisher":"Medical Image Analysis","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.media.2019.101568","Pages":"101568","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model using deep spatiotemporal adversarial network (DSTGAN)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4078,"Title":"The predictive values of different small vessel disease scores on clinical outcomes in mild ICH patients","Year":2021,"Country":"","Abstract":"Aim: To explore the predictive values of different small vessel disease (SVD) scores on functional recoveries and the clinical cerebrovascular events in mild intracerebral hemorrhage (ICH). Method(s): In this study, we enrolled conscious and mild ICH patients without surgery and further divided them into the cerebral amyloid angiopathy (CAA)-ICH group and hypertension (HTN)-ICH group. The severity of individual SVD markers, including lacunes, cerebral microbleeds (CMBs), enlarged perivascular spaces (EPVS), white matter hyperintensity (WMH), and cortical superficial siderosis (cSS), was evaluated. The original SVD score, modified SVD score, refined SVD score, and CAA-SVD score and the total number of SVD markers were further calculated. Functional recoveries were evaluated using the modified Rankin scale. Recurrences of stroke were defined as readmission to the hospital with a definite diagnosis of stroke. Result(s): A total of 163 ICH patients (60 CAA-ICH and 103 HTN-ICH) were included in the study. The CAA-SVD score (OR=3.429; 95% confidence interval (CI)=1.518-7.748) had the best predictive effect on functional dependence in the CAA-ICH group, among which cSS severities probably played a vital role (OR =4.665; 95% CI=1.388-15.679). The total number of SVD markers [hazard ratio (HR)=3.765; 95% CI=1.467-9.663] can better identify stroke recurrences in CAA-ICH. In HTN-ICH, while the total number of SVD markers (HR=2.136; 95% CI=1.218-3.745) also demonstrated association with recurrent stroke, this effect seems to be related with the influence of lacunes (HR=5.064; 95% CI=1.697-15.116). Conclusion(s): The CAA-SVD score and the total number of SVD markers might identify mild CAA-ICH patients with poor prognosis. However, it would be better to focus on lacunes rather than on the overall burden of SVD to predict recurrent strokes in HTN-ICH.Copyright  2021 Japan Atherosclerosis Society.","Authors":"Xu, T.; Feng, Y.; Wu, W.; Shen, F.; Ma, X.; Deng, W.; Zhang, B.; Hu, J.; Fu, Y.","Publisher":"Journal of Atherosclerosis and Thrombosis","Issue":"9","DOI":"https://dx.doi.org/10.5551/jat.61267","Pages":"997-1008","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cerebral amyloid angiopathy (CAA)-small vessel disease (SVD) score & lacunes"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4091,"Title":"Quantitative Assessment of Serum Amino Acids and Association with Early-Onset Coronary Artery Disease","Year":2021,"Country":"","Abstract":"BACKGROUND: Amino acids play essential roles in protein construction and metabolism. Our study aims to provide a profile of amino acid changes in the serum of patients with early-onset coronary artery disease (EOCAD) and identify potential disease biomarkers., METHODS: Ultra-performance liquid chromatography-multiple reaction monitoring-multistage/mass spectrometry (UPLC-MRM-MS/MS) was used to determine the amino acid profile of patients with EOCAD in sample pools. In the validation stage, the serum levels of candidate amino acids of interest are determined for each sample., RESULTS: A total of 128 EOCAD patients and 64 healthy controls were included in the study. Eight serum amino acids associated with disease state were identified. Compared with the control group, serum levels of seven amino acids (L-Arginine, L-Methionine, L-Tyrosine, L-Serine, L-Aspartic acid, L-Phenylalanine, and L-Glutamic acid) increased and one (4-Hydroxyproline) decreased in the patient group. Results from the validation stage demonstrate that serum levels of 4-Hydroxyproline were significantly lower in myocardial infarction (MI) patients (9.889 +/- 3.635 mug/mL) than those in the controls (16.433 +/- 4.562 mumol/L, p < 0.001). Elevated serum 4-Hydroxyproline levels were shown to be an independent protective factor for MI (OR = 0.863, 95% CI: 0.822-0.901). The significant negative correlation was seen between serum 4-Hydroxyproline levels and cardiac troponin I (r = -0.667) in MI patients., CONCLUSION: We have provided a serum amino acid profile for EOCAD patients and screened eight disease state-related amino acids, and we have also shown that 4-Hydroxyproline is a promising target for further biomarker studies in early-onset MI. Copyright  2021 Xuan et al.","Authors":"Xuan, Chao; Li, Hui; Tian, Qing-Wu; Guo, Jun-Jie; He, Guo-Wei; Lun, Li-Min; Wang, Qing","Publisher":"Clinical interventions in aging","Issue":"Not Available","DOI":"https://dx.doi.org/10.2147/CIA.S298743","Pages":"465-474","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"25 amino acid panel"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4092,"Title":"Serum MicroRNA-137 Serves as a Novel Biomarker for Cerebral Atherosclerosis Diagnosis and Cerebrovascular Event Prediction","Year":2021,"Country":"","Abstract":"ABSTRACT: MicroRNAs have been reported as biomarkers for various diseases, including cerebral atherosclerosis (AS). In this study, whether serum microRNA-137 (miR-137) could be used as a biomarker for diagnosing cerebral AS and predicting cerebrovascular event was investigated. Quantitative real-time PCR was used to measure the expression of miR-137 in serum. Logistic analysis was used to evaluate the risk factors for the occurrence of cerebral AS, and receiver operating characteristic curves were used to estimate the diagnostic value of miR-137 and other risk factors for AS occurrence. Furthermore, the prognostic value of miR-137 for patients with AS was estimated using Kaplan-Meier survival analysis and Cox regression analysis. The results indicated that serum miR-137 levels were decreased in patients with cerebral AS. The expression of miR-137 was negatively correlated with total cholesterol and low-density lipoprotein cholesterol levels in patients with cerebral AS. The levels of miR-137, total cholesterol, low-density lipoprotein cholesterol, and hypersensitivity C response protein may serve as risk factors for the occurrence of cerebral AS, and miR-137 had diagnostic value for AS screening. Cerebral AS patients with positive cerebrovascular events have low miR-137 expression. Patients with high miR-137 expression had a lower incidence of cerebrovascular adverse events (log-rank P = 0.013), and miR-137 was an independent prognostic marker for the prediction of cerebrovascular event occurrence in patients with cerebral AS. In conclusions, our findings indicate that serum miR-137 levels are decreased in patients with cerebral AS and may be a new biomarker for diagnosing cerebral AS and predicting cerebrovascular events. Copyright  2021 The Author(s). Published by Wolters Kluwer Health, Inc.","Authors":"Xuan, Jingjing; Shang, Meiling; Li, Xuelian","Publisher":"Journal of cardiovascular pharmacology","Issue":"2","DOI":"https://dx.doi.org/10.1097/FJC.0000000000001058","Pages":"302-307","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"microRNA (miR)-137"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4093,"Title":"Long noncoding RNA ENST00000581794.1 in peripheral blood mononuclear cells acts as a novel biomarker in patients with acute myocardial infarction","Year":2020,"Country":"","Abstract":"The aim of this investigation is to investigate the long noncoding ribonucleic acid and mRNA expression profiles of acute myocardial infarction patients and matched healthy controls particularly the higher-ranked long noncoding ribonucleic acid ENST00000581794.1 in co-expression. This study group found that ENST00000581794.1 was up-regulated in acute myocardial infarction patients in pre-experiment. It is suggested that ENST00000581794.1 may be a potential biomarker of acute myocardial infarction. Fifty eight patients with acute myocardial infarction and 58 healthy controls were included in this study from September 2017 to February 2018. Venous blood samples were collected from patients within 6 h from the onset of chest pain and RT-qPCR measured the expression levels of long noncoding ribonucleic acid in peripheral blood mononuclear cells. All patients were followed for 12+/-1 mo. The expression levels of ENST00000581794.1 were significantly different between the two groups. The receiver operating characteristic curve showed that long noncoding ribonucleic acid ENST00000581794.1 (area under the curve = 0.744, 95 % confidence interval: 0.61~0.88, p=0.004) had a predictive effect on major adverse cardiovascular events. Survival curve analysis demonstrated that the incidence of major adverse cardiovascular events became significantly higher in patients with high expression of ENST00000581794.1 as the observation time increased. Multivariate regression analysis indicated that ENST00000581794.1 was an independent predictor of major adverse cardiovascular events in patients with acute myocardial infarction (hazard ratio: 1.17, 95 % confidence interval: 1.00~1.37, p=0.048). Highly expressed ENST00000581794.1 in peripheral blood mononuclear cells may be used as a biomarker for diagnosis and prognosis of acute myocardial infarction.Copyright  2020 Indian Pharmaceutical Association. All rights reserved.","Authors":"Xue-He, Z.; Zhao, Q.; Song, N.; Luo, J. Y.; Qing-Jie, C.; Chenc, A.; Tuxun, M.; Aihemaiti, G.; Li, X. M.","Publisher":"Indian Journal of Pharmaceutical Sciences","Issue":"Not Available","DOI":"Not Available","Pages":"48-55","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"lncRNA ENST00000581794.1"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4100,"Title":"Influence of Sex-Based Differences in Cardiac Phenotype on Atrial Fibrillation Recurrence in Patients Undergoing Pulmonary Vein Isolation","Year":2022,"Country":"","Abstract":"Background: Pulmonary vein isolation (PVI) is a commonly engaged therapy for symptomatic atrial fibrillation (AF). Prior studies have documented elevated AF recurrence rates among females vs. males. Sex-specific mechanisms underlying this phenomenon are poorly understood. This prospective cohort study aimed to evaluate the sex-based differences in cardiac phenotype and their influence on (AF) recurrence following first-time PVI. Method(s): A total of 204 consecutive patients referred for first-time PVI and 101 healthy subjects were prospectively studied by cardiovascular magnetic resonance (CMR) imaging. Multi-chamber volumetric and functional measures were assessed by sex-corrected Z-score analyses vs. healthy subjects. Patients were followed for a median of 2.6 years for the primary outcome of clinical AF recurrence. Multivariable analyses adjusting for age and comorbidities were performed to identify independent predictors of AF recurrence. Result(s): AF recurrence following first PVI occurred in 41% of males and 59% of females (p = 0.03). Females were older with higher prevalence of hypertension and thyroid disorders. Z-score-based analyses revealed significantly reduced ventricular volumes, greater left atrial (LA) volumes, and reduced LA contractility in females vs. males. Multivariable analysis revealed each of LA minimum and pre-systolic volumes and booster EF Z-scores to be independently associated with AF recurrence, providing respective hazard ratios of 1.10, 1.19, and 0.89 (p = 0.001, 0.03, and 0.01). Conclusion(s): Among patients referred for first time PVI, females were older and demonstrated significantly poorer LA contractile health vs. males, the latter independently associated with AF recurrence. Assessment of LA contractile health may therefore be of value to identify female patients at elevated risk of AF recurrence. Factors influencing female patient referral for PVI at more advanced stages of atrial disease warrant focused investigation.Copyright  2022 Yakimenka, Labib, Dykstra, Mikami, Satriano, Flewitt, Feuchter, Rivest, Howarth, Lydell, Quinn, Wilton and White.","Authors":"Yakimenka, A.; Labib, D.; Dykstra, S.; Mikami, Y.; Satriano, A.; Flewitt, J.; Feuchter, P.; Rivest, S.; Howarth, A. G.; Lydell, C. P.; Quinn, F. R.; Wilton, S. B.; White, J. A.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.894592","Pages":"894592","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"sex-based differences in cardiac phenotype Multi-chamber volumetric and functional measures"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4123,"Title":"Association Between Serum C1q Tumor Necrosis Factor-Related Protein 9 and the Clinical Characteristics and Prognosis of Ischemic Stroke","Year":2022,"Country":"","Abstract":"Introduction: C1q tumor necrosis factor (TNF)-related protein 9 (CTRP9) is a novel member of the C1q/TNF superfamily. According to our previous review, CTRP9 plays a vital role in the process of cardiovascular diseases, including regulating energy metabolism, modulating vasomotion, protecting endothelial cells, inhibiting platelet activation, inhibiting pathological vascular remodeling, stabilizing atherosclerotic plaques, and protecting the heart. We proposed that CTRP9 could play multiple positive and beneficial roles in vascular lesions in ischemic stroke (IS). Here, we aimed to study the relationship between serum CTRP9 and the etiology, severity, and prognosis of IS patients. Method(s): A total of 302 patients with IS and 173 non-stroke controls were selected from the same hospital, and all patients with IS were followed up 12 months after stroke onset. Stroke etiology was classified according to the Trial of ORG 10172 in Acute Stroke Treatment classification. Symptomatic severity was determined using the National Institutes of Health Stroke Scale score. The lesion volume of acute cerebral ischemia was measured using magnetic resonance imaging (MRI). The unfavorable functional outcome was a combination of death or major disability 12 months after stroke onset. Receiver operating characteristic (ROC) curves and integrated discrimination improvement (IDI) and net reclassification improvement (NRI) statistics were applied in the statistical analysis. Result(s): We found that serum CTRP9 levels and the ratios of CTRP9/total cholesterol (TC), CTRP9/triglyceride (TG), CTRP9/low-density lipoprotein cholesterol (LDL-C), and CTRP9/high-density lipoprotein cholesterol (HDL-C) were associated with the presence of IS. Moreover, the serum CTRP9 concentration was positively associated with the severity of IS. Incorporation of CTRP9/LDL-C levels into a fully adjusted model for IS-cardioembolic (CE) improved discrimination and calibration, and significantly improved reclassification. In addition, CTRP9 was a predictor of unfavorable functional outcomes. Conclusion(s): All the findings indicated that serum CTRP9 could be a promising blood-derived biomarker for the early evaluation and prognosis assessment of IS. Trial Registration: Chinese Clinical Trial Registry, ChiCTR1800020330.Copyright  2021, The Author(s).","Authors":"Yang, C.; Xin, J. Y.; Liu, Z. L.; Fan, F.; Li, Y. M.; Jin, F.; Wang, Q. S.; Guo, F. Q.; Yu, N. W.; Le, W. D.; Xiang, Y.","Publisher":"Neurology and Therapy","Issue":"1","DOI":"https://dx.doi.org/10.1007/s40120-021-00296-7","Pages":"87-101","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"C1q tumor necrosis factor (TNF)-related protein 9 (CTRP9)"},{"Codes":[{"AttributeId":7,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":4128,"Title":"Automated Analysis of Doppler Echocardiographic Videos as a Screening Tool for Valvular Heart Diseases","Year":2022,"Country":"","Abstract":"Objectives: This study sought to develop a deep learning (DL) framework to automatically analyze echocardiographic videos for the presence of valvular heart diseases (VHDs). Background(s): Although advances in DL have been applied to the interpretation of echocardiograms, such techniques have not been reported for interpretation of color Doppler videos for diagnosing VHDs. Method(s): The authors developed a 3-stage DL framework for automatic screening of echocardiographic videos for mitral stenosis (MS), mitral regurgitation (MR), aortic stenosis (AS), and aortic regurgitation (AR) that classifies echocardiographic views, detects the presence of VHDs, and, when present, quantifies key metrics related to VHD severities. The algorithm was trained (n = 1,335), validated (n = 311), and tested (n = 434) using retrospectively selected studies from 5 hospitals. A prospectively collected set of 1,374 consecutive echocardiograms served as a real-world test data set. Result(s): Disease classification accuracy was high, with areas under the curve of 0.99 (95% CI: 0.97-0.99) for MS; 0.88 (95% CI: 0.86-0.90) for MR; 0.97 (95% CI: 0.95-0.99) for AS; and 0.90 (95% CI: 0.88-0.92) for AR in the prospective test data set. The limits of agreement (LOA) between the DL algorithm and physician estimates of metrics of valve lesion severities compared to the LOAs between 2 experienced physicians spanned from -0.60 to 0.77 cm2 vs -0.48 to 0.44 cm2 for MV area; from -0.27 to 0.25 vs -0.23 to 0.08 for MR jet area/left atrial area; from -0.86 to 0.52 m/s vs -0.48 to 0.54 m/s for peak aortic valve blood flow velocity (Vmax); from -10.6 to 9.5 mm Hg vs -10.2 to 4.9 mm Hg for average peak aortic valve gradient; and from -0.39 to 0.32 vs -0.31 to 0.32 for AR jet width/left ventricular outflow tract diameter. Conclusion(s): The proposed deep learning algorithm has the potential to automate and increase efficiency of the clinical workflow for screening echocardiographic images for the presence of VHDs and for quantifying metrics of disease severity.Copyright  2022 American College of Cardiology Foundation","Authors":"Yang, F.; Lin, X.; Chen, X.; Wang, W.; Liu, B.; Li, Y.; Pu, H.; Huang, D.; Zhang, M.; Li, X.; Wang, H.; Wang, Y.; Guo, H.; Deng, Y.; Zhang, L.; Zhong, Q.; Li, Z.; Yu, L.; Duan, Y.; Zhang, P.; Wu, Z.; Burkhoff, D.; Wang, Q.; He, K.","Publisher":"JACC: Cardiovascular Imaging","Issue":"4","DOI":"https://dx.doi.org/10.1016/j.jcmg.2021.08.015","Pages":"551-563","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"deep learning (DL) framework to screen echocardiographic videos"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4144,"Title":"Development and Validation of a Machine Learning-Based Radiomics Model on Cardiac Computed Tomography of Epicardial Adipose Tissue in Predicting Characteristics and Recurrence of Atrial Fibrillation","Year":2022,"Country":"","Abstract":"Purpose: This study aimed to evaluate the feasibility of differentiating the atrial fibrillation (AF) subtype and preliminary explore the prognostic value of AF recurrence after ablation using radiomics models based on epicardial adipose tissue around the left atrium (LA-EAT) of cardiac CT images. Method(s): The cardiac CT images of 314 patients were collected wherein 251 and 63 cases were randomly enrolled in the training and validation cohorts, respectively. Mutual information and the random forest algorithm were used to screen for the radiomic features and construct the radiomics signature. Radiomics models reflecting the features of LA-EAT were built to differentiate the AF subtype, and the multivariable logistic regression model was adopted to integrate the radiomics signature and volume information. The same methodology and algorithm were applied to the radiomic features to explore the ability for predicting AF recurrence. Result(s): The predictive model constructed by integrating the radiomic features and volume information using a radiomics nomogram showed the best ability in differentiating AF subtype in the training [AUC, 0.915; 95% confidence interval (CI), 0.880-0.951] and validation (AUC, 0.853; 95% CI, 0.755-0.951) cohorts. The radiomic features have shown convincible predictive ability of AF recurrence in both training (AUC, 0.808; 95% CI, 0.750-0.866) and validation (AUC, 0.793; 95% CI, 0.654-0.931) cohorts. Conclusion(s): The LA-EAT radiomic signatures are a promising tool in the differentiation of AF subtype and prediction of AF recurrence, which may have clinical implications in the early diagnosis of AF subtype and disease management.Copyright  2022 Yang, Cao, Xu, Ge, Li, Yan and Yang.","Authors":"Yang, M.; Cao, Q.; Xu, Z.; Ge, Y.; Li, S.; Yan, F.; Yang, W.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.813085","
