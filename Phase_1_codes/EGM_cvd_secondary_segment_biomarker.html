TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Glucagon-like peptide 1 (GLP-1) & High-sensitivity Troponin T & N-terminal pro-B-type natriuretic peptide (NT-proBNP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1640,"Title":"A 0/1h-algorithm using cardiac myosin-binding protein C for early diagnosis of myocardial infarction","Year":2022,"Country":"","Abstract":"AIMS: Cardiac myosin-binding protein C (cMyC) demonstrated high diagnostic accuracy for the early detection of non-ST-elevation myocardial infarction (NSTEMI). Its dynamic release kinetics may enable a 0/1h-decision algorithm that is even more effective than the ESC hs-cTnT/I 0/1 h rule-in/rule-out algorithm., METHODS AND RESULTS: In a prospective international diagnostic study enrolling patients presenting with suspected NSTEMI to the emergency department, cMyC was measured at presentation and after 1 h in a blinded fashion. Modelled on the ESC hs-cTnT/I 0/1h-algorithms, we derived a 0/1h-cMyC-algorithm. Final diagnosis of NSTEMI was centrally adjudicated according to the 4th Universal Definition of Myocardial Infarction. Among 1495 patients, the prevalence of NSTEMI was 17%. The optimal derived 0/1h-algorithm ruled-out NSTEMI with cMyC 0 h concentration below 10 ng/L (irrespective of chest pain onset) or 0 h cMyC concentrations below 18 ng/L and 0/1 h increase <4 ng/L. Rule-in occurred with 0 h cMyC concentrations of at least 140 ng/L or 0/1 h increase >=15 ng/L. In the validation cohort (n = 663), the 0/1h-cMyC-algorithm classified 347 patients (52.3%) as 'rule-out', 122 (18.4%) as 'rule-in', and 194 (29.3%) as 'observe'. Negative predictive value for NSTEMI was 99.6% [95% confidence interval (CI) 98.9-100%]; positive predictive value 71.1% (95% CI 63.1-79%). Direct comparison with the ESC hs-cTnT/I 0/1h-algorithms demonstrated comparable safety and even higher triage efficacy using the 0h-sample alone (48.1% vs. 21.2% for ESC hs-cTnT-0/1 h and 29.9% for ESC hs-cTnI-0/1 h; P < 0.001)., CONCLUSION: The cMyC 0/1h-algorithm provided excellent safety and identified a greater proportion of patients suitable for direct rule-out or rule-in based on a single measurement than the ESC 0/1h-algorithm using hs-cTnT/I., TRIAL REGISTRATION: ClinicalTrials.gov number, NCT00470587. Copyright  The Author(s) 2022. Published by Oxford University Press on behalf of the European Society of Cardiology.","Authors":"Kaier, Thomas E.; Twerenbold, Raphael; Lopez-Ayala, Pedro; Nestelberger, Thomas; Boeddinghaus, Jasper; Alaour, Bashir; Huber, Iris-Martina; Zhi, Yuan; Koechlin, Luca; Wussler, Desiree; Wildi, Karin; Shrestha, Samyut; Strebel, Ivo; Miro, Oscar; Martin-Sanchez, Javier F.; Christ, Michael; Kawecki, Damien; Keller, Dagmar I.; Rubini Gimenez, Maria; Marber, Michael; Mueller, Christian","Publisher":"European heart journal. Acute cardiovascular care","Issue":"4","DOI":"https://dx.doi.org/10.1093/ehjacc/zuac007","Pages":"325-335","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"0/1h-algorith using myosin-binding protein C (cMyC)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1645,"Title":"Serum GFAP for stroke diagnosis in regions with limited access to brain imaging (BE FAST India)","Year":2021,"Country":"","Abstract":"Introduction: Despite a high burden of stroke, access to rapid brain imaging is limited in many middle- and low-income countries. Previous studies have described the astroglial protein GFAP (glial fibrillary acidic protein) as a biomarker of intracerebral hemorrhage. The aim of this study was to test the diagnostic accuracy of GFAP for ruling out intracranial hemorrhage in a prospective cohort of Indian stroke patients. Patients and Methods: This study was conducted in an Indian tertiary hospital (Christian Medical College, Ludhiana). Patients with symptoms suggestive of acute stroke admitted within 12 h of symptom onset were enrolled. Blood samples were collected at hospital admission. Single Molecule Array technology was used for determining serum GFAP concentrations. Result(s): A total number of 155 patients were included (70 intracranial hemorrhage, 75 ischemic stroke, 10 stroke mimics). GFAP serum concentrations were elevated in intracranial hemorrhage patients compared to ischemic stroke patients [median (interquartile range) 2.36 microg/L (0.61-7.16) vs. 0.18 microg/L (0.11-0.38), p < 0.001]. Stroke mimics patients had a median GFAP serum level of 0.14 microg/L (0.09-0.26). GFAP values below the cut-off of 0.33 microg/L (area under the curve 0.871) ruled out intracranial hemorrhage with a negative predictive value of 89.7%, (at a sensitivity for detecting intracranial hemorrhage of 90.0%). Discussion(s): The high negative predictive value of a GFAP test system allows ruling out patients with intracranial hemorrhage. Conclusion(s): In settings where immediate brain imaging is not available, this would enable to implement secondary prevention (e.g., aspirin) in suspected ischemic stroke patients as soon as possible.Copyright  European Stroke Organisation 2021.","Authors":"Kalra, L. P.; Khatter, H.; Ramanathan, S.; Sapehia, S.; Devi, K.; Kaliyaperumal, A.; Bal, D.; Sebastian, I.; Kakarla, R.; Singhania, A.; Rathore, S.; Klinsing, S.; Pandian, J. D.; Foerch, C.","Publisher":"European Stroke Journal","Issue":"2","DOI":"https://dx.doi.org/10.1177/23969873211010069","Pages":"176-184","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"glial fibrillary acidic protein (GFAP)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1653,"Title":"A cross-sectional feasibility study of neurovascular ultrasound in Malawian adults with acute stroke-like syndrome","Year":2020,"Country":"","Abstract":"BACKGROUND: In sub-Saharan Africa, there is a dearth of epidemiologic data on the burden of cerebral atherosclerosis. This is explained by the limited availability and the high cost of standard vascular imaging techniques. Neurovascular ultrasound is portable, cheaper and non-invasive and could, therefore, represent a reasonable alternative to fill this knowledge gap. We explored the feasibility of neurovascular ultrasound in Malawian adults with acute stroke-like syndrome to inform the design of future large stroke studies comparing its diagnostic performance to that of gold standard vascular imaging techniques in sub-Saharan Africa., METHODS: We enrolled consecutive patients diagnosed with acute stroke-like syndrome based on the World Health Organization definition. Clinical and demographic data were recorded, and a comprehensive neurovascular ultrasound was performed. Fisher's exact and Kruskal-Wallis tests were used to study the relationship between atherosclerosis and potential risk factors., RESULTS: Sixty-six patients were enrolled (mean age: 58.7 years). The frequency of extracranial atherosclerosis was 39.4% (n = 26, 95% CI: 28.6-52.2). There were 12 patients with abnormal carotid intima media thickness (18.2%, 95% CI: 9.8-29.6) and 14 patients with a carotid plaque (21.2%, 95% CI: 12.1-33.0). The frequency of intracranial atherosclerosis was 19.2% (95%CI: 6.6-39.4) in 26 patients with successful transcranial insonation. Hypertension (80.8 versus 52.5%, p = 0.03) and hypercholesterolemia (11.5 versus 0.0%, p = 0.05) were more prevalent in patients with extracranial atherosclerosis., CONCLUSIONS: This study demonstrates the feasibility of neurovascular ultrasound to assess cervical arteries in adults with stroke-like syndrome in sub-Saharan Africa. There is a high rate of transcranial insonation failure in this setting, highlighting the need for echocontrast agents.","Authors":"Kamtchum-Tatuene, Joseph; Mwandumba, Henry C.; Mwangalika Kachingwe, Gloria; Bonnett, Laura J.; Kayange, Noel; Solomon, Tom; Benjamin, Laura A.","Publisher":"PloS one","Issue":"2","DOI":"https://dx.doi.org/10.1371/journal.pone.0229033","Pages":"e0229033","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cervical arteries assessed using neurovascular ultrasound"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1665,"Title":"Prognostic significance of metabolomic biomarkers in patients with diabetes mellitus and coronary artery disease","Year":2022,"Country":"","Abstract":"Background: Diabetes mellitus (DM) and coronary artery disease (CAD) constitute inter-related clinical entities. Biomarker profiling emerges as a promising tool for the early diagnosis and risk stratification of either DM or CAD. However, studies assessing the predictive capacity of novel metabolomics biomarkers in coexistent CAD and DM are scarce. Method(s): This post-hoc analysis of the CorLipid trial (NCT04580173) included 316 patients with CAD and comorbid DM who underwent emergency or elective coronary angiography due to acute or chronic coronary syndrome. Cox regression analyses were performed to identify metabolomic predictors of the primary outcome, which was defined as the composite of major adverse cardiovascular or cerebrovascular events (MACCE: cardiovascular death, myocardial infarction, stroke, major bleeding), repeat unplanned revascularizations and cardiovascular hospitalizations. Linear regression analyses were also performed to detect significant predictors of CAD complexity, as assessed by the SYNTAX score. Result(s): After a median 2-year follow up period (IQR = 0.7 years), the primary outcome occurred in 69 (21.8%) of patients. Acylcarnitine ratio C4/C18:2, apolipoprotein (apo) B, history of heart failure (HF), age > 65 years and presence of acute coronary syndrome were independent predictors of the primary outcome in diabetic patients with CAD (aHR = 1.89 [1.09, 3.29]; 1.02 [1.01, 1.04]; 1.28 [1.01, 1.41]; 1.04 [1.01, 1.05]; and 1.12 [1.05-1.21], respectively). Higher levels of ceramide ratio C24:1/C24:0, acylcarnitine ratio C4/C18:2, age > 65 and peripheral artery disease were independent predictors of higher CAD complexity (adjusted beta = 7.36 [5.74, 20.47]; 3.02 [0.09 to 6.06]; 3.02 [0.09, 6.06], respectively), while higher levels of apoA1 were independent predictors of lower complexity (adjusted beta= - 0.65 [- 1.31, - 0.02]). Conclusion(s): In patients with comorbid DM and CAD, novel metabolomic biomarkers and metabolomics-based prediction models could be recruited to predict clinical outcomes and assess the complexity of CAD, thereby enabling the integration of personalized medicine into routine clinical practice. These associations should be interpreted taking into account the observational nature of this study, and thus, larger trials are needed to confirm its results and validate them in different and larger diabetic populations.Copyright  2022, The Author(s).","Authors":"Karagiannidis, E.; Moysidis, D. V.; Papazoglou, A. S.; Panteris, E.; Deda, O.; Stalikas, N.; Sofidis, G.; Kartas, A.; Bekiaridou, A.; Giannakoulas, G.; Gika, H.; Theodoridis, G.; Sianos, G.","Publisher":"Cardiovascular Diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-022-01494-9","Pages":"70","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"metabolomic biomarkers & of interest were acylcarnitine ratio & apolipoprotein (apo) B & ceramide ratio & apoA1"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1694,"Title":"Targeting high-sensitivity C-reactive protein levels in acute coronary syndrome patients undergoing contemporary lipid-lowering therapy: a sub-analysis of the HIJ-PROPER trial","Year":2020,"Country":"","Abstract":"BACKGROUND: The effects of high-sensitivity C-reactive protein (hs-CRP) levels on clinical outcomes in chronic-phase acute coronary syndrome (ACS) patients undergoing aggressive lipid-lowering therapy remain unclear. We examined the effects of hs-CRP levels on the prognosis of ACS patients who underwent aggressive lipid-lowering therapy and determined treatment targets for hs-CRP value., METHODS: This post-hoc sub-analysis of a prospective randomized control trial (HIJ-PROPER) included 1734 ACS patients with dyslipidemia, who were divided into hs-CRP quartiles after 3 months of treatment. Primary endpoints were combined all-cause death, non-fatal myocardial infarction, non-fatal stroke, unstable angina, and ischemia-driven coronary revascularization. Secondary endpoint was all-cause death., RESULTS: The median follow-up period was 3.7 years. Overall, 1415 patients were evaluated retrospectively. No significant among-group differences were noted in low-density lipoprotein cholesterol (LDL-C) levels over time (p = 0.44). Kaplan-Meier analyses revealed that the incidence of the primary and secondary endpoints was significantly higher in the highest hs-CRP group than in the other groups [hazard ratio (HR) = 1.52, 95% confidence interval (CI) = 1.16-2.00, p < 0.01; HR = 5.30, 95% CI = 2.47-11.32, p < 0.01, respectively]. The cut-off hs-CRP level to predict all-cause death was 0.74 mg/L (receiver operating characteristic curve: sensitivity: 68%, specificity: 62%). Multivariate analyses revealed that hs-CRP >=0.74 mg/L at 3 months was correlated with an increased risk of all-cause death (adjusted HR = 3.68, 95% CI = 2.22-6.10, p < 0.01)., CONCLUSION: Elevated hs-CRP levels independently predicted a worse prognosis, regardless of LDL-C levels, suggesting that interventions against elevated inflammatory responses plus intensive lipid-lowering therapy and coronary revascularization are encouraging options for secondary prevention in ACS patients., TRIAL REGISTRATION: This trial is registered with the UMIN Clinical Trials Registry number UMIN000002742. Trial name: Proper level of lipid lowering with pitavastatin and ezetimibe in acute coronary syndrome (HIJ-PROPER) URL: https://upload.umin.ac.jp/cgi-open-bin/ctr/ctr-view.cgi?recptno=R000003334. Copyright  2019 Japanese College of Cardiology. Published by Elsevier Ltd. All rights reserved.","Authors":"Kawada-Watanabe, Erisa; Yamaguchi, Junichi; Sekiguchi, Haruki; Arashi, Hiroyuki; Ogawa, Hiroshi; Hagiwara, Nobuhisa","Publisher":"Journal of cardiology","Issue":"5","DOI":"https://dx.doi.org/10.1016/j.jjcc.2019.09.015","Pages":"500-506","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"high-sensitivity C-reactive protein (hs-CRP)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":1709,"Title":"A risk score including carotid plaque inflammation and stenosis severity improves identification of recurrent stroke","Year":2020,"Country":"","Abstract":"Background and Purpose-In randomized trials of symptomatic carotid endarterectomy, only modest benefit occurred in patients with moderate stenosis and important subgroups experienced no benefit. Carotid plaque 18F-fluorodeoxyglucose uptake on positron emission tomography, reflecting inflammation, independently predicts recurrent stroke. We investigated if a risk score combining stenosis and plaque 18F-fluorodeoxyglucose would improve the identification of early recurrent stroke. Methods-We derived the score in a prospective cohort study of recent (<30 days) non-severe (modified Rankin Scale score <=3) stroke/transient ischemic attack. We derived the SCAIL (symptomatic carotid atheroma inflammation lumen-stenosis) score (range, 0-5) including 18F-fluorodeoxyglucose standardized uptake values (SUVmax <2 g/mL, 0 points; SUVmax 2-2.99 g/mL, 1 point; SUVmax 3-3.99 g/mL, 2 points; SUVmax >=4 g/mL, 3 points) and stenosis (<50%, 0 points; 50%-69%, 1 point; >=70%, 2 points). We validated the score in an independent pooled cohort of 2 studies. In the pooled cohorts, we investigated the SCAIL score to discriminate recurrent stroke after the index stroke/transient ischemic attack, after positron emission tomography-imaging, and in mild or moderate stenosis. Results-In the derivation cohort (109 patients), recurrent stroke risk increased with increasing SCAIL score (P=0.002, C statistic 0.71 [95% CI, 0.56-0.86]). The adjusted (age, sex, smoking, hypertension, diabetes mellitus, antiplatelets, and statins) hazard ratio per 1-point SCAIL increase was 2.4 (95% CI, 1.2-4.5, P=0.01). Findings were confirmed in the validation cohort (87 patients, adjusted hazard ratio, 2.9 [95% CI, 1.9-5], P<0.001; C statistic 0.77 [95% CI, 0.67-0.87]). The SCAIL score independently predicted recurrent stroke after positron emission tomography-imaging (adjusted hazard ratio, 4.52 [95% CI, 1.58-12.93], P=0.005). Compared with stenosis severity (C statistic, 0.63 [95% CI, 0.46-0.80]), prediction of post-positron emission tomography stroke recurrence was improved with the SCAIL score (C statistic, 0.82 [95% CI, 0.66-0.97], P=0.04). Findings were confirmed in mild or moderate stenosis (adjusted hazard ratio, 2.74 [95% CI, 1.39-5.39], P=0.004). Conclusions-The SCAIL score improved the identification of early recurrent stroke. Randomized trials are needed to test if a combined stenosis-inflammation strategy improves selection for carotid revascularization where benefit is currently uncertain.Copyright  2020 American Heart Association, Inc.","Authors":"Kelly, P. J.; Camps-Renom, P.; Giannotti, N.; Marti-Fabregas, J.; McNulty, J. P.; Baron, J. C.; Barry, M.; Coutts, S. B.; Cronin, S.; Delgado-Mederos, R.; Dolan, E.; Fernandez-Leon, A.; Foley, S.; Harbison, J.; Horgan, G.; Kavanagh, E.; Marnane, M.; McCabe, J.; McDonnell, C.; Sharma, V. K.; Williams, D. J.; O'Connell, M.; Murphy, S.","Publisher":"Stroke","Issue":"Not Available","DOI":"https://dx.doi.org/10.1161/STROKEAHA.119.027268","Pages":"838-845","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"symptomatic carotid atheroma inflammation lumen stenosis (SCAIL) includes carotid plaque inflammation and stenosis severity"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1726,"Title":"High-resolution metabolomics study revealing l-homocysteine sulfinic acid, cysteic acid, and carnitine as novel biomarkers for high acute myocardial infarction risk","Year":2020,"Country":"","Abstract":"BACKGROUND: Identifying changes in serum metabolites before the occurrence of acute myocardial infarction (AMI) is an important approach for finding novel biomarkers of AMI., METHODS: In this prospective cohort study, serum samples obtained from patients at risk of AMI (n=112) and non-risk controls (n=89) were tested using high-resolution metabolomics (HRM). Partial least-squares discriminant analysis (PLS-DA), along with univariate analysis using a false discovery rate (FDR) of q=0.05 were performed to discriminate metabolic profiles and to determine significantly different metabolites between healthy control and AMI risk groups., RESULTS: PLS-DA significantly separated the AMI risk sera from control sera. The metabolites associated with amino acid biosynthesis, 2-oxocarboxylic acid, tryptophan, and amino sugar and nucleotide sugar metabolism pathways were mainly elevated in patients at risk of AMI. Further validation and quantification by MS/MS showed that tryptophan, carnitine, L-homocysteine sulfinic acid (L-HCSA), and cysteic acid (CA) were upregulated, while L-cysteine and L-cysteine sulfinic acid (L-CSA) were downregulated, specifically among AMI risk sera. Additionally, these discriminant metabolic profiles were not related to hypertension, smoking or alcoholism., CONCLUSION: In conclusion, detecting upregulated L-HCSA and CA along with carnitine among patients at risk for AMI could serve as promising non-invasive biomarkers for early AMI detection. Copyright  2019 Elsevier Inc. All rights reserved.","Authors":"Khan, Adnan; Choi, Yoonjeong; Back, Joung Hwan; Lee, Sunmi; Jee, Sun Ha; Park, Youngja H.","Publisher":"Metabolism: clinical and experimental","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.metabol.2019.154051","Pages":"154051","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"carnitine & L-homocysteine sulfinic acid (L-HCSA) & cysteic acid (CA)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1735,"Title":"The association between coronary artery calcification and subclinical cerebrovascular diseases in men: An observational study","Year":2020,"Country":"","Abstract":"Aim: Coronary artery calcification (CAC) is an independent predictor of stroke and dementia, in which subclini-cal cerebrovascular diseases (SCVDs) play a vital pathogenetic role. However, few studies have described the association between CAC and SCVDs. Therefore, the aim of this study was to assess the clinical relationship between CAC and SCVDs in a healthy Japanese male population. Method(s): In this observational study, 709 men, free of stroke, were sampled from a city in Japan from 2010 to 2014. CAC was scored using the Agatston method. The following SCVDs were assessed using magnetic resonance imaging: intracranial arterial stenosis (ICAS), lacunar infarction, deep and subcortical white matter hyperintensity (DSWMH), periventricular hyperintensity (PVH), and microbleeds. The participants were categorized according to CAC scores as follows: no CAC (0), mild CAC (1-100), and moderate-to-severe CAC (100). The adjusted odds ratios of prevalent SCVDs were computed in reference to the no-CAC group using logistic regression. Result(s): The mean (standard deviation) age of the participants was 68 (8.4) years. Participants in the moderate-to-severe CAC category showed significantly higher odds of prevalent lacunar infarction, DSWMH, and ICAS in age-adjusted and risk-factor-adjusted models. Microbleeds and PVH, in contrast, did not show any significant associations. The trends for CAC with lacunar infarction, DSWMH, and ICAS were also significant (all P-values for trend <= 0.02). Conclusion(s): Higher CAC scores were associated with higher odds of lacunar infarction, DSWMH, and ICAS. The presence and degree of CAC may be a useful indicator for SCVDs involving small and large vessels.Copyright  2020 Japan Atherosclerosis Society.","Authors":"Khan, M. M. H.; Fujiyoshi, A.; Shiino, A.; Hisamatsu, T.; Torii, S.; Suzuki, S.; Kunimura, A.; Segawa, H.; Kadota, A.; Ohkubo, T.; Nozaki, K.; Miura, K.; Ueshima, H.","Publisher":"Journal of Atherosclerosis and Thrombosis","Issue":"9","DOI":"https://dx.doi.org/10.5551/jat.51284","Pages":"995-1009","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcification (CAC)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1791,"Title":"Risk factors for recurrence of atrial fibrillation","Year":2021,"Country":"","Abstract":"OBJECTIVE: Atrial fibrillation (AF) is a progressive disease, associated with increased risk of mortality, stroke, heart failure, and worsens quality of life. There is a high incidence of AF recurrence despite the treatment. The aim of the study was to assess the time to recurrence of AF after sinus rhythm restoration with electrical or pharmacological cardioversion and to identify the risk factors., METHODS: This study included 101 patients with AF (56% females) at a mean age of 68.02+/-7 years, after sinus rhythm restoration in a clinical observation of 1-year placebo-controlled treatment with spironolactone (1: 1). The patients were analyzed on the basis of AF recurrence, hospitalization, demographic parameters, comorbidities, embolic risk, and value of biomarker galectin-3 (Gal-3)., RESULTS: The average number of AF recurrences was1.62 per patient per year. The median time of occurrence of at least one new episode was 48 days, 95% confidence interval (CI) 14.24-81.76. Female patients experienced significantly more recurrences than male-53.3% vs. 28.6% hazard ration (HR) =1.76, 95% CI 1.02-3.03, p=0.036. The recurrences were more common with increased age, although not significantly. Patients with arterial hypertension had a threefold risk of recurrences than those without hypertension (p=0.025), independently of the treatment. CHA2DS2-VASc score was significantly associated with AF recurrent episodes. Patients with gout had a twofold increased risk, without statistical significance (p=0.15). There was no difference in the AF episodes according to treatment with spironolactone. The levels of Gal-3 did not affect the number of AF recurrences (p=0.9)., CONCLUSION: AF is associated with frequent recurrences after restoration of sinus rhythm in the majority of the patients. Most of them occurred within the first 3 months. Female sex, arterial hypertension, and CHA2DS2-VASc score were significant predictors of AF recurrence. Spironolactone did not reduce AF recurrences.","Authors":"Kisheva, Antoniya; Yotov, Yoto","Publisher":"Anatolian journal of cardiology","Issue":"5","DOI":"https://dx.doi.org/10.14744/AnatolJCardiol.2020.80914","Pages":"338-345","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CHA2DS2-VASc  & female & arterial hypertension"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1802,"Title":"Soluble ST2 as a Potential Biomarker for Abdominal Aortic Aneurysms-A Single-Center Retrospective Cohort Study","Year":2022,"Country":"","Abstract":"The maximal aortic diameter is the only clinically applied predictor of abdominal aortic aneurysm (AAA) progression and indicator for surgical repair. Circulating biomarkers resulting from AAA pathogenesis are attractive candidates for the diagnosis and prognosis of aneurysmal disease. Due to the reported role of interleukin 33 in AAA development, we investigated the corresponding circulating receptor molecules of soluble suppression of tumorigenesis 2 (sST2) in AAA patients regarding their marker potential in diagnosis and prognosis. We conducted a single-center retrospective cohort study in a diagnostic setting, measuring the circulating serum sST2 protein levels of 47 AAA patients under surveillance, matched with 25 peripheral artery disease (PAD) patients and 25 healthy controls. In a prognostic setting, we analyzed the longitudinal monitoring data of 50 monitored AAA patients. Slow versus fast AAA progression was defined as a <2 or >=2 mm increase in AAA diameter over 6 months and a <4 or >=4 mm increase over 12 months. Additionally, the association of circulating serum sST2 and AAA growth was investigated using a specifically tailored log-linear mixed model. Serum sST2 concentrations were significantly increased in AAA patients compared with healthy individuals: the median of AAA patient cohort was 112.72 ng/mL (p = 0.025) and that of AAA patient cohort 2 was 14.32 ng/mL (p = 0.039) versus healthy controls (8.82 ng/mL). Likewise, PAD patients showed significantly elevated sST2 protein levels compared with healthy controls (the median was 12.10 ng/mL; p = 0.048) but similar concentrations to AAA patients. Additionally, sST2 protein levels were found to be unsuited to identifying fast AAA progression over short-term periods of 6 or 12 months, which was confirmed by a log-linear mixed model. In conclusion, the significantly elevated protein levels of sST2 detected in patients with vascular disease may be useful in the early diagnosis of AAA but cannot distinguish between AAA and PAD or predict AAA progression.Copyright  2022 by the authors.","Authors":"Klopf, J.; Demyanets, S.; Brekalo, M.; Eilenberg, W.; Wojta, J.; Neumayer, C.; Brostjan, C.; Stojkovic, S.","Publisher":"International Journal of Molecular Sciences","Issue":"17","DOI":"https://dx.doi.org/10.3390/ijms23179598","Pages":"9598","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"soluble suppression of tumorigenesis 2 (sST2)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1810,"Title":"Comparison of choroidal thicknesses in patients with coronary artery disease and patients at risk of coronary artery disease","Year":2021,"Country":"","Abstract":"PURPOSE: The study aimed to compare choroidal thicknesses (CTh) in patients with coronary artery disease (CAD) and patients at risk of coronary artery disease and investigate whether thinning of the choroid can be used as a biomarker for development of coronary artery disease in patients at risk., MATERIALS AND METHODS: The study group was composed of 103 eyes of 53 patients with coronary artery disease, and the control group was composed of 62 eyes of 32 patients with diabetes mellitus, hypertension and/or hyperlipidemia without coronary artery disease. CAD was diagnosed in patients with one of the following: myocardial infarction with/without ST segment elevation, clinically proven history of cardiac catheterization testifying greater than 50% obstruction in at least one coronary artery, revascularization operations. The control group consisted of clinically proven patients with normal coronary arteries. The choroidal thickness was measured with enhanced depth imaging optical coherence tomography under the fovea and at six other points, located at 500 micron, 1000 micron and 1500 micron nasal to the fovea and 500 micron, 1000 micron, 1500 micron temporal to the fovea., RESULTS: The subfoveal choroidal thickness was significantly thinner in the coronary artery disease group compared to the control group (244 microm vs. 289 microm; p < 0,001). In all other measured regions (nasal 500, nasal 1000, nasal 1500, temporal 500, temporal 1000, and temporal 1500 micron), CTh was statistically significant thinner in the CAD group. A negative significant linear relationship (low level) between CAD duration and choroidal thickness in the subfoveal, nasal 1000, nasal 1500, temporal 500, temporal 1000 micron regions was detected., CONCLUSION: Patients with CAD have a decreased choroidal thickness compared to patients at risk of CAD. Detection of CTh thinning in a patient with diseases, such as diabetes, hypertension and/or hypercholesterolemia, which pose a risk for CAD may be a predictor of development of coronary artery disease. Clinical Trials Registration Kocaeli Derince Training and Research Hospital ethics committee-protocol number: 2020-106.","Authors":"Kocamaz, Murat; Karadag, Onur; Onder, Sukriye Ebru","Publisher":"International ophthalmology","Issue":"6","DOI":"https://dx.doi.org/10.1007/s10792-021-01769-2","Pages":"2117-2124","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"subfoveal choroidal thickness from opthamology measured by enhanced depth imaging optical\ncoherence tomography (EDI-OCT)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1823,"Title":"Diagnostic accuracy of stress myocardial computed tomography perfusion imaging to detect myocardial ischemia: a comparison with coronary flow velocity reserve derived from transthoracic Doppler echocardiography","Year":2020,"Country":"","Abstract":"Background: Our aim was to evaluate the ability of adenosine triphosphate (ATP)-stress myocardial computed tomography perfusion (CTP) imaging to detect myocardial ischemia in the left anterior descending artery (LAD) territory, and to compare this method with coronary flow velocity reserve (CFVR) measured by transthoracic Doppler echocardiography (TTDE). Method(s): ATP-stress CTP and CFVR were performed in 50 patients with stable angina pectoris. Myocardial ischemia assessed from CTP imaging was defined as qualitative visual perfusion defects and reduced myocardial blood flow (MBF) based on quantitative assessment. A cut-off value of CFVR of 2.0 was used. Result(s): The mean CFVR was 1.9 +/- 0.6 in ischemic regions by CTP, whereas it was 2.9 +/- 0.8 in non-ischemic regions (p < 0.001). CTP imaging could accurately predict CFVR <2.0 with 84.0% diagnostic accuracy (94.7% sensitivity, 77.4% specificity, 72.0% positive predictive value, and 96.0% negative predictive value). When receiver operating characteristic curve analysis of the MBF data was performed to detect CFVR <2.0, the area under the curve was 0.89, and the optimal MBF cut-off value was 1.43 mL/g/min. Conclusion(s): This study suggests that qualitative and quantitative assessment of ATP-stress CTP exhibits a good correlation with CFVR for evaluation of myocardial ischemia.Copyright  2020 Japanese College of Cardiology","Authors":"Kono, T.; Uetani, T.; Inoue, K.; Nagai, T.; Nishimura, K.; Suzuki, J.; Tanabe, Y.; Kido, T.; Kurata, A.; Mochizuki, T.; Ogimoto, A.; Okura, T.; Higaki, J.; Yamaguchi, O.; Ikeda, S.","Publisher":"Journal of Cardiology","Issue":"3","DOI":"https://dx.doi.org/10.1016/j.jjcc.2020.03.003","Pages":"251-258","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"adenosine triphosphate (ATP)-stress myocardial computed tomography perfusion (CTP) imaging & coronary flow velocity reserve (CFVR)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1851,"Title":"High-sensitivity c-reactive protein and lipoprotein-associated phospholi-pase a2 in predicting recurrence and severity of stenosis in symptomatic intracranial atherosclerotic disease","Year":2021,"Country":"","Abstract":"Background: Symptomatic intracranial atherosclerotic disease (sICAD) is associated with the risk of recurrence of cerebral ischemic events in 4-19% of stroke patients annually. Previous studies indicate elevated high-sensitivity c-reactive Protein (hs-CRP) and lipoprotein-associat-ed phospholipase A2 (Lp-PLA2) to be associated with risk of recurrence. Objective(s): This prospective, observational study investigated serum levels of hs-CRP and the activity of Lp-PLA2 in patients with sICAD in predicting the risk of long-term stroke recurrence. Method(s): We enrolled 48 patients with sICAD at 3 months from onset. The demographics, clini-cal, and imaging characteristics were recorded. Serum hs-CRP and Lp-PLA2 activity were as-sessed using automated high-sensitivity C-reactive protein assay and photometric technique, respec-tively. Patients were followed up at 6 months and 1 year and the presence of new vascular events was recorded. Result(s): The mean age of our study population was 59.5 +/- 10.3 years and 91.7% were men. Four patients developed recurrent strokes during follow-up. The mean Hs-CRP was elevated in patients with events than in patients without events (5.9 +/- 10.4 mg/L vs. 1.7 +/- 2.4 mg/L, P=0.03). However, there was no significant association of mean Lp-PLA2 activity (118.3+/-42.9 nmol/min/ml vs. 111.9 +/- 34.2 nmol/min/ml, P=0.73) with recurrence. Elevation of hs-CRP (3.02 +/- 4.8 mg/L vs. 0.95 +/- 0.57mg/L, P=0.02) and Lp-PLA2 activity (120.1+/-40.3 nmol/min/ml vs. 103.3 +/- 23.9 nmol/min/ml, P=0.04) was correlated with high-grade stenosis in these patients. Conclusion(s): Our study suggests serum levels of hs-CRP may serve as a predictor of long-term stroke recurrence risk in sICAD and elevation of hs-CRP and Lp-PLA2 correlated with the severity of stenosis in symptomatic intracranial atherosclerotic disease.Copyright  2021 Bentham Science Publishers.","Authors":"Krishnamoorthy, S.; Damayanthi, D.; Gopala, S.; Paul, R.; Sylaja, P. N.","Publisher":"Current Proteomics","Issue":"2","DOI":"https://dx.doi.org/10.2174/1570164617666200414123848","Pages":"231-236","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"high-sensitivity C-reactive protein (hs-CRP) & lipoprotein-associated phospholipase A2 (Lp-PLA2)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1853,"Title":"Vitamin K2 Dependent Matrix Gla Protein Relating to Abdominal Aortic Aneurysm and Overall Mortality: A Combined Case Control and Cohort Study","Year":2021,"Country":"","Abstract":"Objective: Inactivation of matrix Gla protein (MGP), using vitamin K antagonists or vitamin K deficiency results in increased vascular calcification, which has been associated with increased risk of symptomatic or ruptured abdominal aortic aneurysm (AAA). Insufficient activation of MGP leads to increased levels of undercarboxylated forms of MGP, measured as a dephosphorylated, undercarboxylated MGP (dp-ucMGP) in plasma. This study aimed to investigate whether the level of inactivated MGP influenced the risk of having an AAA, the risk of AAA progression, and overall mortality. Method(s): This combined case control and cohort study was based on data from the randomised, clinically controlled Viborg Vascular (VIVA) screening trial. Cases (n = 487) with an AAA and controls (n = 189) with neither peripheral artery disease nor AAA, had their plasma quantified for dp-ucMGP. Plasma levels were compared with the presence of an AAA, AAA growth rate, need for repair, and overall mortality. dp-ucMGP was divided into tertiles in regression analyses. Result(s): The plasma levels of dp-ucMGP were higher for AAA cases compared with controls (median of 517 pmol/L vs. 495 pmol/L, p = .036). Adjusted analyses regarding dp-ucMGP being predictive of AAA, AAA growth rate, and need for repair all failed to show correlation. Overall mortality for AAA cases exhibited a significant association for the third tertile of dp-ucMGP with a hazard ratio of 2.55 (95% CI 1.29 - 5.05) compared with the first tertile. Overall mortality for controls was not correlated with dp-ucMGP plasma levels. Conclusion(s): dp-ucMGP did not correlate with the risk of having an AAA, AAA growth rate, or risk of surgery. For people with an AAA, dp-ucMGP was correlated with an increased mortality risk for the highest tertile of dp-ucMGP. This could suggest a role for prophylactic measures with vitamin K2 supplements to people at risk of AAA.Copyright  2021 European Society for Vascular Surgery","Authors":"Kristensen, J. S. S.; Melholt, L.; Kristensen, K. L.; Dahl, M.; Lindholt, J. S.","Publisher":"European Journal of Vascular and Endovascular Surgery","Issue":"2","DOI":"https://dx.doi.org/10.1016/j.ejvs.2021.03.016","Pages":"267-274","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"dephosphorylated undercarboxylated matrix Gla protein (dp-ucMGP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1857,"Title":"Optimisation of individual cardiovascular risk assessment in a German coronary artery disease cohort using a commercial test for genetic polymorphisms-a pilot study","Year":2022,"Country":"","Abstract":"Background and aims: Assessment of cardiovascular risk using established risk scores such as ESC SCORE2 or PROCAM insufficiently emphasise the role of genetic factors. We hypothesise that commercially available genetic assays may provide additional information on hereditary cardiovascular risk in a timely and cost-efficient manner. Method(s): In a cohort of 51 patients treated for coronary artery disease (CAD) at University Hospital Heidelberg, Germany, a subgroup of patients with \"unstable\" CAD (i.e. recurrent acute coronary syndrome) was identified and compared to patients with \"stable\" disease (i.e. chronic coronary syndrome). Gene array analysis using a commercial assay for 15 potentially pathogenic polymorphisms revealed our cohort's genetic risk profile regarding atherosclerotic/thromboembolic events. Improvement of cardiovascular risk assessment based on established risk scores was analysed using net reclassification, logistic regression and receiver operating characteristic (ROC) analysis. Result(s): Discriminatory capacity of traditional risk scores such as SCORE2 or PROCAM with regard to stable and unstable CAD groups was poor (ROC AUC <0.5). Patients with \"unstable\" CAD exhibited a significantly increased frequency of pathogenic eNOS 894 T and MTHFR 1298 C polymorphisms compared to \"stable\" CAD patients, and information on these polymorphisms individually as well as combinations with additional polymorphisms included in the assay such as ACE D/D or PAI-1 5 G variants markedly improved risk prediction compared to SCORE2/PROCAM alone (ROC AUC >=0.75). Conclusion(s): Commercially available assays for genetic polymorphisms may provide valuable information on individual genetic cardiovascular risk, potentially guiding future primary and/or secondary preventative therapies for coronary artery disease.Copyright  2022 Belgian Society of Cardiology.","Authors":"Krohn, J. B.; Neubauer, C.; Fischer, S.; Oberkanins, C.; Katus, H. A.; Gleissner, C. A.","Publisher":"Acta Cardiologica","Issue":"Not Available","DOI":"https://dx.doi.org/10.1080/00015385.2022.2116810","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"commercially available genetic assays"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1863,"Title":"Serum anti-SERPINE1 antibody as a potential biomarker of acute cerebral infarction","Year":2021,"Country":"","Abstract":"The presence of disease-specific antigens and autoantibodies in the sera of patients with atherosclerosis-related diseases has been widely reported and is considered to result from inflammation of the arterial wall and the involvement of immune factors. The aim of this study was to identify a novel antibody in patients with ischemic stroke by serological identification of antigens using recombinant cDNA expression cloning from patients who had a transient ischemic attack (TIA). We identified the serpin peptidase inhibitor, clade E member 1 (SERPINE1), as a candidate antigen. The serum anti-SERPINE1 antibody levels quantified using amplified luminescent proximity homogeneous assay-linked immunosorbent assay were significantly higher in patients with ischemic stroke, including those with acute cerebral infarction (aCI), TIA, and chronic cerebral infarction, than in healthy donors. The antibody levels were strongly associated with old age, female sex, and presence of hypertension, diabetes mellitus, and cardiovascular disease. Age and intima-media thickness of the carotid artery were positively correlated with antibody levels, which suggests that SERPINE1 may reflect the progression of atherosclerosis. In a multivariate analysis, SERPINE1 antibody level was an independent predictor of aCI. Thus, the serum levels of anti-SERPINE1 antibody could potentially serve as a biomarker of atherothrombotic infarction. Copyright  2021. The Author(s).","Authors":"Kubota, Masaaki; Yoshida, Yoichi; Kobayashi, Eiichi; Matsutani, Tomoo; Li, Shu-Yang; Zhang, Bo-Shi; Mine, Seiichiro; Machida, Toshio; Takizawa, Hirotaka; Hiwasa, Takaki; Iwadate, Yasuo","Publisher":"Scientific reports","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41598-021-01176-8","Pages":"21772","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum anti-serpin peptidase inhibitor & clade E member 1 (SERPINE1) antibody"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1866,"Title":"Atrial fibrosis in embolic stroke of undetermined source: A multicenter study","Year":2021,"Country":"","Abstract":"Background and purpose: Left atrial (LA) cardiac disease is a suspected cause of embolic stroke of undetermined source (ESUS). We tested the hypothesis that LA fibrosis, quantified using late-gadolinium-enhancement magnetic resonance imaging (LGE-MRI), predicts recurrent stroke or atrial fibrillation (AF) in patients with ESUS. Method(s): We compared atrial fibrosis in healthy controls and patients with lacunar stroke, ESUS, and known AF with or without prior stroke. We followed patients with ESUS prospectively for the primary outcome of recurrent ischemic stroke, incident AF, or both. Result(s): We enrolled 203 patients from three centers: 103 patients without AF (35 healthy controls, 15 with lacunar strokes, 53 with ESUS) and 100 patients with AF (50 with and 50 without prior stroke). Patients with ESUS had significantly higher atrial fibrosis (15.0 +/- 6.2%) compared to healthy controls (8.1 +/- 7.9%; <0.0001) and compared to lacunar stroke patients (10.8 +/- 8.4; p = 0.02), but had comparable fibrosis to patients with AF with (17.9 +/- 11.4%) or without prior stroke (16.6 +/- 9.2%; p = NS for both). Over a mean follow-up of 19 months, nine of 53 patients (16.9%) with ESUS experienced the combined primary outcome, which included six patients (11.3%) with recurrent ischemic stroke and five patients with incident AF (9.4%). Patients with ESUS with fibrosis >=12% had a higher proportion of the combined outcome: 25.0% vs. 4.8%; p = 0.039. Conclusion(s): Patients with ESUS demonstrate atrial fibrosis comparable to that seen in AF. Atrial fibrosis >=12% was associated with recurrent stroke, incident AF or both. This subgroup of ESUS patients may benefit from anticoagulation for secondary prevention of ischemic stroke.Copyright  2021 European Academy of Neurology","Authors":"Kuhnlein, P.; Mahnkopf, C.; Majersik, J. J.; Wilson, B. D.; Mitlacher, M.; Tirschwell, D.; Longstreth, W. T.; Akoum, N.","Publisher":"European Journal of Neurology","Issue":"11","DOI":"https://dx.doi.org/10.1111/ene.15022","Pages":"3634-3639","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left atrial fibrosis >=12%"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1873,"Title":"Circulatory miR-133b and miR-21 as Novel Biomarkers in Early Prediction and Diagnosis of Coronary Artery Disease","Year":2020,"Country":"","Abstract":"While coronary artery disease (CAD) has become a major threat worldwide, the timely biomarker-based early diagnosis of CAD remains a major unmet clinical challenge. We aimed towards assessing the level of circulatory microRNAs as candidates of novel biomarkers in patients with CAD. A total of 147 subjects were recruited which includes 78 subjects with angiographically proven CAD, 15 pre-atherosclerotic normal coronary artery (NCA) subjects and 54 healthy individuals. Quantitative real-time PCR assays were performed. MiR-133b was downregulated by 4.6 fold (p < 0.0001) whereas miR-21 was upregulated by ~2 fold (p < 0.0001) in plasma samples of CAD patients. Importantly, both the miRNAs showed association with disease severity as miR-133b was downregulated by 8.45 fold in acute coronary syndrome (ACS), 3.38 fold in Stable angina (SA) and 2.08 fold in NCA. MiR-21 was upregulated by 2.46 fold in ACS, 1.90 fold in SA and 1.12 fold in NCA. Moreover, miR-133b could significantly differentiate subjects with ST-elevation myocardial infarction (STEMI) from Non-STEMI. Area under the curve (AUC) for miR-133b was 0.80 with >75.6% sensitivity and specificity, AUC for miR-21 was 0.79 with >69.4% sensitivity and specificity. Our results suggest that miR-133b and miR-21 could be possible candidates of novel biomarkers in early prediction of CAD.","Authors":"Kumar, Dinesh; Narang, Rajiv; Sreenivas, Vishnubhatla; Rastogi, Vandana; Bhatia, Jagriti; Saluja, Daman; Srivastava, Kamna","Publisher":"Genes","Issue":"2","DOI":"https://dx.doi.org/10.3390/genes11020164","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miR-133b-5p & miR-21-5p"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1879,"Title":"A Simplified Framework for the Detection of Intracranial Hemorrhage in CT Brain Images Using Deep Learning","Year":2021,"Country":"","Abstract":"Background: The need for accurate and timely detection of Intracranial hemorrhage (ICH) is of utmost importance to avoid untoward incidents that may even lead to death. Hence, this presented work leverages the ability of a pretrained deep convolutional neural network (CNN) for the detection of ICH in computed tomography (CT) brain images. Method(s): Different frameworks have been analyzed for their effectiveness for the classification of CT brain images into hemorrhage or non-hemorrhage conditions. All these frameworks were investigated on the CQ500 dataset. Furthermore, an exclusive preprocessing pipeline was designed for both normal and ICH CT images. Firstly, a framework involving the pretrained deep CNN, AlexNet, has been exploited for both feature extraction and classification using the transfer learning method. Secondly, a modified AlexNet-Support vector machine (SVM) classifier is explored, and finally, a feature selection method, Principal Component Analysis (PCA), has been introduced in the AlexNet-SVM classifier model, and its efficacy is also explored. These models were trained and tested on two different sets of CT images, one containing the original images without prepro-cessing and another set consisting of preprocessed images. Result(s): The modified AlexNet-SVM classifier has shown an improved performance in comparison to the other investigated frameworks and has achieved a classification accuracy of 99.86% and sensitivity and specificity of 0.9986 for the detection of ICH in the brain CT images. Conclusion(s): This research has given an overview of a simple and efficient framework for the classification of hemorrhage and non-hemorrhage images. The proposed simplified deep learning framework also manifests its ability as a screening tool to assist the radiological trainees in the accurate detection of ICH.Copyright  2021 Bentham Science Publishers.","Authors":"Kumaravel, P.; Mohan, S.; Arivudaiyanambi, J.; Shajil, N.; Venkatakrishnan, H. N. T.","Publisher":"Current Medical Imaging","Issue":"10","DOI":"https://dx.doi.org/10.2174/1573405617666210218100641","Pages":"1226-1236","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"deep convolutional neural network (CNN) for detection of intracranial hemorrhage"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1883,"Title":"Prediction of multivessel coronary artery disease and candidates for stress-only imaging using multivariable models with myocardial perfusion imaging","Year":2022,"Country":"","Abstract":"PURPOSE: Selecting patients with coronary multivessel disease (MVD) or no stenosis using myocardial perfusion imaging (MPI) is challenging. We aimed to create a model to predict MVD using a combination of quantitative MPI values and background factors of patients. We also assessed whether patients in the same database could be selected who do not require rest studies (stress-only imaging)., METHODS: We analyzed data from 1001 patients who had been assessed by stress MPI at 12 centers and 463 patients who had not undergone revascularization in Japan. Quantitative values based on MPI were obtained using cardioREPO software, which included myocardial perfusion defect scores, left ventricular ejection fractions and volumes. Factors in MPI and clinical backgrounds that could predict MVD were investigated using univariate and multivariate analyses. We also investigated whether stress data alone could predict patients without coronary stenosis to identify candidates for stress-only imaging., RESULTS: We selected summed stress score (SSS), rest end-diastolic volume, and hypertension to create a predictive model for MVD. A logistic regression model was created with an area under the receiver operating characteristics curve (AUC) of 0.825. To more specifically predict coronary three-vessel disease, the AUC was 0.847 when SSS, diabetes, and hypertension were selected. The mean probabilities of abnormality based on the MVD prediction model were 12%, 24%, 40%, and 51% for no-, one-, two-, and three-vessel disease, respectively (p < 0.0001). For the model to select patients with stress-only imaging, the AUC was 0.78 when the model was created using SSS, stress end-systolic volume and the number of risk factors (diabetes, hypertension, chronic kidney disease, and a history of smoking)., CONCLUSION: A model analysis combining myocardial SPECT and clinical data can predict MVD, and can select patients for stress-only tests. Our models should prove useful for clinical applications. Copyright  2022. The Author(s).","Authors":"Kunita, Yuji; Nakajima, Kenichi; Nakata, Tomoaki; Kudo, Takashi; Kinuya, Seigo","Publisher":"Annals of nuclear medicine","Issue":"7","DOI":"https://dx.doi.org/10.1007/s12149-022-01751-7","Pages":"674-683","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with myocardial SPECT & clinical data"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1972,"Title":"Deep-Learning-Based Stroke Screening Using Skeleton Data from Neurological Examination Videos","Year":2022,"Country":"","Abstract":"According to the Korea Institute for Health and Social Affairs, in 2017, the elderly, aged 65 or older, had an average of 2.7 chronic diseases per person. The concern for the medical welfare of the elderly is increasing due to a low birth rate, an aging population, and the lack of medical personnel. The demand for services that take user age, cognitive capacity, and difficulty into account is rising. As a result, there is an increased demand for smart healthcare systems that can lower hospital admissions and offer patients individualized care. This has motivated us to develop an AI system that can easily screen and manage neurological diseases through videos. As neurological diseases can be diagnosed by visual analysis to some extent, in this study, we set out to estimate the possibility of a person having a neurological disease from videos. Among neurological diseases, we focus on stroke because it is a common condition in the elderly population and results in high mortality and morbidity worldwide. The proposed method consists of three steps: (1) transforming neurological examination videos into landmark data, (2) converting the landmark data into recurrence plots, and (3) estimating the possibility of a stroke using deep neural networks. Major features, such as the hand, face, pupil, and body movements of a person are extracted from test videos taken under several neurological examination protocols using deep-learning-based landmark extractors. Sequences of these landmark data are then converted into recurrence plots, which can be interpreted as images. These images can be fed into convolutional neural networks to classify stroke using feature-fusion techniques. A case study of the application of a disease screening test to assess the capability of the proposed method is presented.Copyright  2022 by the authors.","Authors":"Lee, T.; Jeon, E. T.; Jung, J. M.; Lee, M.","Publisher":"Journal of Personalized Medicine","Issue":"10","DOI":"https://dx.doi.org/10.3390/jpm12101691","Pages":"1691","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model based on neurological examination of hand & face & pupil & body movements"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1979,"Title":"Coronary Artery Calcium Score Predicts Long-Term Cardiovascular Outcomes in Asymptomatic Patients with Type 2 Diabetes","Year":2021,"Country":"","Abstract":"AIMS: Type 2 diabetes mellitus (T2DM) is no longer regarded as a coronary risk equivalent, and heterogeneity of cardiovascular risk exists, suggesting that further risk stratification should be mandatory. This study aimed to determine the prevalence and clinical predictors of coronary artery calcium (CAC) score, and evaluate the CAC score as a predictor of cardiovascular outcome in a large asymptomatic T2DM cohort., METHODS: A total of 2,162 T2DM patients were recruited from a Diabetes Shared Care Network and the CAC score was measured. Cardiovascular outcomes were obtained for 1,928 patients after a follow-up of 8.4 years. Multiple regression analysis and Cox proportional hazard regression were applied to identify clinical predictors of CAC and calculate the incidence and hazard ratios (HRs) for all-cause mortality and cardiovascular events by CAC category., RESULTS: Of the recruited patients, 96.8% had one or more risk factors. The distribution of CAC scores was as follows: CAC=0 in 24.2% of the patients, 0 <CAC <= 100 in 41.5%, 100 <CAC <= 400 in 20.3%, CAC >400 in 14.7%. The multivariable predictor of increased CAC included age (years) (odds ratio, 1.07; 95% confidence interval, 1.06-1.08), male sex (1.82; 1.54-2.17), duration (years) of T2DM (1.07; 1.05-1.09), and multiple risk factors (1.94; 1.28-2.95). Increasing severity of CAC was associated with higher all-cause or cardiac mortality and higher incident cardiovascular events. The HRs for cardiac death or major cardiac events in CAC >400 vs CAC=0 were 8.67 and 10.52, respectively ( p<0.001) Conclusion: CAC scoring provides better prognostication of cardiovascular outcome than traditional risk factors in asymptomatic T2DM patients, and may allow identifying a high-risk subset for enhancing primary prevention.","Authors":"Lei, Meng-Huan; Wu, Yu-Lin; Chung, Sheng-Liang; Chen, Chao-Chin; Chen, Wei-Cheng; Hsu, Yu-Chen","Publisher":"Journal of atherosclerosis and thrombosis","Issue":"10","DOI":"https://dx.doi.org/10.5551/jat.59386","Pages":"1052-1062","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium (CAC) score"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2001,"Title":"A comprehensive association analysis between homocysteine metabolic pathway gene methylation and ischemic stroke in a Chinese hypertensive population","Year":2021,"Country":"","Abstract":"BACKGROUND: Ischemic stroke (IS) is a serious global health burden. In order to improve our understanding of the risk factors associated with IS, we investigated the combined effect of the methylation of five genes related to the metabolism of homocysteine on developing IS., METHODS: Quantitative methylation-specific PCR was used to measure the levels of promoter methylation in hypertensive and stroke patients. The cutoff value calculated by the maximum Youden index was used to classify the levels of gene methylation as hypomethylation and hypermethylation. Logistic regression was used to explore the relationship between gene methylation and IS., RESULTS: The methylation levels of the genes encoding methylenetetrahydrofolate dehydrogenase 1 [MTHFD1], cystathionine beta-synthase [CBS], and dihydrofolate reductase [DHFR] in hypertensive patients were higher than those in stroke patients (all p < 0.01). MTHFD1 hypermethylation, CBS hypermethylation, and DHFR hypermethylation were protective factors for stroke after adjustment for confounding factors. Compared with individuals carrying none of the biomarkers, the ORs [95% CIs] for stroke of those with 1 and 2 elevated biomarkers were 4.068 [1.670-9.913] and 15.345 [6.198-37.994] after adjustment for confounding factors. The participants with a larger number of biomarkers had an increased risk of stroke (p for trend <0.001). For the combination biomarkers, the area under the curve of the receiver operating characteristic was 0.716., CONCLUSION: A significant linear relationship between the number of elevated biomarkers and the risk of stroke has been observed, suggesting that elevations of these biomarkers could be used for potentially predicting the disease. Copyright  2020 The Authors. Journal of Clinical Laboratory Analysis published by Wiley Periodicals LLC.","Authors":"Li, Bo; Li, Yuying; Xu, Shan; Chen, Hongen; Dai, Shudong; Peng, Xiaoling; Wang, Li; Liang, Yaping; Li, Cheng; Tang, Biwei; Zhu, Liqing; Zhang, Tao; Lv, Chunfang; Wang, Changyi; Han, Liyuan","Publisher":"Journal of clinical laboratory analysis","Issue":"3","DOI":"https://dx.doi.org/10.1002/jcla.23689","Pages":"e23689","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"homocysteine metabolic pathway methylation of MTHFD1 & CBS & DHFR & SHMT1 & AHCY"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2018,"Title":"A fusion framework based on multi-domain features and deep learning features of phonocardiogram for coronary artery disease detection","Year":2020,"Country":"","Abstract":"Phonocardiogram (PCG) signals reflect the mechanical activity of the heart. Previous studies have reported that PCG signals contain heart murmurs caused by coronary artery disease (CAD). However, the murmurs caused by CAD are very weak and rarely heard by the human ear. In this paper, a novel feature fusion framework is proposed to provide a comprehensive basis for CAD diagnosis. A dataset containing PCG signals of 175 subjects was collected and used. A total of 110 features were extracted from multiple domains, and then reduced and selected. Images obtained by Mel-frequency cepstral coefficients were used as the input for the convolutional neural network for feature learning. Then, the selected features and the deep learning features were fused and fed into a multilayer perceptron for classification. The proposed feature fusion method achieved better classification performance than multi-domain features or deep learning features alone, with accuracy, sensitivity, and specificity of 90.43%, 93.67%, and 83.36%, respectively. A comparison with existing studies demonstrated that the proposed method was a promising noninvasive screening tool for CAD under general medical conditions. Copyright  2020 Elsevier Ltd. All rights reserved.","Authors":"Li, Han; Wang, Xinpei; Liu, Changchun; Zeng, Qiang; Zheng, Yansong; Chu, Xi; Yao, Lianke; Wang, Jikuo; Jiao, Yu; Karmakar, Chandan","Publisher":"Computers in biology and medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.compbiomed.2020.103733","Pages":"103733","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"phonocardiogram signals (PCG)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":2033,"Title":"The ratio of HDL-C to apoA-I interacts with free triiodothyronine to modulate coronary artery disease risk","Year":2021,"Country":"","Abstract":"OBJECTIVE: In the present work, research was carried out to explore the correlation between the high-density lipoprotein cholesterol (HDL-C)/apolipoprotein A-I (apoA-I) ratio and serum free triiodothyronine (FT3) and their interaction on the risk of coronary artery disease (CAD)., METHODS: A total of 1686 patients who underwent selective coronary angiography were enrolled in the present study, including 1279 patients with CAD and 407 controls. The subjects were divided into three groups according to tertiles of the HDL-C/apoA-I ratio. Binary logistic regression analysis was used to evaluate the interaction of the HDL-C/apoA-I ratio and FT3 level with the risk of CAD., RESULTS: The group with the highest HDL-C/apoA-I ratio had the lowest levels of FT3. Multiple linear regression analysis showed that the HDL-C/apoA-I ratio was negatively associated with FT3 after adjusting for age, sex, body mass index (BMI), triglycerides (TGs), low-density lipoprotein cholesterol (LDL-C), apolipoprotein B (apoB), FT4 and TSH. A logistic regression model showed that a high HDL-C/apoA-I ratio (> 0.89 mmol/g) and high FT3 levels (> 4.5 pmol/l) were protective factors for CAD. Patients with a lower HDL-C/apoA-I ratio (<= 0.89 mmol/g) and lower FT3 level (<= 4.5 pmol/l) had an increased risk of CAD (OR = 2.441, P = 0.000, S = 1.13, AP = 0.068, AP* = 0.116, RERI = 0.168)., CONCLUSIONS: The HDL-C/apoA-I ratio was negatively associated with FT3, and there was a significant interaction between the HDL-C/apoA-I ratio and FT3 with the risk of CAD. Copyright  2021. The Author(s).","Authors":"Li, Li; Cai, Gaojun; Lu, Wei; Li, Feng; Yu, Lei; Xiao, Jianqiang","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-021-02316-8","Pages":"504","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"high-density lipoprotein cholesterol (HDL-C)/apolipoprotein A-I (apoA-I) ratio and serum free triiodothyronine (FT3)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"At
