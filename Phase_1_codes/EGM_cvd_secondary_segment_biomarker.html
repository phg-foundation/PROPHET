,{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":870,"Title":"Coronary artery calcium scores indicating secondary prevention level risk: Findings from the CAC consortium and FOURIER trial","Year":2022,"Country":"","Abstract":"BACKGROUND AND AIMS: Coronary artery calcium (CAC) burden displays a stepwise association with atherosclerotic cardiovascular disease (ASCVD) risk. Among primary prevention patients, we sought to determine the CAC scores equivalent to ASCVD mortality rates observed in the FOURIER trial, a modern secondary prevention cohort., METHODS AND RESULTS: For the main analysis, we included participants from the CAC Consortium >=50 years old with a 10-year ASCVD risk >=7.5% (n = 20,207). Poisson regression was used to define the relationship between CAC and annual ASCVD mortality. Equations generated from the regression models were then used to derive CAC scores associated with equivalent annual ASCVD mortality as observed in FOURIER placebo participants from the overall trial and in key trial subgroups. The CAC Consortium participants had a similar age (65.5 versus 62.5 years) and sex (22% versus 24% female) distribution as FOURIER. The annualized ASCVD mortality rate in FOURIER participants (0.766 per 100 person-years) corresponded to a CAC score of 781 (418-1467). A CAC score of 255 (162-394) corresponded to an ASCVD mortality rate equivalent to the lowest risk FOURIER subgroup (presence of myocardial infarction >2 years prior to trial enrollment). No CAC score produced a risk equivalent to high-risk FOURIER subgroups, particularly those with symptomatic peripheral arterial disease and/or multivessel coronary heart disease., CONCLUSIONS: Primary prevention individuals with increased CAC burden may have annualized ASCVD mortality rates equivalent to persons with stable secondary prevention-level risk. These findings argue for a risk continuum between higher risk primary prevention and stable secondary prevention patients, as their ASCVD risks may overlap. Copyright  2022 Elsevier B.V. All rights reserved.","Authors":"Dzaye, Omar; Razavi, Alexander C.; Michos, Erin D.; Mortensen, Martin Bodtker; Dardari, Zeina A.; Nasir, Khurram; Osei, Albert D.; Peng, Allison W.; Blankstein, Ron; Page, John H.; Blaha, Michael J.","Publisher":"Atherosclerosis","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.atherosclerosis.2022.02.006","Pages":"70-76","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary artery calcium (CAC)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":875,"Title":"Use of proteomics to identify biomarkers associated with chronic kidney disease and long-term outcomes in patients with myocardial infarction","Year":2020,"Country":"","Abstract":"Background: Patients with chronic kidney disease (CKD) have poor outcomes following myocardial infarction (MI). We performed an untargeted examination of 175 biomarkers to identify those with the strongest association with CKD and to examine the association of those biomarkers with long-term outcomes. Method(s): A total of 175 different biomarkers from MI patients enrolled in the Swedish Web-System for Enhancement and Development of Evidence-Based Care in Heart Disease Evaluated According to Recommended Therapies (SWEDEHEART) registry were analysed either by a multiple reaction monitoring mass spectrometry assay or by a multiplex assay (proximity extension assay). Random forests statistical models were used to assess the predictor importance of biomarkers, CKD and outcomes. Result(s): A total of 1098 MI patients with a median estimated glomerular filtration rate of 85 mL min-1/1.73 m2 were followed for a median of 3.2 years. The random forests analyses, without and with adjustment for differences in demography, comorbidities and severity of disease, identified six biomarkers (adrenomedullin, TNF receptor-1, adipocyte fatty acid-binding protein-4, TNF-related apoptosis-inducing ligand receptor 2, growth differentiation factor-15 and TNF receptor-2) to be strongly associated with CKD. All six biomarkers were also amongst the 15 strongest predictors for death, and four of them were amongst the strongest predictors of subsequent MI and heart failure hospitalization. Conclusion(s): In patients with MI, a proteomic approach could identify six biomarkers that best predicted CKD. These biomarkers were also amongst the most important predictors of long-term outcomes. Thus, these biomarkers indicate underlying mechanisms that may contribute to the poor prognosis seen in patients with MI and CKD.Copyright  2020 The Association for the Publication of the Journal of Internal Medicine","Authors":"Edfors, R.; Lindhagen, L.; Spaak, J.; Evans, M.; Andell, P.; Baron, T.; Mortberg, J.; Rezeli, M.; Salzinger, B.; Lundman, P.; Szummer, K.; Tornvall, P.; Wallen, H. N.; Jacobson, S. H.; Kahan, T.; Marko-Varga, G.; Erlinge, D.; James, S.; Lindahl, B.; Jernberg, T.","Publisher":"Journal of Internal Medicine","Issue":"5","DOI":"https://dx.doi.org/10.1111/joim.13116","Pages":"581-592","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"proteins RAIL-2 & TNF-R2 & GDF-15 & TNF-R"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":878,"Title":"Value of C-reactive protein/albumin ratio for predicting ischemia in myocardial perfusion scintigraphy","Year":2020,"Country":"","Abstract":"Objectives: Several studies demonstrate the relationship between coronary artery disease and inflammatory parameters. Nevertheless, there is paucity of data regarding the role of high sensitivity (hs)-C-reactive protein (CRP) to albumin ratio (CAR) in patients with ischemia on gated single photon emission tomography (SPECT) myocardial perfusion imaging (MPI). This study was aimed at demonstrating the relationship between CAR and the occurrence of ischemia on gated SPECT MPI. Method(s): We retrospectively evaluated 2.048 referred patients for gated SPECT MPI from a cardiology outpatient clinic between October 2017 and June 2019. After applying exclusion criteria and measuring serum CRP and albumin levels, we included 126 patients in the study. We then classified subjects into different groups according to the absence or presence of ischemia on gated SPECT MPI. Result(s): According to laboratory findings, hs-CRP and CAR were significantly higher in the ischemia group, while the serum albumin was significantly lower in ischemia group (p<0.05 for each). The independent predictors of presence of ischemia in multivariate analysis were hypertension and CAR (CAR; odds ratio: 5.720, 95% confidence interval: 2.697-12.133, p<0.001). The optimal value of CAR for presence of ischemia was 0.96 with 76% sensitivity and 71% specificity. Conclusion(s): We found CAR values as a predictor for ischemia before MPI.Copyright  2020 by Turkish Society of Nuclear Medicine.","Authors":"Efe, S. C.; Candan, O. O.; Gundogan, C.; Oz, A.; Yuksel, Y.; Ayca, B.; Cermik, T. F.","Publisher":"Molecular Imaging and Radionuclide Therapy","Issue":"3","DOI":"https://dx.doi.org/10.4274/mirt.galenos.2020.88261","Pages":"112-117","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"high sensitivity (hs)-C-reactive protein (CRP) to albumin ratio (CAR)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":884,"Title":"THE ROLE OF MICRO RNA125B5PB IN PREDICTING VASCULAR RISK FACTOR IN PATIENTS OF ACUTE STROKE RECEIVING THROMBOLYTIC THERAPY","Year":2022,"Country":"","Abstract":"Background: Several studies have highlighted the role miRNA-mediated regulatory networks in cerebral ischemia (13). Some circulating miRNAs were demonstrated as potential biomarkers for diagnosis, severity, and prognosis of acute ischemic stroke, Aim: Aim of the work was to assess the role of Micro rna125b5pb in predicting vascular risk factor in patients of acute stroke receiving thrombolytic therapy. Subject and Methods: This prospective observational study was conducted on 40 patients diagnosed as having acute ischemic stroke, and 40 age and sex matched healthy controls. The patients were recruited from Stroke Unit, Beni-Suef University Hospital, in the period from January 2020 to January 2021. The study was explained to all participants and written informed consent was taken from them or their relatives before stating the study. Ethical approval was obtained from ethical committee, Faculty of medicine, Beni-Suef University. Approval number is. Result(s): The mean value for Micro RNA 125b-5p level in rt-PA treated patients was 37.76+/- 1.73, while in controls was 34.88 +/-2.65 (FC). There was a statistically significant difference between patients and controls (P-value=0.012) .The mean value for micro-RNA 125b-5p level in patients with a past history of stroke was 39.54+/- 0.540 and in patients without a past history of stroke was 37.51+/-1.70. There was a statistically significant difference between patients with and without a past history of stroke (P-value <=0.001) Conclusion(s): Stroke patients had significantly higher circulating micro-RNA 125b- 5p levels in comparison to healthy controls. There was no significant effect of either age, BMI, DM, HTN, smoking, drug abuse, family history of stroke, valvular heart diseases, cardiomyopathy, impaired ejection fraction, dilated left atrium, diastolic dysfunction or pulmonary hypertension, or carotid artery disease, on circulating micro-RNA 125b-5p level. Patients with a past history of stroke had significantly higher circulating micro-RNA 125b-5p level than those with first ever stroke (P-value <=0.001).Copyright  2022 Wolters Kluwer Medknow Publications. All rights reserved.","Authors":"El Massri, H. A.; Tawfik, M. H.; Masoud, M. M.; Abdelkareem, R. M.; Yehia, S. M.","Publisher":"Journal of Pharmaceutical Negative Results","Issue":"Not Available","DOI":"https://dx.doi.org/10.47750/pnr.2022.13.S07.572","Pages":"4592-4601","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"microRNA 125b5pb"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":16,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":891,"Title":"Prediction of preclinical myocardial dysfunction among obese diabetics with preserved ejection fraction using tissue doppler imaging and speckle tracking echocardiography","Year":2020,"Country":"","Abstract":"Background. Obesity and type 2 diabetes mellitus (T2DM) are two interrelated and preventable disorders. However, they are responsible for significant global mortality from cardiovascular diseases (CVDs). Clinical studies have demonstrated that global longitudinal strain (GLS) using speckle tracking echocardiography (STE), can assess myocardial function accurately in apparently, healthy patients with diabetes and obesity in the settings of acute and chronic ischemia and suspected cardiomyopathy without heart failure. No such studies have been published to date regarding subclinical detection of cardiac dysfunction among obese patients with T2DM. This study aims to investigate the role of STE in the early pre-clinical diagnosis of impairment of diastolic and systolic functions in obese patients with T2DM. This study also investigated whether it is possible to detect early pre-clinical impairment of diastolic and systolic dysfunction in obese T2DM patients, via Tissue Doppler Imaging (TDI), maximum rate of left ventricular pressure development (peak dP/dt) and GLS using STE for comparison. Subjects and Methods. After clearance from the review board of Dibba-Hospital, Alfujairah, UAE, all the available records of patients with the diagnosis of obesity and diabetes were examined. The study included 214 patients presenting with obesity in conjunction with diabetes and 93 age-matched healthy control subjects. Conventional transthoracic two dimensional echocardiography (CE), myocardial Doppler-derived early diastolic (E) and atrial pre systolic (A) velocities and GLS by STE was performed among all the patients and subjects along with tissue Doppler imaging (TDI). This study assessed maximal rate of pressure rise during ventricular contraction (peak dP/dt) in diabetes induced dilated cardiomyopathy (DCM) with mitral valve incompetence. Left ventricular ejection fraction (LVEF), GLS and TDI were also obtained, among all the subjects. Results. The results show that cardiac functions via conventional echocardiography (CE) were similar in the 2 groups. Using TDI and conventional mitral Doppler flow, obese subjects with diabetes showed an evidence of diastolic function abnormalities in the form of lower mitral annular early septal (Ea) velocity (9.5 +/- 2.9 vs. 18.4 +/- 3.5 cm/s, p < 0.0001), an increased mitral annular late (Aa) velocity (16.5 +/- 2.4 vs. 14.1 +/- 2.2 cm/s, p < 0.05), higher left ventricular filling pressure (E/Ea = 12 +/- 4.4 vs 8 +/- 3.1), p < 0.05), as well as a reduced Ea/Aa ratio (1.00 +/- 0.2 vs. 1.45 +/- 0.3, p < 0.0001, in the study group versus control group. respectively. This study also showed that severely obese subjects (BMI >35) (n = 26) had reduced left ventricular (LV) systolic and diastolic functions compared with healthy controls. Regarding, systolic function indices, the findings revealed lower average longitudinal peak systolic strain (GLS),-13.5% +/-1.4 vs-19.54% +/- 4.5; in a symptomatic patients versus age matched healthy subjects respectively, (p < 0.001), although, LVEF remained normal (56.48% +/- 8.81). Among patients with DCM (n = 26), the findings reveal that global longitudinal systolic strain (GLS) is highly correlated with maximum rate of LV pressure development (dp/dt), although the LVEF remained normal, in comparison to GLS and dp/dt. (-9.54 +/- 4.50 and 849.9 +/- 277.0); respectively, r =.790, *p< 0.001). However, the frequency/grade of DCM detected by STE, among patients having obesity with T2DM, correlated closely with the degree of obesity, metabolic abnormalities and clustering of other major risk factors, especially high blood pressure. The findings also revealed that chest pain due to coronary heart disease (CAD), dyspnea and DCM were more common among female patients compared to men. Conclusion. The results indicate that patients having obesity with T2DM should be advised to undertake early TDI and STE for early diagnosis of decreased cardiac diastolic and systolic functions and cardiomyopathy, which is likely to be missed by conventional echocardiography. Significant di ferences in regional and global strain were also identified between the severely obese diabetic (BMI >= 35) patients compared to less obese subjects.Copyright  2020 Nova Science Publishers, Inc.","Authors":"Elkilany, G. N.; Allah, S. A. B.; Merrell, E.; Singh, R. B.; Elkilany, Y. G.; Nanda, N. C.; Singh, J.; Kabbash, I.; Khorshid, M.; Sozzi, F.; Aiash, H.","Publisher":"World Heart Journal","Issue":"1","DOI":"Not Available","Pages":"31-40","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Preserved Ejection Fraction for cardiac diastolic and systolic function"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":896,"Title":"Feasibility and Reliability of Rapid Diagnosis of Myocardial Infarction","Year":2020,"Country":"","Abstract":"BACKGROUND: Prevailing hospital practice dictates a protracted phase of observation for patients with chest pain to establish or exclude the diagnosis of myocardial infarction. Early diagnosis of acute myocardial infarction may improve patient care and reduce both complications and hospital costs. A study was performed to investigate the feasibility of early diagnosis of myocardial infarction within the first 9 hours of the hospital stay., METHODS: The records of all patients admitted with chest pain within one calendar year were analyzed. The timing of creatine kinase-MB (CK-MB) quantification was determined with reference to the initial phlebotomy (time 0). An enzymatic diagnosis of myocardial infarction was assigned if any determination of CK-MB exceeded the upper limit of normal, and the diagnosis of each patient at or before 9 hours (early diagnosis) was compared to the ultimate diagnosis at 14 to 24 hours (final diagnosis) beyond initial assessment., RESULTS: Of the 528 included patients, 523 patients (99.1%) had identical early and final diagnostic outcomes; 5 patients (0.9%) had conflicting results. An early diagnosis of myocardial infarction was assigned to 195 of the 528 patients (36.9%). Of these, 190 achieved the diagnosis within 9 hours (sensitivity 97.4%). The negative predictive value was 98.5%., CONCLUSION: Standard CK-MB mass measurements within 9 hours of arrival provided an accurate clinical assessment in > 99% of the cases. The high sensitivity and negative predictive values suggest that early diagnosis of myocardial infarction is feasible and reliable. Copyright  2019. Published by Elsevier Inc.","Authors":"Engel, Gregory; Rockson, Stanley G.","Publisher":"The American journal of the medical sciences","Issue":"2","DOI":"https://dx.doi.org/10.1016/j.amjms.2019.12.012","Pages":"73-78","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"creatine kinase-MB (CK-MB)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":901,"Title":"Endocan: A Novel Predictor of Endothelial Dysfunction in Silent Brain Infarction","Year":2021,"Country":"","Abstract":"Silent brain infarction (SBI) has been considered as a subclinical risk factor for symptomatic possible future stroke. We investigated the association between serum inflammatory markers and SBI. Patients (n = 54) diagnosed with SBI as the study group and 52 individuals as the control group were included in this study. Silent brain infarction is defined as a hyperintense lesion that was >=3 mm in 1 dimension on fluid-attenuated inversion recovery T2-weighted magnetic resonance image, if the patient had normal neurological examination or had an abnormality that was not consistent with the brain lesion locations, after being evaluated by a neurologist. Serum endocan levels (P =.036) and high-sensitivity C-reactive protein (hsCRP; P =.022) were significantly higher in patients with SBI than the controls. Pentraxin 3, erythrocyte sedimentation rate, white blood count, lymphocyte, monocyte, neutrophil, low-density lipoprotein, and triglyceride levels were not significantly different when comparing the groups with and without SBI. There was a significant correlation (r = -0.196; P =.16) between hsCRP and endocan levels in the SBI group. Endocan, a novel biomarker of endothelial pathology, was significantly increased in patients with SBI and may be useful to predict the future risk of stroke.Copyright  The Author(s) 2021.","Authors":"Erdal, Y.; Yavuz, N.; Oguz, O.; Mahmutoglu, A. S.; Emre, U.","Publisher":"Angiology","Issue":"9","DOI":"https://dx.doi.org/10.1177/00033197211012135","Pages":"850-854","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"endocan & high-sensitivity C-reactive protein (hs-CRP)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":923,"Title":"Predictive value of free fatty acid levels in embolic stroke of undetermined source: A retrospective observational study","Year":2020,"Country":"","Abstract":"The present study aimed to investigate the predictive value of free fatty acid (FFA) in embolic stroke of undetermined source (ESUS) according to the presence of potential embolic sources (PES) after extensive etiologic evaluation. This was a retrospective observational study based on a single-center registry from January 2011 to July 2017. Stroke subtypes were determined through laboratory findings, brain, and angiographic imaging, carotid ultrasonography, transthoracic echocardiography, and 24-hour Holter monitoring. If ESUS was suspected, transesophageal echocardiography was additionally performed. Patients were classified into ESUS with PES and ESUS without PES. PES included mitral annular calcification, mitral valve prolapse, patent foramen ovale, atrial septal aneurysm, spontaneous echo contrast, ventricular aneurysm, and high-risk plaques of aortic arch, or carotid bulb. We compared clinical and laboratory findings between the two groups.Of a total of 110 ESUS patients, 61 patients (55.5%) had no PES. Patients with ESUS without PES had higher levels of serum FFA, systolic blood pressure, diastolic blood pressure (DBP), and left atrial (LA) enlargement compared with those of ESUS with PES. Multivariable analysis demonstrated that the FFA level, DBP, and LA volume index were associated with ESUS without PES [odds ratio (OR) 1.038, 95% confidence interval (CI) 1.019-1.058 for FFA/10 muEq/L, OR 1.414, 95% CI 1.037-1.928 for DBP/10 mm Hg, and OR 1.073, 95% CI 1.009-1.141 for LA volume index].Higher levels of FFA, DBP, and LA volume index are associated with ESUS without PES, highlighting the need to identify the role of these markers in ESUS through further large-scale, multi-center and prospective studies.","Authors":"Eun, Mi-Yeon; Sung, Joo Hye; Lee, Sang-Hun; Jung, Ileok; Park, Moon-Ho; Kim, Yong-Hyun; Jung, Jin-Man","Publisher":"Medicine","Issue":"40","DOI":"https://dx.doi.org/10.1097/MD.0000000000022465","Pages":"e22465","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"free fatty acid (FFA)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":23,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":927,"Title":"Diagnostic Performance of Circulating miRNAs and Extracellular Vesicles in Acute Ischemic Stroke","Year":2022,"Country":"","Abstract":"BACKGROUND: Increased inflammation activates blood coagulation system, higher platelet activation plays a key role in the pathophysiology of ischemic stroke (IS). During platelet activation and aggregation process, platelets may cause increased release of several proinflammatory, and prothrombotic mediators, including microRNAs (miRNAs) and extracellular vesicles (EVs). In the current study we aimed to assess circulating miRNAs profile related to platelet function and inflammation and circulating EVs from platelets, leukocytes, and endothelial cells to analyse their diagnostic and predictive utility in patients with acute IS., METHODS: The study population consisted of 28 patients with the diagnosis of the acute IS. The control group consisted of 35 age- and gender-matched patients on acetylsalicylic acid (ASA) therapy without history of stroke and/or TIA with established stable coronary artery disease (CAD) and concomitant cardiovascular risk factors. Venous blood samples were collected from the control group and patients with IS on ASA therapy (a) 24 h after onset of acute IS, (b) 7-days following index hospitalization. Flow cytometry was used to determine the concentration of circulating EVs subtypes (from platelets, leukocytes, and endothelial cells) in platelet-depleted plasma and qRT-PCR was used to determine several circulating plasma miRNAs (miR-19a-3p, miR-186-5p and let-7f)., RESULTS: Patients with high platelet reactivity (HPR, based on arachidonic acid-induced platelet aggregometry) had significantly elevated platelet-EVs (CD62+) and leukocyte-EVs (CD45+) concentration compared to patients with normal platelet reactivity at the day of 1 acute-stroke (p = 0.012, p = 0.002, respectively). Diagnostic values of baseline miRNAs and EVs were evaluated with receiver operating characteristic (ROC) curve analysis. The area under the ROC curve for miR-19a-3p was 0.755 (95% CI, 0.63-0.88) p = 0.004, for let-7f, it was 0.874 (95% CI, 0.76-0.99) p = 0.0001; platelet-EVs was 0.776 (95% CI, 0.65-0.90) p = 0.001, whereas for leukocyte-EVs, it was 0.715 (95% CI, 0.57-0.87) p = 0.008. ROC curve showed that pooling the miR-19a-3p expressions, platelet-EVs, and leukocyte-EVs concentration yielded a higher AUC than the value of each individual biomarker as AUC was 0.893 (95% CI, 0.79-0.99). Patients with moderate stroke had significantly elevated miR-19a-3p expression levels compared to patients with minor stroke at the first day of IS. (AUC: 0.867, (95% CI, 0.74-0.10) p = 0.001)., CONCLUSION: Combining different biomarkers of processes underlying IS pathophysiology might be beneficial for early diagnosis of ischemic events. Thus, we believe that in the future circulating biomarkers might be used in the prehospital phase of IS. In particular, circulating plasma EVs and non-coding RNAs including miRNAs are interesting candidates as bearers of circulating biomarkers due to their high stability in the blood and making them highly relevant biomarkers for IS diagnostics.","Authors":"Eyileten, Ceren; Jakubik, Daniel; Shahzadi, Andleeb; Gasecka, Aleksandra; van der Pol, Edwin; De Rosa, Salvatore; Siwik, Dominika; Gajewska, Magdalena; Mirowska-Guzel, Dagmara; Kurkowska-Jastrzebska, Iwona; Czlonkowska, Anna; Postula, Marek","Publisher":"International journal of molecular sciences","Issue":"9","DOI":"https://dx.doi.org/10.3390/ijms23094530","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"extracellular vesicles (EVs) & miRNAs in particular CD45+ & CD61+ EVs & miR-19a-3p and let-7f"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":947,"Title":"The Value of Serum YKL-40 and TNF- alpha in the Diagnosis of Acute ST-Segment Elevation Myocardial Infarction","Year":2022,"Country":"","Abstract":"Background. Acute ST-segment elevation myocardial infarction (STEMI) is a serious cardiovascular disease that poses a great threat to the life and health of patients. Therefore, early diagnosis is important for STEMI patient treatment and prognosis. The purpose of this study was to investigate the value of serum YKL-40 and TNF-alpha in the diagnosis of STEMI. Methods. From October 2020 to February 2022, 120 patients with STEMI were admitted to the Chest Pain Center of the Second People's Hospital of Hefei, and 81 patients with negative coronary angiography were selected as the control group. Serum YKL-40 and TNF-alpha concentrations were measured by sandwich ELISA. Pearson correlation was used to analyze the correlation between serum YKL-40, TNF-alpha, and serum troponin I (cTnI) in STEMI patients; multivariate logistic regression analysis was used to screen independent risk factors for STEMI. Three diagnostic models were constructed: cTnI univariate model (model A), combined serum YKL-40 and TNF-alpha model other than cTnI (model B), and combined cTnI and serum YKL-40 and TNF-alpha model (model C). We assessed the clinical usefulness of the diagnostic model by comparing AUC with decision curve analysis (DCA). Results. Serum YKL-40 and TNF-alpha in the STEMI group were significantly higher than those in the control group (P<0.001). On Pearson correlation analysis, there was a significant positive correlation between serum YKL-40, TNF-alpha, and cTnI levels in STEMI patients. Multivariate logistic regression analysis showed that serum YKL-40 and TNF-alpha were independent risk factors for the development of STEMI. The results of ROC analysis showed that the area under the curve (AUC) of serum YKL-40 for predicting the occurrence of STEMI was 0.704. The AUC of serum TNF-alpha for predicting the occurrence of STEMI was 0.852. The AUC of cTnI as a traditional model, model A, for predicting the occurrence of STEMI was 0.875. Model B predicted STEMI with an AUC of 0.851. The addition of serum YKL-40 and serum TNF-alpha to the traditional diagnostic model composed of cTnI constituted a new diagnostic model; that is, the AUC of model C for predicting the occurrence of STEMI was 0.930. Model C had a better net benefit between a threshold probability of 70-95% for DCA. Conclusion. In this study, we demonstrate the utility of serum YKL-40 and TNF-alpha as diagnostic markers for STEMI and the clinical utility of diagnostic models by combining serum YKL-40 and TNF-alpha with cTnI.Copyright  2022 Caoyang Fang et al.","Authors":"Fang, C.; Chen, Z.; Zhang, J.; Pan, J.; Jin, X.; Yang, M.; Huang, L.","Publisher":"Cardiology Research and Practice","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2022/4905954","Pages":"4905954","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum YKL-40 and TNF-alpha concentrations"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":950,"Title":"The clinical value of long noncoding RNA GAS5 in acute ischemic stroke: Correlation with disease risk, inflammation, severity, and risk of recurrence","Year":2022,"Country":"","Abstract":"BACKGROUND: Long noncoding RNA growth arrest-specific 5 (lnc-GAS5) is involved in the pathophysiology of acute ischemic stroke (AIS) by regulating vascular stenosis, inflammation, and neurocyte apoptosis. This study aimed to explore the clinical value of lnc-GAS5 in patients with AIS., METHODS: Plasma samples were collected from 120 patients with AIS at admission and 60 controls after enrollment, and lnc-GAS5 expression in the plasma of all participants was assessed by reverse transcription quantitative polymerase chain reaction. In patients with AIS, disease severity was evaluated using National Institute of Health Stroke Scale (NIHSS) score, and plasma inflammatory cytokine levels were measured by enzyme-linked immunosorbent assay. Recurrence-free survival (RFS) was calculated during a 36-month follow-up period., RESULTS: Lnc-GAS5 expression levels were higher in patients with AIS than in the controls (p < 0.001), and it had the potential to discriminate the controls from patients with AIS (area under the curve: 0.893, 95% confidence interval: 0.849-0.938). In patients with AIS, elevated lnc-GAS5 levels were positively correlated with NIHSS score (r = 0.397, p < 0.001), diabetes mellitus (p = 0.046), and higher levels of tumor necrosis factor alpha (TNF-alpha; r = 0.374, p < 0.001), interleukin-6 (IL-6; r = 0.223, p < 0.001), and interleukin-17A (IL-17A; r = 0.222, p = 0.015). The expression levels of lnc-GAS5 were also negatively correlated with the levels of interleukin-10 (IL-10; r = -0.350, p < 0.001) and RFS (p = 0.036)., CONCLUSION: Lnc-GAS5 is correlated with higher susceptibility to AIS, inflammation, and severity, and can predict an increased risk of AIS recurrence, indicating that monitoring of lnc-GAS5 might improve the management of AIS. Copyright  2021 The Authors. Journal of Clinical Laboratory Analysis published by Wiley Periodicals LLC.","Authors":"Fang, Pingping; Wu, Yiping; Zhang, Zhongbo; Cui, Cui; Dong, Xiaoxue; Hu, Ke; Jia, Jundong; Duan, Xinfei; Zhang, Ying; Huo, Haoran","Publisher":"Journal of clinical laboratory analysis","Issue":"1","DOI":"https://dx.doi.org/10.1002/jcla.24171","Pages":"e24171","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"long noncoding RNA growth arrest-specific 5 (lnc-GAS5)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":982,"Title":"Prediction of significant coronary artery disease in acute chest pain without infarction in emergency department: MAPAC Cardio-PreTest model","Year":2023,"Country":"","Abstract":"Acute nontraumatic chest pain is a frequent reaso n for consultation in emergency departments and represents a diagnostic challenge. The objective is to estimate the risk of significant coronary artery disease (CAD) in patients with cardiogenic acute chest pain for whom the diagnosis of infarction was ruled out in the emergency department with a nondiagnostic ECG and negative high-sensitivity troponins. We prospectively recruited 1625 patients from emergency departments of seven Spanish hospitals. The outcome was presence of significant CAD determined by presence of ischaemia in functional tests or more than 70% stenosis in imaging tests. In this study, we developed a predictive model and evaluated its performance and clinical utility. The prevalence of significant CAD was 14% [227/1625; 95% confidence interval (CI), 12-16]. MAPAC Cardio-PreTest model included seven predictors: age, sex, smoking, history of hypertension, family history of CAD, history of hyperuricaemia, and type of chest pain. The optimism-adjusted model discrimination was C-statistic 0.654 (95% CI, 0.618-0.693). Calibration plot showed good agreement between the predicted and observed risks, and calibration slope was 0.880 (95% CI, 0.731-1.108) and calibration-in-the-large -0.001 (95% CI, -0.141 to 0.132). The model increased net benefit and improved risk classification over the recommended approach by the European Society of Cardiology [Net Reclassification Index (NRI) of events = 5.3%, NRI of nonevents = 7.0%]. MAPAC Cardio-PreTest model is an online prediction tool to estimate the individualised probability of significant CAD in patients with acute chest pain without a diagnosis of infarction in emergency department. The model was more useful than the current alternatives in helping patients and clinicians make individually tailored choices about the intensity of monitoring or additional coronary tests. Copyright  2022 Wolters Kluwer Health, Inc. All rights reserved.","Authors":"Fernandez-Felix, Borja M.; Corres, Jesus; Estelles Lerga, Pilar; Arana-Arri, Eunate; Arenaza Choperena, Gorka; Castillo, Miguel; Pecharroman, Ines; San Jose-Saras, Diego; Piqueras Olmeda, Rosa; Garcia de Vicuna, Aitor; Gomez Usabiaga, Virginia; Vicente, Agustina; Zamora, Javier","Publisher":"European journal of emergency medicine : official journal of the European Society for Emergency Medicine","Issue":"1","DOI":"https://dx.doi.org/10.1097/MEJ.0000000000000992","Pages":"40-46","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model MAPAC Cardio-PreTest model included seven predictors age & sex &\nsmoking & history of hypertension & family history of CAD &\nhistory of hyperuricaemia & type of chest pain"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":988,"Title":"Multi-proteomic approach to predict specific cardiovascular events in patients with diabetes and myocardial infarction: findings from the EXAMINE trial","Year":2021,"Country":"","Abstract":"BACKGROUND: Patients with diabetes who had a recent myocardial infarction (MI) are at high risk of cardiovascular events. Therefore, risk assessment is important for treatment and shared decisions. We used data from EXAMINE trial to investigate whether a multi-proteomic approach would provide specific proteomic signatures and also improve the prognostic capacity for determining the risk of cardiovascular death, MI, stroke, heart failure [HF], all-cause death, and combinations of these outcomes., METHODS: 93 circulating proteins (92 from the Olink R CVDII plus troponin) were assessed in 5131 patients. Cox, competing risks, and reclassification measures were applied., RESULTS: The clinical model showed good discrimination and calibration for all outcomes. On top of the clinical model that included age, sex, smoking, diabetes duration, history of MI (prior to the index MI of inclusion), history of HF hospitalization, history of stroke, atrial fibrillation, hypertension, systolic blood pressure, statin therapy, estimated glomerular filtration rate, and study treatment (alogliptin or placebo), troponin and BNP added prognostic information to the composite of cardiovascular death, MI, or stroke (C-index + 5%) and cardiovascular death alone (C-index + 7%). Troponin, BNP, and TRAILR2 added prognostic information on all-cause death and the composite of cardiovascular death or HF hospitalization. HF hospitalization alone was improved by adding BNP and Gal-9. For MI, troponin, FGF23, and AMBP added prognostic value; whereas for stroke, only troponin added prognostic value (multi-proteomics improved C-index > 3% [p < 0.001] for all the studied outcomes). The addition of the final biomarker selection to the clinical model improved event reclassification (cNRI from + 23% to + 64%). Specifically, the addition of the biomarkers allowed a better classification of patients at low risk (as having \"true\" low risk) and patients and high risk (as having \"true\" high risk). These results were consistent for all the studied outcomes with even more marked differences in the fatal events., CONCLUSIONS: The addition of multi-proteomic biomarkers to a clinical model in this population with diabetes and a recent MI allowed a better risk prediction and event reclassification, potentially helping for better risk assessment and targeted treatment decisions. T2D type 2 diabetes, MI myocardial infarction, CV cardiovascular, HFH heart failure hospitalization, DELTA delta, cNRI continuous net reclassification index, BNP brain natriuretic peptide, TRAILR2 trail receptor 2 (or death receptor 5), Gal-9 galectin-9, FGF23 fibroblast growth factor 23.","Authors":"Ferreira, Joao Pedro; Sharma, Abhinav; Mehta, Cyrus; Bakris, George; Rossignol, Patrick; White, William B.; Zannad, Faiez","Publisher":"Clinical research in cardiology : official journal of the German Cardiac Society","Issue":"7","DOI":"https://dx.doi.org/10.1007/s00392-020-01729-3","Pages":"1006-1019","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with clinical variables and proteins FGF23 and AMBP"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":34,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1009,"Title":"Intelligent Oscillometric System for Automatic Detection of Peripheral Arterial Disease","Year":2021,"Country":"","Abstract":"Peripheral arterial disease (PAD) is a progressing arterial disorder that is associated with significant morbidity and mortality. The conventional PAD detection methods are invasive, cumbersome, or require expensive equipment and highly trained technicians. Here, we propose a new automated, noninvasive, and easy-to-use method for the detection of PAD based on characterizing the arterial system by applying an external varying pressure using a cuff. The superposition of the internal arterial pressure and the externally applied pressure were measured and mathematically modeled as a function of cuff pressure. A feature-based learning algorithm was then designed to identify PAD patterns by analyzing the parameters of the derived mathematical models. Genetic algorithm and principal component analysis were employed to select the best predictive features distinguishing PAD patterns from normal. A RUSBoost ensemble model using neural network as the base learner was designed to diagnose PAD from genetic algorithm selected features. The proposed method was validated on data collected from 14 PAD patients and 19 healthy individuals. It achieved a high accuracy, sensitivity, and specificity of 91.4%, 90.0%, and 92.1%, respectively, in detecting PAD. The effect of age, a confounding factor that may have impacted our analyzes, was not considered in this study. The proposed method shows promise toward noninvasive and accurate detection of PAD and can be integrated into routine oscillometric blood pressure measurements.","Authors":"Forghani, Nosratallah; Maghooli, Keivan; Jafarnia Dabanloo, Nader; Vasheghani Farahani, Ali; Forouzanfar, Mohamad","Publisher":"IEEE journal of biomedical and health informatics","Issue":"8","DOI":"https://dx.doi.org/10.1109/JBHI.2021.3065379","Pages":"3209-3218","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model using arterial elastic properties"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1031,"Title":"Left atrial volume index is superior to left atrial diameter index in relation to coronary heart disease in hypertension patients with preserved left ventricular ejection fraction","Year":2020,"Country":"","Abstract":"Objective: Research hypothesis is that left atrial (LA) volume index is superior to LA diameter index for coronary heart disease and LA volume index is important to refine risk stratification. Methods: We retrospectively enrolled 222 asymptomatic non-ischemic patients with hypertension who had stored digital images in 2012. Patients were followed up for coronary heart disease over a median of 3.2 years. The Area under receiver operating characteristic curve for LA parameters with coronary heart disease was evaluated. Cox regression was used to assess the association between left atrial parameters and coronary heart disease. Results: The mean age of patients was 62 years, 45% were men, and mean left atrial diameter, mean left atrial volume, mean LA diameter index, mean LA volume index was 32 mm, 43 ml, 21 mm/m2, 27 ml/m2, respectively. After 3.2 years follow up, 10 patients experienced coronary heart disease. Compared with patients without coronary heart disease, LA diameter index and LA volume index increased in coronary heart disease group (P < 0.05). Multivariate cox regression analysis showed, adjusted for age, sex, smoking, cholesterol, fasting plasma glucose, diabetes, systolic blood pressure, left ventricular mass index, and E/e' ratio, a unit rise in LA volume index was associated with a 15% increase in the risk of coronary heart disease. (HR:1.155; 95% CI 1.002-1.332). Compared with LA diameter index, the area under receiver operating characteristic curve values for predicting coronary heart disease were higher for LA volume index (0.797). Conclusions: Our study showed that LA volume index was superior to LA diameter index. LA volume index had independent prognostic implications in terms of coronary heart disease prediction in hypertension patients with preserved left ventricular ejection fraction.","Authors":"Fu, Ming; Zhou, Dan; Tang, Songtao; Zhou, Yingling; Feng, Yingqing; Geng, Qingshan","Publisher":"Clinical and experimental hypertension (New York, N.Y. : 1993)","Issue":"1","DOI":"https://dx.doi.org/10.1080/10641963.2018.1557680","Pages":"1-7","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Left atrial volume index"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1049,"Title":"Isolated ascending aorta dilatation is associated with increased risk of abdominal aortic aneurysm","Year":2021,"Country":"","Abstract":"BACKGROUND: Abdominal aortic aneurysm (AAA) is an asymptomatic condition characterized by progressive dilatation of the aorta. The purpose of this study is to identify important 2D-TTE aortic indices associated with AAA as predictive tools for undiagnosed AAA., METHODS: In this retrospective study, we evaluated the size of the ascending aorta in patients without known valvular diseases or hemodynamic compromise as predictive tool for undiagnosed AAA. We studied the tubular ascending aorta of 170 patients by 2-dimensional transthoracic echocardiography (2D-TTE). Patients were further divided into two groups, 70 patients with AAA and 100 patients without AAA with normal imaging results., RESULTS: Dilatation of tubular ascending aorta was measured in patients with AAA compared to the group with absent AAA (37.5 +/- 4.8 mm vs. 31.2 +/- 3.6 mm, p < 0.001, respectively) and confirmed by computed tomographic (CT) (35.6 +/- 5.1 mm vs. 30.8 +/- 3.7 mm, p < 0.001, respectively). An increase in tubular ascending aorta size was associated with the presence of AAA by both 2D-TTE and CT (r = 0.40, p < 0.001 and r = 0.37, p < 0.001, respectively). The tubular ascending aorta (D diameter) size of >=33 mm or >= 19 mm/m2 presented with 2-4 times more risk of AAA presence (OR 4.68, CI 2.18-10.25, p = 0.001 or OR 2.63, CI 1.21-5.62, p = 0.02, respectively). In addition, multiple logistic regression analysis identified tubular ascending aorta (OR 1.46, p < 0.001), age (OR 1.09, p = 0.013), gender (OR 0.12, p = 0.002), and LVESD (OR 1.24, p = 0.009) as independent risk factors of AAA presence., CONCLUSIONS: An increased tubular ascending aortic diameter, measured by 2D-TTE, is associated with the presence of AAA. Routine 2D-TTE screening for silent AAA by means of ascending aorta analysis, may appear useful especially in older patients with a dilated tubular ascending aorta (>=33 mm).","Authors":"Gallego-Colon, Enrique; Yosefy, Chaim; Cherniavsky, Evgenia; Osherov, Azriel; Khalameizer, Vladimir; Piltz, Xavier; Pery, Marina; Bruoha, Sharon; Jafari, Jamal","Publisher":"Journal of cardiothoracic surgery","Issue":"1","DOI":"https://dx.doi.org/10.1186/s13019-021-01488-w","Pages":"108","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"ascending aorta size"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1052,"Title":"Impact of a NDUFC2 Variant on the Occurrence of Acute Coronary Syndromes","Year":2022,"Country":"","Abstract":"Background: Among several potential mechanisms, mitochondrial dysfunction has been proposed to be involved in the pathogenesis of coronary artery disease (CAD). A mitochondrial complex I deficiency severely impairs cardiovascular health and contributes to CAD development. Previous evidence highlighted a key role of NDUFC2, a subunit of complex I, deficiency in the increased occurrence of renal and cerebrovascular damage in an animal model of hypertension, and of juvenile ischemic stroke occurrence in humans. Furthermore, a significant decrease of NDUFC2 mRNA was detected in peripheral blood mononuclear cells from patients experiencing acute coronary syndrome (ACS). The T allele at NDUFC2/rs23117379 variant is known to associate with reduced gene expression and mitochondrial dysfunction. Objective(s): In the present study we tested the impact of the T/C NDUFC2/rs23117379 variant on occurrence of ACS in a prospective cohort of CAD patients (n = 260). Result(s): Hypertension, smoking habit, diabetes and hypercholesterolemia were present in a large proportion of patients. Non-ST-elevation myocardial infarction (NSTEMI) represented the most frequent type of ACS (44%, n = 115), followed by ST-elevation myocardial infarction (STEMI) (34%, n = 88) and unstable angina (22%, n = 57). The alleles/genotypes distribution for T/C at NDUFC2/rs23117379 revealed that the TT genotype was associated with a trend toward the development of ACS at an earlier age (TT 61 +/- 12, CT 65 +/- 12 and CC 66 +/- 11 years; p = 0.051 after adjustment for gender, hypertension, smoking habit, diabetes and hypercholesterolemia) and with a significant predictive role for ACS recurrence (hazard ratio [HR]1.671; 95% confidence interval [CI], 1.138-2.472; p = 0.009). Conclusion(s): Our findings are consistent with a deleterious effect of NDUFC2 deficiency on acute coronary events predisposition and further support a role of the NDUFC2/rs23117379 variant as a genetic cardiovascular risk factor.Copyright  2022 Gallo, Migliarino, Cotugno, Stanzione, Burocchi, Bianchi, Marchitti, Autore, Volpe and Rubattu.","Authors":"Gallo, G.; Migliarino, S.; Cotugno, M.; Stanzione, R.; Burocchi, S.; Bianchi, F.; Marchitti, S.; Autore, C.; Volpe, M.; Rubattu, S.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.921244","Pages":"921244","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"NDUFC2 variant rs23117379"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1062,"Title":"C1q tumor necrosis factor-related protein 4 is associated with coronary artery disease in patients with type 2 diabetes","Year":2022,"Country":"","Abstract":"AIMS/INTRODUCTION: To evaluate the correlation of circulating C1q tumor necrosis factor-related protein 4 (CTRP4) with coronary artery disease (CAD) in type 2 diabetes mellitus patients., METHODS: A total of 240 individuals with type 2 diabetes mellitus were enrolled in our center between January 2020 and December 2020. They were assigned into two groups, including the CAD and non-CAD groups, based on coronary angiography or computed tomography angiography findings. Serum CTRP4 levels were detected by an enzyme-linked immunosorbent assay kit. The association of CTRP4 with CAD was determined by logistic regression analysis. The predictive value of CTRP4 for CAD was calculated by receiver operating characteristic curve analysis., RESULTS: Median serum CTRP4 amounts were markedly elevated in the CAD group in comparison with the non-CAD group (10.37 vs 3.75 ng/mL, P < 0.01). Binary logistic regression showed that CTRP4 was associated with CAD and even the amount of coronary artery lesions (P < 0.05). In receiver operating characteristic curve analysis, the area under the receiver operating characteristic curve was greater for CTRP4 compared with HbA1c or CRP (0.87 vs 0.74, 0.87 vs 0.80, P < 0.01). The area under the curve for CTRP4 and glycated hemoglobin in combination was larger than that obtained for CTRP4 combined with CRP (0.91 vs 0.87, P < 0.01). According to the maximum Youden index criteria, the optimal cut-off of CTRP4 was 5.42 ng/mL, which yielded a sensitivity of 84.4% and a specificity of 76.7% in predicting CAD in type 2 diabetes mellitus patients., CONCLUSIONS: Serum CTRP4 levels are positively correlated with CAD occurrence and severity. Combining CTRP4 and glycated hemoglobin has a better predictive value for CAD in type 2 diabetes mellitus patients. Copyright  2022 The Authors. Journal of Diabetes Investigation published by Asian Association for the Study of Diabetes (AASD) and John Wiley & Sons Australia, Ltd.","Authors":"Gao, Jie; Lu, Jun; Qiu, Junhui; Sun, Dusang; Xu, Bilin; Wang, Zhihua; Lei, Tao","Publisher":"Journal of diabetes investigation","Issue":"10","DOI":"https://dx.doi.org/10.1111/jdi.13842","Pages":"1723-1731","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"C1q tumor necrosis factor-related protein 4 (CTRP4)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1074,"Title":"Obtaining information from the brain in a non-invasive way: determination of iron in nasal exudate to differentiate hemorrhagic and ischemic strokes","Year":2020,"Country":"","Abstract":"Background Differentiation between hemorrhagic and ischemic stroke is currently made by brain imaging or analyzing blood and cerebrospinal fluid (CSF) samples. After describing a new drainage route from brain to nasal mucosa, nasal exudate samples can be considered a new and promising source of biomarkers. Saliva can also be evaluated. Methods We determined iron in nasal exudate and saliva samples from patients of acute stroke during the first 48 h from onset. A simple, non-invasive sampling procedure was employed to obtain information from the brain. Samples were taken with a pre-weighed swab, solved in a 2% nitric acid solution and iron was measured by inductively coupled plasma-tandem mass spectrometry (ICP-MS/MS). Results A significant difference in the dispersion of results of iron concentration for both stroke subtypes was observed in nasal exudate samples. The interquartile range was 0.608 nmol mg-1 of iron for hemorrhagic strokes and only 0.044 nmol mg-1 for ischemic strokes. In saliva samples, however, the values were 0.236 vs. 0.157 nmol mg-1. A cut-off limit of 0.102 nmol of iron per mg of nasal exudate provides a methodology with a 90% of sensitivity and a 90% of specificity. The value of the area under (AUC) the receiver operating characteristic curve (ROC) for nasal exudate samples is 0.960, considered as very good in which regards to its predictive value. Conclusions Non-invasive samples of nasal secretion have allowed obtaining, for the first time, information from the brain. Determination of iron in nasal exudate by ICP-MS allowed differentiation between ischemic and hemorrhagic strokes.","Authors":"Garcia-Cabo, Carmen; Llano-Suarez, Pablo; Benavente-Fernandez, Lorena; Calleja-Puerta, Sergio; Costa-Fernandez, Jose Manuel; Fernandez-Abedul, M. Teresa","Publisher":"Clinical chemistry and laboratory medicine","Issue":"5","DOI":"https://dx.doi.org/10.1515/cclm-2019-0899","Pages":"847-853","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"iron measured from nasal exudate"},{"Codes":[{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1077,"Title":"ARE WE ABLE TO PREDICT MAJOR ADVERSE CARDIOVASCULAR EVENTS IN BULGARIAN PATIENTS WITH SIGNIFICANT CAROTID ARTERIAL DISEASE?","Year":2023,"Country":"","Abstract":"Background: Major adverse cardiovascular events (MACE, including stroke and cardiovascular mortality) in patients with carotid arterial disease (CAD) are still a significant global issue. Aim(s): Our goal was to analyze the prognostic role of risk factors (RF), comorbidities and levels of specific biomarkers: asymmetric dimethylarginine (ADMA), homocysteine (HCY) and vitamin B12 (VB12) for MACE in Bulgarian patients with significant CAD. Material(s) and Method(s): We studied 98 patients with significant CAD, mean age 67.46 years, hospitalized in Cardiology Clinic of UMHAT \"Alexandrovska\" during the period between 2014 and 2020 years. They were divided into two groups, depending on whether they underwent carotid arterial stenting (CAS) (84 in total) or not (14 in total). The differences in RF, comorbidities and ADMA, HCY and VB12 between the two studied groups were assessed, as well as their prognostic value for MACE appearance, using parametric methods (Chi-square test) and ROC analysis. Result(s): Patients with stroke had a significantly higher incidence of arterial hypertension (AH) (87.1 %, p < 0.009), diabetes mellitus (DM) type 2 (29,0 % p < 0.028) and smoking (38.7 %, p < 0.028) compared to those without stroke. The rates of dyslipidemia and obesity did not show statistically significant differences between the two studied groups. Regression analysis showed that AH was the most significant RF for the occurrence of stroke (OR 3.99, p <0.04). Moreover, the incidence of AH was significantly higher in patients with previous myocardial infarction (p <0.031). No statistical significance was found for dyslipidemia, DM type 2, obesity and smoking in both groups (with/without MI). In the studied patients with CAD, potential factors for MACE were: previous stroke (p < 0.017) and MI (p < 0.047), and the presence of stroke increased almost 4 times the risk of death /OR=3.765/. Importantly in all patients with known significant CAD, whether or not they underwent stenting, ADMA and HCY values were significantly elevated (p <0.001), compared to the control group (healthy volunteers without known carotid pathology were assessed as a control group), and cut-off values related to an increased risk for MACE were > 0.91 for ADMA and > 12.25 for HCY, respectively. Conclusion(s): Based on these data we could recommend: patients with known carotid artery disease with or without interventional treatment, aged over 69.5 years, with the presence of AH, DM type 2 and smoking, and ADMA / HCY values above 0.91/12.25 Mmol/l respectively, are associated with elevated risk of MACE. The risk is significantly increased if these patients have previous stroke and/ or myocardial infarction.Copyright  2023 A. CARBONE Editore. All rights reserved.","Authors":"Garev, A.; Runev, N.; Petrova, Y.; Manov, E.; Pancheva, R.; Pencheva, V.","Publisher":"Acta Medica Mediterranea","Issue":"1","DOI":"https://dx.doi.org/10.19193/0393-6384_2023_1_41","Pages":"267-271","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"asymmetric dimethylarginine (ADMA) & homocysteine (HCY) & vitamin B12 (VB12)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1100,"Title":"Gut Microbiota-Dependent Trimethylamine N-oxide and Cardiovascular Outcomes in Patients With Prior Myocardial Infarction: A Nested Case Control Study From the PEGASUS-TIMI 54 Trial","Year":2020,"Country":"","Abstract":"Background Trimethylamine N-oxide (TMAO) may have prothrombotic properties. We examined the association of TMAO quartiles with major adverse cardiovascular events (MACE) and the effect of TMAO on the efficacy of ticagrelor. Methods and Results PEGASUS-TIMI 54 (Prevention of Cardiovascular Events in Patients With Prior Heart Attack Using Ticagrelor Compared to Placebo on a Background of Aspirin - Thrombolysis in Myocardial Infarction 54) randomized patients with prior myocardial infarction to ticagrelor or placebo (median follow-up 33 months). Baseline plasma concentrations of TMAO were measured in a nested case-control study of 597 cases with cardiovascular death, myocardial infarction, or stroke (MACE) and 1206 controls matched for age, sex, and estimated glomerular filtration rate [eGFR]. Odds ratios (OR) were used for the association between TMAO quartiles and MACE, adjusting for baseline clinical characteristics (age, sex, eGFR, region, body mass index, hypertension, hypercholesterolemia, diabetes mellitus, smoking, peripheral artery disease, index event, aspirin dosage and treatment arm), and cardiovascular biomarkers (hs-TnT [high-sensitivity troponin T], hs-CRP [high-sensitivity C-reactive protein], NT-proBNP [N-terminal-pro-B-type natriuretic peptide]). Higher TMAO quartiles were associated with risk of MACE (OR for quartile 4 versus quartile 1, 1.43, 95% CI, 1.06-1.93, P trend=0.015). The association was driven by cardiovascular death (OR 2.25, 95% CI, 1.28-3.96, P trend=0.003) and stroke (OR 2.68, 95% CI, 1.39-5.17, P trend<0.001). After adjustment for clinical factors, the association persisted for cardiovascular death (ORadj 1.89, 95% CI, 1.03-3.45, P trend=0.027) and stroke (ORadj 2.01, 95% CI, 1.01-4.01, P trend=0.022), but was slightly attenuated after adjustment for cardiovascular biomarkers (cardiovascular death: ORadj 1.74, 95% CI, 0.88-3.45, P trend=0.079; and stroke: ORadj 1.82, 95% CI, 0.88-3.78, P trend=0.056). The reduction in MACE with ticagrelor was consistent across TMAO quartiles (P interaction=0.92). Conclusions Among patients with prior myocardial infarction, higher TMAO levels were associated with cardiovascular death and stroke but not with recurrent myocardial infarction. The efficacy of ticagrelor was consistent regardless of TMAO levels. Registration URL: https://www.clini caltr ials.gov; Unique identifiers: PEGASUS-TIMI 54, NCT01225562.","Authors":"Gencer, Baris; Li, Xinmin S.; Gurmu, Yared; Bonaca, Marc P.; Morrow, David A.; Cohen, Marc; Bhatt, Deepak L.; Steg, P. Gabriel; Storey, Robert F.; Johanson, Per; Wang, Zeneng; Hazen, Stanley L.; Sabatine, Marc S.","Publisher":"Journal of the American Heart Association","Issue":"10","DOI":"https://dx.doi.org/10.1161/JAHA.119.015331","Pages":"e015331","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"trimethylamine N-oxide (TMAO)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":26,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1125,"Title":"Decision tree-based diagnosis of coronary artery disease: CART model","Year":2020,"Country":"","Abstract":"Background and Objective: As the most common cardiovascular defect, coronary artery disease (CAD), also called ischemic heart disease, is one of the substantial causes of death globally. Several diagnosis approaches such as baseline electrocardiography, echocardiography, magnetic resonance imaging, and coronary angiography are suggested for screening the suspected patients that may suffer from CAD. However, applying such methods may have health side effects and/or expensive costs. Method(s): As an alternative to the available diagnosis tools/methods, this research involves a decision tree learning algorithm called classification and regression tree (CART) for a simple and reliable diagnosis of CAD. Several CART models are developed based on the recently CAD dataset published in the literature. Result(s): Utilizing all the features of the dataset (55 independent parameters), it was found that only 40 independent parameters influence the CAD diagnosis and consequently development of the predictive model. Based on the feature importance obtained from the first CART model, three new CART models are then developed using 18, 10, and 5 selected features. Except for the five-feature CART model, the outcomes of developed CART models demonstrate the maximum achievable accuracy, sensitivity, and specificity for CAD diagnosis (100%), while comparing the predictions with the reported targets. The error analysis reveals that the literature models including sequential minimal optimization (SMO), bagging SMO, Naive Bayes (NB), artificial neural network (ANN), C4.5, J48, Bagging, and ANN in conjunction with the genetic algorithm (GA) do not outperform the CART methodology in classifying patients as normal or CAD. Conclusion(s): Hence, the robustness of the tree-based algorithm in accurate and fast predictions is confirmed, implying the proposed classification technique can be successfully utilized to develop a coherent decision-making system for the CAD diagnosis.Copyright  2020","Authors":"Ghiasi, M. M.; Zendehboudi, S.; Mohsenipour, A. A.","Publisher":"Computer Methods and Programs in Biomedicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.cmpb.2020.105400","Pages":"105400","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Classification and Regression Tree (CART)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1126,"Title":"Diagnostic accuracy of glycogen phosphorylase BB for myocardial infarction: A systematic review and meta-analysis","Year":2022,"Country":"","Abstract":"Purpose: We tried to investigate the diagnostic accuracy of glycogen phosphorylase BB as a cardiac marker for myocardial infarction. Method(s): We searched through different electronic databases (PubMed, Google-scholar, Embase, and Cochrane Library) to locate relevant articles. Studies, with sufficient data to reconstruct a 2 x 2 contingency table, met our inclusion criteria were included. Three reviewers independently screened the articles. Discrepancies were resolved by other reviewers. Unpublished data were requested from the authors of the study via email. Subsequently, data extraction was done using a standardized form and quality assessment of studies using the QUADAS-2 tool. Meta-analysis was done using a bivariate model using R software. Result(s): Fourteen studies were selected for the final evaluation, which yielded the summary points: pooled sensitivity 87.77% (77.52%-93.72%, I2 = 86%), pooled specificity 88.45% (75.59%-94.99%, I2 = 88%), pooled DOR 49.37(14.53-167.72, I2 = 89%), and AUC of SROC was 0.923. The lambda value of the HSROC curve was 3.670. The Fagan plot showed that GPBB increases the pretest probability of myocardial infarction from 46% to 81% when positive, and it lowers the same probability to 12% when negative. Conclusion(s): With these results, we can conclude that GPBB has modest accuracy in screening myocardial infarction, but the limitations of the study warrant further high-quality studies to confirm its usefulness in predicting myocardial infarction (MI).Copyright  2022 The Authors. Journal of Clinical Laboratory Analysis published by Wiley Periodicals LLC.","Authors":"Ghimire, A.; Giri, S.; Khanal, N.; Rayamajhi, S.; Thapa, A.; Bist, A.; Devkota, S.","Publisher":"Journal of Clinical Laboratory Analysis","Issue":"5","DOI":"https://dx.doi.org/10.1002/jcla.24368","Pages":"e24368","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"glycogen phosphorylase BB"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1131,"Title":"Biomarkers-in-Cardiology 8 RE-VISITED-Consistent Safety of Early Discharge with a Dual Marker Strategy Combining a Normal hs-cTnT with a Normal Copeptin in Low-to-Intermediate Risk Patients with Suspected Acute Coronary Syndrome-A Secondary Analysis of th","Year":2022,"Country":"","Abstract":"Regarding the management of suspected Non-ST-segment-elevation acute coronary syndrome (ACS), the main Biomarker-in-Cardiology (BIC)-8 randomized controlled trial study had reported non-inferiority for the incidence of major adverse cardiac events at 30 days in the Copeptin group (dual marker strategy of copeptin and hs-cTnT at presentation) compared to the standard process (serial hs-cTnT testing). However, in 349 (38.7%) of the 902 patients, high-sensitivity cardiac troponin was not available for the treating physicians. High sensitivity cardiac troponin T was re-measured from thawed blood samples collected at baseline. This cohort qualified for a re-analysis of the 30-day incidence rate of MACE (death, survived cardiac death, acute myocardial infarction, re-hospitalization for acute coronary syndrome, acute unplanned percutaneous coronary intervention, coronary bypass grafting, or documented life-threatening arrhythmias), or components of the primary endpoint including death or death/MI. After re-measurement of troponin and exclusion of 9 patients with insufficient blood sample volume, 893 patients qualified for re-analysis. A total of 57 cases were detected with high sensitivity cardiac troponin T >= 14 ng/L who had been classified as \"troponin negative\" based on a conventional cardiac troponin
