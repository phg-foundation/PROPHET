Pages":"813085","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"radiomic model for epicardial adipose tissue around the left atrium (LA-EAT) radiomic signatures"},{"Codes":[{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4150,"Title":"Elevated lipoprotein(a) levels as an independent predictor of long-term recurrent events in patients with acute coronary syndrome: an observational, retrospective cohort study","Year":2022,"Country":"","Abstract":"Background Whether lipoprotein(a) [Lp(a)] is associated with recurrent cardiovascular events (RCVEs) still remains controversial. The present study aimed to investigate the prognostic value of Lp(a) for long-term RCVEs and each component of it in people with acute coronary syndrome (ACS). Methods This multicenter, observational and retrospective study enrolled 765 ACS patients at 11 hospitals in Chengdu from January 2014 to June 2019. Patients were assigned to low-Lp(a) group [Lp(a) < 30 mg/dl] and high-Lp(a) group [Lp(a) >= 30 mg/dl]. The primary and secondary endpoints were defined as RCVEs and their elements, including all-cause death, nonfatal myocardial infarction (MI), nonfatal stroke and unplanned revascularization. Results Over a median 17-month follow-up, 113 (14.8%) patients presented with RCVEs were reported, among which we observed 57 (7.5%) all-cause deaths, 22 (2.9%) cases of nonfatal stroke, 13 (1.7%) cases of nonfatal MI and 33 (4.3%) cases of unplanned revascularization. The incidences of RCVEs and revascularization in the high-Lp(a) group were significantly higher than those in the low-Lp(a) group (P < 0.05), whereas rates of all-cause death, nonfatal stroke and nonfatal MI were not statistically different (P > 0.05). Kaplan-Meier analysis also revealed the same trend. Multivariate Cox proportional hazards analysis showed that 1-SD increase of Lp(a) was independently associated with both the primary endpoint event [hazard ratio (HR), 1.285 per 1-SD; 95% confidence interval (CI), 1.112-1.484; P < 0.001] and revascularization (HR, 1.588 per 1-SD; 95% CI, 1.305-1.932; P < 0.001), but not with the other secondary events. Conclusion Increased Lp(a) is an independent predictor of RCVEs and unplanned revascularization in patients with ACS.Copyright  2022 Wolters Kluwer Health, Inc. All rights reserved.","Authors":"Yang, S. Q.; Liu, H. X.; Yu, X. Q.; Tong, L.; Chen, X.; Qi, L. Y.; Cui, C. Y.; Cheng, L. C.; Cai, L.","Publisher":"Coronary Artery Disease","Issue":"5","DOI":"https://dx.doi.org/10.1097/MCA.0000000000001134","Pages":"385-393","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"lipoprotein(a) (Lp(a))"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4158,"Title":"Early Diagnosis of Acute Ischemic Stroke by Brain Computed Tomography Perfusion Imaging Combined with Head and Neck Computed Tomography Angiography on Deep Learning Algorithm","Year":2022,"Country":"","Abstract":"The purpose of the research was to discuss the application values of deep learning algorithm-based computed tomography perfusion (CTP) imaging combined with head and neck computed tomography angiography (CTA) in the diagnosis of ultra-early acute ischemic stroke. Firstly, 88 patients with acute ischemic stroke were selected as the research objects and performed with cerebral CTP and CTA examinations. In order to improve the effect of image diagnosis, a new deconvolution network model AD-CNNnet based on deep learning was proposed and used in patient CTP image evaluation. The results showed that the peak signal-to-noise ratio (PSNR) and feature similarity (FSIM) of the AD-CNNnet method were significantly higher than those of traditional methods, while the normalized mean square error (NMSE) was significantly lower than that of traditional algorithms (P<0.05). 80 cases were positive by CTP-CTA, including 16 cases of hyperacute ischemic stroke and 64 cases of acute ischemic stroke. The diagnostic sensitivity was 93.66%, and the specificity was 96.18%. The cerebral blood flow (CBF), cerebral blood volume (CBV), and the mean transit time (MTT) in the infarcted area were significantly greater than those in the corresponding healthy side area, and the time to peak (TTP) was significantly less than that in the corresponding healthy side area (P<0.05). The cerebral perfusion parameters CBF, TTP, and MTT in the penumbra were significantly different from those in the infarct central area and the corresponding contralateral area, and TTP was the most sensitive (P<0.05). To sum up, deep learning algorithm-based CTP combined with CTA could find the location of cerebral infarction lesions as early as possible to provide a reliable diagnostic result for the diagnosis of ultra-early acute ischemic stroke.Copyright  2022 Yi Yang et al.","Authors":"Yang, Y.; Yang, J.; Feng, J.; Wang, Y.","Publisher":"Contrast Media and Molecular Imaging","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2022/5373585","Pages":"5373585","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"deep learning algorithm-based computed tomography perfusion (CTP) imaging & head and neck computed tomography angiography (CTA)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4171,"Title":"Abdominal aortic aneurysm monitoring via arterial waveform analysis: towards a convenient point-of-care device","Year":2022,"Country":"","Abstract":"Abdominal aortic aneurysms (AAAs) are lethal but treatable yet substantially under-diagnosed and under-monitored. Hence, new AAA monitoring devices that are convenient in use and cost are needed. Our hypothesis is that analysis of arterial waveforms, which could be obtained with such a device, can provide information about AAA size. We aim to initially test this hypothesis via tonometric waveforms. We study noninvasive carotid and femoral blood pressure (BP) waveforms and reference image-based maximal aortic diameter measurements from 50 AAA patients as well as the two noninvasive BP waveforms from these patients after endovascular repair (EVAR) and from 50 comparable control patients. We develop linear regression models for predicting the maximal aortic diameter from waveform or non-waveform features. We evaluate the models in out-of-training data in terms of predicting the maximal aortic diameter value and changes induced by EVAR. The best model includes the carotid area ratio (diastolic area divided by systolic area) and normalized carotid-femoral pulse transit time ((age.diastolic BP)/(height/PTT)) as input features with positive model coefficients. This model is explainable based on the early, negative wave reflection in AAA and the Moens-Korteweg equation for relating PTT to vessel diameter. The predicted maximal aortic diameters yield receiver operating characteristic area under the curves of 0.83 +/- 0.04 in classifying AAA versus control patients and 0.72 +/- 0.04 in classifying AAA patients before versus after EVAR. These results are significantly better than a baseline model excluding waveform features as input. Our findings could potentially translate to convenient devices that serve as an adjunct to imaging.Copyright  2022, The Author(s).","Authors":"Yavarimanesh, M.; Cheng, H. M.; Chen, C. H.; Sung, S. H.; Mahajan, A.; Chaer, R. A.; Shroff, S. G.; Hahn, J. O.; Mukkamala, R.","Publisher":"npj Digital Medicine","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41746-022-00717-3","Pages":"168","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"arterial waveforms"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4197,"Title":"Fragmented QRS in prediction of ischemic heart disease diagnosed by stress cardiovascular magnetic resonance imaging","Year":2020,"Country":"","Abstract":"Background: In patients with ischemic heart disease (IHD), many studies demonstrated an association between fragmented QRS complex (fQRS) on 12-lead ECG and myocardial scar, heart failure, and increased mortality. However, data in adults without history of IHD is limited. We aimed to evaluate whether there is an association between fQRS and IHD diagnosed by stress cardiac MRI. Method(s): We retrospectively reviewed demographic data, 12-lead ECG, and stress cardiac MRI data from 604 patients. Fragmented QRS was defined as the presence of additional R wave (R'), notching in the nadir of R or S wave, or the presence of more than one R' in any ECG leads. Both cardiac MRI and ECG were analyzed by two independent observers. Result(s): Final analysis included 554 patients, 39% were male, with a mean age of 67.8 +/- 11.1 years. There was positive stress cardiac MRI in 219 patients (39.5%). Older age, diabetes mellitus, and hypertension were more frequent in the positive group (p <.05). fQRS was identified in 300 patients (54.2%). Baseline characteristic did not differ significantly between patients with and without fQRS. There is an association between fQRS and IHD, OR 1.605 (95% CI 1.14-2.27), p =.007. After adjustment for age, diabetes, hypertension, renal function, and left ventricular ejection fraction, the strong association between fQRS and IHD persisted, OR 1.71 (95% CI 1.18-2.47), p =.004. Conclusion(s): In patients without known history of coronary artery disease, fragmented QRS is independently associated with ischemic heart disease diagnosed by stress cardiac MRI.Copyright  2020 The Authors. Annals of Noninvasive Electrocardiology published by Wiley Periodicals, Inc.","Authors":"Yooprasert, P.; Vathesatogkit, P.; Thirawuth, V.; Prasertkulchai, W.; Tangcharoen, T.","Publisher":"Annals of Noninvasive Electrocardiology","Issue":"5","DOI":"https://dx.doi.org/10.1111/anec.12761","Pages":"e12761","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"fragmented QRS complex (fQRS)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4218,"Title":"Ct fractional flow reserve for the diagnosis of myocardial bridging-related ischemia: A study using dynamic ct myocardial perfusion imaging as a reference standard","Year":2021,"Country":"","Abstract":"Objective: To investigate the diagnostic performance of CT fractional flow reserve (CT-FFR) for myocardial bridging-related ischemia using dynamic CT myocardial perfusion imaging (CT-MPI) as a reference standard. Material(s) and Method(s): Dynamic CT-MPI and coronary CT angiography (CCTA) data obtained from 498 symptomatic patients were retrospectively reviewed. Seventy-five patients (mean age } standard deviation, 62.7 } 13.2 years; 48 males) who showed myocardial bridging in the left anterior descending artery without concomitant obstructive stenosis on the imaging were included. The change in CT-FFR across myocardial bridging (DELTACT-FFR, defined as the difference in CT-FFR values between the proximal and distal ends of the myocardial bridging) in different cardiac phases, as well as other anatomical parameters, were measured to evaluate their performance for diagnosing myocardial bridging-related myocardial ischemia using dynamic CT-MPI as the reference standard (myocardial blood flow < 100 mL/100 mL/min or myocardial blood flow ratio <= 0.8). Result(s): DELTACT-FFRsystolic (DELTACT-FFR calculated in the best systolic phase) was higher in patients with vs. without myocardial bridging-related myocardial ischemia (median [interquartile range], 0.12 [0.08-0.17] vs. 0.04 [0.01-0.07], p < 0.001), while CT-FFRsystolic (CT-FFR distal to the myocardial bridging calculated in the best systolic phase) was lower (0.85 [0.81-0.89] vs. 0.91 [0.88-0.96], p = 0.043). In contrast, DELTACT-FFRdiastolic (DELTACT-FFR calculated in the best diastolic phase) and CT-FFRdiastolic (CT-FFR distal to the myocardial bridging calculated in the best diastolic phase) did not differ significantly. Receiver operating characteristic curve analysis showed that DELTACT-FFRsystolic had largest area under the curve (0.822; 95% confidence interval, 0.717-0.901) for identifying myocardial bridging-related ischemia. DELTACT-FFRsystolic had the highest sensitivity (91.7%) and negative predictive value (NPV) (97.8%). DELTACT-FFRdiastolic had the highest specificity (85.7%) for diagnosing myocardial bridging-related ischemia. The positive predictive values of all CT-related parameters were low. Conclusion(s): DELTACT-FFRsystolic reliably excluded myocardial bridging-related ischemia with high sensitivity and NPV. Myocardial bridging showing positive CT-FFR results requires further evaluation.Copyright  2021 The Korean Society of Radiology.","Authors":"Yu, Y.; Yu, L.; Dai, X.; Zhang, J.","Publisher":"Korean Journal of Radiology","Issue":"12","DOI":"https://dx.doi.org/10.3348/kjr.2021.0043","Pages":"1964-1973","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CT fractional flow reserve (CT-FFR)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4220,"Title":"An automated ASPECTS method with atlas-based segmentation","Year":2021,"Country":"","Abstract":"Background and Purpose: As a simple and reliable systematic method to evaluate the early ischemic changes in the blood supply region of the middle cerebral artery of patients with ischemic stroke, the Alberta Stroke Program Early CT score (ASPECTS) can be used for rapid semi-quantitative evaluation of ischemic lesions, which is helpful to select potential candidates for intravenous and intra-arterial therapies, determine the thrombolytic effect and long-term prognosis. This method mainly relies on doctors' visual observation. However, due to different levels of doctor's experience, the poor inter-reader agreement may result in errors in the final ASPECTS. The purpose of this work was to propose an automated semi-quantitative method for the diagnosis of acute ischemic stroke based on non-contrast computed tomography (NCCT), to provide a reference for doctors in the diagnosis and evaluation. Method(s): NCCT data from a total of 90 patients were included for auto-ASPECTS training and testing. After preprocessing CT images, the regions of interest (ROI) for ASPECTS were labeled using atlas-based segmentation. The mean difference, mean ratio and brain density shifts (BDS) of the corresponding regions of the contralateral brain were used as the standard for quantitative analysis. The auto-ASPECTS method was developed and validated to predict early ischemic changes whose performance was evaluated by the agreement (accuracy) of predictions and consensus scores of two observers. Result(s): A comparison was made among the results on mean difference, mean ratio, BDS and the combination of multiple parameters as the standard. The result of using BDS alone was relatively better than the result of using any other parameter alone or any combination of multiple parameters, and accuracy in the test set was 0.80. In the test set, accuracy with using different BDS thresholds increased by 6.67% compared with using the consistent BDS threshold. After dichotomy of auto-ASPECTS and consensus scores with the threshold of 7, the agreement of them was 83.3% and there was no significant difference between the two distributions (p = 0.344) in McNemar test. Conclusion(s): The proposed auto-ASPECTS method for NCCT images can provide useful information for early diagnosis and evaluation of patients with acute ischemic stroke (AIS).Copyright  2021","Authors":"Yu, Z.; Chen, Z.; Yu, Y.; Zhu, H.; Tong, D.; Chen, Y.","Publisher":"Computer Methods and Programs in Biomedicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.cmpb.2021.106376","Pages":"106376","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Alberta Stroke Program Early CT score (ASPECT)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4235,"Title":"Can blood inflammation markers predict the severity of ischemia at myocardial perfusion scintigraphy","Year":2022,"Country":"","Abstract":"Introduction: Several studies have reported an association between coronary artery disease (CAD) and complete blood count (CBC) inflammation markers. The role of CBC inflammation markers, which provide an inexpensive and straightforward evaluation in predicting the presence and severity of ischemia in myocardial perfusion scintigraphy (MPS). Material(s) and Method(s): Six hundred one patients with suspected coronary artery disease (CAD) who underwent gated single-photon emission computed tomography (SPECT) MPS between June 2016 and June 2020 were evaluated retrospectively. The patients were divided into normal, mild, moderate, and severe ischemia groups according to MPS. Result(s): In the multivariate regression analysis, the monocyte to high-density lipoprotein cholesterol (HDL-C) ratio (MHR) was found as an independent biomarker that predicted both the presence and severity of ischemia. The cut-off value of the MHR in predicting the presence of ischemia was 1.25, with a sensitivity of 72.3%, a specificity of 83% (AUC +/- SE = 0.856 +/- 0.015), a positive predictive value of 89.5%, and a negative predictive value of 59.9% (P < 0.001). Conclusion(s): MHR may be an independent variable in detecting myocardial ischemia in patients with suspected CAD. It may be helpful to detect the patients who have a high risk for CAD.Copyright  2022 Elsevier Masson SAS","Authors":"Yuksel, Y.; Alcin, G.","Publisher":"Medecine Nucleaire","Issue":"5-6","DOI":"https://dx.doi.org/10.1016/j.mednuc.2022.08.002","Pages":"206-212","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"monocyte to high-density lipoprotein cholesterol (HDL-C) ratio (MHR)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4242,"Title":"Incremental value of 18F-FDG cardiac PET imaging over dobutamine stress echocardiography in predicting myocardial ischemia in patients with suspected coronary artery disease","Year":2022,"Country":"","Abstract":"Background: To assess the incremental value of 18F-fluorodeoxyglucose (FDG) cardiac positron emission tomography (PET) over dobutamine stress echocardiography (DSE) in predicting myocardial ischemia in patients with suspected coronary artery disease (CAD). Method(s): Forty-one patients with suspected CAD underwent within 7 days apart rest-stress cardiac PET with 82Rb and DSE followed by cardiac 18F-FDG PET imaging. 18F-FDG images were scored on a 0 (no discernible uptake) to 2 (intense uptake) scale. Logistic regression analysis was performed to identify predictors of stress-induced ischemia. The incremental value of 18F-FDG PET over DSE in detecting ischemia at 82Rb PET cardiac imaging was assessed by the likelihood ratio chi-square and net reclassification index. Result(s): On 82Rb-PET imaging, myocardial ischemia (ischemic total perfusion defect >= 5%) was detected in 20 (49%) patients. Inducible ischemia was found in 22 (54%) patients on DSE (biphasic or worsening response pattern in >= 1 segment) and in 21 (51%) patients on 18F-FDG PET (uptake score of 2 in >= 1 segment). 18F-FDG PET resulted as statistically significant predictor of ischemia on 82Rb-PET. The addition of 18F-FDG PET to DSE increased the likelihood of ischemia on 82Rb-PET (P <.05). 18F-FDG PET was able to reclassify the probability of stress-induced myocardial ischemia on both patient and vessel analyses. Conclusion(s): 18F-FDG PET performed after dobutamine stress test may provide incremental value to DSE in the evaluation of myocardial ischemia. These results suggest that stress-induced myocardial ischemia can be imaged directly using 18F-FDG PET after dobutamine stress test.Copyright  2021, American Society of Nuclear Cardiology.","Authors":"Zampella, E.; Assante, R.; Acampa, W.; Gaudieri, V.; Nappi, C.; Mannarino, T.; D'Antonio, A.; Buongiorno, P.; Panico, M.; Mainolfi, C. G.; Spinelli, L.; Petretta, M.; Cuocolo, A.","Publisher":"Journal of Nuclear Cardiology","Issue":"6","DOI":"https://dx.doi.org/10.1007/s12350-021-02852-y","Pages":"3028-3038","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"F-fluorodeoxyglucose cardiac positron emission tomography (F-FDG PET)"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4243,"Title":"Urinary fatty acid binding protein 3 (uFABP3) is a potential biomarker for peripheral arterial disease","Year":2021,"Country":"","Abstract":"Plasma levels of fatty acid binding protein 3 (pFABP3) are elevated in patients with peripheral artery disease (PAD). Since the kidney filters FABP3 from circulation, we investigated whether urinary fatty acid binding protein 3 (uFABP3) is associated with PAD, and also explored its potential as a diagnostic biomarker for this disease state. A total of 130 patients were recruited from outpatient clinics at St. Michael's Hospital, comprising of 65 patients with PAD and 65 patients without PAD (non-PAD). Levels of uFABP3 normalized for urine creatinine (uFABP3/uCr) were 1.7-folds higher in patients with PAD [median (IQR) 4.41 (2.79-8.08)] compared with non-PAD controls [median (IQR) 2.49 (1.78-3.12), p-value = 0.001]. Subgroup analysis demonstrated no significant effect of cardiovascular risk factors (age, sex, hypertension, hypercholesteremia, diabetes and smoking) on uFABP3/uCr in both PAD and non-PAD patients. Spearmen correlation studies demonstrated a significant negative correlation between uFABP3/uCr and ABI (rho = - 0.436; p-value = 0.001). Regression analysis demonstrated that uFABP3/Cr levels were associated with PAD independently of age, sex, hypercholesterolemia, smoking, prior history of coronary arterial disease and Estimated Glomerular Filtration rate (eGFR) [odds ratio: 2.34 (95% confidence interval: 1.47-3.75) p-value < 0.001]. Lastly, receiver operator curve (ROC) analysis demonstrated unadjusted area under the curve (AUC) for uFABP3/Cr of 0.79, which improved to 0.86 after adjusting for eGFR, age, hypercholesteremia, smoking and diabetes. In conclusion, our results demonstrate a strong association between uFABP3/Cr and PAD and suggest the potential of uFABP3/Cr in identifying patients with PAD.","Authors":"Zamzam, Abdelrahman; Syed, Muzammil H.; Harlock, John; Eikelboom, John; Singh, Krishna K.; Abdin, Rawand; Qadura, Mohammad","Publisher":"Scientific reports","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41598-021-90395-0","Pages":"11061","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"urinary fatty acid binding protein 3 (pFABP3)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4266,"Title":"Serum Beta-2 Microglobulin: A Possible Biomarker for Atrial Fibrillation","Year":2021,"Country":"","Abstract":"BACKGROUND Atrial fibrillation (AF) is the most common persistent arrhythmia that can cause complications (including stroke). Therefore, its diagnosis and treatment require increased attention. Although beta-2 microglobulin (b2-MG) is a novel marker of cardiovascular disease, its role in AF has not been evaluated. MATERIAL AND METHODS We conducted a case-control study with 61 patients who had normal heart rhythm (control group) and 60 patients with AF (research group). We analyzed the serum b2-MG levels in both groups and performed multivariate analysis to assess the correlation between b2-MG and left atrial remodeling. In addition, b2-MG levels were compared between the left atrial blood and peripheral venous blood of another set of 57 patients with AF, who underwent cryoballoon ablation. RESULTS There were no statistically significant differences in the baseline characteristics (age, sex, history of hypertension, diabetes mellitus, previous stroke, coronary heart disease, and estimated glomerular filtration rate) of the control and research groups. The left atrial anteroposterior diameters (LAD) and left ventricular end-systolic diameters in the AF group were significantly larger compared to the control group (P<0.01). Serum s2-MG levels in patients with AF were significantly higher (P<0.01) and positively correlated with the LAD (B-coefficient 25.482, 95% CI 14.410~36.554, P<0.01), serum s2-MG levels in the left atrial blood were significantly higher than those in peripheral venous blood (P<0.01), and serum s2-MG levels were an independent predictor of AF. CONCLUSIONS With the development of atrial fibrillation, the serum s2-MG levels increase and are closely related to the left atrial remodeling due to AF. Therefore, s2-MG can be an effective biomarker for predicting AF.","Authors":"Zhang, Bangying; Chen, Xinpei; Mu, Xiaofeng; Liu, Enzhao; Liu, Tong; Xu, Gang; Bao, Qiankun; Li, Guangping","Publisher":"Medical science monitor : international medical journal of experimental and clinical research","Issue":"Not Available","DOI":"https://dx.doi.org/10.12659/MSM.932813","Pages":"e932813","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum beta-2 microglobulin"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":4278,"Title":"A radiomics feature-based machine learning models to detect brainstem infarction (RMEBI) may enable early diagnosis in non-contrast enhanced CT","Year":2023,"Country":"","Abstract":"Objectives: Magnetic resonance imaging has high sensitivity in detecting early brainstem infarction (EBI). However, MRI is not practical for all patients who present with possible stroke and would lead to delayed treatment. The detection rate of EBI on non-contrast computed tomography (NCCT) is currently very low. Thus, we aimed to develop and validate the radiomics feature-based machine learning models to detect EBI (RMEBIs) on NCCT. Method(s): In this retrospective observational study, 355 participants from a multicentre multimodal database established by Huashan Hospital were randomly divided into two data sets: a training cohort (70%) and an internal validation cohort (30%). Fifty-seven participants from the Second Affiliated Hospital of Xuzhou Medical University were included as the external validation cohort. Brainstems were segmented by a radiologist committee on NCCT and 1781 radiomics features were automatically computed. After selecting the relevant features, 7 machine learning models were assessed in the training cohort to predict early brainstem infarction. Accuracy, sensitivity, specificity, positive predictive value, negative predictive value, F1-score, and the area under the receiver operating characteristic curve (AUC) were used to evaluate the performance of the prediction models. Result(s): The multilayer perceptron (MLP) RMEBI showed the best performance (AUC: 0.99 [95% CI: 0.96-1.00]) in the internal validation cohort. The AUC value in external validation cohort was 0.91 (95% CI: 0.82-0.98). Conclusion(s): RMEBIs have the potential in routine clinical practice to enable accurate computer-assisted diagnoses of early brainstem infarction in patients with NCCT, which may have important clinical value in reducing therapeutic decision-making time. Key Points: * RMEBIs have the potential to enable accurate diagnoses of early brainstem infarction in patients with NCCT. * RMEBIs are suitable for various multidetector CT scanners. * The patient treatment decision-making time is shortened.Copyright  2022, The Author(s), under exclusive licence to European Society of Radiology.","Authors":"Zhang, H.; Chen, H.; Zhang, C.; Cao, A.; Lu, Q.; Wu, H.; Zhang, J.; Geng, D.","Publisher":"European Radiology","Issue":"2","DOI":"https://dx.doi.org/10.1007/s00330-022-09130-6","Pages":"1004-1014","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"radiomics feature-based machine learning models to detect early brainstem infarctions (RMEBIs)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4279,"Title":"Prognostic indicators of new onset atrial fibrillation in patients with acute coronary syndrome","Year":2020,"Country":"","Abstract":"BACKGROUND: This study aims to estimate prognostic indicators of new onset atrial fibrillation (AF) in patients with acute coronary syndrome (ACS) through 3 to 5 years of follow-up., HYPOTHESIS: For patients with ACS, some prognostic indicators can be used to predict new onset AF., METHODS: The Improving Care for Cardiovascular Disease in China-ACS (CCC-ACS) program was launched in 2014 by a collaborative initiative of the American Heart Association and Chinese Society of Cardiology. We enrolled 866 patients with ACS in a telephone follow-up program. We inquired about each patient's general health and invited each patient to our hospital for further consultation. We also performed ambulatory electrocardiography and other relevant examinations., RESULTS: A total of 743 ACS patients were included in the study. After 3 to 5 years, 50 (0.67%) patients developed AF. In multivariable Cox models adjusting for AF risk factors in ACS patients, we found that NT-proBNP [hazard ratio (HR) 2.625, 1.654-4.166, P < .05], creatine kinase-MB (CK-MB) (HR 4.279, 1.887-9.703, P < .05), and left ventricular ejection fraction (LVEF) (HR 0.01, 0.001-0.352, P < .05) were significantly associated with AF receiver operating characteristic (ROC) curves were used to determine a cutoff level for AF screening. NT-proBNP using a cutoff of 1705 ng/L resulted in a sensitivity of 58% and a specificity of 89.8%. CK-MB using a cutoff of 142.5 ng/L resulted in a sensitivity of 73.3% and a specificity of 58.3%., CONCLUSION: For patients with ACS, NT-proBNP, CK-MB, and LVEF have a considerable prognostic value for predicting whether AF would be detected during follow-up. Copyright  2020 The Authors. Clinical Cardiology published by Wiley Periodicals, Inc.","Authors":"Zhang, Hengliang; Dong, Pingshuan; Yang, Xvming; Du, Laijing; Wang, Ke; Yan, Peng; Zhang, Huifeng; Wang, Tengfei; Zhao, Xikun; Guo, Tengfei","Publisher":"Clinical cardiology","Issue":"6","DOI":"https://dx.doi.org/10.1002/clc.23363","Pages":"647-651","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"NT-proBNP & creatine kinase-MB (CK-MB) & left ventricular ejection fraction (LVEF)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":4287,"Title":"Ensemble machine learning approach for screening of coronary heart disease based on echocardiography and risk factors","Year":2021,"Country":"","Abstract":"BACKGROUND: Extensive clinical evidence suggests that a preventive screening of coronary heart disease (CHD) at an earlier stage can greatly reduce the mortality rate. We use 64 two-dimensional speckle tracking echocardiography (2D-STE) features and seven clinical features to predict whether one has CHD., METHODS: We develop a machine learning approach that integrates a number of popular classification methods together by model stacking, and generalize the traditional stacking method to a two-step stacking method to improve the diagnostic performance., RESULTS: By borrowing strengths from multiple classification models through the proposed method, we improve the CHD classification accuracy from around 70-87.7% on the testing set. The sensitivity of the proposed method is 0.903 and the specificity is 0.843, with an AUC of 0.904, which is significantly higher than those of the individual classification models., CONCLUSION: Our work lays a foundation for the deployment of speckle tracking echocardiography-based screening tools for coronary heart disease.","Authors":"Zhang, Jingyi; Zhu, Huolan; Chen, Yongkai; Yang, Chenguang; Cheng, Huimin; Li, Yi; Zhong, Wenxuan; Wang, Fang","Publisher":"BMC medical informatics and decision making","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12911-021-01535-5","Pages":"187","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"machine learning applied to echocardiography images"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4290,"Title":"A multi-modal diagnostic model improves detection of cardiac amyloidosis among patients with diagnostic confirmation by cardiac biopsy","Year":2021,"Country":"","Abstract":"BACKGROUND: Timely recognition of cardiac amyloidosis is clinically important, but the diagnosis is frequently delayed., OBJECTIVES: We sought to identify a multi-modality approach with the highest diagnostic accuracy in patients evaluated by cardiac biopsy, the diagnostic gold standard., METHODS: Consecutive patients (N=242) who underwent cardiac biopsy for suspected amyloidosis within an 18-year period were retrospectively identified. Cardiac biomarker, ECG, and echocardiography results were examined for correlation with biopsy-proven disease. A prediction model for cardiac amyloidosis was derived using multivariable logistic regression., RESULTS: The overall cohort was characterized by elevated BNP (median 727ng/mL), increased left ventricular wall thickness (IWT; median 1.7cm), and reduced voltage-to-mass ratio (median 0.06mm/[g/m2]). One hundred and thirteen patients (46%) had either light chain (n=53) or transthyretin (n=60) amyloidosis by cardiac biopsy. A prediction model including age, relative wall thickness, left atrial pressure by E/e', and low limb lead voltage (<0.5mV) showed good discrimination for cardiac amyloidosis with an optimism-corrected c-index of 0.87 (95% CI 0.83-0.92). The diagnostic accuracy of this model (79% sensitivity, 84% specificity) surpassed that of traditional screening parameters, such as IWT in the absence of left ventricular hypertrophy on ECG (98% sensitivity, 20% specificity) and IWT with low limb lead voltage (49% sensitivity, 91% specificity)., CONCLUSION: Among patients with an advanced infiltrative cardiomyopathy phenotype, traditional biomarker, ECG, and echocardiography-based screening tests have limited individual diagnostic utility for cardiac amyloidosis. A prediction algorithm including age, relative wall thickness, E/e', and low limb lead voltage improves the detection of cardiac biopsy-proven disease. Copyright  2020 Elsevier Inc. All rights reserved.","Authors":"Zhang, Kathleen W.; Zhang, Ray; Deych, Elena; Stockerl-Goldstein, Keith E.; Gorcsan, John, 3rd; Lenihan, Daniel J.","Publisher":"American heart journal","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ahj.2020.11.006","Pages":"137-145","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"multi-modal diagnostic model which includes cardiac biomarkers & ECG & echocardiograph"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":4297,"Title":"Association of plasma free fatty acids levels with the presence and severity of coronary and carotid atherosclerotic plaque in patients with type 2 diabetes mellitus","Year":2020,"Country":"","Abstract":"BACKGROUND: Previous studies have suggested that patients with diabetes mellitus (DM) have higher prevalence of atherosclerotic cardiovascular disease (ASCVD), and plasma levels of free fatty acids (FFAs) are a useful marker for predicting ASCVD. We hypothesized that FFAs could predict both coronary and carotid lesions in an individual with type 2 DM (T2DM). The present study, hence, was to investigate the relation of plasma FFA level to the presence and severity of coronary and carotid atherosclerosis in patients with T2DM., METHODS: Three hundred and two consecutive individuals with T2DM who have received carotid ultrasonography and coronary angiography due to chest pain were enrolled in this study. Plasma FFAs were measured using an automatic biochemistry analyzer. Coronary and carotid severity was evaluated by Gensini score and Crouse score respectively. Subsequently, the relation of FFA levels to the presence and severity of coronary artery disease (CAD) and carotid atherosclerotic plaque (CAP) in whole individuals were also assessed., RESULTS: Increased plasma FFA levels were found in the groups either CAD or CAP compared to those without. Patients with higher level of FFAs had a higher CAD (89.9%) and elevated prevalence of CAP (69.7%). And also, patients with higher level of FFAs had a higher Gensini and Crouse scores. Multivariate regression analysis showed that FFA levels were independently associated with the presence of CAD and CAP (OR = 1.83, 95%CI: 1.27-2.65, P = 0.001; OR = 1.62, 95%CI: 1.22-2.14, P = 0.001, respectively). The area under the curve (AUC) was 0.68 and 0.65 for predicting the presence of CAD and CAP in patients with DM respectively., CONCLUSIONS: The present study firstly indicated that elevated FFA levels appeared associated with both the presence and severity of CAD and CAP in patients with T2DM, suggesting that plasma FFA levels may be a useful biomarker for improving management of patients with T2DM.","Authors":"Zhang, Ming-Hua; Cao, Ye-Xuan; Wu, Li-Guo; Guo, Na; Hou, Bing-Jie; Sun, Li-Jing; Guo, Yuan-Lin; Wu, Na-Qiong; Dong, Qian; Li, Jian-Jun","Publisher":"BMC endocrine disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12902-020-00636-y","Pages":"156","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"plasma free fatty acids (FFAs)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4299,"Title":"Assessing serum levels of SM22alpha as a new biomarker for patients with aortic aneurysm/ dissection","Year":2022,"Country":"","Abstract":"Background Aortic aneurysm/dissection (AAD) is now encountered more often because of the increasing prevalence of atherosclerosis and hypertension in the population. Despite many therapeutic improvements, in particular timely and successful surgery, in-hospital mortality rates are still higher. Timely identification of patients at high risk will help improve the overall prognosis of AAD. Since early clinical and radiological signs are nonspecific, there is an urgent need for accurate biomarkers. Smooth muscle 22alpha (SM22alpha) is a potential marker for AAD because of its abundant expression in vascular smooth muscle, which is involved in development of AAD. Methods We prepared three different mouse models, including abdominal aortic aneurysm, neointimal hyperplasia and atherosclerosis. SM22alpha levels were assessed in serum and vascular tissue of the mice. Next, the relationships between serum SM22alpha level and vascular lesion were studied in mice. Finally, serum from 41 patients with AAD, 107 carotid artery stenosis (CAS) patients and 40 healthy volunteers were tested for SM22alpha. Serum levels of SM22alpha were measured using an enzyme-linked immunosorbent assay (ELISA). Results Compared with the controls, serum SM22alpha levels were reduced in the models of aortic aneurysm, neointimal formation and atherosclerosis, and elevated in mice with ruptured aneurysm. Serum SM22alpha level was negatively correlated with apoptosis rate of vascular smooth muscle cells (VSMC), ratio of intima/ media (I/M) area and plaque size. Patients with AAD had significantly higher serum SM22alpha levels than patients with only CAS, or normal controls. Conclusion Serum SM22alpha could be a potential predictive marker for AAD, and regulation of VSMC is a possible mechanism for the effects of SM22alpha.Copyright:  2022 Zhang et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited","Authors":"Zhang, N.; Wang, Y. Y.; Hu, H. J.; Lu, G.; Xu, X.; Dou, Y. Q.; Cui, W.; Gao, S. J.; Han, M.","Publisher":"PLoS ONE","Issue":"3 March","DOI":"https://dx.doi.org/10.1371/journal.pone.0264942","Pages":"e0264942","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"smooth muscle 22 alpha"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":4335,"Title":"Diagnostic and predictive values of circulating tetrahydrobiopterin levels as a novel biomarker in patients with thoracic and abdominal aortic aneurysms","Year":2022,"Country":"","Abstract":"We have previously shown that circulating levels of tetrahydrobiopterin (H4B) function as a robust biomarker for aortic aneurysms in several independent animal models. In the present study, we examined diagnostic and predictive values of circulating H4B levels in human patients of thoracic aortic aneurysm (TAA) and abdominal aortic aneurysm (AAA) for the first time, while clinically applicable biomarkers for aortic aneurysms have never been previously available. Ninety-five patients scheduled for TAA repair surgeries and 53 control subjects were recruited at University of California Los Angeles (UCLA) Ronald Regan Medical Center, while 44 control subjects and 29 AAA patients were recruited through National Institute of Health (NIH) National Disease Research Interchange (NDRI) program. We had intriguing observations that circulating H4B levels were substantially lower in TAA and AAA patients, linearly correlated with aortic H4B levels (blood: R = 0.8071, p < 0.0001, n = 75; plasma: R = 0.7983, p < 0.0001, n = 75), and associated with incidence of TAA (blood: adjusted OR 0.495; 95% CI 0.379-0.647; p < 0.001; plasma: adjusted OR 0.501; 95% CI 0.385-0.652; p < 0.001) or AAA (blood: adjusted OR 0.329; 95% CI 0.125-0.868; p = 0.025) after adjustment for other factors. Blood or plasma H4B levels below 0.2 pmol/mug serve as an important threshold for prediction of aortic aneurysms independent of age and gender (for TAA risk - blood: adjusted OR 419.67; 95% CI 59.191-2975.540; p < 0.001; plasma: adjusted OR 206.11; 95% CI 40.956-1037.279; p < 0.001). This threshold was also significantly associated with incidence of AAA (p < 0.001 by Chi-square analysis). In addition, we observed previously unrecognized inverse association of Statin use with TAA, and an association of AAA with arrhythmia. Taken together, our data strongly demonstrate for the first time that circulating H4B levels can serve as a first-in-class, sensitive, robust and independent biomarker for clinical diagnosis and prediction of TAA and AAA in human patients, which can be rapidly translated to bedside to fundamentally improve clinical management of the devastating human disease of aortic aneurysms.Copyright  2022","Authors":"Zhang, Y.; Siu, K. L.; Li, Q.; Howard-Quijano, K.; Scovotti, J.; Mahajan, A.; Cai, H.","Publisher":"Redox Biology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.redox.2022.102444","Pages":"102444","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"tetrahydrobiopterin (H4B)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4350,"Title":"Risk Stratification Tool for Ischemic Stroke: A Risk Assessment Model Based on Traditional Risk Factors Combined With White Matter Lesions and Retinal Vascular Caliber","Year":2021,"Country":"","Abstract":"Objective: This study aims to establish a risk assessment model based on traditional risk factors combined with the Fazekas classification of white matter lesions and retinal vascular caliber for screening the patients at high risk of ischemic stroke. Method(s): This study included 296 patients (128 cases of ischemic stroke and 168 cases in the normal control group). The basic data of the patients were collected. Color fundus photography was performed after pupil dilation, and the retinal vascular caliber was measured using semiautomated vascular measurement software (IVAN Software, Sydney, Australia). The severity of white matter lesions (WML) on cranial nuclear magnetic fluid-attenuated inversion recovery images were assessed using the Fazekas scale. Moreover, logistic regression analysis was used to establish different risk assessment models for ischemic stroke. The effects of models were evaluated through the receiver operating characteristic (ROC) curve and the Delong test compared area under the curve. Result(s): The sensitivity and specificity of models 1 (the traditional risk factor model), 2 (the retinal vascular caliber model), 3 (the WML model), and 4 (the combined the traditional risk factor, WML and central retinal artery equivalent (CRAE) model) were 71 and 55%, 48 and 71%, 49 and 67%, and 68 and 68.5% with areas under the curve of 0.658, 0.586, 0.601, and 0.708, respectively. The area under the receiver operating characteristic curve in models 1, 2, 3, and 4 showed statistically significant differences. Moreover, no statistical significance exists in the pairwise comparison of other models. Conclusion(s): The risk assessment model of ischemic stroke combined with Fazekas grade of WML and CRAE is superior to the traditional risk factor and the single-index model. This model is helpful for risk stratification of high-risk stroke patients. Copyright  2021 Zhao, Jiang, Li, Yang, Cheng, Hong and Wang.","Authors":"Zhao, L.; Jiang, B.; Li, H.; Yang, X.; Cheng, X.; Hong, H.; Wang, Y.","Publisher":"Frontiers in Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fneur.2021.696986","Pages":"696986","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"white matter lesions (WML) & retinal vascular caliber & risk assessment model combined with Fazekas grade of WML and central retinal artery equivalent (CRAE)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":4351,"Title":"Multimodal Retinal Imaging for Detection of Ischemic Stroke","Year":2021,"Country":"","Abstract":"Background: This study aims to evaluate ocular changes in patients with ischemic stroke using multimodal imaging and explore the predictive value of ocular abnormalities for ischemic stroke. Method(s): A total of 203 patients (ischemic stroke group, 62; control group, 141) were enrolled in this study. Basic data from patients, including age; gender; height; weight; history of hypertension, hyperlipidemia, diabetes, alcohol use, and coronary heart disease; and smoking status, were collected. Consequently, Doppler color ultrasound, color fundus photography, and optical coherence tomography (OCT) examinations were conducted. Differences in traditional risk factors and ocular parameters between the two groups were compared, and binary logistic regression was used for multivariate analysis. Result(s): The central retinal artery equivalent (CRAE) in the ischemic stroke group was 150.72 +/- 20.15 mum and that in the control group was 159.68 +/- 20.05 mum. The difference was statistically significant (P = 0.004). Moreover, the subfoveal choroidal thickness (SFChT) in the ischemic stroke group was 199.90 +/- 69.27 mum and that in the control group was 227.40 +/- 62.20 mum. The difference was statistically significant (P = 0.006). Logistic regression results showed that smoking [odds ratio (OR) = 2.823; 95% confidence interval (95% CI) = 1.477-5.395], CRAE (OR = 0.980; 95% CI = 0.965-0.996), and SFChT (OR = 0.994; 95% CI = 0.989-0.999) are associated with increased risk of ischemic stroke when ocular parameters were combined with traditional risk factors. The area under the receiver operating characteristic (ROC) curve was 0.726, which shows good diagnostic accuracy. Conclusion(s): SFChT may be a diagnostic marker for early detection and monitoring of ischemic stroke. Combined with traditional risks, retinal artery diameter, and choroidal thickness, the prediction model can improve ischemic stroke prediction. Copyright  2021 Zhao, Wang, Yang, Jiang, Li and Wang.","Authors":"Zhao, L.; Wang, H.; Yang, X.; Jiang, B.; Li, H.; Wang, Y.","Publisher":"Frontiers in Aging Neuroscience","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fnagi.2021.615813","Pages":"615813","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"subfoveal choroidal thickness (SFChT) & retinal artery diameter & choroidal thickness"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4364,"Title":"NT Pro-BNP can be used as a risk predictor of clinical atrial fibrillation with or without left atrial enlargement","Year":2022,"Country":"","Abstract":"BACKGROUND: NT Pro-BNP is a blood marker secreted by cardiomyocytes. Myocardial stretch is the main factor to stimulate NT Pro-BNP secretion in cardiomyocytes. NT Pro-BNP is an important risk factor for cardiac dysfunction, stroke, and pulmonary embolism. So does atrial myocyte stretching occur when patients have atrial fibrillation (AF)? Whether atrial muscle stretch induced by AF leads to increased NT Pro-BNP remains unclear. The purpose of this study is to investigate the relationship between NT Pro-BNP and AF., HYPOTHESIS: AF can cause changes in myocardial tension. Changes in myocardial tension may lead to increased secretion of NT Pro-BNP. We hypothesize that NT Pro-BNP may increase in AF with or without LAD enlargement., METHODS: This clinical study is an observational study and has been approved by the Ethics Committee of the First Affiliated Hospital of Xi'an Jiaotong University. Ethical approval documents is attached. The study retrospectively reviewed 1345 patients with and without AF. After excluding 102 patients who were not eligible, the final total sample size was 1243 cases: AF group 679 patients (378, 55.7% males) and non-AF group 564 patients (287, 50.8% males). NT Pro-BNP was observed in AF group and non-AF group with or without LAD. After adjusting for age, gender, BMI, left atrial diameter, hypertension, diabetes, coronary heart disease, and cerebral infarction, NT Pro-BNP remains statistically significant with AF., CONCLUSION: NT Pro-BNP can be used as a risk predictor of AF with or without left atrial enlargement. Copyright  2021 The Authors. Clinical Cardiology published by Wiley Periodicals LLC.","Authors":"Zhao, Xiao; Li, Hao; Liu, Cai; Ren, Yuanyuan; Sun, Chaofeng","Publisher":"Clinical cardiology","Issue":"1","DOI":"https://dx.doi.org/10.1002/clc.23760","Pages":"68-74","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"N-terminal prohormone brain natriuretic peptide (NT Pro-BNP)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4376,"Title":"Medium & long-chain acylcarnitine's relation to lipid metabolism as potential predictors for diabetic cardiomyopathy: a metabolomic study","Year":2021,"Country":"","Abstract":"BACKGROUND: Acylcarnitine is an intermediate product of fatty acid oxidation. It is reported to be closely associated with the occurrence of diabetic cardiomyopathy (DCM). However, the mechanism of acylcarnitine affecting myocardial disorders is yet to be explored. This current research explores the different chain lengths of acylcarnitines as biomarkers for the early diagnosis of DCM and the mechanism of acylcarnitines for the development of DCM in-vitro., METHODS: In a retrospective non-interventional study, 50 simple type 2 diabetes mellitus patients and 50 DCM patients were recruited. Plasma samples from both groups were analyzed by high throughput metabolomics and cluster heat map using mass spectrometry. Principal component analysis was used to compare the changes occurring in the studied 25 acylcarnitines. Multivariable binary logistic regression was used to analyze the odds ratio of each group for factors and the 95% confidence interval in DCM. Myristoylcarnitine (C14) exogenous intervention was given to H9c2 cells to verify the expression of lipid metabolism-related protein, inflammation-related protein expression, apoptosis-related protein expression, and cardiomyocyte hypertrophy and fibrosis-related protein expression., RESULTS: Factor 1 (C14, lauroylcarnitine, tetradecanoyldiacylcarnitine, 3-hydroxyl-tetradecanoylcarnitine, arachidic carnitine, octadecanoylcarnitine, 3-hydroxypalmitoleylcarnitine) and factor 4 (octanoylcarnitine, hexanoylcarnitine, decanoylcarnitine) were positively correlated with the risk of DCM. Exogenous C14 supplementation to cardiomyocytes led to increased lipid deposition in cardiomyocytes along with the obstacles in adenosine 5'-monophosphate (AMP)-activated protein kinase (AMPK) signaling pathways and affecting fatty acid oxidation. This further caused myocardial lipotoxicity, ultimately leading to cardiomyocyte hypertrophy, fibrotic remodeling, and increased apoptosis. However, this effect was mitigated by the AMPK agonist acadesine., CONCLUSIONS: The increased plasma levels in medium and long-chain acylcarnitine extracted from factors 1 and 4 are closely related to the risk of DCM, indicating that these factors can be an important tool for DCM risk assessment. C14 supplementation associated lipid accumulation by inhibiting the AMPK/ACC/CPT1 signaling pathway, aggravated myocardial lipotoxicity, increased apoptosis apart from cardiomyocyte hypertrophy and fibrosis were alleviated by the acadesine. Copyright  2021. The Author(s).","Authors":"Zheng, Dan-Meng; An, Zhen-Ni; Ge, Ming-Hao; Wei, Dong-Zhuo; Jiang, Ding-Wen; Xing, Xue-Jiao; Shen, Xiao-Lei; Liu, Chang","Publisher":"Lipids in health and disease","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12944-021-01576-9","Pages":"151","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"acylcarnitine's medium & long-chain"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4384,"Title":"Role of plaque inflammation in symptomatic carotid stenosis","Year":2023,"Country":"","Abstract":"Objective: Prior studies have shown that plaque inflammation on FDG-PET and the symptomatic carotid atheroma inflammation lumen-stenosis (SCAIL) score were associated with recurrent ischemic events, but the findings have thus far not been widely validated. Therefore, we aimed to validate the findings of prior studies. Method(s): A single-center prospective cohort study that recruited patients with (1) recent TIA or ischemic stroke within the past 30 days, (2) ipsilateral carotid artery stenosis of >=50%, and (3) were not considered for early carotid revascularization. The (1) maximum standardized uptake value (SUVmax) of the symptomatic carotid plaque, (2) the SCAIL score, and (3) stenosis severity of the symptomatic carotid artery were measured for all patients. The outcomes were (1) a 90-day ipsilateral ischemic stroke and (2) a 90-day ipsilateral symptomatic TIA or major adverse cardiovascular event (MACE). Result(s): Among the 131 patients included in the study, the commonest cardiovascular risk factor was hypertension (95 patients, 72.5%), followed by diabetes mellitus (77 patients, 58.8%) and being a current smoker (64 patients, 48.9%). The median (IQR) duration between the index cerebral ischemic event and recruitment to the study was 1 (0, 2.5) days. The median (IQR) duration between the index cerebral ischemic event and FDG-PET was 5 (4, 7) days. A total of 14 (10.7%) patients had a 90-day stroke, and 41 (31.3%) patients had a 90-day TIA or MACE. On comparison of the predictive performances of the SCAIL score and SUVmax, SUVmax was found to be superior to the SCAIL score for predicting both 90-day ipsilateral ischemic stroke (AUC: SCAIL = 0.79, SUVmax = 0.92; p < 0.001; 95% CI = 0.072, 0.229) and 90-day TIA or MACE (AUC: SCAIL = 0.76, SUVmax = 0.84; p = 0.009; 95% CI = 0.020, 0.143). Conclusion(s): Plaque inflammation as quantified on FDG-PET may serve as a reliable biomarker for risk stratification among patients with ECAD and recent TIA or ischemic stroke. Future studies should evaluate whether patients with significant plaque inflammation as quantified on FDG-PET benefit from carotid revascularization and/or anti-inflammatory therapy.Copyright  2023 Zheng, Lim, Tan, Chan, Paliwal, Jonathan, Bharatendu, Chan, Yeo, Vijayan, Hong, Chee, Wong, Chen, Chong, Dong, Tan, Sunny, Teoh, Sinha and Sharma.","Authors":"Zheng, Y.; Lim, M. J. R.; Tan, B. Y. Q.; Chan, B. P. L.; Paliwal, P.; Jonathan, O. J. Y.; Bharatendu, C.; Chan, A. C. Y.; Yeo, L. L. L.; Vijayan, J.; Hong, C. S.; Chee, Y. H.; Wong, L. Y. H.; Chen, J.; Chong, V. Y. F.; Dong, Y.; Tan, C. H.; Sunny, S.; Teoh, H. L.; Sinha, A. K.; Sharma, V. K.","Publisher":"Frontiers in Neurology","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fneur.2023.1086465","Pages":"1086465","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"plaque inflammation"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4386,"Title":"Early identification of STEMI patients with emergency chest pain using lipidomics combined with machine learning","Year":2022,"Country":"","Abstract":"OBJECTIVES To analyze the differential expression of lipid spectrum between ST-segment elevated myocardial infarction (STEMI) and patients with emergency chest pain and excluded coronary artery disease (CAD), and establish the predictive model which could predict STEMI in the early stage. METHODS We conducted a single-center, nested case-control study using the emergency chest pain cohort of Peking University Third Hospital. Untargeted lipidomics were conducted while LASSO regression as well as XGBoost combined with greedy algorithm were used to select lipid molecules. RESULTS Fifty-two STEMI patients along with 52 controls were enrolled. A total of 1925 lipid molecules were detected. There were 93 lipid molecules in the positive ion mode which were differentially expressed between the STEMI and the control group, while in the negative ion mode, there were 73 differentially expressed lipid molecules. In the positive ion mode, the differentially expressed lipid subclasses were mainly diacylglycerol (DG), lysophophatidylcholine (LPC), acylcarnitine (CAR), lysophosphatidyl ethanolamine (LPE), and phosphatidylcholine (PC), while in the negative ion mode, significantly expressed lipid subclasses were mainly free fatty acid (FA), LPE, PC, phosphatidylethanolamine (PE), and phosphatidylinositol (PI). LASSO regression selected 22 lipids while XGBoost combined with greedy algorithm selected 10 lipids. PC (15: 0/18: 2), PI (19: 4), and LPI (20: 3) were the overlapping lipid molecules selected by the two feature screening methods. Logistic model established using the three lipids had excellent performance in discrimination and calibration both in the derivation set (AUC: 0.972) and an internal validation set (AUC: 0.967). In 19 STEMI patients with normal cardiac troponin, 18 patients were correctly diagnosed using lipid model. CONCLUSIONS The differentially expressed lipids were mainly DG, CAR, LPC, LPE, PC, PI, PE, and FA. Using lipid molecules selected by XGBoost combined with greedy algorithm and LASSO regression to establish model could accurately predict STEMI even in the more earlier stage.Copyright  2022 JGC All rights reserved.","Authors":"Zhi, S.; Yang, L.; Yuan, Y. Y.; Wang, X. Y.; Yu, H. Y.; Gao, W.","Publisher":"Journal of Geriatric Cardiology","Issue":"9","DOI":"https://dx.doi.org/10.11909/j.issn.1671-5411.2022.09.003","Pages":"685-695","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"differentially expressed lipids"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4392,"Title":"Case-Control Study to Investigate the Association Between Serum Apolipoprotein B/A1 Ratio and Atrial Fibrillation by Sex in 920 Patients from China","Year":2022,"Country":"","Abstract":"Background: The serum apolipoprotein B/A1 ratio (APOB/APOA1) has been shown to predict cardiovascular events, whereas the effect of the APOB/APOA1 ratio on atrial fibrillation (AF) is less known. We investigated the association between the APOB/APOA1 ratio and AF by sex in 920 patients from China. Material/Methods: We reviewed clinical data on 1840 hospitalized patients, including 920 patients with AF (male/female: 460/460, age: 68.62+/-10.36 years) and 920 age- and sex-matched patients without AF with sinus rhythm in China between January 2019 and September 2021. Pearson correlation analysis was performed to investigate the correlation between APOB/APOA1 ratio and AF-related metabolic factors. Logistic regression analysis was used todetermine the odds ratios (ORs) and 95% confidence intervals (CIs). Result(s): Low serum APOB/APOA1 ratios in male and female patients were significantly associated with AF after adjusting for confounding factors (OR 0.159, 95% CI 0.058-0.432, P<0.05). Serum APOB/APOA1 ratio was positively correlated with triglyceride (TG) (r=0.146, P<0.05) and total cholesterol (TC) (r=0.227, P<0.05) and was negatively correlated with albumin (ALB) (r=-0.128, P<0.05) and prealbumin (PAB) (r=-0.107, P<0.05). There was no significant difference of APOB/APOA1 ratio in different subtypes, complications, and statin use in patients with AF (P>0.05). Conclusion(s): A low serum APOB/APOA1 ratio in male and female patients from China was significantly related to AF. This finding implies that a low serum APOB/APOA1 ratio may be associated with the causes of AF. Further studies are needed to determine causalities.Copyright  Med Sci Monit, 2022.","Authors":"Zhong, X.; Jiao, H.; Zhao, D.; Teng, J.; Yang, M.","Publisher":"Medical Science Monitor","Issue":"Not Available","DOI":"https://dx.doi.org/10.12659/MSM.936425","Pages":"e936425","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"apolipoprotein B/A1 ratio"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4393,"Title":"Decreased plasma musclin levels are associated with potential atrial fibrillation in non-diabetic patients","Year":2021,"Country":"","Abstract":"Background: Musclin is involved in the regulation of natriuretic peptide (NP) clearance and may affect the concentration of atrial natriuretic peptide (ANP). It has also been found to play an important role in several diseases, such as diabetes mellitus and hypertension. Both abnormalities in ANP and associated medical history are involved in the pathogenesis of atrial fibrillation (AF). However, plasma concentration of musclin as a biomarker for risk stratification in patients with AF has not been fully investigated. Method(s): Plasma musclin levels were measured in 290 patients with AF (including 199 paroxysmal AF patients and 91 persistent AF patients) and 120 control subjects. The association between plasma musclin levels and AF onset, as well as its predictive effects on clinical outcomes after cryoballoon ablation were analyzed. Result(s): AF patients were found to have a lower concentration of plasma musclin than healthy controls. Moreover, in the non-diabetic group and normal N-terminal pro-brain natriuretic peptide (NT-proBNP) level group, the association between lower plasma concentration of musclin and AF remained significant. According to receiver operating characteristic (ROC) curve analysis, the optimal cut-off point of musclin for predicting AF onset was 54.94 ng/mL, which had a sensitivity of 81.67% and a specificity of 31.47% [area under the ROC curve (AUC) =60.71%]. In follow-up studies, both diabetes and left atrial size were independent predictors of AF recurrence after ablation, while musclin showed only a modest relationship with the outcome of cryoballoon ablation. Conclusion(s): Our data indicated that decreased musclin was associated with the onset of AF. Moreover, lower plasma levels of musclin were an independent risk factor of AF in non-diabetic patients. Our studies suggest that musclin could be a predictive factor for the onset of AF.Copyright  Annals of Translational Medicine. All rights reserved.","Authors":"Zhong, Y.; Zhang, J.; Tang, K.; Kou, W.; Xu, S.; Yang, H.; Liu, L.; Luan, P.; Mohammed, A. Q.; Abdu, F. A.; Zhao, D.; Li, H.; Peng, W.; Xu, Y.","Publisher":"Annals of Translational Medicine","Issue":"3","DOI":"https://dx.doi.org/10.21037/atm-20-3259","Pages":"203","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institutio
