etails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3359,"Title":"Risk and predictors of dyssynchrony cardiomyopathy in left bundle branch block with preserved left ventricular ejection fraction","Year":2020,"Country":"","Abstract":"Background: Left bundle branch block (LBBB) and left ventricular (LV) dyssynchrony likely contribute to progressive systolic dysfunction. The evaluation of newly recognized LBBB includes screening for structural heart abnormalities and coronary artery disease (CAD). In patients whose LV ejection fraction (EF) is preserved during initial testing, the incidence of subsequent cardiomyopathy is not firmly established. Hypothesis: The risk of developing LV systolic dysfunction among LBBB patients with preserved LVEF is high enough to warrant serial imaging. Method(s): We screened records of 1000 consecutive patients with LBBB from our ECG database and identified subjects with an initially preserved LVEF (>=45%) without clinically relevant CAD or other cause for cardiomyopathy. Baseline imaging, clinical data, and follow-up imaging were recorded to determine the risk of subsequent LV systolic dysfunction (LVEF <=40%). Result(s): (Data are mean + SD) 784 subjects were excluded, the majority for CAD or depressed LVEF upon initial imaging. Of the remaining 216, 37 (17%) developed a decline in LVEF(<=40%) over a mean follow-up of 55 +/- 31 months; 94% of these patients had a baseline LVEF<=60% and LV end systolic diameter (ESD) >= 2.9 cm indicating that these measures may be useful to define which patients warrant longitudinal follow-up. The negative predictive value of a LVEF>60% and LVESD <2.9 cm was 98%. Conclusion(s): Seventeen percent of patients with LBBB and initial preserved LVEF develop dyssynchrony cardiomyopathy. We believe the risk of developing dyssynchrony cardiomyopathy is high enough to warrant serial assessment of LV systolic function in this high-risk population.Copyright  2020 The Authors. Clinical Cardiology published by Wiley Periodicals LLC.","Authors":"Sharma, S.; Barot, H. V.; Schwartzman, A. D.; Ganatra, S.; Shah, S. P.; Venesy, D. M.; Patten, R. D.","Publisher":"Clinical Cardiology","Issue":"12","DOI":"https://dx.doi.org/10.1002/clc.23467","Pages":"1494-1500","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left bundle branch block (LBBB) & initial preserved left ventricular ejection fraction (LVEF)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3395,"Title":"Association of Hypertension With Both Occurrence and Outcome of Symptomatic Patients With Mild Intracranial Atherosclerotic Stenosis: A Prospective Higher Resolution Magnetic Resonance Imaging Study","Year":2021,"Country":"","Abstract":"Background: Intracranial atherosclerotic plaque causing mild luminal stenosis might lead to acute ischemic events. However, the difference between culprit and nonculprit lesions is unclear, as are the factors associated with favorable treatment outcomes. Purpose(s): To quantify characteristics of intracranial atherosclerosis with mild luminal stenosis and to identify factors associated with lesion type (culprit or nonculprit) and with clinical outcomes. Study Type: Prospective. Population: 293 patients who had acute stroke with mild luminal stenosis (<50%) in the middle cerebral or basilar artery. Field Strength/Sequence: 3.0 T higher resolution magnetic resonance imaging (hrMRI) of intracranial arteries and whole brain MR images. Assessment: Morphological and compositional analysis of plaques was performed. This included assessment of plaque volume, plaque burden, remodeling ratio, eccentricity, intraplaque hemorrhage, and enhancement ratio. Clinical outcomes were assessed according to the modified Rankin Scale (mRS) at day 90, with a favorable outcome being defined as a 90-day mRS <=2. Statistical Tests: The odds ratios (ORs) with 95% confidence intervals (CIs) were calculated by a logistic regression model. Result(s): Hypertension (OR 5.2; 95% CI 2.6-10.3; P < 0.05) and hrMRI enhancement ratio (OR 2.7; 95% CI 1.4-5.1; P < 0.05) were independently associated with lesion type. Patients without hypertension had significantly more (P < 0.05) favorable outcomes (124/144) than patients with hypertension (97/149). Most hypertensive patients without any previous blood pressure control (54/63) had a favorable outcome. However, these patients were significantly younger (P < 0.05) than those with adequate blood pressure control. After adjusting for all significant characteristics, hypertension duration (OR 1.19; 95% CI 1.09-1.29; P < 0.05), hypertension management (OR 2.49; 95% CI 1.18-5.26; P < 0.05), and enhancement ratio (OR 0.01; 95% CI 0.001-0.157; P < 0.05) were found to be independent high-risk factors for outcome prediction. Data Conclusion(s): hrMRI provided incremental value over traditional risk factors in identifying higher risk intracranial atherosclerosis with mild luminal stenosis. Level of Evidence: 2. Technical Efficacy: Stage 2.Copyright  2021 The Authors. Journal of Magnetic Resonance Imaging published by Wiley Periodicals LLC on behalf of International Society for Magnetic Resonance in Medicine.","Authors":"Shi, Z.; Zhao, M.; Li, J.; Meddings, Z.; Shi, Y.; Jiang, T.; Liu, Q.; Deng, B.; Lu, J.; Teng, Z.","Publisher":"Journal of Magnetic Resonance Imaging","Issue":"1","DOI":"https://dx.doi.org/10.1002/jmri.27516","Pages":"76-88","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"higher resolution magnetic resonance imaging (hrMRI) to determine intracranial atherosclerosis with hypertentsion"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3397,"Title":"Elevated Plasma Soluble Triggering Receptor Expressed on Myeloid Cells-1 Level in Patients with Acute Coronary Syndrome (ACS): A Biomarker of Disease Severity and Outcome","Year":2021,"Country":"","Abstract":"Background and Aims. Plasma levels of soluble triggering receptor expressed on myeloid cells (sTREM-1) reflect innate immune cell activation. We sought to evaluate sTREM-1 levels in patients with acute coronary syndrome (ACS) and their predictive value for disease severity and outcome. Methods. Plasma sTREM-1 levels were prospectively measured by ELISA in 121 consecutive patients with new-onset (<=24 h) chest pain at arrival to the emergency department (ED) and 73 healthy controls. Secondary endpoints were the association of plasma levels of sTREM-1 with day 30 and month 6 major adverse cardiovascular events (MACE) defined as death, ACS, stroke, and need for coronary revascularization, as well as with CAD severity. The primary endpoint of the study was the association of plasma sTREM-1 level at the time of admission to the ED with a diagnosis of ACS at day 30. Results. Fifty-nine patients (48.7%) were diagnosed with ACS and 62 (51.3%) with nonspecific chest pain (NSCP). Median plasma sTREM-1 level at admission was significantly higher in the ACS group than the NSCP group and the control group (539.4+/-330.3 pg/ml vs. 432.5+/-196.4 pg/ml vs. 230.1+/-85.5 pg/ml, respectively; P<0.001) and positively correlated with the number of stenosed/occluded coronary arteries on angiography (P<0.001). On logistic regression analysis, higher sTREM-1 levels predicted definite ACS vs. NSCP determined on day 30 (OR 1.29, 95% CI 1.07-1.54, P=0.01) as well as with recurrent ACS (P=0.04) and stroke (P=0.02) at 6 months. Conclusions. Plasma sTREM-1 levels are significantly elevated in patients with ACS and might serve as a biomarker differentiating ACS from NSCP in the ED as well as an inflammatory biomarker for coronary artery disease severity and outcome.Copyright  2021 Shachaf Shiber et al.","Authors":"Shiber, S.; Kliminski, V.; Orvin, K.; Sagy, I.; Vaturi, M.; Kornowski, R.; Drescher, M.; Molad, Y.","Publisher":"Mediators of Inflammation","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2021/8872686","Pages":"8872686","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"soluble triggering receptor expressed on myeloid cells (sTREM-1)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3404,"Title":"Clinical usefulness of quantification of myocardial blood flow and flow reserve using CZT-SPECT for detecting coronary artery disease in patients with normal stress perfusion imaging","Year":2020,"Country":"","Abstract":"BACKGROUND: Relative myocardial perfusion imaging can misdiagnose \"balanced\" ischemia caused by coronary artery disease (CAD). We assessed the feasibility of myocardial blood flow (MBF) and myocardial perfusion reserve (MPR) using dynamic single-photon emission computed tomography (SPECT) with a cadmium-zinc-telluride (CZT) camera for estimating underlying CAD in patients with normal stress myocardial perfusion SPECT (MPS)., METHODS: 125 patients with normal stress MPS (summed stress score <=3) were enrolled. All patients underwent coronary angiography (CAG) and stress/rest 201Tl dynamic SPECT for MBF and MPR calculation. The diagnostic accuracy of both these quantitative values and other clinical risk factors for predicting occult CAD were validated by CAG., RESULTS: MPR was 2.85 in patients with no CAD, 2.47 with 1-, 1.98 with 2-, and 1.76 with 3-vessel CAD. The patient's age, morbidity of diabetes mellitus (DM), chronic kidney disease (CKD), stress MBF, and MPR were significantly associated with the presence of CAD (age, p=0.02; DM, p=0.005; CKD, p=0.005; creatinine level, p= 0.012, stress MBF, p=0.019, and MPR, p<0.001). Independent predictors in the multivariate regression analysis were as follows: DM, p=0.011, CKD, p=0.028, and MPR, p<0.001. The combined index was calculated from three independent predictors. Area under the receiver operating characteristic curve was 0.75 for MPR and 0.81 for the combined index. To identify CAD, sensitivity, and specificity for MPR were 77% and 66%, and for the combined index they were 79% and 66%, respectively., CONCLUSION: Quantification of MPR and MBF using dynamic SPECT with a CZT camera can be useful to identify balanced ischemia caused by occult CAD in patients with normal stress MPS findings. Copyright  2019 Japanese College of Cardiology. Published by Elsevier Ltd. All rights reserved.","Authors":"Shiraishi, Shinya; Tsuda, Noriko; Sakamoto, Fumi; Ogasawara, Kouji; Tomiguchi, Seiji; Tsujita, Kenichi; Yamashita, Yasuyuki","Publisher":"Journal of cardiology","Issue":"4","DOI":"https://dx.doi.org/10.1016/j.jjcc.2019.09.006","Pages":"400-409","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"myocardial blood flow (MBF) & myocardial perfusion reserve (MPR)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3412,"Title":"Artificial Intelligence-Enabled Electrocardiography to Screen Patients with Dilated Cardiomyopathy","Year":2021,"Country":"","Abstract":"Undiagnosed dilated cardiomyopathy (DC) can be asymptomatic or present as sudden cardiac death, therefore pre-emptively identifying and treating patients may be beneficial. Screening for DC with echocardiography is expensive and labor intensive and standard electrocardiography (ECG) is insensitive and non-specific. The performance and applicability of artificial intelligence-enabled electrocardiography (AI-ECG) for detection of DC is unknown. Diagnostic performance of an AI algorithm in determining reduced left ventricular ejection fraction (LVEF) was evaluated in a cohort that comprised of DC and normal LVEF control patients. DC patients and controls with 12-lead ECGs and a reference LVEF measured by echocardiography performed within 30 and 180 days of the ECG respectively were enrolled. The model was tested for its sensitivity, specificity, negative predictive (NPV) and positive predictive values (PPV) based on the prevalence of DC at 1% and 5%. The cohort consisted of 421 DC cases (60% males, 57+/-15 years, LVEF 28+/-11%) and 16,025 controls (49% males, age 69 +/-16 years, LVEF 62+/-5%). For detection of LVEF<=45%, the area under the curve (AUC) was 0.955 with a sensitivity of 98.8% and specificity 44.8%. The NPV and PPV were 100% and 1.8% at a DC prevalence of 1% and 99.9% and 8.6% at a prevalence of 5%, respectively. In conclusion AI-ECG demonstrated high sensitivity and negative predictive value for detection of DC and could be used as a simple and cost-effective screening tool with implications for screening first degree relatives of DC patients. Copyright  2021 Elsevier Inc. All rights reserved.","Authors":"Shrivastava, Sanskriti; Cohen-Shelly, Michal; Attia, Zachi I.; Rosenbaum, Andrew N.; Wang, Liwei; Giudicessi, John R.; Redfield, Margaret; Bailey, Kent; Lopez-Jimenez, Francisco; Lin, Grace; Kapa, Suraj; Friedman, Paul A.; Pereira, Naveen L.","Publisher":"The American journal of cardiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.amjcard.2021.06.021","Pages":"121-127","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left ventricular ejection fraction (LVEF)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3417,"Title":"Atherogenic Index of Plasma, Triglyceride-Glucose Index and Monocyte-to-Lymphocyte Ratio for Predicting Subclinical Coronary Artery Disease","Year":2021,"Country":"","Abstract":"BACKGROUND: The atherogenic index of plasma (AIP), triglyceride-glucose (TyG) index, and monocyte-to-lymphocyte ratio (MLR) are strongly associated with atherogenesis of the coronary artery. This study aimed to investigate the association of the AIP, TyG index, and MLR with subclinical coronary artery disease (CAD) and evaluate their ability to predict subclinical CAD., METHODS: A total of 697 asymptomatic patients were enrolled in this study and assigned to the subclinical CAD group (n=332) and control group (n=365). The clinical data, coronary artery calcification score, and calculated AIP, TyG index, and MLR were collected by graduate students in the cardiology division. Multivariate logistic regression models were set up to assess the risk factors for subclinical CAD., RESULTS: The AIP, TyG index and MLR values were higher in the subclinical CAD group than in the control group (all P<0.05). In addition to the classic independent clinical risk factors, increased AIP, TyG index and MLR values were all independent risk factors for subclinical CAD (all P<0.05). The AUCs were higher after combining clinical risk factors than the AIP, TyG index, or MLR alone (all P<0.05)., CONCLUSIONS: The AIP, TyG index and MLR are independent risk factors for subclinical CAD, which can be useful for improving the diagnosis and prevention of CAD. Copyright  2021 Southern Society for Clinical Investigation. Published by Elsevier Inc. All rights reserved.","Authors":"Si, Yueqiao; Fan, Wenjun; Han, Chao; Liu, Jingyi; Sun, Lixian","Publisher":"The American journal of the medical sciences","Issue":"3","DOI":"https://dx.doi.org/10.1016/j.amjms.2021.05.001","Pages":"285-290","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"monocyte-to-lymphocyte ratio"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3419,"Title":"The correlation of retinol-binding protein-4 and lipoprotein combine index with the prevalence and diagnosis of acute coronary syndrome","Year":2020,"Country":"","Abstract":"Retinol-binding protein-4 (RBP-4) along with the lipid profile plays crucial roles in Acute coronary syndrome (ACS). The study aimed to investigate the correlation of RBP-4, lipoprotein combine index (LCI), and RBP-4 + LCI with ACS. 163 ACS and 77 non-CAD in patients were consecutively enrolled in this study. The serum level of RBP-4 was measured via enzyme-linked immunosorbent assay. LCI was calculated using the formula: total cholesterol x triglyceride x low-density lipoprotein cholesterol/high-density lipoprotein cholesterol. RBP-4 >=4 ng/ml, LCI >=16 and LCI >=16 + RBP-4 >=4 ng/ml were new independent risk factors of ACS, and OR value of LCI >=16 + RBP-4 >=4 ng/ml was higher than that of RBP-4 and LCI combined (all p < 0.05). The AUC for LCI + RBP-4 was higher than that for LCI and RBP-4 individually. The risk of high LCI in 1 lesion vessel was greater than those of 2 or >=3 lesion vessels (all p < 0.05). In 1 lesion vessel or >=3 lesion vessels group, the risk associated with LCI and RBP-4 combined was higher than the risk of LCI or RBP-4 alone (all p < 0.05). The risk of hypertension, diabetes mellitus, smoking and history of MI increased with numbers of vessels lesion (all p < 0.05). Increase in RBP-4 and LCI values were found to be independent risk factors for ACS, and the risk of the combined rise in LCI and RBP-4 values was higher than LCI or RBP-4 alone. The combined tests of LCI and RBP-4 might be a potential diagnostic marker for ACS.","Authors":"Si, Yueqiao; Liu, Jingyi; Han, Chao; Wang, Ruijuan; Liu, Tong; Sun, Lixian","Publisher":"Heart and vessels","Issue":"11","DOI":"https://dx.doi.org/10.1007/s00380-020-01627-8","Pages":"1494-1501","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"retinol-binding protein-4 (RBP-4) & lipoprotein combine index (LCI)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3439,"Title":"Low miR-19b-1-5p Expression Is Related to Aspirin Resistance and Major Adverse Cardio- Cerebrovascular Events in Patients With Acute Coronary Syndrome","Year":2021,"Country":"","Abstract":"Background Because of a nonresponse to aspirin (aspirin resistance), patients with acute coronary syndrome (ACS) are at increased risk of developing recurrent event. The in vitro platelet function tests have potential limitations, making them unsuitable for the detection of aspirin resistance. We investigated whether miR-19b-1-5p could be utilized as a biomarker for aspirin resistance and future major adverse cardio-cerebrovascular (MACCE) events in patients with ACS. Methods and Results In this cohort study, patients with ACS were enrolled from multiple tertiary hospitals in Christchurch, Hong Kong, Sarawak, and Singapore between 2011 and 2015. MiR-19b-1-5p expression was measured from buffy coat of patients with ACS (n=945) by reverse transcription quantitative polymerase chain reaction. Platelet function was determined by Multiplate aggregometry testing. MACCE was collected over a mean follow-up time of 1.01+/-0.43 years. Low miR-19b-1-5p expression was found to be related to aspirin resistance as could be observed from sustained platelet aggregation in the presence of aspirin (-Log-miR-19b-1-5p, [unstandardized beta, 44.50; 95% CI, 2.20-86.80; P<0.05]), even after adjusting for age, sex, ethnicity, and prior history of stroke. Lower miR-19b-1-5p expression was independently associated with a higher risk of MACCE (-Log-miR-19b-1-5p, [hazard ratio, 1.85; 95% CI, 1.23-2.80; P<0.05]). Furthermore, a significant interaction was noted between the inverse miR-19b-1-5p expression and family history of premature coronary artery disease (P=0.01) on the risk of MACCE. Conclusions Lower miR-19b-1-5p expression was found to be associated with sustained platelet aggregation on aspirin, and a higher risk of MACCE in patients with ACS. Therefore, miR-19b-1-5p could be a suitable marker for aspirin resistance and might predict recurrence of MACCE in patients with ACS.","Authors":"Singh, Sandeep; de Ronde, Maurice W. J.; Creemers, Esther E.; Van der Made, Ingeborg; Meijering, Roelien; Chan, Mark Y.; Hwee Tan, Sock; Tang Chin, Chee; Mark Richards, A.; Troughton, Richard W.; Yean Yip Fong, Alan; Yan, Bryan P.; Pinto-Sietsma, Sara-Joan","Publisher":"Journal of the American Heart Association","Issue":"2","DOI":"https://dx.doi.org/10.1161/JAHA.120.017120","Pages":"e017120","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miR-19b-1-5p"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3445,"Title":"Insulin resistance genetic risk score and burden of coronary artery disease in patients referred for coronary angiography","Year":2021,"Country":"","Abstract":"AIMS: Insulin resistance associates with development of metabolic syndrome and risk of cardiovascular disease. The link between insulin resistance and cardiovascular disease is complex and multifactorial. Confirming the genetic link between insulin resistance, type 2 diabetes, and coronary artery disease, as well as the extent of coronary artery disease, is important and may provide better risk stratification for patients at risk. We investigated whether a genetic risk score of 53 single nucleotide polymorphisms known to be associated with insulin resistance phenotypes was associated with diabetes and burden of coronary artery disease., METHODS AND RESULTS: We genotyped patients with a coronary angiography performed in the capital region of Denmark from 2010-2014 and constructed a genetic risk score of the 53 single nucleotide polymorphisms. Logistic regression using quartiles of the genetic risk score was performed to determine associations with diabetes and coronary artery disease. Associations with the extent of coronary artery disease, defined as one-, two- or three-vessel coronary artery disease, was determined by multinomial logistic regression. We identified 4,963 patients, of which 17% had diabetes and 55% had significant coronary artery disease. Of the latter, 27%, 14% and 14% had one, two or three-vessel coronary artery disease, respectively. No significant increased risk of diabetes was identified comparing the highest genetic risk score quartile with the lowest. An increased risk of coronary artery disease was found for patients with the highest genetic risk score quartile in both unadjusted and adjusted analyses, OR 1.21 (95% CI: 1.03, 1.42, p = 0.02) and 1.25 (95% CI 1.06, 1.48, p<0.01), respectively. In the adjusted multinomial logistic regression, patients in the highest genetic risk score quartile were more likely to develop three-vessel coronary artery disease compared with patients in the lowest genetic risk score quartile, OR 1.41 (95% CI: 1.10, 1.82, p<0.01)., CONCLUSIONS: Among patients referred for coronary angiography, only a strong genetic predisposition to insulin resistance was associated with risk of coronary artery disease and with a greater disease burden.","Authors":"Skals, Regitze; Krogager, Maria Lukacs; Appel, Emil Vincent R.; Schnurr, Theresia M.; Have, Christian Theil; Gislason, Gunnar; Poulsen, Henrik Enghusen; Kober, Lars; Engstrom, Thomas; Stender, Steen; Hansen, Torben; Grarup, Niels; Lee, Christina Ji-Young; Andersson, Charlotte; Torp-Pedersen, Christian; Weeke, Peter E.","Publisher":"PloS one","Issue":"6","DOI":"https://dx.doi.org/10.1371/journal.pone.0252855","Pages":"e0252855","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic risk score of 53 SNPs associated with insulin resistance"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3454,"Title":"Mild impairment of renal function (shrunken pore syndrome) is associated with increased risk of a future first-ever myocardial infarction in women","Year":2021,"Country":"","Abstract":"Impaired renal function is associated both with the development of cardiovascular disease and its prognosis. A new syndrome called 'Shrunken Pore Syndrome' has been suggested, as the estimated glomerular filtration rate for cystatin C (eGFRcystatin C) is affected earlier due to differences in molecular size compared to eGFRcreatinine. The aim was to investigate if a lower eGFRcystatin C/eGFRcreatinine ratio in a prospective setting increases the risk of later developing a first-ever myocardial infarction (MI) independently of other cardiovascular risk factors. We used a nested case-referent study design within the Northern Sweden Health and Disease Study, and 545 subjects (29.0% women) were identified who prospectively developed a first-ever MI, and their 1054 matched referents. For women, but not for men, one standard deviation (SD) increase of ln z-scores of eGFRcystatin C/eGFRcreatinine ratio was associated with a lower risk of a future MI: odds ratio [95% confidence interval] 0.58 [0.34-0.99], adjusted for apolipoprotein B/A1 ratio, CRP, homocysteine, systolic blood pressure, body mass index, and diabetes. Furthermore, a high eGFRcreatinine associated independently with an increased risk of future MI in men only: OR 1.25 [1.05-1.48]. Thus, for women, a lower eGFRcystatin C/eGFRcreatinine ratio is associated with a higher risk of having a future first-ever MI, and it may be a valuable, easily implemented biomarker for risk of cardiovascular disease.Copyright  2021 The Author(s). Published by Informa UK Limited, trading as Taylor & Francis Group.","Authors":"Soderstrom, E.; Blind, R.; Wennberg, P.; Andersson, J.; Soderberg, S.; Nilsson, T. K.; Hultdin, J.","Publisher":"Scandinavian Journal of Clinical and Laboratory Investigation","Issue":"6","DOI":"https://dx.doi.org/10.1080/00365513.2021.1941235","Pages":"438-445","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"estimated glomerular filtration rate for cystatin C & estimated glomerular filtration rate for creatinine ration (eGFRcystatin/eGFRcreatinine)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3460,"Title":"Predicting long-term cardiovascular outcomes of patients with acute myocardial infarction using soluble ST2","Year":2020,"Country":"","Abstract":"Background The increase in soluble suppression of tumorigenicity 2 (sST2) both in the diagnosis and prognosis of heart failure is well established; however, existing data regarding sST2 values as the prognostic marker after myocardial infarction (MI) are limited and have been conflicting. This study aimed to assess the clinical significance of sST2 in predicting 1-year adverse cardiovascular (CV) events in MI patients. Materials and methods In this prospective study, 380 MI patients were included. Participants were grouped into low sST2 (n = 264, mean age: 60.0 +/- 12.1 years) and high sST2 groups (n = 116, mean age: 60.5 +/- 11.6 years), and all study populations were followed up for major adverse cardiovascular events (MACE) which are composed of CV mortality, target vessel revascularization (TVR), non-fatal reinfarction, stroke and heart failure. Results During a 12-month follow-up, 68 (17.8%) patients had MACE. CV mortality and heart failure were significantly higher in the high sST2 group compared to the low sST2 group (15.5% vs. 4.9%, p = 0.001 and 8.6% vs. 3.4% p = 0.032, respectively). Multivariate Cox regression analysis concluded that high serum sST2 independently predicted 1-year CV mortality [hazard ratio (HR) 2.263, 95% confidence interval (CI) 1.124-4.557, p = 0.022)]. Besides, older age, Killip class >1, left anterior descending (LAD) as the culprit artery and lower systolic blood pressure were the other independent risk factors for 1-year CV mortality. Conclusions High sST2 levels are an important predictor of MACE, including CV mortality and heart failure in a 1-year follow-up period in MI patients.","Authors":"Somuncu, Mustafa Umut; Kalayci, Belma; Avci, Ahmet; Akgun, Tunahan; Karakurt, Huseyin; Demir, Ali Riza; Avci, Yalcin; Can, Murat","Publisher":"Hormone molecular biology and clinical investigation","Issue":"2","DOI":"https://dx.doi.org/10.1515/hmbci-2019-0062","Pages":"Not Available","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"Soluble suppression of tumorigenicity 2 (sST2)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3475,"Title":"Benefits and Risks of CT Angiography Immediately after Emergency Arrival for Patients with Intracerebral Hematoma","Year":2020,"Country":"","Abstract":"Computed tomography angiography (CTA) immediately after diagnosis of intracerebral hematoma (ICH) on noncontrast CT in the emergency room has benefits, which consist of early diagnosis of secondary ICH and prediction of hematoma growth using the spot sign in primary ICH, but CTA also involves possible risks of acute kidney injury (AKI) and adverse reactions. The purpose of this study was to evaluate the benefits and risks of CTA. A total of 1423 consecutive adult patients diagnosed with ICH who were admitted within 3 days of onset between 2010 and 2017 were retrospectively analyzed. Of 1082 patients undergoing CTA, 162 patients (15.0%) showed secondary ICH, and the sensitivity of CTA for secondary ICH was 95.7%. Of 920 patients with primary ICH, a logistic regression model using the spot sign and four other previously reported risk factors (antiplatelet agents, anticoagulants, interval from onset to arrival, hematoma volume) with an area under the curve (AUC) of 0.787 significantly improved model performance to predict hematoma growth compared with a model using the same four factors without the spot sign (AUC: 0.697) (DeLong's test: P = 0.0002). Rates of AKI occurrence were 9.0% and 9.8% in patients with and without CTA, respectively. The odds ratio of AKI in patients with CTA adjusted by reported risk factors was 1.16 (95% confidence interval: 0.72-1.95, P = 0.5548). Emergency CTA following noncontrast CT in patients with ICH could be useful for early diagnosis of secondary ICH and prediction of hematoma growth using the spot sign in primary ICH with little risk.","Authors":"Sorimachi, Takatoshi; Atsumi, Hideki; Yonemochi, Takuya; Hirayama, Akihiro; Shigematsu, Hideaki; Srivatanakul, Kittipong; Takizawa, Shunya; Matsumae, Mitsunori","Publisher":"Neurologia medico-chirurgica","Issue":"1","DOI":"https://dx.doi.org/10.2176/nmc.oa.2019-0152","Pages":"45-52","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CT angiography"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3480,"Title":"Correlation between left atrial spontaneous echocardiographic contrast and 5-year stroke/death in patients with non-valvular atrial fibrillation","Year":2020,"Country":"","Abstract":"BACKGROUND: Transthoracic echocardiography (TTE) and transoesophageal echocardiography (TOE) can be used to detect the presence of left atrial thrombus and left atrial spontaneous echocardiographic contrast (LASEC)., AIM: To evaluate the prognostic value of TTE and TOE in predicting stroke and all-cause death at 5-year follow-up in patients with non-valvular atrial fibrillation (NVAF)., METHODS: This study included patients hospitalised with electrocardiography-diagnosed NVAF in Saint-Antoine University Hospital, Paris, between July 1998 and December 2011, who underwent TTE and TOE evaluation within 24hours of admission. Cox proportional-hazards models were used to identify predictors of the composite outcome (stroke or all-cause death)., RESULTS: During 5 years of follow-up, stroke/death occurred in 185/903 patients (20.5%). By multivariable analysis, independent predictors of stroke/death were CHA2DS2-VASc score (hazard ratio [HR] 1.35, 95% confidence interval [CI] 1.25-1.47; P<0.001), left atrial area>20 cm2 (HR 1.59, 95% CI 1.08-2.35; P=0.018), moderate LASEC (HR 1.72, 95% CI 1.13-2.62; P=0.012) and severe LASEC (HR 2.04, 95% CI 1.16-3.58; P=0.013). Independent protective predictors were dyslipidaemia (HR 0.60, 95% CI 0.43-0.83; P=0.002) and discharge prescription of anti-arrhythmics (HR 0.59, 95% CI 0.40-0.87; P=0.008). Adding LASEC to the CHA2DS2-VASc score modestly improved predictive accuracy and risk classification, with a C index of 0.71 vs. 0.69 (P=0.004)., CONCLUSIONS: In this retrospective monocentric study, the presence of moderate/severe LASEC was an independent predictor of stroke/death at 5-year follow-up in patients with NVAF. The inclusion of LASEC in stroke risk scores could modestly improve risk stratification. Copyright  2020. Published by Elsevier Masson SAS.","Authors":"Soulat-Dufour, Laurie; Lang, Sylvie; Etienney, Arnaud; Ederhy, Stephane; Ancedy, Yann; Adavane, Saroumadi; Chauvet-Droit, Marion; Nhan, Pascal; Di Angelantonio, Emanuele; Boccara, Franck; Cohen, Ariel","Publisher":"Archives of cardiovascular diseases","Issue":"8-9","DOI":"https://dx.doi.org/10.1016/j.acvd.2020.02.003","Pages":"525-533","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left atrial spontaneous echocardiographic contrast (LASEC)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3506,"Title":"Association of Serum Uromodulin with Death, Cardiovascular Events, and Kidney Failure in CKD","Year":2020,"Country":"","Abstract":"BACKGROUND AND OBJECTIVES: Uromodulin is exclusively produced by tubular epithelial cells and released into urine and serum. Higher serum uromodulin has been associated with lower risk for kidney failure in Chinese patients with CKD and with lower risk for mortality in the elderly and in patients undergoing coronary angiography. We hypothesized that lower serum uromodulin is associated with mortality, cardiovascular events, and kidney failure in white patients with CKD., DESIGN, SETTING, PARTICIPANTS, & MEASUREMENTS: We measured serum uromodulin in 5143 participants enrolled in the German CKD (GCKD) study. The associations of baseline serum uromodulin with all-cause mortality, major adverse cardiovascular events (MACE; a composite of cardiovascular mortality, nonfatal myocardial infarction or stroke, or incident peripheral vascular disease), and kidney failure (dialysis or transplantation) were evaluated using multivariable Cox proportional hazard regression analyses in a cohort study design, adjusting for demographics, eGFR, albuminuria, cardiovascular risk factors, and medication., RESULTS: The mean age of participants was 60+/-12 years, 60% were male. Mean serum uromodulin concentration was 98+/-60 ng/ml, eGFR was 49+/-18 ml/min per 1.73 m2, and 78% had eGFR <60 ml/min per 1.73 m2. Participants in lower serum uromodulin quartiles had lower eGFR and higher albuminuria, prevalence of diabetes, hypertension, coronary artery disease, and more frequent history of stroke at baseline. During a follow-up of 4 years, 335 participants died, 417 developed MACE, and 229 developed kidney failure. In multivariable analysis, the highest serum uromodulin quartile was associated with lower hazard for mortality (hazard ratio [HR], 0.57; 95% CI, 0.38 to 0.87), MACE (HR, 0.63; 95% CI, 0.45 to 0.90), and kidney failure (HR, 0.24; 95% CI, 0.10 to 0.55) compared with the lowest quartile., CONCLUSIONS: Higher serum uromodulin is independently associated with lower risk for mortality, cardiovascular events, and kidney failure in white patients with CKD., CLINICAL TRIAL REGISTRY NAME AND REGISTRATION NUMBER: Deutsches Register fur Klinische Studien (DRKS; German national database of clinical studies), DRKS00003971. Copyright  2020 by the American Society of Nephrology.","Authors":"Steubl, Dominik; Schneider, Markus P.; Meiselbach, Heike; Nadal, Jennifer; Schmid, Matthias C.; Saritas, Turgay; Krane, Vera; Sommerer, Claudia; Baid-Agrawal, Seema; Voelkl, Jakob; Kotsis, Fruzsina; Kottgen, Anna; Eckardt, Kai-Uwe; Scherberich, Jurgen E.","Publisher":"Clinical journal of the American Society of Nephrology : CJASN","Issue":"5","DOI":"https://dx.doi.org/10.2215/CJN.11780919","Pages":"616-624","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum uromodulin"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3510,"Title":"Impact of Adiponectin Resistance on Coronary Artery Disease Severity","Year":2021,"Country":"","Abstract":"BACKGROUND: The serum adiponectin level (AD), adiponectin resistance (AD-R) may reflect the degree of metabolic syndrome (MetS). The role parameter AD-R, The Homeostasis Model Assessment-Adiponectin (HOMA-AD) index on the coronary artery disease (CAD) severity is not still understood., OBJECTIVE: To determine adiponectin concentration and HOMA-AD index in patients with CAD with/without MetS and to evaluate their prognostic importance on severity of CAD., METHODS: This cross-sectional study involved selected 130 examinees which were divided into three groups: CAD+MetS, CAD-MetS, control group (no CAD/MetS). In all examinees values of biochemical and anthropometric parameters were determined. We analyzed the severity of coronary artery lesions from coronary angiography. Total serum adiponectin concentration was measured by ELISA. We calculated atherogenic Gensini scoring system, Duke prognostic index, and HOMA-AD-index., RESULTS: Serum adiponectin level was significantly lower in the group with CAD+MetS (p < 0.001) and in CAD-MetS group (p < 0.01), compared to the control group. The HOMA-AD index showed statistically significant positive correlation with the key parameters of MetS, as well as with the parameters of CAD, number of CAD and modified Gensini score. After applying logistic regression analysis the best predictors for CAD were: adiponectin, blood pressure, HOMA-IR index, and HOMA-AD index. The cut-off values of adiponectin <=1506.38 pg/mL, HOMA-IR index >=3.91 and HOMA-AD index >=0.67 were associated with a higher risk of CAD., CONCLUSION: Patients with CAD with or without MetS had low adiponectin levels and this hypoadiponectinemia indicates that AD and HOMA-AD index may be a useful marker for identifying patients at risk for CAD.","Authors":"Stojanovic, S.; Ilic, M. D.; Ilic, S.; Saric, S.; Petrovic, V.","Publisher":"Nigerian journal of clinical practice","Issue":"8","DOI":"https://dx.doi.org/10.4103/njcp.njcp_611_19","Pages":"1240-1246","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum adiponectin level (AD)"},{"Codes":[{"AttributeId":7,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3532,"Title":"Chest Radiography in the Evaluation of Mitral Valvular Disease and it's Correlation with Echocardiography","Year":2021,"Country":"","Abstract":"This study is aimed to find out various clinical, radio-graphical and echocardiographic variables to predict mitral valvular disease and their correlation with Echocardiography. This cross-sectional observational study was conducted in the Department of Radiology and Imaging, in collaboration with Department of Cardiology, Mymensingh Medical College Hospital (MMCH), Mymensingh, Bangladesh from January 2017 to December 2018. Total 50 consecutive cases enrolled in this study who was the patients of mitral valvular disease. Both chest radiograph and echocardiograph were done for each patient. There were 76% female and 26% male with a female-male ratio 3.16:1 with mean+/-SD (41.54+/-12.44). About 42% patients had previous history of rheumatic fever. The most common x-ray findings of heart were increased central density (90%) followed by enlargement in transverse diameter (88%), straightening of the left border (88%), widening of the carina (86%), full pulmonary conus (84%) and double contour of right border (76%). About 47(94%) patients confirmed mitral valvular heart disease on echocardiography. The prominent findings included left atrium was predominantly severely dilated (50%), severely reduced mitral valve orifice area (68%), mild mitral regurgitation (46%) and mild pulmonary hypertension (38%). And overall sensitivity, specificity, PPV, NPV and accuracy of chest radiograph in the detection of mitral valvular heart disease were 85.11%, 66.67%, 97.56%, 14.89% and 84%, respectively. These findings suggest that chest radiograph could be used as an adjunct tool with echocardiography.","Authors":"Sultana, H.; Rahman, M. M.; Begum, M.; Ferdousi, R. A.; Begum, K.; Sangma, M. A.; Chowdhury, M. T.; Akhter, N.; Hani, U.; Shapla, S. P.; Akther, S.; Jamil, M. S.; Shakil, S. S.","Publisher":"Mymensingh medical journal : MMJ","Issue":"2","DOI":"Not Available","Pages":"292-300","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"chest radiography"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3535,"Title":"Metabolomic analysis reveals potential biomarkers and serum metabolomic profiling in spontaneous intracerebral hemorrhage patients using UPLC/quadrupole time-of-flight MS","Year":2022,"Country":"","Abstract":"Spontaneous intracerebral hemorrhage (ICH) accounts for 10-20% of all strokes and contributes to higher mortalities and severe disabilities. The aims of this study were, therefore, to characterize novel biomarkers, metabolic disruptions, and mechanisms involving ICH. A total 30 ICH patients and 30 controls were enrolled in the study, and their clinical characteristics were analyzed. Nontargeted metabolomic analysis was conducted using ultra-performance liquid chromatography quadrupole time-of-flight tandem mass spectrometry (UPLC/Q-TOF). Multivariate statistical analysis and receiver operating characteristic curve analysis were used for screening and evaluating the predictive ability of biomarkers. ICH patients showed significantly higher systolic blood pressure, diastolic blood pressure, blood glucose levels, white blood cell counts, neutrophil count, percentage of neutrophils and globulin and a lower albumin/globin ratio when compared with controls. In sum, 11 important metabolites were identified, which were associated with disruption of fatty acid oxidation and sphingolipid and phospholipid metabolism, as well as increased inflammation, oxidative stress, and vascular pathologies. Further multiple logistic regression analyses of these metabolites showed that l-carnitine and phosphatidylcholine (20:3/22:6) have potential as biomarkers of ICH, and the area under the curve, sensitivity, specificity were 0.974, 90%, and 93%, respectively. These findings provide insights into the pathogenesis, early prevention, and diagnosis of ICH.Copyright  2021 John Wiley & Sons, Ltd.","Authors":"Sun, G.; Jiang, F.; Hu, S.; Cheng, H.; Qu, L.; Tao, Y.; Ma, B.","Publisher":"Biomedical Chromatography","Issue":"1","DOI":"https://dx.doi.org/10.1002/bmc.5241","Pages":"e5241","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"11 metabolites & in particular L-carnitine and\nphosphatidylcholine"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3545,"Title":"Clinical and Laboratory Biomarkers in Paroxysmal Atrial Fibrillation: A Single Center Cross-Sectional Study","Year":2022,"Country":"","Abstract":"The clinical risk profile of paroxysmal atrial fibrillation (pAF) patients is inconclusive. We aimed to identify clinical and laboratory biomarkers in patients with pAF and the differences in biomarkers among genders. A cross-sectional study was conducted with a total of 181 participants in a single center in Beijing Anzhen Hospital. The participants were grouped according to the presence of pAF and sex differences, and clinical and laboratory results were collected and compared. The 181 participants had a mean age of 52.9 +/- 15.1 years (pAF group, 60.4 +/- 9.9 years, SR group, 48.3 +/- 15.9 years, P < 0.05). Patients with pAF had significantly higher rates of age, left atrial (LA) diameter, haemoglobin (Hb) levels, tissue inhibitor of metalloproteinase-1 (TIMP-1), soluble tumour suppressor-2 (sST2), B-type natriuretic peptide (BNP) and indirect bilirubin (Ibil), mean haemoglobin concentration (MCHC), and hypertension (HTN) and smoking (P < 0.05). Multivariable logistic regression analysis revealed that age (OR = 1.075, 95% CI: 1.035-1.118, P < 0.0001), smoking (OR = 4.538, 95% CI: 1.559-13.205, P = 0.006), and MCHC (OR = 1.062, 95% CI: 1.019-1.106, P = 0.004) were independent predictive factors for pAF. Multivariable logistic regression analysis found that age (OR = 1.107, 95% CI: 1.016-1.206, P = 0.02) and Ibil level (OR = 2.303, 95% CI: 1.158-4.582, P = 0.017) were independent predictive factors of the occurrence of pAF in females; BNP (OR = 1.015, 95% CI: 1.002-1.029, P = 0.029) was an independent predictive variable of pAF in males. Age, smoking, and MCHC were independent predictive factors of pAF. BNP was an independent predictive biomarker of pAF in males, while in females, age and Ibil were independent predictive factors.Copyright  2022 Weiping Sun et al.","Authors":"Sun, W.; Li, H.; Wang, Z.; Wu, Y.; Du, J.","Publisher":"Contrast Media and Molecular Imaging","Issue":"Not Available","DOI":"https://dx.doi.org/10.1155/2022/7012377","Pages":"7012377","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"mean haemoglobin concentration (MCHC) & indirect bilirubin (Ibil) & B-type natriuretic peptide (BNP)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3571,"Title":"Uric Acid, Ferritin, Albumin, Parathyroid Hormone and Gamma-Glutamyl Transferase Concentrations are Associated with Uremic Cardiomyopathy Characteristics in Non-Dialysis and Dialysis Chronic Kidney Disease Patients","Year":2022,"Country":"","Abstract":"Introduction: Circulating uric acid, ferritin, albumin, intact parathyroid hormone and gamma-glutamyl transferase each participate in biochemical reactions that reduce or/and enhance oxidative stress, which is considered the final common pathway through which pathophysiological mechanisms cause uremic cardiomyopathy. We hypothesized that the respective biomarkers may be involved in the development of uremic cardiomyopathy characteristics and can be useful in their identification among chronic kidney disease patients. Method(s): We assessed traditional and non-traditional cardiovascular risk factors including biomarker concentrations and determined central systolic blood pressure using SphygmoCor software and cardiac structure and function by echocardiography in 109 (64 non-dialysis and 45 dialysis) patients. Associations were evaluated in multivariate regression models and receiver operator characteristic (ROC) curve analysis. Result(s): Each biomarker concentration was associated with left ventricular mass beyond stroke work and/or inappropriate left ventricular mass in all, non-dialysis and/or dialysis patients. Ferritin, albumin and gamma-glutamyl transferase levels were additionally associated with E/e' in all, non-dialysis and/or dialysis patients. Dialysis status influenced the relationship of uric acid concentrations with inappropriate left ventricular mass and those of gamma-glutamyl transferase levels with left ventricular mass and inappropriate left ventricular mass. In stratified analysis, low uric acid levels were related to inappropriate left ventricular mass in dialysis but not non-dialysis patients (interaction p=0.001) whereas gamma-glutamyl transferase concentrations were associated with left ventricular mass and inappropriate left ventricular mass in non-dialysis but not dialysis patients (interaction p=0.020 to 0.036). In ROC curve analysis, uric acid (area under the curve (AUC)=0.877), ferritin (AUC=0.703) and albumin (AUC=0.728) concentrations effectively discriminated between dialysis patients with and without inappropriate left ventricular hypertrophy, left ventricular hypertrophy, and increased E/e,' respectively. Conclusion(s): Uric acid, ferritin, albumin, parathyroid hormone and gamma-glutamyl transferase were associated with uremic cardiomyopathy characteristics and could be useful in their identification. Our findings merit validation in future longitudinal studies.Copyright  2022 Tade et al. T","Authors":"Tade, G.; Hsu, H. C.; Woodiwiss, A. J.; Peters, F.; Robinson, C.; Dlongolo, N.; Teckie, G.; Solomon, A.; Norton, G. R.; Dessein, P. H.","Publisher":"International Journal of Nephrology and Renovascular Disease","Issue":"Not Available","DOI":"https://dx.doi.org/10.2147/IJNRD.S389539","Pages":"353-369","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"uric acid & ferritin & albumin & parathyroid hormone & gamma-glutamyl transferase"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":3572,"Title":"Early Mechanical Alterations in Phospholamban Mutation Carriers: Identifying Subclinical Disease Before Onset of Symptoms","Year":2021,"Country":"","Abstract":"OBJECTIVES: This study aimed to explore echocardiographic characteristics of phospholamban (PLN) p.Arg14del mutation carriers to investigate whether structural and/or functional abnormalities could be identified before onset of symptoms., BACKGROUND: Carriers of the genetic PLN p.Arg14del mutation may develop arrhythmogenic and/or dilated cardiomyopathy. Overt disease is preceded by a pre-symptomatic phase of variable length in which disease expression seems to be absent., METHODS: PLN p.Arg14del mutation carriers with an available echocardiogram were included. Mutation carriers were classified as pre-symptomatic if they had no history of ventricular arrhythmias (VAs), a premature ventricular complex count of <500/24 h, and a left ventricular (LV) ejection fraction of >=45%. In addition, we included 70 control subjects with similar age and sex distribution as the pre-symptomatic mutation carriers. Comprehensive echocardiographic analysis (including deformation imaging) was performed., RESULTS: The final study population consisted of 281 PLN p.Arg14del mutation carriers, 139 of whom were classified as pre-symptomatic. In comparison to control subjects, pre-symptomatic mutation carriers had lower global longitudinal strain and higher LV mechanical dispersion (both p < 0.001). In addition, post-systolic shortening (PSS) in the LV apex was observed in 43 pre-symptomatic mutation carriers (31%) and in none of the control subjects. During a median follow-up of 3.2 years (interquartile range: 2.1 to 5.6 years) in 104 pre-symptomatic mutation carriers, nonsustained VA occurred in 13 (13%). Presence of apical PSS was the strongest echocardiographic predictor of VA (multivariable hazards ratio: 5.11; 95% confidence interval [CI]: 1.37 to 19.08; p = 0.015), which resulted in a negative predictive value of 96% (95% CI: 89% to 98%) and a positive predictive value of 29% (95% CI: 21% to 40%)., CONCLUSIONS: Global and regional LV mechanical alterations in PLN p.Arg14del mutation carriers precede arrhythmic symptoms and overt structural disease. Pre-symptomatic mutation carriers with normal deformation patterns in the apex are at low risk of developing VA within 3 years, whereas mutation carriers with apical PSS appear to be at higher risk. Copyright  2021 American College of Cardiology Foundation. Published by Elsevier Inc. All rights reserved.","Authors":"Taha, Karim; Te Rijdt, Wouter P.; Verstraelen, Tom E.; Cramer, Maarten J.; de Boer, Rudolf A.; de Bruin-Bon, Rianne H. A. C. M.; Bouma, Berto J.; Asselbergs, Folkert W.; Wilde, Arthur A. M.; van den Berg, Maarten P.; Teske, Arco J.","Publisher":"JACC. Cardiovascular imaging","Issue":"5","DOI":"https://dx.doi.org/10.1016/j.jcmg.2020.09.030","Pages":"885-896","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"global and regional LV mechanical alterations in phospholamban (PLN) p.Arg14del mu-\ntation carriers"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3582,"Title":"Prognostic impact of b-type natriuretic peptide on long-term clinical outcomes in patients with non-st-segment elevation acute myocardial infarction without creatine kinase elevation","Year":2020,"Country":"","Abstract":"Although B-type natriuretic peptide (BNP) has gradually gained recognition as an indicator in risk stratification for patients with acute myocardial infarction (AMI), the prognostic impact on long-term clinical outcomes in patients with non-ST-segment elevation acute myocardial infarction (NSTEMI) without creatine kinase (CK) elevation remains unclear. This prospective multicenter study assessed 3,283 consecutive patients with AMI admitted to 28 institutions in Japan between 2012 and 2014. We analyzed 218 patients with NSTEMI without CK elevation (NSTEMI-CK) for whom BNP was available. In the NSTEMI-CK group, patients were assigned to high-and low-BNP groups according to BNP values (cut-off BNP, 100 pg/mL). The primary endpoint was defined as a composite of all-cause death, non-fatal myocardial infarction, non-fatal stroke, cardiac failure, and urgent revascularization for unstable angina up to 3 years. Primary endpoints were observed in 60 (33.3%) events among patients with NSTEMI-CK. Kaplan-Meier analysis revealed a significantly higher event rate for primary endpoints among patients with high BNP (log-rank P < 0.001). After adjusting for covariates, a higher BNP level was significantly associated with long-term clinical outcomes in NSTEMI-CK (adjusted hazard ratio, 4.86; 95% confidence interval, 2.18-12.44; P < 0.001). The BNP concentration is associated with adverse long-term clinical outcomes among patients with NSTEMI-CK who are considered low risk. Careful clinical management may be warranted for secondary prevention in patients with NSTEMI-CK with high BNP levels.Copyright All rights reserved by the International Heart Journal Association.","Authors":"Takahashi, N.; Ogita, M.; Suwa, S.; Nakao, K.; Ozaki, Y.; Kimura, K.; Ako, J.; Noguchi, T.; Yasuda, S.; Fujimoto, K.; Nakama, Y.; Morita, T.; Shimizu, W.; Saito, Y.; Hirohata, A.; Morita, Y.; Inoue, T.; Okamura, A.; Mano, T.; Hirata, K.; Tanabe, K.; Shibata, Y.; Owa, M.; Tsujita, K.; Funayama, H.; Kokubu, N.; Kozuma, K.; Uemura, S.; Tobaru, T.; Saku, K.; Oshima, S.; Nishimura, K.; Miyamoto, Y.; Ogawa, H.; Ishihara, M.","Publisher":"International Heart Journal","Issue":"5","DOI":"https://dx.doi.org/10.1536/ihj.20-190","Pages":"888-895","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"B-type natriuretic peptide (BNP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":17,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":3605,"Title":"A systematic review on the correlations between left atrial strain and cardiovascular outcomes in chronic kidney disease patients","Year":2021,"Country":"","Abstract":"Left atrial strain (LASr) represents a relatively new but promising technique for left atrial and left ventricle function evaluation. LASr was strongly linked to myocardial fibrosis and endocardial thickness, suggesting the utility of LASr in subclinical cardiac dysfunction detection. As CKD negatively impacts cardiovascular risk and mortality, underlying structural and functional abnormalities of cardiac remodeling are widely investigated. LASr could be used in LV diastolic dysfunction grading with an excellent discriminatory power. Our objectives were to assess the impact and existing correlations between LASr and cardiovascular outcomes, as reported in clinical trials, including patients with CKD. We searched PubMed, Web of Science, Embase, and the Cochrane Central Register of Controlled Trials for full-text papers. As reported in clinical studies, LASr was associated with adverse cardiovascular outcomes, including cardiovascular death and major adverse cardiovascular events (HR 0.89, 95% CI, 0.84-0.93, p < 0.01), paroxysmal atrial fibrillation (OR 0.847, 95% CI, 0.760-0.944, p = 0.003), reduced exercise capacity (AUC 0.83, 95% CI, 0.78-0.88, p < 0.01), diastolic dysfunction (p < 0.05), and estimated pulmonary capillary wedge pressure (p < 0.001). Despite limitations attributed to LA deformation imaging (image quality, inter-observer variability, software necessity, learning curve), LASr constitutes a promising marker for cardiovascular events prediction and risk evaluation in patients with CKD.Copyright  2021 by the authors. Licensee MDPI, Basel, Switzerland.","Authors":"Tanasa, A.; Burlacu, A.; Popa, C.; Kanbay, M.; Brinza, C.; Macovei, L.; Crisan-Dabija, R.; Covic, A.","Publisher":"Diagnostics","Issue":"4","DOI":"https://dx.doi.org/10.3390/diagnostics11040671","Pages":"671","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"left atrial strain (LASr)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3615,"Title":"Cardiac and Echocardiographic Markers in Cryptogenic Stroke with Incidental Patent Foramen Ovale","Year":2021,"Country":"","Abstract":"Objective: Some cardiac abnormalities could be a substrate for potential embolic source in cryptogenic stroke (CS). We evaluated whether cardiac and echocardiographic markers were associated with CS in patients with incidental patent foramen ovale (PFO) as defined using the Risk of Paradoxical Embolism (RoPE) score. Material(s) and Method(s): Among 677 patients enrolled in a multicenter observational CS registry, 300 patients (44%) had PFOs detected by transesophageal echocardiography. They were classified into probable PFO-related stroke (RoPE score>6, n = 32) and stroke with incidental PFO (RoPE score<=6, n = 268) groups, and clinical characteristics, laboratory findings, cardiac and echocardiographic markers (i.e. brain natriuretic peptide, left atrial [LA] diameter, ejection fraction, early transmitral flow velocity/early diastolic tissue Doppler imaging velocity [E/e'], LA appendage flow velocity, spontaneous echo contrast, atrial septal aneurysm, substantial PFO, and aortic arch plaques), stroke recurrence, and excellent outcome (modified Rankin scale score <2) at discharge were compared. Risk factors for low RoPE scores were determined using multiple logistic regression analysis. Result(s): Higher brain natriuretic peptide levels (p = 0.032), LA enlargement (p < 0.001), higher E/e' (p = 0.001), lower LA appendage flow velocity (p < 0.001), non-substantial PFO (p = 0.021), and aortic arch plaques (p = 0.002) were associated with the low RoPE score group. Patients with high RoPE scores had excellent outcomes (58% versus 78%, p = 0.035). LA enlargement (age- and sex-adjusted odds ratio, 1.15; 95 % confidence interval, 1.00-1.32; p = 0.039) was an independent predictor of low RoPE scores. Conclusion(s): Abnormal cardiac substrate could be associated with CS occurrence in a subset of patients with PFO. Patients with CS who had incidental PFO may be at risk of cardioembolism.Copyright  2021 Elsevier Inc.","Authors":"Tateishi, Y.; Ueno, Y.; Tsujino, A.; Kuriki, A.; Kamiya, Y.; Shimizu, T.; Doijiri, R.; Yamaguchi, E.; Kikuno, M.; Shimada, Y.; Takekawa, H.; Koga, M.; Ihara, M.; Hirata, K.; Hasegawa, Y.; Toyoda, K.; Hattori, N.; Urabe, T.","Publisher":"Journal of Stroke and Cerebrovascular Diseases","Issue":"8","DOI":"https://dx.doi.org/10.1016/j.jstrokecerebrovasdis.2021.105892","Pages":"105892","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cardiac and echocardiographic markers"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3624,"Title":"Association of serum magnesium levels with risk factors, severity and prognosis in ischemic and hemorrhagic stroke patients","Year":2020,"Country":"","Abstract":"Background: Stroke is the third leading cause of mortality worldwide. One of the factors that affect the occurrence of stroke can be attributed to changes in the levels of trace elements. Accumulating evidence has been shown that magnesium, as an important element, is a new predictor of stroke. We aimed to determine the levels of Mg in ischemic stroke patients in comparison with those having the hemorrhagic type. Method(s): This study was conducted on 447 stroke patients. Demographic characteristics of patients, stroke severity, and risk factors such as hypertension, ischemic heart disease, diabetes mellitus, and hyperlipidemia were recorded. Stroke was diagnosed based on the neurological examination and neuroimaging findings e.g. computed tomography (CT) or magnetic resonance imaging (MRI). The colorimetric technique was used to determine the concentration of Mg at 450 nm according to the commercial kit. Result(s): The mean of magnesium levels in ischemic patients was significantly higher than that in the hemorrhagic patients (P=0.001). Difference in magnesium status was associated with gender in thrombotic patients (P<0.05), while hyperlipidemia was associated with the status of magnesium in embolic patients (P=0.012). Furthermore, magnesium levels were correlated with ischemic heart disease in embolic (P=0.011) and sub-arachnoid hemorrhagic (SAH) patients (P=0.012), and with diabetes mellitus in thrombotic patients (P=0.012). Magnesium status was associated with the severity of ischemic stroke at the time of discharge in ischemic patients (P<0.001). Mg levels had the best area under curve (AUC) for the discrimination of ischemic patients from hemorrhagic ones. Conclusion(s): Magnesium levels were higher in ischemic patients compared to hemorrhagic ones, and these levels were associated with many risk factors contributing to a stroke. Magnesium may be used as a new predictor of stroke in ischemic patients as opposed to hemorrhagic ones.Copyright  2020 Babol University of Medical Sciences. All rights reserved.","Authors":"Tehrani, S. S.; Khatami, S. H.; Saadat, P.; Sarfi, M.; Ahangar, A. A.; Daroie, R.; Firouzjahi, A.; Maniati, M.","Publisher":"Caspian Journal of Internal Medicine","Issue":"1","DOI":"https://dx.doi.org/10.22088/cjim.11.1.83","Pages":"83-91","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"magnesium levels"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3632,"Title":"Novel lipid species for detecting and predicting atrial fibrillation in patients with type 2 diabetes","Year":2021,"Country":"","Abstract":"The incidence of atrial fibrillation (AF) is higher in patients with diabetes. The goal of this study was to assess if the addition of plasma lipids to traditional risk factors could improve the ability to detect and predict future AF in patients with type 2 diabetes. Logistic regression models were used to identify lipids associated with AF or future AF from plasma lipids (n = 316) measured from partic-ipants in the ADVANCE trial (n = 3,772). To gain mech-anistic insight, follow-up lipid analysis was undertaken in a mouse model that has an insulin-resistant heart and is susceptible to AF. Sphingolipids, cholesteryl esters, and phospholipids were associated with AF prevalence, whereas two monosialodihexosylganglioside (GM3) gan-glioside species were associated with future AF. For AF detection and prediction, addition of six and three lipids, respectively, to a base model (n = 12 conventional risk factors) increased the C-statistics (detection: from 0.661 to 0.725; prediction: from 0.674 to 0.715) and cate-gorical net reclassification indices. The GM3(d18:1/24:1) level was lower in patients in whom AF developed, im-proved the C-statistic for the prediction of future AF, and was lower in the plasma of the mouse model susceptible to AF. This study demonstrates that plasma lipids have the potential to improve the detection and prediction of AF in patients with diabetes.Copyright  2020 by the American Diabetes Association.","Authors":"Tham, Y. K.; Jayawardana, K. S.; Alshehry, Z. H.; Giles, C.; Huynh, K.; Smith, A. A. T.; Ooi, J. Y. Y.; Zoungas, S.; Hillis, G. S.; Chalmers, J.; Meikle, P. J.; McMullen, J. R.","Publisher":"Diabetes","Issue":"1","DOI":"https://dx.doi.org/10.2337/db20-0653","Pages":"255-261","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"plasma lipid profiling"},{"Codes":[{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":3644,
