n":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"plasma musclin"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4396,"Title":"The Relative Contribution of Plasma Homocysteine Levels vs. Traditional Risk Factors to the First Stroke: A Nested Case-Control Study in Rural China","Year":2022,"Country":"","Abstract":"Background: Approximately 75% of Chinese hypertensive patients have elevated homocysteine (Hcy). Its implication in risk assessment and prevention of the first stroke remains an important clinical and public health question. Method(s): This study was based on a community cohort recruited from 2016 to 2018 in the rural China. To maximize cost efficiency, we used a nested case-control design, including 3,533 first stroke cases and 3,533 controls matched for age +/-1 years, sex, and village. Individual associations of tHcy and traditional risk factors with the first stroke were examined, and their population-attributable risks (PARs) were estimated. Result(s): There was a significant dose-response association between first stroke and total Hcy (tHcy) levels, with adjusted odds ratios of 1.11 (95% CI: 0.97, 1.26) for tHcy 10-15 mumol/L and 1.44 (1.22, 1.69) for tHcy >= 15 mumol/L, all compared to tHcy < 10 mumol/L. A similar trend was found for ischemic and hemorrhagic stroke. tHcy and systolic blood pressure (SBP) were independently and additively associated with the risk of first stroke (tHcy: 1.06 [1.02, 1.1]; SBP: 1.13 [1.1, 1.16]; P-interaction, 0.889). Among the ten main risk factors examined, the top two contributors to the first stroke were SBP and tHcy, with PARs of 25.73 and 11.24%, respectively. Conclusion(s): Elevated tHcy is the second most important contributor and acts additively with SBP to increase the risk of the first stroke. This finding underscores the importance of screening and treating elevated tHcy along with traditional risk factors to further reduce the burden of the first stroke in the high-risk populations.Copyright  2022 Zhou, Liu, Ye, Wang, Shao, Zhang, Duan, Chen, Kuang, Li, Song, Liu, Zalloua, Wang, Xu and Zhang.","Authors":"Zhou, F.; Liu, C.; Ye, L.; Wang, Y.; Shao, Y.; Zhang, G.; Duan, Z.; Chen, J.; Kuang, J.; Li, J.; Song, Y.; Liu, L.; Zalloua, P.; Wang, X.; Xu, X.; Zhang, C.","Publisher":"Frontiers in Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fmed.2021.727418","Pages":"727418","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"homocysteine (Hcy)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4398,"Title":"Serum miR-222 is independently associated with atrial fibrillation in patients with degenerative valvular heart disease","Year":2021,"Country":"","Abstract":"BACKGROUND: Inflammation is involved in the progression of degenerative valvular heart disease (DVHD). microRNA-222 (miR-222) contributes to inflammation-mediated vascular remodeling, but its involvement in DVHD in relation to atrial fibrillation (AF) is unknown. This study aimed to investigate the changes in miR-222, interleukin (IL)-6, high-sensitivity C-reactive protein (hs-CRP), and N-terminal pro-brain natriuretic peptide (NT-proBNP) in patients with DVHD complicated with AF., METHODS: This was a case control study of patients with DVHD who were hospitalized at the Geriatrics Department of the Affiliated Huai'an Hospital of Xuzhou Medical University between 01/2017 and 08/2018. The participants were grouped according to the presence of AF, and serum miR-222, IL-6, hs-CRP, and NT-proBNP levels were compared., RESULTS: There were fifty-two participants (28 males) in the DVHD with AF group, aged 60-80 years (73.0 +/- 5.9 years). Sixty participants (31 males) were included in the DVHD without AF group, aged 60-80 years (71.9 +/- 6.92 years). There were no significant differences in age, sex, body mass index, fasting blood glucose, triglycerides, cholesterol, and blood pressure between the two groups. The serum levels of miRNA-222, IL-6, hs-CRP, and NT-proBNP in DVHD patients were significantly higher in those with AF compared with the non-AF group (all P < 0.05). Correlation analyses revealed that IL-6, hs-CRP, and NT-proBNP levels were positively correlated with miR-222 levels in all patients (IL-6: r = 0.507, P < 0.01; hs-CRP: r = 0.390, P < 0.01; NT-proBNP: r = 0.509, P < 0.01)., CONCLUSIONS: Serum miR-222 was independently associated with AF in patients with DVHD.","Authors":"Zhou, Hualan; Lin, Sen; Li, Xia; Guo, Dianxuan; Wang, Yun; Hu, Youdong","Publisher":"BMC cardiovascular disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12872-021-01909-7","Pages":"98","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"miR-222 & interleukin (IL)-6 & high-sensitivity C-reactive protein (hs-CRP) & N-terminal pro-brain natriuretic peptide (NT-proBNP)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4407,"Title":"Long-Term Prognosis of Patients With Coronary Microvascular Disease Using Stress Perfusion Cardiac Magnetic Resonance","Year":2021,"Country":"","Abstract":"Objectives: This study investigated the prognosis of coronary microvascular disease (CMD) as determined by stress perfusion cardiac magnetic resonance (CMR) in patients with ischemic symptoms but without significant coronary artery disease (CAD). Background(s): Patients with CMD have poorer prognosis with various cardiac diseases. The myocardial perfusion reserve index (MPRI) derived from noninvasive stress perfusion CMR has been established to diagnose microvascular angina with a threshold MPRI <1.4. The prognosis of CMD as determined by MPRI is unknown. Method(s): Chest pain patients without epicardial CAD or myocardial disease from January 2009 to December 2017 were retrospectively included from 3 imaging centers in Hong Kong (HK). Stress perfusion CMR examinations were performed using either adenosine or adenosine triphosphate. Adequate stress was assessed by achieving splenic switch-off sign. Measurement of MPRI was performed in all stress perfusion CMR scans. Patients were followed for major adverse cardiovascular events defined as all-cause death, acute coronary syndrome (ACS), epicardial CAD development, heart failure hospitalization and non-fatal stroke. Result(s): A total of 218 patients were studied (mean age 59 +/- 12 years; 49.5% male) and the average MPRI of that cohort was 1.56 +/- 0.33. Females and a history of hyperlipidemia were predictors of lower MPRI. Major adverse cardiovascular events (MACE) occurred in 15.6% of patients during a median follow-up of 5.5 years (interquartile range: 4.6 to 6.8 years). The optimal cutoff value of MPRI in predicting MACE was found with a threshold MPRI <=1.47. Patients with MPRI <=1.47 had three-fold increased risk of MACE compared with those with MPRI >1.47 (hazard ratio [HR]: 3.14; 95% confidence interval [CI]: 1.58 to 6.25; p = 0.001). Multivariate Cox regression after adjusting for age and hypertension demonstrated that MPRI was an independent predictor of MACE (HR: 0.10; 95% CI: 0.03 to 0.34; p < 0.001). Conclusion(s): Stress perfusion CMR-derived MPRI is an independent imaging marker that predicts MACE in patients with ischemic symptom and no overt CAD over the medium term.Copyright  2021 The Authors","Authors":"Zhou, W.; Lee, J. C. Y.; Leung, S. T.; Lai, A.; Lee, T. F.; Chiang, J. B.; Cheng, Y. W.; Chan, H. L.; Yiu, K. H.; Goh, V. K. M.; Pennell, D. J.; Ng, M. Y.","Publisher":"JACC: Cardiovascular Imaging","Issue":"3","DOI":"https://dx.doi.org/10.1016/j.jcmg.2020.09.034","Pages":"602-611","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"myocardial perfusion reserve index (MPRI)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4411,"Title":"The predictive value of epicardial adipose tissue volume assessed by cardiac magnetic resonance for atrial fibrillation in patients with hypertrophic obstructive cardiomyopathy","Year":2021,"Country":"","Abstract":"Atrial fibrillation (AF) is the most common arrhythmia and potentially increase the risk of embolic stroke and aggravate progressive heart failure in patients with hypertrophic cardiomyopathy (HCM). Recent studies demonstrated that epicardial adipose tissue (EAT) was closely associated with AF in general population. However, the relationship between EAT and AF in HCM patients remains unclear. A total of 93 consecutive patients with hypertrophic obstructive cardiomyopathy (HOCM) at Fuwai Hospital were enrolled in our study. There were 18 patients with AF and 75 patients without it. Cardiac magnetic resonance (CMR) imaging was performed in all participants. EAT volume (EATV) and left atrial volume (LAV) were determined by E-3D medical model software. HOCM patients with AF had significantly greater EATV index (EATVI, P < 0.001), LAV index (LAVI, P < 0.001) and left ventricular end-systole volume index (LVESVI, P = 0.039), and lower left ventricular ejection fraction (LVEF, P = 0.002). In multivariable logistic regression analysis, EATVI, LAVI, and LVEF remained independent determinants of AF occurrence (OR = 1.023, 95% CI, 1.003-1.043, P = 0.023, OR = 1.043, 95% CI, 1.012-1.075, P = 0.006, and OR = 0.887, 95% CI, 0.818-0.962, P = 0.004, respectively). Furthermore, receiver operating characteristic (ROC) curve analysis demonstrated that integration of EATVI, LAVI and LVEF provided better discriminatory performance for incident AF in HOCM patients with a high sensitivity of 94.4% and a specificity of 69.3% (AUC = 0.864, 95% CI, 0.771-0.958, P < 0.001). EATVI is an independent predictor of the presence of AF, and integration of EATVI, LVEF and LAVI determined by CMR provide greater discriminatory performance for identifying AF in HOCM patients.Copyright  2021, Springer Nature B.V.","Authors":"Zhou, Y.; Yu, M.; Cui, J.; Hu, F.; Yang, Z.; Yuan, J.; Qiao, S.","Publisher":"International Journal of Cardiovascular Imaging","Issue":"4","DOI":"https://dx.doi.org/10.1007/s10554-020-02092-0","Pages":"1383-1393","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"epicardial adipose tissue index (EATVI) & left atrial volume index (LAVI) & left ventricular ejection fraction (LVEF)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4421,"Title":"Sex Differences in Epicardial Adipose Tissue: Association With Atrial Fibrillation Ablation Outcomes","Year":2022,"Country":"","Abstract":"Background: There are significant differences in the prevalence and prognosis of atrial fibrillation (AF) between sexes. Epicardial adipose tissue (EAT) has been found as a risk factor for AF. This study aimed to evaluate whether sex-based EAT differences were correlated with AF recurrence and major adverse cardiovascular events (MACE). Method(s): In this study, postmenopausal women and age, BMI, and type of AF matched men who had received first catheter ablation were included. EAT volume was quantified based on the pre-ablation cardiac computed tomography (CT) images. Clinical, CT, and echocardiographic variables were compared by sex groups. The predictors of AF recurrence and MACE were determined through Cox proportional hazards regression. Result(s): Women were found with significantly lower total EAT volumes (P < 0.001) but higher periatrial/total (P/T) EAT ratios (P = 0.009). The median follow-up duration was 444.5 days. As revealed by the result of the Kaplan-Meier survival analysis, the women were found to have a significantly higher prevalence of AF recurrence (log rank, P = 0.011) but comparable MACE (log rank, P = 0.507) than men. Multivariate analysis demonstrated that female gender (HR: 1.88 [95% CI: 1.03, 4.15], P = 0.032), persistent AF (HR: 2.46 [95% CI: 1.19, 5.05], P = 0.015), left atrial (LA) dimension (HR: 1.47 [95% CI: 1.02, 2.13], P = 0.041), and P/T EAT ratio (HR: 1.73 [95% CI: 1.12, 2.67], P = 0.013) were found as the independent predictors of AF recurrence. Sex-based subgroup multivariable analysis showed that the P/T EAT ratio was an independent predictor of AF recurrence in both men (HR: 1.13 [95% CI: 1.01, 1.46], P = 0.047) and women (HR: 1.37 [95% CI: 1.11, 1.67], P = 0.028). While age (HR: 1.81 [95% CI: 1.18, 2.77], P = 0.007), BMI (HR: 1.44 [95% CI: 1.02, 2.03], P = 0.038), and periatrial EAT volume (HR: 1.31 [95% CI: 1.01, 1.91], P = 0.046) were found to be independent of MACE. Conclusion(s): Women had a higher P/T EAT ratio and AF post-ablation recurrence but similar MACE as compared with men. Female gender and P/T EAT ratio were found to be independent predictors of AF recurrence, whereas age and periatrial EAT volume were found to be independent predictors of MACE.Copyright  2022 Zhu, Zhuo, Zhang, Xie and Li.","Authors":"Zhu, J.; Zhuo, K.; Zhang, B.; Xie, Z.; Li, W.","Publisher":"Frontiers in Cardiovascular Medicine","Issue":"Not Available","DOI":"https://dx.doi.org/10.3389/fcvm.2022.905351","Pages":"905351","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"epicardial adipose tissue (EAT)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":13,"ItemAttributeFullTextDetails":[]},{"AttributeId":14,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":20,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4424,"Title":"GWAS-linked hot loci predict short-Term functional outcome and recurrence of ischemic stroke in Chinese population","Year":2021,"Country":"","Abstract":"In the past decade, an increasing number of genome-wide association studies (GWASs) have been applied to ischemic stroke (IS) susceptibility and recovery. In our study, six GWAS-linked hot loci (ALDH2 rs10744777, HDAC9 rs2107595, ABO rs532436, PATJ rs76221407, LOC105372028 rs1842681 and PTCH1 rs2236406) were selected, genotyped and analyzed in 982 IS patients from northern Chinese population, in order to explore their roles in stroke functional outcome and recurrence risk. We found that PTCH1 rs2236406 was significantly associated with functional outcome after stroke. Further logistic regression analysis revealed the variant genotype TC/CC of rs2236406 as an independent prognostic factor for poor stroke recovery in Chinese population. Meanwhile, we observed that GA/AA genotype of ABO rs532436 was statistically correlated with the increased risk of stroke recurrence, especially for patients with large-Artery atherosclerosis. Moreover, multivariate Cox analysis identified ABO rs12342 as an independent predictor for IS recurrence. Further functional annotation analysis demonstrated that rs2236406 and rs2043211 were located in the transcriptionally active region, and could change the regulatory motif, transcription factor binding capacity and expression level of RP11-435O5.5 (antisense to PTCH1) and ABO, respectively. In summary, our results suggested that PTCH1 rs2236406 and ABO rs532436 may be novel genetic markers and potential therapeutic targets for stroke prognosis. More studies are required to confirm our findings and clarify the underlying molecular mechanisms.Copyright  2021 E-Century Publishing Corporation. All rights reserved.","Authors":"Zhu, R.; Zhao, Y.; Tian, D.; Guo, N.; Zhang, C.; Liu, X.","Publisher":"American Journal of Translational Research","Issue":"5","DOI":"Not Available","Pages":"4521-4534","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"PTCH1 variant rs2236406 & ABO variant rs532436"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4425,"Title":"Association between microRNA binding site polymorphisms in immunoinflammatory genes and recurrence risk of ischemic stroke","Year":2020,"Country":"","Abstract":"MicroRNA binding site polymorphisms in immunoinflammatory genes have been implicated as candidate biomarkers for prediction of complex human diseases. However, the roles of microRNA binding site polymorphisms in stroke onset and prognosis remain unclear. Thus, for the first time, five potential functional polymorphisms in immunoinflammatory genes (CXCR2 rs1126579, TLR4 rs11536889, ADIPOR2 rs12342, MMP-2 rs7201 and MMP-9 rs1056628) were genotyped in 657 patients with ischemic stroke. These five polymorphisms were not related with age onset of ischemic stroke. However, we found that ADIPOR2 rs12342 was significantly associated with a decreased recurrence risk, especially for the patients with small-vessel disease. Moreover, by using multivariate Cox regression, the variant genotype GG/GA of rs12342 was observed as an independent protective factor for stroke recurrence, even after Bonferroni correction. In addition, after the addition of rs12342 in the model with clinical factors, the new model showed the improved discriminatory ability to predict stroke recurrence. In short, our results suggested that ADIPOR2 rs12342 may be a novel genetic biomarker and therapeutic target for ischemic stroke recurrence. Further studies are required to replicate our findings and clarify the potential biological mechanism.Copyright  2019 Elsevier Inc.","Authors":"Zhu, R.; Zhao, Y.; Xiao, T.; Wang, Q.; Liu, X.","Publisher":"Genomics","Issue":"3","DOI":"https://dx.doi.org/10.1016/j.ygeno.2019.12.020","Pages":"2241-2246","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"polymorphisms in immunoinflammatory genes CXCR2 rs1126579 & TLR4 rs11536889 & ADIPOR2 rs12342 & MMP-2 rs7201 & MMP-9 rs1056628"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":4454,"Title":"Circulating phylloquinone, inactive Matrix Gla protein and coronary heart disease risk: A two-sample Mendelian Randomization study","Year":2020,"Country":"","Abstract":"BACKGROUND AND AIMS: Multiple observational studies and small-scale intervention studies suggest that high vitamin K intake is associated with improved markers for cardiovascular health. Circulating phylloquinone solely represents phylloquinone (vitamin K1) intake, while dephosphorylated uncarboxylated Matrix Gla Protein (dp-ucMGP) represents both phylloquinone and menaquinone (vitamin K2) intake. This study aims to investigate the causal relationship between genetically predicted vitamin K concentrations and the risk of CHD via a two-sample Mendelian Randomization approach., DESIGN: We used data from three studies: the European Prospective Investigation into Cancer and Nutrition (EPIC)-CVD case-cohort study, CARDIOGRAMplusC4D and the UK Biobank, resulting in 103,097 CHD cases. Genetically predicted vitamin K concentrations were measured using SNPs related to circulating phylloquinone and dp-ucMGP. We calculated a genetic risk score (GRS) including four SNPs (rs2108622, rs2192574, rs4645543 and rs6862071) related to circulating phylloquinone levels from a genome wide association study. Rs4236 was used as an instrumental variable for dp-ucMGP. Inverse-variance weighted (IVW) analysis was used to obtain Risk Ratios (RRs) for the causal relationship between phylloquinone and dp-ucMGP concentrations and CHD risk., RESULTS: Using the genetic score for circulating phylloquinone, we found that circulating phylloquinone was not causally related to CHD risk (RR 1.00 (95%-CI: 0.98; 1.04)). Lower genetically predicted dp-ucMGP concentration was associated with a lower CHD risk with a RR of 0.96 (95%-CI: 0.93; 0.99) for every 10 mug/L decrease in dp-ucMGP., CONCLUSIONS: This study did not confirm a causal relationship between circulating phylloquinone and lower CHD risk. However, lower dp-ucMGP levels may be causally related with a decreased CHD risk. This inconsistent result may reflect the influence of menaquinones in the association with CHD. Copyright  2019 The Author(s). Published by Elsevier Ltd.. All rights reserved.","Authors":"Zwakenberg, Sabine R.; Burgess, Stephen; Sluijs, Ivonne; Weiderpass, Elisabete; Beulens, Joline W. J.; van der Schouw, Yvonne T.","Publisher":"Clinical nutrition (Edinburgh, Scotland)","Issue":"4","DOI":"https://dx.doi.org/10.1016/j.clnu.2019.04.024","Pages":"1131-1136","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"phylloquinone & dephosphorylated uncarboxylated Matrix Gla Protein (dp-ucMGP) genetic risk score and associated SNPs"}];

  /**
   * @param {String} value
   */
  function safeParseInt(value) {
    const parsed = parseInt(value, 10);
    if (isNaN(parsed)) {
      return 0;
    }
    return parsed;
  }

  /**
   * Convert reference object from the eppi mapper to a RIS entry
   * @param referenceItem
   */
  function exportItemToRIS(reference, selectedKeywords) {
    const calend = [
      'Jan',
      'Feb',
      'Mar',
      'Apr',
      'May',
      'Jun',
      'Jul',
      'Aug',
      'Sep',
      'Oct',
      'Nov',
      'Dec',
    ];
    const newLine = '\r\n';
    let res = 'TY  - ';
    let tmp = '';
    switch (reference.TypeId) {
      case 14:
        res += 'JOUR' + newLine;
        break;
      case 1:
        res += 'RPRT' + newLine;
        break;
      case 2:
        res += 'BOOK' + newLine;
        break;
      case 3:
        res += 'CHAP' + newLine;
        break;
      case 4:
        res += 'THES' + newLine;
        break;
      case 5:
        res += 'CONF' + newLine;
        break;
      case 6:
        res += 'ELEC' + newLine;
        break;
      case 7:
        res += 'ELEC' + newLine;
        break;
      case 8:
        res += 'ADVS' + newLine;
        break;
      case 10:
        res += 'MGZN' + newLine;
        break;
      default:
        res += 'GEN' + newLine;
        break;
    }
    res += 'T1  - ' + reference.Title + newLine;
    if (reference.TypeId == 10 || reference.TypeId == 14)
      res += 'JF  - ' + reference.ParentTitle + newLine;
    else res += 'T2  - ' + reference.ParentTitle + newLine;
    for (let au of reference.Authors.split(';')) {
      tmp = au.trim();
      if (tmp != '') res += 'A1  - ' + tmp + newLine;
    }
    for (let au of reference.ParentAuthors.split(';')) {
      tmp = au.trim();
      if (tmp != '') res += 'A2  - ' + tmp + newLine;
    }
    res +=
      'KW  - eppi-reviewer4' +
      newLine +
      (reference.Keywords != null && reference.Keywords.length > 2
        ? reference.Keywords.trim() + newLine
        : '');
    let tmpDate = '';
    let Month = safeParseInt(reference.Month);

    if (!Month || Month < 1 || Month > 12) {
      Month =
        1 + reference.Month.length > 2
          ? calend.indexOf(reference.Month.substring(0, 3)) + 1
          : 0;
    }
    let yr = safeParseInt(reference.Year);
    if (reference.Year !== '' && yr) {
      if (yr > 0) {
        if (yr < 20) yr += 1900;
        else if (yr < 100) yr += 2000;
        if (yr.toString().length == 4) {
          res += 'PY  - ' + yr.toString() + newLine;
          if (Month != 0) {
            tmpDate +=
            reference.Year +
              '/' +
              (Month.toString().length == 1
                ? '0' + Month.toString()
                : Month.toString()) +
              '//';
          } else {
            tmpDate += reference.Year + '///' + reference.Month; //"y1  - "
          }
        }
      }
    }
    if (tmpDate.length > 0) {
      res += 'DA  - ' + tmpDate + newLine;
      res += 'Y1  - ' + tmpDate;

      //little trick: edition information is supposed to be the additional info at the end of the
      //Y1 filed. For Thesis pubtype (4) we use the edition field to hold the thesys type,
      //the following finishes up the Y1 field keeping all this into account

      if (reference.TypeId == 4 && reference.Edition.length > 0)
        res += newLine + 'KW  - ' + reference.Edition + newLine;
      else if (reference.Edition.length > 0) res += ' ' + reference.Edition + newLine;
      else res += newLine;
    } else if (reference.TypeId == 4 && reference.Edition.length > 0) {
      res += newLine + 'KW  - ' + reference.Edition + newLine;
    } //end of little trick

    res += 'AB  - ' + reference.Abstract + newLine;
    if (reference.DOI.length > 0) res += 'DO  - ' + reference.DOI + newLine;
    res += 'VL  - ' + reference.Volume + newLine;
    res += 'IS  - ' + reference.Issue + newLine;
    let split = '-';
    Yr = reference.Pages.indexOf(split);
    if (Yr > 0) {
      let pgs = reference.Pages.split(split);
      res += 'SP  - ' + pgs[0] + newLine;
      res += 'EP  - ' + pgs[1] + newLine;
    } else if (reference.Pages.length > 0) res += 'SP  - ' + reference.Pages + newLine;
    res +=
      'CY  - ' +
      reference.City +
      (reference.Country.length > 0 ? ' ' + reference.Country : '') +
      newLine;
    if (reference.URL.length > 0) res += 'UR  - ' + reference.URL + newLine;
    if (reference.Availability.length > 0) res += 'AV  - ' + reference.Availability + newLine;
    if (reference.Publisher.length > 0) res += 'PB  - ' + reference.Publisher + newLine;
    if (reference.StandardNumber.length > 0)
      res += 'SN  - ' + reference.StandardNumber + newLine;
    res += 'U1  - ' + reference.ItemId.toString() + newLine;
    res += 'U2  - ' + selectedKeywords + newLine;
    if (reference.OldItemId.length > 0) res += 'U3  - ' + reference.OldItemId + newLine;

    res += 'N1  - ' + reference.Comments + newLine;

    res += 'ER  - ' + newLine + newLine;

    res = res.replace('     ', ' ');
    res = res.replace('    ', ' ');
    res = res.replace('   ', ' ');
    res = res.replace('   ', ' ');
    return res;
  }

  /**

   */
  function handleRisDownloadButtonClick(references){
    const $downloadButton = $('#risDownload');
    const selectedKeywords = $('li.checked', '.reader-filter').map(function() { return $(this).text().trim() }).get().join('; ');

    // remove existing onclick handlers
    $downloadButton.unbind();
    $downloadButton.on('click', (e) => {
      const fileBlob = createRISFile(references, selectedKeywords);
      downloadRISFile(fileBlob);
    });

  /**
   * Create a RIS file blcb from the given references.
   * @param selectedReferences - list of references to create a RIS file from
   * @returns {Blob}
   */
  function createRISFile(selectedReferences, selectedKeywords){
    const len = selectedReferences.length;
    let risData = '';
    for(let i = 0; i < len; i++){
      risData += exportItemToRIS(selectedReferences[i], selectedKeywords);
    }
    return new Blob([risData], { type: 'text/plain' });

  }

  /**
   * Download the File blob of the references.
   * @param {Blob} file
  */
  function downloadRISFile(file){
    const blobUrl = URL.createObjectURL(file);
    // Save the need for file-save.js
    const link = document.createElement("a");
    link.href = blobUrl;
    link.download = `references.ris`;
    link.click();
  }

  /**
   * Builds the table used as the column headers of the pivot table.
   */
  function buildTableColHead() {
    let tableHeadHtml = '';
    let rowClass = '';
    let styles = [];

    for (let i = 0; i < csvData.totalColDepth; i++) {
      let cellClass = '';

      if (i > 0 && (i + 1) < csvData.totalColDepth) {
        rowClass = 'header-can-hide'
      } else if ((i + 1) === csvData.totalColDepth) {
        cellClass = 'clickable-col'
        rowClass = ''
      } else {
        rowClass = ''
      }

      const row = csvData.rows[i];
      tableHeadHtml += '<tr class="' + rowClass + '">';

      for (let j = 0; j < row.length; j++) {
        const col = row[j];

        const colSpan = i === 0 && j === 0 ? csvData.totalColBreadth : col.span;

        let style = '';
        let title = '';

        if (i === 0) {
          style = 'style="background-color:' + getColor(false, 0) + ';color:' + topHeaderFontColor + ';"';
        }

        if (i === 1) {
          style = 'style="background-color:' + getColor(false, j) + ';color:' + topHeaderFontColor + ';"';

          for (let k = 0; k < colSpan; k++)
          {
            styles.push(style);
          }
        }

        if (i > 1) {
          style = styles[j];
        }
        
        if (showColumnDescriptions && col.setDescription.length > 0) {
          title = col.setDescription;
        }

        tableHeadHtml += '<th class="level-' + i + ' ' + cellClass + '" colspan="' + colSpan + '" title="' + title + '" ' + style + ' data-id="' + col.id + '">';
        tableHeadHtml += '<div>';

        if (i === 1) {
          tableHeadHtml += arrowLeftSvg;
          tableHeadHtml += arrowRightSvg;
          tableHeadHtml += refreshSvg;
        }

        tableHeadHtml += '<span>';
        tableHeadHtml += col.title;
        tableHeadHtml += '</span></div>';
        tableHeadHtml += '</th>'
      }

      tableHeadHtml += '</tr>';
    }

    $('table thead', $topHead).append(tableHeadHtml);
    topColHeight = $('table', $topHead).height();
    $('table', $topHead).height(topColHeight);
  }

  /**
   * Builds the table used as the row headers of the pivot table.
   */
  function buildTableRowHead() {
    let tableHeadHtml = '';
    let rowClass = '';
    let lightnessLevel = 0;
    let backgroundStyle = '';

    for (let i = csvData.totalColDepth; i < csvData.rows.length; i++) {
      const row = csvData.rows[i];
      tableHeadHtml += '<tr>';

      for (let j = 0; j < row.length; j++) {
        const col = row[j];
        const rowSpan = i === csvData.totalColDepth && j === 0 ? csvData.totalRowBreadth : col.span;
        const level = csvData.totalColDepth - row.length + j;

        let title = '';

        if (level <= 0) {
          backgroundStyle = 'background-color:' + getColor(true, 0) + ';color:' + sideHeaderFontColor + ';';
        }

        if (level === 1) {
          backgroundStyle = 'background-color:' + getColor(true, lightnessLevel) + ';color:' + sideHeaderFontColor + ';';
          lightnessLevel += 1;
        }

        if (level > 0 && (level + 1) < csvData.totalColDepth) {
          rowClass = 'header-can-hide'
        } else if ((level + 1) === csvData.totalColDepth) {
          rowClass = 'clickable-row'
        }

        if (showRowDescriptions && col.setDescription.length > 0) {
          title = col.setDescription;
        }

        tableHeadHtml += '<th class="level-' + level + ' ' + rowClass + '" rowspan="' + rowSpan + '" title="' + title + '" style="' + backgroundStyle + '" data-id="' + col.id + '">';
        tableHeadHtml += '<div>';

        if (level === 1) {
          tableHeadHtml += arrowUpSvg;
          tableHeadHtml += arrowDownSvg;
          tableHeadHtml += refreshSvg;
        }

        tableHeadHtml += '<span>';
        tableHeadHtml += col.title;
        tableHeadHtml += '</span></div>';
        tableHeadHtml += '</th>'
      }

      tableHeadHtml += '</tr>';
    }

    $('table tbody', $sideHead).append(tableHeadHtml);
    sideColWidth = $('table', $sideHead).width();
    $('table', $sideHead).width(sideColWidth);
  }

  /**
   * Creates the table columns of a row for the pivot table.
   */
  function buildTableColumns(cols, $colHeaders, rowIds) {
    let colIndex = 0;
    let tableColHtml = '';

    $colHeaders.each(function(colHeaderIndex, colHeader) {
      const $colHeader = $(colHeader);
      const colSpan = parseInt($colHeader.attr('colspan'));

      if ($colHeader.hasClass('collapsed')) {
        const colIds = [];

        for (let i = 0; i < colSpan; i++) {
          colIds.push(cols[colIndex].id);
          colIndex++;
        }

        tableColHtml += '<td class="cell" ' +
          'data-colid="' + colIds.join(',') + '" ' +
          'data-rowid="' + rowIds.join(',') + '">' +
          '</td>';
      } else {
        for (let i = 0; i < colSpan; i++) {
          tableColHtml += '<td class="cell" ' +
            'data-colid="' + cols[colIndex].id + '" ' +
            'data-rowid="' + rowIds.join(',') + '">' +
            '</td>';
          colIndex++;
        }
      }
    });

    return tableColHtml;
  }

  /**
   * Creates the table rows of the pivot table.
   */
  function buildTableRows() {
    let tableRowHtml = '';
    let rowIndex = csvData.totalColDepth;

    const cols = csvData.rows[csvData.totalColDepth - 1];
    const $colHeaders = $('.top-head .level-1');
    const $rowHeaders = $('.side-head .level-1');

    $rowHeaders.each(function(rowHeaderIndex, rowHeader) {
      const rowIds = [];
      const $rowHeader = $(rowHeader);
      const rowSpan = parseInt($rowHeader.attr('rowspan'));


      if ($rowHeader.hasClass('collapsed')) {
        tableRowHtml += '<tr>';
        for (let i = 0; i < rowSpan; i++) {
          const row = csvData.rows[rowIndex];
          rowIds.push(row[row.length - 1].id);
          rowIndex++;
        }
        tableRowHtml += buildTableColumns(cols, $colHeaders, rowIds);
        tableRowHtml += '</tr>';
      } else {
        tableRowHtml += '<tr>';
        for (let i = 0; i < rowSpan; i++) {
          const row = csvData.rows[rowIndex];
          tableRowHtml += buildTableColumns(cols, $colHeaders, [row[row.length - 1].id]);
          rowIndex++;
          tableRowHtml += '</tr>';
        }
      }
    });

    $('table tbody', $pivotBody).html(tableRowHtml);
  }

  /**
   * Gets references that match the given row and column lists.
   * @param rowIdList
   * @param colIdList
   * @returns {Array}
   * @constructor
   */
  function getFilteredReferences(rowIdList, colIdList) {
    const references = [];
    const refMatches = referenceData
      .filter((reference) => {
        if (!reference.hasOwnProperty('Codes')) return false;

        //#region This Code Does All The Reader Filtering
        if (rowIdList.length > 0 && colIdList.length > 0) { // if we have selection in both column and row....
          for (const rowId of rowIdList) {  // for each row in the list of rows
            for (const colId of colIdList) {  // get a column in the list of columns
              if (reference.Codes // of the references that have codes,, does this particular reference have at least 2 codes that match rowid and colid
                .filter((code) => code.AttributeId === rowId || code.AttributeId === colId).length >= 2){
                  return true;
                }
            }
          }
        } else {
          for (const code of reference.Codes) {
            if (rowIdList.length === 0) {  // No row intersections to check for.
              if (colIdList.indexOf(code.AttributeId) >= 0) return true;
            } else if (colIdList.length === 0) {  // No column intersections to check for.
              if (rowIdList.indexOf(code.AttributeId) >= 0) return true;
            }
          }
        }
        //#endregion

        return false;
      });

    for (const reference of refMatches) {
      //#region does filtering in the settings menu (affects map display)
      if (filterMode === 'default'){
        //#region Check all the filters. (Parent AND > Child OR)
        const parentFilters = filters.filter((item) => item.checked);
        let refMatchesFilter = parentFilters.length === 0;

        for (const parentFilter of parentFilters) {
          refMatchesFilter = false;

          for (const childFilter of parentFilter.children.filter((item) => item.checked)) {
            const childFilterMatch = reference.Codes.filter((code) => code.AttributeId === childFilter.id).length > 0;

            if (childFilterMatch) {
              refMatchesFilter = true;
              break; // exit this loop --> immediately goes into execution of the parentFilter loop; leaves childfilter loops
                      // result is we end up not checking each selected child item for a match,, resulting in an "OR" condition; "AND" condition would include all selected child items
            }
          }

          // if we do not match in the child filters, then we know it's not AND and we
          // can break.
          if (!refMatchesFilter) break;
        }

        // if we do not match all active parent filters then we do not count this.
        if (!refMatchesFilter) continue;

        references.push(reference);
        //#endregion
      } else if (filterMode === 'and') {
        //#region Check all the filters. (Parent AND == Child AND)
        const parentFilters = filters.filter((item) => item.checked);
        let refMatchesFilter = parentFilters.length === 0;

        for (const parentFilter of parentFilters) { // when checking each parent filter item,
          refMatchesFilter = false; // reset match to false
          const childFilters = parentFilter.children.filter((item) => item.checked);  // filter out child filter items

          for (const childFilter of childFilters) { // each child filter item
            refMatchesFilter = false; // reset match to false
            const childFilterMatch = reference.Codes.filter((code) => code.AttributeId === childFilter.id).length > 0;  // check if child filter item's code matches any reference code

            if (childFilterMatch) { // if child filter item matches at least 1 reference code,
              refMatchesFilter = true;  // set match to true
              // continue this loop --> we do not immediately go into execution of the parentFilter loop; stay in childfilter loops
              // result is we check each selected child item for a match, returning only references which do match, resulting in an "AND" condition
            } else {
              // refMatchesFilter = false;
              break;
            }
          }

          if (!refMatchesFilter) break;
        }

        if (!refMatchesFilter) continue;

        references.push(reference);
        //#endregion
      } else if (filterMode === 'or') {
        //#region Check all the filters. (Parent OR == Child OR)
        const parentFilters = filters.filter((item) => item.checked);
        let refMatchesFilter = parentFilters.length === 0;

        for (const parentFilter of parentFilters) {
          const childFilters = parentFilter.children.filter((item) => item.checked);

          for (const childFilter of childFilters) {
            const childFilterMatch = reference.Codes.filter((code) => code.AttributeId === childFilter.id).length > 0;

            if (childFilterMatch) {
              refMatchesFilter = true;
              break;
            }
          }

          if (!refMatchesFilter) continue;
        }

        if (!refMatchesFilter){
        } else {
          references.push(reference);
        }
        //#endregion
      }
      //#endregion
    }

    return references;
  }

  /**
   * Creates a pie png image as a data url.
   */
  function createPiePng(counts) {
    let currentPoint = 0;
    let conicGrad = '';

    for (const count of counts) {
      currentPoint += count.width;
      if (conicGrad.length > 0) conicGrad += ', ';
      conicGrad += count.color + ' 0 ' + currentPoint + '%';
    }

    if (currentPoint < 100) {
      if (conicGrad.length > 0) conicGrad += ', ';
      conicGrad += '#eeeeee 0';
    }

    const gradient = new ConicGradient({
      stops: conicGrad,
      size: 97
    });

    const png = gradient.png;

    // Clean up memory issues once we have our PNG.
    $(gradient.canvas).empty().remove();
    delete gradient.canvas;

    return png;
  }

  /**
   * Create the mosiac svg
   *
   * @param {Number} dimension
   * @param {Array} references
   */
  function createMosaic(dimension, references) {
    let x = 0;
    let y = 0;

    let html = `<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
   <defs>
   <pattern id="grid" width="${dimension}" height="${dimension}" patternUnits="userSpaceOnUse">
   <path d="M ${dimension} 0 L 0 0 0 ${dimension}" fill="none" stroke="white" stroke-width="0.5" />
   </pattern>
   </defs >
    <rect width="100%" height="100%" fill="url(#grid)" />`;

    for (const ref of references) {
      html += `<rect width="${dimension}" height="${dimension}" fill="${ref}" x="${x}" y="${y}" stroke="white" stroke-width="0.5" />`;
      x += dimension;

      if (x > 90) {
        x = 0;
        y += dimension
      }
    }

    html += '</svg >';


    return html;
  }

  /**
   * Creates the initial zero counts for the block.
   * @param rowIds
   * @param colIds
   */
  function createInitialCounts(rowIds, colIds) {
    let counts = [];

    if (segmentAttributes.length === 0) {
      counts.push({
        id: rowIds.join('_') + '-' + colIds.join('_'),
        attribute: null,
        color: dataColor,
        count: 0,
        width: 0,
        size: 0
      })
    } else {
      for (const segment of segmentAttributes) {
        counts.push({
          id: segment.attribute.AttributeId,
          attribute: segment.attribute,
          color: segment.color,
          count: 0,
          width: 0,
          size: 0
        })
      }
    }

    return counts
  }

  /**
   * Calculate the dimensions of the blocks that will go in the svg grid
   *
   * @param {Number} minRequiredBlocks minimum required mosiac tiles (equal to max number of references)
   * @param {Number} containerDimension dimensions of the container
   */
  function getBlockSize(minRequiredBlocks, containerDimension) {
    let number = Math.round(Math.sqrt(minRequiredBlocks));
    while (containerDimension % number != 0 && number < containerDimension) {
      number = number + 1;
    }
    return containerDimension / number;
  }

  /**
   * Updates all the reference counts and creates the visuals.
   */
  function updateReferenceCounts() {
    let maxCount = 0;

    // Remove old html and detach events.
    $('.cell', $pivotBody).off();
    $('.pie-wrapper').off().detach().remove();
    $('.data-wrapper').off().detach().remove();

    $('.cell', $pivotBody).each((index, cell) => {
      const $cell = $(cell);
      let colIds = $cell.data('colid')
      let rowIds = $cell.data('rowid');

      console.group('cell');
      console.warn('before');
      console.warn('colIds', colIds);
      console.warn('rowIds', colIds);

      if (isNaN(colIds)) {
        colIds = colIds.split(',').map(id => parseInt(id));
      } else {
        colIds = [colIds]
      }

      if (isNaN(rowIds)) {
        rowIds = rowIds.split(',').map(id => parseInt(id));
      } else {
        rowIds = [rowIds]
      }

      console.warn('after');
      console.warn('colIds', colIds);
      console.warn('rowIds', colIds);
      console.groupEnd();

      const references = getFilteredReferences(rowIds, colIds);
      const counts = createInitialCounts(rowIds, colIds);

      let totalCount = 0;

      for (const reference of references) {
        for (const count of counts) {
          if (count.attribute === null) {
            totalCount += 1;
            count.count += 1;
            continue;
          }

          const countMatched = reference.Codes
            .filter((code) => code.AttributeId === count.id).length > 0

          if (countMatched) {
            count.count += 1;
            totalCount += 1;
          }
        }
      }

      if (totalCount === 0) {
        $cell.addClass('none');
      } else {
        $cell.removeClass('none');
      }

      if (totalCount > maxCount) {
        maxCount = totalCount
      }

      for (const count of counts) {
        count.width = totalCount === 0 || count.count === 0 ? 0 : Math.round(count.count / totalCount * 100);

        // Check if the count is a sane amount to see, if not, make it the minimum.
        if (count.width < 8 && count.count !== 0) count.width = 8
      }

      // Sort counts descending.
      counts.sort(function(a, b) { return b.count - a.count});

      $cell.data('totalSize', 0);
      $cell.data('totalCount', totalCount);
      $cell.data('counts', counts);

      let piePngStyle = '';
      if (counts.length > 0 && chartType === 'donut') {
        const png = createPiePng(counts);

        if (png.length > 0) {
          piePngStyle = ' style="background-image: url(' + png + ')"';
        }
      }

      let dataWrapper = '<div class="pie-wrapper">' +
        '<div class="pie"' + piePngStyle + '></div>' +
        '<div class="pie-hole"></div>' +
        '</div>' +
        '<div class="mosaic-wrapper"></div>' +
        '<div class="data-wrapper">';

      let counter = 1;

      for (const count of counts) {
        if (count.count === 0) continue;

        dataWrapper += '<div id="' + count.id + '" ' +
          'class="data" ' +
          'style="background-color: ' + count.color + ';"></div>';

        if (counter % 2 === 0) {
          dataWrapper += '<div class="break"></div>'
        }

        counter ++;
      }

      dataWrapper += '</div>';

      $cell.html(dataWrapper);
    });

    // Update the size of the chart elements.
    $('.cell', $pivotBody).each((index, cell) => {
      const $cell = $(cell);
      const totalCount = $cell.data('totalCount');
      const counts = $cell.data('counts');

      for (const count of counts) {
        count.size = count.count === 0 ? 0 : Math.round(count.count / maxCount * 100);
        // Check if the count is a sane amount to see, if not, make it the minimum.
        if (count.size < 8 && count.count !== 0) count.size = 8
      }

      let totalSize = totalCount === 0 ? 0 : Math.round(totalCount / maxCount * 100);
      // Check if the count is a sane amount to see, if not, make it the minimum.
      if (totalSize < 8 && totalCount !== 0) totalSize = 8

      $cell.data('counts', counts);
      $cell.data('totalSize', totalSize);
      $cell.data('maxCount', maxCount);
    });

    // Setup events.
    setupTooltips();
    handleTableClick();
  }

  /**
   * Switches between the bubble and heat-map views.
   */
  function updateTableDataView() {
    $('.cell', $pivotBody).each((index, cell) => {
      const $cell = $(cell);
      const counts = $cell.data('counts');
      const totalSize = $cell.data('totalSize');
      const totalWidth = $cell.data('totalWidth');
      const maxCount = $cell.data('maxCount');
      const blockSize = 100;
      const itemCount = counts.filter((e) => e.count > 0).length;

      if (chartType === 'donut') {
        const circleSize = (blockSize * totalSize / 100);
        let holeSize = totalSize - (circleSize / blockSize * 24);
        if (holeSize < 0) holeSize = 0;

        $('.pie-wrapper', $cell).css({
          'display': 'block'
        });

        $('.pie', $cell).css({
          'width': circleSize + '%',
          'height': circleSize + '%'
        });

        $('.pie-hole', $cell).css({
          'width': holeSize + '%',
          'height': holeSize + '%'
        });

        $('.data-wrapper', $cell).css({
          'display': 'none'
        });

        $('.mosaic-wrapper', $cell).css({
          'display': 'none'
        });

        return;
      } else {
        $('.pie-wrapper', $cell).css({
          'display': 'none'
        });

        $('.mosaic-wrapper', $cell).css({
          'display': 'none'
        });

        $('.data-wrapper', $cell).css({
          'display': 'flex'
        });
      }

      $('.data-wrapper', $cell).css({
        'display': chartType === 'heat' ? 'flex' : chartType === 'bubble' ? 'flex' : 'block',
        'opacity': chartType === 'heat' ? (totalSize / 100) : 1
      });

      if (chartType === 'mosaic') {
        $('.pie-wrapper', $cell).css({
          'display': 'none'
        });

        $('.data-wrapper', $cell).css({
          'display': 'none'
        });

        $('.mosaic-wrapper', $cell).css({
          'display': 'block'
        });

        const dimension = getBlockSize(maxCount, 100);

        // Get colours from segments
        const referenceColours = counts.map(x => new Array(x.count).fill(x.color));
        const references = [].concat.apply([], referenceColours);
        let mosaic = createMosaic(dimension, references);
        $('.mosaic-wrapper', $cell).html(mosaic)
      }

      $('.data', $cell).css({
        'border-radius': chartType === 'heat' ? '0%' : '100%',
        'position': 'relative'
      });

      let maxBlockSize = blockSize;

      if (segmentAttributes.length > 1) {
        maxBlockSize = blockSize / (segmentAttributes.length / 2);
      }

      for (const [index, count] of counts.entries()) {
        let size = blockSize * count.size / 100;

        // Check if the count is a sane amount to see, if not, make it the minimum.
        if (size < 8 && count.count !== 0) size = 8;
        else if (size > maxBlockSize && count.count !== 0) size = maxBlockSize;

        $('#' + count.id, $cell).css({
          'height': chartType === 'bubble' ? size + 'px' : '100%',
          'width': chartType === 'bubble' ? size + 'px' : count.width + '%'
        });
      }

      setTimeout(function () {
        $('.data-wrapper', $cell).css({
          'opacity': chartType === 'heat' ? totalWidth / 100 : 1
        });
      }, 500);
    });
  }

  /**
   * Cross browser functionality to request full screen access.
   * https://developer.mozilla.org/en-US/docs/Web/API/Fullscreen_API#Toggling_fullscreen_mode
   */
  function toggleFullScreen() {
    if (!document.fullscreenElement &&    // alternative standard method
      !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement ) {  // current working methods
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) {
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
      }
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      }
    }
  }

  /**
   * Sets the filter state of the the given filter ID by either adding it or
   * removing it from a list of unchecked filter IDs.
   * @param checkFilters
   * @param filterId
   * @param klass
   */
  function setFilterState(checkFilters, filterId, klass) {
    for (const filter of checkFilters) {
      if (filterId === filter.id) {
        filter.checked = klass === 'checked' || klass === 'indeterminate';
      }

      if (filter.children.length > 0) {
        setFilterState(filter.children, filterId, klass);
      }
    }
  }

  /**
   * Updates the filter's parent node's state.
   * @param $target
   */
  function updateFilterParentNodeCheckedState($target) {
    let hasChecked = false;
    let hasUnchecked = false;
    let hasIndeterminate = false;

    $target.next().children().each(function () {
      const klass = $(this).attr('class');

      if (klass === 'checked') {
        hasChecked = true;
      } else if (klass === 'unchecked') {
        hasUnchecked = true;
      } else {
        hasIndeterminate = true;
      }
    })

    let klass = '';

    if (hasChecked && !hasUnchecked && !hasIndeterminate) {
      klass = 'checked'
    } else if (!hasChecked && hasUnchecked && !hasIndeterminate) {
      klass = 'unchecked'
    } else if ((hasChecked && hasUnchecked && !hasIndeterminate) ||
      (hasChecked && !hasUnchecked && hasIndeterminate) ||
      (!hasChecked && hasUnchecked && hasIndeterminate) ||
      (hasChecked && hasUnchecked && hasIndeterminate)) {
      klass = 'indeterminate'
    }

    if (klass.length > 0) {
      const filterId = $target.data('id');
      setFilterState(filters, filterId, klass);

      $target
        .removeClass($target.attr('class'))
        .addClass(klass);
    }
  }

  /**
   * Updates the filter's node state and calls it's children r
   * recursively.
   * @param $target
   * @param newKlass
   */
  function updateFilterNodeCheckedState($target, newKlass = '') {
    const klass = $target.attr('class');
    $('#filterClearButton').attr('disabled',false);

    if (newKlass.length === 0) {
      if (klass === 'checked') {
        newKlass = 'unchecked';
      } else {
        newKlass = 'checked';
      }
    }

    const $next = $target.next();

    if ($next.is('ul')) {
      $next.children().each(function () {
        updateFilterNodeCheckedState($(this), newKlass);
      })
    }

    if ($target.is('li')) {
      const filterId = $target.data('id');
      setFilterState(filters, filterId, newKlass);

      $target
        .removeClass(klass)
        .addClass(newKlass);

      const $parent = $target.parent().prev();
      updateFilterParentNodeCheckedState($parent);
    }
  }

  /**
   * Update's the filter type and the checked state of the radios.
   * @param $filters
   * @param $target
   */
  function updateFilterMode($filters, $target) {
    const klass = $target.attr('class');
    if (klass === 'checked') return;

    filterMode = $target.data('id');

    $('.filter-type-wrapper li', $filters)
        .removeClass('checked')
        .addClass('unchecked');
    $target
        .removeClass('unchecked')
        .addClass('checked');
  }

  /**
   * Update's the chartType and the checked state of the radios.
   * @param $filters
   * @param $target
   */
  function updateViewStyle($filters, $target) {
    const klass = $target.attr('class');
    if (klass === 'checked') return;

    chartType = $target.data('id');

    $('.style-wrapper li', $filters)
      .removeClass('checked')
      .addClass('unchecked');
    $target
      .removeClass('unchecked')
      .addClass('checked');
  }

  /**
   * Creates a filter node recursively.
   * @param filters
   * @returns {string}
   */
  function createFilterNode(filters) {
    let filterHtml = '<ul>';

    for (const filter of filters) {
      filterHtml += '<li class="unchecked" data-id="' + filter.id + '">' +
        checkboxCheckedSvg +
        checkboxUncheckedSvg +
        checkboxIndeterminateSvg +
        ' <span>' + filter.label + '</span></li>';

      if (filter.children.length > 0) filterHtml += createFilterNode(filter.children);
    }

    filterHtml += '</ul>';
    return filterHtml;
  }

  /**
   * Creates the elements for the settings panel and hooks up
   * the events.
   */
  function createSettingsPanel() {
    const $filters = $('.settings');

    // Open filter if it should be auto open.
    if (autoOpenFilter) {
      $filters.addClass('open');
      $veil.addClass('open');
    }

    let settingsHtml = '<div class="title clearfix">' +
      '<span>Settings</span>' +
      '<a class="btnSettings right" id="close">close</a>' +
      '<a class="btnSettings left disabled" id="update">update</a>' +
      '</div>';
    settingsHtml += createFiltersPanel();
    settingsHtml += createStylesPanel();

    $filters.html(settingsHtml);

    $('.filter-type-wrapper li', $filters).on('click', (e) => {
      updateFilterMode($filters, $(e.currentTarget));
      $('.disabled').removeClass('disabled');
      $('#update', $filters).on('click', handleUpdate);
    });

    $('.filter-wrapper li', $filters).on('click', (e) => {
      updateFilterNodeCheckedState($(e.currentTarget));
      $('.disabled').removeClass('disabled');
      $('#update', $filters).on('click', handleUpdate);
    });

    $('.style-wrapper li', $filters).on('click', (e) => {
      updateViewStyle($filters, $(e.currentTarget));
      $('.disabled').removeClass('disabled');
      $('#update', $filters).on('click', handleUpdate);
    });

    $('.menu-settings').on('click', function () {
      $filters.addClass('open');
      $veil.addClass('open');
    });

    $('#filterClearButton').on('click', function () {
      const $filterButton = $('#filterClearButton');
      const $filteritems = $('.filter-wrapper ul > li');

      for (const item of $filteritems) {
        const $item = $(item);
        updateFilterNodeCheckedState($item, 'unchecked');
      }
      $filterButton.attr('disabled', true);
      $('.disabled').removeClass('disabled');
      $('#update', $filters).on('click', handleUpdate);
    })

    $('#close', $filters).on('click', function () {
      if (!$('#update', $filters).hasClass('disabled')) {
        if (!confirm('You have not updated the map with your changes. Are you sure you want to close?')) {
          return;
        }
      }

      $filters.removeClass('open');
      $veil.removeClass('open');
    });

    function handleUpdate() {
      const $update = $(this);
      $update.addClass('busy');

      setTimeout(() => {
        updateReferenceCounts();
        updateTableDataView();
        UpdateRecordCount();

        $filters.removeClass('open');
        $veil.removeClass('open');
        $update.removeClass('busy')
          .addClass('disabled');
        $update.off('click');
      }, 300);
    }
  }

  /**

   */
  function setupTooltips() {
    $('.cell').hover((e) => {
      // Hover.
      const $target = $(e.currentTarget);
      const totalCount = $target.data('totalCount');

      if (totalCount <= 0) {
        return
      }

      const counts = $target.data('counts');

      let tooltipHtml = '<div class="tooltip">';

      for (const count of counts) {
        if (count.count === 0) continue;

        let title = 'Record';

        if (count.count > 1) {
          title = 'Records';
        }

        if (count.attribute !== null) {
          title = count.attribute.AttributeName
        }

        tooltipHtml += '<div class="count">' +
          '<span style="background-color: ' + count.color + ';">' + count.count + '</span> ' +
          title +
          '</div>';
      }

      tooltipHtml += '</div>';

      $(tooltipHtml)
        .appendTo('body')
        .fadeIn('fast');
    }, (e) => {
      // Hover out.
      $('.tooltip').remove();
      delete $('.tooltip');
    }).mousemove((e) => {
      $('.tooltip')
        .css({
          top: e.pageY + 10,
          left: e.pageX + 10
        });
    });

  /**
   * Creates the meta item in the reader for the reference key
   * passed in.
   * @param key
   * @param reference
   * @returns {string}
   */
  function createMetaItem(key, reference) {
    let metaItem = '';
    const renameKeys = {
      'Journal': 'ParentTitle'
    }
    let tempKey = renameKeys[key];
    if (reference[tempKey] == undefined) {
      tempKey = key
    }

    if (tempKey !== summaryAttribute && reference[tempKey] !== undefined && reference[tempKey].length > 0) {

      let label = '';
      label = key

      metaItem += '<div class="meta-data-item clearfix ' + tempKey + '">';
      metaItem += '<label>' + label.replace(/([^A-Z])([A-Z])/g, '$1 $2') + '</label>';
      metaItem += '<span>' + reference[tempKey] + '</span>';
      metaItem += '</div>'
    }

    return metaItem;
  }

  /**
   * Creates the elements to read a review.
   * @param refId
   */
  function selectReference(refId) {
    const references = referenceData.filter((reference) => {
      return reference.ItemId === refId;
    });

    if (references.length === 0) {
      $('.read').html('');
      return;
    }

    const reference = references[0];
    let refHtml = '<h2>' + reference.Title + '</h2>';
    refHtml += '<hr>';

    if (reference.Abstract !== undefined && reference.Abstract.length > 0) {
      refHtml += '<p>' + reference.Abstract.replace(/\r/g, '<br>') + '</p>';
      refHtml += '<hr>';
    } else if (summaryAttribute.length > 0 && reference[summaryAttribute] !== undefined && reference[summaryAttribute].length > 0) {
      refHtml += '<p>' + reference[summaryAttribute].replace(/\r/g, '<br>') + '</p>';
      refHtml += '<hr>';
    }

    if (reference.URL !== undefined && reference.URL.length > 0) {
      refHtml += '<ol class="refs">';
      refHtml += '<li><a class="small" href="' + reference.URL + '" target="_blank">' + reference.URL + '</a></li>';

      if (reference.DOI === undefined || reference.DOI.length === 0) {
        refHtml += '</ol>';
        refHtml += '<hr>';
      }
    }

    if (reference.DOI !== undefined && reference.DOI.length > 0) {
      if (reference.URL === undefined || reference.URL.length === 0) {
        refHtml += '<ol class="refs">';
      }

      refHtml += '<li><a class="small" href="' + reference.DOI + '" target="_blank">' + reference.DOI + '</a></li>';
      refHtml += '</ol>';
      refHtml += '<hr>';
    }

    refHtml += '<div class="meta-data">';
    for (const key of metaProperties) {
      refHtml += createMetaItem(key, reference);
    }

    var matchedExturlAttributes = [];
    refHtml += "<div> <hr>";
    // checking for matches with external Attribute URLs to display in reader
    for (const attribute of externalURLedAttributes) {
      matchedExturlAttributes = reference.Codes.filter(code =>
        code.AttributeId === attribute.AttributeId);
      if (matchedExturlAttributes.length > 0 && attribute.ExtURL !== "" && attribute.ExtURL !== undefined) {
        refHtml +=
        '<span>' + attribute.AttributeName + '<br>' +
          '<a href="' + attribute.ExtURL + '" target="_blank">' + attribute.ExtURL + '</a>' +
        '</span><br>';
      }
    }
    refHtml +='</div>';

    refHtml += '</div>';

    $('.read').html(refHtml);
  }

  /**
   * Updates the reader to show the newly filtered/changed references.
   * @param references
   */
  function updateReferenceReader(references) {
    $('.refMenuItem').off();

    const readerOrder = $('#RefSortOrder').val();

    if (readerOrder === 'title') {
      references.sort(function (a, b) {
        if (a.Title > b.Title) return 1;
        else if (a.Title < b.Title) return -1;
        else return 0;
      });
    } else if (readerOrder === 'author') {
      references.sort(function (a, b) {
        if (a.Authors > b.Authors) return 1;
        else if (a.Authors < b.Authors) return -1;
        else return 0;
      });
    } else if (readerOrder === 'date') {
      references.sort(function (a, b) {

        let aDateStr = '';
        let bDateStr = '';

        if (a.Month.length !== 0) {
          aDateStr += a.Month + ' 01, ';
        }
        aDateStr += a.Year;

        if (b.Month.length !== 0) {
          bDateStr += b.Month + ' 01, ';
        }
        bDateStr += b.Year;

        const aDate = Date.parse(aDateStr);
        const bDate = Date.parse(bDateStr);

        if (aDate > bDate) return 1;
        else if (aDate < bDate) return -1;
        else return 0;
      });
    }

    let title = '';

    if (references.length === 1) {
      title = references.length + ' Record'
    } else {
      title = references.length + ' Records'
    }

    $groupingSelect = $('.grouping-opts');

    let refsHtml = '';

    if ($groupingSelect.val() === 'none') {   // no grouping
      //#region ADDS ALL THE STUDIES INTO AN UNSEGMENTED LIST
      refsHtml = '<ul>';

      for (const ref of references) {
        let colors = [];

        for (const code of ref.Codes) {
          for (const segment of segmentAttributes) {
            if (code.AttributeId === segment.attribute.AttributeId) {
              colors.push(segment.color);
            }
          }
        }

        refsHtml += '<li class="refMenuItem" data-refid="' + ref.ItemId + '" segmented="no">' +
          '<div class="title">' + ref.Title + '</div>' +
          '<div class="auth">' + ref.Authors + '</div>';

        refsHtml += '<div class="date">';

        if (ref.Month.length !== 0) {
          refsHtml += ref.Month + ', ';
        }

        refsHtml += ref.Year;

        for (let color of colors) {
          refsHtml += '<span class="refMenuItemLegend" style="background-color: ' + color + '" />';
        }

        refsHtml += '</div>';
        refsHtml += '</li>';
      }

      refsHtml += '</ul>';
      // #endregion
    } else if ($groupingSelect.val() === 'segment') {  // group by segments
      //#region ADD STUDIES INTO INDIVUDUAL UNORDERED LISTS
      refsHtml = '<ul class="segmented">';

      for (const segment of segmentAttributes){
        refsHtml +=
        '<li style="border-left:2px solid ' + segment.color + ';">' +
          '<div class="segment-title" style="border-bottom: 3px solid ' + segment.color + ';border-left: 5px solid ' + segment.color + '">'
            + segment.attribute.AttributeName +
          '</div>' +
          '<ul>';
            for (const ref of references) {
              let colors = [];

              for (const code of ref.Codes) {
                for (const segment of segmentAttributes){
                  if (code.AttributeId === segment.attribute.AttributeId) {
                    colors.push(segment.color);
                  }
                }
              }
              for (const code of ref.Codes) {
                if (code.AttributeId === segment.attribute.AttributeId) {
                  refsHtml +=
                  '<li class="refMenuItem" data-refid="' + ref.ItemId + '" segmented="yes">' +
                    '<div class="title">' + ref.Title + '</div>' +
                    '<div class="auth">' + ref.Authors + '</div>';

                    refsHtml +=
                    '<div class="date">';
                    if (ref.Month.length !== 0) {
                      refsHtml += ref.Month + ', ';
                    }
                    refsHtml += ref.Year;

                    for (let color of colors) {
                      refsHtml +=
                      '<span class="refMenuItemLegend" style="background-color: ' + color + '" />';
                    }
                    refsHtml +=
                    '</div>';
                  refsHtml +=
                  '</li>';
                }
              }
            }
          refsHtml +=
          '</ul>' +
        '</li>'
      }
      refsHtml +=
      '</ul>'
      //#endregion
    }

    $('.title > span', $reader).html(title);
    $('.nav', $reader).html(refsHtml);

    $('.refMenuItem').on('click', (e) => {
      $('.refMenuItem').removeClass('selected');

      const $target = $(e.currentTarget);
      const refId = $target.data('refid');

      $target.addClass('selected');
      selectReference(refId);
    });

    if (references.length > 0) {
      $($('.refMenuItem')[0]).trigger('click');
    } else {
      selectReference(0);
    }

    handleRisDownloadButtonClick(references);
  }

  /**
   * Gets the reference code id's from the checked items in the reader
   * filter.
   * @returns {{rows: Array, cols: Array}}
   */
  function getReaderFilterSelection() {
    const colIdList = [];
    const rowIdList = [];

    $('.reader-filter .cols li').each((index, col) => {
      const $col = $(col);
      if ($col.attr('class') === 'checked') {
        colIdList.push($col.data('id'))
      }
    });

    $('.reader-filter .rows li').each((index, row) => {
      const $row = $(row);
      if ($row.attr('class') === 'checked') {
        rowIdList.push($row.data('id'))
      }
    });

    return {
      cols: colIdList,
      rows: rowIdList
    };
  }

      const row = csvData.rows[i]

    }

    let colParent = readerTopFilter.length === colIdList.length ? 'checked' : 'indeterminate';

      '<button id="codeFilterClearButton" class="btn">Clear Filters</button>' +
      '<ul>' +

      checkboxUncheckedSvg +
      checkboxIndeterminateSvg +
      ' <span>' + csvData.rows[0][0].title + '</span>' +

      '<ul class="cols">';

    if (rowIdList.length === 0) rowParent = 'unchecked';

    html += '</ul>';
    html += '<li class="' + rowParent + '" data-parent="true" title="' + csvData.rows[csvData.totalColDepth][0].title + '">' +
      checkboxCheckedSvg +
      checkboxUncheckedSvg +
      checkboxIndeterminateSvg +
      ' <span>' + csvData.rows[csvData.totalColDepth][0].title + '</span>' +
      '</li>';
    html += '<ul class="rows">';

    for (const item of readerSideFilter)

      html += '<li class="' + state + '" data-id="' + item.id + '" data-parent="false" title="' + item.title + '">' +
        checkboxCheckedSvg +
        checkboxUncheckedSvg +
        checkboxIndeterminateSvg +
        ' <span>' + item.title + '</span>' +
        '</li>';
    }

    html += '</ul>';
    html += '</ul>';
    html += '</div>';
    return html
  }
