 had larger lipid-rich necrotic cores and were more likely to have intraplaque hemorrhage. During follow-up (median, 31 months), 26 CVEs occurred. Multivariate Cox proportional-hazard analysis showed IPN and IPNS to be predictors of CVEs (hazard ratios, 3.34 [95% CI, 1.25-8.93; P =.02] and 4.88 [95% CI, 1.77-13.49; P =.002], respectively). The presence of IPNS increased the likelihood of CVEs beyond SE and history of CAD (chi2 = 9.0, P =.02). Conclusion(s): Carotid IPN detected by CEUS and localized to plaque shoulder was an independent predictor of CVEs in patients referred for SE.Copyright  2020 American Society of Echocardiography","Authors":"Huang, R.; DeMarco, J. K.; Ota, H.; Macedo, T. A.; Abdelmoneim, S. S.; Huston, J.; Pellikka, P. A.; Mulvagh, S. L.","Publisher":"Journal of the American Society of Echocardiography","Issue":"6","DOI":"https://dx.doi.org/10.1016/j.echo.2020.12.016","Pages":"614-624","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"combining stress echocardiography (SE) with carotid contrast-enhanced ultrasound (CEUS) that detects carotid intraplaque neovascularization (IPN)"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":23,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1449,"Title":"Neutrophil: lymphocyte ratio is positively associated with subclinical diabetic cardiomyopathy","Year":2020,"Country":"","Abstract":"BACKGROUND: Subclinical diabetic cardiomyopathy (DCM) occurs frequently in asymptomatic subjects with Type 2 diabetes mellitus (T2DM). The direct association between the immune system and DCM with effective biomarkers has been demonstrated in previous studies., METHODS: Five hundred seven subjects with T2DM were recruited from April 2018 to October 2019 and divided into T2DM with cardiac dysfunction (DCM) group and T2DM without cardiac dysfunction (non-DCM) group. The relationship between the quartiles of Neutrophil: lymphocyte ratio (NLR) and subclinical DCM was evaluated by using adjusted logistic regression models.(covariates: age, sex, BMI, duration of diabetes, and hyperlipidemia)., RESULTS: Blood NLR was significantly upregulated in DCM group compared to non-DCM group (P = 0.05). Then the adjusted odds ratio (95% CI) of the highest NLR quartile was 14.32 (2.92-70.31) compared with the lowest quartile of NLR after multiple adjusted (P < 0.001). However, there was no significant relation between neutrophil and lymphocyte counts and the occurrence of DCM in T2DM patients., CONCLUSIONS: This study demonstrated that NLR was associated with the occurrence of subclinical DCM, suggesting that NLR may be a biomarker for predicting DCM with effectiveness and accuracy., TRIAL REGISTRATION: Chinese Clinical Trial Registry (ChiCTR1900027080) . Registered 30 October 2019. Retrospectively registered: www.medresman.org.","Authors":"Huang, Xiaoli; Qin, Zihan; Xu, Min; Zhang, Feifei; Jiang, Xiaohong; Hua, Fei; Tao, Lichan","Publisher":"BMC endocrine disorders","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12902-020-00571-y","Pages":"99","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"neutrophil: lymphocyte ratio (NLR)"},{"Codes":[{"AttributeId":6,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1469,"Title":"Diagnostic performance of transthoracic echocardiography in screening acute type A aortic dissection from ST-segment elevated myocardial infarction","Year":2022,"Country":"","Abstract":"Background: When patients with type A acute aortic dissection (TAAAD) present with changes to their ST-segment, diagnostic and treatment delays increase significantly. The performance of transthoracic echocardiography (TTE) screening of TAAAD in patients with ST-segment elevated myocardial infarction (STEMI) is yet to be validated. Method(s): The diagnostic performance of TTE alone and combined with the aortic dissection risk score (ADRS) in TAAAD was evaluated. In this retrospective study (ChiCTR, No. 2000031291), TTE was reviewed to detect direct/indirect signs of TAAAD. The ADRS of each patient was calculated according to guidelines. Case adjudication was based on advanced imaging and surgery. Result(s): Among a total of 442 patients, TAAAD was diagnosed in 146 (33.0%). The presence of direct TTE signs had a sensitivity of 43.0% [95% confidence interval (CI): 35.0% to 52.0%] and specificity of 97.0% (95% CI: 95.0% to 99.0%), and the presence of any TTE sign had a sensitivity of 97.0% (95% CI: 93.0% to 99.0%) and specificity of 78.0% (95% CI: 73.0% to 82.0%) for TAAAD. The additive value of TTE was most evident in patients with low clinical probability for TAAAD (ADRS <=1). The presence of ADRS <=1 plus an absence of direct TTE signs for TAAAD rule-out had a sensitivity of 98.4% (95% CI: 96.1% to 99.6%). Conclusion(s): The use of TTE adds value in the screening of TAAAD in STEMI patients. In patients with low clinical probability for TAAAD, direct TTE signs can be used to rapidly identify those who require advanced imaging.Copyright  Cardiovascular Diagnosis and Therapy. All rights reserved.","Authors":"Hui, L.; Wang, D.; Liu, T.; Wang, Y.; Liu, B.","Publisher":"Cardiovascular Diagnosis and Therapy","Issue":"5","DOI":"https://dx.doi.org/10.21037/cdt-22-59","Pages":"603-613","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"transthoracic echocardiography"},{"Codes":[{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1479,"Title":"Association of NT-ProBNP, Blood Pressure, and Cardiovascular Events: The ARIC Study","Year":2021,"Country":"","Abstract":"BACKGROUND: Although intensive blood pressure reduction has cardiovascular benefits, the absolute benefit is greater in those at higher cardiovascular disease (CVD) risk., OBJECTIVES: This study examined whether N-terminal pro-B-type natriuretic peptide (NT-proBNP) helps identify subjects at higher risk for CVD events across systolic blood pressure (SBP), diastolic blood pressure (DBP), or pulse pressure (PP) categories., METHODS: Participants from the ARIC (Atherosclerosis Risk In Communities) study visit 4 (1996 to 98) were grouped according to SBP, DBP, or PP categories and further stratified by NT-proBNP categories. Cox regression models were used to estimate hazard ratios for incident CVD (coronary heart disease, ischemic stroke, or heart failure hospitalization) and mortality across combined NT-proBNP and/or BP categories, adjusting for CVD risk factors., RESULTS: There were 9,309 participants (age: 62.6 +/- 5.6 years; 58.3% women) with 2,416 CVD events over a median follow-up of 16.7 years. Within each SBP, DBP, or PP category, a higher category of NT-proBNP (100 to <300 or 300 pg/ml, compared with NT-proBNP <100 pg/ml) was associated with a graded increased risk for CVD events and mortality. Participants with SBP 130 to 139 mm Hg but NT-proBNP >=300 pg/ml had a hazards ratio of 3.4 for CVD (95% confidence interval: 2.44 to 4.77) compared with a NT-proBNP of <100 pg/ml and SBP of 140 to 149 mm Hg., CONCLUSIONS: Elevated NT-proBNP is independently associated with CVD and mortality across SBP, DBP, and PP categories and helps identify subjects at the highest risk. Participants with stage 1 hypertension but elevated NT-proBNP had greater cardiovascular risk compared with those with stage 2 SBP but lower NT-proBNP. Future studies are needed to evaluate use of biomarker-based strategies for CVD risk assessment to assist with initiation or intensification of BP treatment. Copyright Published by Elsevier Inc.","Authors":"Hussain, Aliza; Sun, Wensheng; Deswal, Anita; de Lemos, James A.; McEvoy, John W.; Hoogeveen, Ron C.; Matsushita, Kunihiro; Aguilar, David; Bozkurt, Biykem; Virani, Salim S.; Shah, Amil M.; Selvin, Elizabeth; Ndumule, Chiadi; Ballantyne, Christie M.; Nambi, Vijay","Publisher":"Journal of the American College of Cardiology","Issue":"5","DOI":"https://dx.doi.org/10.1016/j.jacc.2020.11.063","Pages":"559-571","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"NT-proBNP & blood pressure stages"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":1483,"Title":"Contemporary family screening in hypertrophic cardiomyopathy: the role of cardiovascular magnetic resonance","Year":2022,"Country":"","Abstract":"Aims: Genetic testing in relatives of hypertrophic cardiomyopathy (HCM) patients leads to early identification of pathogenic DNA variant carriers (G+), before the onset of left ventricular hypertrophy. Routine phenotyping consists of electrocardiography (ECG) and transthoracic echocardiography (TTE). Cardiovascular magnetic resonance (CMR) has become valuable in the work-up of HCM. In this study, we investigated the value of CMR in phenotyping of G+ family members. Methods and Results: This study included 91 G+ subjects who underwent ECG, TTE and CMR, with a maximal wall thickness (MWT) <15 mm on TTE. The relative performance of TTE and CMR regarding wall thickness measurements and HCM diagnoses was assessed. HCM was defined as MWT of >=13 mm. Logistic regression was performed to assess whether ECG and TTE parameters can predict CMR results. Most subjects (75%) had an MWT <13 mm on TTE, of which 23 (34%) were diagnosed with HCM based on CMR. MWT differences (range 1-10 mm) were often caused by an anterobasal hook-shaped thickening of the myocardium not visible on TTE. Two of 23 (9%) subjects with HCM on TTE were reclassified as no HCM on CMR. Normal ECG and TTE results almost excluded reclassifications by CMR. The prevalence of other HCM-related abnormalities on CMR was low. Conclusion(s): CMR reclassified 27% of subjects. Subjects with normal ECG/TTE results were reclassified in a low number of cases, justifying screening with ECG and TTE in G+ relatives. In subjects with abnormal ECGs and/or poor TTE image quality, CMR is indicated.Copyright  2022 The Author(s).","Authors":"Huurman, R.; Van Der Velde, N.; Schinkel, A. F. L.; Hassing, H. C.; Budde, R. P. J.; Van Slegtenhorst, M. A.; Verhagen, J. M. A.; Hirsch, A.; Michels, M.","Publisher":"European Heart Journal Cardiovascular Imaging","Issue":"9","DOI":"https://dx.doi.org/10.1093/ehjci/jeac099","Pages":"1144-1154","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"cardiovascular magnetic resonance (CMR) in carriers of pathogenic DNA variant carriers for hypertrophic cardiomyopathy"},{"Codes":[{"AttributeId":4,"ItemAttributeFullTextDetails":[]},{"AttributeId":9,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":1485,"Title":"Differential diagnosis of common etiologies of left ventricular hypertrophy using a hybrid CNN-LSTM model","Year":2022,"Country":"","Abstract":"Differential diagnosis of left ventricular hypertrophy (LVH) is often obscure on echocardiography and requires numerous additional tests. We aimed to develop a deep learning algorithm to aid in the differentiation of common etiologies of LVH (i.e. hypertensive heart disease [HHD], hypertrophic cardiomyopathy [HCM], and light-chain cardiac amyloidosis [ALCA]) on echocardiographic images. Echocardiograms in 5 standard views (parasternal long-axis, parasternal short-axis, apical 4-chamber, apical 2-chamber, and apical 3-chamber) were obtained from 930 subjects: 112 with HHD, 191 with HCM, 81 with ALCA and 546 normal subjects. The study population was divided into training (n = 620), validation (n = 155), and test sets (n = 155). A convolutional neural network-long short-term memory (CNN-LSTM) algorithm was constructed to independently classify the 3 diagnoses on each view, and the final diagnosis was made by an aggregate network based on the simultaneously predicted probabilities of HCM, HCM, and ALCA. Diagnostic performance of the algorithm was evaluated by the area under the receiver operating characteristic curve (AUC), and accuracy was evaluated by the confusion matrix. The deep learning algorithm was trained and verified using the training and validation sets, respectively. In the test set, the average AUC across the five standard views was 0.962, 0.982 and 0.996 for HHD, HCM and CA, respectively. The overall diagnostic accuracy was significantly higher for the deep learning algorithm (92.3%) than for echocardiography specialists (80.0% and 80.6%). In the present study, we developed a deep learning algorithm for the differential diagnosis of 3 common LVH etiologies (HHD, HCM and ALCA) by applying a hybrid CNN-LSTM model and aggregate network to standard echocardiographic images. The high diagnostic performance of our deep learning algorithm suggests that the use of deep learning can improve the diagnostic process in patients with LVH. Copyright  2022. The Author(s).","Authors":"Hwang, In-Chang; Choi, Dongjun; Choi, You-Jung; Ju, Lia; Kim, Myeongju; Hong, Ji-Eun; Lee, Hyun-Jung; Yoon, Yeonyee E.; Park, Jun-Bean; Lee, Seung-Pyo; Kim, Hyung-Kwan; Kim, Yong-Jin; Cho, Goo-Yeong","Publisher":"Scientific reports","Issue":"1","DOI":"https://dx.doi.org/10.1038/s41598-022-25467-w","Pages":"20998","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"convolutional neural network-long short-term memory (CNN-LSTM) algorithm for echocardiogarphy aka hybrid CNN-LSTM model"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":1500,"Title":"Diagnostic accuracy of regadenoson stress echocardiography: concordance with gated-spect myocardial perfusion imaging","Year":2021,"Country":"","Abstract":"Regadenoson Stress Echocardiography (RSE) can detect myocardial ischemia, and its diagnostic accuracy should be evaluated. We sought to investigate the agreement between RSE and gated-SPECT myocardial perfusion imaging (MPI) and appraise its diagnostic accuracy. Consecutive patients (n = 202) referred for non-invasive evaluation of myocardial ischemia, with (38.6%) or without a previous coronary artery disease (CAD) diagnosis, were enrolled. Both tests were performed simultaneously. Invasive coronary angiography (CA) is considered the gold standard. The mean age was 70.9 (9.8) years, and 59.9% were male. The prevalence of cardiovascular risk factors (arterial hypertension [81.7%], diabetes mellitus [37.6%], hypercholesterolemia [71.8%], and smoking [18.8%]) was high. Forty-four patients (21.8%) had a non-interpretable electrocardiogram, 15 (34.1%) of them were a result of ventricular paced-rhythm, while 29 (65.9%) were a result of advanced left ventricular branch block. The overall agreement between both diagnostic techniques was good: Gwet's AC1 0.66 (CI95% 0.55 to 0.76), and it was higher in patients without a previous CAD diagnosis: 0.76 (CI95% 0.65 to 0.87). In the biased sample (those who underwent CA), RSE and nuclear study sensitivity was 0.50 and 0.78 and specificity was 0.75 and 0.75, respectively. We noted a dramatic reduction in sensitivity for RSE after debiasing (debiased sensitivity of 0.16), and the negative predictive value was similar to the biased and debiased samples. RSE is in strong agreement with gated-SPECT MPI. However, its low sensitivity and negative predictive value preclude its use as a bedside test to detect myocardial ischemia.","Authors":"Iglesias-Garriz, Ignacio; Vara-Manso, Javier; Sevilla, Ana; Corral, Felix; Lastra, Jose A.; Rodriguez, Eladio; Garrote, Carmen; Del Castillo, Samuel; de la Fuente, Carmen; Fernandez-Vazquez, Felipe","Publisher":"The international journal of cardiovascular imaging","Issue":"2","DOI":"https://dx.doi.org/10.1007/s10554-020-02033-x","Pages":"509-515","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"regadenoson stress echocardiography (RSE)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":15,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1508,"Title":"Association between serum netrin-1, netrin-4 and risk of the acute coronary syndrome in patients with type 2 diabetes mellitus-A pilot study","Year":2022,"Country":"","Abstract":"The present study was done to assess the diagnostic utility of serum netrin-1 and netrin-4 for recognising the acute coronary syndrome (ACS) in type 2 diabetes mellitus (T2DM) patients. Forty-two T2DM patients with ACS (Cases) and forty-two T2DM patients without ACS (Controls) were compared. Cases had lower serum netrin-1 and netrin-4 levels than controls and were negatively associated with creatinine kinase-total, creatinine kinase-MB, troponin-T and H-FABP. ROC analysis showed that netrin-1 and netrin-4 had good sensitivity and specificity for ACS prediction in T2DM patients. Serum netrin-1 and netrin-4 levels might be considered complementary markers for ACS diagnosis in T2DM patients. Copyright  2021 Cardiological Society of India. Published by Elsevier, a division of RELX India, Pvt. Ltd. All rights reserved.","Authors":"Inderjeet, Kumar; Adole, Prashant Shankarrao; Vinod, K. V.; Pillai, Ajith Ananthakrishna","Publisher":"Indian heart journal","Issue":"1","DOI":"https://dx.doi.org/10.1016/j.ihj.2021.11.186","Pages":"72-75","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"serum netrin-1 & netrin-4"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1531,"Title":"Blood Biomarkers for Triaging Patients for Suspected Stroke: Every Minute Counts","Year":2022,"Country":"","Abstract":"Early stroke diagnosis remains a big challenge in healthcare partly due to the lack of reliable diagnostic blood biomarkers, which in turn leads to increased rates of mortality and disability. Current screening methods are optimised to identify patients with a high risk of cardio-vascular disease, especially among the elderly. However, in young adults and children, these methods suffer low sensitivity and specificity and contribute to further delays in their triage and diagnosis. Accordingly, there is an urgent need to develop reliable blood biomarkers for triaging patients suspected of stroke in all age groups, especially children and young adults. This review explores some of the existing blood biomarkers, as single biomarkers or biomarker panels, and examines their sensitivity and specificity for predicting stroke. A review was performed on PubMed and Web of Science for journal articles published in English during the period 2001 to 2021, which contained information regarding biomarkers of stroke. In this review article, we provide comparative information on the availability, clinical usefulness, and time-window periods of seven single blood biomarkers and five biomarker panels that have been used for predicting stroke in emergency situations. The outcomes of this review can be used in future research for developing more effective stroke biomarkers.Copyright  2022 by the authors.","Authors":"Jadav, R. K.; Mortazavi, R.; Yee, K. C.","Publisher":"Journal of Clinical Medicine","Issue":"14","DOI":"https://dx.doi.org/10.3390/jcm11144243","Pages":"4243","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"7 blood biomarkers & 4 protein biomarker panel & 1 gene biomarker panel"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1535,"Title":"Studying plaque characteristics in extracranial carotid artery disease using CT angiography - Risk predictors beyond luminal stenosis","Year":2022,"Country":"","Abstract":"Objectives: Carotid atherosclerosis accounts for around 20 % of ischemic strokes. Literature on CT angiography [CTA] to study plaque morphology is limited. We studied plaque characteristics of extracranial carotid arteries using CTA to ascertain the high risk features beyond luminal stenosis. Material(s) and Method(s): Retrospective study design, where patients with carotid territory ischemia who underwent CTA from January 2011 till December 2015 were recruited from medical records. CT images were reviewed for plaque characteristics like attenuation, ulceration, plaque thickness and presence of intraluminal thrombus [ILT] along with percentage stenosis. Result(s): 114 patients with 201 carotids [102 symptomatic and 99 asymptomatic] were reviewed. Mixed density plaques [p = 0.05], ulceration [p = 0.001], ILT [p = 0.004] and higher soft plaque thickness [p < 0.001] were significantly associated with symptomatic carotids whereas calcified plaques were seen in asymptomatic carotids [p = 0.005]. Plaque characteristics were comparable in symptomatic patients with moderate[50-69 %] and severe[70-99 %] stenosis. Multivariate analysis showed that increased soft plaque thickness remained significantly associated with symptomatic carotid. A cut-off value for soft plaque thickness of 2.75 mm could predict symptomatic carotid disease with a sensitivity of 85.2 % and specificity of 68.0 % [Youden's index]. An increase in soft plaque thickness of 4.0 mm significantly predicts change from asymptomatic to symptomatic carotid [p < 0.05]. Conclusion(s): Of the studied CTA plaque characteristics, soft plaque thickness is an independent predictor of symptomatic disease irrespective of the percentage stenosis. Soft plaque thickness over 2.75 mm and smallest detectable change[4 mm] are new measures to help ascertain the risk of ischemic events in carotid atherosclerotic disease.Copyright  2022 Elsevier B.V.","Authors":"Jain, K.; Arun Prasad, B.; Sreedharan, S. E.; Kannath, S.; Varma, R. P.; Sylaja, P. N.","Publisher":"Clinical Neurology and Neurosurgery","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.clineuro.2022.107420","Pages":"107420","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"CT angiography (CTA) plaque characteristics soft plaque thickness over 2.75 mm & increase in thickness by 4 mm"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":1545,"Title":"Cardiovascular/stroke risk prevention: A new machine learning framework integrating carotid ultrasound image-based phenotypes and its harmonics with conventional risk factors","Year":2020,"Country":"","Abstract":"Motivation: Machine learning (ML)-based stroke risk stratification systems have typically focused on conventional risk factors (CRF) (AtheroRisk-conventional). Besides CRF, carotid ultrasound image phenotypes (CUSIP) have shown to be powerful phenotypes risk stratification. This is the first ML study of its kind that integrates CUSIP and CRF for risk stratification (AtheroRisk-integrated) and compares against AtheroRisk-conventional. Method(s): Two types of ML-based setups called (i) AtheroRisk-integrated and (ii) AtheroRisk-conventional were developed using random forest (RF) classifiers. AtheroRisk-conventional uses a feature set of 13 CRF such as age, gender, hemoglobin A1c, fasting blood sugar, low-density lipoprotein, and high-density lipoprotein (HDL) cholesterol, total cholesterol (TC), a ratio of TC and HDL, hypertension, smoking, family history, triglyceride, and ultrasound-based carotid plaque score. AtheroRisk-integrated system uses the feature set of 38 features with a combination of 13 CRF and 25 CUSIP features (6 types of current CUSIP, 6 types of 10-year CUSIP, 12 types of quadratic CUSIP (harmonics), and age-adjusted grayscale median). Logistic regression approach was used to select the significant features on which the RF classifier was trained. The performance of both ML systems was evaluated by area-under-the-curve (AUC) statistics computed using a leave-one-out cross-validation protocol. Result(s): Left and right common carotid arteries of 202 Japanese patients were retrospectively examined to obtain 404 ultrasound scans. RF classifier showed higher improvement in AUC (~57%) for leave-one-out cross-validation protocol. Using RF classifier, AUC statistics for AtheroRisk-integrated system was higher (AUC = 0.99,p-value<0.001) compared to AtheroRisk-conventional (AUC = 0.63,p-value<0.001). Conclusion(s): The AtheroRisk-integrated ML system outperforms the AtheroRisk-conventional ML system using RF classifier.Copyright  2020 Cardiological Society of India","Authors":"Jamthikar, A.; Gupta, D.; Khanna, N. N.; Saba, L.; Laird, J. R.; Suri, J. S.","Publisher":"Indian Heart Journal","Issue":"4","DOI":"https://dx.doi.org/10.1016/j.ihj.2020.06.004","Pages":"258-264","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with carotid ultrasound image phenotypes (CUSIP) & conventional risk factors (CRF) (AtheroRisk-conventional)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":1559,"Title":"Incremental prognostic value of spect over CCTA","Year":2022,"Country":"","Abstract":"BACKGROUND: Coronary computed tomographic angiography (CCTA) and Single photon emission computed tomography (SPECT) myocardial perfusion imaging (MPI) provide comprehensive anatomic and functional assessment of the coronary arteries useful in the diagnosis and prognosis of patients with coronary artery disease (CAD). We aimed to assess the incremental prognostic role of SPECT physiologic assessment to CCTA in patients with suspected CAD., METHODS: Consecutive patients with suspected CAD undergoing clinically indicated CCTA within 180 days of undergoing SPECT were included. Patients were followed for major adverse cardiovascular events (MACE, inclusive of all-cause death, non-fatal myocardial infarction, and percutaneous coronary intervention or coronary artery bypass grafting 90-days after imaging test.) RESULTS: The cohort consisted of 956 patients (mean age 61.1 +/- 14.2 years, 54% men, 89% hypertension, 81% diabetes, 84% dyslipidemia). Obstructive stenosis was found in 14% of patients, while scar (fixed perfusion defect), ischemia and left ventricular ejection fraction <40% were found in 17, 14 and 9% of patients, respectively. In nested multivariable cox regression models, perfusion and left ventricular function when added to a model with CCTA obstructive stenosis significantly improved model risk prediction (Harrell's C = 0.73, p = 0.037) and risk reclassification on a continuous scale (P < 0.001)., CONCLUSION: We have shown that a combined assessment of perfusion burden and left ventricular function added incremental value over and above a CCTA based anatomic assessment in patients with suspected CAD. Copyright  2022 Elsevier B.V. All rights reserved.","Authors":"Javaid, Awad; Ahmed, Ahmed Ibrahim; Han, Yushui; Al Rifai, Mahmoud; Saad, Jean Michel; Alfawara, Moath Said; Alahdab, Fares; El Nihum, Lamees; Jimenez, Yajaira; Newstorm, Emily; Al-Mallah, Mouaz H.","Publisher":"International journal of cardiology","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.ijcard.2022.04.025","Pages":"120-127","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"coronary computed tomographic angiography (CCTA) & single photon emission computed tomography (SPECT) myocardial perfusion imaging (MPI)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1568,"Title":"Performance of Copeptin for Early Diagnosis of Acute Myocardial Infarction in an Emergency Department Setting","Year":2020,"Country":"","Abstract":"BACKGROUND: Rapid and accurate diagnosis of acute myocardial infarction (AMI) is critical for initiating effective treatment and achieving better prognosis. We investigated the performance of copeptin for early diagnosis of AMI, in comparison with creatine kinase myocardial band (CK-MB) and troponin I (TnI)., METHODS: We prospectively enrolled 271 patients presenting with chest pain (within six hours of onset), suggestive of acute coronary syndrome, at an emergency department (ED). Serum CK-MB, TnI, and copeptin levels were measured. The diagnostic performance of CK-MB, TnI, and copeptin, alone and in combination, for AMI was assessed by ROC curve analysis by comparing the area under the curve (AUC). Sensitivity, specificity, negative predictive value, and positive predictive value of each marker were obtained, and the characteristics of each marker were analyzed., RESULTS: The patients were diagnosed as having ST elevation myocardial infarction (STEMI; N=43), non-ST elevation myocardial infarction (NSTEMI; N=25), unstable angina (N=78), or other diseases (N=125). AUC comparisons showed copeptin had significantly better diagnostic performance than TnI in patients with chest pain within two hours of onset (AMI: P=0.022, <=1 hour; STEMI: P=0.017, <=1 hour and P=0.010, <=2 hours). In addition, TnI and copeptin in combination exhibited significantly better diagnostic performance than CK-MB plus TnI in AMI and STEMI patients., CONCLUSIONS: The combination of TnI and copeptin improves AMI diagnostic performance in patients with early-onset chest pain in an ED setting. Copyright  The Korean Society for Laboratory Medicine.","Authors":"Jeong, Ji Hun; Seo, Yiel Hea; Ahn, Jeong Yeal; Kim, Kyung Hee; Seo, Ja Young; Chun, Ka Yeong; Lim, Yong Su; Park, Pil Whan","Publisher":"Annals of laboratory medicine","Issue":"1","DOI":"https://dx.doi.org/10.3343/alm.2020.40.1.7","Pages":"7-14","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"copeptin & creatine kinase myocardial band (CK-MB)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":23,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1571,"Title":"Accuracy of triggering receptor expressed on myeloid cells 1 in diagnosis and prognosis of acute myocardial infarction: A prospective cohort study","Year":2021,"Country":"","Abstract":"Background: Acute myocardial infarction (AMI) is one of the fatal cardiac emergencies. The detection of triggering receptor expressed on myeloid cells 1 (TREM1), a cell surface immunoglobulin that amplifies pro-inflammatory responses, screened by bioinformatics was shown to be significant in diagnosing and predicting the prognosis of AMI. Method(s): GSE66360, GSE61144 and GSE60993 were downloaded from the Gene Expression Omnibus (GEO) database to explore the differentially expressed genes (DEGs) between AMI and control groups using R software. A total of 147 patients in total were prospectively enrolled from October 2018 to June 2019 and divided into two groups, the normal group (n = 35) and the AMI group (n = 112). Plasma was collected from each patient at admission and all patients received 6-month follow-up care. Result(s): According to bioinformatic analysis, TREM1 was an important DEG in patients with AMI. Compared with the normal group, TREM1 expression was markedly increased in the AMI group (p < 0.001). TREM1 expression was positively correlated with fasting plasma glucose (FPG), glycosylated hemoglobin (HbAC), and the number of lesion vessels, although it had no correlation with Gensini score. TREM1 expression in the triple-vessels group was significantly higher than that of the single-vessel group (p < 0.05). Multiple linear regression showed that UA and HbAC were two factors influencing TREM1 expression. The ROC curve showed that TREM1 had a diagnostic significance in AMI (p < 0.001), especially in AMI patients without diabetes. Cox regression showed increased TREM1 expression was closely associated with 6-month major adverse cardiac events (MACEs) (p < 0.001). Conclusion(s): TREM1 is a potentially significant biomarker for the diagnosis of AMI and may be closely associated with the severity of coronary lesions and diabetes. TREM1 may also be helpful in predicting the 6-month MACEs after AMI.Copyright 2021 Ji et al.","Authors":"Ji, Z.; Zhang, R.; Yang, M.; Zuo, W.; Yao, Y.; Qu, Y.; Su, Y.; Liu, Z.; Gu, Z.; Ma, G.","Publisher":"PeerJ","Issue":"Not Available","DOI":"https://dx.doi.org/10.7717/peerj.11655","Pages":"e11655","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"triggering receptor expressed on myeloid cells 1 (TREM1)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1583,"Title":"Genetic predisposition to coronary artery disease is predictive of recurrent events: a Chinese prospective cohort study","Year":2020,"Country":"","Abstract":"Evidence of the effects of genetic risk score (GRS) on secondary prevention is scarce and mixed. We investigated whether coronary artery disease (CAD) susceptible loci can be used to predict the risk of major adverse cardiovascular events (MACEs) in a cohort with acute coronary syndromes (ACSs). A total of 1667 patients hospitalized with ACS were enrolled and prospectively followed for a median of 2 years. We constructed a weighted GRS comprising 79 CAD risk variants and investigated the association between GRS and MACE using a multivariable cox proportional hazard regression model. The incremental value of adding GRS into the prediction model was assessed by integrated discrimination improvement (IDI) and decision curve analysis (DCA). In the age- and sex-adjusted model, each increase in standard deviation in the GRS was associated with a 33% increased risk of MACE (hazard ratio: 1.33; 95% confidence interval: 1.10-1.61; P = 0.003), with this association not attenuating after further adjustment for traditional cardiovascular risk factors. The addition of GRS to a prediction model of seven clinical risk factors and EPICOR prognostic model slightly improved risk stratification for MACE as calculated by IDI (+1.7%, P = 0.006; +0.3%, P = 0.024, respectively). DCA demonstrated positive net benefits by adding GRS to other models. GRS was associated with MACE after multivariable adjustment in a cohort comprising Chinese ACS patients. Future studies are needed to validate our results and further evaluate the predictive value of GRS in secondary prevention. Copyright  The Author(s) 2020. Published by Oxford University Press. All rights reserved. For Permissions, please email: journals.permissions@oup.com.","Authors":"Jiang, Jie; Zheng, Qiwen; Han, Yaling; Qiao, Shubin; Chen, Jiyan; Yuan, Zuyi; Yu, Bo; Ge, Lei; Jia, Jia; Gong, Yanjun; Wang, Zhi; Chen, Dafang; Zhang, Yan; Huo, Yong","Publisher":"Human molecular genetics","Issue":"6","DOI":"https://dx.doi.org/10.1093/hmg/ddaa025","Pages":"1044-1053","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"genetic risk score of 79 CAD variants"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":10,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":19,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1592,"Title":"Silent brain infarcts, peripheral vascular disease and the risk of cardiovascular events in patients with hypertension","Year":2022,"Country":"","Abstract":"BACKGROUND AND AIMS: We aimed to study the relationship between cerebral small vessel disease (cSVD) lesions, as markers of subclinical target organ damage (TOD) in the brain, and incident cardiovascular events (CVE)., METHODS: Data from the ISSYS (Investigating Silent Strokes in hYpertensives Study), which is a longitudinal and observational study conducted in patients with hypertension aged 50-70 years, and stroke-free at the inclusion. At the baseline visit, participants underwent a clinical interview, a brain MRI, urine and blood sampling collection and vascular testing studies. Therefore, we obtained markers of TOD from the brain [white matter hyperintensities, silent brain infarcts (SBI), cerebral microbleeds and enlarged perivascular spaces (EPVS)], from kidney (microalbuminuria, glomerular filtration) and regarding large vessels [ankle-to-brachial index (ABI), carotid-femoral pulse wave velocity]. Survival analyses were used to assess the relationship between these predictors and the incidence of cardiovascular events (CVE)., RESULTS: We followed-up 964 individuals within a median time of 5 years (4.7-5), representing 4377.1 persons-year. We found 73 patients presenting incident CVE, which corresponds to a rate of 8.2%. We found ABI less than 0.9 [hazard ratio, 2.2; 95% confidence interval (CI) 1.17-4.13, P value = 0.014] and SBI (hazard ratio, 2.9; 95% CI 1.47-5.58, P value = 0.002) independently associated with higher risk of incident CVE. The inclusion of both variables in a clinical model resulted in an increased discrimination of individuals with new CVE of 4.72%, according to the integrated discrimination index., CONCLUSION: Assessment of SBI and ABI less than 0.9 may refine the cardiovascular risk stratification in patients with hypertension. Copyright  2022 Wolters Kluwer Health, Inc. All rights reserved.","Authors":"Jimenez-Balado, Joan; Riba-Llena, Iolanda; Nafria, Cristina; Pizarro, Jesus; Rodriguez-Luna, David; Maisterra, Olga; Ballve, Alejandro; Mundet, Xavier; Violan, Concepcion; Ventura, Oriol; Montaner, Joan; Delgado, Pilar","Publisher":"Journal of hypertension","Issue":"8","DOI":"https://dx.doi.org/10.1097/HJH.0000000000003154","Pages":"1469-1477","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"radiological markers of cerebral small vessel disease (cSVD) & markers of subclinical target organ damage (TOD)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1597,"Title":"Effects of IL-32 polymorphisms and IL-32 levels on the susceptibility and severity of coronary artery disease","Year":2022,"Country":"","Abstract":"BACKGROUND: Interleukin-32 (IL-32) has long been proposed as a biomarker for coronary artery disease (CAD). We aimed to evaluate the association between IL-32 levels and coronary stenosis severity, IL-32 polymorphisms rs28372698 and rs4786370, and CAD susceptibility., METHODS: A total of 362 patients with definite or suspected CAD that underwent angiography were recruited (CAD group, n = 175; nonobstructive CAD group, n = 56; control group, n = 131). The severity of coronary stenosis was assessed using the Gensini score and the number of diseased vessels. IL-32 levels were determined using enzyme-linked immunosorbent assay. Gene polymorphisms were genotyped using PCR and sequencing techniques., RESULTS: IL-32 levels were significantly different at different levels of coronary artery stenosis (p < 0.05), and logIL-32 was positively correlated with the Gensini score (r = 0.357, p < 0.01). Multivariate logistic regression analysis revealed that IL-32 was independently associated with CAD (OR = 6.526, 95% CI: 3.344-12.739, p < 0.01). The receiver operating characteristic analysis revealed the area under the curve for discriminating the CAD and Gensini score were 0.605 and 0.613, respectively. Furthermore, IL-32 levels were significantly higher before percutaneous coronary intervention (PCI) than at 7 days post-PCI (p = 0.012). The homozygous TT genotype and T allele of rs28372698 were found to be associated with increased risk of CAD, while TT homozygosity and the T allele of rs4786370 with reduced risk of CAD (p < 0.05). However, both SNPs had no obvious effect on IL-32 levels or coronary stenosis severity in patients with CAD., CONCLUSION: To the best of our knowledge, our study is the first to show that rs28372698 and rs4786370 are associated with CAD susceptibility in Chinese Han population. We also suggest that plasma IL-32 levels may be indicative of coronary artery stenosis and the efficacy of PCI and provide guidance for risk stratification and disease management. Copyright  2021 The Authors. Journal of Clinical Laboratory Analysis published by Wiley Periodicals LLC.","Authors":"Jin, Susu; Liu, Xiujing; Wang, Yingying; Yu, Jian; Jiang, Minghua","Publisher":"Journal of clinical laboratory analysis","Issue":"1","DOI":"https://dx.doi.org/10.1002/jcla.24114","Pages":"e24114","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"interleukin-32 (IL-32) levels & polymorphisms rs28372698 & rs4786370"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1600,"Title":"Imaging Parameters Predict Recurrence after Transient Ischemic Attack or Minor Stroke Stratified by ABCD2Score","Year":2021,"Country":"","Abstract":"Background and Purpose: Whether imaging parameters would independently predict stroke recurrence in low-risk minor ischemic stroke (MIS) or transient ischemic attack (TIA) according to traditional score system (such as ABCD2score, which was termed on the basis of the initials of the five factors: age, blood pressure, clinical features, duration, diabetes) remains unclear. We sought to evaluate the association between imaging parameters and 1-year stroke recurrence in patients with TIA or MIS in different risk stratum stratified by ABCD2score. Method(s): We included patients with TIA and MIS (National Institutes of Health Stroke Scale score <=3) with complete baseline vessel and brain imaging data from the Third China National Stroke Registry III. Patients were categorized into different risk groups based on ABCD2score (low risk, 0-3; moderate risk, 4-5; and high risk, 6-7). The primary outcome was stroke recurrence within 1 year. Multivariable Cox proportional-hazards regression models were used to assess whether imaging parameters (large artery stenosis, infarction number) were independently associated with stroke recurrence. Result(s): Of the 7140 patients included, 584 patients experienced stroke recurrence within 1 year. According to the ABCD2score, large artery stenosis was associated with higher stroke recurrence in both low-risk (adjusted hazard ratio, 1.746 [95% CI, 1.200-2.540]) and moderate-risk group (adjusted hazard ratio, 1.326 [95% CI, 1.042-1.687]) but not in the high-risk group (P>0.05). Patients with multiple acute infarctions or single acute infarction had a higher risk of recurrent stroke than those with no infarction in both low- and moderate-risk groups, but not in the high-risk group. Conclusion(s): Large artery stenosis and infarction number were independent predictors of 1-year stroke recurrence in low-moderate risk but not in high-risk patients with TIA or MIS stratified by ABCD2score. This finding emphasizes the importance of early brain and vascular imaging evaluation for risk stratification in patients with TIA or MIS.Copyright  2021 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Jing, J.; Suo, Y.; Wang, A.; Zuo, Y.; Jiang, Y.; Liu, L.; Zhao, X.; Li, Z.; Li, H.; Meng, X.; Wang, Y.","Publisher":"Stroke","Issue":"6","DOI":"https://dx.doi.org/10.1161/STROKEAHA.120.032424","Pages":"2007-2015","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"brain & vascular imaging evaluation in particular of large artery stenosis & infarction number with the ABCD2 score"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":20,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1605,"Title":"Apolipoprotein B and Non-HDL Cholesterol Better Reflect Residual Risk Than LDL Cholesterol in Statin-Treated Patients","Year":2021,"Country":"","Abstract":"BACKGROUND: In cholesterol guidelines, low-density lipoprotein (LDL) cholesterol remains the primary target while apolipoprotein B (apoB) and non-high-density lipoprotein (non-HDL) cholesterol are secondary targets., OBJECTIVES: This study sought to determine if elevated apoB and/or non-HDL cholesterol are superior to elevated LDL cholesterol in identifying statin-treated patients at residual risk of all-cause mortality and myocardial infarction., METHODS: In total, 13,015 statin-treated patients from the Copenhagen General Population Study were included with 8 years median follow-up. Cox regressions among apoB, non-HDL cholesterol, and LDL cholesterol, respectively, and all-cause mortality or myocardial infarction were examined on continuous scales by restricted cubic splines and by categories of concordant and discordant values defined by medians., RESULTS: High apoB and non-HDL cholesterol were associated with increased risk of all-cause mortality and myocardial infarction, whereas no such associations were found for high LDL cholesterol. Compared with concordant values below medians, discordant apoB above the median with LDL cholesterol below yielded hazard ratios of 1.21 (95% confidence interval [CI]: 1.07 to 1.36) for all-cause mortality and 1.49 (95% CI: 1.15 to 1.92) for myocardial infarction. Corresponding values for high non-HDL cholesterol with low LDL cholesterol were 1.18 (95% CI: 1.02 to 1.36) and 1.78 (95% CI: 1.35 to 2.34). In contrast, discordant high LDL cholesterol with low apoB or non-HDL cholesterol was not associated with increased risk of all-cause mortality or myocardial infarction. Also, discordant high apoB with low non-HDL cholesterol yielded hazard ratios of 1.21 (95% CI: 1.03 to 1.41) for all-cause mortality and of 0.93 (95% CI: 0.62 to 1.40) for myocardial infarction. Furthermore, dual discordant apoB and non-HDL cholesterol above the medians with LDL cholesterol below presented hazard ratios of 1.23 (95% CI: 1.07 to 1.43) for all-cause mortality and 1.82 (95% CI: 1.37 to 2.42) for myocardial infarction., CONCLUSIONS: In statin-treated patients, elevated apoB and non-HDL cholesterol, but not LDL cholesterol, are associated with residual risk of all-cause mortality and myocardial infarction. Discordance analysis demonstrates that apoB is a more accurate marker of all-cause mortality risk in statin-treated patients than LDL cholesterol or non-HDL cholesterol, and apoB in addition is a more accurate marker of risk of myocardial infarction than LDL cholesterol. Copyright  2021 American College of Cardiology Foundation. Published by Elsevier Inc. All rights reserved.","Authors":"Johannesen, Camilla Ditlev Lindhardt; Mortensen, Martin Bodtker; Langsted, Anne; Nordestgaard, Borge Gronne","Publisher":"Journal of the American College of Cardiology","Issue":"11","DOI":"https://dx.doi.org/10.1016/j.jacc.2021.01.027","Pages":"1439-1450","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"apolipoprotein B (apoB) & non-high-density lipoprotein (non-HDL)"},{"Codes":[{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":37,"ItemAttributeFullTextDetails":[]}],"ItemId":1609,"Title":"The Investigation of Left Atrial Structure and Stroke Etiology: The I-LASER Study","Year":2021,"Country":"","Abstract":"Background Left atrial (LA) function is important in stroke, but often poorly characterized. We evaluated the association of 2-dimensional speckle tracking echocardiography LA variables with stroke subtype (cardioembolic stroke [CS] or cryptogenic stroke versus other). The hypothesis is worse LA active function is associated with CS, but not cryptogenic strokes. Methods and Results In this prospective cohort (2017-2019), left ventricular/LA structure and function were quantified by 2-dimensional and speckle tracking echocardiography in 151 patients with stroke. Strain/strain rate curves for the 3 components of the LA cycle, ie, (1) Reservoir (global longitudinal strain [Srmax]), (2) Conductive (early LA Sr [Sre]), and (3) Active (late LA strain [Sra]) were evaluated, masked to stroke subtype. Associations of cardiac features with stroke subtype were tested using multivariable logistic regressions. Odds of CS were increased in patients with a larger LA systolic diameter (odds ratio [OR], 2.96, 95% CI, 1.14-7.69) but reduced in patients with a higher Srmax (better reservoir) (OR, 0.80, 95% CI, 0.67-0.97). Lower Sra (worse function) was associated with an increased odds of CS (OR, 1.72, 95% CI, 1.07-2.76) but not independent of atrial fibrillation. Higher active LA emptying fraction (better active phase) was associated with reduced odds of CS (OR, 0.74, 95% CI, 0.57-0.95) or cryptogenic stroke (OR, 0.82, 95% CI, 0.68-0.98) versus other subtypes; other associations between cryptogenic stroke and speckle tracking echocardiography were not found. Conclusions Markers of LA structure and function were associated with CS. Similar associations were not found for cryptogenic stroke, which might suggest different underlying mechanisms, given study limitations. Further understanding could aid stroke diagnosis and secondary stroke prevention research.","Authors":"Johansen, Michelle C.; Doria de Vasconcellos, Henrique; Nazarian, Saman; Lima, Joao A. C.; Gottesman, Rebecca F.","Publisher":"Journal of the American Heart Association","Issue":"2","DOI":"https://dx.doi.org/10.1161/JAHA.120.018766","Pages":"e018766","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"markers of left atrial structure & function"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":8,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1612,"Title":"Screening of biomarkers for prediction of multisite artery disease in patients with recent myocardial infarction","Year":2021,"Country":"","Abstract":"A few studies have examined biomarkers in patients with myocardial infarction (MI) and peripheral artery disease (PAD), i.e. multisite artery disease (MSAD). The aim of the study was firstly, to associate biomarkers with the occurrence of PAD/MSAD and secondly, if those can, in addition to clinical characteristics, identify MI patients with MSAD.In two prospectively observational studies including unselected patients with recent MI, PAD was defined as an abnormal ankle-brachial index (ABI) score (<0.9 or >1.4). The proximity extension assay (PEA) technique was used, simultaneously analyzing 92 biomarkers with association to cardiovascular disease. Biomarkers were tested for univariate associations with PAD. Random forest was used to identify biomarkers with a higher association to PAD. The additional discriminatory accuracy of adding biomarkers to clinical characteristics was analyzed by the c-statistics. Nine biomarkers were identified as significantly associated with MSAD/PAD in the primary patient cohort, analyzed early after the MI. In the prediction analysis, six biomarkers were identified associated with PAD. Three of these; Tumor necrosis factor receptor (TNFR-1), Tumor necrosis factor receptor 2 (TNFR-2) and Growth Differentiation Factor 15 (GDF-15) improved c-statistics when added to clinical characteristics from 0.683 (95% CI 0.610-0.756) to 0.715 (95% CI 0.645-0.784) in the primary patient cohort with a similar result, 0.729 (95% CI 0.687-0.770) to 0.752 (95% CI 0.771-0.792) in the secondary patient cohort. Biomarkers associated with inflammatory pathways are associated with MSAD in MI patients. Three biomarkers of 92; TNFR-1, TNFR-2 and GDF-15, in this exploratory added information in the prediction of MSAD and emphasis the importance of further studies.Copyright  2021 The Author(s). Published by Informa UK Limited, trading as Taylor & Francis Group.","Authors":"Jonelid, B.; Christersson, C.; Hedberg, P.; Leppert, J.; Lindahl, B.; Lindhagen, L.; Oldgren, J.; Siegbahn, A.","Publisher":"Scandinavian Journal of Clinical and Laboratory Investigation","Issue":"5","DOI":"https://dx.doi.org/10.1080/00365513.2021.1921839","Pages":"353-360","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"92 inflammatory biomarkers in particular TNFR-1 & TNFR-2 & GDF-1"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":24,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1624,"Title":"Chest pain in the emergency department: From score to core - A prospective clinical study","Year":2022,"Country":"","Abstract":"High-sensitivity troponin assay brought new challenges as we detect elevated concentration in many other diseases, and it became difficult to distinguish the real cause of this elevation. In this notion, diagnosis of acute coronary syndrome (ACS) remains a challenge in emergency department (ED). We aim to examine different approaches for rule-in and rule-out of ACS using risk scores, copeptin, and coronary computed tomography angiography (CCTA). A prospective observational study was designed to evaluate chest pain patients. Consecutive adult patients admitted to the ED with a chief complaint of chest pain due to any cause were included. All patients were followed-up for 6 months after discharge for major adverse cardiovascular events and readmissions. Admission data, ED processes, and diagnoses were analyzed. One hundred forty-six patients were included, average age was 63 +/- 13.4 years, and 95 (65.1%) were male. Global Registry of Acute Coronary Events (GRACE) and History, ECG, Age, Risk factors, Troponin (HEART) scores showed good prognostic abilities, but HEART combination with copeptin improves diagnoses of myocardial infarction (area under the curve [AUC] 0.764 vs AUC 0.864 P =.0008). Patients with elevated copeptin were older, had higher risk scores, and were more likely to be admitted to hospital and diagnosed with ACS in ED. For copeptin, AUC was 0.715 (95% confidence interval 0.629-0.803), and for combination with troponin, AUC of 0.770 (0.703-0.855) did not improve rule-in of myocardial infarction. High-sensitivity troponin I assay alongside prior stroke, history of carotid stenosis, dyslipidemia, use of diuretics, and electrocardiogram changes (left bundle branch block or ST depression) are good predictors of myocardial infarction (chi2 = 52.29, AUC = 0.875 [0.813-0.937], P <.001). The regression analysis showed that combination of copeptin and CCTA without significant stenosis can be used for ACS rule-out (chi2 = 26.36, P <.001, AUC = 0.772 [0.681-0.863], negative predictive value of 96.25%). For rule-in of ACS, practitioner should consider not only scores for risk stratification but carefully analyze medical history and nonspecific electrocardiogram changes and even with normal troponin results, we strongly suggest thorough evaluation in chest pain unit. For rule-out of ACS combination of copeptin and CCTA holds great potential.Copyright  2022 Lippincott Williams and Wilkins. All rights reserved.","Authors":"Jukneviciene, R.; Juknevicius, V.; Jasiunas, E.; Rasciute, B.; Barysiene, J.; Mataciunas, M.; Vitkus, D.; Laucevicius, A.; Serpytis, P.","Publisher":"Medicine (United States)","Issue":"29","DOI":"https://dx.doi.org/10.1097/MD.0000000000029579","Pages":"E29579","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"copeptin & coronary computed tomography angiography (CCTA)"},{"Codes":[{"AttributeId":5,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":25,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1629,"Title":"Usefulness of p wave duration in embolic stroke of undetermined source","Year":2020,"Country":"","Abstract":"The investigation of the potential association between ischemic stroke and subclinical atrial fibrillation (SCAF) is important for secondary prevention. We aimed to determine whether SCAF can be predicted by atrial substrate measurement with P wave signal-averaged electrocardiography (SAECG). We recruited 125 consecutive patients with embolic stroke of undetermined source (ESUS) and 125 patients with paroxysmal atrial fibrillation as controls. All participants underwent P wave SAECG at baseline, and patients with ESUS were followed up with Holter monitoring and electrocardiography at baseline, 3, 6, and 12 months after discharge and every 6 months thereafter. In the ESUS group, 32 (25.6%) patients were diagnosed with SCAF during follow-up. There were no significant differences between the groups regarding atrial substrate. P wave duration (PWD) was a significant predictor of SCAF. Stroke recurrence occurred in 22 patients (17.6%), and prolonged PWD (>= 135 ms) predicted stroke recurrence more robustly than SCAF detection. In ESUS patients, PWD can be a useful biomarker to predict SCAF and to identify patients who are more likely to have a recurrent embolic stroke associated with an atrial cardiopathy. Further research is needed for supporting the utility and applicability of PWD.Copyright  2020 by the authors. Licensee MDPI, Basel, Switzerland.","Authors":"Jung, M.; Kim, J. S.; Song, J. H.; Kim, J. M.; Park, K. Y.; Lee, W. S.; Kim, S. W.; Lip, G. Y. H.; Shin, S. Y.","Publisher":"Journal of Clinical Medicine","Issue":"4","DOI":"https://dx.doi.org/10.3390/jcm9041134","Pages":"1134","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"atrial substrate measurement with P wave signal-averaged electrocardiography (SAECG)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":3,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":31,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1630,"Title":"Purine metabolite-based machine learning models for risk prediction, prognosis, and diagnosis of coronary artery disease","Year":2021,"Country":"","Abstract":"Alterations in xanthine oxidase activity are known to be pathologically influential on coronary artery disease (CAD), but the association between purine-related blood metabolites and CAD has only been partially elucidated. We performed global metabolomics profiling and network analysis on blood samples from the Wonju and Pyeongchang (WP) cohort study (n = 2055) to elucidate the importance of purine related metabolites associated with potential CAD risk. Then, 5 selected serum metabolites were quantified from the WP cohort, Shinchon cohort (n = 259), and Shinchon case control (n = 424) groups to develop machine learning models for 10-year risk prediction, relapse within 10 years and diagnosis of the disease via 100 repeated 5-fold cross-validations of logistic models. The combination of purine metabolite levels or only xanthine levels in blood could be applied for machine learning model development for major adverse cardiac and cerebrovascular event (MACCE, cerebrovascular death, nonfatal myocardial infarction, percutaneous transluminal coronary angioplasty, coronary artery bypass graft, and stroke) risk prediction, relapse of MACCEs among patients with myocardial infarction history and diagnosis of stable CAD. In particular, our research provided initial evidence that blood xanthine and uric acid levels play different roles in the development of machine learning models for primary/secondary prevention or diagnosis of CAD. In this research, we determined that purine-related metabolites in blood are applicable to machine learning model development for CAD risk prediction and diagnosis. Also, our work advances current CAD biomarker discovery strategies mainly relying on clinical features; emphasizes the differential biomarkers in first/secondary prevention or diagnosis studies.Copyright  2021","Authors":"Jung, S.; Ahn, E.; Koh, S. B.; Lee, S. H.; Hwang, G. S.","Publisher":"Biomedicine and Pharmacotherapy","Issue":"Not Available","DOI":"https://dx.doi.org/10.1016/j.biopha.2021.111621","Pages":"111621","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"model with 5 purine metabolites of interest are xanthine and uric acid & 5 clinical variables"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":12,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1637,"Title":"Plasma nesfatin-1 and DDP-4 levels in patients with coronary artery disease: Kozani study","Year":2021,"Country":"","Abstract":"BACKGROUND: Nesfatin-1, a novel adipokine and dipeptidyl peptidase-4 (DPP4), a mam malian serine protease, are potent factors of atherosclerosis. In the present cross-sectional study, we investigated whether the plasma nesfatin-1 and DPP4 is associated with the prevalence and severity of coronary artery disease (CAD) with and without diabetes mellitus (DM)., METHODS: We consecutively enrolled a total of 240 patients with significant CAD (previous revascularization or angiographically-proven coronary artery stenosis > 50%) presented with either unstable angina (UA, N = 76) or stable chronic CAD (SCAD, N = 165). 85 patients with at least 2 classical cardiovascular risk factors but without significant CAD served as controls. The severity of CAD was assessed using coronary angiography by the Gensini score. Clinical parameters, glycemic and lipid profile, high-sensitivity CRP (hsCRP), nesfatin-1 and DPP4 levels were assayed., RESULTS: No differences were found for age, sex, hypertension and diabetes distribution between groups. Low nesfatin-1 levels were found in both CAD groups (UA & SCAD) with respect to controls. The difference between UA and SCAD groups was marginally non-significant. There was a significant increase of DPP4 along UA to SCAD and control groups. Differences between groups remained unchanged in non-diabetic participants. Nesfatin-1 significantly correlated to hsCRP (r = - 0.287, p = 0.036), HOMA-IR (r = - 0.587, p = 0.007) and hyperlipidemia (r = - 0.331, p = 0.034). DPP4 was significantly associated with hs-CRP (r = 0.353 p < 0.001) and FPG (r = 0.202, p = 0.020) in univariate analysis, but those correlations were lost in multiple regression analysis. There was a negative correlation between nesfatin-1 and the severity of CAD, quantified by the Gensini score (r = - 0.511, p < 0.001), but no association was found for DPP4., CONCLUSIONS: Serum DPP4 levels are increased in patients with CAD, while serum nesfatin-1 levels have a negative association with both the incidence and the severity of CAD. These results are independent of the presence of diabetes mellitus. In addition, both peptides have a strong association with hsCRP. Trial registration ClinicalTrials.gov Identifier: NCT00306176. Copyright  2021. The Author(s).","Authors":"Kadoglou, Nikolaos P. E.; Korakas, Emmanouil; Lampropoulos, Stylianos; Maratou, Eirini; Kassimis, George; Patsourakos, Nikolaos; Plotas, Panagiotis; Moutsatsou, Paraskevi; Lambadiari, Vaia","Publisher":"Cardiovascular diabetology","Issue":"1","DOI":"https://dx.doi.org/10.1186/s12933-021-01355-x","Pages":"166","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","TypeName":"","ParentAuthors":"","Keywords":"","ItemStatus":"","ItemStatusTooltip":"","Biomarker examples":"nesfatin-1 & dipeptidyl peptidase-4 (DPP4)"},{"Codes":[{"AttributeId":2,"ItemAttributeFullTextDetails":[]},{"AttributeId":18,"ItemAttributeFullTextDetails":[]},{"AttributeId":22,"ItemAttributeFullTextDetails":[]},{"AttributeId":29,"ItemAttributeFullTextDetails":[]},{"AttributeId":32,"ItemAttributeFullTextDetails":[]},{"AttributeId":35,"ItemAttributeFullTextDetails":[]},{"AttributeId":38,"ItemAttributeFullTextDetails":[]}],"ItemId":1639,"Title":"Glucagon-like peptide 1 levels predict cardiovascular risk in patients with acute myocardial infarction","Year":2020,"Country":"","Abstract":"Aims Glucagon-like peptide 1 (GLP-1) is a gut incretin hormone inducing post-prandial insulin secretion. Glucagon-like peptide 1 levels were recently found to be increased in patients with acute myocardial infarction. Glucagon-like peptide 1 receptor agonists improve cardiovascular outcomes in patients with diabetes. The aim of this study was to assess the predictive capacity of GLP-1 serum levels for cardiovascular outcome in patients with myocardial infarction. Methods In 918 patients presenting with myocardial infarction [321 ST-segment elevation myocardial infarction and 597 and results non-ST-segment elevation myocardial infarction (NSTEMI)] total GLP-1, N-terminal pro-B-type natriuretic peptide (NT-proBNP) levels and the Global Registry of Acute Coronary Events (GRACE) score were assessed at time of hospital admission. The primary composite outcome of the study was the first occurrence of cardiovascular death, non-fatal myocardial infarction, or non-fatal stroke. Kaplan-Meier survival plots and univariable Cox regression analyses found GLP-1 to be associated with adverse outcome [hazard ratio (HR) of logarithmized GLP-1 values: 6.29, 95% confidence interval (CI): 2.67-14.81; P < 0.0001]. After further adjustment for age, sex, family history of cardiovascular disease, smoking, diabetes, hypertension, hypercholesterinaemia, glomerular filtration rate (GFR) CKD-EPI, hs-CRP, hs-Troponin T, and NT-proBNP levels the HR remained significant at 10.98 (95% CI: 2.63-45.90; P = 0.0010). Time-dependent receiver operating characteristic curve analyses illustrated that GLP-1 levels are a strong indicator for early events. For events up to 30 days after admission, GLP-1 proved to be superior to other biomarkers including hs-Troponin T, GFR CKD-EPI, hs-CRP, and NT-proBNP. Adjustment of the GRACE risk estimate by addition of GLP-1 increased the area under the receiver operating characteristic curve over time in NSTEMI patients. Conclusion In patients hospitalized for myocardial infarction, GLP-1 levels are associated with cardiovascular events.Copyright Published on behalf of the European Society of Cardiology. All rights reserved. VC The Author(s) 2019.","Authors":"Kahles, F.; Ruckbeil, M. V.; Mertens, R. W.; Foldenauer, A. C.; Arrivas, M. C.; Moellmann, J.; Lebherz, C.; Biener, M.; Giannitsis, E.; Katus, H. A.; Marx, N.; Lehrke, M.","Publisher":"European Heart Journal","Issue":"7","DOI":"https://dx.doi.org/10.1093/eurheartj/ehz728","Pages":"882-889","Volume":"","QuickCitation":"","Outcomes":[],"ParentTitle":"","ShortTitle":"","DateCreated":"DD/MM/YYYY","CreatedBy":"","DateEdited":"","EditedBy":"","Month":"","StandardNumber":"","City":"","Institution":"","Edition":"","Availability":"","URL":"","OldItemId":"","Comments":"","
